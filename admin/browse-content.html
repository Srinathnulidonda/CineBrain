<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Content - Admin - MovieRec</title>
    
    <!-- Bootstrap Grid CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'netflix-red': '#e50914',
                        'dark-bg': '#141414',
                        'dark-secondary': '#1f1f1f',
                        'dark-tertiary': '#2a2a2a'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-white">
    <!-- Admin Navigation -->
    <nav class="admin-navbar bg-dark-secondary border-b border-gray-800">
        <div class="container-fluid px-4">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <a class="navbar-brand text-netflix-red font-bold text-xl" href="../index.html">
                        <i class="fas fa-film me-2"></i>MovieRec Admin
                    </a>
                </div>
                <div class="col-md-6">
                    <div class="admin-breadcrumb">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a href="../index.html" class="text-gray-400">Home</a></li>
                                <li class="breadcrumb-item"><a href="index.html" class="text-gray-400">Dashboard</a></li>
                                <li class="breadcrumb-item active text-white">Browse Content</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <div class="admin-user-menu">
                        <button class="btn btn-outline-light me-2" onclick="viewSite()">
                            <i class="fas fa-external-link-alt me-1"></i>View Site
                        </button>
                        <button class="btn btn-netflix-red" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar bg-dark-secondary">
            <div class="sidebar-content p-4">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="browse-content.html">
                            <i class="fas fa-search me-2"></i>Browse Content
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="create-post.html">
                            <i class="fas fa-plus-circle me-2"></i>Create Post
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="analytics.html">
                            <i class="fas fa-chart-bar me-2"></i>Analytics
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-content p-4">
                <!-- Page Header -->
                <div class="page-header mb-5">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h1 class="page-title text-3xl font-bold mb-2">Browse Content</h1>
                            <p class="text-gray-400">Search and manage content from multiple sources</p>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-netflix-red" onclick="showCreatePostModal()">
                                <i class="fas fa-plus me-2"></i>Create Post
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="search-filters bg-dark-secondary rounded-3 p-4 mb-5">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label text-gray-400">Search Query</label>
                            <div class="input-group">
                                <input type="text" class="form-control bg-dark-tertiary border-gray-600 text-white" 
                                       id="searchQuery" placeholder="Search movies, TV shows, anime...">
                                <button class="btn btn-netflix-red" onclick="searchContent()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="col-md-2">
                            <label class="form-label text-gray-400">Source</label>
                            <select class="form-select bg-dark-tertiary border-gray-600 text-white" id="sourceFilter">
                                <option value="tmdb">TMDB</option>
                                <option value="regional">Regional</option>
                                <option value="anime">Anime</option>
                            </select>
                        </div>
                        
                        <div class="col-md-2">
                            <label class="form-label text-gray-400">Type</label>
                            <select class="form-select bg-dark-tertiary border-gray-600 text-white" id="typeFilter">
                                <option value="movie">Movies</option>
                                <option value="tv">TV Shows</option>
                                <option value="all">All</option>
                            </select>
                        </div>
                        
                        <div class="col-md-2">
                            <label class="form-label text-gray-400">Language</label>
                            <select class="form-select bg-dark-tertiary border-gray-600 text-white" id="languageFilter">
                                <option value="en">English</option>
                                <option value="te">Telugu</option>
                                <option value="hi">Hindi</option>
                                <option value="ta">Tamil</option>
                                <option value="kn">Kannada</option>
                            </select>
                        </div>
                        
                        <div class="col-md-2">
                            <label class="form-label text-gray-400">Page</label>
                            <div class="input-group">
                                <input type="number" class="form-control bg-dark-tertiary border-gray-600 text-white" 
                                       id="pageNumber" value="1" min="1">
                                <button class="btn btn-outline-light" onclick="goToPage()">Go</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="results-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="section-title text-xl font-semibold">Search Results</h2>
                        <div class="results-info">
                            <span class="text-gray-400" id="resultsCount">0 results found</span>
                        </div>
                    </div>
                    
                    <!-- Results Grid -->
                    <div class="results-grid" id="resultsContainer">
                        <div class="row g-4" id="resultsGrid">
                            <!-- Dynamic content cards will be inserted here -->
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination-container mt-5" id="paginationContainer">
                        <nav aria-label="Search results pagination">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- Dynamic pagination will be inserted here -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Content Detail Modal -->
    <div class="modal fade" id="contentDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark-secondary border-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white">Content Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="contentDetailContainer">
                        <!-- Dynamic content details -->
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-netflix-red" id="createPostFromContent">
                        <i class="fas fa-plus me-2"></i>Create Post
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay position-fixed w-100 h-100 top-0 start-0 d-none" id="loadingOverlay">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="loading-spinner text-center">
                <div class="spinner-border text-netflix-red mb-3" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-white">Searching content...</p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer">
        <!-- Dynamic toasts will be added here -->
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/admin.js"></script>
    
    <script>
        // Initialize browse content page
        document.addEventListener('DOMContentLoaded', function() {
            // Check admin authentication
            if (!auth.isAuthenticated()) {
                window.location.href = '../login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }
            
            // Initialize browse content
            adminBrowseContent.init();
            
            // Load initial content
            searchContent();
        });
    </script>
</body>
</html>
