<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage recommendations on CineScope admin">

    <title>Admin Recommendations - CineScope</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/bootstrap-overrides.css">
    <link rel="stylesheet" href="/css/animation.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .recommendation-card {
            background: var(--cs-surface-light);
            border: 1px solid var(--cs-border);
            transition: all 0.2s ease;
        }

        .recommendation-card:hover {
            border-color: var(--cs-premium-blue);
            transform: translateY(-2px);
        }

        .recommendation-type {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>

<body class="bg-black">
    <!-- Layout Container -->
    <div id="app-container">
        <!-- Top Bar Container (Desktop) -->
        <div id="topbar-container" class="d-none d-lg-block"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid">
                <!-- Admin Recommendations Header -->
                <div class="admin-recommendations-header py-4 border-bottom border-secondary mb-4">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h1 class="text-white mb-2">
                                <i class="bi bi-stars text-warning me-3"></i>Recommendations Management
                            </h1>
                            <p class="text-muted mb-0">Create and manage featured content</p>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <button class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#addRecommendationModal">
                                <i class="bi bi-plus-circle me-2"></i>Add New Recommendation
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recommendations List -->
                <div class="row g-4" id="recommendations-list">
                    <!-- Recommendations will be populated here -->
                </div>

                <!-- No Recommendations -->
                <div id="no-recommendations" class="text-center py-5 d-none">
                    <i class="bi bi-stars display-1 text-muted mb-3"></i>
                    <h5 class="text-muted">No Recommendations Yet</h5>
                    <p class="text-muted">Add your first recommendation</p>
                </div>

                <!-- Loading -->
                <div id="loading" class="d-flex justify-content-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="d-flex justify-content-center mt-4" id="pagination-container">
                    <nav aria-label="Recommendations pagination">
                        <ul class="pagination">
                            <li class="page-item disabled" id="prev-page">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item" id="next-page">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>

        <!-- Mobile Navigation Container -->
        <div id="mobile-nav-container" class="d-lg-none"></div>
    </div>

    <!-- Add Recommendation Modal -->
    <div class="modal fade" id="addRecommendationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white">
                        <i class="bi bi-plus-circle me-2"></i>Add Recommendation
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-recommendation-form">
                        <div class="mb-3">
                            <label for="content-id" class="form-label text-white">Content ID</label>
                            <input type="text" class="form-control bg-dark border-secondary text-white" id="content-id"
                                required>
                            <div class="form-text text-muted">Enter the TMDB or MAL ID of the content</div>
                        </div>
                        <div class="mb-3">
                            <label for="recommendation-type" class="form-label text-white">Recommendation Type</label>
                            <select class="form-select bg-dark border-secondary text-white" id="recommendation-type"
                                required>
                                <option value="">Select type</option>
                                <option value="trending">Trending</option>
                                <option value="new_release">New Release</option>
                                <option value="critics_choice">Critics' Choice</option>
                                <option value="admin_choice">Admin's Choice</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="recommendation-description" class="form-label text-white">Description</label>
                            <textarea class="form-control bg-dark border-secondary text-white"
                                id="recommendation-description" rows="3" required></textarea>
                            <div class="form-text text-muted">Provide a short description or reason for recommendation
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is-active" checked>
                            <label class="form-check-label text-white" for="is-active">
                                Active
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" form="add-recommendation-form">
                        <i class="bi bi-check me-2"></i>Add Recommendation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core JavaScript -->
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Script -->
    <script>
        let currentPage = 1;
        let totalPages = 1;

        document.addEventListener('DOMContentLoaded', async function () {
            console.log('⭐ Loading Admin Recommendations Page...');

            // Check admin access
            if (!CineScope.App.getCurrentUser().is_admin) {
                window.location.href = '/';
                return;
            }

            // Set page title
            CineScope.UI.updatePageTitle('Admin Recommendations');

            // Load recommendations
            await loadRecommendations(currentPage);

            // Initialize form
            initializeAddForm();

            // Initialize pagination
            initializePagination();

            console.log('✅ Admin recommendations page loaded');
        });

        async function loadRecommendations(page) {
            const container = document.getElementById('recommendations-list');
            const loading = document.getElementById('loading');
            const noRecommendations = document.getElementById('no-recommendations');

            loading.classList.remove('d-none');
            container.classList.add('d-none');
            noRecommendations.classList.add('d-none');

            try {
                const response = await CineScope.HTTP.admin.getRecommendations({ page });
                const recommendations = response.recommendations || [];

                totalPages = response.pages || 1;

                if (recommendations.length === 0) {
                    noRecommendations.classList.remove('d-none');
                } else {
                    container.classList.remove('d-none');
                    displayRecommendations(recommendations);
                }

                updatePagination(page, totalPages);
            } catch (error) {
                console.error('Failed to load recommendations:', error);
                CineScope.UI.toast.error('Failed to load recommendations');
            } finally {
                loading.classList.add('d-none');
            }
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendations-list');
            container.innerHTML = recommendations.map(rec => `
                <div class="col-md-6 col-lg-4">
                    <div class="recommendation-card rounded overflow-hidden">
                        <img src="${rec.content.poster_path || '/assets/placeholder-poster.jpg'}" 
                             class="img-fluid" 
                             alt="${rec.content.title}" 
                             style="height: 300px; object-fit: cover;">
                        <div class="p-3">
                            <h6 class="text-white mb-1">${rec.content.title}</h6>
                            <p class="text-muted small mb-2">${rec.content.content_type.toUpperCase()}</p>
                            <p class="text-light mb-3">${rec.description}</p>
                            <div class="d-flex justify-content-between">
                                <span class="text-muted small">${new Date(rec.created_at).toLocaleDateString()}</span>
                                <button class="btn btn-sm btn-outline-danger remove-recommendation-btn" data-id="${rec.id}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                        <span class="badge bg-primary recommendation-type">${rec.recommendation_type.replace('_', ' ').toUpperCase()}</span>
                    </div>
                </div>
            `).join('');

            // Add remove listeners
            container.querySelectorAll('.remove-recommendation-btn').forEach(btn => {
                btn.addEventListener('click', async function () {
                    const id = this.dataset.id;
                    if (confirm('Remove this recommendation?')) {
                        await removeRecommendation(id);
                    }
                });
            });
        }

        function initializeAddForm() {
            const form = document.getElementById('add-recommendation-form');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const data = {
                    content_id: document.getElementById('content-id').value.trim(),
                    recommendation_type: document.getElementById('recommendation-type').value,
                    description: document.getElementById('recommendation-description').value.trim(),
                    is_active: document.getElementById('is-active').checked
                };

                if (!data.content_id || !data.recommendation_type || !data.description) {
                    CineScope.UI.toast.error('Please fill all required fields');
                    return;
                }

                try {
                    await CineScope.HTTP.admin.createRecommendation(data);

                    // Close modal
                    bootstrap.Modal.getInstance(document.getElementById('addRecommendationModal')).hide();

                    // Reload recommendations
                    await loadRecommendations(currentPage);

                    CineScope.UI.toast.success('Recommendation added successfully');
                } catch (error) {
                    CineScope.UI.toast.error('Failed to add recommendation');
                }
            });
        }

        async function removeRecommendation(id) {
            try {
                // In real implementation, call API to remove
                // await CineScope.HTTP.admin.deleteRecommendation(id);

                CineScope.UI.toast.success('Recommendation removed');

                // Reload list
                await loadRecommendations(currentPage);
            } catch (error) {
                CineScope.UI.toast.error('Failed to remove recommendation');
            }
        }

        function initializePagination() {
            document.getElementById('prev-page').addEventListener('click', function (e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    loadRecommendations(currentPage);
                }
            });

            document.getElementById('next-page').addEventListener('click', function (e) {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    loadRecommendations(currentPage);
                }
            });
        }

        function updatePagination(page, total) {
            const prev = document.getElementById('prev-page');
            const next = document.getElementById('next-page');

            prev.classList.toggle('disabled', page === 1);
            next.classList.toggle('disabled', page === total);
        }
    </script>
</body>

</html>
