<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Recommendations - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <!-- Admin Sidebar -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="mb-3">Admin Panel</h5>

                        <div class="list-group">
                            <a href="/admin/" class="list-group-item list-group-item-action">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                            <a href="/admin/search" class="list-group-item list-group-item-action">
                                <i class="bi bi-search me-2"></i> Content Search
                            </a>
                            <a href="/admin/recommendations" class="list-group-item list-group-item-action active">
                                <i class="bi bi-star me-2"></i> Recommendations
                            </a>
                            <a href="/admin/analytics" class="list-group-item list-group-item-action">
                                <i class="bi bi-graph-up me-2"></i> Analytics
                            </a>
                            <a href="/admin/ml" class="list-group-item list-group-item-action">
                                <i class="bi bi-cpu me-2"></i> ML Service
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">Admin Recommendations</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#create-recommendation-modal">
                        <i class="bi bi-plus-circle"></i> Create Recommendation
                    </button>
                </div>

                <!-- Current Recommendations -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Current Recommendations</h5>
                    </div>
                    <div class="card-body">
                        <div id="recommendations-list">
                            <div class="text-center">
                                <div class="spinner-border"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Recommendation Modal -->
    <div class="modal fade" id="create-recommendation-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Admin Recommendation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="recommendation-form">
                        <div class="mb-3">
                            <label class="form-label">Search Content</label>
                            <input type="text" class="form-control" id="content-search"
                                placeholder="Search for a movie, TV show, or anime...">
                            <div id="search-suggestions" class="list-group mt-2" style="display: none;">
                                <!-- Search suggestions will appear here -->
                            </div>
                        </div>

                        <div id="selected-content" class="mb-3" style="display: none;">
                            <!-- Selected content will be displayed here -->
                        </div>

                        <div class="mb-3">
                            <label for="recommendation-type" class="form-label">Recommendation Type</label>
                            <select class="form-select" id="recommendation-type" required>
                                <option value="admin_choice">Admin's Choice</option>
                                <option value="trending">Trending</option>
                                <option value="popular">Popular</option>
                                <option value="critics_choice">Critics' Choice</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required
                                placeholder="Why are you recommending this content?"></textarea>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="send-telegram" checked>
                            <label class="form-check-label" for="send-telegram">
                                Send to Telegram channel
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="create-recommendation-btn">
                        Create Recommendation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Specific Script -->
    <script>
        let selectedContentId = null;
        let searchDebounce = null;

        async function loadRecommendations() {
            try {
                const response = await api.getAdminRecommendations();
                displayRecommendations(response.recommendations);
            } catch (error) {
                ui.showToast('Failed to load recommendations', 'error');
            }
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendations-list');

            if (!recommendations || recommendations.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No recommendations yet</p>';
                return;
            }

            container.innerHTML = '';

            recommendations.forEach(rec => {
                const card = document.createElement('div');
                card.className = 'card mb-3';
                card.innerHTML = `
          <div class="card-body">
            <div class="row">
              <div class="col-md-2">
                ${rec.content.poster_path ? `
                  <img src="${rec.content.poster_path}" class="img-fluid rounded">
                ` : `
                  <div class="bg-secondary rounded" style="height: 150px;"></div>
                `}
              </div>
              <div class="col-md-10">
                <h5>${rec.content.title}</h5>
                <p class="text-muted mb-2">
                  <span class="badge badge-purple">${rec.recommendation_type.replace('_', ' ')}</span>
                  ${rec.content.rating ? `<span class="ms-2">⭐ ${rec.content.rating}</span>` : ''}
                </p>
                <p>${rec.description}</p>
                <p class="text-muted small mb-0">
                  By ${rec.admin_name} • ${new Date(rec.created_at).toLocaleDateString()}
                </p>
              </div>
            </div>
          </div>
        `;
                container.appendChild(card);
            });
        }

        // Content search functionality
        document.getElementById('content-search').addEventListener('input', (e) => {
            clearTimeout(searchDebounce);
            const query = e.target.value;

            if (query.length < 2) {
                document.getElementById('search-suggestions').style.display = 'none';
                return;
            }

            searchDebounce = setTimeout(() => searchForContent(query), 300);
        });

        async function searchForContent(query) {
            try {
                const response = await api.search(query);
                displaySearchSuggestions(response.results);
            } catch (error) {
                console.error('Search failed:', error);
            }
        }

        function displaySearchSuggestions(results) {
            const container = document.getElementById('search-suggestions');

            if (!results || results.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.innerHTML = '';
            container.style.display = 'block';

            results.slice(0, 5).forEach(content => {
                const item = document.createElement('button');
                item.type = 'button';
                item.className = 'list-group-item list-group-item-action';
                item.innerHTML = `
          <div class="d-flex justify-content-between">
            <span>${content.title}</span>
            <small class="text-muted">${content.content_type}</small>
          </div>
        `;
                item.onclick = () => selectContent(content);
                container.appendChild(item);
            });
        }

        function selectContent(content) {
            selectedContentId = content.id;

            document.getElementById('search-suggestions').style.display = 'none';
            document.getElementById('content-search').value = '';

            const selectedDiv = document.getElementById('selected-content');
            selectedDiv.style.display = 'block';
            selectedDiv.innerHTML = `
        <div class="alert alert-info">
          <strong>Selected:</strong> ${content.title} (${content.content_type})
        </div>
      `;
        }

        // Create recommendation
        document.getElementById('create-recommendation-btn').addEventListener('click', async () => {
            if (!selectedContentId) {
                ui.showToast('Please select content first', 'error');
                return;
            }

            const formData = {
                content_id: selectedContentId,
                recommendation_type: document.getElementById('recommendation-type').value,
                description: document.getElementById('description').value
            };

            try {
                await api.createAdminRecommendation(formData);
                ui.showToast('Recommendation created successfully!', 'success');

                // Close modal and reload
                bootstrap.Modal.getInstance(document.getElementById('create-recommendation-modal')).hide();
                loadRecommendations();

                // Reset form
                document.getElementById('recommendation-form').reset();
                document.getElementById('selected-content').style.display = 'none';
                selectedContentId = null;
            } catch (error) {
                ui.showToast('Failed to create recommendation', 'error');
            }
        });

        // Initialize
        loadRecommendations();
    </script>
</body>

</html>
