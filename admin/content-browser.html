<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Browser - Admin - MovieRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-content-card {
            @apply bg-secondary-bg rounded-lg overflow-hidden border border-border-color hover:border-accent-red transition-colors duration-200;
        }
        .content-poster {
            @apply w-full h-48 object-cover;
        }
        .content-info {
            @apply p-4;
        }
        .content-title {
            @apply font-bold text-sm mb-2 line-clamp-2;
        }
        .content-meta {
            @apply text-xs text-text-secondary mb-3 space-x-2;
        }
        .content-actions {
            @apply flex space-x-2;
        }
        .btn-sm {
            @apply px-3 py-1 text-xs;
        }
    </style>
</head>
<body class="bg-primary text-white">
    <!-- Admin Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-primary/95 backdrop-blur-sm border-b border-border-color">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-2xl font-bold text-accent-red">MovieRec</a>
                    <span class="text-text-secondary">Content Browser</span>
                </div>
                
                <div class="flex items-center space-x-6">
                    <div class="hidden md:flex space-x-4">
                        <a href="dashboard.html" class="admin-nav-link">Dashboard</a>
                        <a href="content-browser.html" class="admin-nav-link active">Content</a>
                        <a href="posts.html" class="admin-nav-link">Posts</a>
                        <a href="analytics.html" class="admin-nav-link">Analytics</a>
                    </div>
                    
                    <div class="user-menu">
                        <button id="userMenuToggle" class="flex items-center space-x-2 p-2 hover:bg-secondary-bg rounded-lg">
                            <div class="user-avatar"></div>
                            <span id="userName"></span>
                        </button>
                        <div id="userDropdown" class="user-dropdown hidden">
                            <a href="../dashboard.html" class="dropdown-item">User Dashboard</a>
                            <a href="../profile.html" class="dropdown-item">Profile</a>
                            <div class="border-t border-border-color my-2"></div>
                            <button id="logoutBtn" class="dropdown-item w-full text-left">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-8">
        <div class="container mx-auto px-4">
            <!-- Page Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-3xl font-bold mb-2">Content Browser</h1>
                    <p class="text-text-secondary">Browse and curate content from multiple sources</p>
                </div>
                <button id="createPostBtn" class="btn-primary">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Create Post
                </button>
            </div>

            <!-- Filters -->
            <div class="bg-secondary-bg rounded-lg p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div>
                        <label for="contentSource" class="block text-sm font-medium mb-2">Source</label>
                        <select id="contentSource" class="form-input">
                            <option value="tmdb">TMDB (Movies & TV)</option>
                            <option value="regional">Regional Content</option>
                            <option value="anime">Anime (Jikan)</option>
                        </select>
                    </div>
                    <div>
                        <label for="contentType" class="block text-sm font-medium mb-2">Type</label>
                        <select id="contentType" class="form-input">
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows</option>
                        </select>
                    </div>
                    <div>
                        <label for="contentLanguage" class="block text-sm font-medium mb-2">Language</label>
                        <select id="contentLanguage" class="form-input">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            <option value="te">Telugu</option>
                            <option value="ta">Tamil</option>
                            <option value="kn">Kannada</option>
                        </select>
                    </div>
                    <div>
                        <label for="contentSearch" class="block text-sm font-medium mb-2">Search</label>
                        <input type="text" id="contentSearch" placeholder="Search content..." class="form-input">
                    </div>
                </div>
            </div>

            <!-- Content Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="contentGrid">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Loading State -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading content...</p>
    </div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
