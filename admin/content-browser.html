<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Browser - MovieRec Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="bg-primary text-white">
    <!-- Navigation -->
    <nav class="navbar fixed top-0 w-full z-50 bg-primary bg-opacity-95 backdrop-blur-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="logo text-2xl font-bold text-accent-red">MovieRec Admin</div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="../dashboard.html" class="nav-link">User Dashboard</a>
                    <div class="user-menu relative">
                        <button id="user-menu-btn" class="user-avatar">
                            <span id="user-initial">A</span>
                        </button>
                        <div id="user-dropdown" class="user-dropdown hidden">
                            <a href="../profile.html" class="dropdown-item">Profile</a>
                            <button onclick="logout()" class="dropdown-item">Sign Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin Header -->
    <section class="admin-header">
        <div class="container mx-auto px-4">
            <h1 class="admin-title">Content Browser</h1>
            <p class="admin-subtitle">Browse and curate content from multiple sources</p>
        </div>
    </section>

    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="container mx-auto px-4">
            <ul class="admin-nav-list">
                <li><a href="dashboard.html" class="admin-nav-link">Dashboard</a></li>
                <li><a href="content-browser.html" class="admin-nav-link active">Content Browser</a></li>
                <li><a href="posts.html" class="admin-nav-link">Posts</a></li>
                <li><a href="analytics.html" class="admin-nav-link">Analytics</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content Browser -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search and Filters -->
        <div class="filter-bar">
            <div class="filter-grid">
                <div class="filter-group">
                    <label class="filter-label">Source</label>
                    <select id="source-filter" class="form-select">
                        <option value="tmdb">TMDB</option>
                        <option value="regional">Regional</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Content Type</label>
                    <select id="type-filter" class="form-select">
                        <option value="movie">Movies</option>
                        <option value="tv">TV Shows</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Language</label>
                    <select id="language-filter" class="form-select">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="te">Telugu</option>
                        <option value="ta">Tamil</option>
                        <option value="kn">Kannada</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input type="text" id="content-search" class="form-input" placeholder="Search content...">
                </div>
                <div class="filter-actions">
                    <button class="filter-btn" onclick="searchContent()">Search</button>
                    <button class="filter-btn secondary" onclick="clearFilters()">Clear</button>
                </div>
            </div>
        </div>

        <!-- Content Results -->
        <div class="admin-card">
            <div class="flex justify-between items-center mb-6">
                <h2 class="admin-card-title">Search Results</h2>
                <div class="pagination-info" id="pagination-info">
                    Showing 0 results
                </div>
            </div>
            
            <div class="content-grid" id="content-results">
                <!-- Content results will be populated here -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be populated here -->
            </div>
        </div>
    </main>

    <!-- Create Post Modal -->
    <div id="create-post-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal('create-post-modal')"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create Admin Post</h3>
                <button onclick="closeModal('create-post-modal')" class="modal-close">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="create-post-form">
                    <div class="form-group">
                        <label class="form-label">Post Title</label>
                        <input type="text" id="post-title" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="post-description" class="form-input" rows="4"></textarea>
                    </div>
                                        <div class="form-group">
                        <label class="form-label">Custom Tags (comma separated)</label>
                        <input type="text" id="post-tags" class="form-input" placeholder="action, thriller, must-watch">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select id="post-priority" class="form-select">
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3" selected>High</option>
                            <option value="4">Critical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Expires On</label>
                        <input type="date" id="post-expires" class="form-input">
                    </div>
                    <div class="form-grid">
                        <div class="form-checkbox">
                            <input type="checkbox" id="post-to-website" checked>
                            <label for="post-to-website">Post to Website</label>
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" id="post-to-telegram">
                            <label for="post-to-telegram">Post to Telegram</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal('create-post-modal')" class="btn-secondary">Cancel</button>
                <button onclick="submitPost()" class="btn-primary">Create Post</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <script src="../js/components.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeContentBrowser();
        });
    </script>
</body>
</html>
