<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Browser - MovieFlix Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --secondary: #141414;
            --sidebar: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success: #46d369;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            background-color: var(--secondary);
            color: var(--text-primary);
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Layout */
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--sidebar);
            padding: 20px;
            border-right: 1px solid #333;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 40px;
            display: block;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 16px;
            margin: 5px 0;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Search Section */
        .search-section {
            background: var(--sidebar);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .search-controls {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .form-control {
            padding: 10px 15px;
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #f40612;
        }

        .btn-secondary {
            background: #333;
            color: white;
        }

        .btn-secondary:hover {
            background: #444;
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .content-card {
            background: var(--sidebar);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .content-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .content-info {
            padding: 15px;
        }

        .content-title {
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .content-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .source-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #333;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background: var(--sidebar);
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .detail-poster {
            width: 100%;
            border-radius: 8px;
        }

        .detail-info h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .detail-row {
            margin-bottom: 15px;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 5px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .search-controls {
                grid-template-columns: 1fr;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">MovieFlix Admin</div>
            <nav>
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="content-browser.html" class="nav-item active">
                    <i class="fas fa-film"></i>
                    <span>Content Manager</span>
                </a>
                <a href="posts.html" class="nav-item">
                    <i class="fas fa-bullhorn"></i>
                    <span>Recommendations</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-analytics"></i>
                    <span>Analytics</span>
                </a>
                <a href="../dashboard.html" class="nav-item">
                    <i class="fas fa-eye"></i>
                    <span>View as User</span>
                </a>
                <a href="#" onclick="logout()" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="text-2xl font-semibold">Content Manager</h1>
                <div class="flex gap-3">
                    <button class="btn btn-secondary" onclick="refreshContent()">
                        <i class="fas fa-sync"></i>
                        Refresh
                    </button>
                    <button class="btn btn-primary" onclick="showAddContentModal()">
                        <i class="fas fa-plus"></i>
                        Add Content
                    </button>
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <h2 class="text-lg font-semibold mb-4">Search External Sources</h2>
                <div class="search-controls">
                    <div class="form-group">
                        <label class="form-label">Search Query</label>
                        <input type="text" id="searchQuery" class="form-control" 
                               placeholder="Search movies, TV shows, anime...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Source</label>
                        <select id="searchSource" class="form-control">
                            <option value="all">All Sources</option>
                            <option value="tmdb">TMDB</option>
                            <option value="anime">Anime (Jikan)</option>
                        </select>
                    </div>
                    <button onclick="searchContent()" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection">
                <h2 class="text-xl font-semibold mb-4">Search Results</h2>
                <div id="resultsGrid" class="results-grid">
                    <div class="loading">
                        <p class="text-gray-400">Use the search above to find content from external sources</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Content Detail Modal -->
    <div id="contentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-xl font-semibold">Content Details</h2>
                <button onclick="closeContentModal()" class="text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalBody">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        let currentResults = [];

        // Check admin authentication
        if (!token || !user.is_admin) {
            window.location.href = '../login.html';
        }

        // Search content
        async function searchContent() {
            const query = document.getElementById('searchQuery').value.trim();
            const source = document.getElementById('searchSource').value;
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = `
                <div class="loading col-span-full">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
            `;

            try {
                const response = await fetch(
                    `${API_BASE}/admin/search-content?q=${encodeURIComponent(query)}&source=${source}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    }
                );

                if (response.ok) {
                    const data = await response.json();
                    currentResults = data.results;
                    displayResults(data.results);
                } else {
                    resultsGrid.innerHTML = '<div class="col-span-full text-center text-red-500">Search failed</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsGrid.innerHTML = '<div class="col-span-full text-center text-red-500">An error occurred</div>';
            }
        }

        function displayResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (results.length === 0) {
                resultsGrid.innerHTML = '<div class="col-span-full text-center text-gray-400">No results found</div>';
                return;
            }

            resultsGrid.innerHTML = results.map((result, index) => `
                <div class="content-card" onclick="showContentDetails(${index})">
                    <img src="${result.data.poster_url || '/placeholder.jpg'}" 
                         alt="${result.data.title}"
                         class="content-poster"
                         onerror="this.src='/placeholder.jpg'">
                    <div class="content-info">
                        <h3 class="content-title">${result.data.title}</h3>
                        <div class="content-meta">
                            <span class="source-badge">${result.source}</span>
                            <span>${result.data.content_type || 'Unknown'}</span>
                            ${result.data.release_date ? 
                                `<span>${new Date(result.data.release_date).getFullYear()}</span>` : ''}
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-sm" onclick="event.stopPropagation(); addToDatabase(${index})">
                                <i class="fas fa-plus"></i> Add
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="event.stopPropagation(); showContentDetails(${index})">
                                <i class="fas fa-info"></i> Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showContentDetails(index) {
            const content = currentResults[index];
            const modal = document.getElementById('contentModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="detail-grid">
                    <div>
                        <img src="${content.data.poster_url || '/placeholder.jpg'}" 
                             alt="${content.data.title}"
                             class="detail-poster"
                             onerror="this.src='/placeholder.jpg'">
                    </div>
                    <div class="detail-info">
                        <h2>${content.data.title}</h2>
                        ${content.data.original_title && content.data.original_title !== content.data.title ? 
                            `<p class="text-gray-400 mb-4">${content.data.original_title}</p>` : ''}
                        
                        <div class="detail-row">
                            <div class="detail-label">Type</div>
                            <div>${content.data.content_type || 'Unknown'}</div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">Source</div>
                            <div>${content.source.toUpperCase()}</div>
                        </div>
                        
                        ${content.data.release_date ? `
                            <div class="detail-row">
                                <div class="detail-label">Release Date</div>
                                <div>${new Date(content.data.release_date).toLocaleDateString()}</div>
                            </div>
                        ` : ''}
                        
                        ${content.data.genres && content.data.genres.length > 0 ? `
                            <div class="detail-row">
                                <div class="detail-label">Genres</div>
                                <div>${content.data.genres.join(', ')}</div>
                            </div>
                        ` : ''}
                        
                        ${content.data.synopsis ? `
                            <div class="detail-row">
                                <div class="detail-label">Synopsis</div>
                                <div>${content.data.synopsis}</div>
                            </div>
                        ` : ''}
                        
                        ${content.data.popularity_score ? `
                            <div class="detail-row">
                                <div class="detail-label">Popularity Score</div>
                                <div>${content.data.popularity_score.toFixed(2)}</div>
                            </div>
                        ` : ''}
                        
                        <div class="mt-6">
                            <button class="btn btn-primary" onclick="addToDatabase(${index})">
                                <i class="fas fa-plus"></i> Add to Database
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeContentModal() {
            document.getElementById('contentModal').classList.remove('active');
        }

        async function addToDatabase(index) {
            const content = currentResults[index];
            
            if (!confirm(`Add "${content.data.title}" to the database?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/add-content`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content_data: content.data
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`Content added successfully! ID: ${data.content_id}`);
                    
                    // Update UI to show it's been added
                    const card = document.querySelectorAll('.content-card')[index];
                    const addBtn = card.querySelector('.btn-primary');
                    addBtn.innerHTML = '<i class="fas fa-check"></i> Added';
                    addBtn.disabled = true;
                    addBtn.classList.add('opacity-50');
                } else {
                    alert(data.message || 'Failed to add content');
                }
            } catch (error) {
                console.error('Error adding content:', error);
                alert('An error occurred while adding content');
            }
        }

        function showAddContentModal() {
            alert('Manual content addition form would go here');
            // In a real implementation, this would show a form to manually add content
        }

        function refreshContent() {
            const query = document.getElementById('searchQuery').value;
            if (query) {
                searchContent();
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }

        // Close modal when clicking outside
        document.getElementById('contentModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeContentModal();
            }
        });

        // Search on Enter key
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchContent();
            }
        });
    </script>
</body>
</html>
