<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Browser - Admin - CineScope</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .content-browser-container {
            margin-top: 64px;
            min-height: calc(100vh - 64px);
            display: flex;
        }

        .search-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: var(--spacing-md);
            align-items: end;
        }

        .source-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .source-tab {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .source-tab.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .search-results {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: var(--spacing-lg);
        }

        .result-item {
            display: flex;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: var(--spacing-md);
            transition: all var(--transition-fast);
        }

        .result-item:hover {
            background: var(--border-color);
        }

        .result-poster {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 0.375rem;
            background: var(--border-color);
        }

        .result-info {
            flex: 1;
        }

        .result-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0 0 var(--spacing-sm) 0;
            color: var(--text-primary);
        }

        .result-meta {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .result-meta span {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .result-overview {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: var(--spacing-md);
        }

        .result-actions {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .add-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all var(--transition-fast);
        }

        .add-btn:hover {
            background: #059669;
        }

        .add-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .already-added {
            color: var(--success);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .loading-spinner {
            text-align: center;
            padding: var(--spacing-xl);
        }

        .no-results {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-muted);
        }

        @media (max-width: 767px) {
            .search-form {
                grid-template-columns: 1fr;
            }

            .result-item {
                flex-direction: column;
                text-align: center;
            }

            .result-poster {
                align-self: center;
            }
        }
    </style>
</head>

<body>
    <div data-include="header"></div>

    <div class="content-browser-container">
        <aside class="admin-sidebar">
            <h3>Admin Panel</h3>
            <ul class="admin-nav">
                <li><a href="/admin/dashboard">üìä Dashboard</a></li>
                <li><a href="/admin/content-browser" class="active">üé¨ Content Browser</a></li>
                <li><a href="/admin/posts">üìù Recommendations</a></li>
                <li><a href="/admin/analytics">üìà Analytics</a></li>
            </ul>
        </aside>

        <main class="admin-main">
            <div class="admin-header">
                <h1>Content Browser</h1>
                <p>Search and add content from external sources</p>
            </div>

            <div class="search-section">
                <div class="source-tabs">
                    <button class="source-tab active" data-source="tmdb">TMDB (Movies & TV)</button>
                    <button class="source-tab" data-source="anime">Jikan (Anime)</button>
                </div>

                <form class="search-form" id="search-form">
                    <div class="form-group">
                        <input type="text" class="form-input" id="search-query"
                            placeholder="Search for movies, TV shows, or anime..." required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="button" class="btn btn-secondary"
                        onclick="contentBrowser.clearResults()">Clear</button>
                </form>
            </div>

            <div class="search-results" id="search-results">
                <div class="no-results">
                    <h3>üîç Search for Content</h3>
                    <p>Use the search form above to find movies, TV shows, or anime to add to your platform.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>

    <script>
        class ContentBrowser {
            constructor() {
                this.currentSource = 'tmdb';
                this.searchResults = [];
                this.isLoading = false;
                this.init();
            }

            init() {
                if (!app.token || !app.user?.is_admin) {
                    window.location.href = '/login';
                    return;
                }

                this.setupEventListeners();
            }

            setupEventListeners() {
                // Source tabs
                const sourceTabs = document.querySelectorAll('.source-tab');
                sourceTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        sourceTabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        this.currentSource = tab.dataset.source;
                        this.clearResults();
                    });
                });

                // Search form
                const searchForm = document.getElementById('search-form');
                searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.performSearch();
                });

                // Enter key in search input
                const searchInput = document.getElementById('search-query');
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.performSearch();
                    }
                });
            }

            async performSearch() {
                const query = document.getElementById('search-query').value.trim();
                if (!query || this.isLoading) return;

                this.isLoading = true;
                this.showLoading();

                try {
                    const data = await app.apiCall(`/admin/search?query=${encodeURIComponent(query)}&source=${this.currentSource}`);
                    this.searchResults = data.results || [];
                    this.renderResults();
                } catch (error) {
                    console.error('Search failed:', error);
                    app.showNotification('Search failed', 'error');
                    this.showError();
                } finally {
                    this.isLoading = false;
                }
            }

            showLoading() {
                const container = document.getElementById('search-results');
                container.innerHTML = `
                    <div class="loading-spinner">
                        <div class="loading"></div>
                        <p>Searching ${this.currentSource.toUpperCase()}...</p>
                    </div>
                `;
            }

            showError() {
                const container = document.getElementById('search-results');
                container.innerHTML = `
                    <div class="no-results">
                        <h3>‚ùå Search Failed</h3>
                        <p>Unable to search at this time. Please try again later.</p>
                    </div>
                `;
            }

            renderResults() {
                const container = document.getElementById('search-results');

                if (this.searchResults.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>üì≠ No Results Found</h3>
                            <p>Try different search terms or check the spelling.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <h3>Search Results (${this.searchResults.length})</h3>
                    <div class="results-list">
                        ${this.searchResults.map(item => this.createResultItem(item)).join('')}
                    </div>
                `;
            }

            createResultItem(item) {
                const posterUrl = item.poster_path || '/assets/placeholder.jpg';
                const releaseYear = item.release_date ? new Date(item.release_date).getFullYear() : 'N/A';
                const rating = item.rating ? item.rating.toFixed(1) : 'N/A';

                return `
                    <div class="result-item" data-item-id="${item.id}">
                        <img src="${posterUrl}" alt="${item.title}" class="result-poster" loading="lazy">
                        <div class="result-info">
                            <h4 class="result-title">${item.title}</h4>
                            ${item.original_title && item.original_title !== item.title ?
                        `<p style="font-style: italic; color: var(--text-muted); margin: 0 0 var(--spacing-sm) 0;">${item.original_title}</p>` : ''
                    }
                            <div class="result-meta">
                                <span>üìÖ ${releaseYear}</span>
                                <span>‚≠ê ${rating}</span>
                                <span>üé¨ ${item.content_type?.toUpperCase() || item.source?.toUpperCase()}</span>
                            </div>
                            <p class="result-overview">${item.overview ? item.overview.substring(0, 200) + '...' : 'No description available.'}</p>
                            <div class="result-actions">
                                <button class="add-btn" onclick="contentBrowser.addContent(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                    ‚ûï Add to Platform
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            async addContent(item) {
                try {
                    app.showLoading('Adding content...');

                    const response = await app.apiCall('/admin/content', {
                        method: 'POST',
                        body: JSON.stringify(item)
                    });

                    if (response.message) {
                        app.showNotification('Content added successfully!', 'success');

                        // Update button state
                        const resultItem = document.querySelector(`[data-item-id="${item.id}"]`);
                        const addBtn = resultItem.querySelector('.add-btn');
                        addBtn.disabled = true;
                        addBtn.textContent = '‚úÖ Added';
                        addBtn.style.background = 'var(--success)';
                    }

                } catch (error) {
                    console.error('Failed to add content:', error);
                    app.showNotification('Failed to add content', 'error');
                } finally {
                    app.hideLoading();
                }
            }

            clearResults() {
                document.getElementById('search-query').value = '';
                const container = document.getElementById('search-results');
                container.innerHTML = `
                    <div class="no-results">
                        <h3>üîç Search for Content</h3>
                        <p>Use the search form above to find movies, TV shows, or anime to add to your platform.</p>
                    </div>
                `;
                this.searchResults = [];
            }
        }

        let contentBrowser;
        document.addEventListener('DOMContentLoaded', () => {
            contentBrowser = new ContentBrowser();
        });
    </script>
</body>

</html>
