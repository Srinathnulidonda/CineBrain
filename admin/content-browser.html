<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Browser - Admin - CineScope</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Admin Header -->
    <header class="header bg-bg-secondary">
        <nav class="container">
            <div class="nav">
                <div class="nav-brand">
                    <a href="/admin/dashboard">CineScope Admin</a>
                </div>

                <ul class="nav-menu">
                    <li><a href="/admin/dashboard" class="nav-link">Dashboard</a></li>
                    <li><a href="/admin/content-browser" class="nav-link active">Content</a></li>
                    <li><a href="/admin/posts" class="nav-link">Posts</a></li>
                    <li><a href="/admin/analytics" class="nav-link">Analytics</a></li>
                    <li><a href="/" class="nav-link">View Site</a></li>
                </ul>

                <div class="nav-actions">
                    <button onclick="ContentBrowser.showAddModal()" class="btn btn-primary">
                        âž• Add Content
                    </button>
                    <div id="user-menu" class="dropdown">
                        <button class="btn btn-secondary">Admin</button>
                        <div class="dropdown-menu">
                            <button onclick="AuthManager.logout()" class="dropdown-item">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main style="padding-top: 80px;">
        <div class="container py-8">
            <!-- Page Header -->
            <section class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold mb-2">Content Browser</h1>
                    <p class="text-secondary">Manage all platform content</p>
                </div>
                <div class="flex gap-4">
                    <button onclick="ContentBrowser.bulkImport()" class="btn btn-secondary">
                        ðŸ“¥ Bulk Import
                    </button>
                    <button onclick="ContentBrowser.syncContent()" class="btn btn-secondary">
                        ðŸ”„ Sync APIs
                    </button>
                </div>
            </section>

            <!-- Filters Section -->
            <section class="card p-6 mb-8">
                <h3 class="font-semibold mb-4">Filter Content</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="form-label">Content Type</label>
                        <select id="type-filter" class="form-input">
                            <option value="">All Types</option>
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows</option>
                            <option value="anime">Anime</option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">Status</label>
                        <select id="status-filter" class="form-input">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="pending">Pending Review</option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">Language</label>
                        <select id="language-filter" class="form-input">
                            <option value="">All Languages</option>
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                            <option value="telugu">Telugu</option>
                            <option value="tamil">Tamil</option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">Search</label>
                        <input type="text" id="search-filter" class="form-input" placeholder="Search content...">
                    </div>
                </div>

                <div class="flex gap-4 mt-4">
                    <button onclick="ContentBrowser.applyFilters()" class="btn btn-primary">
                        Apply Filters
                    </button>
                    <button onclick="ContentBrowser.clearFilters()" class="btn btn-ghost">
                        Clear
                    </button>
                </div>
            </section>

            <!-- Content Stats -->
            <section class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="card p-4 text-center">
                    <div class="text-2xl font-bold text-primary-blue" id="total-content">0</div>
                    <div class="text-sm text-muted">Total Content</div>
                </div>
                <div class="card p-4 text-center">
                    <div class="text-2xl font-bold text-success" id="active-content">0</div>
                    <div class="text-sm text-muted">Active</div>
                </div>
                <div class="card p-4 text-center">
                    <div class="text-2xl font-bold text-warning" id="pending-content">0</div>
                    <div class="text-sm text-muted">Pending Review</div>
                </div>
                <div class="card p-4 text-center">
                    <div class="text-2xl font-bold text-error" id="issues-content">0</div>
                    <div class="text-sm text-muted">Issues</div>
                </div>
            </section>

            <!-- Content Table -->
            <section class="card p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold">Content List</h3>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-muted" id="content-count">0 items</span>
                        <select id="per-page" class="form-input w-auto">
                            <option value="20">20 per page</option>
                            <option value="50">50 per page</option>
                            <option value="100">100 per page</option>
                        </select>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b border-white/10">
                                <th class="text-left p-3">
                                    <input type="checkbox" id="select-all">
                                </th>
                                <th class="text-left p-3">Title</th>
                                <th class="text-left p-3">Type</th>
                                <th class="text-left p-3">Language</th>
                                <th class="text-left p-3">Rating</th>
                                <th class="text-left p-3">Status</th>
                                <th class="text-left p-3">Added</th>
                                <th class="text-left p-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="content-table-body">
                            <!-- Table rows will be populated -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination mt-6" id="pagination">
                    <!-- Pagination will be populated -->
                </div>
            </section>

            <!-- Bulk Actions -->
            <div id="bulk-actions"
                class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-bg-card border border-white/10 rounded-lg p-4 shadow-xl hidden">
                <div class="flex items-center gap-4">
                    <span class="text-sm"><span id="selected-count">0</span> items selected</span>
                    <button onclick="ContentBrowser.bulkActivate()" class="btn btn-primary btn-sm">
                        Activate
                    </button>
                    <button onclick="ContentBrowser.bulkDeactivate()" class="btn btn-secondary btn-sm">
                        Deactivate
                    </button>
                    <button onclick="ContentBrowser.bulkDelete()" class="btn btn-ghost btn-sm text-error">
                        Delete
                    </button>
                    <button onclick="ContentBrowser.clearSelection()" class="btn btn-ghost btn-sm">
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Content Modal -->
    <div id="content-modal" class="modal-overlay">
        <div class="modal" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="modal-title">Add Content</h3>
                <button class="modal-close" onclick="UIComponents.closeModal('content-modal')">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="content-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label">Title</label>
                            <input type="text" id="content-title" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Content Type</label>
                            <select id="content-type" class="form-input" required>
                                <option value="movie">Movie</option>
                                <option value="tv">TV Show</option>
                                <option value="anime">Anime</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Language</label>
                            <select id="content-language" class="form-input">
                                <option value="english">English</option>
                                <option value="hindi">Hindi</option>
                                <option value="telugu">Telugu</option>
                                <option value="tamil">Tamil</option>
                                <option value="kannada">Kannada</option>
                                <option value="malayalam">Malayalam</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Release Date</label>
                            <input type="date" id="content-release" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Overview</label>
                        <textarea id="content-overview" class="form-input" rows="4"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label">Poster URL</label>
                            <input type="url" id="content-poster" class="form-input">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Trailer URL</label>
                            <input type="url" id="content-trailer" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Genres (comma separated)</label>
                        <input type="text" id="content-genres" class="form-input" placeholder="Action, Drama, Thriller">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="UIComponents.closeModal('content-modal')" class="btn btn-secondary">
                    Cancel
                </button>
                <button onclick="ContentBrowser.saveContent()" class="btn btn-primary">
                    Save Content
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/js/admin-content.js"></script>
</body>

</html>
