<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Browser - Admin - CineScope</title>
    <meta name="description" content="Browse and manage content in CineScope admin panel.">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div data-include="header"></div>

    <main style="padding-top: 80px;">
        <!-- Admin Header -->
        <section class="admin-header">
            <div class="container">
                <div class="breadcrumb">
                    <a href="/">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <a href="/admin/dashboard">Admin</a>
                    <span class="breadcrumb-separator">/</span>
                    <span>Content Browser</span>
                </div>
                <h1 class="admin-title">üé¨ Content Browser</h1>
                <p class="text-secondary">Search and add content from external sources</p>
            </div>
        </section>

        <div class="container">
            <!-- Search Form -->
            <div class="search-section">
                <form id="contentSearchForm" class="search-form-admin">
                    <div class="search-input-group">
                        <input type="text" id="searchQuery" name="query" class="search-input-large" 
                               placeholder="Search for movies, TV shows, or anime..." required>
                        <select id="sourceSelect" name="source" class="source-select">
                            <option value="tmdb">TMDB (Movies & TV)</option>
                            <option value="anime">Jikan (Anime)</option>
                        </select>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </form>
            </div>

            <!-- Search Results -->
            <div class="results-section">
                <div class="results-header" id="resultsHeader" style="display: none;">
                    <h2 class="section-title">Search Results</h2>
                    <div class="results-count" id="resultsCount"></div>
                </div>
                
                <div class="results-grid" id="searchResults">
                    <!-- Results will be displayed here -->
                </div>
            </div>

            <!-- Existing Content -->
            <div class="section-card">
                <div class="section-header">
                    <h2 class="section-title">Recently Added Content</h2>
                    <button class="btn btn-outline" onclick="loadExistingContent()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                
                <div class="content-carousel" id="existingContent">
                    <!-- Existing content will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Content Details Modal -->
    <div id="contentModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="contentDetails">
                <!-- Content details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!requireAdmin()) return;
            
            setupSearchForm();
            loadExistingContent();
        });

        function setupSearchForm() {
            const searchForm = document.getElementById('contentSearchForm');
            
            searchForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(searchForm);
                const query = formData.get('query');
                const source = formData.get('source');
                
                if (query.trim()) {
                    await searchExternalContent(query, source);
                }
            });
        }

        async function searchExternalContent(query, source) {
            const resultsContainer = document.getElementById('searchResults');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsCount = document.getElementById('resultsCount');
            
            try {
                // Show loading state
                showSearchLoading();
                resultsHeader.style.display = 'flex';
                
                const response = await ApiService.adminSearch(query, source);
                
                if (response.success && response.data.results) {
                    const results = response.data.results;
                    resultsCount.textContent = `Found ${results.length} results`;
                    renderSearchResults(results, source);
                } else {
                    throw new Error('No results found');
                }
            } catch (error) {
                console.error('Search error:', error);
                showSearchError();
            }
        }

        function showSearchLoading() {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = Array(8).fill().map(() => `
                <div class="external-content-card skeleton">
                    <div class="skeleton-poster"></div>
                    <div class="content-info">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-meta"></div>
                        <div class="skeleton-overview"></div>
                    </div>
                </div>
            `).join('');
        }

        function showSearchError() {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Search Failed</h3>
                    <p>Unable to search external sources. Please try again.</p>
                </div>
            `;
        }

        function renderSearchResults(results, source) {
            const resultsContainer = document.getElementById('searchResults');
            
            resultsContainer.innerHTML = results.map(item => `
                <div class="external-content-card" data-source="${source}">
                    <div class="card-image">
                        <img src="${item.poster_path || '/assets/images/placeholder.jpg'}" 
                             alt="${item.title}" class="content-poster">
                        <div class="source-badge">${source.toUpperCase()}</div>
                    </div>
                    <div class="content-info">
                        <h3 class="content-title">${item.title}</h3>
                        <div class="content-meta">
                            <span class="content-type">${item.content_type || 'movie'}</span>
                            ${item.rating ? `<span class="rating">‚≠ê ${item.rating}</span>` : ''}
                            ${item.release_date ? `<span class="year">${new Date(item.release_date).getFullYear()}</span>` : ''}
                        </div>
                        <p class="content-overview">${(item.overview || '').substring(0, 120)}${item.overview && item.overview.length > 120 ? '...' : ''}</p>
                        <div class="content-actions">
                            <button class="btn btn-primary btn-sm" onclick="viewExternalContent(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                <i class="fas fa-eye"></i> Preview
                            </button>
                            <button class="btn btn-outline btn-sm" onclick="saveExternalContent(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                <i class="fas fa-plus"></i> Add to Database
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewExternalContent(contentData) {
            const modal = document.getElementById('contentModal');
            const detailsContainer = document.getElementById('contentDetails');
            
            detailsContainer.innerHTML = `
                <div class="content-preview">
                    <div class="preview-header">
                        <img src="${contentData.poster_path || '/assets/images/placeholder.jpg'}" 
                             alt="${contentData.title}" class="preview-poster">
                        <div class="preview-info">
                            <h2>${contentData.title}</h2>
                            ${contentData.original_title && contentData.original_title !== contentData.title ? 
                                `<p class="original-title">${contentData.original_title}</p>` : ''}
                            <div class="preview-meta">
                                <span class="content-type">${contentData.content_type || 'movie'}</span>
                                ${contentData.rating ? `<span class="rating">‚≠ê ${contentData.rating}</span>` : ''}
                                ${contentData.release_date ? `<span class="year">${new Date(contentData.release_date).getFullYear()}</span>` : ''}
                            </div>
                            <div class="preview-actions">
                                <button class="btn btn-primary" onclick="saveExternalContent(${JSON.stringify(contentData).replace(/"/g, '&quot;')})">
                                    <i class="fas fa-plus"></i> Add to Database
                                </button>
                                <button class="btn btn-outline" onclick="closeModal(document.getElementById('contentModal'))">
                                    <i class="fas fa-times"></i> Close
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="preview-overview">
                        <h3>Overview</h3>
                        <p>${contentData.overview || 'No overview available.'}</p>
                    </div>
                </div>
            `;
            
            openModal('contentModal');
        }

        async function saveExternalContent(contentData) {
            try {
                const button = event.target;
                const originalContent = button.innerHTML;
                
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                button.disabled = true;
                
                const response = await ApiService.saveExternalContent(contentData);
                
                if (response.success) {
                    showToast('Content saved successfully!', 'success');
                    button.innerHTML = '<i class="fas fa-check"></i> Saved';
                    
                    // Refresh existing content
                    setTimeout(() => {
                        loadExistingContent();
                    }, 1000);
                } else {
                    throw new Error(response.error || 'Failed to save content');
                }
            } catch (error) {
                console.error('Error saving content:', error);
                showToast(error.message || 'Failed to save content', 'error');
                
                // Reset button
                const button = event.target;
                button.innerHTML = '<i class="fas fa-plus"></i> Add to Database';
                button.disabled = false;
            }
        }

        async function loadExistingContent() {
            const container = document.getElementById('existingContent');
            
            try {
                showLoadingSkeleton(container);
                
                // Load recent content from the database
                const response = await ApiService.getTrending('all', 12);
                
                if (response.success && response.data.recommendations) {
                    container.innerHTML = response.data.recommendations.map(item => `
                        <div class="content-card" onclick="viewDetails(${item.id})">
                            <img src="${item.poster_path || '/assets/images/placeholder.jpg'}" 
                                 alt="${item.title}" class="content-poster">
                            <div class="content-overlay">
                                <h3 class="content-title">${item.title}</h3>
                                <div class="content-meta">
                                    <span class="content-type">${item.content_type}</span>
                                    ${item.rating ? `<span class="rating">‚≠ê ${item.rating}</span>` : ''}
                                </div>
                                <div class="content-actions">
                                    <button class="action-btn" onclick="event.stopPropagation(); viewDetails(${item.id})" title="View Details">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="action-btn" onclick="event.stopPropagation(); createRecommendationPost(${item.id})" title="Create Post">
                                        <i class="fas fa-bullhorn"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p class="text-secondary">No content available</p>';
                }
            } catch (error) {
                console.error('Error loading existing content:', error);
                container.innerHTML = '<p class="text-secondary">Failed to load content</p>';
            }
        }

        function createRecommendationPost(contentId) {
            window.location.href = `/admin/posts?content_id=${contentId}`;
        }

        // Export functions
        window.viewExternalContent = viewExternalContent;
        window.saveExternalContent = saveExternalContent;
        window.loadExistingContent = loadExistingContent;
        window.createRecommendationPost = createRecommendationPost;
    </script>

    <style>
        .search-section {
            background: var(--dark-surface);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 3rem;
        }
        
        .search-form-admin {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .search-input-large {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            background: var(--dark-surface-2);
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .source-select {
            min-width: 180px;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            background: var(--dark-surface-2);
            color: var(--text-primary);
        }
        
        .results-section {
            margin-bottom: 3rem;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .external-content-card {
            background: var(--dark-surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition-smooth);
            border: 2px solid transparent;
        }
        
        .external-content-card:hover {
            border-color: var(--primary-blue);
            transform: translateY(-4px);
        }
        
        .card-image {
            position: relative;
        }
        
        .content-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .source-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--gradient-blue);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .content-info {
            padding: 1.5rem;
        }
        
        .content-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }
        
        .content-meta {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }
        
        .content-overview {
            color: var(--text-muted);
            line-height: 1.4;
            margin-bottom: 1.5rem;
        }
        
        .content-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .content-preview {
            max-width: 600px;
        }
        
        .preview-header {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .preview-poster {
            width: 150px;
            height: 225px;
            object-fit: cover;
            border-radius: var(--border-radius);
            flex-shrink: 0;
        }
        
        .preview-info {
            flex: 1;
        }
        
        .preview-meta {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .preview-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .preview-overview {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
        }
        
        .error-message {
            text-align: center;
            padding: 3rem;
            background: var(--dark-surface);
            border-radius: var(--border-radius);
            color: var(--text-secondary);
        }
        
        .error-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ef4444;
        }
        
        @media (max-width: 768px) {
            .search-input-group {
                flex-direction: column;
            }
            
            .source-select {
                width: 100%;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .preview-header {
                flex-direction: column;
                text-align: center;
            }
            
            .preview-poster {
                margin: 0 auto;
            }
        }
    </style>
</body>
</html>
