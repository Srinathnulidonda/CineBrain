<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Browser - CineScope Admin</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="/admin/dashboard" class="nav-brand">CineScope Admin</a>
            <div class="nav-menu">
                <a href="/admin/dashboard" class="nav-link">Dashboard</a>
                <a href="/admin/content-browser" class="nav-link active">Content</a>
                <a href="/admin/posts" class="nav-link">Recommendations</a>
                <a href="/admin/analytics" class="nav-link">Analytics</a>
                <button onclick="app.logout()" class="btn btn-outline btn-sm">Logout</button>
            </div>
            <button class="btn btn-secondary md:hidden" data-mobile-menu-toggle>‚ò∞</button>
        </nav>
    </header>

    <main class="container py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">üîç Content Browser</h1>
            <p class="text-gray-400">Search and add new content to the platform</p>
        </div>

        <!-- Search Section -->
        <div class="card p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Search External Sources</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="form-label">Search Query</label>
                    <input type="text" 
                           id="search-query" 
                           class="form-input" 
                           placeholder="Enter movie, TV show, or anime title..."
                           onkeypress="if(event.key==='Enter') searchContent()">
                </div>
                
                <div>
                    <label class="form-label">Source</label>
                    <select id="search-source" class="form-select">
                        <option value="tmdb">TMDB (Movies & TV)</option>
                        <option value="anime">Jikan (Anime)</option>
                    </select>
                </div>
                
                <div class="flex items-end">
                    <button onclick="searchContent()" class="btn btn-primary w-full">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="mr-2">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                        </svg>
                        Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div id="search-results" class="hidden">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold">Search Results</h2>
                <div class="text-sm text-gray-400" id="results-count"></div>
            </div>
            
            <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Search results will be populated here -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="skeleton h-96 rounded-lg"></div>
                <div class="skeleton h-96 rounded-lg"></div>
                <div class="skeleton h-96 rounded-lg"></div>
                <div class="skeleton h-96 rounded-lg"></div>
            </div>
        </div>

        <!-- No Results State -->
        <div id="no-results" class="hidden text-center py-16">
            <div class="text-6xl mb-4">üîç</div>
            <h2 class="text-2xl font-bold mb-2">No results found</h2>
            <p class="text-gray-400">Try a different search term or source</p>
        </div>
    </main>

    <!-- Add Content Modal -->
    <div id="add-content-modal" class="modal-overlay">
        <div class="modal max-w-2xl">
            <div class="modal-header">
                <h3 class="modal-title">Add Content to Platform</h3>
                <button class="modal-close" onclick="closeAddModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div id="modal-content">
                    <!-- Content details will be populated here -->
                </div>
                
                <div class="mt-6">
                    <label class="form-label">Additional Notes (Optional)</label>
                    <textarea id="admin-notes" 
                              class="form-input" 
                              rows="3" 
                              placeholder="Any additional information about this content..."></textarea>
                </div>
            </div>
            <div class="modal-footer flex justify-end gap-4 p-6 border-t border-gray-700">
                <button onclick="closeAddModal()" class="btn btn-secondary">Cancel</button>
                <button onclick="saveContent()" class="btn btn-primary">Add to Platform</button>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        let currentSearchResults = [];
        let selectedContent = null;

        document.addEventListener('DOMContentLoaded', function() {
            if (!app.isAdmin()) {
                window.location.href = '/login';
                return;
            }
        });

        async function searchContent() {
            const query = document.getElementById('search-query').value.trim();
            const source = document.getElementById('search-source').value;

            if (!query) {
                app.showToast('Please enter a search query', 'warning');
                return;
            }

            showLoading();

            try {
                const results = await apiClient.adminSearch(query, source);
                currentSearchResults = results;
                displaySearchResults(results);
            } catch (error) {
                console.error('Search failed:', error);
                app.showToast('Search failed. Please try again.', 'error');
                showNoResults();
            }
        }

        function showLoading() {
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('no-results').classList.add('hidden');
            document.getElementById('loading-state').classList.remove('hidden');
        }

        function displaySearchResults(results) {
            document.getElementById('loading-state').classList.add('hidden');
            
            if (!results || results.length === 0) {
                showNoResults();
                return;
            }

            document.getElementById('search-results').classList.remove('hidden');
            document.getElementById('results-count').textContent = `${results.length} results found`;

            const grid = document.getElementById('results-grid');
            grid.innerHTML = results.map(item => createSearchResultCard(item)).join('');
        }

        function showNoResults() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('no-results').classList.remove('hidden');
        }

        function createSearchResultCard(item) {
            const posterUrl = item.poster_path || app.getPlaceholderImage();
            const year = item.release_date ? new Date(item.release_date).getFullYear() : 'Unknown';
            const rating = item.rating ? item.rating.toFixed(1) : 'N/A';

            return `
                <div class="card overflow-hidden">
                    <div class="relative">
                        <img src="${posterUrl}" 
                             alt="${item.title}" 
                             class="w-full h-64 object-cover"
                             onerror="this.src='${app.getPlaceholderImage()}'">
                        
                        <!-- Source Badge -->
                        <div class="absolute top-2 left-2">
                            <span class="px-2 py-1 bg-black bg-opacity-70 rounded text-xs font-medium uppercase">
                                ${item.source}
                            </span>
                        </div>

                        <!-- Content Type Badge -->
                        <div class="absolute top-2 right-2">
                            <span class="px-2 py-1 bg-blue-600 rounded text-xs font-medium uppercase">
                                ${item.content_type}
                            </span>
                        </div>
                    </div>
                    
                    <div class="p-4">
                        <h3 class="font-semibold mb-2 line-clamp-2" title="${item.title}">${item.title}</h3>
                        
                        <div class="flex items-center justify-between text-sm text-gray-400 mb-3">
                            <span>${year}</span>
                            <div class="flex items-center gap-1">
                                <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16" class="text-yellow-400">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg>
                                <span>${rating}</span>
                            </div>
                        </div>
                        
                        <p class="text-sm text-gray-400 mb-4 line-clamp-3">
                            ${item.overview || 'No description available.'}
                        </p>
                        
                        <button onclick="openAddModal(${currentSearchResults.indexOf(item)})" 
                                class="btn btn-primary w-full">
                            Add to Platform
                        </button>
                    </div>
                </div>
            `;
        }

        function openAddModal(index) {
            selectedContent = currentSearchResults[index];
            if (!selectedContent) return;

            const modalContent = document.getElementById('modal-content');
            const posterUrl = selectedContent.poster_path || app.getPlaceholderImage();

            modalContent.innerHTML = `
                <div class="flex gap-6">
                    <div class="flex-shrink-0">
                        <img src="${posterUrl}" 
                             alt="${selectedContent.title}" 
                             class="w-32 h-48 object-cover rounded-lg"
                             onerror="this.src='${app.getPlaceholderImage()}'">
                    </div>
                    
                    <div class="flex-1">
                        <h3 class="text-xl font-bold mb-2">${selectedContent.title}</h3>
                        
                        <div class="space-y-2 text-sm mb-4">
                            <div><strong>Type:</strong> ${selectedContent.content_type.toUpperCase()}</div>
                            <div><strong>Source:</strong> ${selectedContent.source.toUpperCase()}</div>
                            ${selectedContent.release_date ? `<div><strong>Release Date:</strong> ${selectedContent.release_date}</div>` : ''}
                            ${selectedContent.rating ? `<div><strong>Rating:</strong> ${selectedContent.rating.toFixed(1)}/10</div>` : ''}
                        </div>
                        
                        <div class="mb-4">
                            <strong class="block mb-1">Overview:</strong>
                            <p class="text-sm text-gray-300">
                                ${selectedContent.overview || 'No description available.'}
                            </p>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('add-content-modal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('add-content-modal').classList.remove('active');
            selectedContent = null;
            document.getElementById('admin-notes').value = '';
        }

        async function saveContent() {
            if (!selectedContent) return;

            const notes = document.getElementById('admin-notes').value.trim();

            try {
                const contentData = {
                    ...selectedContent,
                    admin_notes: notes
                };

                const response = await apiClient.saveExternalContent(contentData);
                
                app.showToast('Content added successfully!', 'success');
                closeAddModal();

                // Optional: Show option to create recommendation
                setTimeout(() => {
                    if (confirm('Would you like to create a recommendation for this content?')) {
                        window.location.href = `/admin/posts?content_id=${response.content_id}`;
                    }
                }, 1000);

            } catch (error) {
                console.error('Failed to save content:', error);
                app.showToast(error.message || 'Failed to add content', 'error');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeAddModal();
            }
        });
    </script>

    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .modal-footer {
            background: var(--bg-tertiary);
        }
    </style>
</body>
</html>
