<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Posts - CineScope</title>
    <meta name="description" content="Create and manage admin recommendation posts.">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div data-include="header"></div>

    <main style="padding-top: 80px;">
        <!-- Admin Header -->
        <section class="admin-header">
            <div class="container">
                <div class="breadcrumb">
                    <a href="/">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <a href="/admin/dashboard">Admin</a>
                    <span class="breadcrumb-separator">/</span>
                    <span>Posts</span>
                </div>
                <h1 class="admin-title">üìù Admin Posts</h1>
                <p class="text-secondary">Create recommendation posts and manage content curation</p>
            </div>
        </section>

        <div class="container">
            <!-- Create Post Section -->
            <div class="section-card">
                <div class="section-header">
                    <h2 class="section-title">Create New Recommendation</h2>
                </div>
                
                <form id="postForm" class="post-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contentSearch" class="form-label">Search Content</label>
                            <div class="content-search-input">
                                <input type="text" id="contentSearch" class="form-input" 
                                       placeholder="Search for content to recommend...">
                                <div class="search-results" id="contentSearchResults"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="recommendationType" class="form-label">Recommendation Type</label>
                            <select id="recommendationType" class="form-input" required>
                                <option value="">Select Type</option>
                                <option value="admin_choice">Admin's Choice</option>
                                <option value="trending">Trending Pick</option>
                                <option value="hidden_gem">Hidden Gem</option>
                                <option value="weekend_watch">Weekend Watch</option>
                                <option value="critics_pick">Critics' Pick</option>
                            </select>
                        </div>
                    </div>

                    <div class="selected-content" id="selectedContent" style="display: none;">
                        <!-- Selected content will be displayed here -->
                    </div>

                    <div class="form-group">
                        <label for="postDescription" class="form-label">Your Recommendation</label>
                        <textarea id="postDescription" class="form-input" rows="4" 
                                  placeholder="Why do you recommend this content? Share your thoughts..." required></textarea>
                        <small class="form-help">This will be shared on social media and displayed to users.</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="postToTelegram">
                                <span class="checkmark"></span>
                                Post to Telegram Channel
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="featuredPost">
                                <span class="checkmark"></span>
                                Feature on Homepage
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Create Recommendation
                        </button>
                        <button type="button" class="btn btn-outline" onclick="clearForm()">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                </form>
            </div>

            <!-- Recent Posts -->
            <div class="section-card">
                <div class="section-header">
                    <h2 class="section-title">Recent Recommendations</h2>
                    <button class="btn btn-outline" onclick="loadRecentPosts()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                
                <div class="posts-list" id="recentPosts">
                    <!-- Recent posts will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>

    <script>
        let selectedContent = null;
        let searchTimeout;

        document.addEventListener('DOMContentLoaded', function() {
            if (!requireAdmin()) return;
            
            setupContentSearch();
            setupPostForm();
            loadRecentPosts();
            
            // Check for pre-selected content from URL
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('content_id');
            if (contentId) {
                loadContentById(contentId);
            }
        });

        function setupContentSearch() {
            const searchInput = document.getElementById('contentSearch');
            const resultsContainer = document.getElementById('contentSearchResults');
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                
                clearTimeout(searchTimeout);
                
                if (query.length >= 2) {
                    searchTimeout = setTimeout(() => {
                        searchContent(query);
                    }, 300);
                } else {
                    resultsContainer.innerHTML = '';
                    resultsContainer.classList.remove('active');
                }
            });
            
            // Hide results when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.content-search-input')) {
                    resultsContainer.classList.remove('active');
                }
            });
        }

        async function searchContent(query) {
            const resultsContainer = document.getElementById('contentSearchResults');
            
            try {
                resultsContainer.innerHTML = '<div class="search-loading">Searching...</div>';
                resultsContainer.classList.add('active');
                
                const response = await ApiService.search(query, 'multi', 1);
                
                if (response.success && response.data.results) {
                    displaySearchResults(response.data.results.slice(0, 5));
                } else {
                    resultsContainer.innerHTML = '<div class="search-empty">No results found</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = '<div class="search-error">Search failed</div>';
            }
        }

        function displaySearchResults(results) {
            const resultsContainer = document.getElementById('contentSearchResults');
            
            resultsContainer.innerHTML = results.map(item => `
                <div class="search-result-item" onclick="selectContent(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                    <img src="${item.poster_path || '/assets/images/placeholder.jpg'}" 
                         alt="${item.title}" class="result-poster">
                    <div class="result-info">
                        <h4 class="result-title">${item.title}</h4>
                        <p class="result-meta">${item.content_type} ‚Ä¢ ${item.rating || 'N/A'}</p>
                    </div>
                </div>
            `).join('');
        }

        function selectContent(content) {
            selectedContent = content;
            
            const selectedContainer = document.getElementById('selectedContent');
            const searchInput = document.getElementById('contentSearch');
            const resultsContainer = document.getElementById('contentSearchResults');
            
            // Update UI
            searchInput.value = content.title;
            resultsContainer.classList.remove('active');
            
            // Show selected content
            selectedContainer.innerHTML = `
                <div class="selected-content-card">
                    <img src="${content.poster_path || '/assets/images/placeholder.jpg'}" 
                         alt="${content.title}" class="selected-poster">
                    <div class="selected-info">
                        <h3>${content.title}</h3>
                        <div class="selected-meta">
                            <span class="content-type">${content.content_type}</span>
                            ${content.rating ? `<span class="rating">‚≠ê ${content.rating}</span>` : ''}
                        </div>
                        <p class="selected-overview">${(content.overview || '').substring(0, 150)}...</p>
                    </div>
                    <button class="remove-btn" onclick="clearSelection()" title="Remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            selectedContainer.style.display = 'block';
        }

        function clearSelection() {
            selectedContent = null;
            document.getElementById('selectedContent').style.display = 'none';
            document.getElementById('contentSearch').value = '';
        }

        async function loadContentById(contentId) {
            try {
                const response = await ApiService.getContentDetails(contentId);
                
                if (response.success && response.data) {
                    selectContent(response.data);
                }
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        function setupPostForm() {
            const postForm = document.getElementById('postForm');
            
            postForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await createRecommendationPost();
            });
        }

        async function createRecommendationPost() {
            if (!selectedContent) {
                showToast('Please select content to recommend', 'warning');
                return;
            }
            
            const type = document.getElementById('recommendationType').value;
            const description = document.getElementById('postDescription').value;
            const postToTelegram = document.getElementById('postToTelegram').checked;
            const featured = document.getElementById('featuredPost').checked;
            
            if (!type || !description) {
                showToast('Please fill in all required fields', 'warning');
                return;
            }
            
            const submitBtn = document.querySelector('#postForm button[type="submit"]');
            const originalContent = submitBtn.innerHTML;
            
            try {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
                submitBtn.disabled = true;
                
                const response = await ApiService.createAdminRecommendation(
                    selectedContent.id, 
                    type, 
                    description
                );
                
                if (response.success) {
                    showToast('Recommendation created successfully!', 'success');
                    
                    if (response.data.telegram_sent) {
                        showToast('Posted to Telegram channel', 'success');
                    }
                    
                    clearForm();
                    loadRecentPosts();
                } else {
                    throw new Error(response.error || 'Failed to create recommendation');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                showToast(error.message || 'Failed to create recommendation', 'error');
            } finally {
                submitBtn.innerHTML = originalContent;
                submitBtn.disabled = false;
            }
        }

        async function loadRecentPosts() {
            const container = document.getElementById('recentPosts');
            
            try {
                showLoadingSkeleton(container);
                
                const response = await ApiService.getAdminRecommendations(1, 10);
                
                if (response.success && response.data.recommendations) {
                    renderRecentPosts(response.data.recommendations);
                } else {
                    container.innerHTML = '<p class="text-secondary">No recommendations found</p>';
                }
            } catch (error) {
                console.error('Error loading recent posts:', error);
                container.innerHTML = '<p class="text-secondary">Failed to load recommendations</p>';
            }
        }

        function renderRecentPosts(posts) {
            const container = document.getElementById('recentPosts');
            
            container.innerHTML = posts.map(post => `
                <div class="post-item">
                    <div class="post-content">
                        <img src="${post.content.poster_path || '/assets/images/placeholder.jpg'}" 
                             alt="${post.content.title}" class="post-poster">
                        <div class="post-info">
                            <h4 class="post-title">${post.content.title}</h4>
                            <div class="post-meta">
                                <span class="post-type">${post.recommendation_type.replace('_', ' ')}</span>
                                <span class="post-author">by ${post.admin_name}</span>
                                <span class="post-date">${new Date(post.created_at).toLocaleDateString()}</span>
                            </div>
                            <p class="post-description">${post.description}</p>
                        </div>
                    </div>
                    <div class="post-actions">
                        <button class="btn btn-outline btn-sm" onclick="viewDetails(${post.content.id})">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="btn btn-ghost btn-sm" onclick="deletePost(${post.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function clearForm() {
            document.getElementById('postForm').reset();
            clearSelection();
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this recommendation?')) {
                return;
            }
            
            try {
                // This would make an API call to delete the post
                showToast('Recommendation deleted', 'success');
                loadRecentPosts();
            } catch (error) {
                console.error('Error deleting post:', error);
                showToast('Failed to delete recommendation', 'error');
            }
        }

        function showLoadingSkeleton(container) {
            container.innerHTML = Array(3).fill().map(() => `
                <div class="post-item skeleton">
                    <div class="post-content">
                        <div class="skeleton-poster"></div>
                        <div class="post-info">
                            <div class="skeleton-title"></div>
                            <div class="skeleton-meta"></div>
                            <div class="skeleton-description"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Export functions
        window.selectContent = selectContent;
        window.clearSelection = clearSelection;
        window.clearForm = clearForm;
        window.deletePost = deletePost;
        window.loadRecentPosts = loadRecentPosts;
    </script>

    <style>
        .post-form {
            max-width: 800px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .content-search-input {
            position: relative;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--dark-surface);
            border: 2px solid var(--primary-blue);
            border-radius: var(--border-radius);
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        
        .search-results.active {
            display: block;
        }
        
        .search-result-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-result-item:hover {
            background: var(--dark-surface-2);
        }
        
        .result-poster {
            width: 50px;
            height: 75px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }
        
        .result-title {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .result-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .selected-content-card {
            display: flex;
            gap: 1rem;
            background: var(--dark-surface-2);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 2px solid var(--primary-blue);
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .selected-poster {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: var(--border-radius);
            flex-shrink: 0;
        }
        
        .selected-info {
            flex: 1;
        }
        
        .selected-meta {
            display: flex;
            gap: 1rem;
            margin: 0.5rem 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .selected-overview {
            color: var(--text-muted);
            line-height: 1.4;
        }
        
        .remove-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #ef4444;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: var(--transition-smooth);
        }
        
        .remove-btn:hover {
            background: #dc2626;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .post-item {
            background: var(--dark-surface-2);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .post-content {
            display: flex;
            gap: 1rem;
            flex: 1;
        }
        
        .post-poster {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: var(--border-radius);
            flex-shrink: 0;
        }
        
        .post-info {
            flex: 1;
        }
        
        .post-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .post-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }
        
        .post-type {
            background: var(--gradient-blue);
            color: white;
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        
        .post-description {
            color: var(--text-muted);
            line-height: 1.4;
        }
        
        .post-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .search-loading,
        .search-empty,
        .search-error {
            padding: 1rem;
            text-align: center;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .post-item {
                flex-direction: column;
            }
            
            .post-actions {
                flex-direction: row;
                justify-content: center;
            }
            
            .selected-content-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</body>
</html>
