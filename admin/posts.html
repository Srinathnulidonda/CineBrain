<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations - MovieFlix Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --secondary: #141414;
            --sidebar: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success: #46d369;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            background-color: var(--secondary);
            color: var(--text-primary);
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Layout */
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--sidebar);
            padding: 20px;
            border-right: 1px solid #333;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 40px;
            display: block;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 16px;
            margin: 5px 0;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Recommendations Grid */
        .recommendations-grid {
            display: grid;
            gap: 20px;
        }

        .recommendation-card {
            background: var(--sidebar);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 150px 1fr auto;
            gap: 20px;
            align-items: center;
            border: 1px solid #333;
            transition: all 0.2s;
        }

        .recommendation-card:hover {
            border-color: var(--primary);
        }

        .rec-poster {
            width: 150px;
            height: 225px;
            object-fit: cover;
            border-radius: 8px;
        }

        .rec-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .rec-content-title {
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .rec-description {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .rec-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .rec-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .priority-high {
            background: var(--error);
            color: white;
        }

        .priority-medium {
            background: var(--warning);
            color: white;
        }

        .priority-low {
            background: #666;
            color: white;
        }

        .rec-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #f40612;
        }

        .btn-secondary {
            background: #333;
            color: white;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .btn-danger {
            background: transparent;
            color: var(--error);
            border: 1px solid var(--error);
        }

        .btn-danger:hover {
            background: var(--error);
            color: white;
        }

        /* Tags */
        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            padding: 4px 10px;
            background: #333;
            border-radius: 15px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Filters */
        .filters {
            background: var(--sidebar);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: end;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .form-control {
            padding: 8px 15px;
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 0.875rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--sidebar);
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .recommendation-card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .rec-poster {
                margin: 0 auto;
            }

            .rec-actions {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">MovieFlix Admin</div>
            <nav>
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="content-browser.html" class="nav-item">
                    <i class="fas fa-film"></i>
                    <span>Content Manager</span>
                </a>
                <a href="posts.html" class="nav-item active">
                    <i class="fas fa-bullhorn"></i>
                    <span>Recommendations</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-analytics"></i>
                    <span>Analytics</span>
                </a>
                <a href="../dashboard.html" class="nav-item">
                    <i class="fas fa-eye"></i>
                    <span>View as User</span>
                </a>
                <a href="#" onclick="logout()" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="text-2xl font-semibold">Recommendations Manager</h1>
                <button class="btn btn-primary" onclick="createNewRecommendation()">
                    <i class="fas fa-plus"></i>
                    Create New
                </button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select id="filterStatus" class="form-control" onchange="applyFilters()">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="expired">Expired</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Priority</label>
                    <select id="filterPriority" class="form-control" onchange="applyFilters()">
                        <option value="all">All</option>
                        <option value="high">High (8-10)</option>
                        <option value="medium">Medium (4-7)</option>
                        <option value="low">Low (1-3)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Sort By</label>
                    <select id="sortBy" class="form-control" onchange="applyFilters()">
                        <option value="priority">Priority</option>
                        <option value="created">Created Date</option>
                        <option value="expires">Expiry Date</option>
                    </select>
                </div>
            </div>

            <!-- Recommendations List -->
            <div id="recommendationsList" class="recommendations-grid">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading recommendations...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Edit Recommendation</h2>
                <button onclick="closeEditModal()" class="text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="mb-4">
                    <label class="block text-sm text-gray-400 mb-2">Title</label>
                    <input type="text" id="editTitle" class="form-control w-full" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-gray-400 mb-2">Description</label>
                    <textarea id="editDescription" class="form-control w-full" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-gray-400 mb-2">Priority (1-10)</label>
                    <input type="number" id="editPriority" class="form-control w-full" min="1" max="10" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-gray-400 mb-2">Tags (comma separated)</label>
                    <input type="text" id="editTags" class="form-control w-full">
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-gray-400 mb-2">Expires At</label>
                    <input type="datetime-local" id="editExpires" class="form-control w-full">
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="btn btn-primary flex-1">Save Changes</button>
                    <button type="button" onclick="closeEditModal()" class="btn btn-secondary flex-1">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        let allRecommendations = [];
        let filteredRecommendations = [];

        // Check admin authentication
        if (!token || !user.is_admin) {
            window.location.href = '../login.html';
        }

        // Load recommendations
        async function loadRecommendations() {
            try {
                const response = await fetch(`${API_BASE}/admin/recommendations`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    allRecommendations = data.recommendations;
                    applyFilters();
                }
            } catch (error) {
                console.error('Error loading recommendations:', error);
                document.getElementById('recommendationsList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Failed to load recommendations</p>
                    </div>
                `;
            }
        }

        function applyFilters() {
            const status = document.getElementById('filterStatus').value;
            const priority = document.getElementById('filterPriority').value;
            const sortBy = document.getElementById('sortBy').value;

            // Filter
            filteredRecommendations = allRecommendations.filter(rec => {
                // Status filter
                if (status !== 'all') {
                    const isExpired = rec.expires_at && new Date(rec.expires_at) < new Date();
                    if (status === 'active' && isExpired) return false;
                    if (status === 'expired' && !isExpired) return false;
                }

                // Priority filter
                if (priority !== 'all') {
                    if (priority === 'high' && rec.priority < 8) return false;
                    if (priority === 'medium' && (rec.priority < 4 || rec.priority > 7)) return false;
                    if (priority === 'low' && rec.priority > 3) return false;
                }

                return true;
            });

            // Sort
            filteredRecommendations.sort((a, b) => {
                switch (sortBy) {
                    case 'priority':
                        return b.priority - a.priority;
                    case 'created':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'expires':
                        const aExpires = a.expires_at ? new Date(a.expires_at) : new Date('9999-12-31');
                        const bExpires = b.expires_at ? new Date(b.expires_at) : new Date('9999-12-31');
                        return aExpires - bExpires;
                    default:
                        return 0;
                }
            });

            displayRecommendations();
        }

        function displayRecommendations() {
            const container = document.getElementById('recommendationsList');

            if (filteredRecommendations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bullhorn"></i>
                        <p>No recommendations found</p>
                        <button class="btn btn-primary mt-4" onclick="createNewRecommendation()">
                            Create First Recommendation
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredRecommendations.map(rec => {
                const isExpired = rec.expires_at && new Date(rec.expires_at) < new Date();
                const priorityClass = rec.priority >= 8 ? 'priority-high' : 
                                    rec.priority >= 4 ? 'priority-medium' : 'priority-low';

                return `
                    <div class="recommendation-card ${isExpired ? 'opacity-50' : ''}">
                        <img src="${rec.content.poster_url || '/placeholder.jpg'}" 
                             alt="${rec.content.title}"
                             class="rec-poster"
                             onerror="this.src='/placeholder.jpg'">
                        
                        <div class="rec-info">
                            <h3>${rec.title}</h3>
                            <div class="rec-content-title">
                                <i class="fas fa-film mr-2"></i>${rec.content.title}
                            </div>
                            <p class="rec-description">${rec.description}</p>
                            
                            <div class="rec-meta">
                                <span class="rec-meta-item">
                                    <i class="fas fa-calendar"></i>
                                    Created ${new Date(rec.created_at).toLocaleDateString()}
                                </span>
                                ${rec.expires_at ? `
                                    <span class="rec-meta-item ${isExpired ? 'text-red-500' : ''}">
                                        <i class="fas fa-clock"></i>
                                        ${isExpired ? 'Expired' : 'Expires'} ${new Date(rec.expires_at).toLocaleDateString()}
                                    </span>
                                ` : ''}
                            </div>
                            
                            ${rec.tags && rec.tags.length > 0 ? `
                                <div class="tags">
                                    ${rec.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="rec-actions">
                            <span class="${priorityClass} priority-badge">
                                Priority: ${rec.priority}
                            </span>
                            <button class="btn btn-secondary" onclick="editRecommendation(${JSON.stringify(rec).replace(/"/g, '&quot;')})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger" onclick="deleteRecommendation(${rec.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function createNewRecommendation() {
            window.location.href = 'dashboard.html#create-recommendation';
        }

        function editRecommendation(rec) {
            document.getElementById('editId').value = rec.id;
            document.getElementById('editTitle').value = rec.title;
            document.getElementById('editDescription').value = rec.description;
            document.getElementById('editPriority').value = rec.priority;
            document.getElementById('editTags').value = rec.tags ? rec.tags.join(', ') : '';
            
            if (rec.expires_at) {
                const date = new Date(rec.expires_at);
                const localDate = new Date(date.getTime() - date.getTimezoneOffset() * 60000);
                document.getElementById('editExpires').value = localDate.toISOString().slice(0, 16);
            }

            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editForm').reset();
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const formData = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDescription').value,
                priority: parseInt(document.getElementById('editPriority').value),
                tags: document.getElementById('editTags').value.split(',').map(t => t.trim()).filter(t => t),
                expires_at: document.getElementById('editExpires').value || null
            };

            try {
                // Note: The backend doesn't have an update endpoint, so we'll simulate it
                alert('Update functionality would be implemented here');
                closeEditModal();
                loadRecommendations();
            } catch (error) {
                console.error('Error updating recommendation:', error);
                alert('Failed to update recommendation');
            }
        });

        async function deleteRecommendation(id) {
            if (!confirm('Are you sure you want to delete this recommendation?')) {
                return;
            }

            try {
                // Note: The backend doesn't have a delete endpoint, so we'll simulate it
                alert('Delete functionality would be implemented here');
                loadRecommendations();
            } catch (error) {
                console.error('Error deleting recommendation:', error);
                alert('Failed to delete recommendation');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }

        // Initialize
        loadRecommendations();
    </script>
</body>
</html>
