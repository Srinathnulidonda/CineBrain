<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Recommendations - CineScope</title>
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://backend-app-970m.onrender.com">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/animations.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinescope.vercel.app/">
    <meta property="og:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="og:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="og:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cinescope.vercel.app/">
    <meta property="twitter:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="twitter:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="twitter:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
                        secondary: { 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-20">
        <!-- Page Header -->
        <section class="bg-gradient-to-r from-yellow-600 to-orange-600 py-8">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold flex items-center">
                            <i class="bi bi-megaphone text-yellow-300 mr-3"></i>
                            Admin Recommendations
                        </h1>
                        <p class="text-yellow-100 mt-1">Create and manage content recommendations</p>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <button id="createRecommendationBtn" class="btn-primary">
                            <i class="bi bi-plus-circle mr-2"></i>
                            New Recommendation
                        </button>
                        <a href="/admin/dashboard" class="btn-secondary text-sm">
                            <i class="bi bi-arrow-left mr-1"></i>
                            Back
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Recommendations List -->
        <section class="py-8">
            <div class="container mx-auto px-4">
                <!-- Filters -->
                <div class="bg-gray-800 rounded-xl p-6 mb-8">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <div class="flex items-center space-x-4">
                            <select id="typeFilter" class="form-input bg-gray-700 border-gray-600">
                                <option value="all">All Types</option>
                                <option value="admin_choice">Admin Choice</option>
                                <option value="trending">Trending</option>
                                <option value="critics_choice">Critics Choice</option>
                            </select>
                            <select id="statusFilter" class="form-input bg-gray-700 border-gray-600">
                                <option value="all">All Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        
                        <div class="flex items-center space-x-2">
                            <button id="refreshBtn" class="btn-ghost">
                                <i class="bi bi-arrow-clockwise mr-1"></i>
                                Refresh
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recommendations Grid -->
                <div id="recommendationsGrid" class="space-y-6">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p class="mt-4">Loading recommendations...</p>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-16 hidden">
                    <i class="bi bi-megaphone text-6xl text-gray-600 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">No recommendations yet</h3>
                    <p class="text-gray-400 mb-6">Create your first admin recommendation</p>
                    <button onclick="openCreateRecommendationModal()" class="btn-primary">
                        <i class="bi bi-plus-circle mr-2"></i>
                        Create Recommendation
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Create Recommendation Modal -->
    <div id="createRecommendationModal" class="modal hidden">
        <div class="modal-overlay" onclick="closeCreateRecommendationModal()"></div>
        <div class="modal-content max-w-2xl">
            <div class="modal-header">
                <h3 class="text-xl font-bold">Create Admin Recommendation</h3>
                <button onclick="closeCreateRecommendationModal()" class="text-2xl hover:text-gray-300">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="createRecommendationForm" class="space-y-6">
                    <!-- Content Search -->
                    <div class="form-group">
                        <label class="form-label">Search Content</label>
                        <div class="flex space-x-2">
                            <input type="text" id="contentSearch" class="form-input flex-1" 
                                   placeholder="Search for content to recommend...">
                            <button type="button" id="searchContentBtn" class="btn-secondary">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <div id="contentSearchResults" class="mt-2 hidden"></div>
                    </div>

                    <!-- Selected Content -->
                    <div id="selectedContent" class="hidden">
                        <label class="form-label">Selected Content</label>
                        <div id="selectedContentPreview" class="bg-gray-700 rounded-lg p-4">
                            <!-- Content preview will be shown here -->
                        </div>
                    </div>

                    <!-- Recommendation Type -->
                    <div class="form-group">
                        <label for="recommendationType" class="form-label">Recommendation Type</label>
                        <select id="recommendationType" class="form-input" required>
                            <option value="">Select type...</option>
                            <option value="admin_choice">Admin's Choice</option>
                            <option value="trending">Trending Pick</option>
                            <option value="critics_choice">Critics' Choice</option>
                            <option value="hidden_gem">Hidden Gem</option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-input" rows="4" required
                                  placeholder="Why are you recommending this content? Share your thoughts..."></textarea>
                    </div>

                    <!-- Telegram Notification -->
                    <div class="form-group">
                        <label class="flex items-center">
                            <input type="checkbox" id="sendToTelegram" class="mr-2" checked>
                            <span>Send notification to Telegram channel</span>
                        </label>
                    </div>

                    <!-- Buttons -->
                    <div class="flex space-x-4">
                        <button type="submit" class="btn-primary flex-1">
                            <i class="bi bi-megaphone mr-2"></i>
                            Create Recommendation
                        </button>
                        <button type="button" onclick="closeCreateRecommendationModal()" class="btn-ghost flex-1">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/include.js"></script>
    <script src="../js/main.js"></script>
    <!-- Additional Scripts -->
    <script src="/js/animations.js"></script>
    <script src="/js/accessibility.js"></script>
    <script src="/js/performance.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeIncludes();
            initializeAdminPosts();
        });
    </script>
</body>
</html>
