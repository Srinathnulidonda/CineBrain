<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts - Admin - MovieRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-post-card {
            @apply bg-secondary-bg rounded-lg p-6 border border-border-color mb-4;
        }
        .status-badge {
            @apply px-2 py-1 text-xs font-medium rounded-full;
        }
        .action-btn {
            @apply p-2 hover:bg-card-hover rounded-lg transition-colors duration-200;
        }
    </style>
</head>
<body class="bg-primary text-white">
    <!-- Admin Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-primary/95 backdrop-blur-sm border-b border-border-color">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-2xl font-bold text-accent-red">MovieRec</a>
                    <span class="text-text-secondary">Manage Posts</span>
                </div>
                
                <div class="flex items-center space-x-6">
                    <div class="hidden md:flex space-x-4">
                        <a href="dashboard.html" class="admin-nav-link">Dashboard</a>
                        <a href="content-browser.html" class="admin-nav-link">Content</a>
                        <a href="posts.html" class="admin-nav-link active">Posts</a>
                        <a href="analytics.html" class="admin-nav-link">Analytics</a>
                    </div>
                    
                    <div class="user-menu">
                        <button id="userMenuToggle" class="flex items-center space-x-2 p-2 hover:bg-secondary-bg rounded-lg">
                            <div class="user-avatar"></div>
                            <span id="userName"></span>
                        </button>
                        <div id="userDropdown" class="user-dropdown hidden">
                            <a href="../dashboard.html" class="dropdown-item">User Dashboard</a>
                            <a href="../profile.html" class="dropdown-item">Profile</a>
                            <div class="border-t border-border-color my-2"></div>
                            <button id="logoutBtn" class="dropdown-item w-full text-left">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-8">
        <div class="container mx-auto px-4">
            <!-- Page Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-3xl font-bold mb-2">Manage Posts</h1>
                    <p class="text-text-secondary">Create and manage curated content posts</p>
                </div>
                <div class="flex space-x-4">
                    <button id="refreshPostsBtn" class="btn-secondary">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                    <button id="createPostBtn" class="btn-primary">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Create Post
                    </button>
                </div>
            </div>

            <!-- Posts Container -->
            <div id="postsContainer">
                <!-- Dynamic posts will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Loading State -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading posts...</p>
    </div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
