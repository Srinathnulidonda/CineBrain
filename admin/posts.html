<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#141414">
    <title>Admin Posts - MovieRec Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
            --netflix-gray: #333333;
            --admin-sidebar: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--netflix-black);
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Layout */
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--admin-sidebar);
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--netflix-red);
            text-transform: uppercase;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            display: block;
            padding: 1rem 1.5rem;
            color: #999;
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-item:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            color: #fff;
            background: rgba(229, 9, 20, 0.2);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--netflix-red);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }

        /* Header */
        .admin-header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .mobile-menu-btn {
            display: none;
            width: 44px;
            height: 44px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
        }

        /* Posts Content */
        .posts-content {
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .posts-content {
                padding: 1rem;
            }
        }

        /* Create Post Section */
        .create-post-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #999;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--netflix-red);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1.5rem;
            padding-right: 2.5rem;
        }

        /* Content Selector */
        .content-selector {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .content-selector .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .search-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(109, 109, 110, 0.7);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .search-btn:hover {
            background: rgba(109, 109, 110, 0.4);
        }

        .selected-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-top: 1rem;
        }

        .selected-content img {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--netflix-red);
            color: #fff;
        }

        .btn-primary:hover {
            background: #f40612;
        }

        .btn-secondary {
            background: rgba(109, 109, 110, 0.7);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(109, 109, 110, 0.4);
        }

        .btn-danger {
            background: #dc2626;
            color: #fff;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Tags */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: var(--netflix-red);
            border-radius: 20px;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-remove {
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
        }

        .tag-input {
            padding: 0.5rem;
            background: none;
            border: none;
            color: #fff;
            min-width: 150px;
        }

        .tag-input:focus {
            outline: none;
        }

        /* Posts List */
        .posts-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .posts-header {
            background: rgba(255, 255, 255, 0.08);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-item {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s ease;
        }

        .post-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .post-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .post-meta {
            font-size: 0.875rem;
            color: #999;
        }

        .post-content {
            margin-bottom: 1rem;
        }

        .post-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .post-actions .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .priority-high {
            background: #dc2626;
            color: #fff;
        }

        .priority-medium {
            background: #f59e0b;
            color: #fff;
        }

        .priority-low {
            background: #10b981;
            color: #fff;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--netflix-black);
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Search Results */
        .search-results {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .search-result-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-result-poster {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            border-radius: 4px;
            display: none;
            z-index: 3000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-color: #10b981;
        }

        .toast.error {
            border-color: #ef4444;
        }

        /* Sidebar Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .sidebar-overlay.active {
                display: block;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">MovieRec</div>
                <div style="color: #999; font-size: 0.875rem; margin-top: 0.5rem;">Admin Panel</div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>üìä Dashboard</span>
                </a>
                <a href="/admin/content-browser.html" class="nav-item">
                    <span>üé¨ Content Browser</span>
                </a>
                <a href="/admin/posts.html" class="nav-item active">
                    <span>üìù Admin Posts</span>
                </a>
                <a href="/admin/analytics.html" class="nav-item">
                    <span>üìà Analytics</span>
                </a>
                <a href="../dashboard.html" class="nav-item">
                    <span>üë§ User View</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <span>üö™ Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="admin-header">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                    <h1 class="header-title">Admin Posts</h1>
                </div>
                
                <div class="admin-info">
                    <span id="adminName">Admin</span>
                    <div class="admin-avatar" id="adminAvatar">A</div>
                </div>
            </header>

            <!-- Posts Content -->
            <div class="posts-content">
                <!-- Create Post Section -->
                <div class="create-post-section">
                    <div class="section-header">
                        <h2 class="text-xl font-semibold">Create New Recommendation Post</h2>
                        <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
                    </div>
                    
                    <form id="createPostForm">
                        <div class="form-group">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-input" id="postTitle" placeholder="e.g., Weekend Must-Watch Movies">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea class="form-textarea" id="postDescription" placeholder="Why users should watch this content..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Select Content</label>
                            <div class="content-selector">
                                <div class="form-group">
                                    <input type="text" class="form-input" id="contentSearch" placeholder="Search for content...">
                                </div>
                                <button type="button" class="search-btn" onclick="searchContentForPost()">Search</button>
                            </div>
                            
                            <div id="selectedContent" style="display: none;">
                                <div class="selected-content">
                                    <img id="selectedPoster" src="" alt="">
                                    <div>
                                        <div id="selectedTitle" style="font-weight: 600;"></div>
                                        <div id="selectedType" style="font-size: 0.875rem; color: #999;"></div>
                                    </div>
                                    <button type="button" class="btn btn-danger" style="margin-left: auto;" onclick="removeSelectedContent()">Remove</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Tags</label>
                            <div class="form-input" style="display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center;">
                                <div class="tags-container" id="tagsContainer"></div>
                                <input type="text" class="tag-input" id="tagInput" placeholder="Add tags...">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Priority</label>
                            <select class="form-select" id="postPriority">
                                <option value="1">Low (1-3)</option>
                                <option value="5" selected>Medium (4-7)</option>
                                <option value="9">High (8-10)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Expires At (Optional)</label>
                            <input type="datetime-local" class="form-input" id="postExpires">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" id="sendToTelegram" checked>
                                Send to Telegram Channel
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create Post</button>
                    </form>
                </div>

                <!-- Posts List -->
                <div class="posts-list">
                    <div class="posts-header">
                        <h3 class="text-lg font-semibold">Active Recommendation Posts</h3>
                        <button class="btn btn-secondary" onclick="refreshPosts()">
                            <span>‚Üª</span>
                            <span>Refresh</span>
                        </button>
                    </div>
                    
                    <div id="postsList">
                        <div class="loading">Loading posts...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Content Search Modal -->
    <div class="modal" id="contentSearchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-xl font-semibold">Select Content</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            
            <div class="search-results" id="modalSearchResults">
                <p class="text-center text-gray-400">Search results will appear here</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // API Configuration
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        
        // Global State
        const state = {
            authToken: null,
            userData: null,
            selectedContent: null,
            tags: [],
            posts: []
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (!initializeAuth()) return;
            
            initializeAdmin();
            loadPosts();
            setupEventListeners();
        });

        // Initialize Authentication
        function initializeAuth() {
            try {
                const hash = window.location.hash.substring(1);
                if (!hash) {
                    window.location.href = '../login.html';
                    return false;
                }

                const authData = JSON.parse(atob(hash));
                state.authToken = authData.token;
                state.userData = authData.user;
                
                // Verify admin access
                if (!state.userData.is_admin) {
                    window.location.href = '../dashboard.html';
                    return false;
                }
                
                window.location.hash = '';
                return true;
            } catch (e) {
                console.error('Auth initialization failed:', e);
                window.location.href = '../login.html';
                return false;
            }
        }

        // Initialize Admin
        function initializeAdmin() {
            document.getElementById('adminName').textContent = state.userData.username;
            document.getElementById('adminAvatar').textContent = state.userData.username[0].toUpperCase();
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Tag input
            const tagInput = document.getElementById('tagInput');
            tagInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag(tagInput.value);
                    tagInput.value = '';
                }
            });
            
            // Form submission
            document.getElementById('createPostForm').addEventListener('submit', createPost);
        }

        // API Request Helper
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Authorization': `Bearer ${state.authToken}`,
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                if (response.status === 401) {
                    window.location.href = '../login.html';
                    return null;
                }

                return response;
            } catch (error) {
                console.error('API request failed:', error);
                showToast('Network error. Please try again.', 'error');
                return null;
            }
        }

        // Load Posts
        async function loadPosts() {
            const response = await apiRequest('/admin/recommendations');
            
            if (response && response.ok) {
                const data = await response.json();
                state.posts = data.recommendations || [];
                displayPosts();
            }
        }

        // Display Posts
        function displayPosts() {
            const postsList = document.getElementById('postsList');
            
            if (state.posts.length === 0) {
                postsList.innerHTML = '<div class="loading">No active posts</div>';
                return;
            }
            
            postsList.innerHTML = state.posts.map(post => {
                const priorityClass = post.priority >= 8 ? 'priority-high' : 
                                    post.priority >= 4 ? 'priority-medium' : 'priority-low';
                const priorityText = post.priority >= 8 ? 'High' : 
                                   post.priority >= 4 ? 'Medium' : 'Low';
                
                return `
                    <div class="post-item">
                        <div class="post-header">
                            <div>
                                <div class="post-title">${post.title}</div>
                                <div class="post-meta">
                                    Created ${new Date(post.created_at).toLocaleDateString()}
                                    ${post.expires_at ? `‚Ä¢ Expires ${new Date(post.expires_at).toLocaleDateString()}` : ''}
                                </div>
                            </div>
                            <span class="priority-badge ${priorityClass}">${priorityText} Priority</span>
                        </div>
                        
                        <div class="post-content">
                            <p>${post.description}</p>
                        </div>
                        
                        ${post.tags.length > 0 ? `
                            <div class="post-tags">
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="post-actions">
                            <button class="btn btn-secondary" onclick="editPost(${post.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deletePost(${post.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Create Post
        async function createPost(e) {
            e.preventDefault();
            
            if (!state.selectedContent) {
                showToast('Please select content for the recommendation', 'error');
                return;
            }
            
            const formData = {
                content_id: state.selectedContent.id,
                title: document.getElementById('postTitle').value.trim(),
                description: document.getElementById('postDescription').value.trim(),
                priority: parseInt(document.getElementById('postPriority').value),
                tags: state.tags,
                expires_at: document.getElementById('postExpires').value || null
            };
            
            if (!formData.title || !formData.description) {
                showToast('Please fill in all required fields', 'error');
                return;
            }
            
            const response = await apiRequest('/admin/recommendations', {
                method: 'POST',
                body: JSON.stringify(formData)
            });
            
            if (response && response.ok) {
                showToast('Recommendation post created successfully!', 'success');
                resetForm();
                loadPosts();
            } else {
                showToast('Failed to create post', 'error');
            }
        }

        // Search Content for Post
        async function searchContentForPost() {
            const query = document.getElementById('contentSearch').value.trim();
            
            if (!query) {
                showToast('Please enter a search query', 'error');
                return;
            }
            
            const response = await apiRequest(`/content/search?q=${encodeURIComponent(query)}`);
            
            if (response && response.ok) {
                const data = await response.json();
                displaySearchResults(data.results || []);
                document.getElementById('contentSearchModal').classList.add('show');
            }
        }

        // Display Search Results
        function displaySearchResults(results) {
            const resultsContainer = document.getElementById('modalSearchResults');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p class="text-center text-gray-400">No results found</p>';
                return;
            }
            
            resultsContainer.innerHTML = results.slice(0, 10).map(item => `
                <div class="search-result-item" onclick='selectContent(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                    <img class="search-result-poster" src="${item.poster_url || getPlaceholderImage()}" alt="${item.title}">
                    <div>
                        <div style="font-weight: 600;">${item.title}</div>
                        <div style="font-size: 0.875rem; color: #999;">${item.content_type} ‚Ä¢ ${item.language || 'Unknown'}</div>
                    </div>
                </div>
            `).join('');
        }

        // Select Content
        function selectContent(content) {
            state.selectedContent = content;
            
            document.getElementById('selectedContent').style.display = 'block';
            document.getElementById('selectedPoster').src = content.poster_url || getPlaceholderImage();
            document.getElementById('selectedTitle').textContent = content.title;
            document.getElementById('selectedType').textContent = `${content.content_type} ‚Ä¢ ${content.language || 'Unknown'}`;
            
            closeModal();
        }

        // Remove Selected Content
        function removeSelectedContent() {
            state.selectedContent = null;
            document.getElementById('selectedContent').style.display = 'none';
        }

        // Add Tag
        function addTag(tag) {
            tag = tag.trim();
            if (!tag || state.tags.includes(tag)) return;
            
            state.tags.push(tag);
            updateTagsDisplay();
        }

        // Remove Tag
        function removeTag(tag) {
            state.tags = state.tags.filter(t => t !== tag);
            updateTagsDisplay();
        }

        // Update Tags Display
        function updateTagsDisplay() {
            const container = document.getElementById('tagsContainer');
            container.innerHTML = state.tags.map(tag => `
                <span class="tag">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">√ó</span>
                </span>
            `).join('');
        }

        // Edit Post
        function editPost(postId) {
            showToast('Edit functionality not implemented in demo', 'error');
        }

        // Delete Post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            
            // This would normally call a delete endpoint
            showToast('Delete functionality not implemented in demo', 'error');
        }

        // Reset Form
        function resetForm() {
            document.getElementById('createPostForm').reset();
            state.selectedContent = null;
            state.tags = [];
            document.getElementById('selectedContent').style.display = 'none';
            updateTagsDisplay();
        }

        // Refresh Posts
        function refreshPosts() {
            showToast('Refreshing posts...', 'success');
            loadPosts();
        }

        // Close Modal
        function closeModal() {
            document.getElementById('contentSearchModal').classList.remove('show');
        }

        // Toggle Sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        // Get Placeholder Image
        function getPlaceholderImage() {
            return 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><rect fill="%23333" width="200" height="300"/><text x="50%" y="50%" fill="%23666" text-anchor="middle" dy=".3em">No Image</text></svg>';
        }

        // Show Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Logout
        function logout() {
            state.authToken = null;
            state.userData = null;
            window.location.href = '../login.html';
        }

        // Handle escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('contentSearchModal').classList.contains('show')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
