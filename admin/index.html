<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="CineBrain Admin Dashboard for managing content, users, and analytics.">
    <meta name="keywords" content="admin, dashboard, management, analytics">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">

    <link href="/css/animations.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
</head>

<body data-page="admin-dashboard">

    <!-- Navigation -->
    <div id="topbar-container"></div>

    <!-- Admin Sidebar -->
    <aside class="sidebar col-lg-2 d-none d-lg-block">
        <div class="sidebar-content p-4">
            <h4 class="text-white fw-bold mb-4">
                <i class="bi bi-shield-check me-2"></i>Admin Panel
            </h4>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a href="/admin/index.html" class="sidebar-nav-link active">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="/admin/content.html" class="sidebar-nav-link">
                        <i class="bi bi-film me-2"></i>Content Management
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="/admin/users.html" class="sidebar-nav-link">
                        <i class="bi bi-people me-2"></i>User Management
                    </a>
                </li>
                <li class="sidebar-nav-item">

                        <i class="bi bi-graph-up me-2"></i>Analytics
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content col-lg-10">

        <!-- Dashboard Header -->
        <section class="dashboard-header py-5">
            <div class="container">
                <h1 class="text-white fw-bold mb-3">
                    <i class="bi bi-speedometer2 me-3"></i>Admin Dashboard
                </h1>
                <p class="text-gray-200 mb-0">
                    Overview of CineBrain platform
                </p>
            </div>
        </section>

        <!-- Dashboard Content -->
        <div class="container py-5">

            <!-- Key Metrics -->
            <div class="row g-4 mb-5">
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon mb-3">
                            <i class="bi bi-people fs-1 text-primary"></i>
                        </div>
                        <div class="stat-number total-users">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon mb-3">
                            <i class="bi bi-film fs-1 text-success"></i>
                        </div>
                        <div class="stat-number total-content">0</div>
                        <div class="stat-label">Total Content</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon mb-3">
                            <i class="bi bi-chat-dots fs-1 text-info"></i>
                        </div>
                        <div class="stat-number total-interactions">0</div>
                        <div class="stat-label">Total Interactions</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon mb-3">
                            <i class="bi bi-activity fs-1 text-warning"></i>
                        </div>
                        <div class="stat-number active-users">0</div>
                        <div class="stat-label">Active Users (Last Week)</div>
                    </div>
                </div>
            </div>

            <!-- Analytics Charts -->
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="card p-4">
                        <h5 class="text-white mb-3">User Growth</h5>
                        <canvas id="userGrowthChart" height="300"></canvas>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card p-4">
                        <h5 class="text-white mb-3">Content Distribution</h5>
                        <canvas id="contentDistributionChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Admin Dashboard Controller
        class AdminDashboard {
            constructor() {
                this.initialize();
            }

            async initialize() {
                try {
                    // Check admin access
                    if (!auth.isAdmin()) {
                        window.location.href = '/';
                        return;
                    }

                    // Load navigation components
                    await this.loadComponents();

                    // Load analytics data
                    await this.loadAnalytics();

                    // Initialize charts
                    this.initializeCharts();

                    console.log('Admin dashboard loaded successfully');

                } catch (error) {
                    console.error('Error initializing admin dashboard:', error);
                }
            }

            async loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('/components/layout/topbar.html');
                    const topbarHTML = await topbarResponse.text();
                    document.getElementById('topbar-container').innerHTML = topbarHTML;

                } catch (error) {
                    console.error('Error loading components:', error);
                }
            }

            async loadAnalytics() {
                try {
                    const response = await api.getAnalytics();
                    const analytics = response;

                    // Update metrics
                    document.querySelector('.total-users').textContent = analytics.total_users;
                    document.querySelector('.total-content').textContent = analytics.total_content;
                    document.querySelector('.total-interactions').textContent = analytics.total_interactions;
                    document.querySelector('.active-users').textContent = analytics.active_users_last_week;

                    // Store for charts
                    this.analytics = analytics;

                } catch (error) {
                    console.error('Error loading analytics:', error);
                }
            }

            initializeCharts() {
                // User Growth Chart (placeholder data)
                const userGrowthCtx = document.getElementById('userGrowthChart').getContext('2d');
                new Chart(userGrowthCtx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                        datasets: [{
                            label: 'New Users',
                            data: [65, 59, 80, 81, 56, 55],
                            borderColor: var(--platinum - blue),
                    backgroundColor: rgba(59, 130, 246, 0.2),
                        tension: 0.4,
                            fill: true
            }]
        },
        options: {
            responsive: true,
                scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
            });

        // Content Distribution Chart (using real data if available)
        const contentDistCtx = document.getElementById('contentDistributionChart').getContext('2d');
        new Chart(contentDistCtx, {
            type: 'pie',
            data: {
                labels: ['Movies', 'TV Shows', 'Anime'],
                datasets: [{
                    data: [300, 150, 100],
                    backgroundColor: [
                            var(--platinum - blue),
                            var(--royal - purple),
                            var(--coral - pink)
                        ],
        borderWidth: 0
                    }]
                },
        options: {
            responsive: true,
                plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
            });
        }
    }

        // Initialize admin dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            window.adminDashboard = new AdminDashboard();
        });
    </script>
