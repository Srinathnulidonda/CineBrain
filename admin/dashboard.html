<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MovieRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .overview-card {
            @apply bg-secondary-bg rounded-lg p-6 border border-border-color;
        }
        .card-icon {
            @apply w-12 h-12 rounded-lg flex items-center justify-center text-white mb-4;
        }
        .card-content h3 {
            @apply text-lg font-medium text-text-secondary mb-2;
        }
        .stat-number {
            @apply text-3xl font-bold text-white mb-1;
        }
        .stat-change {
            @apply text-sm;
        }
        .status-item {
            @apply flex items-center justify-between py-2 border-b border-border-color last:border-b-0;
        }
        .status-indicator {
            @apply font-medium;
        }
        .status-value {
            @apply text-text-secondary;
        }
    </style>
</head>
<body class="bg-primary text-white">
    <!-- Admin Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-primary/95 backdrop-blur-sm border-b border-border-color">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-2xl font-bold text-accent-red">MovieRec</a>
                    <span class="text-text-secondary">Admin Panel</span>
                </div>
                
                <div class="flex items-center space-x-6">
                    <div class="hidden md:flex space-x-4">
                        <a href="dashboard.html" class="admin-nav-link active">Dashboard</a>
                        <a href="content-browser.html" class="admin-nav-link">Content</a>
                        <a href="posts.html" class="admin-nav-link">Posts</a>
                        <a href="analytics.html" class="admin-nav-link">Analytics</a>
                    </div>
                    
                    <div class="user-menu">
                        <button id="userMenuToggle" class="flex items-center space-x-2 p-2 hover:bg-secondary-bg rounded-lg">
                            <div class="user-avatar"></div>
                            <span id="userName"></span>
                        </button>
                        <div id="userDropdown" class="user-dropdown hidden">
                            <a href="../dashboard.html" class="dropdown-item">User Dashboard</a>
                            <a href="../profile.html" class="dropdown-item">Profile</a>
                            <div class="border-t border-border-color my-2"></div>
                            <button id="logoutBtn" class="dropdown-item w-full text-left">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-8">
        <div class="container mx-auto px-4">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Admin Dashboard</h1>
                <p class="text-text-secondary">Overview of system performance and key metrics</p>
            </div>

            <!-- Overview Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="overviewCards">
                <!-- Dynamic overview cards will be inserted here -->
            </div>

            <!-- Quick Actions -->
            <div class="bg-secondary-bg rounded-lg p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <button onclick="window.location.href='content-browser.html'" class="quick-action-btn">
                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        Browse Content
                    </button>
                    <button onclick="window.location.href='posts.html'" class="quick-action-btn">
                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Manage Posts
                    </button>
                    <button id="syncContentBtn" class="quick-action-btn">
                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Sync Content
                    </button>
                    <button id="checkSystemBtn" class="quick-action-btn">
                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        System Status
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- System Status -->
                <div class="bg-secondary-bg rounded-lg p-6">
                    <h2 class="text-xl font-bold mb-4">System Status</h2>
                    <div id="systemStatus" class="space-y-2">
                        <!-- Dynamic system status will be inserted here -->
                    </div>
                </div>

                <!-- Analytics Chart -->
                <div class="bg-secondary-bg rounded-lg p-6">
                    <h2 class="text-xl font-bold mb-4">Analytics Overview</h2>
                    <div id="chartsContainer">
                        <!-- Charts will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading State -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading admin dashboard...</p>
    </div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
