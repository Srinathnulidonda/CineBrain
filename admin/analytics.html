<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Admin - MovieRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .analytics-card {
            @apply bg-secondary-bg rounded-lg p-6 border border-border-color;
        }
        .metric-grid {
            @apply grid grid-cols-1 md:grid-cols-3 gap-4;
        }
        .metric {
            @apply text-center;
        }
        .metric-label {
            @apply block text-sm text-text-secondary mb-1;
        }
        .metric-value {
            @apply text-2xl font-bold text-white;
        }
        .chart-card {
            @apply bg-secondary-bg rounded-lg p-6 border border-border-color;
        }
        .chart-bars {
            @apply space-y-3;
        }
        .chart-bar {
            @apply flex items-center space-x-3;
        }
        .bar-label {
            @apply w-20 text-sm text-text-secondary text-right;
        }
        .bar-track {
            @apply flex-1 bg-border-color rounded-full h-4 overflow-hidden;
        }
        .bar-fill {
            @apply h-full bg-accent-red transition-all duration-500;
        }
        .bar-value {
            @apply w-12 text-sm text-white text-right;
        }
        .popular-item {
            @apply flex items-center justify-between py-2 border-b border-border-color last:border-b-0;
        }
        .item-title {
            @apply font-medium;
        }
        .item-count {
            @apply text-sm text-text-secondary;
        }
        .genre-item {
            @apply flex items-center space-x-3 py-2;
        }
        .genre-name {
            @apply w-20 text-sm text-right;
        }
        .genre-bar {
            @apply flex-1 bg-border-color rounded-full h-3 overflow-hidden;
        }
        .genre-fill {
            @apply h-full bg-blue-500 transition-all duration-500;
        }
        .genre-count {
            @apply w-12 text-sm text-text-secondary text-right;
        }
    </style>
</head>
<body class="bg-primary text-white">
    <!-- Admin Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-primary/95 backdrop-blur-sm border-b border-border-color">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-2xl font-bold text-accent-red">MovieRec</a>
                    <span class="text-text-secondary">Analytics</span>
                </div>
                
                <div class="flex items-center space-x-6">
                    <div class="hidden md:flex space-x-4">
                        <a href="dashboard.html" class="admin-nav-link">Dashboard</a>
                        <a href="content-browser.html" class="admin-nav-link">Content</a>
                        <a href="posts.html" class="admin-nav-link">Posts</a>
                        <a href="analytics.html" class="admin-nav-link active">Analytics</a>
                    </div>
                    
                    <div class="user-menu">
                        <button id="userMenuToggle" class="flex items-center space-x-2 p-2 hover:bg-secondary-bg rounded-lg">
                            <div class="user-avatar"></div>
                            <span id="userName"></span>
                        </button>
                        <div id="userDropdown" class="user-dropdown hidden">
                            <a href="../dashboard.html" class="dropdown-item">User Dashboard</a>
                            <a href="../profile.html" class="dropdown-item">Profile</a>
                            <div class="border-t border-border-color my-2"></div>
                            <button id="logoutBtn" class="dropdown-item w-full text-left">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-8">
        <div class="container mx-auto px-4">
            <!-- Page Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-3xl font-bold mb-2">Analytics Dashboard</h1>
                    <p class="text-text-secondary">Detailed insights into user behavior and content performance</p>
                </div>
                <button id="refreshAnalyticsBtn" class="btn-primary">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh Data
                </button>
            </div>

            <!-- Analytics Overview -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8" id="analyticsOverview">
                <!-- Dynamic analytics cards will be inserted here -->
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <!-- Popular Content -->
                <div class="analytics-card">
                    <h3 class="text-xl font-bold mb-4">Most Popular Content</h3>
                    <div id="popularContent" class="space-y-2">
                        <!-- Dynamic popular content will be inserted here -->
                    </div>
                </div>

                <!-- Genre Preferences -->
                <div class="analytics-card">
                    <h3 class="text-xl font-bold mb-4">Top Genre Preferences</h3>
                    <div id="genrePreferences" class="space-y-2">
                        <!-- Dynamic genre preferences will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 gap-8">
                <div id="chartsContainer">
                    <!-- Dynamic charts will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Loading State -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading analytics...</p>
    </div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
