<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Admin Dashboard - CineBrain</title>

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com https://fonts.gstatic.com;
        style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: blob: https: http:;
        connect-src 'self' https://cinebrain.onrender.com https://api.themoviedb.org https://api.jikan.moe https://localhost:5000 http://127.0.0.1:5000 ws://localhost:* wss://localhost:* ws://127.0.0.1:* wss://127.0.0.1:* https://cdn.jsdelivr.net wss://cinebrain.onrender.com;
        base-uri 'self';
        form-action 'self';
        object-src 'none';
    ">

    <!-- SEO & Meta -->
    <meta name="description" content="CineBrain Real-time Admin Dashboard - Live platform management">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="CineBrain">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-icon-180x180.png">

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/css/components/theme.css">
    <link rel="stylesheet" href="/assets/css/components/topbar.css">
    <link rel="stylesheet" href="/assets/css/components/mobile-nav.css">
    <link rel="stylesheet" href="/assets/css/components/footer.css">

    <!-- Admin Dashboard CSS -->
    <link rel="stylesheet" href="/assets/css/admin/dashboard.css">

    <!-- Theme Initialization -->
    <script>
        (function () {
            try {
                const savedTheme = localStorage.getItem('cinebrain-theme');
                const theme = (savedTheme === 'light' || savedTheme === 'dark') ? savedTheme : 'dark';
                document.documentElement.setAttribute('data-theme', theme);
                document.documentElement.setAttribute('data-bs-theme', theme);
            } catch (e) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            }
        })();
    </script>
</head>

<body class="admin-dashboard">
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>

    <!-- Loading Indicator -->
    <div id="page-loading-indicator" class="page-loading-indicator"></div>

    <!-- Header Navigation - Matching demo-admin.html -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-cinebrain fixed-top" role="navigation" aria-label="Main navigation">
            <div class="container-fluid">
                <div class="navbar-brand-wrapper">
                    <a href="/admin/index.html" style="text-decoration: none;" aria-label="CineBrain Admin Home">
                        <h1 class="navbar-brand-cinebrain">CineBrain</h1>
                        <div class="tagline">
                            <span class="tagline-full d-none d-md-block">Admin Dashboard</span>
                            <span class="tagline-medium d-none d-sm-block d-md-none">Admin Panel</span>
                            <span class="tagline-short d-sm-none">Admin</span>
                        </div>
                    </a>
                </div>

                <div class="search-container desktop-search d-none d-lg-block" id="desktopSearchContainer">
                    <div class="search-wrapper">
                        <div class="search-bar-wrapper">
                            <div class="search-input-wrapper">
                                <i data-feather="search" class="search-icon" aria-hidden="true"></i>
                                <input type="text" class="form-control search-input" id="desktopSearchInput"
                                    placeholder="Search content, users, tickets..." autocomplete="off"
                                    aria-label="Search admin content" maxlength="100">
                                <button class="search-clear" id="searchClear" aria-label="Clear search"
                                    style="display: none;">
                                    <i data-feather="x" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="search-results" id="desktopSearchResults" role="listbox" aria-live="polite">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="nav-icons-section">
                    <button class="icon-button mobile-search-trigger d-lg-none" id="mobileSearchTrigger"
                        aria-label="Open search">
                        <i data-feather="search" aria-hidden="true"></i>
                    </button>

                    <button class="icon-button theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <i data-feather="sun" class="theme-icon theme-icon-light" aria-hidden="true"></i>
                        <i data-feather="moon" class="theme-icon theme-icon-dark" aria-hidden="true"></i>
                    </button>

                    <button class="icon-button notification-bell" id="notificationBell"
                        aria-label="Admin notifications">
                        <i data-feather="bell" aria-hidden="true"></i>
                        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                    </button>

                    <div class="dropdown">
                        <button class="avatar-menu" data-bs-toggle="dropdown" aria-expanded="false" id="avatarMenu">
                            <i data-feather="shield" aria-hidden="true"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-cinebrain" id="userDropdown">
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Mobile Search Overlay - Matching demo-admin.html -->
    <div class="mobile-search-overlay" id="mobileSearchOverlay">
        <div class="container">
            <div class="mobile-search-header">
                <button class="btn-back" id="closeMobileSearch">
                    <i data-feather="arrow-left"></i>
                </button>
                <div class="mobile-search-input-wrapper">
                    <i data-feather="search" class="search-icon"></i>
                    <input type="text" class="form-control search-input" id="mobileSearchInput"
                        placeholder="Search admin content..." autocomplete="off" autofocus>
                </div>
            </div>
            <div class="search-results mobile-results" id="mobileSearchResults">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="admin-main" role="main">
        <div class="admin-container">
            <!-- Admin Header with Real-time Status -->
            <section class="admin-header">
                <div class="realtime-status">
                    <div class="realtime-indicator" id="realtimeIndicator"></div>
                    <span id="realtimeStatus">Live</span>
                </div>
                <div class="admin-header-content">
                    <h2 class="admin-title">
                        <i data-feather="shield" style="color: white;"></i>
                        CineBrain Admin
                    </h2>
                    <p class="admin-subtitle">
                        Real-time platform management and analytics
                    </p>
                </div>
            </section>

            <!-- System Alerts -->
            <div id="systemAlerts" role="alert" aria-live="assertive"></div>

            <!-- Quick Actions -->
            <section class="quick-actions" aria-label="Quick Actions">
                <a href="/admin/content.html" class="action-btn">
                    <i data-feather="film"></i>
                    <span>Content</span>
                </a>
                <a href="/admin/users.html" class="action-btn">
                    <i data-feather="users"></i>
                    <span>Users</span>
                </a>
                <a href="/admin/Support Dashboard.html" class="action-btn">
                    <i data-feather="message-circle"></i>
                    <span>Support</span>
                </a>
                <a href="/admin/analytics.html" class="action-btn">
                    <i data-feather="bar-chart-2"></i>
                    <span>Analytics</span>
                </a>
                <a href="/admin/recommendations.html" class="action-btn">
                    <i data-feather="star"></i>
                    <span>Recommendations</span>
                </a>
                <a href="/admin/settings.html" class="action-btn">
                    <i data-feather="settings"></i>
                    <span>Settings</span>
                </a>
            </section>

        </div>
    </main>

    <!-- Mobile Navigation - Matching demo-admin.html -->
    <nav class="mobile-bottom-nav d-md-none" id="mobileBottomNav" aria-label="Mobile navigation">
        <div class="mobile-nav-container" id="mobileNavContainer">
        </div>
    </nav>

    <!-- Mobile Menu - Matching demo-admin.html -->
    <aside class="mobile-menu-overlay" id="mobileMenuOverlay">
        <div class="menu-handle"></div>
        <div class="menu-header">
            <h3 class="menu-title">Admin Menu</h3>
            <button class="menu-close-btn" id="mobileMenuClose">
                <i data-feather="x"></i>
            </button>
        </div>
        <section class="menu-section">
            <div class="mobile-menu-grid" id="mobileMenuGrid">
            </div>
        </section>
        <section class="menu-section">
            <h4 class="menu-section-title" id="userSectionTitle">Admin Tools</h4>
            <div class="mobile-menu-list" id="mobileMenuList">
            </div>
        </section>
    </aside>

    <!-- Mobile Backdrop - Matching demo-admin.html -->
    <div class="mobile-backdrop" id="mobileBackdrop"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Core Scripts - MUST LOAD IN THIS ORDER -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/components/theme-manager.js"></script>
    <script src="/assets/js/components/topbar.js"></script>
    <script src="/assets/js/components/mobile-nav.js"></script>

</body>

</html>
