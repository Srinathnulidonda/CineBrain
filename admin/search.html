<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Content Search - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <!-- Admin Sidebar -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="mb-3">Admin Panel</h5>

                        <div class="list-group">
                            <a href="/admin/" class="list-group-item list-group-item-action">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                            <a href="/admin/search" class="list-group-item list-group-item-action active">
                                <i class="bi bi-search me-2"></i> Content Search
                            </a>
                            <a href="/admin/recommendations" class="list-group-item list-group-item-action">
                                <i class="bi bi-star me-2"></i> Recommendations
                            </a>
                            <a href="/admin/analytics" class="list-group-item list-group-item-action">
                                <i class="bi bi-graph-up me-2"></i> Analytics
                            </a>
                            <a href="/admin/ml" class="list-group-item list-group-item-action">
                                <i class="bi bi-cpu me-2"></i> ML Service
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <h1 class="h3 mb-4">Content Search</h1>

                <!-- Search Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="admin-search-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="search-query"
                                        placeholder="Search for content..." required>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="search-source">
                                        <option value="tmdb">TMDB</option>
                                        <option value="anime">Anime (Jikan)</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-primary w-100">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Search Results -->
                <div id="search-results">
                    <p class="text-muted text-center">Search for content to add to the database</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Content Modal -->
    <div class="modal fade" id="content-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Content</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-content">
                    <!-- Content details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-content-btn">Save to Database</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Specific Script -->
    <script>
        let contentModal;
        let selectedContent = null;

        document.addEventListener('DOMContentLoaded', () => {
            contentModal = new bootstrap.Modal(document.getElementById('content-modal'));
        });

        document.getElementById('admin-search-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const query = document.getElementById('search-query').value;
            const source = document.getElementById('search-source').value;

            await searchContent(query, source);
        });

        async function searchContent(query, source) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '<div class="text-center"><div class="spinner-border"></div></div>';

            try {
                const response = await api.adminSearch(query, source);

                if (response.results && response.results.length > 0) {
                    displaySearchResults(response.results);
                } else {
                    resultsContainer.innerHTML = '<p class="text-muted text-center">No results found</p>';
                }
            } catch (error) {
                resultsContainer.innerHTML = '<p class="text-danger text-center">Search failed</p>';
                ui.showToast('Search failed', 'error');
            }
        }

        function displaySearchResults(results) {
            const container = document.getElementById('search-results');
            container.innerHTML = '<div class="row g-3">';

            results.forEach(content => {
                const col = document.createElement('div');
                col.className = 'col-md-6';
                col.innerHTML = `
          <div class="card">
            <div class="card-body">
              <div class="d-flex gap-3">
                ${content.poster_path ? `
                  <img src="${content.poster_path}" width="80" height="120" 
                       class="rounded" style="object-fit: cover;">
                ` : `
                  <div class="bg-secondary rounded" style="width: 80px; height: 120px;"></div>
                `}
                <div class="flex-1">
                  <h6 class="mb-1">${content.title}</h6>
                  <p class="small text-muted mb-2">
                    ${content.content_type} • ${content.release_date || 'N/A'} • 
                    ${content.rating ? `⭐ ${content.rating}` : 'No rating'}
                  </p>
                  <button class="btn btn-sm btn-primary" onclick='showContentModal(${JSON.stringify(content)})'>
                    Add to Database
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
                container.querySelector('.row').appendChild(col);
            });
        }

        function showContentModal(content) {
            selectedContent = content;

            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `
        <h6>${content.title}</h6>
        <p class="text-muted">${content.content_type} • ${content.source.toUpperCase()}</p>
        ${content.overview ? `<p class="small">${content.overview}</p>` : ''}
        <div class="alert alert-info">
          This content will be added to the database and can be recommended to users.
        </div>
      `;

            contentModal.show();
        }

        document.getElementById('save-content-btn').addEventListener('click', async () => {
            if (!selectedContent) return;

            try {
                await api.saveAdminContent(selectedContent);
                ui.showToast('Content saved successfully!', 'success');
                contentModal.hide();

                // Clear search results
                document.getElementById('search-results').innerHTML =
                    '<p class="text-muted text-center">Content saved! Search for more content to add.</p>';
            } catch (error) {
                ui.showToast('Failed to save content', 'error');
            }
        });
    </script>
</body>

</html>
