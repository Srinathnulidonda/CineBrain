<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin content search on CineScope">

    <title>Admin Content Search - CineScope</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/bootstrap-overrides.css">
    <link rel="stylesheet" href="/css/animation.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .admin-search-card {
            background: var(--cs-surface-light);
            border: 1px solid var(--cs-border);
            transition: all 0.2s ease;
        }

        .admin-search-card:hover {
            border-color: var(--cs-premium-blue);
            transform: translateY(-2px);
        }

        .source-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }
    </style>
</head>

<body class="bg-black">
    <!-- Layout Container -->
    <div id="app-container">
        <!-- Top Bar Container (Desktop) -->
        <div id="topbar-container" class="d-none d-lg-block"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid">
                <!-- Admin Search Header -->
                <div class="admin-search-header py-4 border-bottom border-secondary mb-4">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h1 class="text-white mb-2">
                                <i class="bi bi-search text-primary me-3"></i>Content Search
                            </h1>
                            <p class="text-muted mb-0">Search and add content to the platform</p>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <div class="d-flex flex-wrap justify-content-md-end gap-2">
                                <select class="form-select bg-dark border-secondary text-white" style="width: auto;"
                                    id="source-select">
                                    <option value="tmdb">TMDB (Movies/TV)</option>
                                    <option value="anime">Jikan (Anime)</option>
                                    <option value="omdb">OMDb (Details)</option>
                                </select>
                                <button class="btn btn-outline-primary btn-sm" id="refresh-search-btn">
                                    <i class="bi bi-arrow-clockwise me-2"></i>Refresh
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Form -->
                <div class="mb-4">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-dark border-secondary">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="search" class="form-control bg-dark border-secondary text-white"
                            id="admin-search-input" placeholder="Search for content to add...">
                        <button class="btn btn-primary" id="admin-search-btn">
                            Search
                        </button>
                    </div>
                </div>

                <!-- Search Results -->
                <div id="admin-search-results" class="row g-4">
                    <!-- Results will be populated here -->
                </div>

                <!-- No Results -->
                <div id="no-results" class="text-center py-5 d-none">
                    <i class="bi bi-search display-1 text-muted mb-3"></i>
                    <h5 class="text-muted">No content found</h5>
                    <p class="text-muted">Try a different search term or source</p>
                </div>

                <!-- Loading -->
                <div id="loading" class="d-flex justify-content-center py-5 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Searching...</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mobile Navigation Container -->
        <div id="mobile-nav-container" class="d-lg-none"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core JavaScript -->
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Script -->
    <script>
        let currentSource = 'tmdb';

        document.addEventListener('DOMContentLoaded', function () {
            console.log('🔍 Loading Admin Search Page...');

            // Check admin access
            if (!CineScope.App.getCurrentUser().is_admin) {
                window.location.href = '/';
                return;
            }

            // Set page title
            CineScope.UI.updatePageTitle('Admin Content Search');

            // Initialize search
            initializeSearch();

            console.log('✅ Admin search page loaded');
        });

        function initializeSearch() {
            const input = document.getElementById('admin-search-input');
            const button = document.getElementById('admin-search-btn');
            const sourceSelect = document.getElementById('source-select');

            // Source change
            sourceSelect.addEventListener('change', function () {
                currentSource = this.value;
                if (input.value.trim()) {
                    performSearch(input.value.trim());
                }
            });

            // Button click
            button.addEventListener('click', function () {
                const query = input.value.trim();
                if (query) {
                    performSearch(query);
                }
            });

            // Enter key
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    performSearch(this.value.trim());
                }
            });
        }

        async function performSearch(query) {
            const resultsContainer = document.getElementById('admin-search-results');
            const noResults = document.getElementById('no-results');
            const loading = document.getElementById('loading');

            loading.classList.remove('d-none');
            resultsContainer.classList.add('d-none');
            noResults.classList.add('d-none');

            try {
                const results = await CineScope.HTTP.admin.search(query, currentSource);
                const content = results.results || [];

                if (content.length === 0) {
                    noResults.classList.remove('d-none');
                } else {
                    resultsContainer.classList.remove('d-none');
                    displaySearchResults(content);
                }
            } catch (error) {
                console.error('Search failed:', error);
                CineScope.UI.toast.error('Search failed');
            } finally {
                loading.classList.add('d-none');
            }
        }

        function displaySearchResults(results) {
            const container = document.getElementById('admin-search-results');
            container.innerHTML = results.map(item => `
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <div class="admin-search-card rounded overflow-hidden">
                        <img src="${item.poster_path || '/assets/placeholder-poster.jpg'}" 
                             class="img-fluid" 
                             alt="${item.title}" 
                             style="height: 300px; object-fit: cover;">
                        <div class="p-3">
                            <h6 class="text-white mb-1">${item.title}</h6>
                            <p class="text-muted small mb-2">${item.content_type?.toUpperCase() || 'CONTENT'} • ${item.release_date || 'Unknown'}</p>
                            <button class="btn btn-primary w-100 add-content-btn" data-content='${JSON.stringify(item)}'>
                                <i class="bi bi-plus-circle me-2"></i>Add to Platform
                            </button>
                        </div>
                        <span class="badge bg-primary source-badge">${item.source.toUpperCase()}</span>
                    </div>
                </div>
            `).join('');

            // Add click listeners for adding content
            container.querySelectorAll('.add-content-btn').forEach(btn => {
                btn.addEventListener('click', async function () {
                    const content = JSON.parse(this.dataset.content);
                    await addContent(content);
                });
            });
        }

        async function addContent(content) {
            try {
                await CineScope.HTTP.admin.saveContent(content);
                CineScope.UI.toast.success('Content added successfully');
            } catch (error) {
                CineScope.UI.toast.error('Failed to add content');
            }
        }
    </script>
</body>

</html>
