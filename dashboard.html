<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MovieRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Netflix Sans', 'Helvetica Neue', Arial, sans-serif;
            background: #141414;
            color: #fff;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(20, 20, 20, 0.95);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.transparent {
            background: transparent;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #E50914;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-section {
            height: 80vh;
            position: relative;
            background: linear-gradient(to bottom, transparent 70%, #141414 100%);
            margin-bottom: -100px;
        }

        .hero-content {
            position: absolute;
            bottom: 150px;
            left: 50px;
            max-width: 600px;
        }

        .content-row {
            margin-bottom: 40px;
            padding: 0 50px;
        }

        .content-row h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .content-slider {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }

        .content-slider::-webkit-scrollbar {
            height: 0;
        }

        .content-card {
            flex: 0 0 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .content-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .content-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }

        .content-card.placeholder {
            background: #333;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .content-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            font-size: 14px;
            font-weight: 500;
        }

        .search-container {
            position: relative;
            margin-top: 100px;
            padding: 0 50px;
            margin-bottom: 40px;
        }

        .search-input {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #E50914;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 50px;
            right: 50px;
            max-width: 600px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-top: 5px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            gap: 15px;
            align-items: center;
            transition: background 0.2s ease;
        }

        .search-result-item:hover {
            background: #333;
        }

        .search-result-item img {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 4px;
        }

        .profile-menu {
            position: relative;
        }

        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 4px;
            min-width: 200px;
            display: none;
            margin-top: 10px;
        }

        .profile-dropdown.show {
            display: block;
        }

        .profile-dropdown a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            transition: background 0.2s ease;
        }

        .profile-dropdown a:hover {
            background: #333;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .spinner {
            border: 3px solid #333;
            border-radius: 50%;
            border-top: 3px solid #E50914;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .play-btn {
            padding: 10px 24px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.75);
        }

        .info-btn {
            padding: 10px 24px;
            background: rgba(109, 109, 110, 0.7);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .info-btn:hover {
            background: rgba(109, 109, 110, 0.4);
        }

        .genre-filter {
            display: flex;
            gap: 15px;
            padding: 0 50px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .genre-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .genre-btn:hover, .genre-btn.active {
            background: #E50914;
            border-color: #E50914;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .content-row {
                padding: 0 20px;
            }
            
            .hero-content {
                left: 20px;
                bottom: 100px;
            }
            
            .content-card {
                flex: 0 0 150px;
            }
            
            .content-card img {
                height: 225px;
            }
        }

        /* Lazy loading animation */
        .lazy-img {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lazy-img.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar transparent" id="navbar">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-8">
                <div class="logo">MovieRec</div>
                <div class="hidden md:flex gap-6">
                    <a href="#" class="hover:text-gray-300 transition">Home</a>
                    <a href="#movies" class="hover:text-gray-300 transition">Movies</a>
                    <a href="#tvshows" class="hover:text-gray-300 transition">TV Shows</a>
                    <a href="#anime" class="hover:text-gray-300 transition">Anime</a>
                    <a href="#mylist" class="hover:text-gray-300 transition">My List</a>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <button class="text-xl hover:text-gray-300 transition">üîç</button>
                <div class="profile-menu">
                    <button id="profile-btn" class="flex items-center gap-2 hover:text-gray-300 transition">
                        <div class="w-8 h-8 bg-red-600 rounded flex items-center justify-center">
                            <span id="user-initial">U</span>
                        </div>
                        <span>‚ñº</span>
                    </button>
                    <div class="profile-dropdown" id="profile-dropdown">
                        <a href="#profile">Profile</a>
                        <a href="#watchlist">Watchlist</a>
                        <a href="#favorites">Favorites</a>
                        <hr class="border-gray-700 my-2">
                        <a href="#" id="logout-btn">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero-section" id="hero">
        <div class="hero-content">
            <h1 class="text-5xl font-bold mb-4" id="hero-title">Loading...</h1>
            <p class="text-xl mb-6" id="hero-description">Please wait while we load your content...</p>
            <div class="flex gap-4">
                <button class="play-btn" id="hero-play">‚ñ∂ Play</button>
                <button class="info-btn" id="hero-info">‚Ñπ More Info</button>
            </div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for movies, TV shows, anime..." id="search-input">
        <div class="search-results" id="search-results"></div>
    </div>

    <div class="genre-filter">
        <button class="genre-btn active" data-genre="all">All</button>
        <button class="genre-btn" data-genre="Action">Action</button>
        <button class="genre-btn" data-genre="Comedy">Comedy</button>
        <button class="genre-btn" data-genre="Drama">Drama</button>
        <button class="genre-btn" data-genre="Horror">Horror</button>
        <button class="genre-btn" data-genre="Romance">Romance</button>
        <button class="genre-btn" data-genre="Sci-Fi">Sci-Fi</button>
        <button class="genre-btn" data-genre="Anime">Anime</button>
    </div>

    <div class="content-sections">
        <div class="content-row">
            <h2>For You</h2>
            <div class="content-slider" id="for-you">
                <div class="loader"><div class="spinner"></div></div>
            </div>
        </div>

        <div class="content-row">
            <h2>Trending Now</h2>
            <div class="content-slider" id="trending">
                <div class="loader"><div class="spinner"></div></div>
            </div>
        </div>

        <div class="content-row">
            <h2>Popular Movies</h2>
            <div class="content-slider" id="popular-movies">
                <div class="loader"><div class="spinner"></div></div>
            </div>
        </div>

        <div class="content-row">
            <h2>Top Rated Anime</h2>
            <div class="content-slider" id="anime">
                <div class="loader"><div class="spinner"></div></div>
            </div>
        </div>

        <div class="content-row">
            <h2>Regional Content</h2>
            <div class="content-slider" id="regional">
                <div class="loader"><div class="spinner"></div></div>
            </div>
        </div>

        <div class="content-row">
            <h2>Recently Added</h2>
            <div class="content-slider" id="recently-added">
                <div class="loader"><div class="spinner"></div></div>
            </div>
        </div>

        <div class="content-row">
            <h2>My Watchlist</h2>
            <div class="content-slider" id="watchlist">
                <div class="content-card placeholder">
                    <span>Your watchlist is empty</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        const state = {
            authToken: null,
            userData: null,
            sessionId: null,
            currentContent: {},
            searchTimeout: null
        };

        const API_BASE = 'http://localhost:5000/api';

        // Initialize state from hash
        function initializeState() {
            try {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    const data = JSON.parse(atob(hash));
                    state.authToken = data.token;
                    state.userData = data.user;
                    window.location.hash = '';
                }
            } catch (e) {
                console.error('Failed to parse auth data');
            }

            if (!state.authToken) {
                window.location.href = 'index.html';
                return false;
            }

            // Update UI with user data
            if (state.userData) {
                document.getElementById('user-initial').textContent = state.userData.username[0].toUpperCase();
            }

            // Generate session ID
            state.sessionId = Math.random().toString(36).substring(7);
            
            return true;
        }

        // API request helper
        async function apiRequest(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Session-ID': state.sessionId,
                ...options.headers
            };

            if (state.authToken) {
                headers['Authorization'] = `Bearer ${state.authToken}`;
            }

            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });

            if (response.status === 401) {
                window.location.href = 'index.html';
                return null;
            }

            return response;
        }

        // Lazy loading for images
        function lazyLoadImage(img) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const image = entry.target;
                        image.src = image.dataset.src;
                        image.classList.add('loaded');
                        observer.unobserve(image);
                    }
                });
            });
            observer.observe(img);
        }

        // Create content card
        function createContentCard(content) {
            const card = document.createElement('div');
            card.className = 'content-card';
            card.onclick = () => showContentDetails(content.id);

            const img = document.createElement('img');
            img.className = 'lazy-img';
            img.dataset.src = content.poster_url || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><rect fill="%23333" width="200" height="300"/><text x="50%" y="50%" fill="%23666" text-anchor="middle" dy=".3em">No Image</text></svg>';
            img.alt = content.title;
            
            const title = document.createElement('div');
            title.className = 'content-title';
            title.textContent = content.title;

            card.appendChild(img);
            card.appendChild(title);

            lazyLoadImage(img);
            
            return card;
        }

        // Load homepage recommendations
        async function loadHomepageRecommendations() {
            const response = await apiRequest('/recommendations/homepage');
            if (!response || !response.ok) return;

            const data = await response.json();

            // Update hero section with random trending item
            if (data.trending && data.trending.length > 0) {
                const hero = data.trending[Math.floor(Math.random() * Math.min(5, data.trending.length))];
                document.getElementById('hero').style.background = `linear-gradient(to bottom, transparent 70%, #141414 100%), url('${hero.poster_url}') center/cover`;
                document.getElementById('hero-title').textContent = hero.title;
                document.getElementById('hero-description').textContent = hero.synopsis || 'Watch now on MovieRec';
                document.getElementById('hero-play').onclick = () => showContentDetails(hero.id);
                document.getElementById('hero-info').onclick = () => showContentDetails(hero.id);
            }

            // Load content sections
            const sections = {
                'trending': data.trending || [],
                'popular-movies': data.popular || [],
                'anime': data.anime || [],
                'regional': data.regional || [],
                'recently-added': data.recently_added || []
            };

            for (const [sectionId, items] of Object.entries(sections)) {
                const container = document.getElementById(sectionId);
                if (container && items.length > 0) {
                    container.innerHTML = '';
                    items.forEach(item => {
                        container.appendChild(createContentCard(item));
                    });
                }
            }

            // Load personalized recommendations if logged in
            if (state.authToken) {
                loadPersonalizedRecommendations();
            }
        }

        // Load personalized recommendations
        async function loadPersonalizedRecommendations() {
            const response = await apiRequest('/recommendations/personalized');
            if (!response || !response.ok) return;

            const data = await response.json();

            // Update "For You" section
            if (data.for_you && data.for_you.length > 0) {
                const container = document.getElementById('for-you');
                container.innerHTML = '';
                data.for_you.forEach(item => {
                    container.appendChild(createContentCard(item));
                });
            }

            // Load user's watchlist
            loadWatchlist();
        }

        // Load user's watchlist
        async function loadWatchlist() {
            const response = await apiRequest('/user/watchlist');
            if (!response || !response.ok) return;

            const data = await response.json();
            const container = document.getElementById('watchlist');

            if (data.watchlist && data.watchlist.length > 0) {
                container.innerHTML = '';
                data.watchlist.forEach(item => {
                    container.appendChild(createContentCard(item));
                });
            }
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            const resultsContainer = document.getElementById('search-results');

            if (query.length < 2) {
                resultsContainer.style.display = 'none';
                return;
            }

            // Debounce search
            clearTimeout(state.searchTimeout);
            state.searchTimeout = setTimeout(async () => {
                const response = await apiRequest(`/content/search?q=${encodeURIComponent(query)}`);
                if (!response || !response.ok) return;

                const data = await response.json();
                
                resultsContainer.innerHTML = '';
                if (data.results && data.results.length > 0) {
                    data.results.slice(0, 10).forEach(item => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.onclick = () => {
                            showContentDetails(item.id);
                            resultsContainer.style.display = 'none';
                            e.target.value = '';
                        };

                        resultItem.innerHTML = `
                            <img src="${item.poster_url || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 90"><rect fill="%23333" width="60" height="90"/></svg>'}" alt="${item.title}">
                            <div>
                                <div class="font-semibold">${item.title}</div>
                                <div class="text-sm text-gray-400">${item.content_type} ‚Ä¢ ${item.language || 'Unknown'}</div>
                            </div>
                        `;

                        resultsContainer.appendChild(resultItem);
                    });
                    resultsContainer.style.display = 'block';
                } else {
                    resultsContainer.innerHTML = '<div class="search-result-item">No results found</div>';
                    resultsContainer.style.display = 'block';
                }
            }, 300);
        });

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            const searchContainer = document.querySelector('.search-container');
            if (!searchContainer.contains(e.target)) {
                document.getElementById('search-results').style.display = 'none';
            }
        });

        // Show content details
        function showContentDetails(contentId) {
            // Store content ID for details page
            window.location.hash = btoa(JSON.stringify({
                token: state.authToken,
                user: state.userData,
                contentId: contentId
            }));
            window.location.href = 'details.html';
        }

        // Profile dropdown
        document.getElementById('profile-btn').addEventListener('click', () => {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.classList.toggle('show');
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            state.authToken = null;
            state.userData = null;
            window.location.href = 'index.html';
        });

        // Genre filter
        document.querySelectorAll('.genre-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.genre-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const genre = btn.dataset.genre;
                // Implement genre filtering
                console.log('Filter by genre:', genre);
            });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.remove('transparent');
            } else {
                navbar.classList.add('transparent');
            }
        });

        // Initialize
        if (initializeState()) {
            loadHomepageRecommendations();
        }
    </script>
</body>
</html>
