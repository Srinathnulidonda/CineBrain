<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CineScope</title>
    
    <!-- Same head includes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="bg-gray-950 text-gray-100">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Dashboard Content -->
    <main class="main-content container-fluid px-4 py-5">
        <!-- Welcome Section -->
        <section class="welcome-section mb-5">
            <h1 class="display-4 mb-3">Welcome back, <span id="userName"></span>!</h1>
            <p class="lead text-gray-400">Your personalized entertainment hub awaits</p>
        </section>

        <!-- Quick Stats -->
        <div class="stats-grid mb-5">
            <div class="stat-card">
                <div class="stat-icon bg-blue-600">
                    <i class="fas fa-play-circle"></i>
                </div>
                <div class="stat-value" id="continueWatchingCount">0</div>
                <div class="stat-label">Continue Watching</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-purple-600">
                    <i class="fas fa-list"></i>
                </div>
                <div class="stat-value" id="watchlistCount">0</div>
                <div class="stat-label">In Watchlist</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-pink-600">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="stat-value" id="favoritesCount">0</div>
                <div class="stat-label">Favorites</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-green-600">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="watchedHours">0</div>
                <div class="stat-label">Hours Watched</div>
            </div>
        </div>

        <!-- Continue Watching -->
        <section class="content-section">
            <h2 class="section-title">
                <i class="fas fa-play-circle"></i> Continue Watching
            </h2>
            <div class="content-carousel">
                <div class="carousel-container">
                    <div class="carousel-track" id="continueWatchingTrack">
                        <p class="text-gray-500">Start watching something to see it here</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Personalized Recommendations -->
        <section class="content-section">
            <h2 class="section-title">
                <i class="fas fa-star"></i> Recommended For You
            </h2>
            <div class="content-carousel">
                <div class="carousel-container">
                    <button class="carousel-btn prev" onclick="scrollCarousel('personalizedCarousel', 'prev')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="carousel-track" id="personalizedTrack">
                        <div class="loading-skeleton-container"></div>
                    </div>
                    <button class="carousel-btn next" onclick="scrollCarousel('personalizedCarousel', 'next')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Based on Your Activity -->
        <section class="content-section">
            <h2 class="section-title">
                <i class="fas fa-history"></i> Based on Your Recent Activity
            </h2>
            <div class="content-carousel">
                <div class="carousel-container">
                    <button class="carousel-btn prev" onclick="scrollCarousel('activityCarousel', 'prev')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="carousel-track" id="activityTrack">
                        <div class="loading-skeleton-container"></div>
                    </div>
                    <button class="carousel-btn next" onclick="scrollCarousel('activityCarousel', 'next')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Genre Preferences -->
        <section class="content-section">
            <h2 class="section-title mb-4">
                <i class="fas fa-adjust"></i> Tune Your Preferences
            </h2>
            <div class="preference-tuner">
                <p class="mb-3">Select genres you're interested in:</p>
                <div class="genre-chips">
                    <button class="genre-chip" data-genre="action">Action</button>
                    <button class="genre-chip" data-genre="comedy">Comedy</button>
                    <button class="genre-chip" data-genre="drama">Drama</button>
                    <button class="genre-chip" data-genre="horror">Horror</button>
                    <button class="genre-chip" data-genre="romance">Romance</button>
                    <button class="genre-chip" data-genre="sci-fi">Sci-Fi</button>
                    <button class="genre-chip" data-genre="thriller">Thriller</button>
                    <button class="genre-chip" data-genre="animation">Animation</button>
                    <button class="genre-chip" data-genre="documentary">Documentary</button>
                    <button class="genre-chip" data-genre="fantasy">Fantasy</button>
                </div>
                <button class="btn btn-primary mt-3" onclick="updatePreferences()">
                    Update Preferences
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <style>
        .welcome-section {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
        }

        .preference-tuner {
            background: var(--secondary-dark);
            border-radius: 16px;
            padding: 2rem;
        }

        .genre-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .genre-chip {
            padding: 0.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .genre-chip:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--primary-purple);
        }

        .genre-chip.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }
    </style>

    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    <script>
        async function loadDashboard() {
            // Check authentication
            if (!AppState.user) {
                window.location.href = '/login';
                return;
            }

            // Set user name
            document.getElementById('userName').textContent = AppState.user.username;

            // Load dashboard data
            await Promise.all([
                loadPersonalizedRecommendations(),
                loadActivityBasedRecommendations(),
                loadUserStats()
            ]);

            // Set up preference chips
            setupPreferenceChips();
        }

        async function loadPersonalizedRecommendations() {
            try {
                const data = await APIService.get('/recommendations/personalized?limit=20');
                renderCarousel('personalizedTrack', data.recommendations);
            } catch (error) {
                // Fallback to trending
                const data = await APIService.get('/recommendations/trending?limit=20');
                renderCarousel('personalizedTrack', data.recommendations);
            }
        }

        async function loadActivityBasedRecommendations() {
            try {
                // This would load recommendations based on recent activity
                const data = await APIService.get('/recommendations/trending?limit=20');
                renderCarousel('activityTrack', data.recommendations);
            } catch (error) {
                console.error('Error loading activity recommendations:', error);
            }
        }

        async function loadUserStats() {
            try {
                // Load watchlist
                const watchlist = await APIService.get('/user/watchlist');
                document.getElementById('watchlistCount').textContent = watchlist.watchlist.length;

                // Load favorites
                const favorites = await APIService.get('/user/favorites');
                document.getElementById('favoritesCount').textContent = favorites.favorites.length;

                // Other stats would be loaded similarly
            } catch (error) {
                console.error('Error loading user stats:', error);
            }
        }

        function setupPreferenceChips() {
            const chips = document.querySelectorAll('.genre-chip');
            const userGenres = AppState.user.preferred_genres || [];

            chips.forEach(chip => {
                if (userGenres.includes(chip.dataset.genre)) {
                    chip.classList.add('active');
                }

                chip.addEventListener('click', () => {
                    chip.classList.toggle('active');
                });
            });
        }

        async function updatePreferences() {
            const activeChips = document.querySelectorAll('.genre-chip.active');
            const selectedGenres = Array.from(activeChips).map(chip => chip.dataset.genre);

            // Update user preferences
            // This would call an API endpoint to update preferences
            showNotification('success', 'Preferences updated successfully!');
            
            // Reload recommendations
            await loadPersonalizedRecommendations();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeApp();
            await loadDashboard();
        });
    </script>
</body>
</html>
