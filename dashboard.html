<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard | CineScope</title>
    <script>
        fetch('/includes/head.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('head').insertAdjacentHTML('beforeend', data);
            });
    </script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container mt-5 pt-20">
        <!-- Welcome Section -->
        <section class="hero-small">
            <div class="welcome-banner">
                <h1 class="welcome-title">Welcome back!</h1>
                <p class="welcome-subtitle">Continue watching or discover something new</p>
            </div>
        </section>

        <!-- Continue Watching -->
        <section class="section">
            <div id="continue-watching"></div>
        </section>

        <!-- Recommended for You -->
        <section class="section">
            <div id="personalized-recommendations"></div>
        </section>

        <!-- Trending Now -->
        <section class="section">
            <div id="trending-now"></div>
        </section>

        <!-- Action Movies -->
        <section class="section">
            <div id="action-movies"></div>
        </section>

        <!-- Quick Actions -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Quick Actions</h2>
            </div>
            <div class="quick-actions-grid">
                <a href="/user/watchlist" class="quick-action-card">
                    <i class="fas fa-bookmark"></i>
                    <h3>My Watchlist</h3>
                    <p>View saved content</p>
                </a>
                <a href="/user/favorites" class="quick-action-card">
                    <i class="fas fa-heart"></i>
                    <h3>Favorites</h3>
                    <p>Your liked content</p>
                </a>
                <a href="/profile" class="quick-action-card">
                    <i class="fas fa-user"></i>
                    <h3>Profile</h3>
                    <p>Manage preferences</p>
                </a>
                <a href="/categories/trending" class="quick-action-card">
                    <i class="fas fa-fire"></i>
                    <h3>Explore</h3>
                    <p>Discover trending</p>
                </a>
            </div>
        </section>
    </main>

    <script src="/js/main.js"></script>
    <script>
        // Load header
        fetch('/includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                app.setupEventListeners();
            });
    </script>
</body>
</html>
