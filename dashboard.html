<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your personalized movie and TV show dashboard">
    <title>Dashboard - CineScope</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!-- Theme -->
    <meta name="theme-color" content="#1e40af">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="cinema-loader">
            <div class="loader-text">Loading Dashboard...</div>
        </div>
    </div>
    
    <!-- Page Loader -->
    <div id="page-loader" class="page-loader" style="display: none;">
        <div id="page-loader-bar" class="page-loader-bar"></div>
    </div>
    
    <!-- Header -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main id="main-content" role="main" class="pt-20">
        <!-- Content will be loaded here by JavaScript -->
    </main>
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- JavaScript -->
    <script src="/js/main.js"></script>
</body>
</html>
