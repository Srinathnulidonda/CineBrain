<!-- Rating Badge Widget -->
<!-- Displays content rating with star icon -->
<span class="rating-badge">
    <i class="bi bi-star-fill"></i>
    <span class="rating-value">{RATING}</span>
    <span class="rating-max">/10</span>
</span>

<!-- Variants -->
<!-- Compact -->
<span class="rating-badge rating-badge-sm">
    <i class="bi bi-star-fill"></i> {RATING}
</span>

<!-- Large -->
<span class="rating-badge rating-badge-lg">
    <i class="bi bi-star-fill"></i>
    <span class="rating-value">{RATING}</span>
    <small class="rating-votes">({VOTES} votes)</small>
</span>

<!-- Colored by score -->
<span class="rating-badge rating-excellent">9.5</span>
<span class="rating-badge rating-good">7.8</span>
<span class="rating-badge rating-average">5.2</span>

<style>
    .rating-badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 12px;
        background: rgba(255, 215, 0, 0.1);
        color: #ffd700;
        border-radius: 20px;
        font-weight: 500;
    }

    .rating-badge-sm {
        padding: 2px 8px;
        font-size: 0.875rem;
    }

    .rating-badge-lg {
        padding: 8px 16px;
        font-size: 1.125rem;
    }

    .rating-excellent {
        background: rgba(34, 197, 94, 0.1);
        color: #22c55e;
    }

    .rating-good {
        background: rgba(37, 99, 235, 0.1);
        color: #2563eb;
    }

    .rating-average {
        background: rgba(251, 146, 60, 0.1);
        color: #fb923c;
    }
</style>
