<!-- Anime Content Card Widget -->
<!-- Special card design for anime content -->
<div class="content-card anime-card hover-lift cursor-pointer"
    onclick="window.location.href='/content/details?id={CONTENT_ID}'">
    <div class="position-relative">
        <!-- Anime Poster -->
        <img src="{POSTER_URL}" alt="{TITLE}" class="poster w-100" loading="lazy">

        <!-- MAL Score -->
        <span class="rating mal-score">
            <i class="bi bi-star-fill"></i> {SCORE}
        </span>

        <!-- Episode Count Badge -->
        <span class="episode-badge position-absolute top-0 start-0 m-2">
            {EPISODES} EP
        </span>

        <!-- Anime Type Badge -->
        <span class="anime-type-badge position-absolute top-0 end-0 m-2">
            {TYPE}
        </span>
    </div>

    <div class="p-2">
        <h6 class="mb-1 text-truncate">{TITLE}</h6>
        <p class="small text-muted mb-1 text-truncate">{TITLE_JAPANESE}</p>
        <div class="d-flex gap-2 flex-wrap">
            <span class="badge badge-purple">ANIME</span>
            <small class="text-muted">{YEAR}</small>
        </div>
    </div>
</div>

<style>
    .anime-card .episode-badge {
        background: rgba(147, 51, 234, 0.9);
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
    }

    .anime-card .anime-type-badge {
        background: rgba(37, 99, 235, 0.9);
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
    }

    .anime-card .mal-score {
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid #ffd700;
    }
</style>
