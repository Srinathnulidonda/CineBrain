<!-- Genre Chips Widget -->
<!-- Interactive genre selection chips -->
<div class="genre-chips d-flex flex-wrap gap-2">
    <!-- Active chip -->
    <button class="chip chip-genre active" data-genre="action">
        Action
    </button>

    <!-- Inactive chips -->
    <button class="chip chip-genre" data-genre="comedy">
        Comedy
    </button>

    <button class="chip chip-genre" data-genre="drama">
        Drama
    </button>

    <button class="chip chip-genre" data-genre="horror">
        Horror
    </button>

    <!-- With count -->
    <button class="chip chip-genre" data-genre="sci-fi">
        Sci-Fi <span class="chip-count">42</span>
    </button>
</div>

<!-- Read-only variant -->
<div class="genre-chips-static d-flex flex-wrap gap-2">
    <span class="chip chip-static">Action</span>
    <span class="chip chip-static">Adventure</span>
    <span class="chip chip-static">Sci-Fi</span>
</div>

<style>
    .chip {
        padding: 6px 16px;
        border: 1px solid var(--accent-blue);
        background: transparent;
        color: var(--accent-blue);
        border-radius: 20px;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .chip:hover {
        background: rgba(37, 99, 235, 0.1);
        transform: translateY(-1px);
    }

    .chip.active {
        background: var(--accent-gradient);
        border-color: transparent;
        color: white;
    }

    .chip-count {
        display: inline-block;
        margin-left: 4px;
        padding: 0 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        font-size: 0.75rem;
    }

    .chip-static {
        cursor: default;
        background: var(--bg-surface);
        border-color: var(--border-color);
        color: var(--text-primary);
    }
</style>
