<!-- Admin KPI Tile Widget -->
<!-- Key Performance Indicator tiles for admin dashboard -->
<div class="kpi-tile">
    <div class="kpi-icon">
        <i class="bi bi-people-fill"></i>
    </div>
    <div class="kpi-content">
        <h3 class="kpi-value">{VALUE}</h3>
        <p class="kpi-label">{LABEL}</p>
        <div class="kpi-trend kpi-trend-up">
            <i class="bi bi-arrow-up"></i>
            <span>{PERCENTAGE}%</span>
        </div>
    </div>
</div>

<!-- Color variants -->
<div class="kpi-tile kpi-tile-primary">
    <div class="kpi-icon">
        <i class="bi bi-film"></i>
    </div>
    <div class="kpi-content">
        <h3 class="kpi-value">2,543</h3>
        <p class="kpi-label">Total Content</p>
    </div>
</div>

<div class="kpi-tile kpi-tile-success">
    <div class="kpi-icon">
        <i class="bi bi-graph-up"></i>
    </div>
    <div class="kpi-content">
        <h3 class="kpi-value">89%</h3>
        <p class="kpi-label">Engagement Rate</p>
        <div class="kpi-trend kpi-trend-up">
            <i class="bi bi-arrow-up"></i>
            <span>12%</span>
        </div>
    </div>
</div>

<div class="kpi-tile kpi-tile-warning">
    <div class="kpi-icon">
        <i class="bi bi-activity"></i>
    </div>
    <div class="kpi-content">
        <h3 class="kpi-value">342</h3>
        <p class="kpi-label">Active Now</p>
    </div>
</div>

<!-- Compact variant -->
<div class="kpi-tile-compact">
    <span class="kpi-label">Revenue</span>
    <span class="kpi-value">$45.2K</span>
    <span class="kpi-trend kpi-trend-down">-5%</span>
</div>

<style>
    .kpi-tile {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 24px;
        background: var(--bg-surface);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .kpi-tile:hover {
        transform: translateY(-2px);
        border-color: var(--accent-blue);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
    }

    .kpi-icon {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(37, 99, 235, 0.1);
        color: var(--accent-blue);
        border-radius: 12px;
        font-size: 1.5rem;
    }

    .kpi-content {
        flex: 1;
    }

    .kpi-value {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
        color: var(--text-primary);
    }

    .kpi-label {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin: 0;
    }

    .kpi-trend {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 0.875rem;
        font-weight: 500;
        margin-top: 4px;
    }

    .kpi-trend-up {
        color: #22c55e;
    }

    .kpi-trend-down {
        color: #ef4444;
    }

    /* Color variants */
    .kpi-tile-primary .kpi-icon {
        background: rgba(37, 99, 235, 0.1);
        color: var(--accent-blue);
    }

    .kpi-tile-success .kpi-icon {
        background: rgba(34, 197, 94, 0.1);
        color: #22c55e;
    }

    .kpi-tile-warning .kpi-icon {
        background: rgba(251, 146, 60, 0.1);
        color: #fb923c;
    }

    /* Compact variant */
    .kpi-tile-compact {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        background: var(--bg-surface);
        border: 1px solid var(--border-color);
        border-radius: 8px;
    }

    .kpi-tile-compact .kpi-value {
        font-size: 1.25rem;
        font-weight: 600;
    }
</style>
