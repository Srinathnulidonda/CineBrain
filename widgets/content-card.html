<!-- Content Card Widget -->
<!-- Usage: Include this HTML structure for displaying content cards -->
<div class="content-card hover-lift cursor-pointer" onclick="window.location.href='/content/details?id={CONTENT_ID}'">
    <div class="position-relative">
        <!-- Poster Image -->
        <img src="{POSTER_URL}" alt="{TITLE}" class="poster w-100" loading="lazy">

        <!-- Rating Badge -->
        <span class="rating">
            <i class="bi bi-star-fill"></i> {RATING}
        </span>

        <!-- Play Trailer Button (optional) -->
        <button class="btn btn-sm btn-primary position-absolute bottom-0 start-0 m-2"
            onclick="event.stopPropagation(); ui.showTrailer('{YOUTUBE_ID}')">
            <i class="bi bi-play-fill"></i>
        </button>
    </div>

    <div class="p-2">
        <h6 class="mb-1 text-truncate">{TITLE}</h6>
        <div class="d-flex gap-2 flex-wrap">
            <span class="badge badge-blue">{CONTENT_TYPE}</span>
            <small class="text-muted">{YEAR}</small>
        </div>
    </div>
</div>

<!-- CSS Classes Used:
- content-card: Main container
- hover-lift: Lift effect on hover
- cursor-pointer: Pointer cursor
- poster: Aspect ratio 2:3
- rating: Absolute positioned rating
- badge-blue: Blue accent badge
-->
