<!-- Content Type Badge Widget -->
<!-- Shows content type (Movie, TV, Anime) -->

<!-- Basic -->
<span class="type-badge type-{TYPE_LOWERCASE}">{TYPE}</span>

<!-- Examples -->
<span class="type-badge type-movie">MOVIE</span>
<span class="type-badge type-tv">TV SHOW</span>
<span class="type-badge type-anime">ANIME</span>

<!-- With Icon -->
<span class="type-badge type-movie">
    <i class="bi bi-film"></i> MOVIE
</span>

<!-- Sizes -->
<span class="type-badge type-badge-sm type-tv">TV</span>
<span class="type-badge type-badge-lg type-anime">ANIME SERIES</span>

<style>
    .type-badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .type-movie {
        background: var(--accent-blue);
        color: white;
    }

    .type-tv {
        background: var(--accent-purple);
        color: white;
    }

    .type-anime {
        background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
        color: white;
    }

    .type-badge-sm {
        padding: 2px 8px;
        font-size: 0.625rem;
    }

    .type-badge-lg {
        padding: 6px 16px;
        font-size: 0.875rem;
    }
</style>
