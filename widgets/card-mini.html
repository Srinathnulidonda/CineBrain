<!-- Mini Card Widget -->
<!-- Compact card for lists and sidebars -->
<div class="card-mini d-flex gap-3 p-2 rounded hover-lift cursor-pointer"
    onclick="window.location.href='/content/details?id={CONTENT_ID}'">
    <!-- Thumbnail -->
    <img src="{POSTER_URL}" alt="{TITLE}" class="card-mini-thumb" loading="lazy">

    <!-- Content -->
    <div class="flex-1 min-w-0">
        <h6 class="mb-1 text-truncate">{TITLE}</h6>
        <div class="d-flex align-items-center gap-2 text-muted small">
            <span>{CONTENT_TYPE}</span>
            <span>•</span>
            <span>{YEAR}</span>
            <span>•</span>
            <span><i class="bi bi-star-fill text-warning"></i> {RATING}</span>
        </div>
        <p class="small text-muted mb-0 tw-line-clamp-2">{OVERVIEW}</p>
    </div>
</div>

<style>
    .card-mini {
        background: var(--bg-surface);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
    }

    .card-mini:hover {
        background: var(--bg-surface-hover);
        border-color: var(--accent-blue);
    }

    .card-mini-thumb {
        width: 60px;
        height: 90px;
        object-fit: cover;
        border-radius: 4px;
        flex-shrink: 0;
    }
</style>
