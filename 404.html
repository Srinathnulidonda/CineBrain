<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - CineScope</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/responsive.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: var(--bg-primary);
      position: relative;
      overflow: hidden;
    }
    
    .error-container::before {
      content: '404';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20rem;
      font-weight: 900;
      opacity: 0.05;
      z-index: -1;
    }
    
    .error-content {
      max-width: 600px;
      padding: var(--space-2xl);
    }
    
    .error-icon {
      font-size: 8rem;
      color: var(--primary-blue);
      margin-bottom: var(--space-xl);
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
    
    .error-title {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: var(--space-md);
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .error-description {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: var(--space-2xl);
    }
    
    .error-actions {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .suggested-links {
      margin-top: var(--space-2xl);
      padding-top: var(--space-2xl);
      border-top: 1px solid var(--bg-hover);
    }
    
    .suggested-links h3 {
      margin-bottom: var(--space-lg);
      color: var(--text-secondary);
    }
    
    .suggested-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-md);
    }
    
    .suggested-link {
      padding: var(--space-lg);
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      text-decoration: none;
      transition: all var(--transition-base);
    }
    
    .suggested-link:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-content">
      <div class="error-icon">
        <i class="fas fa-film"></i>
      </div>
      
      <h1 class="error-title">Oops!</h1>
      <p class="error-description">
        Looks like this page took an intermission and never came back.
      </p>
      
      <div class="error-actions">
        <a href="/" class="btn btn-primary btn-lg">
          <i class="fas fa-home mr-sm"></i> Go Home
        </a>
        <button class="btn btn-secondary btn-lg" onclick="history.back()">
          <i class="fas fa-arrow-left mr-sm"></i> Go Back
        </button>
      </div>
      
      <div class="suggested-links">
        <h3>Maybe you're looking for:</h3>
        <!-- Update the suggested links in 404.html -->
<div class="suggested-grid">
  <a href="/categories/trending" class="suggested-link">
    <i class="fas fa-fire mb-sm text-red"></i>
    <h4>Trending</h4>
    <p class="text-secondary text-sm">What's hot right now</p>
  </a>
  
  <a href="/categories/movies" class="suggested-link">
    <i class="fas fa-film mb-sm text-blue"></i>
    <h4>Movies</h4>
    <p class="text-secondary text-sm">Latest blockbusters</p>
  </a>
  
  <a href="/categories/tv-shows" class="suggested-link">
    <i class="fas fa-tv mb-sm text-purple"></i>
    <h4>TV Shows</h4>
    <p class="text-secondary text-sm">Binge-worthy series</p>
  </a>
  
  <a href="/categories/anime" class="suggested-link">
    <i class="fas fa-dragon mb-sm text-green"></i>
    <h4>Anime</h4>
    <p class="text-secondary text-sm">Japanese animation</p>
  </a>
</div>
      </div>
    </div>
  </div>
  
  <script src="/js/main.js"></script>
</body>
</html>
