<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CineScope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div data-include="header"></div>
    
    <main class="min-h-screen flex items-center justify-center py-20 px-4">
        <div class="text-center max-w-2xl mx-auto">
            <!-- Animated 404 -->
            <div class="error-animation mb-8">
                <div class="error-number">
                    <span class="four">4</span>
                    <span class="zero">0</span>
                    <span class="four">4</span>
                </div>
                <div class="error-text">Page Not Found</div>
            </div>
            
            <!-- Error Message -->
            <div class="error-message mb-8">
                <h1 class="text-4xl font-bold mb-4">
                    Oops! This page seems to be <span class="text-gradient">missing</span>
                </h1>
                <p class="text-gray-400 text-lg mb-6">
                    The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
                </p>
            </div>
            
            <!-- Search Suggestion -->
            <div class="search-suggestion mb-8">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" 
                           placeholder="Search for movies, shows, or anime...">
                    <button class="search-btn" onclick="performSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="quick-actions mb-8">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <a href="/" class="action-card">
                        <i class="fas fa-home text-blue-500"></i>
                        <span>Home</span>
                    </a>
                    <a href="/categories/trending" class="action-card">
                        <i class="fas fa-fire text-red-500"></i>
                        <span>Trending</span>
                    </a>
                    <a href="/categories/movies" class="action-card">
                        <i class="fas fa-film text-purple-500"></i>
                        <span>Movies</span>
                    </a>
                    <a href="/categories/tv-shows" class="action-card">
                        <i class="fas fa-tv text-green-500"></i>
                        <span>TV Shows</span>
                    </a>
                </div>
            </div>
            
            <!-- Help Options -->
            <div class="help-options">
                <p class="text-gray-500 mb-4">Still need help?</p>
                <div class="flex justify-center gap-4">
                    <button class="btn btn-ghost" onclick="goBack()">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Go Back
                    </button>
                    <button class="btn btn-secondary" onclick="reportProblem()">
                        <i class="fas fa-bug mr-2"></i>
                        Report Problem
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <div data-include="footer"></div>
    
    <script src="/js/include.js"></script>
    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `/search?q=${encodeURIComponent(query)}`;
            }
        }
        
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        function reportProblem() {
            const subject = encodeURIComponent('404 Error Report');
            const body = encodeURIComponent(`I encountered a 404 error on the following page:\n\nURL: ${window.location.href}\nTime: ${new Date().toISOString()}\n\nAdditional details:\n`);
            window.location.href = `mailto:support@cinescope.com?subject=${subject}&body=${body}`;
        }
        
        // Enter key search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
    
    <style>
        .error-animation {
            margin-bottom: 2rem;
        }
        
        .error-number {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .four, .zero {
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        .four:first-child {
            color: #3b82f6;
            animation-delay: -0.1s;
        }
        
        .zero {
            color: #a855f7;
            animation-delay: -0.2s;
        }
        
        .four:last-child {
            color: #ef4444;
            animation-delay: -0.3s;
        }
        
        .error-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .search-box {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            overflow: hidden;
            background: var(--dark-surface);
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .search-btn {
            padding: 12px 20px;
            background: var(--gradient);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: var(--primary-dark);
        }
        
        .action-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px;
            background: var(--dark-surface);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .action-card:hover {
            border-color: var(--primary);
            background: var(--dark-hover);
            transform: translateY(-2px);
        }
        
        .action-card i {
            font-size: 1.5rem;
        }
        
        .action-card span {
            font-weight: 500;
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0, 0, 0);
            }
            40%, 43% {
                transform: translate3d(0, -20px, 0);
            }
            70% {
                transform: translate3d(0, -10px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }
        
        @media (max-width: 640px) {
            .error-number {
                font-size: 6rem;
            }
            
            .search-box {
                max-width: 100%;
            }
        }
    </style>
</body>
</html>
