<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CineScope</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-md);
        }

        .error-container {
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            margin: var(--spacing-lg) 0 var(--spacing-md) 0;
            color: var(--text-primary);
        }

        .error-description {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--spacing-xl);
        }

        .popular-links {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: var(--spacing-lg);
            margin-top: var(--spacing-xl);
        }

        .popular-links h3 {
            margin: 0 0 var(--spacing-md) 0;
            color: var(--text-primary);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-sm);
        }

        .popular-link {
            display: block;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--dark-bg);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.375rem;
            transition: all var(--transition-fast);
            text-align: center;
        }

        .popular-link:hover {
            background: var(--accent-blue);
            color: white;
            transform: translateY(-1px);
        }

        @media (max-width: 767px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Oops! Page Not Found</h2>
            <p class="error-description">
                The page you're looking for seems to have gone on an adventure.
                Don't worry, there's plenty more to explore!
            </p>

            <div class="error-actions">
                <a href="/" class="btn btn-primary btn-lg">üè† Go Home</a>
                <button class="btn btn-secondary btn-lg" onclick="history.back()">‚Üê Go Back</button>
                <a href="/search" class="btn btn-ghost btn-lg">üîç Search</a>
            </div>

            <div class="popular-links">
                <h3>üé¨ Popular Destinations</h3>
                <div class="links-grid">
                    <a href="/categories/trending" class="popular-link">Trending</a>
                    <a href="/categories/movies" class="popular-link">Movies</a>
                    <a href="/categories/tv-shows" class="popular-link">TV Shows</a>
                    <a href="/categories/anime" class="popular-link">Anime</a>
                    <a href="/categories/new-releases" class="popular-link">New Releases</a>
                    <a href="/categories/critic-choices" class="popular-link">Critics' Choice</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add some fun animation
        document.addEventListener('DOMContentLoaded', () => {
            const errorCode = document.querySelector('.error-code');
            errorCode.style.transform = 'scale(0)';
            errorCode.style.transition = 'transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';

            setTimeout(() => {
                errorCode.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>

</html>
