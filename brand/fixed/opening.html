<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEBRAIN - Apple Style Fade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Disney+ Blue Theme */
            --primary: #113CCF;
            --primary-light: #1E4FE5;
            --primary-dark: #0A2A9F;
            --accent: #FFD700;
            --white: #FFFFFF;
            --black: #000000;
            --dark-bg: #0E0E0E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--white);
            overflow: hidden;
        }

        .demo-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .apple-intro {
            display: none;
            background: var(--black);
        }

        .apple-intro.active {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            animation: apple-bg-fade 3s ease-out;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .apple-logo {
            font-size: 100px;
            font-weight: 200;
            letter-spacing: -0.02em;
            color: var(--white);
            opacity: 0;
            animation: apple-fade 3s ease-out forwards;
        }

        .apple-tagline {
            font-size: 18px;
            font-weight: 300;
            color: var(--white);
            white-space: nowrap;
            margin-top: 20px;
            opacity: 0;
            letter-spacing: 0.08em;
            animation: tagline-fade 3s ease-out 0.5s forwards;
        }

        @keyframes apple-fade {
            0% {
                opacity: 0;
                letter-spacing: 0.5em;
            }

            50% {
                opacity: 1;
                letter-spacing: -0.02em;
            }

            100% {
                opacity: 1;
                letter-spacing: -0.02em;
                color: var(--primary);
            }
        }

        @keyframes tagline-fade {
            0% {
                opacity: 0;
                transform: translateY(20px);
                letter-spacing: 0.2em;
            }

            50% {
                opacity: 0.7;
                transform: translateY(0);
                letter-spacing: 0.05em;
            }

            100% {
                opacity: 1;
                transform: translateY(0);
                letter-spacing: 0.05em;
            }
        }

        @keyframes apple-bg-fade {

            0%,
            70% {
                background: var(--black);
            }

            100% {
                background: var(--dark-bg);
            }
        }

        @media (max-width: 768px) {
            .apple-logo {
                font-size: 60px;
            }

            .apple-tagline {
                font-size: 14px;
                margin-top: 18px;
                letter-spacing: 0.04em;
            }
        }

        .intro-animation {
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="demo-container">
        <div class="apple-intro intro-animation active" id="apple">
            <div class="logo-container">
                <div class="apple-logo">CINEBRAIN</div>
                <div class="apple-tagline">the brain behind your next favorite</div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const animation = document.getElementById('apple');
            animation.classList.add('active');
        });
    </script>
</body>

</html>
