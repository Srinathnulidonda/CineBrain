<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEBRAIN - Opening Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Disney+ Blue Theme */
            --primary: #113CCF;
            --primary-light: #1E4FE5;
            --primary-dark: #0A2A9F;
            --accent: #FFD700;
            --white: #FFFFFF;
            --black: #000000;
            --dark-bg: #0E0E0E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--white);
            overflow: hidden;
        }

        .demo-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Control Panel */
        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: var(--accent);
            color: var(--black);
        }

        /* ============================================
           ANIMATION 1: NETFLIX STYLE - Letter Build
        ============================================ */
        .netflix-intro {
            display: none;
            animation: netflix-bg 3s ease-out;
        }

        .netflix-intro.active {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: var(--black);
        }

        .netflix-logo {
            font-size: 200px;
            font-weight: 800;
            letter-spacing: -0.02em;
            position: relative;
            overflow: hidden;
        }

        .netflix-logo span {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: netflix-letter 0.5s ease-out forwards;
        }

        .netflix-logo span:nth-child(1) {
            animation-delay: 0.1s;
        }

        .netflix-logo span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .netflix-logo span:nth-child(3) {
            animation-delay: 0.3s;
        }

        .netflix-logo span:nth-child(4) {
            animation-delay: 0.4s;
        }

        .netflix-logo span:nth-child(5) {
            animation-delay: 0.5s;
        }

        .netflix-logo span:nth-child(6) {
            animation-delay: 0.6s;
        }

        .netflix-logo span:nth-child(7) {
            animation-delay: 0.7s;
        }

        .netflix-logo span:nth-child(8) {
            animation-delay: 0.8s;
        }

        .netflix-logo span:nth-child(9) {
            animation-delay: 0.9s;
        }

        @keyframes netflix-letter {
            to {
                opacity: 1;
                transform: translateY(0);
                color: var(--primary);
            }
        }

        @keyframes netflix-bg {
            0% {
                background: var(--black);
            }

            80% {
                background: var(--black);
            }

            100% {
                background: var(--dark-bg);
            }
        }

        /* ============================================
           ANIMATION 2: DISNEY+ STYLE - Magic Sparkle
        ============================================ */
        .disney-intro {
            display: none;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(17, 60, 207, 0.2) 0%, transparent 70%);
        }

        .disney-intro.active {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .disney-castle {
            position: relative;
            transform: scale(0);
            animation: disney-appear 2s ease-out forwards;
        }

        .disney-text {
            font-size: 120px;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.02em;
            text-shadow: 0 0 80px rgba(17, 60, 207, 0.5);
        }

        .disney-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--white);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--white);
            opacity: 0;
        }

        @keyframes disney-appear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }

            50% {
                transform: scale(1.2) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes sparkle-burst {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        /* ============================================
           ANIMATION 3: HBO STYLE - Glitch Effect
        ============================================ */
        .hbo-intro {
            display: none;
            background: var(--black);
            position: relative;
        }

        .hbo-intro.active {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .hbo-logo {
            font-size: 150px;
            font-weight: 800;
            color: var(--white);
            position: relative;
            animation: hbo-glitch 2s ease-out;
        }

        .hbo-logo::before,
        .hbo-logo::after {
            content: 'CINEBRAIN';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hbo-logo::before {
            animation: glitch-1 0.5s infinite;
            color: var(--primary);
            z-index: -1;
        }

        .hbo-logo::after {
            animation: glitch-2 0.5s infinite;
            color: var(--accent);
            z-index: -2;
        }

        @keyframes hbo-glitch {

            0%,
            90% {
                opacity: 0;
                transform: scale(0.95);
            }

            91%,
            92%,
            94%,
            96%,
            98% {
                opacity: 1;
                transform: scale(1);
            }

            93%,
            95%,
            97%,
            99% {
                opacity: 0.5;
                transform: scale(0.98);
            }

            100% {
                opacity: 1;
                transform: scale(1);
                color: var(--primary);
            }
        }

        @keyframes glitch-1 {

            0%,
            100% {
                clip-path: inset(0 0 0 0);
                transform: translate(0);
            }

            20% {
                clip-path: inset(20% 0 60% 0);
                transform: translate(-2px, 2px);
            }

            40% {
                clip-path: inset(60% 0 20% 0);
                transform: translate(2px, -2px);
            }

            60% {
                clip-path: inset(40% 0 40% 0);
                transform: translate(-1px, 1px);
            }

            80% {
                clip-path: inset(80% 0 10% 0);
                transform: translate(1px, -1px);
            }
        }

        @keyframes glitch-2 {

            0%,
            100% {
                clip-path: inset(0 0 0 0);
                transform: translate(0);
            }

            20% {
                clip-path: inset(80% 0 10% 0);
                transform: translate(2px, -1px);
            }

            40% {
                clip-path: inset(10% 0 80% 0);
                transform: translate(-2px, 1px);
            }

            60% {
                clip-path: inset(50% 0 30% 0);
                transform: translate(1px, 2px);
            }

            80% {
                clip-path: inset(30% 0 50% 0);
                transform: translate(-1px, -2px);
            }
        }

        /* ============================================
           ANIMATION 4: APPLE STYLE - Minimal Fade
        ============================================ */
        .apple-intro {
            display: none;
            background: var(--black);
        }

        .apple-intro.active {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            animation: apple-bg-fade 3s ease-out;
        }

        .apple-logo {
            font-size: 100px;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: var(--white);
            opacity: 0;
            animation: apple-fade 3s ease-out forwards;
        }

        @keyframes apple-fade {
            0% {
                opacity: 0;
                letter-spacing: 0.5em;
            }

            50% {
                opacity: 1;
                letter-spacing: -0.02em;
            }

            100% {
                opacity: 1;
                letter-spacing: -0.02em;
                color: var(--primary);
            }
        }

        @keyframes apple-bg-fade {

            0%,
            70% {
                background: var(--black);
            }

            100% {
                background: var(--dark-bg);
            }
        }

        /* ============================================
           ANIMATION 5: PRIME STYLE - Draw In
        ============================================ */
        .prime-intro {
            display: none;
            background: var(--black);
        }

        .prime-intro.active {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .prime-logo {
            font-size: 140px;
            font-weight: 800;
            color: transparent;
            -webkit-text-stroke: 3px var(--primary);
            position: relative;
            animation: prime-draw 3s ease-out forwards;
        }

        @keyframes prime-draw {
            0% {
                stroke-dasharray: 0 1000;
                stroke-dashoffset: 0;
                opacity: 0;
            }

            50% {
                stroke-dasharray: 1000 0;
                stroke-dashoffset: 0;
                opacity: 1;
            }

            100% {
                stroke-dasharray: 1000 0;
                stroke-dashoffset: 0;
                opacity: 1;
                color: var(--primary);
                -webkit-text-stroke: 0px;
            }
        }

        /* ============================================
           ANIMATION 6: PARAMOUNT STYLE - Mountain Rise
        ============================================ */
        .paramount-intro {
            display: none;
            background: linear-gradient(to bottom, #001 0%, var(--dark-bg) 100%);
            overflow: hidden;
        }

        .paramount-intro.active {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .paramount-stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--white);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .paramount-logo {
            font-size: 120px;
            font-weight: 800;
            color: var(--primary);
            transform: translateY(100vh);
            animation: rise-up 2s ease-out forwards;
            text-shadow: 0 0 50px rgba(17, 60, 207, 0.8);
        }

        @keyframes rise-up {
            to {
                transform: translateY(0);
            }
        }

        /* ============================================
           ANIMATION 7: CINEBRAIN SIGNATURE - Brain Scan
        ============================================ */
        .cinebrain-intro {
            display: none;
            background: var(--black);
            position: relative;
            overflow: hidden;
        }

        .cinebrain-intro.active {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .brain-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brain-scan {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 2s ease-out infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(-200px);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(200px);
                opacity: 0;
            }
        }

        .brain-text {
            font-size: 100px;
            font-weight: 800;
            color: var(--primary);
            opacity: 0;
            transform: scale(0.8);
            animation: brain-reveal 3s ease-out forwards;
        }

        .brain-neurons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .neuron {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: neuron-fire 3s ease-out infinite;
        }

        @keyframes brain-reveal {
            0% {
                opacity: 0;
                transform: scale(0.8);
                filter: blur(10px);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
                filter: blur(5px);
            }

            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        @keyframes neuron-fire {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ============================================
           ANIMATION 8: FULL CINEMATIC - The Complete Experience
        ============================================ */
        .cinematic-intro {
            display: none;
            background: var(--black);
            position: relative;
        }

        .cinematic-intro.active {
            display: block;
            width: 100%;
            height: 100%;
            animation: cinematic-sequence 5s ease-out;
        }

        .cinematic-stage {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        /* Stage 1: Film countdown */
        .countdown {
            font-size: 300px;
            font-weight: 800;
            color: var(--white);
            animation: countdown-fade 1s ease-out;
        }

        /* Stage 2: Brain formation */
        .brain-formation {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .brain-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: particle-converge 2s ease-out forwards;
        }

        /* Stage 3: Logo reveal */
        .final-logo {
            font-size: 150px;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.02em;
            position: relative;
            animation: final-reveal 1s ease-out forwards;
        }

        .final-tagline {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 300;
            color: var(--white);
            white-space: nowrap;
            opacity: 0;
            animation: tagline-fade 1s ease-out 0.5s forwards;
        }

        @keyframes countdown-fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        @keyframes particle-converge {
            0% {
                transform: translate(var(--start-x), var(--start-y)) scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translate(var(--end-x), var(--end-y)) scale(1);
                opacity: 1;
            }
        }

        @keyframes final-reveal {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
                filter: blur(20px);
            }

            50% {
                transform: scale(1.2) rotate(0deg);
                filter: blur(0);
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes tagline-fade {
            to {
                opacity: 1;
            }
        }

        @keyframes cinematic-sequence {

            0%,
            20% {
                background: var(--black);
            }

            100% {
                background: var(--dark-bg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .netflix-logo {
                font-size: 100px;
            }

            .disney-text {
                font-size: 60px;
            }

            .hbo-logo {
                font-size: 80px;
            }

            .apple-logo {
                font-size: 60px;
            }

            .prime-logo {
                font-size: 70px;
            }

            .paramount-logo {
                font-size: 60px;
            }

            .brain-text {
                font-size: 60px;
            }

            .final-logo {
                font-size: 80px;
            }

            .controls {
                flex-wrap: wrap;
                max-width: 90%;
            }
        }

        /* Transition Effects */
        .intro-animation {
            transition: opacity 0.5s ease-out;
        }

        /* Sound Wave Visualizer (optional) */
        .sound-wave {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            opacity: 0.3;
        }

        .wave-bar {
            width: 3px;
            height: 20px;
            background: var(--primary);
            animation: wave 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .wave-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wave-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .wave-bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(0.5);
            }

            50% {
                transform: scaleY(1.5);
            }
        }
    </style>
</head>

<body>
    <div class="demo-container">
        <!-- Animation 1: Netflix Style -->
        <div class="netflix-intro intro-animation" id="netflix">
            <div class="netflix-logo">
                <span>C</span><span>I</span><span>N</span><span>E</span><span>B</span><span>R</span><span>A</span><span>I</span><span>N</span>
            </div>
        </div>

        <!-- Animation 2: Disney+ Style -->
        <div class="disney-intro intro-animation" id="disney">
            <div class="disney-castle">
                <div class="disney-text">CINEBRAIN</div>
                <!-- Sparkles will be added dynamically -->
            </div>
        </div>

        <!-- Animation 3: HBO Style -->
        <div class="hbo-intro intro-animation" id="hbo">
            <div class="hbo-logo">CINEBRAIN</div>
        </div>

        <!-- Animation 4: Apple Style -->
        <div class="apple-intro intro-animation" id="apple">
            <div class="apple-logo">CINEBRAIN</div>
        </div>

        <!-- Animation 5: Prime Style -->
        <div class="prime-intro intro-animation" id="prime">
            <div class="prime-logo">CINEBRAIN</div>
        </div>

        <!-- Animation 6: Paramount Style -->
        <div class="paramount-intro intro-animation" id="paramount">
            <div class="paramount-stars" id="starfield"></div>
            <div class="paramount-logo">CINEBRAIN</div>
        </div>

        <!-- Animation 7: CineBrain Signature -->
        <div class="cinebrain-intro intro-animation" id="cinebrain">
            <div class="brain-container">
                <div class="brain-scan"></div>
                <div class="brain-neurons" id="neurons"></div>
                <div class="brain-text">CINEBRAIN</div>
            </div>
        </div>

        <!-- Animation 8: Full Cinematic -->
        <div class="cinematic-intro intro-animation" id="cinematic">
            <!-- Stage 1: Countdown -->
            <div class="cinematic-stage" id="stage1">
                <div class="countdown">3</div>
            </div>

            <!-- Stage 2: Brain Formation -->
            <div class="cinematic-stage" id="stage2">
                <div class="brain-formation" id="brainFormation"></div>
            </div>

            <!-- Stage 3: Final Logo -->
            <div class="cinematic-stage" id="stage3">
                <div class="final-logo">
                    CINEBRAIN
                    <div class="final-tagline">the brain behind your next favorite</div>
                </div>
            </div>
        </div>

        <!-- Sound Wave Visualizer -->
        <div class="sound-wave">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" onclick="showAnimation('netflix')">Netflix Style</button>
        <button class="control-btn" onclick="showAnimation('disney')">Disney+ Style</button>
        <button class="control-btn" onclick="showAnimation('hbo')">HBO Style</button>
        <button class="control-btn" onclick="showAnimation('apple')">Apple Style</button>
        <button class="control-btn" onclick="showAnimation('prime')">Prime Style</button>
        <button class="control-btn" onclick="showAnimation('paramount')">Paramount Style</button>
        <button class="control-btn" onclick="showAnimation('cinebrain')">CineBrain Signature</button>
        <button class="control-btn" onclick="showAnimation('cinematic')">Full Cinematic</button>
    </div>

    <script>
        let currentAnimation = null;

        function showAnimation(animationId) {
            // Hide all animations
            document.querySelectorAll('.intro-animation').forEach(anim => {
                anim.classList.remove('active');
            });

            // Remove active state from all buttons
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected animation
            const selectedAnim = document.getElementById(animationId);
            selectedAnim.classList.add('active');

            // Mark button as active
            event.target.classList.add('active');

            // Reset and run animation-specific scripts
            if (animationId === 'disney') {
                createDisneySparkles();
            } else if (animationId === 'paramount') {
                createStarfield();
            } else if (animationId === 'cinebrain') {
                createNeurons();
            } else if (animationId === 'cinematic') {
                runCinematicSequence();
            }

            currentAnimation = animationId;

            // Auto-restart animation after completion
            setTimeout(() => {
                if (currentAnimation === animationId) {
                    selectedAnim.classList.remove('active');
                    setTimeout(() => {
                        if (currentAnimation === animationId) {
                            selectedAnim.classList.add('active');
                        }
                    }, 100);
                }
            }, animationId === 'cinematic' ? 5000 : 3000);
        }

        // Disney+ Sparkles
        function createDisneySparkles() {
            const castle = document.querySelector('.disney-castle');

            // Clear existing sparkles
            document.querySelectorAll('.disney-sparkle').forEach(s => s.remove());

            // Create new sparkles
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'disney-sparkle';
                    sparkle.style.left = `${Math.random() * 400 - 200}px`;
                    sparkle.style.top = `${Math.random() * 200 - 100}px`;
                    sparkle.style.setProperty('--x', `${Math.random() * 400 - 200}px`);
                    sparkle.style.setProperty('--y', `${Math.random() * 400 - 200}px`);
                    sparkle.style.animation = `sparkle-burst 1s ease-out forwards`;
                    castle.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
        }

        // Paramount Starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            starfield.innerHTML = '';

            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starfield.appendChild(star);
            }
        }

        // CineBrain Neurons
        function createNeurons() {
            const neuronsContainer = document.getElementById('neurons');
            neuronsContainer.innerHTML = '';

            for (let i = 0; i < 30; i++) {
                const neuron = document.createElement('div');
                neuron.className = 'neuron';
                neuron.style.left = `${50 + Math.cos(i * 0.5) * 150}px`;
                neuron.style.top = `${50 + Math.sin(i * 0.5) * 150}px`;
                neuron.style.animationDelay = `${i * 0.1}s`;
                neuronsContainer.appendChild(neuron);
            }
        }

        // Cinematic Sequence
        function runCinematicSequence() {
            const stages = [
                document.getElementById('stage1'),
                document.getElementById('stage2'),
                document.getElementById('stage3')
            ];

            // Reset all stages
            stages.forEach(stage => {
                stage.style.opacity = '0';
                stage.style.display = 'none';
            });

            // Countdown
            let count = 3;
            stages[0].style.display = 'flex';
            stages[0].style.opacity = '1';

            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    stages[0].querySelector('.countdown').textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    stages[0].style.opacity = '0';

                    // Brain Formation
                    setTimeout(() => {
                        stages[0].style.display = 'none';
                        stages[1].style.display = 'flex';
                        stages[1].style.opacity = '1';
                        createBrainFormation();

                        // Final Logo
                        setTimeout(() => {
                            stages[1].style.opacity = '0';
                            setTimeout(() => {
                                stages[1].style.display = 'none';
                                stages[2].style.display = 'flex';
                                stages[2].style.opacity = '1';
                            }, 500);
                        }, 2000);
                    }, 500);
                }
            }, 500);
        }

        // Brain Formation Animation
        function createBrainFormation() {
            const formation = document.getElementById('brainFormation');
            formation.innerHTML = '';

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'brain-particle';

                // Random starting position
                const startAngle = Math.random() * Math.PI * 2;
                const startRadius = 300 + Math.random() * 200;
                particle.style.setProperty('--start-x', `${Math.cos(startAngle) * startRadius}px`);
                particle.style.setProperty('--start-y', `${Math.sin(startAngle) * startRadius}px`);

                // Final position forming a brain shape
                const endAngle = i * 0.126;
                const endRadius = 100 + Math.sin(i * 0.5) * 50;
                particle.style.setProperty('--end-x', `${Math.cos(endAngle) * endRadius}px`);
                particle.style.setProperty('--end-y', `${Math.sin(endAngle) * endRadius * 0.7}px`);

                particle.style.animationDelay = `${i * 0.02}s`;
                formation.appendChild(particle);
            }
        }

        // Start with Netflix animation
        showAnimation('netflix');

        // Play animations automatically in sequence
        let autoPlayIndex = 0;
        const animations = ['netflix', 'disney', 'hbo', 'apple', 'prime', 'paramount', 'cinebrain', 'cinematic'];

        function autoPlay() {
            showAnimation(animations[autoPlayIndex]);
            autoPlayIndex = (autoPlayIndex + 1) % animations.length;
        }

        // Uncomment to enable auto-play
        // setInterval(autoPlay, 6000);
    </script>
