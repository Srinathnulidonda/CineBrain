<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEBRAIN - Apple Style Minimal Fade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Disney+ Blue Theme */
            --primary: #113CCF;
            --primary-light: #1E4FE5;
            --primary-dark: #0A2A9F;
            --accent: #FFD700;
            --white: #FFFFFF;
            --black: #000000;
            --dark-bg: #0E0E0E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--white);
            overflow: hidden;
        }

        .demo-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Control Panel */
        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: var(--accent);
            color: var(--black);
        }

        /* ============================================
           APPLE STYLE - Minimal Fade with Tagline
        ============================================ */
        .apple-intro {
            display: none;
            background: var(--black);
        }

        .apple-intro.active {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            animation: apple-bg-fade 3s ease-out;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .apple-logo {
            font-size: 100px;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: var(--white);
            opacity: 0;
            animation: apple-fade 3s ease-out forwards;
        }

        .apple-tagline {
            font-size: 18px;
            font-weight: 300;
            color: var(--white);
            white-space: nowrap;
            margin-top: 20px;
            opacity: 0;
            letter-spacing: 0.05em;
            animation: tagline-fade 3s ease-out 0.5s forwards;
        }

        @keyframes apple-fade {
            0% {
                opacity: 0;
                letter-spacing: 0.5em;
            }

            50% {
                opacity: 1;
                letter-spacing: -0.02em;
            }

            100% {
                opacity: 1;
                letter-spacing: -0.02em;
                color: var(--primary);
            }
        }

        @keyframes tagline-fade {
            0% {
                opacity: 0;
                transform: translateY(20px);
                letter-spacing: 0.2em;
            }

            50% {
                opacity: 0.7;
                transform: translateY(0);
                letter-spacing: 0.05em;
            }

            100% {
                opacity: 1;
                transform: translateY(0);
                letter-spacing: 0.05em;
            }
        }

        @keyframes apple-bg-fade {

            0%,
            70% {
                background: var(--black);
            }

            100% {
                background: var(--dark-bg);
            }
        }

        /* Sound Wave Visualizer */
        .sound-wave {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            opacity: 0.3;
        }

        .wave-bar {
            width: 3px;
            height: 20px;
            background: var(--primary);
            animation: wave 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .wave-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wave-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .wave-bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(0.5);
            }

            50% {
                transform: scaleY(1.5);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .apple-logo {
                font-size: 60px;
            }

            .apple-tagline {
                font-size: 14px;
                margin-top: 15px;
            }

            .controls {
                flex-wrap: wrap;
                max-width: 90%;
            }
        }

        /* Transition Effects */
        .intro-animation {
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="demo-container">
        <!-- Apple Style: Minimal Fade with Tagline -->
        <div class="apple-intro intro-animation active" id="apple">
            <div class="logo-container">
                <div class="apple-logo">CINEBRAIN</div>
                <div class="apple-tagline">the brain behind your next favorite</div>
            </div>
        </div>

        <!-- Sound Wave Visualizer -->
        <div class="sound-wave">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn active" onclick="restartAnimation()">Restart Animation</button>
    </div>

    <script>
        function restartAnimation() {
            const animation = document.getElementById('apple');

            // Remove active class to reset
            animation.classList.remove('active');

            // Force reflow
            void animation.offsetWidth;

            // Add active class back to restart animation
            setTimeout(() => {
                animation.classList.add('active');
            }, 10);
        }

        // Auto-restart animation every 5 seconds
        setInterval(() => {
            restartAnimation();
        }, 5000);

        // Start animation on load
        window.addEventListener('load', () => {
            const animation = document.getElementById('apple');
            animation.classList.add('active');
        });
    </script>
</body>

</html>
