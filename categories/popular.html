<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular - CineScope</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Include Header -->
    <div id="header-include"></div>

    <!-- Main Content -->
    <main style="padding-top: 80px;">
        <!-- Page Header -->
        <section class="bg-secondary py-12">
            <div class="container text-center">
                <h1 class="text-4xl font-bold mb-4">ðŸŒŸ Popular Content</h1>
                <p class="text-lg text-secondary mb-6">Most loved movies, TV shows, and anime by our community</p>

                <!-- Real-time popularity indicators -->
                <div class="flex justify-center items-center gap-6 text-sm">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-primary-blue rounded-full animate-pulse"></div>
                        <span class="text-muted"><span id="total-users">12.5K</span> users active</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-success rounded-full animate-pulse"></div>
                        <span class="text-muted">Updated <span id="last-updated">now</span></span>
                    </div>
                </div>
            </div>
        </section>

        <div class="container py-8">
            <!-- Filter Tabs -->
            <div class="tabs mb-8">
                <div class="tab-list">
                    <button class="tab-button active" data-type="all">All Time Popular</button>
                    <button class="tab-button" data-type="movie">Popular Movies</button>
                    <button class="tab-button" data-type="tv">Popular TV Shows</button>
                    <button class="tab-button" data-type="anime">Popular Anime</button>
                </div>
            </div>

            <!-- Region Filter -->
            <div class="flex justify-center mb-6">
                <div class="flex gap-2 bg-bg-card rounded-lg p-1">
                    <button class="region-filter-btn active" data-region="global">Global</button>
                    <button class="region-filter-btn" data-region="us">US</button>
                    <button class="region-filter-btn" data-region="in">India</button>
                    <button class="region-filter-btn" data-region="jp">Japan</button>
                    <button class="region-filter-btn" data-region="kr">Korea</button>
                </div>
            </div>

            <!-- Real-time Stats -->
            <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="card text-center p-4">
                    <div class="text-2xl font-bold text-primary-blue" id="total-content">0</div>
                    <div class="text-sm text-muted">Total Popular</div>
                </div>
                <div class="card text-center p-4">
                    <div class="text-2xl font-bold text-primary-purple" id="this-week">0</div>
                    <div class="text-sm text-muted">This Week</div>
                </div>
                <div class="card text-center p-4">
                    <div class="text-2xl font-bold text-success" id="rising-fast">0</div>
                    <div class="text-sm text-muted">Rising Fast</div>
                </div>
                <div class="card text-center p-4">
                    <div class="text-2xl font-bold text-warning" id="most-rated">0</div>
                    <div class="text-sm text-muted">Most Rated</div>
                </div>
            </section>

            <!-- Content Grid -->
            <section id="content-grid">
                <div class="flex justify-center p-8">
                    <div class="spinner"></div>
                </div>
            </section>

            <!-- Load More -->
            <div class="text-center mt-8">
                <button id="load-more" class="btn btn-secondary" style="display: none;">
                    Load More Popular Content
                </button>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer-include"></div>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/category-base.js"></script>
    <script>
        class PopularPage extends CategoryBasePage {
            constructor() {
                super('popular', 'Popular Content');
                this.currentRegion = 'global';
                this.init();
            }

            init() {
                super.init();
                this.setupRegionFilters();
                this.loadStats();
                this.startRealTimeUpdates();
            }

            setupRegionFilters() {
                document.querySelectorAll('.region-filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentRegion = e.target.dataset.region;
                        this.switchActiveRegionFilter(e.target);
                        this.loadContent();
                    });
                });
            }

            switchActiveRegionFilter(activeBtn) {
                document.querySelectorAll('.region-filter-btn').forEach(btn =>
                    btn.classList.remove('active'));
                activeBtn.classList.add('active');
            }

            async loadContent() {
                const container = document.getElementById('content-grid');
                UIComponents.showLoading(container);

                try {
                    const response = await ApiService.get('/recommendations/popular', {
                        type: this.currentType,
                        region: this.currentRegion,
                        limit: 24
                    });

                    this.renderContent(response.recommendations, container);
                    this.updateLastUpdated();
                } catch (error) {
                    UIComponents.showError(container, 'Failed to load popular content');
                }
            }

            async loadStats() {
                try {
                    // Simulate real-time stats
                    const stats = {
                        totalContent: Math.floor(Math.random() * 1000) + 5000,
                        thisWeek: Math.floor(Math.random() * 100) + 200,
                        risingFast: Math.floor(Math.random() * 50) + 25,
                        mostRated: Math.floor(Math.random() * 200) + 500
                    };

                    document.getElementById('total-content').textContent = stats.totalContent.toLocaleString();
                    document.getElementById('this-week').textContent = stats.thisWeek.toLocaleString();
                    document.getElementById('rising-fast').textContent = stats.risingFast.toLocaleString();
                    document.getElementById('most-rated').textContent = stats.mostRated.toLocaleString();

                    // Simulate active users
                    const activeUsers = (Math.random() * 5 + 10).toFixed(1) + 'K';
                    document.getElementById('total-users').textContent = activeUsers;
                } catch (error) {
                    console.error('Failed to load stats:', error);
                }
            }

            startRealTimeUpdates() {
                // Update stats every 30 seconds
                setInterval(() => {
                    this.loadStats();
                }, 30000);

                // Update content every 5 minutes
                setInterval(() => {
                    this.loadContent();
                }, 5 * 60 * 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PopularPage();
        });
    </script>
</body>

</html>
