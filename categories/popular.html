<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Content - CineScope</title>
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://backend-app-970m.onrender.com">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/animations.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinescope.vercel.app/">
    <meta property="og:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="og:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="og:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cinescope.vercel.app/">
    <meta property="twitter:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="twitter:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="twitter:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
                        secondary: { 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-20">
        <!-- Page Header -->
        <section class="bg-gradient-to-r from-yellow-600 to-orange-600 py-12">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold flex items-center">
                            <i class="bi bi-star text-yellow-300 mr-4"></i>
                            Popular Content
                        </h1>
                        <p class="text-yellow-100 mt-2">Most loved movies, shows and anime</p>
                    </div>
                    
                    <!-- Filter Options -->
                    <div class="hidden md:flex items-center space-x-4">
                        <select id="contentTypeFilter" class="form-input bg-orange-700 border-orange-600">
                            <option value="all">All Content</option>
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows</option>
                            <option value="anime">Anime</option>
                        </select>
                        <select id="timeRangeFilter" class="form-input bg-orange-700 border-orange-600">
                            <option value="all_time">All Time</option>
                            <option value="this_year">This Year</option>
                            <option value="this_month">This Month</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content Section -->
        <section class="py-12">
            <div class="container mx-auto px-4">
                <!-- Mobile Filters -->
                <div class="md:hidden mb-6">
                    <div class="grid grid-cols-2 gap-4">
                        <select id="mobileContentTypeFilter" class="form-input">
                            <option value="all">All Content</option>
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows</option>
                            <option value="anime">Anime</option>
                        </select>
                        <select id="mobileTimeRangeFilter" class="form-input">
                            <option value="all_time">All Time</option>
                            <option value="this_year">This Year</option>
                            <option value="this_month">This Month</option>
                        </select>
                    </div>
                </div>

                <!-- Results Info -->
                <div class="flex items-center justify-between mb-6">
                    <h2 id="resultsInfo" class="text-xl font-semibold">Popular content of all time</h2>
                    <button id="refreshBtn" class="btn-secondary text-sm">
                        <i class="bi bi-arrow-clockwise mr-1"></i>
                        Refresh
                    </button>
                </div>

                <!-- Content Grid -->
                <div id="popularContentGrid" class="content-grid loading">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p class="mt-4">Loading popular content...</p>
                    </div>
                </div>

                <!-- Load More -->
                <div class="text-center mt-12">
                    <button id="loadMoreBtn" class="btn-primary hidden">
                        <i class="bi bi-plus-circle mr-2"></i>
                        Load More
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/include.js"></script>
    <script src="../js/main.js"></script>
    <!-- Additional Scripts -->
    <script src="/js/animations.js"></script>
    <script src="/js/accessibility.js"></script>
    <script src="/js/performance.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeIncludes();
            initializePopularPage();
        });
    </script>
</body>
</html>
