<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Most popular movies, TV shows, and anime">
    <title>Popular Content - CineScope</title>
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <meta name="theme-color" content="#1e40af">
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="cinema-loader">
            <div class="loader-text">Loading Popular...</div>
        </div>
    </div>
    
    <div id="page-loader" class="page-loader" style="display: none;">
        <div id="page-loader-bar" class="page-loader-bar"></div>
    </div>
    
    <div id="header-container"></div>
    
    <main id="main-content" role="main" class="pt-20 pb-20">
        <div class="container mx-auto px-4 py-8">
            <div class="hero-banner mb-12">
                <div class="hero-banner-background" style="background-image: url('/assets/images/popular-bg.jpg')"></div>
                <div class="hero-banner-content">
                    <h1 class="hero-banner-title text-gradient">⭐ Popular Content</h1>
                    <p class="hero-banner-subtitle">
                        The most loved movies, shows, and anime
                    </p>
                </div>
            </div>

            <div class="filter-bar">
                <div class="filter-group">
                    <label class="filter-label">Content Type</label>
                    <select id="content-type-filter" class="filter-select">
                        <option value="all">All Content</option>
                        <option value="movie">Movies</option>
                        <option value="tv">TV Shows</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Genre</label>
                    <select id="genre-filter" class="filter-select">
                        <option value="">All Genres</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="thriller">Thriller</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="horror">Horror</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Rating</label>
                    <select id="rating-filter" class="filter-select">
                        <option value="">Any Rating</option>
                        <option value="9">9+ Stars</option>
                        <option value="8">8+ Stars</option>
                        <option value="7">7+ Stars</option>
                        <option value="6">6+ Stars</option>
                    </select>
                </div>
            </div>

            <div id="popular-content" class="movie-grid"></div>
            
            <div id="loading-content" class="content-loading" style="display: none;">
                <div class="content-loading-item"></div>
                <div class="content-loading-item"></div>
                <div class="content-loading-item"></div>
                <div class="content-loading-item"></div>
                <div class="content-loading-item"></div>
                <div class="content-loading-item"></div>
            </div>

            <div id="pagination" class="pagination" style="display: none;">
                <button class="pagination-btn" id="prev-page" disabled>‹</button>
                <div id="page-numbers"></div>
                <button class="pagination-btn" id="next-page">›</button>
                <div class="pagination-info">
                    Page <span id="current-page">1</span> of <span id="total-pages">1</span>
                </div>
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-state-icon">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                </div>
                <h3 class="empty-state-title">No Popular Content Found</h3>
                <p class="empty-state-description">
                    Try adjusting your filters to find more content.
                </p>
                <button class="btn btn-primary" onclick="window.app.loadPopularContent()">
                    Refresh
                </button>
            </div>
        </div>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await window.app.loadPopularPage();
        });
    </script>
</body>
</html>
