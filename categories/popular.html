<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <script>document.write('<script src="/includes/head.html"><\/script>');</script>
    <title>Popular Content | CineScope</title>
</head>
<body>
    <div data-include="header"></div>
    
    <main class="container py-8 pt-24">
        <section class="category-header mb-8">
            <h1 class="text-4xl font-bold mb-4">
                <i class="fas fa-star text-yellow-500 mr-3"></i>
                Popular <span class="text-gradient">Content</span>
            </h1>
            <p class="text-gray-400 text-lg">Most loved content by our community</p>
        </section>

        <div class="category-filters mb-8">
            <div class="flex flex-wrap gap-4">
                <select id="contentType" class="filter-select" onchange="loadPopularContent()">
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>
                <select id="genre" class="filter-select" onchange="loadPopularContent()">
                    <option value="">All Genres</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="horror">Horror</option>
                    <option value="romance">Romance</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="thriller">Thriller</option>
                </select>
            </div>
        </div>

        <div id="popularContent">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
    <script>
        async function loadPopularContent() {
            const container = document.getElementById('popularContent');
            const contentType = document.getElementById('contentType').value;
            const genre = document.getElementById('genre').value;
            
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                let response;
                if (genre) {
                    response = await APIService.getGenreRecommendations(genre, contentType, 50);
                } else {
                    response = await APIService.getTrending(contentType, 50);
                }
                
                const content = response.recommendations || [];
                container.innerHTML = content.length > 0 ? 
                    `<div class="content-grid">${content.map(item => app.createContentCard(item)).join('')}</div>` :
                    '<p class="text-center text-gray-400 py-8">No popular content found</p>';
            } catch (error) {
                container.innerHTML = '<p class="text-center text-red-400 py-8">Failed to load popular content</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadPopularContent);
    </script>
</body>
</html>
