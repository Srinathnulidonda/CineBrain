<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Content - CineScope</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav-brand">CineScope</a>
            <div class="search-container">
                <svg class="search-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                </svg>
                <input type="text" placeholder="Search..." class="search-input" data-search-input>
                <div class="search-results" style="display: none;"></div>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/categories/movies" class="nav-link">Movies</a>
                <a href="/categories/tv-shows" class="nav-link">TV Shows</a>
                <a href="/categories/anime" class="nav-link">Anime</a>
                <div data-auth="required">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <button onclick="app.logout()" class="btn btn-outline btn-sm">Logout</button>
                </div>
                <div data-auth="false">
                    <a href="/login" class="btn btn-outline btn-sm">Sign In</a>
                </div>
            </div>
            <button class="btn btn-secondary md:hidden" data-mobile-menu-toggle>☰</button>
        </nav>
    </header>

    <main class="container py-8">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-4xl font-bold mb-2">⭐ Popular Content</h1>
                <p class="text-gray-400">Most watched and highest rated content</p>
            </div>
            
            <!-- Filters -->
            <div class="flex gap-4">
                <select id="type-filter" class="form-select">
                    <option value="all">All Types</option>
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                    <option value="anime">Anime</option>
                </select>
                <select id="time-filter" class="form-select">
                    <option value="all">All Time</option>
                    <option value="month">This Month</option>
                    <option value="year">This Year</option>
                </select>
            </div>
        </div>

        <!-- Popular Movies Section -->
        <section id="popular-movies" class="mb-12">
            <h2 class="text-2xl font-bold mb-6">Popular Movies</h2>
            <div id="movies-content" class="grid-responsive">
                <!-- Loading skeletons -->
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
            </div>
        </section>

        <!-- Popular TV Shows Section -->
        <section id="popular-tv" class="mb-12">
            <h2 class="text-2xl font-bold mb-6">Popular TV Shows</h2>
            <div id="tv-content" class="grid-responsive">
                <!-- Loading skeletons -->
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
            </div>
        </section>

        <!-- Popular Anime Section -->
        <section id="popular-anime" class="mb-12">
            <h2 class="text-2xl font-bold mb-6">Popular Anime</h2>
            <div id="anime-content" class="grid-responsive">
                <!-- Loading skeletons -->
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
                <div class="skeleton h-80 rounded-lg"></div>
            </div>
        </section>

        <!-- Load More Button -->
        <div class="text-center mt-12">
            <button id="load-more-btn" class="btn btn-outline btn-lg">
                Load More Popular Content
            </button>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script>
        let currentPage = 1;
        let currentType = 'all';
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', function() {
            setupFilters();
            loadPopularContent();
        });

        function setupFilters() {
            const typeFilter = document.getElementById('type-filter');
            const timeFilter = document.getElementById('time-filter');

            typeFilter.addEventListener('change', (e) => {
                currentType = e.target.value;
                currentPage = 1;
                loadPopularContent(true);
            });

            timeFilter.addEventListener('change', () => {
                currentPage = 1;
                loadPopularContent(true);
            });

            document.getElementById('load-more-btn').addEventListener('click', () => {
                currentPage++;
                loadPopularContent(false);
            });
        }

        async function loadPopularContent(reset = true) {
            if (isLoading) return;
            isLoading = true;

            try {
                if (currentType === 'all' || reset) {
                    await loadAllPopularContent();
                } else {
                    await loadFilteredContent();
                }
            } catch (error) {
                console.error('Failed to load popular content:', error);
                app.showToast('Failed to load content', 'error');
            } finally {
                isLoading = false;
            }
        }

        async function loadAllPopularContent() {
            const sections = [
                { 
                    id: 'movies-content', 
                    loader: () => apiClient.getTrending('movie', 15),
                    sectionId: 'popular-movies'
                },
                { 
                    id: 'tv-content', 
                    loader: () => apiClient.getTrending('tv', 15),
                    sectionId: 'popular-tv'
                },
                { 
                    id: 'anime-content', 
                    loader: () => apiClient.getAnimeRecommendations('', 15),
                    sectionId: 'popular-anime'
                }
            ];

            for (const section of sections) {
                const container = document.getElementById(section.id);
                const sectionElement = document.getElementById(section.sectionId);
                
                if (!container) continue;

                try {
                    const content = await section.loader();
                    
                    if (content && content.length > 0) {
                        container.innerHTML = content.map(item => UIComponents.createContentCard(item)).join('');
                        sectionElement.style.display = 'block';
                    } else {
                        sectionElement.style.display = 'none';
                    }
                } catch (error) {
                    console.error(`Failed to load ${section.id}:`, error);
                    container.innerHTML = '<div class="col-span-full text-center py-8 text-red-400">Failed to load content</div>';
                }
            }
        }

        async function loadFilteredContent() {
            // Hide all sections first
            document.getElementById('popular-movies').style.display = 'none';
            document.getElementById('popular-tv').style.display = 'none';
            document.getElementById('popular-anime').style.display = 'none';

            let content = [];
            let containerId = '';
            let sectionId = '';

            switch (currentType) {
                case 'movie':
                    content = await apiClient.getTrending('movie', 20);
                    containerId = 'movies-content';
                    sectionId = 'popular-movies';
                    break;
                case 'tv':
                    content = await apiClient.getTrending('tv', 20);
                    containerId = 'tv-content';
                    sectionId = 'popular-tv';
                    break;
                case 'anime':
                    content = await apiClient.getAnimeRecommendations('', 20);
                    containerId = 'anime-content';
                    sectionId = 'popular-anime';
                    break;
            }

            if (content && content.length > 0) {
                const container = document.getElementById(containerId);
                container.innerHTML = content.map(item => UIComponents.createContentCard(item)).join('');
                document.getElementById(sectionId).style.display = 'block';
            }
        }
    </script>
</body>
</html>
