<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critics' Choice - CineScope</title>
    <meta name="description" content="Critically acclaimed movies, TV shows, and anime with high ratings and reviews.">
    
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="flex flex-col items-center">
            <div class="loader"></div>
            <p class="mt-4 text-lg font-medium">Loading Critics' Choice...</p>
        </div>
    </div>

    <div id="header-placeholder"></div>

    <main class="container py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">üèÜ Critics' Choice</h1>
            <p class="text-gray-400 text-lg">Highly rated content recommended by professional critics</p>
        </div>

        <!-- Rating Filter -->
        <div class="card mb-8">
            <div class="card-content">
                <div class="grid grid-1 md:grid-4 gap-6">
                    <div>
                        <label class="form-label">Content Type</label>
                        <select id="contentType" class="form-input">
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Minimum Rating</label>
                        <div class="flex items-center gap-4">
                            <input type="range" id="ratingFilter" class="flex-1" min="7" max="10" step="0.1" value="7.5">
                            <span id="ratingValue" class="text-sm font-medium">7.5+</span>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Time Period</label>
                        <select id="timePeriod" class="form-input">
                            <option value="">All Time</option>
                            <option value="2020">2020s</option>
                            <option value="2010">2010s</option>
                            <option value="2000">2000s</option>
                            <option value="1990">90s & Earlier</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Sort By</label>
                        <select id="sortBy" class="form-input">
                            <option value="rating">Highest Rated</option>
                            <option value="votes">Most Voted</option>
                            <option value="recent">Most Recent</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Critics Score Legend -->
        <div class="card mb-8">
            <div class="card-content">
                <h3 class="font-semibold mb-4">Rating Guide</h3>
                <div class="grid grid-2 md:grid-4 gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                        <span class="text-sm">5.0-6.9 (Poor)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                        <span class="text-sm">7.0-7.9 (Good)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                        <span class="text-sm">8.0-8.9 (Great)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
                        <span class="text-sm">9.0+ (Masterpiece)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-grid" id="criticsContent">
            <!-- Content will be loaded here -->
        </div>

        <div class="text-center mt-12">
            <button id="loadMoreBtn" class="btn btn-secondary" onclick="loadMore()" style="display: none;">
                Load More Critically Acclaimed
            </button>
        </div>

        <!-- Featured Critics Picks -->
        <section class="section mt-16">
            <h2 class="section-title">Editor's Picks</h2>
            <div class="grid grid-1 md:grid-2 lg:grid-3 gap-6" id="editorsPicks">
                <!-- Will be populated with special curated content -->
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let currentPage = 1;
        let allResults = [];
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadCriticsChoice();
            loadEditorsPicks();
        });

        function setupEventListeners() {
            ['contentType', 'timePeriod', 'sortBy'].forEach(id => {
                document.getElementById(id).addEventListener('change', resetAndLoad);
            });

            const ratingFilter = document.getElementById('ratingFilter');
            ratingFilter.addEventListener('input', (e) => {
                document.getElementById('ratingValue').textContent = e.target.value + '+';
                Utils.debounce(resetAndLoad, 300)();
            });
        }

        function resetAndLoad() {
            currentPage = 1;
            allResults = [];
            loadCriticsChoice();
        }

        async function loadCriticsChoice() {
            if (isLoading) return;

            try {
                isLoading = true;
                const container = document.getElementById('criticsContent');
                
                if (currentPage === 1) {
                    UI.showSkeleton(container, 20);
                }

                const contentType = document.getElementById('contentType').value;
                const response = await api.getCriticsChoice(contentType, 20);
                const content = response.recommendations || [];

                // Apply client-side filters
                const filteredContent = applyFilters(content);

                if (currentPage === 1) {
                    allResults = filteredContent;
                } else {
                    allResults = [...allResults, ...filteredContent];
                }

                renderCriticsContent(container, allResults);
                
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                loadMoreBtn.style.display = content.length >= 20 ? 'block' : 'none';

            } catch (error) {
                console.error('Error loading critics choice:', error);
                showErrorState();
            } finally {
                isLoading = false;
            }
        }

        function applyFilters(content) {
            let filtered = [...content];
            
            const minRating = parseFloat(document.getElementById('ratingFilter').value);
            const timePeriod = document.getElementById('timePeriod').value;
            const sortBy = document.getElementById('sortBy').value;

            // Rating filter
            filtered = filtered.filter(item => (item.rating || 0) >= minRating);

            // Time period filter
            if (timePeriod) {
                const decade = parseInt(timePeriod);
                filtered = filtered.filter(item => {
                    if (!item.release_date) return false;
                    const year = new Date(item.release_date).getFullYear();
                    return year >= decade && year < decade + 10;
                });
            }

            // Sort
            switch (sortBy) {
                case 'votes':
                    filtered.sort((a, b) => (b.vote_count || 0) - (a.vote_count || 0));
                    break;
                case 'recent':
                    filtered.sort((a, b) => new Date(b.release_date || 0) - new Date(a.release_date || 0));
                    break;
                default: // rating
                    filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0));
            }

            return filtered;
        }

        function renderCriticsContent(container, content) {
            if (!content || content.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full">
                        <div class="empty-state">
                            <div class="empty-state-icon">üèÜ</div>
                            <h3 class="empty-state-title">No critics' choice content found</h3>
                            <p class="empty-state-description">Try adjusting your filters to see more content.</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = content.map(item => {
                const card = UI.createMovieCard(item);
                
                // Add rating badge with color coding
                const ratingBadge = getRatingBadge(item.rating);
                card.innerHTML = `
                    <div class="relative">
                        <div class="absolute top-2 left-2 z-10">
                            ${ratingBadge}
                        </div>
                        ${card.innerHTML}
                    </div>
                `;
                
                return card.outerHTML;
            }).join('');

            Utils.lazyLoadImages();
        }

        function getRatingBadge(rating) {
            if (!rating) return '';
            
            let color = 'bg-gray-600';
            if (rating >= 9.0) color = 'bg-purple-600';
            else if (rating >= 8.0) color = 'bg-green-600';
            else if (rating >= 7.0) color = 'bg-yellow-600';
            else color = 'bg-red-600';

            return `
                <div class="${color} text-white text-xs font-bold px-2 py-1 rounded-full">
                    ${rating.toFixed(1)}
                </div>
            `;
        }

        async function loadEditorsPicks() {
            try {
                // Load admin recommendations as editor's picks
                const response = await api.getAdminChoice('admin_choice', 6);
                const picks = response.recommendations || [];

                const container = document.getElementById('editorsPicks');
                
                if (picks.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center text-gray-400 py-8">
                            <p>No editor's picks available at the moment.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = picks.map(item => `
                    <div class="card cursor-pointer hover:scale-105 transition-transform" 
                         onclick="Router.navigate('/details?id=${item.id}')">
                        <div class="aspect-video bg-gray-800 rounded-t-lg overflow-hidden">
                            <img src="${item.backdrop_path || item.poster_path || Utils.getPlaceholderImage(400, 225)}" 
                                 alt="${Utils.sanitizeHTML(item.title)}" 
                                 class="w-full h-full object-cover">
                        </div>
                        <div class="card-content">
                            <h3 class="font-semibold mb-2">${Utils.sanitizeHTML(item.title)}</h3>
                            <div class="flex items-center gap-2 mb-2 text-sm text-gray-400">
                                ${item.rating ? `<span class="text-yellow-400">‚≠ê ${Utils.formatRating(item.rating)}</span>` : ''}
                                ${item.release_date ? `<span>${Utils.formatDate(item.release_date)}</span>` : ''}
                            </div>
                            <p class="text-sm text-gray-300">${Utils.truncateText(item.overview, 100)}</p>
                            ${item.admin_description ? `
                                <div class="mt-3 p-2 bg-gray-800 rounded text-xs">
                                    <strong>Editor's Note:</strong> ${Utils.truncateText(item.admin_description, 80)}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading editor\'s picks:', error);
            }
        }

        function loadMore() {
            currentPage++;
            loadCriticsChoice();
        }

        function showErrorState() {
            const container = document.getElementById('criticsContent');
            container.innerHTML = `
                <div class="col-span-full">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3 class="empty-state-title">Failed to load critics' choice</h3>
                        <p class="empty-state-description">Please try again later.</p>
                        <button class="btn btn-primary mt-4" onclick="loadCriticsChoice()">Retry</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
