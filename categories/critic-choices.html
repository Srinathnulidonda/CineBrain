<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critics' Choice - CineScope</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div data-include="header"></div>

    <main class="main-content" style="margin-top: 64px; padding: var(--spacing-xl) 0;">
        <div class="container">
            <div class="page-header">
                <h1>üèÜ Critics' Choice</h1>
                <p>Award-winning and critically acclaimed content</p>

                <div class="filter-tabs">
                    <button class="filter-tab active" data-type="all">All</button>
                    <button class="filter-tab" data-type="movie">Movies</button>
                    <button class="filter-tab" data-type="tv">TV Shows</button>
                    <button class="filter-tab" data-type="anime">Anime</button>
                </div>
            </div>

            <div class="content-grid"></div>

            <div class="load-more-container">
                <button class="btn btn-secondary" id="load-more-btn">Load More</button>
            </div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            app.loadCategoryContent('critics-choice');
        });
    </script>
</body>

</html>
