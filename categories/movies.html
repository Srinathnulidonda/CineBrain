<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - CineScope</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav-brand">CineScope</a>
            <div class="search-container">
                <svg class="search-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                </svg>
                <input type="text" placeholder="Search movies..." class="search-input" data-search-input>
                <div class="search-results" style="display: none;"></div>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/categories/movies" class="nav-link active">Movies</a>
                <a href="/categories/tv-shows" class="nav-link">TV Shows</a>
                <a href="/categories/anime" class="nav-link">Anime</a>
                <div data-auth="required">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <button onclick="app.logout()" class="btn btn-outline btn-sm">Logout</button>
                </div>
                <div data-auth="false">
                    <a href="/login" class="btn btn-outline btn-sm">Sign In</a>
                </div>
            </div>
            <button class="btn btn-secondary md:hidden" data-mobile-menu-toggle>‚ò∞</button>
        </nav>
    </header>

    <main class="container py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">üé¨ Movies</h1>
            <p class="text-gray-400">Discover amazing movies from around the world</p>
        </div>

        <!-- Quick Categories -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <a href="?category=trending" class="card p-4 text-center hover:bg-gray-800 category-card" data-category="trending">
                <div class="text-2xl mb-2">üî•</div>
                <h3 class="font-semibold">Trending</h3>
            </a>
            <a href="?category=new-releases" class="card p-4 text-center hover:bg-gray-800 category-card" data-category="new-releases">
                <div class="text-2xl mb-2">‚ú®</div>
                <h3 class="font-semibold">New Releases</h3>
            </a>
            <a href="?category=popular" class="card p-4 text-center hover:bg-gray-800 category-card" data-category="popular">
                <div class="text-2xl mb-2">‚≠ê</div>
                <h3 class="font-semibold">Popular</h3>
            </a>
            <a href="?category=critics-choice" class="card p-4 text-center hover:bg-gray-800 category-card" data-category="critics-choice">
                <div class="text-2xl mb-2">üèÜ</div>
                <h3 class="font-semibold">Critics Choice</h3>
            </a>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap gap-4 mb-8 p-4 bg-gray-800 rounded-lg">
            <select id="genre-filter" class="form-select">
                <option value="">All Genres</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="thriller">Thriller</option>
                <option value="adventure">Adventure</option>
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
            </select>

            <select id="language-filter" class="form-select">
                <option value="">All Languages</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="telugu">Telugu</option>
                <option value="tamil">Tamil</option>
                <option value="kannada">Kannada</option>
                <option value="malayalam">Malayalam</option>
            </select>

            <select id="sort-filter" class="form-select">
                <option value="popularity">Most Popular</option>
                <option value="rating">Highest Rated</option>
                <option value="release_date">Latest Release</option>
                <option value="title">A-Z</option>
            </select>

            <button id="reset-filters" class="btn btn-outline">Reset Filters</button>
        </div>

        <!-- Content Sections -->
        <div id="content-sections">
            <!-- Trending Movies -->
            <section id="trending-section" class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Trending Movies</h2>
                <div id="trending-content" class="grid-responsive">
                    <!-- Loading skeletons -->
                </div>
            </section>

            <!-- New Releases -->
            <section id="new-releases-section" class="mb-12">
                <h2 class="text-2xl font-bold mb-6">New Releases</h2>
                <div id="new-releases-content" class="grid-responsive">
                    <!-- Loading skeletons -->
                </div>
            </section>

            <!-- Popular Movies -->
            <section id="popular-section" class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Popular Movies</h2>
                <div id="popular-content" class="grid-responsive">
                    <!-- Loading skeletons -->
                </div>
            </section>

            <!-- Critics Choice -->
            <section id="critics-section" class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Critics Choice</h2>
                <div id="critics-content" class="grid-responsive">
                    <!-- Loading skeletons -->
                </div>
            </section>
        </div>

        <!-- Filtered Results (hidden by default) -->
        <div id="filtered-results" class="hidden">
            <h2 id="filtered-title" class="text-2xl font-bold mb-6">Filtered Results</h2>
            <div id="filtered-content" class="grid-responsive">
                <!-- Filtered content will appear here -->
            </div>
            <div class="text-center mt-8">
                <button id="load-more-filtered" class="btn btn-outline">Load More</button>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script>
        let isFiltered = false;
        let currentFilters = {
            genre: '',
            language: '',
            sort: 'popularity'
        };
        let currentPage = 1;

        document.addEventListener('DOMContentLoaded', function() {
            setupFilters();
            loadMovieContent();
            handleUrlParams();
        });

        function handleUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const genre = urlParams.get('genre');
            
            if (category || genre) {
                if (genre) {
                    document.getElementById('genre-filter').value = genre;
                    currentFilters.genre = genre;
                }
                applyFilters();
            }
        }

        function setupFilters() {
            const genreFilter = document.getElementById('genre-filter');
            const languageFilter = document.getElementById('language-filter');
            const sortFilter = document.getElementById('sort-filter');
            const resetBtn = document.getElementById('reset-filters');

            [genreFilter, languageFilter, sortFilter].forEach(filter => {
                filter.addEventListener('change', applyFilters);
            });

            resetBtn.addEventListener('click', resetFilters);
        }

        function applyFilters() {
            const genre = document.getElementById('genre-filter').value;
            const language = document.getElementById('language-filter').value;
            const sort = document.getElementById('sort-filter').value;

            currentFilters = { genre, language, sort };
            currentPage = 1;

            if (genre || language || sort !== 'popularity') {
                showFilteredResults();
            } else {
                showDefaultSections();
            }
        }

        function resetFilters() {
            document.getElementById('genre-filter').value = '';
            document.getElementById('language-filter').value = '';
            document.getElementById('sort-filter').value = 'popularity';
            
            currentFilters = { genre: '', language: '', sort: 'popularity' };
            showDefaultSections();
        }

        function showFilteredResults() {
            document.getElementById('content-sections').classList.add('hidden');
            document.getElementById('filtered-results').classList.remove('hidden');
            
            loadFilteredContent();
        }

        function showDefaultSections() {
            document.getElementById('content-sections').classList.remove('hidden');
            document.getElementById('filtered-results').classList.add('hidden');
            isFiltered = false;
        }

        async function loadMovieContent() {
            const sections = [
                { id: 'trending-content', loader: () => apiClient.getTrending('movie', 10) },
                { id: 'new-releases-content', loader: () => apiClient.getNewReleases('', 'movie', 10) },
                { id: 'critics-content', loader: () => apiClient.getCriticsChoice('movie', 10) }
            ];

            for (const section of sections) {
                const container = document.getElementById(section.id);
                if (!container) continue;

                // Show skeleton loading
                container.innerHTML = Array(5).fill(0).map(() => 
                    '<div class="skeleton h-80 rounded-lg"></div>'
                ).join('');

                try {
                    const content = await section.loader();
                    if (content && content.length > 0) {
                        container.innerHTML = content.map(item => UIComponents.createContentCard(item)).join('');
                    } else {
                        container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-400">No content available</div>';
                    }
                } catch (error) {
                    console.error(`Failed to load section ${section.id}:`, error);
                    container.innerHTML = '<div class="col-span-full text-center py-8 text-red-400">Failed to load content</div>';
                }
            }
        }

        async function loadFilteredContent() {
            const container = document.getElementById('filtered-content');
            const title = document.getElementById('filtered-title');
            
            isFiltered = true;

            // Update title based on filters
            let titleText = 'Movies';
            if (currentFilters.genre) titleText = `${currentFilters.genre.charAt(0).toUpperCase() + currentFilters.genre.slice(1)} Movies`;
            if (currentFilters.language) titleText += ` in ${currentFilters.language.charAt(0).toUpperCase() + currentFilters.language.slice(1)}`;
            title.textContent = titleText;

            // Show loading
            container.innerHTML = Array(10).fill(0).map(() => 
                '<div class="skeleton h-80 rounded-lg"></div>'
            ).join('');

            try {
                let content = [];
                
                if (currentFilters.genre) {
                    content = await apiClient.getGenreRecommendations(currentFilters.genre, 'movie', 20);
                } else if (currentFilters.language) {
                    content = await apiClient.getRegionalRecommendations(currentFilters.language, 'movie', 20);
                } else {
                    content = await apiClient.getTrending('movie', 20);
                }

                if (content && content.length > 0) {
                    container.innerHTML = content.map(item => UIComponents.createContentCard(item)).join('');
                } else {
                    container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-400">No movies found matching your criteria</div>';
                }

            } catch (error) {
                console.error('Failed to load filtered content:', error);
                container.innerHTML = '<div class="col-span-full text-center py-12 text-red-400">Failed to load content</div>';
                app.showToast('Failed to load content', 'error');
            }
        }
    </script>
</body>
</html>
