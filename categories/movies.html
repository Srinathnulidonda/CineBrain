<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - CineScope</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div data-include="header"></div>

    <main class="main-content" style="margin-top: 64px; padding: var(--spacing-xl) 0;">
        <div class="container">
            <div class="page-header">
                <h1>ðŸŽ¬ Movies</h1>
                <p>Discover amazing movies from around the world</p>

                <div class="filter-section">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-category="trending">Trending</button>
                        <button class="filter-tab" data-category="popular">Popular</button>
                        <button class="filter-tab" data-category="new-releases">New Releases</button>
                        <button class="filter-tab" data-category="critics-choice">Critics' Choice</button>
                    </div>

                    <div class="genre-filters">
                        <select class="genre-select" id="genre-filter">
                            <option value="">All Genres</option>
                            <option value="action">Action</option>
                            <option value="comedy">Comedy</option>
                            <option value="drama">Drama</option>
                            <option value="horror">Horror</option>
                            <option value="romance">Romance</option>
                            <option value="sci-fi">Sci-Fi</option>
                            <option value="thriller">Thriller</option>
                            <option value="animation">Animation</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="content-grid"></div>

            <div class="load-more-container">
                <button class="btn btn-secondary" id="load-more-btn">Load More</button>
            </div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            app.setupCategoryPage();
        });
    </script>

    <style>
        .filter-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            align-items: center;
        }

        .genre-filters {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .genre-select {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .genre-select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .load-more-container {
            text-align: center;
            margin-top: var(--spacing-xl);
        }

        @media (min-width: 768px) {
            .filter-section {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</body>

</html>
