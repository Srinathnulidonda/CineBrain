<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - CineScope</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Include Header -->
    <div id="header-include"></div>

    <!-- Main Content -->
    <main style="padding-top: 80px;">
        <!-- Page Header -->
        <section class="bg-secondary py-12">
            <div class="container text-center">
                <h1 class="text-4xl font-bold mb-4">ðŸŽ¬ Movies</h1>
                <p class="text-lg text-secondary mb-6">Discover the latest blockbusters, timeless classics, and hidden
                    gems</p>

                <!-- Real-time movie stats -->
                <div class="flex justify-center items-center gap-6 text-sm">
                    <div class="flex items-center gap-2">
                        <span class="text-primary-blue">ðŸŽ­</span>
                        <span class="text-muted"><span id="total-movies">12.5K</span> movies</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-success">ðŸ“ˆ</span>
                        <span class="text-muted"><span id="new-today">15</span> added today</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-success rounded-full animate-pulse"></div>
                        <span class="text-muted">Live updates</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="container py-8">
            <!-- Genre Filter Pills -->
            <section class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Browse by Genre</h3>
                <div class="flex flex-wrap gap-3">
                    <button class="genre-pill active" data-genre="all">All Movies</button>
                    <button class="genre-pill" data-genre="action">Action</button>
                    <button class="genre-pill" data-genre="comedy">Comedy</button>
                    <button class="genre-pill" data-genre="drama">Drama</button>
                    <button class="genre-pill" data-genre="horror">Horror</button>
                    <button class="genre-pill" data-genre="romance">Romance</button>
                    <button class="genre-pill" data-genre="thriller">Thriller</button>
                    <button class="genre-pill" data-genre="sci-fi">Sci-Fi</button>
                    <button class="genre-pill" data-genre="fantasy">Fantasy</button>
                </div>
            </section>

            <!-- Advanced Filters -->
            <section class="card p-6 mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold">Filter Movies</h3>
                    <button id="clear-filters" class="btn btn-ghost btn-sm">Clear All</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="form-label">Release Year</label>
                        <select id="year-filter" class="form-input">
                            <option value="">Any Year</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020s">2020s</option>
                            <option value="2010s">2010s</option>
                            <option value="2000s">2000s</option>
                            <option value="1990s">1990s</option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">Rating</label>
                        <select id="rating-filter" class="form-input">
                            <option value="">Any Rating</option>
                            <option value="9">9.0+ Masterpiece</option>
                            <option value="8">8.0+ Excellent</option>
                            <option value="7">7.0+ Good</option>
                            <option value="6">6.0+ Decent</option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">Language</label>
                        <select id="language-filter" class="form-input">
                            <option value="">All Languages</option>
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                            <option value="telugu">Telugu</option>
                            <option value="tamil">Tamil</option>
                            <option value="kannada">Kannada</option>
                            <option value="malayalam">Malayalam</option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">Sort By</label>
                        <select id="sort-filter" class="form-input">
                            <option value="popularity">Popularity</option>
                            <option value="rating">Rating</option>
                            <option value="release_date">Release Date</option>
                            <option value="title">Title A-Z</option>
                            <option value="runtime">Runtime</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Featured Movies -->
            <section class="mb-12">
                <h2 class="text-2xl font-semibold mb-6">Featured Movies</h2>
                <div id="featured-movies" class="carousel">
                    <div class="flex justify-center p-8">
                        <div class="spinner"></div>
                    </div>
                </div>
            </section>

            <!-- Box Office -->
            <section class="mb-12">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold">Box Office Champions</h2>
                    <div class="flex items-center gap-2 text-sm text-muted">
                        <div class="w-2 h-2 bg-warning rounded-full animate-pulse"></div>
                        <span>Updated hourly</span>
                    </div>
                </div>
                <div id="box-office-movies" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Box office movies will be populated -->
                </div>
            </section>

            <!-- All Movies Grid -->
            <section>
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold">All Movies</h2>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-muted" id="results-count">Loading...</span>
                        <div class="flex gap-2">
                            <button id="view-grid" class="btn btn-ghost btn-sm active">âŠž</button>
                            <button id="view-list" class="btn btn-ghost btn-sm">â˜°</button>
                        </div>
                    </div>
                </div>

                <div id="movies-grid">
                    <div class="flex justify-center p-8">
                        <div class="spinner"></div>
                    </div>
                </div>

                <!-- Infinite Scroll Loader -->
                <div id="infinite-loader" class="text-center py-8 hidden">
                    <div class="spinner"></div>
                    <p class="text-muted mt-2">Loading more movies...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer-include"></div>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/movies.js"></script>
</body>

</html>
