<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - CineScope</title>
    <meta name="description" content="Discover the best movies on CineScope with personalized recommendations.">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div data-include="header"></div>

    <main style="padding-top: 80px;">
        <!-- Page Hero -->
        <section class="page-hero">
            <div class="container">
                <div class="breadcrumb">
                    <a href="/">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <span>Movies</span>
                </div>
                <h1 class="page-title">üé¨ Movies</h1>
                <p class="page-description">Explore the world of cinema with our curated movie collection</p>
            </div>
        </section>

        <div class="container">
            <!-- Movie Categories Tabs -->
            <div class="tabs">
                <ul class="tab-list">
                    <li><button class="tab-button active" data-category="trending">Trending</button></li>
                    <li><button class="tab-button" data-category="popular">Popular</button></li>
                    <li><button class="tab-button" data-category="new">New Releases</button></li>
                    <li><button class="tab-button" data-category="top">Top Rated</button></li>
                    <li><button class="tab-button" data-category="genres">By Genre</button></li>
                </ul>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="genreFilter">Genre:</label>
                    <select id="genreFilter" class="filter-select">
                        <option value="">All Genres</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Thriller</option>
                        <option value="sci-fi">Science Fiction</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="animation">Animation</option>
                        <option value="documentary">Documentary</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="yearFilter">Year:</label>
                    <select id="yearFilter" class="filter-select">
                        <option value="">All Years</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="languageFilter">Language:</label>
                    <select id="languageFilter" class="filter-select">
                        <option value="">All Languages</option>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
                        <option value="tamil">Tamil</option>
                        <option value="kannada">Kannada</option>
                        <option value="malayalam">Malayalam</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
            </div>

            <!-- Content Sections -->
            <div class="tab-content active" id="trending-content">
                <div class="content-grid" id="trendingMovies"></div>
            </div>

            <div class="tab-content" id="popular-content">
                <div class="content-grid" id="popularMovies"></div>
            </div>

            <div class="tab-content" id="new-content">
                <div class="content-grid" id="newMovies"></div>
            </div>

            <div class="tab-content" id="top-content">
                <div class="content-grid" id="topMovies"></div>
            </div>

            <div class="tab-content" id="genres-content">
                <div class="genre-grid">
                    <div class="genre-card" onclick="loadGenreMovies('action')">
                        <div class="genre-icon">üé¨</div>
                        <h3>Action</h3>
                    </div>
                    <div class="genre-card" onclick="loadGenreMovies('comedy')">
                        <div class="genre-icon">üòÑ</div>
                        <h3>Comedy</h3>
                    </div>
                    <div class="genre-card" onclick="loadGenreMovies('drama')">
                        <div class="genre-icon">üé≠</div>
                        <h3>Drama</h3>
                    </div>
                    <div class="genre-card" onclick="loadGenreMovies('horror')">
                        <div class="genre-icon">üëª</div>
                        <h3>Horror</h3>
                    </div>
                    <div class="genre-card" onclick="loadGenreMovies('romance')">
                        <div class="genre-icon">üíï</div>
                        <h3>Romance</h3>
                    </div>
                    <div class="genre-card" onclick="loadGenreMovies('thriller')">
                        <div class="genre-icon">üîç</div>
                        <h3>Thriller</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>

    <script>
        let currentCategory = 'trending';

        document.addEventListener('DOMContentLoaded', function() {
            setupTabSwitching();
            loadMovieContent('trending');
        });

        function setupTabSwitching() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.getAttribute('data-category');
                    currentCategory = category;
                    
                    // Update active states
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    document.getElementById(`${category}-content`).classList.add('active');
                    
                    // Load content for the category
                    if (category !== 'genres') {
                        loadMovieContent(category);
                    }
                });
            });
        }

        async function loadMovieContent(category) {
            const containers = {
                'trending': 'trendingMovies',
                'popular': 'popularMovies',
                'new': 'newMovies',
                'top': 'topMovies'
            };
            
            const containerId = containers[category];
            if (!containerId) return;
            
            const container = document.getElementById(containerId);
            
            try {
                showLoadingSkeleton(container);
                
                let response;
                switch (category) {
                    case 'trending':
                        response = await ApiService.getTrending('movie', 40);
                        break;
                    case 'popular':
                        response = await ApiService.getTrending('movie', 40);
                        break;
                    case 'new':
                        response = await ApiService.getNewReleases(null, 'movie', 40);
                        break;
                    case 'top':
                        response = await ApiService.getCriticsChoice('movie', 40);
                        break;
                }
                
                if (response && response.success && response.data.recommendations) {
                    renderContentGrid(container, response.data.recommendations);
                } else {
                    showErrorMessage(container, 'Failed to load movies');
                }
            } catch (error) {
                console.error(`Error loading ${category} movies:`, error);
                showErrorMessage(container, 'Failed to load movies');
            }
        }

        async function loadGenreMovies(genre) {
            const container = document.getElementById('topMovies');
            
            try {
                showLoadingSkeleton(container);
                
                const response = await ApiService.getGenreRecommendations(genre, 'movie', 40);
                
                if (response.success && response.data.recommendations) {
                    renderContentGrid(container, response.data.recommendations);
                    
                    // Switch to top-rated tab to show results
                    document.querySelector('[data-category="top"]').click();
                } else {
                    showErrorMessage(container, `No ${genre} movies found`);
                }
            } catch (error) {
                console.error(`Error loading ${genre} movies:`, error);
                showErrorMessage(container, 'Failed to load movies');
            }
        }

        function applyFilters() {
            loadMovieContent(currentCategory);
        }
    </script>

    <style>
        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .genre-card {
            background: var(--dark-surface);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            border: 2px solid transparent;
        }
        
        .genre-card:hover {
            border-color: var(--primary-blue);
            transform: translateY(-4px);
        }
        
        .genre-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .genre-card h3 {
            margin: 0;
            color: var(--text-primary);
        }
    </style>
</body>
</html>
