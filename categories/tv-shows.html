<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows - CineScope</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav-brand">CineScope</a>
            <div class="search-container">
                <svg class="search-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                </svg>
                <input type="text" placeholder="Search TV shows..." class="search-input" data-search-input>
                <div class="search-results" style="display: none;"></div>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/categories/movies" class="nav-link">Movies</a>
                <a href="/categories/tv-shows" class="nav-link active">TV Shows</a>
                <a href="/categories/anime" class="nav-link">Anime</a>
                <div data-auth="required">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <button onclick="app.logout()" class="btn btn-outline btn-sm">Logout</button>
                </div>
                <div data-auth="false">
                    <a href="/login" class="btn btn-outline btn-sm">Sign In</a>
                </div>
            </div>
            <button class="btn btn-secondary md:hidden" data-mobile-menu-toggle">‚ò∞</button>
        </nav>
    </header>

    <main class="container py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">üì∫ TV Shows</h1>
            <p class="text-gray-400">Discover amazing series from around the world</p>
        </div>

        <!-- Quick Categories -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <a href="?category=trending" class="card p-4 text-center hover:bg-gray-800 category-card">
                <div class="text-2xl mb-2">üî•</div>
                <h3 class="font-semibold">Trending</h3>
            </a>
            <a href="?category=new-releases" class="card p-4 text-center hover:bg-gray-800 category-card">
                <div class="text-2xl mb-2">‚ú®</div>
                <h3 class="font-semibold">New Releases</h3>
            </a>
            <a href="?category=popular" class="card p-4 text-center hover:bg-gray-800 category-card">
                <div class="text-2xl mb-2">‚≠ê</div>
                <h3 class="font-semibold">Popular</h3>
            </a>
            <a href="?category=ending-soon" class="card p-4 text-center hover:bg-gray-800 category-card">
                <div class="text-2xl mb-2">‚è∞</div>
                <h3 class="font-semibold">Ending Soon</h3>
            </a>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap gap-4 mb-8 p-4 bg-gray-800 rounded-lg">
            <select id="genre-filter" class="form-select">
                <option value="">All Genres</option>
                <option value="action">Action & Adventure</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="family">Family</option>
                <option value="kids">Kids</option>
                <option value="mystery">Mystery</option>
                <option value="news">News</option>
                <option value="reality">Reality</option>
                <option value="sci-fi">Sci-Fi & Fantasy</option>
                <option value="soap">Soap</option>
                <option value="talk">Talk</option>
                <option value="war">War & Politics</option>
                <option value="western">Western</option>
            </select>

            <select id="language-filter" class="form-select">
                <option value="">All Languages</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="telugu">Telugu</option>
                <option value="tamil">Tamil</option>
                <option value="kannada">Kannada</option>
                <option value="malayalam">Malayalam</option>
                <option value="korean">Korean</option>
                <option value="japanese">Japanese</option>
            </select>

            <select id="status-filter" class="form-select">
                <option value="">All Status</option>
                <option value="returning">Returning Series</option>
                <option value="ended">Ended</option>
                <option value="canceled">Canceled</option>
                <option value="pilot">Pilot</option>
            </select>

            <button id="reset-filters" class="btn btn-outline">Reset Filters</button>
        </div>

        <!-- Content Sections -->
        <div id="content-sections">
            <!-- Trending TV Shows -->
            <section id="trending-section" class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Trending TV Shows</h2>
                <div id="trending-content" class="grid-responsive">
                    <!-- Loading skeletons -->
                </div>
            </section>

            <!-- Popular TV Shows -->
            <section id="popular-section" class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Popular TV Shows</h2>
                <div id="popular-content" class="grid-responsive">
                    <!-- Loading skeletons -->
                </div>
            </section>

            <!-- New Releases -->
            <section id="new-releases-section" class="mb-12">
                <h2 class="text-2xl font-bold mb-6">New Releases</h2>
                <div id="new-releases-content" class="grid-responsive">
                    <!-- Loading skeletons -->
                </div>
            </section>

            <!-- Critics Choice -->
            <section id="critics-section" class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Critics Choice</h2>
                <div id="critics-content" class="grid-responsive">
                    <!-- Loading skeletons -->
                </div>
            </section>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupFilters();
            loadTVShowContent();
        });

        function setupFilters() {
            const genreFilter = document.getElementById('genre-filter');
            const languageFilter = document.getElementById('language-filter');
            const statusFilter = document.getElementById('status-filter');
            const resetBtn = document.getElementById('reset-filters');

            [genreFilter, languageFilter, statusFilter].forEach(filter => {
                filter.addEventListener('change', applyFilters);
            });

            resetBtn.addEventListener('click', resetFilters);
        }

        function applyFilters() {
            // Implementation similar to movies.html but for TV shows
            const genre = document.getElementById('genre-filter').value;
            const language = document.getElementById('language-filter').value;
            
            if (genre || language) {
                showFilteredResults();
            } else {
                showDefaultSections();
            }
        }

        function resetFilters() {
            document.getElementById('genre-filter').value = '';
            document.getElementById('language-filter').value = '';
            document.getElementById('status-filter').value = '';
            showDefaultSections();
        }

        function showFilteredResults() {
            // Hide default sections and show filtered content
            // Implementation would be similar to movies.html
        }

        function showDefaultSections() {
            document.getElementById('content-sections').classList.remove('hidden');
        }

        async function loadTVShowContent() {
            const sections = [
                { id: 'trending-content', loader: () => apiClient.getTrending('tv', 10) },
                { id: 'popular-content', loader: () => apiClient.getTrending('tv', 10) },
                { id: 'new-releases-content', loader: () => apiClient.getNewReleases('', 'tv', 10) },
                { id: 'critics-content', loader: () => apiClient.getCriticsChoice('tv', 10) }
            ];

            for (const section of sections) {
                const container = document.getElementById(section.id);
                if (!container) continue;

                // Show skeleton loading
                container.innerHTML = Array(5).fill(0).map(() => 
                    '<div class="skeleton h-80 rounded-lg"></div>'
                ).join('');

                try {
                    const content = await section.loader();
                    if (content && content.length > 0) {
                        container.innerHTML = content.map(item => UIComponents.createContentCard(item)).join('');
                    } else {
                        container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-400">No content available</div>';
                    }
                } catch (error) {
                    console.error(`Failed to load section ${section.id}:`, error);
                    container.innerHTML = '<div class="col-span-full text-center py-8 text-red-400">Failed to load content</div>';
                }
            }
        }
    </script>
</body>
</html>
