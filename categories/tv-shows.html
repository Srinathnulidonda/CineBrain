<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows - CineScope</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div data-include="header"></div>

    <main class="main-content" style="margin-top: 64px; padding: var(--spacing-xl) 0;">
        <div class="container">
            <div class="page-header">
                <h1>ðŸ“º TV Shows</h1>
                <p>Binge-worthy series and shows for every taste</p>

                <div class="filter-section">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-category="trending">Trending Series</button>
                        <button class="filter-tab" data-category="popular">Popular Shows</button>
                        <button class="filter-tab" data-category="new-releases">New Episodes</button>
                        <button class="filter-tab" data-category="critics-choice">Award Winners</button>
                    </div>

                    <div class="show-filters">
                        <select class="filter-select" id="genre-filter">
                            <option value="">All Genres</option>
                            <option value="drama">Drama</option>
                            <option value="comedy">Comedy</option>
                            <option value="action">Action</option>
                            <option value="crime">Crime</option>
                            <option value="documentary">Documentary</option>
                            <option value="reality">Reality TV</option>
                            <option value="sci-fi">Sci-Fi</option>
                            <option value="horror">Horror</option>
                        </select>

                        <select class="filter-select" id="status-filter">
                            <option value="">All Status</option>
                            <option value="ongoing">Currently Airing</option>
                            <option value="completed">Completed</option>
                            <option value="upcoming">Coming Soon</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="content-grid"></div>

            <div class="load-more-container">
                <button class="btn btn-secondary" id="load-more-btn">Load More Shows</button>
            </div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>

    <script>
        class TVShowsPage {
            constructor() {
                this.currentCategory = 'trending';
                this.currentGenre = '';
                this.currentStatus = '';
                this.currentPage = 1;
                this.isLoading = false;
                this.init();
            }

            init() {
                this.setupFilters();
                this.loadTVShows();
                this.setupLoadMore();
            }

            setupFilters() {
                // Category tabs
                const tabs = document.querySelectorAll('.filter-tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');

                        this.currentCategory = tab.dataset.category;
                        this.currentPage = 1;
                        this.loadTVShows(true);
                    });
                });

                // Genre filter
                const genreFilter = document.getElementById('genre-filter');
                genreFilter.addEventListener('change', () => {
                    this.currentGenre = genreFilter.value;
                    this.currentPage = 1;
                    this.loadTVShows(true);
                });

                // Status filter
                const statusFilter = document.getElementById('status-filter');
                statusFilter.addEventListener('change', () => {
                    this.currentStatus = statusFilter.value;
                    this.currentPage = 1;
                    this.loadTVShows(true);
                });
            }

            async loadTVShows(reset = false) {
                if (this.isLoading) return;

                try {
                    this.isLoading = true;
                    app.showLoading(reset ? 'Loading TV shows...' : 'Loading more...');

                    let endpoint = `/recommendations/${this.currentCategory}?type=tv&limit=20&page=${this.currentPage}`;

                    if (this.currentGenre) {
                        endpoint += `&genre=${this.currentGenre}`;
                    }
                    if (this.currentStatus) {
                        endpoint += `&status=${this.currentStatus}`;
                    }

                    const data = await app.apiCall(endpoint);

                    if (reset) {
                        app.renderContentGrid(data.recommendations || []);
                    } else {
                        const grid = document.querySelector('.content-grid');
                        const newContent = (data.recommendations || []).map(item => app.createMovieCard(item)).join('');
                        grid.innerHTML += newContent;
                        app.setupLazyLoading(grid);
                    }

                    const loadMoreBtn = document.getElementById('load-more-btn');
                    if (!data.recommendations || data.recommendations.length < 20) {
                        loadMoreBtn.style.display = 'none';
                    } else {
                        loadMoreBtn.style.display = 'block';
                    }

                } catch (error) {
                    console.error('Failed to load TV shows:', error);
                    app.showNotification('Failed to load TV shows', 'error');
                } finally {
                    this.isLoading = false;
                    app.hideLoading();
                }
            }

            setupLoadMore() {
                const loadMoreBtn = document.getElementById('load-more-btn');
                loadMoreBtn.addEventListener('click', () => {
                    this.currentPage++;
                    this.loadTVShows();
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new TVShowsPage();
        });
    </script>

    <style>
        .show-filters {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .filter-select {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }
    </style>
</body>

</html>
