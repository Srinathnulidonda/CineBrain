<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime - CineScope</title>
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://backend-app-970m.onrender.com">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/animations.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinescope.vercel.app/">
    <meta property="og:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="og:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="og:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cinescope.vercel.app/">
    <meta property="twitter:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="twitter:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="twitter:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
                        secondary: { 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-20">
        <!-- Page Header -->
        <section class="bg-gradient-to-r from-pink-600 to-purple-600 py-12">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold flex items-center">
                            <i class="bi bi-star text-pink-300 mr-4"></i>
                            Anime
                        </h1>
                        <p class="text-pink-100 mt-2">Explore the world of Japanese animation</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Anime Categories -->
        <section class="bg-gray-800 py-6">
            <div class="container mx-auto px-4">
                <div class="flex flex-wrap gap-4">
                    <button class="category-tab active" data-category="popular">
                        <i class="bi bi-fire mr-2"></i>Popular
                    </button>
                    <button class="category-tab" data-category="shonen">
                        <i class="bi bi-lightning mr-2"></i>Shonen
                    </button>
                    <button class="category-tab" data-category="shojo">
                        <i class="bi bi-heart mr-2"></i>Shojo
                    </button>
                    <button class="category-tab" data-category="seinen">
                        <i class="bi bi-shield mr-2"></i>Seinen
                    </button>
                    <button class="category-tab" data-category="josei">
                        <i class="bi bi-flower1 mr-2"></i>Josei
                    </button>
                    <button class="category-tab" data-category="kodomomuke">
                        <i class="bi bi-balloon mr-2"></i>Kids
                    </button>
                </div>
            </div>
        </section>

        <!-- Content Section -->
        <section class="py-12">
            <div class="container mx-auto px-4">
                <!-- Results Info -->
                <div class="flex items-center justify-between mb-6">
                    <h2 id="currentAnimeCategory" class="text-xl font-semibold">Popular Anime</h2>
                    <div class="flex items-center space-x-4">
                        <select id="animeSortFilter" class="form-input bg-gray-800 border-gray-600 text-sm">
                            <option value="popularity">Most Popular</option>
                            <option value="rating">Highest Rated</option>
                            <option value="newest">Newest</option>
                            <option value="title">A-Z</option>
                        </select>
                    </div>
                </div>

                <!-- Content Grid -->
                <div id="animeGrid" class="content-grid loading">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p class="mt-4">Loading anime...</p>
                    </div>
                </div>

                <!-- Load More -->
                <div class="text-center mt-12">
                    <button id="loadMoreAnime" class="btn-primary hidden">
                        <i class="bi bi-plus-circle mr-2"></i>
                        Load More Anime
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/include.js"></script>
    <script src="../js/main.js"></script>
    <!-- Additional Scripts -->
    <script src="/js/animations.js"></script>
    <script src="/js/accessibility.js"></script>
    <script src="/js/performance.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeIncludes();
            initializeAnimePage();
        });
    </script>
</body>
</html>
