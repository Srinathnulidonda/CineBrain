<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime - CineScope</title>
    <meta name="description" content="Discover the best anime series and movies on CineScope.">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div data-include="header"></div>

    <main style="padding-top: 80px;">
        <!-- Page Hero -->
        <section class="page-hero">
            <div class="container">
                <div class="breadcrumb">
                    <a href="/">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <span>Anime</span>
                </div>
                <h1 class="page-title">üéå Anime</h1>
                <p class="page-description">Explore the wonderful world of anime</p>
            </div>
        </section>

        <div class="container">
            <!-- Anime Genres -->
            <div class="anime-genres">
                <div class="genre-card" onclick="loadAnimeByGenre('shonen')">
                    <div class="genre-icon">‚öîÔ∏è</div>
                    <h3>Shonen</h3>
                    <p>Action & Adventure</p>
                </div>
                <div class="genre-card" onclick="loadAnimeByGenre('shojo')">
                    <div class="genre-icon">üíï</div>
                    <h3>Shojo</h3>
                    <p>Romance & Drama</p>
                </div>
                <div class="genre-card" onclick="loadAnimeByGenre('seinen')">
                    <div class="genre-icon">üé≠</div>
                    <h3>Seinen</h3>
                    <p>Mature Themes</p>
                </div>
                <div class="genre-card" onclick="loadAnimeByGenre('josei')">
                    <div class="genre-icon">üå∏</div>
                    <h3>Josei</h3>
                    <p>Adult Romance</p>
                </div>
            </div>

            <!-- Top Anime -->
            <section class="content-row">
                <div class="row-header">
                    <h2 class="row-title">üëë Top Anime</h2>
                </div>
                <div class="content-carousel" id="topAnime">
                    <!-- Top anime will be loaded here -->
                </div>
            </section>

            <!-- Seasonal Anime -->
            <section class="content-row">
                <div class="row-header">
                    <h2 class="row-title">üçÇ This Season</h2>
                </div>
                <div class="content-carousel" id="seasonalAnime">
                    <!-- Seasonal anime will be loaded here -->
                </div>
            </section>

            <!-- Selected Genre Content -->
            <section class="content-row" id="genreSection" style="display: none;">
                <div class="row-header">
                    <h2 class="row-title" id="genreTitle">Selected Genre</h2>
                </div>
                <div class="content-grid" id="genreContent">
                    <!-- Genre content will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAnimeContent();
        });

        async function loadAnimeContent() {
            try {
                // Load top anime
                const topResponse = await ApiService.getAnimeRecommendations(null, 15);
                if (topResponse.success) {
                    renderContentCarousel(document.getElementById('topAnime'), topResponse.data.recommendations);
                    renderContentCarousel(document.getElementById('seasonalAnime'), topResponse.data.recommendations);
                }
            } catch (error) {
                console.error('Error loading anime:', error);
            }
        }

        async function loadAnimeByGenre(genre) {
            const genreSection = document.getElementById('genreSection');
            const genreTitle = document.getElementById('genreTitle');
            const genreContent = document.getElementById('genreContent');
            
            try {
                genreTitle.textContent = `${genre.charAt(0).toUpperCase() + genre.slice(1)} Anime`;
                genreSection.style.display = 'block';
                showLoadingSkeleton(genreContent);
                
                const response = await ApiService.getAnimeRecommendations(genre, 30);
                
                if (response.success && response.data.recommendations) {
                    renderContentGrid(genreContent, response.data.recommendations);
                } else {
                    showErrorMessage(genreContent, `No ${genre} anime found`);
                }
                
                genreSection.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error(`Error loading ${genre} anime:`, error);
                showErrorMessage(genreContent, 'Failed to load anime');
            }
        }
    </script>

    <style>
        .anime-genres {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .genre-card {
            background: var(--dark-surface);
            padding: 2rem;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            border: 2px solid transparent;
        }
        
        .genre-card:hover {
            border-color: var(--primary-purple);
            transform: translateY(-4px);
        }
        
        .genre-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .genre-card h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .genre-card p {
            color: var(--text-secondary);
            margin: 0;
        }
    </style>
</body>
</html>
