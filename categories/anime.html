<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime - CineScope</title>
    <meta name="description" content="Discover the best anime series and movies from Japan and around the world.">
    
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="flex flex-col items-center">
            <div class="loader"></div>
            <p class="mt-4 text-lg font-medium">Loading Anime...</p>
        </div>
    </div>

    <div id="header-placeholder"></div>

    <main class="container py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">üéå Anime</h1>
            <p class="text-gray-400 text-lg">Explore the world of Japanese animation</p>
        </div>

        <!-- Anime Category Tabs -->
        <div class="tabs mb-8" id="animeTabs">
            <div class="tab-list">
                <button class="tab-button active" data-tab="all">All Anime</button>
                <button class="tab-button" data-tab="shonen">Shonen</button>
                <button class="tab-button" data-tab="shojo">Shojo</button>
                <button class="tab-button" data-tab="seinen">Seinen</button>
                <button class="tab-button" data-tab="josei">Josei</button>
            </div>
        </div>

        <!-- Additional Filters -->
        <div class="card mb-8">
            <div class="card-content">
                <div class="grid grid-1 md:grid-4 gap-6">
                    <div>
                        <label class="form-label">Type</label>
                        <select id="animeType" class="form-input">
                            <option value="">All Types</option>
                            <option value="tv">TV Series</option>
                            <option value="movie">Movies</option>
                            <option value="ova">OVA</option>
                            <option value="special">Special</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Status</label>
                        <select id="animeStatus" class="form-input">
                            <option value="">Any Status</option>
                            <option value="airing">Currently Airing</option>
                            <option value="complete">Completed</option>
                            <option value="upcoming">Upcoming</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Minimum Score</label>
                        <div class="flex items-center gap-4">
                            <input type="range" id="scoreFilter" class="flex-1" min="6" max="10" step="0.1" value="7">
                            <span id="scoreValue" class="text-sm font-medium">7.0+</span>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Sort By</label>
                        <select id="sortBy" class="form-input">
                            <option value="score">Score</option>
                            <option value="popularity">Popularity</option>
                            <option value="recent">Most Recent</option>
                            <option value="title">Title</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-grid" id="animeContent">
            <!-- Content will be loaded here -->
        </div>

        <div class="text-center mt-12">
            <button id="loadMoreBtn" class="btn btn-secondary" onclick="loadMore()" style="display: none;">
                Load More Anime
            </button>
        </div>

        <!-- Featured Anime Sections -->
        <section class="section mt-16">
            <h2 class="section-title">Top Rated Anime</h2>
            <div class="horizontal-scroll" id="topRatedContent">
                <!-- Will be populated by JavaScript -->
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Popular This Season</h2>
            <div class="horizontal-scroll" id="seasonalContent">
                <!-- Will be populated by JavaScript -->
            </div>
        </section>

        <!-- Anime Studios Showcase -->
        <section class="section">
            <h2 class="section-title">By Studio</h2>
            <div class="grid grid-2 md:grid-4 gap-4">
                <button class="card hover:scale-105 transition-transform" onclick="searchByStudio('Studio Ghibli')">
                    <div class="card-content text-center">
                        <div class="text-2xl mb-2">üèõÔ∏è</div>
                        <h3 class="font-semibold">Studio Ghibli</h3>
                        <p class="text-sm text-gray-400">Masterpiece films</p>
                    </div>
                </button>
                <button class="card hover:scale-105 transition-transform" onclick="searchByStudio('Toei Animation')">
                    <div class="card-content text-center">
                        <div class="text-2xl mb-2">‚ö°</div>
                        <h3 class="font-semibold">Toei Animation</h3>
                        <p class="text-sm text-gray-400">Dragon Ball, One Piece</p>
                    </div>
                </button>
                <button class="card hover:scale-105 transition-transform" onclick="searchByStudio('Madhouse')">
                    <div class="card-content text-center">
                        <div class="text-2xl mb-2">üé≠</div>
                        <h3 class="font-semibold">Madhouse</h3>
                        <p class="text-sm text-gray-400">Death Note, One Punch Man</p>
                    </div>
                </button>
                <button class="card hover:scale-105 transition-transform" onclick="searchByStudio('Bones')">
                    <div class="card-content text-center">
                        <div class="text-2xl mb-2">ü¶¥</div>
                        <h3 class="font-semibold">Bones</h3>
                        <p class="text-sm text-gray-400">My Hero Academia</p>
                    </div>
                </button>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let currentGenre = 'all';
        let currentPage = 1;
        let allResults = [];
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', () => {
            UI.initTabs(document.getElementById('animeTabs'));
            setupEventListeners();
            loadAnimeContent();
            loadFeaturedSections();
        });

        function setupEventListeners() {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    currentGenre = button.dataset.tab;
                    resetAndLoad();
                });
            });

            ['animeType', 'animeStatus', 'sortBy'].forEach(id => {
                document.getElementById(id).addEventListener('change', resetAndLoad);
            });

            const scoreFilter = document.getElementById('scoreFilter');
            scoreFilter.addEventListener('input', (e) => {
                document.getElementById('scoreValue').textContent = e.target.value + '+';
                Utils.debounce(resetAndLoad, 300)();
            });
        }

        function resetAndLoad() {
            currentPage = 1;
            allResults = [];
            loadAnimeContent();
        }

        async function loadAnimeContent() {
            if (isLoading) return;

            try {
                isLoading = true;
                const container = document.getElementById('animeContent');
                
                if (currentPage === 1) {
                    UI.showSkeleton(container, 20);
                }

                const genre = currentGenre === 'all' ? null : currentGenre;
                const response = await api.getAnimeRecommendations(genre, 20);
                const content = response.recommendations || [];

                // Apply client-side filters
                const filteredContent = applyAnimeFilters(content);

                if (currentPage === 1) {
                    allResults = filteredContent;
                } else {
                    allResults = [...allResults, ...filteredContent];
                }

                renderAnimeContent(container, allResults);
                
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                loadMoreBtn.style.display = content.length >= 20 ? 'block' : 'none';

            } catch (error) {
                console.error('Error loading anime content:', error);
                showErrorState();
            } finally {
                isLoading = false;
            }
        }

        function applyAnimeFilters(content) {
            let filtered = [...content];
            
            const animeType = document.getElementById('animeType').value;
            const animeStatus = document.getElementById('animeStatus').value;
            const minScore = parseFloat(document.getElementById('scoreFilter').value);
            const sortBy = document.getElementById('sortBy').value;

            // Type filter
            if (animeType) {
                filtered = filtered.filter(item => item.type?.toLowerCase() === animeType);
            }

            // Status filter
            if (animeStatus) {
                filtered = filtered.filter(item => item.status?.toLowerCase() === animeStatus);
            }

            // Score filter
            filtered = filtered.filter(item => (item.rating || 0) >= minScore);

            // Sort
            switch (sortBy) {
                case 'popularity':
                    filtered.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
                    break;
                case 'recent':
                    filtered.sort((a, b) => new Date(b.release_date || 0) - new Date(a.release_date || 0));
                    break;
                case 'title':
                    filtered.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                default: // score
                    filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0));
            }

            return filtered;
        }

        function renderAnimeContent(container, content) {
            if (!content || content.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full">
                        <div class="empty-state">
                            <div class="empty-state-icon">üéå</div>
                            <h3 class="empty-state-title">No anime found</h3>
                            <p class="empty-state-description">Try adjusting your filters or check back later.</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = content.map(item => {
                const card = UI.createMovieCard(item);
                
                // Add anime-specific badges
                const animeBadges = getAnimeBadges(item);
                card.innerHTML = `
                    <div class="relative">
                        <div class="absolute top-2 right-2 z-10 space-y-1">
                            ${animeBadges}
                        </div>
                        ${card.innerHTML}
                    </div>
                `;
                
                return card.outerHTML;
            }).join('');

            Utils.lazyLoadImages();
        }

        function getAnimeBadges(anime) {
            let badges = '';
            
            if (anime.rating && anime.rating >= 8.5) {
                badges += '<div class="bg-gold text-black text-xs font-bold px-2 py-1 rounded-full">‚òÖ TOP</div>';
            }
            
            if (anime.anime_genres && anime.anime_genres.includes('shonen')) {
                badges += '<div class="bg-blue-600 text-white text-xs px-2 py-1 rounded-full mt-1">SHONEN</div>';
            }
            
            return badges;
        }

        async function loadFeaturedSections() {
            // Load top rated anime
            try {
                const topRatedResponse = await api.getAnimeRecommendations(null, 10);
                const topRated = topRatedResponse.recommendations || [];
                
                const topRatedContainer = document.getElementById('topRatedContent');
                topRatedContainer.innerHTML = topRated
                    .sort((a, b) => (b.rating || 0) - (a.rating || 0))
                    .slice(0, 10)
                    .map(item => {
                        const card = UI.createMovieCard(item);
                        card.classList.add('horizontal-scroll-item');
                        return card.outerHTML;
                    }).join('');

            } catch (error) {
                console.error('Error loading top rated anime:', error);
            }

            // Load seasonal anime (most recent)
            try {
                const seasonalResponse = await api.getAnimeRecommendations(null, 10);
                const seasonal = seasonalResponse.recommendations || [];
                
                const seasonalContainer = document.getElementById('seasonalContent');
                seasonalContainer.innerHTML = seasonal
                    .sort((a, b) => new Date(b.release_date || 0) - new Date(a.release_date || 0))
                    .slice(0, 10)
                    .map(item => {
                        const card = UI.createMovieCard(item);
                        card.classList.add('horizontal-scroll-item');
                        return card.outerHTML;
                    }).join('');

            } catch (error) {
                console.error('Error loading seasonal anime:', error);
            }

            Utils.lazyLoadImages();
        }

        function searchByStudio(studioName) {
            // Navigate to search page with studio query
            window.location.href = `/search?q=${encodeURIComponent(studioName)}&type=anime`;
        }

        function loadMore() {
            currentPage++;
            loadAnimeContent();
        }

        function showErrorState() {
            const container = document.getElementById('animeContent');
            container.innerHTML = `
                <div class="col-span-full">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3 class="empty-state-title">Failed to load anime</h3>
                        <p class="empty-state-description">Please try again later.</p>
                        <button class="btn btn-primary mt-4" onclick="loadAnimeContent()">Retry</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
