<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime - CineScope</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div data-include="header"></div>

    <main class="main-content" style="margin-top: 64px; padding: var(--spacing-xl) 0;">
        <div class="container">
            <div class="page-header">
                <h1>üé≠ Anime</h1>
                <p>Discover the best anime from Japan and around the world</p>

                <div class="filter-section">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-category="trending">Trending Anime</button>
                        <button class="filter-tab" data-category="popular">Top Rated</button>
                        <button class="filter-tab" data-category="new-releases">New Releases</button>
                        <button class="filter-tab" data-category="classics">Classics</button>
                    </div>

                    <div class="anime-filters">
                        <select class="filter-select" id="genre-filter">
                            <option value="">All Genres</option>
                            <option value="shonen">Shonen</option>
                            <option value="shojo">Shojo</option>
                            <option value="seinen">Seinen</option>
                            <option value="josei">Josei</option>
                            <option value="kodomomuke">Kids</option>
                        </select>

                        <select class="filter-select" id="type-filter">
                            <option value="">All Types</option>
                            <option value="tv">TV Series</option>
                            <option value="movie">Movies</option>
                            <option value="ova">OVA</option>
                            <option value="special">Specials</option>
                        </select>

                        <select class="filter-select" id="status-filter">
                            <option value="">All Status</option>
                            <option value="airing">Currently Airing</option>
                            <option value="complete">Completed</option>
                            <option value="upcoming">Upcoming</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="featured-anime" id="featured-anime" style="margin-bottom: var(--spacing-2xl);">
                <!-- Featured anime will be loaded here -->
            </div>

            <div class="content-grid"></div>

            <div class="load-more-container">
                <button class="btn btn-secondary" id="load-more-btn">Load More Anime</button>
            </div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>

    <script>
        class AnimePage {
            constructor() {
                this.currentCategory = 'trending';
                this.currentGenre = '';
                this.currentType = '';
                this.currentStatus = '';
                this.currentPage = 1;
                this.isLoading = false;
                this.init();
            }

            init() {
                this.setupFilters();
                this.loadFeaturedAnime();
                this.loadAnime();
                this.setupLoadMore();
            }

            async loadFeaturedAnime() {
                try {
                    const data = await app.apiCall('/recommendations/anime?limit=1&featured=true');
                    if (data.recommendations && data.recommendations.length > 0) {
                        this.renderFeaturedAnime(data.recommendations[0]);
                    }
                } catch (error) {
                    console.error('Failed to load featured anime:', error);
                }
            }

            renderFeaturedAnime(anime) {
                const container = document.getElementById('featured-anime');
                container.innerHTML = `
                    <div class="featured-card">
                        <div class="featured-background" style="background-image: url('${anime.backdrop_path || anime.poster_path}')"></div>
                        <div class="featured-overlay">
                            <div class="featured-content">
                                <div class="featured-info">
                                    <h2 class="featured-title">Featured Anime</h2>
                                    <h3 class="featured-anime-title">${anime.title}</h3>
                                    ${anime.original_title && anime.original_title !== anime.title ?
                        `<p class="featured-original-title">${anime.original_title}</p>` : ''
                    }
                                    <div class="featured-meta">
                                        <span class="featured-rating">‚≠ê ${anime.rating ? anime.rating.toFixed(1) : 'N/A'}</span>
                                        <span class="featured-type">${anime.content_type.toUpperCase()}</span>
                                        ${anime.anime_genres ? anime.anime_genres.map(genre => `<span class="featured-genre">${genre}</span>`).join(' ') : ''}
                                    </div>
                                    <p class="featured-description">${anime.overview ? anime.overview.substring(0, 200) + '...' : 'No description available.'}</p>
                                    <div class="featured-actions">
                                        <button class="btn btn-primary" onclick="app.navigateToDetails(${anime.id})">Watch Now</button>
                                        <button class="btn btn-secondary" onclick="app.addToWatchlist(${anime.id})">Add to List</button>
                                    </div>
                                </div>
                                <div class="featured-poster">
                                    <img src="${anime.poster_path || '/assets/placeholder.jpg'}" alt="${anime.title}">
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            setupFilters() {
                // Category tabs
                const tabs = document.querySelectorAll('.filter-tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');

                        this.currentCategory = tab.dataset.category;
                        this.currentPage = 1;
                        this.loadAnime(true);
                    });
                });

                // All filters
                ['genre-filter', 'type-filter', 'status-filter'].forEach(filterId => {
                    const filter = document.getElementById(filterId);
                    filter.addEventListener('change', () => {
                        this.updateFilter(filterId, filter.value);
                        this.currentPage = 1;
                        this.loadAnime(true);
                    });
                });
            }

            updateFilter(filterId, value) {
                switch (filterId) {
                    case 'genre-filter':
                        this.currentGenre = value;
                        break;
                    case 'type-filter':
                        this.currentType = value;
                        break;
                    case 'status-filter':
                        this.currentStatus = value;
                        break;
                }
            }

            async loadAnime(reset = false) {
                if (this.isLoading) return;

                try {
                    this.isLoading = true;
                    app.showLoading(reset ? 'Loading anime...' : 'Loading more...');

                    let endpoint = `/recommendations/anime?limit=20&page=${this.currentPage}`;

                    if (this.currentGenre) endpoint += `&genre=${this.currentGenre}`;
                    if (this.currentType) endpoint += `&type=${this.currentType}`;
                    if (this.currentStatus) endpoint += `&status=${this.currentStatus}`;

                    const data = await app.apiCall(endpoint);

                    if (reset) {
                        app.renderContentGrid(data.recommendations || []);
                    } else {
                        const grid = document.querySelector('.content-grid');
                        const newContent = (data.recommendations || []).map(item => app.createMovieCard(item)).join('');
                        grid.innerHTML += newContent;
                        app.setupLazyLoading(grid);
                    }

                    const loadMoreBtn = document.getElementById('load-more-btn');
                    if (!data.recommendations || data.recommendations.length < 20) {
                        loadMoreBtn.style.display = 'none';
                    } else {
                        loadMoreBtn.style.display = 'block';
                    }

                } catch (error) {
                    console.error('Failed to load anime:', error);
                    app.showNotification('Failed to load anime', 'error');
                } finally {
                    this.isLoading = false;
                    app.hideLoading();
                }
            }

            setupLoadMore() {
                const loadMoreBtn = document.getElementById('load-more-btn');
                loadMoreBtn.addEventListener('click', () => {
                    this.currentPage++;
                    this.loadAnime();
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AnimePage();
        });
    </script>

    <style>
        .anime-filters {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .featured-card {
            position: relative;
            height: 400px;
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: var(--spacing-2xl);
        }

        .featured-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(2px);
        }

        .featured-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(124, 58, 237, 0.4) 100%);
            display: flex;
            align-items: center;
            padding: var(--spacing-xl);
        }

        .featured-content {
            display: flex;
            align-items: center;
            gap: var(--spacing-xl);
            width: 100%;
        }

        .featured-info {
            flex: 1;
            color: white;
        }

        .featured-title {
            font-size: 1rem;
            margin: 0 0 var(--spacing-sm) 0;
            opacity: 0.8;
        }

        .featured-anime-title {
            font-size: 2.5rem;
            margin: 0 0 var(--spacing-sm) 0;
            font-weight: bold;
        }

        .featured-original-title {
            font-style: italic;
            opacity: 0.8;
            margin: 0 0 var(--spacing-md) 0;
        }

        .featured-meta {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .featured-meta span {
            background: rgba(255, 255, 255, 0.2);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 1rem;
            font-size: 0.875rem;
        }

        .featured-description {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: var(--spacing-lg);
            opacity: 0.9;
        }

        .featured-actions {
            display: flex;
            gap: var(--spacing-md);
        }

        .featured-poster {
            flex: none;
        }

        .featured-poster img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-xl);
        }

        @media (max-width: 767px) {
            .featured-content {
                flex-direction: column;
                text-align: center;
            }

            .featured-anime-title {
                font-size: 2rem;
            }

            .featured-poster img {
                width: 150px;
                height: 225px;
            }
        }
    </style>
</body>

</html>
