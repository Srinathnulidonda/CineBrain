<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Content - CineScope</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div data-include="header"></div>

    <main class="main-content" style="margin-top: 64px; padding: var(--spacing-xl) 0;">
        <div class="container">
            <div class="page-header">
                <h1>ðŸ”¥ Trending Now</h1>
                <p>Discover what's popular and trending right now</p>

                <div class="filter-tabs">
                    <button class="filter-tab active" data-type="all">All</button>
                    <button class="filter-tab" data-type="movie">Movies</button>
                    <button class="filter-tab" data-type="tv">TV Shows</button>
                    <button class="filter-tab" data-type="anime">Anime</button>
                </div>
            </div>

            <div class="content-grid"></div>

            <div class="load-more-container" style="text-align: center; margin-top: var(--spacing-xl);">
                <button class="btn btn-secondary" id="load-more-btn">Load More</button>
            </div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>

    <script>
        class TrendingPage {
            constructor() {
                this.currentType = 'all';
                this.currentPage = 1;
                this.isLoading = false;
                this.init();
            }

            init() {
                this.setupFilters();
                this.loadTrendingContent();
                this.setupLoadMore();
            }

            setupFilters() {
                const tabs = document.querySelectorAll('.filter-tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');

                        this.currentType = tab.dataset.type;
                        this.currentPage = 1;
                        this.loadTrendingContent(true);
                    });
                });
            }

            async loadTrendingContent(reset = false) {
                if (this.isLoading) return;

                try {
                    this.isLoading = true;
                    app.showLoading(reset ? 'Loading trending content...' : 'Loading more...');

                    const data = await app.apiCall(`/recommendations/trending?type=${this.currentType}&limit=20&page=${this.currentPage}`);

                    if (reset) {
                        app.renderContentGrid(data.recommendations || []);
                    } else {
                        const grid = document.querySelector('.content-grid');
                        const newContent = (data.recommendations || []).map(item => app.createMovieCard(item)).join('');
                        grid.innerHTML += newContent;
                        app.setupLazyLoading(grid);
                    }

                    // Hide load more if no more content
                    const loadMoreBtn = document.getElementById('load-more-btn');
                    if (!data.recommendations || data.recommendations.length < 20) {
                        loadMoreBtn.style.display = 'none';
                    } else {
                        loadMoreBtn.style.display = 'block';
                    }

                } catch (error) {
                    console.error('Failed to load trending content:', error);
                    app.showNotification('Failed to load content', 'error');
                } finally {
                    this.isLoading = false;
                    app.hideLoading();
                }
            }

            setupLoadMore() {
                const loadMoreBtn = document.getElementById('load-more-btn');
                loadMoreBtn.addEventListener('click', () => {
                    this.currentPage++;
                    this.loadTrendingContent();
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new TrendingPage();
        });
    </script>

    <style>
        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .filter-tab {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: 2rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-weight: 500;
        }

        .filter-tab.active,
        .filter-tab:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
    </style>
</body>

</html>
