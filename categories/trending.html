<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending - CineScope</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Include Header -->
    <div id="header-include"></div>

    <!-- Main Content -->
    <main style="padding-top: 80px;">
        <!-- Page Header -->
        <section class="bg-secondary py-12">
            <div class="container text-center">
                <h1 class="text-4xl font-bold mb-4">ðŸ”¥ Trending Now</h1>
                <p class="text-lg text-secondary mb-6">Discover what's hot and trending across movies, TV shows, and
                    anime</p>

                <!-- Real-time trending indicator -->
                <div class="flex justify-center items-center gap-2 text-sm">
                    <div class="w-2 h-2 bg-success rounded-full animate-pulse"></div>
                    <span class="text-muted">Updated <span id="last-updated">now</span></span>
                </div>
            </div>
        </section>

        <div class="container py-8">
            <!-- Filter Tabs -->
            <div class="tabs mb-8">
                <div class="tab-list">
                    <button class="tab-button active" data-type="all">All</button>
                    <button class="tab-button" data-type="movie">Movies</button>
                    <button class="tab-button" data-type="tv">TV Shows</button>
                    <button class="tab-button" data-type="anime">Anime</button>
                </div>
            </div>

            <!-- Time Period Filter -->
            <div class="flex justify-center mb-6">
                <div class="flex gap-2 bg-bg-card rounded-lg p-1">
                    <button class="time-filter-btn active" data-period="day">Today</button>
                    <button class="time-filter-btn" data-period="week">This Week</button>
                    <button class="time-filter-btn" data-period="month">This Month</button>
                </div>
            </div>

            <!-- Content Grid -->
            <section id="content-grid">
                <div class="flex justify-center p-8">
                    <div class="spinner"></div>
                </div>
            </section>

            <!-- Load More -->
            <div class="text-center mt-8">
                <button id="load-more" class="btn btn-secondary" style="display: none;">
                    Load More Trending Content
                </button>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer-include"></div>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
    <script>
        // Category-specific functionality
        class TrendingPage {
            constructor() {
                this.currentType = 'all';
                this.currentPeriod = 'day';
                this.currentPage = 1;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadContent();
                this.startRealTimeUpdates();
            }

            setupEventListeners() {
                // Type filter buttons
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentType = e.target.dataset.type;
                        this.switchActiveTab(e.target);
                        this.loadContent();
                    });
                });

                // Time period buttons
                document.querySelectorAll('.time-filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentPeriod = e.target.dataset.period;
                        this.switchActiveTimeFilter(e.target);
                        this.loadContent();
                    });
                });

                // Load more button
                document.getElementById('load-more').addEventListener('click', () => {
                    this.loadMore();
                });
            }

            switchActiveTab(activeBtn) {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                activeBtn.classList.add('active');
            }

            switchActiveTimeFilter(activeBtn) {
                document.querySelectorAll('.time-filter-btn').forEach(btn => btn.classList.remove('active'));
                activeBtn.classList.add('active');
            }

            async loadContent() {
                const container = document.getElementById('content-grid');
                UIComponents.showLoading(container);

                try {
                    const response = await ApiService.getTrending(this.currentType, 20);
                    this.renderContent(response.recommendations, container);
                    this.updateLastUpdated();
                } catch (error) {
                    UIComponents.showError(container, 'Failed to load trending content');
                }
            }

            renderContent(items, container) {
                container.innerHTML = `
                    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                        ${items.map(item => UIComponents.createContentCard(item).outerHTML).join('')}
                    </div>
                `;

                // Show load more button if there are more items
                const loadMoreBtn = document.getElementById('load-more');
                loadMoreBtn.style.display = items.length >= 20 ? 'block' : 'none';
            }

            async loadMore() {
                this.currentPage++;
                try {
                    const response = await ApiService.getTrending(this.currentType, 20, this.currentPage);
                    const container = document.getElementById('content-grid').querySelector('.grid');

                    response.recommendations.forEach(item => {
                        const cardElement = UIComponents.createContentCard(item);
                        container.appendChild(cardElement);
                    });

                    // Hide load more if no more items
                    if (response.recommendations.length < 20) {
                        document.getElementById('load-more').style.display = 'none';
                    }
                } catch (error) {
                    UIComponents.showToast('Failed to load more content', 'error');
                }
            }

            updateLastUpdated() {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                document.getElementById('last-updated').textContent = timeString;
            }

            startRealTimeUpdates() {
                // Update trending content every 5 minutes
                setInterval(() => {
                    this.loadContent();
                }, 5 * 60 * 1000);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TrendingPage();
        });
    </script>
</body>

</html>
