<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Now - CineScope</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav-brand">CineScope</a>
            <div class="search-container">
                <svg class="search-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                </svg>
                <input type="text" placeholder="Search..." class="search-input" data-search-input>
                <div class="search-results" style="display: none;"></div>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/categories/movies" class="nav-link">Movies</a>
                <a href="/categories/tv-shows" class="nav-link">TV Shows</a>
                <a href="/categories/anime" class="nav-link">Anime</a>
                <div data-auth="required">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <button onclick="app.logout()" class="btn btn-outline btn-sm">Logout</button>
                </div>
                <div data-auth="false">
                    <a href="/login" class="btn btn-outline btn-sm">Sign In</a>
                </div>
            </div>
            <button class="btn btn-secondary md:hidden" data-mobile-menu-toggle>â˜°</button>
        </nav>
    </header>

    <main class="container py-8">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-4xl font-bold mb-2">ðŸ”¥ Trending Now</h1>
                <p class="text-gray-400">What everyone's watching right now</p>
            </div>
            
            <!-- Filters -->
            <div class="flex gap-4">
                <select id="type-filter" class="form-select">
                    <option value="all">All</option>
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                    <option value="anime">Anime</option>
                </select>
                <select id="time-filter" class="form-select">
                    <option value="day">Today</option>
                    <option value="week">This Week</option>
                </select>
            </div>
        </div>

        <!-- Content Grid -->
        <div id="content-grid" class="grid-responsive">
            <!-- Loading skeletons -->
            <div class="skeleton h-80 rounded-lg"></div>
            <div class="skeleton h-80 rounded-lg"></div>
            <div class="skeleton h-80 rounded-lg"></div>
            <div class="skeleton h-80 rounded-lg"></div>
            <div class="skeleton h-80 rounded-lg"></div>
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-12">
            <button id="load-more-btn" class="btn btn-outline btn-lg" style="display: none;">
                Load More
            </button>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script>
        let currentPage = 1;
        let isLoading = false;
        let currentType = 'all';
        let currentTime = 'day';

        document.addEventListener('DOMContentLoaded', function() {
            setupFilters();
            loadTrendingContent();
        });

        function setupFilters() {
            const typeFilter = document.getElementById('type-filter');
            const timeFilter = document.getElementById('time-filter');

            typeFilter.addEventListener('change', (e) => {
                currentType = e.target.value;
                currentPage = 1;
                loadTrendingContent(true);
            });

            timeFilter.addEventListener('change', (e) => {
                currentTime = e.target.value;
                currentPage = 1;
                loadTrendingContent(true);
            });

            document.getElementById('load-more-btn').addEventListener('click', () => {
                currentPage++;
                loadTrendingContent(false);
            });
        }

        async function loadTrendingContent(reset = true) {
            if (isLoading) return;
            isLoading = true;

            const grid = document.getElementById('content-grid');
            const loadMoreBtn = document.getElementById('load-more-btn');

            try {
                if (reset) {
                    grid.innerHTML = Array(10).fill(0).map(() => 
                        '<div class="skeleton h-80 rounded-lg"></div>'
                    ).join('');
                }

                const content = await apiClient.getTrending(currentType, 20);
                
                if (reset) {
                    grid.innerHTML = '';
                }

                if (content && content.length > 0) {
                    const html = content.map(item => UIComponents.createContentCard(item)).join('');
                    
                    if (reset) {
                        grid.innerHTML = html;
                    } else {
                        grid.insertAdjacentHTML('beforeend', html);
                    }

                    loadMoreBtn.style.display = content.length === 20 ? 'block' : 'none';
                } else if (reset) {
                    grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-400">No trending content found</p></div>';
                    loadMoreBtn.style.display = 'none';
                }

            } catch (error) {
                console.error('Failed to load trending content:', error);
                if (reset) {
                    grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-red-400">Failed to load content</p></div>';
                }
                app.showToast('Failed to load content', 'error');
            } finally {
                isLoading = false;
            }
        }
    </script>
</body>
</html>
