<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending - CineScope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #e50914;
            --dark-bg: #141414;
            --secondary-bg: #222222;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --hover-bg: #333333;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
        }

        .navbar {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--secondary-bg);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-red) !important;
        }

        .nav-link {
            color: var(--text-primary) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-red) !important;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-red), #ff4757);
            padding: 60px 0;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle fill="rgba(255,255,255,0.05)" cx="20" cy="20" r="2"/><circle fill="rgba(255,255,255,0.05)" cx="80" cy="30" r="1"/><circle fill="rgba(255,255,255,0.05)" cx="40" cy="70" r="1.5"/><circle fill="rgba(255,255,255,0.05)" cx="90" cy="80" r="1"/><circle fill="rgba(255,255,255,0.05)" cx="10" cy="90" r="2"/></svg>');
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
        }

        .filters-section {
            background: var(--secondary-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-red);
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            background: var(--hover-bg);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 8px 16px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-btn:hover {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: white;
        }

        .filter-btn.active {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: white;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .content-card {
            background: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .content-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .content-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 50%, rgba(0,0,0,0.9));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }

        .content-card:hover .card-overlay {
            opacity: 1;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .rating {
            color: #ffd700;
            font-weight: 600;
        }

        .trending-rank {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--primary-red);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.8rem;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary-red);
            transform: scale(1.1);
        }

        .streaming-badges {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .streaming-badge {
            background: var(--primary-red);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .streaming-badge.free {
            background: #27ae60;
        }

        .loading-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .loading-card {
            background: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, var(--secondary-bg) 25%, var(--hover-bg) 50%, var(--secondary-bg) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .pagination .page-link {
            background: var(--secondary-bg);
            border: 1px solid var(--hover-bg);
            color: var(--text-primary);
        }

        .pagination .page-link:hover {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: white;
        }

        .pagination .page-item.active .page-link {
            background: var(--primary-red);
            border-color: var(--primary-red);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .content-grid, .loading-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .content-card img {
                height: 220px;
            }

            .filters-section {
                padding: 20px;
            }

            .filter-options {
                gap: 8px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-film me-2"></i>CineScope
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars text-white"></i>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">
                            Categories
                        </a>
                        <ul class="dropdown-menu bg-dark border-0">
                            <li><a class="dropdown-item text-white" href="trending.html">Trending</a></li>
                            <li><a class="dropdown-item text-white" href="movies.html">Movies</a></li>
                            <li><a class="dropdown-item text-white" href="tv-shows.html">TV Shows</a></li>
                            <li><a class="dropdown-item text-white" href="anime.html">Anime</a></li>
                        </ul>
                    </li>
                </ul>
                
                <div class="d-flex gap-2">
                    <a href="../login.html" class="btn btn-outline-light">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">
                <i class="fas fa-fire me-3"></i>Trending Now
            </h1>
            <p class="page-subtitle">Discover what's hot and popular right now</p>
        </div>
    </div>

    <div class="container">
        <!-- Filters -->
        <div class="filters-section fade-in">
            <div class="row">
                <div class="col-md-3">
                    <div class="filter-group">
                        <div class="filter-title">Content Type</div>
                        <div class="filter-options">
                            <button class="filter-btn active" onclick="filterByType('all')">All</button>
                            <button class="filter-btn" onclick="filterByType('movie')">Movies</button>
                            <button class="filter-btn" onclick="filterByType('tv')">TV Shows</button>
                            <button class="filter-btn" onclick="filterByType('anime')">Anime</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="filter-group">
                        <div class="filter-title">Time Period</div>
                        <div class="filter-options">
                            <button class="filter-btn active" onclick="filterByTime('day')">Today</button>
                            <button class="filter-btn" onclick="filterByTime('week')">This Week</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="filter-group">
                        <div class="filter-title">Language</div>
                        <div class="filter-options">
                            <button class="filter-btn active" onclick="filterByLanguage('all')">All</button>
                            <button class="filter-btn" onclick="filterByLanguage('en')">English</button>
                            <button class="filter-btn" onclick="filterByLanguage('hi')">Hindi</button>
                            <button class="filter-btn" onclick="filterByLanguage('te')">Telugu</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="filter-group">
                        <div class="filter-title">Sort By</div>
                        <div class="filter-options">
                            <button class="filter-btn active" onclick="sortBy('popularity')">Popularity</button>
                            <button class="filter-btn" onclick="sortBy('rating')">Rating</button>
                            <button class="filter-btn" onclick="sortBy('date')">Date</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Grid -->
        <div id="contentContainer">
            <div class="content-grid" id="contentGrid" style="display: none;">
                <!-- Content will be loaded here -->
            </div>

            <!-- Loading State -->
            <div id="loadingState">
                <div class="loading-grid">
                    <!-- Loading skeletons -->
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-container" id="paginationContainer" style="display: none;">
            <nav>
                <ul class="pagination" id="pagination">
                    <!-- Pagination will be generated here -->
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        let currentFilters = {
            type: 'all',
            time: 'day',
            language: 'all',
            sort: 'popularity',
            page: 1
        };
        let totalPages = 1;
        let isLoading = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createLoadingSkeletons();
            loadTrendingContent();
        });

        // Create loading skeletons
        function createLoadingSkeletons() {
            const loadingGrid = document.querySelector('#loadingState .loading-grid');
            const skeletons = Array(20).fill().map(() => `
                <div class="loading-card">
                    <div class="loading-skeleton" style="height: 280px;"></div>
                    <div style="padding: 15px;">
                        <div class="loading-skeleton" style="height: 20px; margin-bottom: 10px; border-radius: 4px;"></div>
                        <div class="loading-skeleton" style="height: 16px; width: 60%; border-radius: 4px;"></div>
                    </div>
                </div>
            `).join('');
            
            loadingGrid.innerHTML = skeletons;
        }

        // Load trending content
        async function loadTrendingContent() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                showLoading(true);
                
                const response = await fetch(`${API_BASE}/recommendations/trending?type=${currentFilters.type}&page=${currentFilters.page}&limit=20`);
                const data = await response.json();
                
                if (response.ok) {
                    displayContent(data.recommendations || []);
                    updatePagination(data.total_pages || 1, data.current_page || 1);
                } else {
                    throw new Error(data.error || 'Failed to load content');
                }
            } catch (error) {
                console.error('Error loading trending content:', error);
                showError('Failed to load trending content. Please try again.');
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        // Display content
        function displayContent(items) {
            const contentGrid = document.getElementById('contentGrid');
            
            if (items.length === 0) {
                contentGrid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-search fs-1 text-muted mb-3"></i>
                        <h4>No trending content found</h4>
                        <p class="text-muted">Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            contentGrid.innerHTML = items.map((item, index) => createContentCard(item, index + 1)).join('');
        }

        // Create content card
        function createContentCard(item, rank) {
            const posterUrl = item.poster_path || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400"><rect fill="%23333" width="300" height="400"/><text x="50%" y="50%" fill="%23fff" text-anchor="middle" dy=".3em">No Image</text></svg>';
            const rating = item.rating ? parseFloat(item.rating).toFixed(1) : 'N/A';
            
            // Streaming badges
            let streamingBadges = '';
            if (item.streaming_summary) {
                if (item.streaming_summary.free_count > 0) {
                    streamingBadges += `<span class="streaming-badge free">Free</span>`;
                }
                if (item.streaming_summary.paid_count > 0) {
                    streamingBadges += `<span class="streaming-badge">Premium</span>`;
                }
            }

            return `
                <div class="content-card" onclick="openContentDetails(${item.id})">
                    <div class="trending-rank">#${rank}</div>
                    <img src="${posterUrl}" alt="${item.title}" loading="lazy">
                    
                    <div class="card-overlay">
                        <div class="card-title">${item.title}</div>
                        <div class="card-meta">
                            <span class="rating">
                                <i class="fas fa-star"></i> ${rating}
                            </span>
                            <span class="badge bg-secondary">${item.content_type?.toUpperCase() || 'MOVIE'}</span>
                        </div>
                        <div class="streaming-badges">
                            ${streamingBadges}
                        </div>
                        <div class="quick-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); addToWatchlist(${item.id})" title="Add to Watchlist">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); addToFavorites(${item.id})" title="Add to Favorites">
                                <i class="fas fa-heart"></i>
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); shareContent(${item.id})" title="Share">
                                <i class="fas fa-share"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="card-content">
                        <div class="card-title">${item.title}</div>
                        <div class="card-meta">
                            <span class="rating">
                                <i class="fas fa-star"></i> ${rating}
                            </span>
                            <span class="badge bg-secondary">${item.content_type?.toUpperCase() || 'MOVIE'}</span>
                        </div>
                        <div class="streaming-badges">
                            ${streamingBadges}
                        </div>
                    </div>
                </div>
            `;
        }

        // Filter functions
        function filterByType(type) {
            updateActiveFilter('type', type);
            currentFilters.type = type;
            currentFilters.page = 1;
            loadTrendingContent();
        }

        function filterByTime(time) {
            updateActiveFilter('time', time);
            currentFilters.time = time;
            currentFilters.page = 1;
            loadTrendingContent();
        }

        function filterByLanguage(language) {
            updateActiveFilter('language', language);
            currentFilters.language = language;
            currentFilters.page = 1;
            loadTrendingContent();
        }

        function sortBy(sort) {
            updateActiveFilter('sort', sort);
            currentFilters.sort = sort;
            currentFilters.page = 1;
            loadTrendingContent();
        }

        // Update active filter button
        function updateActiveFilter(filterType, value) {
            const buttons = event.target.parentElement.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Update pagination
        function updatePagination(totalPages, currentPage) {
            const paginationContainer = document.getElementById('paginationContainer');
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }

            paginationContainer.style.display = 'flex';
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(1)">1</a></li>`;
                if (startPage > 2) {
                    paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
                paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${totalPages})">${totalPages}</a></li>`;
            }
            
            // Next button
            paginationHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;
            
            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentFilters.page) return;
            
            currentFilters.page = page;
            loadTrendingContent();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Utility functions
        function openContentDetails(contentId) {
            window.location.href = `../details.html?id=${contentId}`;
        }

        function addToWatchlist(contentId) {
            showMessage('Added to watchlist!', 'success');
        }

        function addToFavorites(contentId) {
            showMessage('Added to favorites!', 'success');
        }

        function shareContent(contentId) {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this trending content',
                    url: `${window.location.origin}/details.html?id=${contentId}`
                });
            } else {
                // Fallback to copying link
                const url = `${window.location.origin}/details.html?id=${contentId}`;
                navigator.clipboard.writeText(url).then(() => {
                    showMessage('Link copied to clipboard!', 'success');
                });
            }
        }

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
            document.getElementById('contentGrid').style.display = show ? 'none' : 'grid';
        }

        function showError(message) {
            const contentGrid = document.getElementById('contentGrid');
            contentGrid.innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="fas fa-exclamation-triangle fs-1 text-danger mb-3"></i>
                    <h4>Error Loading Content</h4>
                    <p class="text-muted">${message}</p>
                    <button class="btn btn-primary" onclick="loadTrendingContent()">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                </div>
            `;
            showLoading(false);
        }

        function showMessage(message, type) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-times-circle';

            const toast = document.createElement('div');
            toast.className = 'position-fixed top-0 end-0 p-3';
            toast.style.zIndex = '9999';
            toast.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show">
                    <i class="fas ${iconClass} me-2"></i>${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 3000);
        }
    </script>
</body>
