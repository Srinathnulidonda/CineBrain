<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover trending movies, TV shows, and anime">
    <title>Trending Now - CineScope</title>
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <meta name="theme-color" content="#1e40af">
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="cinema-loader">
            <div class="loader-text">Loading Trending...</div>
        </div>
    </div>
    
    <div id="page-loader" class="page-loader" style="display: none;">
        <div id="page-loader-bar" class="page-loader-bar"></div>
    </div>
    
    <div id="header-container"></div>
    
    <main id="main-content" role="main" class="pt-20 pb-20">
        <div class="container mx-auto px-4 py-8">
            <!-- Hero Section -->
            <div class="hero-banner mb-12">
                <div class="hero-banner-background" style="background-image: url('/assets/images/trending-bg.jpg')"></div>
                <div class="hero-banner-content">
                    <h1 class="hero-banner-title text-gradient">ðŸ”¥ Trending Now</h1>
                    <p class="hero-banner-subtitle">
                        Discover what everyone's watching today
                    </p>
                </div>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label class="filter-label">Content Type</label>
                    <select id="content-type-filter" class="filter-select">
                        <option value="all">All Content</option>
                        <option value="movie">Movies</option>
                        <option value="tv">TV Shows</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Time Period</label>
                    <select id="time-filter" class="filter-select">
                        <option value="day">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Sort By</label>
                    <select id="sort-filter" class="filter-select">
                        <option value="popularity">Popularity</option>
                        <option value="rating">Rating</option>
                        <option value="release_date">Release Date</option>
                    </select>
                </div>
            </div>

            <!-- Content Grid -->
            <div id="trending-content" class="movie-grid">
                <!-- Content will be loaded here -->
            </div>

            <!-- Loading State -->
            <div id="loading-content" class="content-loading" style="display: none;">
                <div class="content-loading-item"></div>
                <div class="content-loading-item"></div>
                <div class="content-loading-item"></div>
                <div class="content-loading-item"></div>
                <div class="content-loading-item"></div>
                <div class="content-loading-item"></div>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="pagination" style="display: none;">
                <button class="pagination-btn" id="prev-page" disabled>â€¹</button>
                <div id="page-numbers"></div>
                <button class="pagination-btn" id="next-page">â€º</button>
                <div class="pagination-info">
                    Page <span id="current-page">1</span> of <span id="total-pages">1</span>
                </div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-state-icon">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
                    </svg>
                </div>
                <h3 class="empty-state-title">No Trending Content Found</h3>
                <p class="empty-state-description">
                    Try adjusting your filters or check back later for new trending content.
                </p>
                <button class="btn btn-primary" onclick="window.app.loadTrendingContent()">
                    Refresh
                </button>
            </div>
        </div>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="/js/main.js"></script>
    <script>
        // Page-specific functionality
        document.addEventListener('DOMContentLoaded', async () => {
            await window.app.loadTrendingPage();
        });
    </script>
</body>
</html>
