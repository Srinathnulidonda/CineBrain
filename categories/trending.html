<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <script>document.write('<script src="/includes/head.html"><\/script>');</script>
    <title>Trending Now | CineScope</title>
</head>
<body>
    <div data-include="header"></div>
    
    <main class="container py-8 pt-24">
        <section class="category-header mb-8">
            <h1 class="text-4xl font-bold mb-4">
                <i class="fas fa-fire text-red-500 mr-3"></i>
                Trending <span class="text-gradient">Now</span>
            </h1>
            <p class="text-gray-400 text-lg">Discover what's hot and popular right now</p>
        </section>

        <div class="category-filters mb-8">
            <div class="flex flex-wrap gap-4">
                <select id="contentType" class="filter-select" onchange="loadTrendingContent()">
                    <option value="all">All Content</option>
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>
                <select id="timeWindow" class="filter-select" onchange="loadTrendingContent()">
                    <option value="day">Today</option>
                    <option value="week">This Week</option>
                </select>
            </div>
        </div>

        <div id="trendingContent">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
    <script>
        async function loadTrendingContent() {
            const container = document.getElementById('trendingContent');
            const contentType = document.getElementById('contentType').value;
            
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const response = await APIService.getTrending(contentType, 50);
                const content = response.recommendations || [];
                container.innerHTML = content.length > 0 ? 
                    `<div class="content-grid">${content.map(item => app.createContentCard(item)).join('')}</div>` :
                    '<p class="text-center text-gray-400 py-8">No trending content found</p>';
            } catch (error) {
                container.innerHTML = '<p class="text-center text-red-400 py-8">Failed to load trending content</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadTrendingContent);
    </script>
</body>
</html>
