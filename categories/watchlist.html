<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - CineScope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #e50914;
            --dark-bg: #141414;
            --secondary-bg: #222222;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --hover-bg: #333333;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
        }

        .navbar {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--secondary-bg);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-red) !important;
        }

        .nav-link {
            color: var(--text-primary) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-red) !important;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-red), #ff4757);
            padding: 60px 0;
            margin-bottom: 40px;
            text-align: center;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .watchlist-stats {
            background: var(--secondary-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-red);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .watchlist-controls {
            background: var(--secondary-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--hover-bg);
            border: 2px solid transparent;
            border-radius: 25px;
            padding: 10px 40px 10px 15px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-red);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .filter-dropdown {
            background: var(--hover-bg);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 8px 15px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-dropdown:focus {
            outline: none;
            border-color: var(--primary-red);
        }

        .view-toggle {
            display: flex;
            gap: 5px;
        }

        .view-btn {
            background: var(--hover-bg);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: white;
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .watchlist-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .content-card {
            background: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .content-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .list-item {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .list-item:hover {
            background: var(--hover-bg);
            transform: translateX(5px);
        }

        .list-poster {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .list-content {
            flex: 1;
        }

        .list-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .list-meta {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .list-overview {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .quick-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .content-card:hover .quick-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary-red);
            transform: scale(1.1);
        }

        .action-btn.remove {
            background: #dc3545;
        }

        .action-btn.remove:hover {
            background: #c82333;
        }

        .list-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .streaming-badges {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .streaming-badge {
            background: var(--primary-red);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .streaming-badge.free {
            background: #27ae60;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-red), #ff4757);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .added-date {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .watchlist-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .content-card img {
                height: 220px;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .stats-row {
                flex-direction: column;
                gap: 20px;
            }

            .list-item {
                flex-direction: column;
                text-align: center;
            }

            .list-poster {
                width: 120px;
                height: 180px;
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-film me-2"></i>CineScope
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars text-white"></i>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="watchlist.html">Watchlist</a>

                    <li class="nav-item">

    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">
                <i class="fas fa-bookmark me-3"></i>My Watchlist
            </h1>
            <p class="lead">Your curated collection of must-watch content</p>
        </div>
    </div>

    <div class="container">
        <!-- Watchlist Stats -->
        <div class="watchlist-stats fade-in">
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-number" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="moviesCount">0</div>
                    <div class="stat-label">Movies</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="tvShowsCount">0</div>
                    <div class="stat-label">TV Shows</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="animeCount">0</div>
                    <div class="stat-label">Anime</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="estimatedTime">0h</div>
                    <div class="stat-label">Est. Watch Time</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="watchlist-controls fade-in" style="animation-delay: 0.2s;">
            <div class="controls-row">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search your watchlist..." id="searchInput">
                    <button class="search-btn" onclick="searchWatchlist()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <select class="filter-dropdown" id="typeFilter" onchange="filterWatchlist()">
                    <option value="all">All Types</option>
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                    <option value="anime">Anime</option>
                </select>
                
                <select class="filter-dropdown" id="sortFilter" onchange="sortWatchlist()">
                    <option value="added">Recently Added</option>
                    <option value="title">Title A-Z</option>
                    <option value="rating">Highest Rated</option>
                    <option value="year">Release Year</option>
                </select>
                
                <div class="view-toggle">
                    <button class="view-btn active" onclick="switchView('grid')" id="gridViewBtn">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" onclick="switchView('list')" id="listViewBtn">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Watchlist Content -->
        <div id="watchlistContainer" class="fade-in" style="animation-delay: 0.4s;">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        let watchlistData = [];
        let filteredData = [];
        let currentView = 'grid';
        let currentFilters = {
            search: '',
            type: 'all',
            sort: 'added'
        };

        // Initialize watchlist page
        document.addEventListener('DOMContentLoaded', function() {
            loadWatchlist();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', function() {
                currentFilters.search = this.value.toLowerCase();
                filterAndDisplayWatchlist();
            });

            // Enter key for search
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchWatchlist();
                }
            });
        }

        // Load watchlist from API
        async function loadWatchlist() {
            try {
                // Mock data - replace with actual API call
                const response = await mockApiCall();
                watchlistData = response;
                filteredData = [...watchlistData];
                
                updateStats();
                displayWatchlist();
                
            } catch (error) {
                console.error('Error loading watchlist:', error);
                showError('Failed to load watchlist');
            }
        }

        // Mock API call - replace with actual implementation
        async function mockApiCall() {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            return [
                {
                    id: 1,
                    title: "The Dark Knight",
                    content_type: "movie",
                    poster_path: "https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg",
                    rating: 9.0,
                    release_date: "2008-07-18",
                    runtime: 152,
                    overview: "Batman faces the Joker in this epic crime drama.",
                    genres: ["Action", "Crime", "Drama"],
                    added_date: "2024-01-15",
                    streaming_summary: { free_count: 0, paid_count: 2 }
                },
                {
                    id: 2,
                    title: "Breaking Bad",
                    content_type: "tv",
                    poster_path: "https://image.tmdb.org/t/p/w500/ggFHVNu6YYI5L9pCfOacjizRGt.jpg",
                    rating: 9.5,
                    release_date: "2008-01-20",
                    runtime: 2940, // Total runtime for all seasons
                    overview: "A chemistry teacher starts cooking meth.",
                    genres: ["Crime", "Drama", "Thriller"],
                    added_date: "2024-01-10",
                    streaming_summary: { free_count: 1, paid_count: 1 }
                },
                {
                    id: 3,
                    title: "Attack on Titan",
                    content_type: "anime",
                    poster_path: "https://image.tmdb.org/t/p/w500/hTP1DtLGFamjfu8WqjnuQdP1n4i.jpg",
                    rating: 9.2,
                    release_date: "2013-04-07",
                    runtime: 1200, // Total runtime
                    overview: "Humanity fights against giant humanoid Titans.",
                    genres: ["Animation", "Action", "Drama"],
                    added_date: "2024-01-08",
                    streaming_summary: { free_count: 2, paid_count: 0 }
                }
            ];
        }

        // Update statistics
        function updateStats() {
            const stats = {
                total: watchlistData.length,
                movies: watchlistData.filter(item => item.content_type === 'movie').length,
                tvShows: watchlistData.filter(item => item.content_type === 'tv').length,
                anime: watchlistData.filter(item => item.content_type === 'anime').length,
                totalTime: watchlistData.reduce((sum, item) => sum + (item.runtime || 0), 0)
            };

            // Animate numbers
            animateNumber('totalItems', stats.total);
            animateNumber('moviesCount', stats.movies);
            animateNumber('tvShowsCount', stats.tvShows);
            animateNumber('animeCount', stats.anime);
            
            // Convert minutes to hours
            const hours = Math.round(stats.totalTime / 60);
            document.getElementById('estimatedTime').textContent = `${hours}h`;
        }

        // Filter and display watchlist
        function filterAndDisplayWatchlist() {
            filteredData = watchlistData.filter(item => {
                const matchesSearch = currentFilters.search === '' || 
                    item.title.toLowerCase().includes(currentFilters.search) ||
                    item.genres.some(genre => genre.toLowerCase().includes(currentFilters.search));
                
                const matchesType = currentFilters.type === 'all' || item.content_type === currentFilters.type;
                
                return matchesSearch && matchesType;
            });

            // Sort data
            sortFilteredData();
            displayWatchlist();
        }

        // Sort filtered data
        function sortFilteredData() {
            switch (currentFilters.sort) {
                case 'title':
                    filteredData.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'rating':
                    filteredData.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'year':
                    filteredData.sort((a, b) => new Date(b.release_date) - new Date(a.release_date));
                    break;
                case 'added':
                default:
                    filteredData.sort((a, b) => new Date(b.added_date) - new Date(a.added_date));
                    break;
            }
        }

        // Display watchlist
        function displayWatchlist() {
            const container = document.getElementById('watchlistContainer');
            
            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bookmark"></i>
                        <h3>Your watchlist is empty</h3>
                        <p>Start adding movies, TV shows, and anime to build your perfect watchlist</p>
                        <a href="../index.html" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Discover Content
                        </a>
                    </div>
                `;
                return;
            }

            if (currentView === 'grid') {
                displayGridView();
            } else {
                displayListView();
            }
        }

        // Display grid view
        function displayGridView() {
            const container = document.getElementById('watchlistContainer');
            container.className = 'watchlist-grid';
            
            container.innerHTML = filteredData.map(item => createGridCard(item)).join('');
        }

        // Display list view
        function displayListView() {
            const container = document.getElementById('watchlistContainer');
            container.className = 'watchlist-list';
            
            container.innerHTML = filteredData.map(item => createListItem(item)).join('');
        }

        // Create grid card
        function createGridCard(item) {
            const posterUrl = item.poster_path || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400"><rect fill="%23333" width="300" height="400"/><text x="50%" y="50%" fill="%23fff" text-anchor="middle" dy=".3em">No Image</text></svg>';
            const rating = item.rating ? parseFloat(item.rating).toFixed(1) : 'N/A';
            const addedDate = new Date(item.added_date).toLocaleDateString();
            
            let streamingBadges = '';
            if (item.streaming_summary) {
                if (item.streaming_summary.free_count > 0) {
                    streamingBadges += `<span class="streaming-badge free">Free</span>`;
                }
                if (item.streaming_summary.paid_count > 0) {
                    streamingBadges += `<span class="streaming-badge">Premium</span>`;
                }
            }

            return `
                <div class="content-card" onclick="openContentDetails(${item.id})">
                    <div class="added-date">Added ${addedDate}</div>
                    <img src="${posterUrl}" alt="${item.title}" loading="lazy">
                    
                    <div class="quick-actions">
                        <button class="action-btn" onclick="event.stopPropagation(); addToFavorites(${item.id})" title="Add to Favorites">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="action-btn remove" onclick="event.stopPropagation(); removeFromWatchlist(${item.id})" title="Remove from Watchlist">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="card-content">
                        <div class="card-title">${item.title}</div>
                        <div class="card-meta">
                            <span class="rating">
                                <i class="fas fa-star"></i> ${rating}
                            </span>
                            <span class="badge bg-secondary">${item.content_type.toUpperCase()}</span>
                        </div>
                        <div class="streaming-badges">
                            ${streamingBadges}
                        </div>
                    </div>
                </div>
            `;
        }

        // Create list item
        function createListItem(item) {
            const posterUrl = item.poster_path || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120"><rect fill="%23333" width="80" height="120"/><text x="50%" y="50%" fill="%23fff" text-anchor="middle" dy=".3em">No Image</text></svg>';
            const rating = item.rating ? parseFloat(item.rating).toFixed(1) : 'N/A';
            const year = new Date(item.release_date).getFullYear();
            const addedDate = new Date(item.added_date).toLocaleDateString();
            
            let streamingBadges = '';
            if (item.streaming_summary) {
                if (item.streaming_summary.free_count > 0) {
                    streamingBadges += `<span class="streaming-badge free">Free</span>`;
                }
                if (item.streaming_summary.paid_count > 0) {
                    streamingBadges += `<span class="streaming-badge">Premium</span>`;
                }
            }

            return `
                <div class="list-item" onclick="openContentDetails(${item.id})">
                    <img src="${posterUrl}" alt="${item.title}" class="list-poster">
                    
                    <div class="list-content">
                        <div class="list-title">${item.title}</div>
                        <div class="list-meta">
                            <span class="rating">
                                <i class="fas fa-star text-warning"></i> ${rating}
                            </span>
                            <span class="mx-2">•</span>
                            <span>${year}</span>
                            <span class="mx-2">•</span>
                            <span class="badge bg-secondary">${item.content_type.toUpperCase()}</span>
                            <span class="mx-2">•</span>
                            <span class="text-muted">Added ${addedDate}</span>
                        </div>
                        <div class="list-overview">${item.overview || 'No description available.'}</div>
                        <div class="streaming-badges mt-2">
                            ${streamingBadges}
                        </div>
                    </div>
                    
                    <div class="list-actions">
                        <button class="action-btn" onclick="event.stopPropagation(); addToFavorites(${item.id})" title="Add to Favorites">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="action-btn remove" onclick="event.stopPropagation(); removeFromWatchlist(${item.id})" title="Remove from Watchlist">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // Switch view
        function switchView(view) {
            currentView = view;
            
            // Update button states

        function animateNumber(elementId, target) {
            const element = document.getElementById(elementId);
            let current = 0;
            const increment = target / 30;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 50);

            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-times-circle';

            const toast = document.createElement('div');
            toast.className = 'position-fixed top-0 end-0 p-3';
            toast.style.zIndex = '9999';
            toast.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show">
                    <i class="fas ${iconClass} me-2"></i>${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 3000);
