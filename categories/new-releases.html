<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Releases - CineScope</title>
    <meta name="description" content="Latest movies, TV shows, and anime releases on CineScope.">
    
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="flex flex-col items-center">
            <div class="loader"></div>
            <p class="mt-4 text-lg font-medium">Loading New Releases...</p>
        </div>
    </div>

    <div id="header-placeholder"></div>

    <main class="container py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">üÜï New Releases</h1>
            <p class="text-gray-400 text-lg">Fresh content just for you</p>
        </div>

        <!-- Filters -->
        <div class="card mb-8">
            <div class="card-content">
                <div class="grid grid-1 md:grid-3 gap-6">
                    <div>
                        <label class="form-label">Content Type</label>
                        <select id="contentType" class="form-input">
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Language</label>
                        <select id="languageFilter" class="form-input">
                            <option value="">All Languages</option>
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                            <option value="telugu">Telugu</option>
                            <option value="tamil">Tamil</option>
                            <option value="kannada">Kannada</option>
                            <option value="malayalam">Malayalam</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Time Period</label>
                        <select id="timePeriod" class="form-input">
                            <option value="30">Last 30 Days</option>
                            <option value="60" selected>Last 60 Days</option>
                            <option value="90">Last 90 Days</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-grid" id="newReleasesContent">
            <!-- Content will be loaded here -->
        </div>

        <div class="text-center mt-12">
            <button id="loadMoreBtn" class="btn btn-secondary" onclick="loadMore()" style="display: none;">
                Load More Releases
            </button>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let currentPage = 1;
        let allResults = [];
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadNewReleases();
        });

        function setupEventListeners() {
            ['contentType', 'languageFilter', 'timePeriod'].forEach(id => {
                document.getElementById(id).addEventListener('change', resetAndLoad);
            });
        }

        function resetAndLoad() {
            currentPage = 1;
            allResults = [];
            loadNewReleases();
        }

        async function loadNewReleases() {
            if (isLoading) return;

            try {
                isLoading = true;
                const container = document.getElementById('newReleasesContent');
                
                if (currentPage === 1) {
                    UI.showSkeleton(container, 20);
                }

                const contentType = document.getElementById('contentType').value;
                const language = document.getElementById('languageFilter').value || null;
                
                const response = await api.getNewReleases(language, contentType, 20);
                const content = response.recommendations || [];

                if (currentPage === 1) {
                    allResults = content;
                } else {
                    allResults = [...allResults, ...content];
                }

                contentManager.renderMovieGrid(container, { recommendations: allResults });
                
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                loadMoreBtn.style.display = content.length >= 20 ? 'block' : 'none';

            } catch (error) {
                console.error('Error loading new releases:', error);
                showErrorState();
            } finally {
                isLoading = false;
            }
        }

        function loadMore() {
            currentPage++;
            loadNewReleases();
        }

        function showErrorState() {
            const container = document.getElementById('newReleasesContent');
            container.innerHTML = `
                <div class="col-span-full">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3 class="empty-state-title">Failed to load new releases</h3>
                        <p class="empty-state-description">Please try again later.</p>
                        <button class="btn btn-primary mt-4" onclick="loadNewReleases()">Retry</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
