<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Releases - Telugu Priority</title>
    <link rel="stylesheet" href="upcoming.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-calendar-alt"></i>
                Upcoming Releases
                <span class="telugu-badge">Telugu First</span>
            </h1>
            
            <div class="header-controls">
                <select id="regionSelect" class="select-control">
                    <option value="IN">India</option>
                    <option value="US">USA</option>
                    <option value="GB">UK</option>
                    <option value="JP">Japan</option>
                </select>
                
                <button id="refreshBtn" class="btn-icon">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Category Tabs -->
    <nav class="category-tabs">
        <div class="container">
            <button class="tab active" data-category="all">
                All
            </button>
            <button class="tab" data-category="movies">
                Movies
            </button>
            <button class="tab" data-category="tv">
                TV Series
            </button>
            <button class="tab" data-category="anime">
                Anime
            </button>
        </div>
    </nav>

    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading upcoming releases...</p>
    </div>

    <!-- Error -->
    <div id="error" class="error" style="display: none;">
        <i class="fas fa-exclamation-triangle"></i>
        <p id="errorMessage">Failed to load content</p>
        <button onclick="loadUpcomingReleases()" class="btn">Retry</button>
    </div>

    <!-- Main Content -->
    <main id="content" class="content" style="display: none;">
        <div class="container">
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-label">Total:</span>
                    <span id="totalCount" class="stat-value">0</span>
                </div>
                <div class="stat telugu-stat">
                    <span class="stat-label">Telugu:</span>
                    <span id="teluguCount" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">High Buzz:</span>
                    <span id="buzzCount" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">This Month:</span>
                    <span id="monthCount" class="stat-value">0</span>
                </div>
            </div>

            <!-- Movies Section -->
            <section id="moviesSection" class="section">
                <h2 class="section-title">
                    <i class="fas fa-film"></i>
                    Upcoming Movies
                    <span id="moviesCount" class="count">(0)</span>
                </h2>
                <div id="moviesGrid" class="grid">
                    <!-- Movie cards will be inserted here -->
                </div>
            </section>

            <!-- TV Series Section -->
            <section id="tvSection" class="section">
                <h2 class="section-title">
                    <i class="fas fa-tv"></i>
                    Upcoming TV Series
                    <span id="tvCount" class="count">(0)</span>
                </h2>
                <div id="tvGrid" class="grid">
                    <!-- TV cards will be inserted here -->
                </div>
            </section>

            <!-- Anime Section -->
            <section id="animeSection" class="section">
                <h2 class="section-title">
                    <i class="fas fa-dragon"></i>
                    Upcoming Anime
                    <span id="animeCount" class="count">(0)</span>
                </h2>
                <div id="animeGrid" class="grid">
                    <!-- Anime cards will be inserted here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalBody">
                <!-- Content details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="upcoming.js"></script>
</body>
</html>
