<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Content Details - CineScope</title>
        <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://backend-app-970m.onrender.com">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/animations.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinescope.vercel.app/">
    <meta property="og:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="og:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="og:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cinescope.vercel.app/">
    <meta property="twitter:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="twitter:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="twitter:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
                        secondary: { 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Loading State -->
    <div id="loadingState" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="spinner mb-4"></div>
            <p class="text-lg">Loading content details...</p>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent" class="hidden">
        <!-- Hero Section -->
        <section class="details-hero relative">
            <div class="hero-backdrop">
                <img id="backdropImage" src="" alt="" class="w-full h-full object-cover">
                <div class="hero-overlay"></div>
            </div>
            
            <div class="container mx-auto px-4 relative z-10">
                <div class="pt-20 pb-8">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                        <!-- Poster -->
                        <div class="lg:col-span-1">
                            <div class="poster-container sticky top-24">
                                <img id="posterImage" src="" alt="" class="poster-image">
                                
                                <!-- Action Buttons -->
                                <div class="action-buttons mt-6 space-y-3">
                                    <button id="watchTrailerBtn" class="btn-primary w-full">
                                        <i class="bi bi-play-circle mr-2"></i>
                                        Watch Trailer
                                    </button>
                                    
                                    <div class="flex space-x-3">
                                        <button id="addToWatchlistBtn" class="btn-secondary flex-1 text-sm">
                                            <i class="bi bi-bookmark mr-1"></i>
                                            Watchlist
                                        </button>
                                        <button id="addToFavoritesBtn" class="btn-secondary flex-1 text-sm">
                                            <i class="bi bi-heart mr-1"></i>
                                            Favorite
                                        </button>
                                    </div>
                                    
                                    <button id="shareBtn" class="btn-outline w-full text-sm">
                                        <i class="bi bi-share mr-1"></i>
                                        Share
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Content Info -->
                        <div class="lg:col-span-2">
                            <div class="content-info">
                                <!-- Title and Basic Info -->
                                <h1 id="contentTitle" class="text-3xl md:text-5xl font-bold mb-4"></h1>
                                <p id="originalTitle" class="text-lg text-gray-300 mb-4 hidden"></p>
                                
                                <div class="flex flex-wrap items-center gap-4 mb-6">
                                    <div class="rating-badge">
                                        <i class="bi bi-star-fill text-yellow-500 mr-1"></i>
                                        <span id="rating">-</span>
                                    </div>
                                    <div class="badge">
                                        <span id="contentType"></span>
                                    </div>
                                    <div class="text-gray-300" id="releaseDate"></div>
                                    <div class="text-gray-300" id="runtime"></div>
                                </div>

                                <!-- Genres -->
                                <div id="genresContainer" class="flex flex-wrap gap-2 mb-6"></div>

                                <!-- Overview -->
                                <div class="mb-8">
                                    <h3 class="text-xl font-bold mb-3">Overview</h3>
                                    <p id="overview" class="text-gray-300 leading-relaxed"></p>
                                </div>

                                <!-- Additional Details -->
                                <div class="details-grid grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <h4 class="font-bold mb-2 text-primary-400">Languages</h4>
                                        <div id="languages" class="flex flex-wrap gap-1"></div>
                                    </div>
                                    <div id="animeGenresContainer" class="hidden">
                                        <h4 class="font-bold mb-2 text-secondary-400">Anime Categories</h4>
                                        <div id="animeGenres" class="flex flex-wrap gap-1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cast & Crew -->
        <section class="py-12" id="castSection">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <i class="bi bi-people text-purple-500 mr-3"></i>
                    Cast & Crew
                </h2>
                <div id="castGrid" class="cast-grid"></div>
            </div>
        </section>

        <!-- Trailer Modal -->
        <div id="trailerModal" class="modal hidden">
            <div class="modal-overlay" onclick="closeTrailerModal()"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-xl font-bold">Trailer</h3>
                    <button onclick="closeTrailerModal()" class="text-2xl hover:text-gray-300">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="trailerContainer" class="aspect-video bg-black rounded-lg overflow-hidden">
                        <iframe id="trailerFrame" src="" frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen class="w-full h-full"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Similar Content -->
        <section class="py-12 bg-gray-800/50">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <i class="bi bi-collection text-blue-500 mr-3"></i>
                    More Like This
                </h2>
                <div id="similarContent" class="content-grid loading">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p class="mt-4">Loading similar content...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    <!-- Additional Scripts -->
    <script src="/js/animations.js"></script>
    <script src="/js/accessibility.js"></script>
    <script src="/js/performance.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeIncludes();
            initializeContentDetails();
        });
    </script>
</body>
</html>
