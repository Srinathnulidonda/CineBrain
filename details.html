<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - CineScope</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .details-container {
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-section {
            position: relative;
            min-height: 70vh;
            overflow: hidden;
            border-radius: 0 0 2rem 2rem;
            margin-bottom: 3rem;
        }

        .hero-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(15, 15, 35, 0.9) 0%,
                rgba(15, 15, 35, 0.7) 50%,
                rgba(15, 15, 35, 0.9) 100%
            );
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            padding: 2rem;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .movie-poster {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }

        .movie-info {
            flex: 1;
            padding-left: 3rem;
        }

        .movie-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .movie-meta {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .rating-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .genre-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .genre-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .movie-description {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .details-section {
            padding: 0 2rem 3rem 2rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .ott-platforms {
            margin-bottom: 3rem;
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .platform-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .platform-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .platform-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .platform-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
        }

        .platform-type {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .platform-type.free {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: #ffffff;
        }

        .platform-type.paid {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: #ffffff;
        }

        .platform-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .platform-link {
            display: flex;
            align-items: center;
            justify-content: between;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .platform-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #4ecdc4;
        }

        .trailers-section {
            margin-bottom: 3rem;
        }

        .trailers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .trailer-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .trailer-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .trailer-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            position: relative;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 107, 107, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.5rem;
        }

        .trailer-info {
            padding: 1rem;
        }

        .cast-section {
            margin-bottom: 3rem;
        }

        .cast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .cast-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .cast-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .cast-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem auto;
            background: rgba(255, 255, 255, 0.1);
        }

        .similar-content {
            margin-bottom: 3rem;
        }

        .similar-carousel {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding: 1rem 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .similar-card {
            min-width: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .similar-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .similar-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .similar-info {
            padding: 1rem;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            position: fixed;
            top: 100px;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transform: translateX(-5px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }

            .movie-info {
                padding-left: 0;
                padding-top: 2rem;
            }

            .movie-poster {
                width: 250px;
                height: 375px;
            }

            .movie-title {
                font-size: 2rem;
            }

            .movie-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .action-buttons {
                justify-content: center;
                flex-direction: column;
            }

            .platform-grid,
            .trailers-grid,
            .cast-grid {
                grid-template-columns: 1fr;
            }

            .details-section {
                padding: 0 1rem 2rem 1rem;
            }

            .back-button {
                top: 90px;
                left: 1rem;
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .movie-poster {
                width: 200px;
                height: 300px;
            }

            .movie-title {
                font-size: 1.5rem;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                justify-content: center;
            }

            .similar-card {
                min-width: 160px;
            }

            .similar-poster {
                height: 220px;
            }
        }
    </style>
</head>

                <div id="trailersSection" class="trailers-section">

                <div id="castSection" class="cast-section">

                    </div>
                </div>

                <!-- Similar Content -->
                <div id="similarSection" class="similar-content">
                    <h2 class="section-title">ðŸ”— You Might Also Like</h2>
                    <div id="similarCarousel" class="similar-carousel">
                        <!-- Similar content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        let authToken = window.authToken;
        let currentContent = null;

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('id');
            
            if (contentId) {
                loadContentDetails(contentId);
            } else {
                showError('No content ID provided');
            }
        });

        async function loadContentDetails(contentId) {
            try {
                const response = await fetch(`${API_BASE}/content/${contentId}`);
                
                if (!response.ok) {
                    throw new Error('Content not found');
                }

                const data = await response.json();
                currentContent = data;
                
                displayContentDetails(data);
                hideLoading();
                
            } catch (error) {
                console.error('Error loading content details:', error);
                showError('Failed to load content details');
            }
        }

        function displayContentDetails(content) {
            // Update title and meta
            document.title = `${content.title} - CineScope`;
            document.getElementById('movieTitle').textContent = content.title;
            document.getElementById('movieRating').textContent = content.rating || 'N/A';
            document.getElementById('movieYear').textContent = content.release_date ? new Date(content.release_date).getFullYear() : 'N/A';
            document.getElementById('movieRuntime').textContent = content.runtime ? `${content.runtime} min` : '';
            document.getElementById('movieType').textContent = content.content_type.toUpperCase();
            document.getElementById('movieDescription').textContent = content.overview || 'No description available';

            // Update images
            const posterImg = document.getElementById('moviePoster');
            const backdropImg = document.getElementById('heroBackdrop');
            
            posterImg.src = content.poster_path || getPlaceholderImage(300, 450);
            posterImg.onerror = () => posterImg.src = getPlaceholderImage(300, 450);
            
            backdropImg.src = content.backdrop_path || content.poster_path || getPlaceholderImage(1920, 1080);
            backdropImg.onerror = () => backdropImg.src = getPlaceholderImage(1920, 1080);

            // Update genres
            const genreContainer = document.getElementById('genreTags');
            if (content.genres && content.genres.length > 0) {
                genreContainer.innerHTML = content.genres.map(genre => 
                    `<span class="genre-tag">${genre}</span>`
                ).join('');
            } else {
                genreContainer.innerHTML = '<span class="genre-tag">Unknown</span>';
            }

            // Display OTT platforms
            displayOTTPlatforms(content.ott_platforms);

            // Display trailers
            if (content.trailers && content.trailers.length > 0) {
                displayTrailers(content.trailers);
            } else {
                document.getElementById('trailersSection').style.display = 'none';
            }

            // Display cast
            if (content.cast && content.cast.length > 0) {
                displayCast(content.cast);
            } else {
                document.getElementById('castSection').style.display = 'none';
            }

            // Display similar content
            if (content.similar_content && content.similar_content.length > 0) {
                displaySimilarContent(content.similar_content);
            } else {
                document.getElementById('similarSection').style.display = 'none';
            }

            // Setup action buttons
            setupActionButtons(content);
        }

        function displayOTTPlatforms(ottData) {
            const container = document.getElementById('ottPlatforms');
            
            if (!ottData || (!ottData.free_platforms?.length && !ottData.paid_platforms?.length)) {
                container.innerHTML = `
                    <div class="platform-card">
                        <div class="text-center text-gray-400 py-8">
                            <i class="fas fa-tv text-4xl mb-4 opacity-50"></i>
                            <p>No streaming platforms available</p>
                        </div>
                    </div>
                `;
                return;
            }

            let platformsHTML = '';

            // Free platforms
            if (ottData.free_platforms?.length > 0) {
                platformsHTML += `
                    <div class="platform-card">
                        <div class="platform-header">
                            <h3 class="platform-name">ðŸ†“ Free Platforms</h3>
                        </div>
                        <div class="platform-links">
                            ${ottData.free_platforms.map(platform => `
                                <a href="${platform.direct_url || platform.url || '#'}" 
                                   target="_blank" 
                                   class="platform-link"
                                   onclick="trackPlatformClick('${platform.name}', 'free')">
                                    <div class="flex items-center">
                                        <span class="font-medium">${platform.name}</span>
                                        ${platform.audio_languages ? `
                                            <span class="ml-2 text-xs text-gray-400">
                                                Audio: ${platform.audio_languages.join(', ')}
                                            </span>
                                        ` : ''}
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <span class="platform-type free">FREE</span>
                                        <i class="fas fa-external-link-alt"></i>
                                    </div>
                                </a>
                                ${platform.telegram_link ? `
                                    <a href="${platform.telegram_link}" 
                                       target="_blank" 
                                       class="platform-link">
                                        <span>Share on Telegram</span>
                                        <i class="fab fa-telegram"></i>
                                    </a>
                                ` : ''}
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Paid platforms
            if (ottData.paid_platforms?.length > 0) {
                platformsHTML += `
                    <div class="platform-card">
                        <div class="platform-header">
                            <h3 class="platform-name">ðŸ’° Premium Platforms</h3>
                        </div>
                        <div class="platform-links">
                            ${ottData.paid_platforms.map(platform => `
                                <a href="${platform.direct_url || platform.url || '#'}" 
                                   target="_blank" 
                                   class="platform-link"
                                   onclick="trackPlatformClick('${platform.name}', 'paid')">
                                    <div class="flex items-center">
                                        <span class="font-medium">${platform.name}</span>
                                        ${platform.audio_languages ? `
                                            <span class="ml-2 text-xs text-gray-400">
                                                Audio: ${platform.audio_languages.join(', ')}
                                            </span>
                                        ` : ''}
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <span class="platform-type paid">PREMIUM</span>
                                        <i class="fas fa-external-link-alt"></i>
                                    </div>
                                </a>
                                ${platform.telegram_link ? `
                                    <a href="${platform.telegram_link}" 
                                       target="_blank" 
                                       class="platform-link">
                                        <span>Share on Telegram</span>
                                        <i class="fab fa-telegram"></i>
                                    </a>
                                ` : ''}
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = platformsHTML;
        }

        function displayTrailers(trailers) {
            const container = document.getElementById('trailersGrid');
            
            const trailersHTML = trailers.map(trailer => `
                <div class="trailer-card" onclick="openTrailer('${trailer.url}')">
                    <div class="relative">
                        <img src="${trailer.thumbnail}" 
                             alt="${trailer.title}" 
                             class="trailer-thumbnail"
                             onerror="this.src='${getPlaceholderImage(400, 225)}'">
                        <div class="play-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="trailer-info">
                        <h4 class="font-semibold text-white">${trailer.title}</h4>
                        <div class="flex items-center justify-between mt-2">
                            <a href="${trailer.url}" target="_blank" class="text-blue-400 hover:text-blue-300">
                                <i class="fab fa-youtube mr-1"></i>
                                Watch on YouTube
                            </a>
                            ${trailer.telegram_share ? `
                                <a href="${trailer.telegram_share}" target="_blank" class="text-blue-400 hover:text-blue-300">
                                    <i class="fab fa-telegram"></i>
                                </a>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = trailersHTML;
        }

        function displayCast(cast) {
            const container = document.getElementById('castGrid');
            
            const castHTML = cast.slice(0, 12).map(person => `
                <div class="cast-card">
                    <img src="${person.profile_path ? `https://image.tmdb.org/t/p/w200${person.profile_path}` : getPlaceholderImage(100, 100)}" 
                         alt="${person.name}" 
                         class="cast-photo"
                         onerror="this.src='${getPlaceholderImage(100, 100)}'">
                    <h4 class="font-semibold text-white text-sm">${person.name}</h4>
                    <p class="text-gray-400 text-xs mt-1">${person.character || person.job || 'Unknown Role'}</p>
                </div>
            `).join('');

            container.innerHTML = castHTML;
        }

        function displaySimilarContent(similarContent) {
            const container = document.getElementById('similarCarousel');
            
            const similarHTML = similarContent.map(item => `
                <div class="similar-card" onclick="viewDetails(${item.id})">
                    <img src="${item.poster_path || getPlaceholderImage(200, 280)}" 
                         alt="${item.title}" 
                         class="similar-poster"
                         loading="lazy"
                         onerror="this.src='${getPlaceholderImage(200, 280)}'">
                    <div class="similar-info">
                        <h4 class="font-semibold text-white text-sm">${item.title}</h4>
                        ${item.rating ? `
                            <div class="flex items-center mt-1">
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <span class="text-gray-400 text-xs ml-1">${item.rating}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            container.innerHTML = similarHTML;
        }

        function setupActionButtons(content) {
            // Watch button
            document.getElementById('watchBtn').addEventListener('click', () => {
                if (content.ott_platforms?.free_platforms?.length > 0) {
                    window.open(content.ott_platforms.free_platforms[0].direct_url || content.ott_platforms.free_platforms[0].url, '_blank');
                } else if (content.ott_platforms?.paid_platforms?.length > 0) {
                    window.open(content.ott_platforms.paid_platforms[0].direct_url || content.ott_platforms.paid_platforms[0].url, '_blank');
                } else {
                    showToast('No streaming platform available', 'error');
                }
            });

            // Watchlist button
            document.getElementById('watchlistBtn').addEventListener('click', () => addToWatchlist(content.id));

            // Favorite button
            document.getElementById('favoriteBtn').addEventListener('click', () => addToFavorites(content.id));

            // Share button
            document.getElementById('shareBtn').addEventListener('click', () => shareContent(content));
        }

        async function addToWatchlist(contentId) {
            if (!authToken) {
                showToast('Please login to add to watchlist', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/interactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        content_id: contentId,
                        interaction_type: 'watchlist'
                    })
                });

                if (response.ok) {
                    showToast('Added to watchlist!', 'success');
                    document.getElementById('watchlistBtn').innerHTML = '<i class="fas fa-check"></i> Added';
                } else {
                    showToast('Failed to add to watchlist', 'error');
                }
            } catch (error) {
                console.error('Error adding to watchlist:', error);
                showToast('Network error', 'error');
            }
        }

        async function addToFavorites(contentId) {
            if (!authToken) {
                showToast('Please login to add to favorites', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/interactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        content_id: contentId,
                        interaction_type: 'favorite'
                    })
                });

                if (response.ok) {
                    showToast('Added to favorites!', 'success');
                    document.getElementById('favoriteBtn').innerHTML = '<i class="fas fa-heart text-red-500"></i> Favorited';
                } else {
                    showToast('Failed to add to favorites', 'error');
                }
            } catch (error) {
                console.error('Error adding to favorites:', error);
                showToast('Network error', 'error');
            }
        }

        function shareContent(content) {
            if (navigator.share) {
                navigator.share({
                    title: content.title,
                    text: content.overview?.substring(0, 100) + '...',
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    showToast('Link copied to clipboard!', 'success');
                });
            }
        }

        function openTrailer(url) {
            window.open(url, '_blank');
        }

        function viewDetails(contentId) {
            window.location.href = `details.html?id=${contentId}`;
        }

        function trackPlatformClick(platformName, type) {
            // Track analytics
            console.log(`Platform clicked: ${platformName} (${type})`);
        }

        function getPlaceholderImage(width, height) {
            return `data:image/svg+xml;base64,${btoa(`
                <svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="${width}" height="${height}" fill="#374151"/>
                    <path d="M${width/2 - 20} ${height/2 - 15}V${height/2 + 15}H${width/2 + 20}V${height/2 - 15}H${width/2 - 20}Z" fill="#6B7280"/>
                </svg>
            `)}`;
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loadingState').innerHTML = `
                <div class="text-center text-red-400 py-8">
                    <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                    <p class="text-xl">${message}</p>
                    <button onclick="window.history.back()" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Go Back
                    </button>
                </div>
            `;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium transition-all duration-300 transform translate-x-full`;
            
            if (type === 'success') {
                toast.classList.add('bg-green-600');
            } else if (type === 'error') {
                toast.classList.add('bg-red-600');
            } else {
                toast.classList.add('bg-blue-600');
            }
            
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // Slide in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Slide out and remove
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
