<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - CineScope</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="container">
            <div class="nav">
                <div class="nav-brand">
                    <a href="/">CineScope</a>
                </div>

                <ul class="nav-menu" id="nav-menu">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/categories/movies" class="nav-link">Movies</a></li>
                    <li><a href="/categories/tv-shows" class="nav-link">TV Shows</a></li>
                    <li><a href="/categories/anime" class="nav-link">Anime</a></li>
                </ul>

                <div class="nav-actions">
                    <div class="search-container">
                        <input type="text" id="search-input" class="search-input" placeholder="Search...">
                        <span class="search-icon">üîç</span>
                        <div id="search-results" class="search-results" style="display: none;"></div>
                    </div>

                    <a href="/login" id="login-btn" class="btn btn-primary guest-only">Login</a>

                    <div id="user-menu" class="dropdown user-only" style="display: none;">
                        <button class="btn btn-secondary">Account</button>
                        <div class="dropdown-menu">
                            <a href="/dashboard" class="dropdown-item">Dashboard</a>
                            <a href="/user/watchlist" class="dropdown-item">Watchlist</a>
                            <a href="/user/favorites" class="dropdown-item">Favorites</a>
                            <button onclick="AuthManager.logout()" class="dropdown-item">Logout</button>
                        </div>
                    </div>
                </div>

                <button class="mobile-menu-toggle" id="mobile-menu-toggle">‚ò∞</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Content Details will be dynamically loaded here -->
        <div id="content-details">
            <div class="flex justify-center items-center" style="height: 50vh;">
                <div class="spinner spinner-lg"></div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
</body>

</html>
