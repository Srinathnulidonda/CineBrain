<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - CineScope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #e50914;
            --dark-bg: #141414;
            --secondary-bg: #222222;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --hover-bg: #333333;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .hero-section {
            position: relative;
            min-height: 70vh;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(20,20,20,0.7), rgba(20,20,20,0.9));
            margin-bottom: 40px;
        }

        .hero-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            z-index: -1;
        }

        .navbar {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--secondary-bg);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-red) !important;
        }

        .nav-link {
            color: var(--text-primary) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-red) !important;
        }

        .content-poster {
            max-width: 300px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .content-poster:hover {
            transform: scale(1.05);
        }

        .content-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .content-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 2rem;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .rating-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            font-weight: 700;
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .genre-tag {
            background: var(--secondary-bg);
            border: 1px solid var(--hover-bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .genre-tag:hover {
            background: var(--primary-red);
            border-color: var(--primary-red);
        }

        .overview-section {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 3rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-red), #ff4757);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(229, 9, 20, 0.4);
        }

        .btn-outline-light {
            border: 2px solid var(--text-primary);
            color: var(--text-primary);
            background: transparent;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-outline-light:hover {
            background: var(--text-primary);
            color: var(--dark-bg);
            transform: translateY(-2px);
        }

        .streaming-section {
            background: var(--secondary-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .streaming-platforms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .platform-group {
            background: var(--hover-bg);
            border-radius: 10px;
            padding: 20px;
        }

        .platform-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .platform-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .platform-link {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .platform-link:hover {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: white;
            transform: translateX(5px);
        }

        .platform-link.free {
            border-color: #27ae60;
        }

        .platform-link.free:hover {
            background: #27ae60;
        }

        .language-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .language-tab {
            background: var(--hover-bg);
            border: 2px solid transparent;
            border-radius: 25px;
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .language-tab.active {
            background: var(--primary-red);
            border-color: var(--primary-red);
        }

        .language-tab:hover {
            border-color: var(--primary-red);
        }

        .content-section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .trailers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .trailer-card {
            background: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .trailer-card:hover {
            transform: scale(1.02);
        }

        .trailer-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .trailer-info {
            padding: 15px;
        }

        .cast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .cast-card {
            text-align: center;
            background: var(--secondary-bg);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .cast-card:hover {
            transform: translateY(-5px);
        }

        .cast-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px auto;
            background: var(--hover-bg);
        }

        .similar-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .similar-card {
            background: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .similar-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .similar-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .similar-info {
            padding: 15px;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--secondary-bg);
            border-top: 4px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .error-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .content-title {
                font-size: 2rem;
            }

            .hero-section {
                min-height: 50vh;
                text-align: center;
            }

            .content-meta {
                justify-content: center;
            }

            .action-buttons {
                justify-content: center;
            }

            .streaming-platforms {
                grid-template-columns: 1fr;
            }

            .trailers-grid {
                grid-template-columns: 1fr;
            }

            .cast-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .similar-content {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        let contentData = null;
        let selectedLanguage = 'english';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('id');
            
            if (contentId) {
                loadContentDetails(contentId);
            } else {
                showError();
            }
        });

        // Load content details
        async function loadContentDetails(contentId) {
            try {
                showLoading(true);
                
                const response = await fetch(`${API_BASE}/content/${contentId}`);
                
                if (response.ok) {
                    contentData = await response.json();
                    displayContentDetails(contentData);
                    showLoading(false);
                } else if (response.status === 404) {
                    showError();
                } else {
                    throw new Error('Failed to load content');
                }
            } catch (error) {
                console.error('Error loading content details:', error);
                showError();
            }
        }

        // Display content details
        function displayContentDetails(data) {
            // Update page title
            document.title = `${data.title} - CineScope`;

            // Set backdrop image
            if (data.backdrop_path) {
                document.getElementById('heroBackdrop').style.backgroundImage = 
                    `url(${data.backdrop_path})`;
            }

            // Set poster
            const posterUrl = data.poster_path || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400"><rect fill="%23333" width="300" height="400"/><text x="50%" y="50%" fill="%23fff" text-anchor="middle" dy=".3em">No Image</text></svg>';
            document.getElementById('contentPoster').src = posterUrl;
            document.getElementById('contentPoster').alt = data.title;

            // Set title
            document.getElementById('contentTitle').textContent = data.title;

            // Set metadata
            displayMetadata(data);

            // Set genres
            displayGenres(data.genres || []);

            // Set overview
            document.getElementById('contentOverview').textContent = 
                data.overview || 'No description available.';

            // Display streaming platforms
            displayStreamingPlatforms(data.streaming_availability);

            // Display trailers
            displayTrailers(data.trailers || []);

            // Display cast
            displayCast(data.cast || []);

            // Display similar content
            displaySimilarContent(data.similar_content || []);

            // Setup watch now button
            setupWatchNowButton(data);

            // Show main content
            document.getElementById('mainContent').style.display = 'block';

            // Trigger animations
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach((el, index) => {
                    el.style.animationDelay = `${index * 0.1}s`;
                });
            }, 100);
        }

        // Display metadata
        function displayMetadata(data) {
            const metaContainer = document.getElementById('contentMeta');
            const metadata = [];

            // Rating
            if (data.rating) {
                metadata.push(`
                    <div class="meta-item rating-badge">
                        <i class="fas fa-star"></i>
                        <span>${parseFloat(data.rating).toFixed(1)}</span>
                    </div>
                `);
            }

            // Content type
            metadata.push(`
                <div class="meta-item">
                    <i class="fas fa-film"></i>
                    <span>${data.content_type.toUpperCase()}</span>
                </div>
            `);

            // Release date
            if (data.release_date) {
                const year = new Date(data.release_date).getFullYear();
                metadata.push(`
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span>${year}</span>
                    </div>
                `);
            }

            // Runtime
            if (data.runtime) {
                const hours = Math.floor(data.runtime / 60);
                const minutes = data.runtime % 60;
                const duration = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
                metadata.push(`
                    <div class="meta-item">
                        <i class="fas fa-clock"></i>
                        <span>${duration}</span>
                    </div>
                `);
            }

            // Languages
            if (data.languages && data.languages.length > 0) {
                metadata.push(`
                    <div class="meta-item">
                        <i class="fas fa-language"></i>
                        <span>${data.languages.slice(0, 2).join(', ')}</span>
                    </div>
                `);
            }

            metaContainer.innerHTML = metadata.join('');
        }

        // Display genres
        function displayGenres(genres) {
            const genreContainer = document.getElementById('genreTags');
            genreContainer.innerHTML = genres.map(genre => 
                `<span class="genre-tag">${genre}</span>`
            ).join('');
        }

        // Display streaming platforms
        function displayStreamingPlatforms(streamingData) {
            if (!streamingData) {
                document.querySelector('.streaming-section').style.display = 'none';
                return;
            }

            // Setup language tabs
            setupLanguageTabs(streamingData.language_links || {});

            // Display platforms for selected language
            displayPlatformLinks(streamingData);
        }

        // Setup language tabs
        function setupLanguageTabs(languageLinks) {
            const tabsContainer = document.getElementById('languageTabs');
            const languages = Object.keys(languageLinks);

            if (languages.length === 0) {
                tabsContainer.style.display = 'none';
                return;
            }

            const tabs = languages.map(lang => `
                <div class="language-tab ${lang === selectedLanguage ? 'active' : ''}" 
                     onclick="switchLanguage('${lang}')">
                    ${lang.charAt(0).toUpperCase() + lang.slice(1)}
                </div>
            `).join('');

            tabsContainer.innerHTML = tabs;
        }

        // Switch language
        function switchLanguage(language) {
            selectedLanguage = language;
            
            // Update active tab
            document.querySelectorAll('.language-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update platform links
            displayPlatformLinks(contentData.streaming_availability);
        }

        // Display platform links
        function displayPlatformLinks(streamingData) {
            const platformsContainer = document.getElementById('streamingPlatforms');
            
            const freeOptions = streamingData.free_options || [];
            const paidOptions = streamingData.paid_options || [];
            const languageLinks = streamingData.language_links || {};

            let platformsHTML = '';

            // Free platforms
            if (freeOptions.length > 0) {
                platformsHTML += `
                    <div class="platform-group">
                        <div class="platform-title">
                            <i class="fas fa-gift" style="color: #27ae60;"></i>
                            Free Options
                        </div>
                        <div class="platform-links">
                            ${freeOptions.map(platform => `
                                <a href="${platform.url}" target="_blank" class="platform-link free">
                                    <div>
                                        <span>${platform.icon || 'ðŸŽ¬'}</span>
                                        <strong>${platform.platform_name}</strong>
                                        <small class="d-block text-muted">${platform.availability || 'Available Now'}</small>
                                    </div>
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Paid platforms
            if (paidOptions.length > 0) {
                platformsHTML += `
                    <div class="platform-group">
                        <div class="platform-title">
                            <i class="fas fa-crown" style="color: #ffd700;"></i>
                            Premium Options
                        </div>
                        <div class="platform-links">
                            ${paidOptions.map(platform => `
                                <a href="${platform.url}" target="_blank" class="platform-link">
                                    <div>
                                        <span>${platform.icon || 'ðŸŽ¬'}</span>
                                        <strong>${platform.platform_name}</strong>
                                        <small class="d-block text-muted">${platform.availability || 'Available Now'}</small>
                                    </div>
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Language-specific links
            if (languageLinks[selectedLanguage]) {
                const langLinks = languageLinks[selectedLanguage].links || [];
                if (langLinks.length > 0) {
                    platformsHTML += `
                        <div class="platform-group">
                            <div class="platform-title">
                                <i class="fas fa-language"></i>
                                Watch in ${selectedLanguage.charAt(0).toUpperCase() + selectedLanguage.slice(1)}
                            </div>
                            <div class="platform-links">
                                ${langLinks.map(link => `
                                    <a href="${link.url}" target="_blank" class="platform-link ${link.is_free ? 'free' : ''}">
                                        <div>
                                            <span>${link.icon || 'ðŸŽ¬'}</span>
                                            <strong>${link.platform}</strong>
                                            <small class="d-block text-muted">${link.button_text}</small>
                                        </div>
                                        <i class="fas fa-external-link-alt"></i>
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            if (platformsHTML === '') {
                platformsHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-info-circle mb-3" style="font-size: 2rem; color: var(--text-secondary);"></i>
                        <p class="text-muted">Streaming availability information not available</p>
                    </div>
                `;
            }

            platformsContainer.innerHTML = platformsHTML;
        }

        // Display trailers
        function displayTrailers(trailers) {
            const trailersContainer = document.getElementById('trailersGrid');
            
            if (trailers.length === 0) {
                trailersContainer.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-video mb-3" style="font-size: 2rem; color: var(--text-secondary);"></i>
                        <p class="text-muted">No trailers available</p>
                    </div>
                `;
                return;
            }

            trailersContainer.innerHTML = trailers.map(trailer => `
                <div class="trailer-card" onclick="openTrailer('${trailer.url}')">
                    <img src="${trailer.thumbnail}" alt="${trailer.title}" class="trailer-thumbnail">
                    <div class="trailer-info">
                        <h6>${trailer.title}</h6>
                        <div class="text-center mt-2">
                            <i class="fas fa-play-circle" style="font-size: 2rem; color: var(--primary-red);"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Display cast
        function displayCast(cast) {
            const castContainer = document.getElementById('castGrid');
            
            if (cast.length === 0) {
                castContainer.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-users mb-3" style="font-size: 2rem; color: var(--text-secondary);"></i>
                        <p class="text-muted">Cast information not available</p>
                    </div>
                `;
                return;
            }

            castContainer.innerHTML = cast.slice(0, 8).map(person => {
                const photoUrl = person.profile_path ? 
                    `https://image.tmdb.org/t/p/w185${person.profile_path}` : 
                    'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle fill="%23333" cx="50" cy="50" r="50"/><text x="50%" y="50%" fill="%23fff" text-anchor="middle" dy=".3em" font-size="14">ðŸ‘¤</text></svg>';
                
                return `
                    <div class="cast-card">
                        <img src="${photoUrl}" alt="${person.name}" class="cast-photo">
                        <h6>${person.name}</h6>
                        <p class="text-muted small">${person.character || person.job || 'Actor'}</p>
                    </div>
                `;
            }).join('');
        }

        // Display similar content
        function displaySimilarContent(similarContent) {
            const similarContainer = document.getElementById('similarContent');
            
            if (similarContent.length === 0) {
                similarContainer.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-thumbs-up mb-3" style="font-size: 2rem; color: var(--text-secondary);"></i>
                        <p class="text-muted">No similar content found</p>
                    </div>
                `;
                return;
            }

            similarContainer.innerHTML = similarContent.map(item => {
                const posterUrl = item.poster_path || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400"><rect fill="%23333" width="300" height="400"/><text x="50%" y="50%" fill="%23fff" text-anchor="middle" dy=".3em">No Image</text></svg>';
                const rating = item.rating ? parseFloat(item.rating).toFixed(1) : 'N/A';

                return `
                    <div class="similar-card" onclick="openContentDetails(${item.id})">
                        <img src="${posterUrl}" alt="${item.title}">
                        <div class="similar-info">
                            <h6>${item.title}</h6>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-warning">
                                    <i class="fas fa-star"></i> ${rating}
                                </span>
                                <small class="text-muted">${new Date().getFullYear()}</small>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Setup watch now button
        function setupWatchNowButton(data) {
            const watchBtn = document.getElementById('watchNowBtn');
            
            if (data.streaming_availability && 
                (data.streaming_availability.free_options?.length > 0 || 
                 data.streaming_availability.paid_options?.length > 0)) {
                
                watchBtn.onclick = function() {
                    // Scroll to streaming section
                    document.querySelector('.streaming-section').scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                };
            } else {
                watchBtn.onclick = function() {
                    showMessage('Streaming information not available', 'warning');
                };
            }
        }

        // Open trailer
        function openTrailer(url) {
            window.open(url, '_blank');
        }

        // Open content details
        function openContentDetails(contentId) {
            window.location.href = `details.html?id=${contentId}`;
        }

        // Add to watchlist
        async function addToWatchlist() {
            try {
                showMessage('Added to watchlist!', 'success');
                // In a real app, make API call
            } catch (error) {
                showMessage('Failed to add to watchlist', 'error');
            }
        }

        // Add to favorites
        async function addToFavorites() {
            try {
                showMessage('Added to favorites!', 'success');
                // In a real app, make API call
            } catch (error) {
                showMessage('Failed to add to favorites', 'error');
            }
        }

        // Show loading state
        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'flex' : 'none';
            document.getElementById('mainContent').style.display = show ? 'none' : 'block';
            document.getElementById('errorState').style.display = 'none';
        }

        // Show error state
        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('errorState').style.display = 'flex';
        }

        // Show message
        function showMessage(message, type) {
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'warning' ? 'alert-warning' : 'alert-danger';
            const iconClass = type === 'success' ? 'fa-check-circle' : 
                             type === 'warning' ? 'fa-exclamation-triangle' : 'fa-times-circle';

            const toast = document.createElement('div');
            toast.className = 'position-fixed top-0 end-0 p-3';
            toast.style.zIndex = '9999';
            toast.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show">
                    <i class="fas ${iconClass} me-2"></i>${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 4000);
        }

        // Go back
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
