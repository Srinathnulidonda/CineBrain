<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineScope - Discover Movies, TV Shows, and Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-spinner"></div>
    </div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero" style="background-image: url('');"> <!-- Image set by JS -->
            <div class="hero-content">
                <h1 class="hero-title text-2xl md:text-4xl font-bold"></h1>
                <p class="hero-description text-sm md:text-base"></p>
                <button class="hero-button bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-6 py-2 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                    Watch Now
                </button>
            </div>
        </section>

        <!-- Trending Carousel -->
        <section class="carousel-container">
            <div class="carousel-header">
                <h2 class="carousel-title text-xl md:text-2xl font-bold">Trending Now</h2>
                <div>
                    <button class="carousel-arrow" data-direction="left" aria-label="Scroll Left">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button class="carousel-arrow" data-direction="right" aria-label="Scroll Right">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="trending-carousel" class="carousel-track card-container">
                 <!-- Cards loaded by JS -->
            </div>
        </section>

        <!-- New Releases Carousel -->
        <section class="carousel-container">
            <div class="carousel-header">
                <h2 class="carousel-title text-xl md:text-2xl font-bold">New Releases</h2>

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

        </section>

        <!-- Critics' Choice Carousel -->

        </section>

                        </svg>
                    </button>
                </div>

            <div id="action-carousel" class="carousel-track card-container">

        </section>


    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="./js/auth.js"></script>
    <script src="./js/include.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
