<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CineScope - Premium Streaming Experience</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="/js/config.js" as="script">
    <link rel="preload" href="/js/api.js" as="script">
    <link rel="preload" href="/js/auth.js" as="script">
    <link rel="preload" href="/js/app.js" as="script">
    <link rel="preload" href="/css/main.css" as="style">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">

    <!-- Critical inline styles for above-the-fold -->
    <style>
        :root {
            --cinema-black: #0a0a0b;
            --theater-dark: #141418;
            --platinum-blue: #3b82f6;
            --royal-purple: #8b5cf6;
            --vip-gold: #f59e0b;
        }

        body {
            margin: 0;
            background: var(--cinema-black);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--platinum-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Fixed Top Navigation -->
    <div id="topbar"></div>

    <!-- Main Content Area -->
    <main id="main-content">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading premium content...</p>
        </div>
    </main>

    <!-- Fixed Mobile Navigation -->
    <div id="mobile-nav"></div>

    <!-- JavaScript -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
