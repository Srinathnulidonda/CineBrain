<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="author" content="CineScope">
    
    <!-- Open Graph -->
    <meta property="og:title" content="CineScope - AI-Powered Movie Recommendations">
    <meta property="og:description" content="Discover your next favorite movie, TV show, or anime with AI-powered recommendations">

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">

    <div id="preloader" class="preloader">

    </div>
