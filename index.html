<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineScope - Your Ultimate Entertainment Hub</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://image.tmdb.org">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="bg-gray-950 text-gray-100">
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="loader-wrapper">
            <div class="cinema-loader">
                <div class="film-strip"></div>
                <div class="loader-text">CineScope</div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section class="hero-section relative overflow-hidden">
        <div class="hero-slider" id="heroSlider">
            <!-- Dynamic hero content -->
        </div>
        <div class="hero-overlay"></div>
    </section>

    <!-- Main Content -->
    <main class="main-content container-fluid px-4 py-5">
        <!-- Search Results Section -->
        <section id="searchResults" class="content-section hidden">
            <h2 class="section-title">Search Results</h2>
            <div class="content-grid" id="searchResultsGrid"></div>
        </section>

        <!-- Trending Section -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-fire text-orange-500"></i> Trending Now
                </h2>
                <a href="/categories/trending" class="see-all-link">See All <i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="content-carousel" id="trendingCarousel">
                <div class="carousel-container">
                    <button class="carousel-btn prev" onclick="scrollCarousel('trendingCarousel', 'prev')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="carousel-track" id="trendingTrack">
                        <!-- Loading skeleton -->
                        <div class="loading-skeleton-container"></div>
                    </div>
                    <button class="carousel-btn next" onclick="scrollCarousel('trendingCarousel', 'next')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- New Releases Section -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-sparkles text-purple-500"></i> New Releases
                </h2>
                <a href="/categories/new-releases" class="see-all-link">See All <i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="content-carousel" id="newReleasesCarousel">
                <div class="carousel-container">
                    <button class="carousel-btn prev" onclick="scrollCarousel('newReleasesCarousel', 'prev')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="carousel-track" id="newReleasesTrack">
                        <div class="loading-skeleton-container"></div>
                    </div>
                    <button class="carousel-btn next" onclick="scrollCarousel('newReleasesCarousel', 'next')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Critics' Choice Section -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-award text-yellow-500"></i> Critics' Choice
                </h2>
                <a href="/categories/critic-choices" class="see-all-link">See All <i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="content-carousel" id="criticsChoiceCarousel">
                <div class="carousel-container">
                    <button class="carousel-btn prev" onclick="scrollCarousel('criticsChoiceCarousel', 'prev')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="carousel-track" id="criticsChoiceTrack">
                        <div class="loading-skeleton-container"></div>
                    </div>
                    <button class="carousel-btn next" onclick="scrollCarousel('criticsChoiceCarousel', 'next')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Regional Content Section -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-globe-asia text-blue-500"></i> Regional Favorites
                </h2>
            </div>
            <div class="regional-tabs">
                <button class="regional-tab active" onclick="loadRegionalContent('hindi')">Hindi</button>
                <button class="regional-tab" onclick="loadRegionalContent('telugu')">Telugu</button>
                <button class="regional-tab" onclick="loadRegionalContent('tamil')">Tamil</button>
                <button class="regional-tab" onclick="loadRegionalContent('kannada')">Kannada</button>
                <button class="regional-tab" onclick="loadRegionalContent('malayalam')">Malayalam</button>
            </div>
            <div class="content-carousel" id="regionalCarousel">
                <div class="carousel-container">
                    <button class="carousel-btn prev" onclick="scrollCarousel('regionalCarousel', 'prev')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="carousel-track" id="regionalTrack">
                        <div class="loading-skeleton-container"></div>
                    </div>
                    <button class="carousel-btn next" onclick="scrollCarousel('regionalCarousel', 'next')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Anime Section -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-dragon text-red-500"></i> Anime Corner
                </h2>
                <a href="/categories/anime" class="see-all-link">See All <i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="content-carousel" id="animeCarousel">
                <div class="carousel-container">
                    <button class="carousel-btn prev" onclick="scrollCarousel('animeCarousel', 'prev')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="carousel-track" id="animeTrack">
                        <div class="loading-skeleton-container"></div>
                    </div>
                    <button class="carousel-btn next" onclick="scrollCarousel('animeCarousel', 'next')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Genre Collections -->
        <section class="content-section">
            <h2 class="section-title mb-4">Browse by Genre</h2>
            <div class="genre-grid">
                <a href="/categories/movies?genre=action" class="genre-card action">
                    <i class="fas fa-explosion"></i>
                    <span>Action</span>
                </a>
                <a href="/categories/movies?genre=comedy" class="genre-card comedy">
                    <i class="fas fa-laugh"></i>
                    <span>Comedy</span>
                </a>
                <a href="/categories/movies?genre=drama" class="genre-card drama">
                    <i class="fas fa-theater-masks"></i>
                    <span>Drama</span>
                </a>
                <a href="/categories/movies?genre=horror" class="genre-card horror">
                    <i class="fas fa-ghost"></i>
                    <span>Horror</span>
                </a>
                <a href="/categories/movies?genre=romance" class="genre-card romance">
                    <i class="fas fa-heart"></i>
                    <span>Romance</span>
                </a>
                <a href="/categories/movies?genre=sci-fi" class="genre-card scifi">
                    <i class="fas fa-rocket"></i>
                    <span>Sci-Fi</span>
                </a>
                <a href="/categories/movies?genre=thriller" class="genre-card thriller">
                    <i class="fas fa-user-secret"></i>
                    <span>Thriller</span>
                </a>
                <a href="/categories/movies?genre=animation" class="genre-card animation">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    <span>Animation</span>
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Initialize homepage
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeApp();
            await loadHomepageContent();
        });
    </script>
</body>
</html>
