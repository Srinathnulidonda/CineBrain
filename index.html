<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-danger fw-bold" href="#">MOVIEAPP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="app.showHome()">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="app.showSearch()">Search</a></li>
                    <li class="nav-item d-none" id="profileNav"><a class="nav-link" href="#" onclick="app.showProfile()">Profile</a></li>
                    <li class="nav-item d-none" id="adminNav"><a class="nav-link" href="#" onclick="app.showAdmin()">Admin</a></li>
                    <li class="nav-item" id="loginNav"><a class="nav-link" href="#" onclick="auth.showLogin()">Login</a></li>
                    <li class="nav-item d-none" id="logoutNav"><a class="nav-link" href="#" onclick="auth.logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="mainContent" class="pt-5 mt-3"></main>

    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div id="videoContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="authModalTitle">Login</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="authModalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>
</html>
