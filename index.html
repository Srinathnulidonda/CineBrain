<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBrain</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 pb-16">

    <!-- ðŸ” Fixed Topbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid flex justify-between items-center">

            <!-- Brand -->
            <div class="navbar-brand flex flex-col items-start">
                <div class="logo fw-bold text-primary text-xl md:text-2xl">CineBrain</div>
                <div class="tagline text-muted text-xs sm:text-sm md:text-base">
                    The Mind Behind Your Next Favorite
                </div>
            </div>

            <!-- ðŸ”Ž Search (desktop: always visible, mobile: expands) -->
            <div class="relative flex items-center ms-auto me-3">
                <!-- Search Icon (Mobile) -->
                <button id="searchToggle" class="md:hidden text-gray-600">
                    <span class="material-icons">search</span>
                </button>

                <!-- Expanding Search Bar -->
                <form id="searchForm" class="hidden absolute right-0 top-0 w-screen px-4 md:static md:block md:w-64">
                    <input class="form-control rounded-lg w-full" type="search"
                        placeholder="Search movies, shows, anime..." aria-label="Search">
                </form>
            </div>

            <!-- User Avatar -->
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/36" alt="avatar" class="rounded-full border border-gray-300">
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container mt-24">
        <h1 class="text-2xl font-bold mb-4">Welcome to CineBrain</h1>
        <p class="text-gray-600">Explore trending movies, shows, and anime curated just for you.</p>
    </main>

    <!-- ðŸ”½ Fixed Bottom Navigation (Mobile Only) -->
    <div class="fixed bottom-0 inset-x-0 bg-white shadow-inner border-t flex justify-between px-6 py-2 md:hidden z-50">
        <button class="flex flex-col items-center text-blue-600">
            <span class="material-icons">home</span>
            <span class="text-xs">Home</span>
        </button>
        <button class="flex flex-col items-center">
            <span class="material-icons">search</span>
            <span class="text-xs">Search</span>
        </button>
        <button class="flex flex-col items-center">
            <span class="material-icons">playlist_add</span>
            <span class="text-xs">Watchlist</span>
        </button>
        <button class="flex flex-col items-center">
            <span class="material-icons">favorite</span>
            <span class="text-xs">Favorites</span>
        </button>
        <button class="flex flex-col items-center">
            <span class="material-icons">person</span>
            <span class="text-xs">Profile</span>
        </button>
    </div>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS: Search Expand/Collapse -->
    <script>
        const searchToggle = document.getElementById('searchToggle');
        const searchForm = document.getElementById('searchForm');

        if (searchToggle) {
            searchToggle.addEventListener('click', () => {
                searchForm.classList.toggle('hidden');
            });
        }

        // Close search when pressing ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') searchForm.classList.add('hidden');
        });

        // Close when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchForm.contains(e.target) && !searchToggle.contains(e.target)) {
                searchForm.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
