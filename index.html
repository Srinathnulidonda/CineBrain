<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieRec - Your Personal Movie Recommendation System</title>
    <meta name="description" content="Discover movies and TV shows tailored to your taste">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#141414">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap Grid Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">

<body class="bg-primary-bg text-text-primary">
    <div id="app">
        <!-- Header will be injected here -->
        <div id="header"></div>
        
        <!-- Main content -->
        <main id="main-content" class="min-h-screen">
            <!-- Page content will be injected here -->
        </main>
        
        <!-- Footer will be injected here -->
        <div id="footer"></div>
        
        <!-- Modal container -->
        <div id="modal-container"></div>
        
        <!-- Toast container -->
        <div id="toast-container" class="fixed top-20 right-4 z-50"></div>
    </div>
    
    <!-- Core Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <!-- Components -->
    <script src="components/shared/header.js"></script>

    <script src="components/shared/modal.js"></script>
    <script src="components/shared/toast.js"></script>

    <script src="components/shared/carousel.js"></script>
    <script src="components/content/content-card.js"></script>
    <script src="components/content/content-grid.js"></script>
    <script src="components/content/content-slider.js"></script>
    <script src="components/forms/login-form.js"></script>
    <script src="components/forms/register-form.js"></script>
    <script src="components/forms/search-form.js"></script>
    
    <!-- Pages -->
    <script src="pages/home.js"></script>
    <script src="pages/detail.js"></script>
    <script src="pages/profile.js"></script>
    <script src="pages/search.js"></script>
    <script src="pages/admin/dashboard.js"></script>

    <script src="assets/js/main.js"></script>

</html>
