<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineBrain - The Mind Behind Your Next Favorite</title>
  <meta name="description" content="Premium movie, TV series and anime recommendations powered by AI">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layouts.css">
  <link rel="stylesheet" href="/css/animations.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/theme.css">
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="/js/config.js" as="script">
  <link rel="preload" href="/js/api.js" as="script">
  <link rel="preload" href="/js/auth.js" as="script">
  <link rel="preload" href="/js/app.js" as="script">
</head>
<body data-page="home">
  <!-- Topbar Container -->
  <div id="topbar-container"></div>
  
  <!-- Page Content -->
  <div class="page-wrapper">
    <!-- Hero Section -->
    <section class="hero-section" id="hero">
      <div class="hero-content">
        <h1 class="hero-title">Loading...</h1>
        <p class="hero-overview">Loading...</p>
        <div class="hero-actions">
          <button class="hero-play">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            Play
          </button>
          <button class="hero-info">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            More Info
          </button>
        </div>
      </div>
    </section>
    
    <!-- Content Sections -->
    <div class="container">
      <!-- Trending Now -->
      <section class="section" data-component="carousel" data-endpoint="TRENDING" data-params='{"limit":20}'>
        <div class="carousel-placeholder">
          <h2>Loading Trending Content...</h2>
        </div>
      </section>
      
      <!-- New Releases -->
      <section class="section" data-component="carousel" data-endpoint="NEW_RELEASES" data-params='{"limit":20}'>
        <div class="carousel-placeholder">
          <h2>Loading New Releases...</h2>
        </div>
      </section>
      
      <!-- Critics Choice -->
      <section class="section" data-component="carousel" data-endpoint="TOP_RATED" data-params='{"limit":20}'>
        <div class="carousel-placeholder">
          <h2>Loading Critics Choice...</h2>
        </div>
      </section>
      
      <!-- Anime Collection -->
      <section class="section" data-component="carousel" data-endpoint="ANIME" data-params='{"limit":20}'>
        <div class="carousel-placeholder">
          <h2>Loading Anime Collection...</h2>
        </div>
      </section>
      
      <!-- Regional Cinema -->
      <div class="regional-section">
        <h2 class="section-title">Regional Cinema</h2>
        <div class="regional-tabs" id="regional-tabs">
          <button class="tab-button active" data-language="hindi">Hindi</button>
          <button class="tab-button" data-language="telugu">Telugu</button>
          <button class="tab-button" data-language="tamil">Tamil</button>
          <button class="tab-button" data-language="kannada">Kannada</button>
        </div>
        <section class="section" id="regional-content" data-component="carousel" data-endpoint="REGIONAL" data-params='{"language":"hindi","limit":20}'>
          <div class="carousel-placeholder">
            <h3>Loading Regional Content...</h3>
          </div>
        </section>
      </div>
    </div>
  </div>
  
  <!-- Mobile Navigation Container -->
  <div id="mobile-nav-container"></div>
  
  <!-- JavaScript Files -->
  <script type="module" src="/js/config.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/app.js"></script>
  
  <!-- Page-specific Scripts -->
  <script>
    // Regional tabs handler
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab-button');
      const regionalContent = document.getElementById('regional-content');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // Update active tab
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          
          // Update carousel params
          const language = tab.getAttribute('data-language');
          regionalContent.setAttribute('data-params', JSON.stringify({
            language: language,
            limit: 20
          }));
          
          // Reload carousel
          if (window.ContentCarousel) {
            new window.ContentCarousel(regionalContent);
          }
        });
      });
    });
  </script>
</body>
</html>
