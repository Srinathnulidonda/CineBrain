<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Your Ultimate Entertainment Hub</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    
    <!-- CSS Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'netflix-red': '#E50914',
                        'netflix-black': '#141414',
                        'netflix-gray': '#2F2F2F',
                        'netflix-light-gray': '#B3B3B3'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-netflix-black text-white">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h3 class="mt-3 text-netflix-red">MovieFlix</h3>
        </div>
    </div>

    <!-- Header -->
    <header id="mainHeader" class="sticky-top"></header>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
        <!-- Hero Section -->
        <section id="heroSection" class="hero-section position-relative overflow-hidden">
            <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-inner" id="heroCarouselInner">
                    <!-- Dynamic hero slides will be inserted here -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>

        <!-- Content Sections -->
        <div class="container-fluid px-3 px-md-4">
            <!-- Trending Section -->
            <section id="trendingSection" class="content-section">
                <h2 class="section-title">
                    <i class="fas fa-fire text-netflix-red me-2"></i>
                    Trending Now
                </h2>
                <div id="trendingContent" class="content-row"></div>
            </section>

            <!-- What's Hot Section -->
            <section id="whatsHotSection" class="content-section">
                <h2 class="section-title">
                    <i class="fas fa-hot text-orange-500 me-2"></i>
                    What's Hot Today
                </h2>
                <div id="whatsHotContent" class="content-row"></div>
            </section>

            <!-- Critics' Choice Section -->
            <section id="criticsChoiceSection" class="content-section">
                <h2 class="section-title">
                    <i class="fas fa-star text-yellow-500 me-2"></i>
                    Critics' Choice
                </h2>
                <div id="criticsChoiceContent" class="content-row"></div>
            </section>

            <!-- Regional Content -->
            <section id="regionalSection" class="content-section">
                <h2 class="section-title">
                    <i class="fas fa-globe text-blue-500 me-2"></i>
                    Regional Favorites
                </h2>
                <div class="regional-tabs mb-3">
                    <button class="btn btn-outline-light me-2 active" data-language="Telugu">Telugu</button>
                    <button class="btn btn-outline-light me-2" data-language="Hindi">Hindi</button>
                    <button class="btn btn-outline-light me-2" data-language="Tamil">Tamil</button>
                    <button class="btn btn-outline-light" data-language="Kannada">Kannada</button>
                </div>
                <div id="regionalContent" class="content-row"></div>
            </section>

            <!-- Personalized Recommendations -->
            <section id="personalizedSection" class="content-section" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-user-heart text-pink-500 me-2"></i>
                    Just For You
                </h2>
                <div id="personalizedContent" class="content-row"></div>
            </section>

            <!-- Admin Curated -->
            <section id="adminCuratedSection" class="content-section">
                <h2 class="section-title">
                    <i class="fas fa-crown text-gold me-2"></i>
                    Staff Picks
                </h2>
                <div id="adminCuratedContent" class="content-row"></div>
            </section>
        </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav id="bottomNav" class="bottom-nav d-md-none"></nav>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/movieCard.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/searchBar.js"></script>
    <script src="js/components/bottomNav.js"></script>
    <script src="js/pages/home.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
