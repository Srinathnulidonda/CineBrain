<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Your Personal Movie Recommendation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
            --netflix-gray: #2F2F2F;
            --text-gray: #B3B3B3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--netflix-black);
            color: white;
            overflow-x: hidden;
        }

        .hero-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 60%, rgba(0,0,0,0.8) 100%),
                        url('https://assets.nflxext.com/ffe/siteui/vlv3/fc164b4b-f085-44ee-bb7f-ec7df8539eff/d23a1608-7d90-4da1-93d6-bae2fe60a69b/IN-en-20230814-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            padding: 60px;
            max-width: 450px;
            width: 90%;
            margin: 100px auto;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: var(--netflix-red);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 16px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            transition: background 0.3s;
        }

        .input-field:focus {
            outline: none;
            background: #454545;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--netflix-red);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 24px;
        }

        .btn-primary:hover {
            background: #F40612;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
        }

        .toggle-form a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .toggle-form a:hover {
            color: var(--netflix-red);
        }

        .error-message {
            background: rgba(229, 9, 20, 0.1);
            border: 1px solid var(--netflix-red);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hero-background"></div>
    
    <div class="form-container">
        <h1 class="logo">MovieFlix</h1>
        
        <div id="error-message" class="error-message"></div>
        
        <!-- Login Form -->
        <form id="login-form">
            <h2 class="text-3xl font-bold mb-6">Sign In</h2>
            <input type="text" id="login-username" placeholder="Username or Email" class="input-field" required>
            <input type="password" id="login-password" placeholder="Password" class="input-field" required>
            <button type="submit" class="btn-primary" id="login-btn">
                <span id="login-text">Sign In</span>
            </button>
            <div class="toggle-form">
                New to MovieFlix? <a href="#" id="show-register">Sign up now</a>
            </div>
        </form>
        
        <!-- Register Form -->
        <form id="register-form" style="display: none;">
            <h2 class="text-3xl font-bold mb-6">Sign Up</h2>
            <input type="text" id="register-username" placeholder="Username" class="input-field" required>
            <input type="email" id="register-email" placeholder="Email" class="input-field" required>
            <input type="password" id="register-password" placeholder="Password" class="input-field" required>
            <button type="submit" class="btn-primary" id="register-btn">
                <span id="register-text">Create Account</span>
            </button>
            <div class="toggle-form">
                Already have an account? <a href="#" id="show-login">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        // Global variables
        let authToken = null;
        let currentUser = null;
        const API_BASE = 'http://localhost:5000/api';

        // Toggle between login and register forms
        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show loading state
        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const textSpan = button.querySelector('span');
            if (isLoading) {
                textSpan.innerHTML = '<div class="loading"></div>';
                button.disabled = true;
            } else {
                textSpan.textContent = buttonId === 'login-btn' ? 'Sign In' : 'Create Account';
                button.disabled = false;
            }
        }

        // Login handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('login-btn', true);

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    
                    // Store in memory only
                    window.movieFlixAuth = {
                        token: authToken,
                        user: currentUser
                    };

                    // Redirect based on user type
                    if (currentUser.is_admin) {
                        window.location.href = '/admin-dashboard.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    showError(data.error || 'Invalid credentials');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                setLoading('login-btn', false);
            }
        });

        // Register handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('register-btn', true);

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    
                    // Store in memory only
                    window.movieFlixAuth = {
                        token: authToken,
                        user: currentUser
                    };

                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                setLoading('register-btn', false);
            }
        });

        // Animate form on load
        window.addEventListener('load', () => {
            document.querySelector('.form-container').style.animation = 'fadeIn 0.5s ease-in';
        });
    </script>
</body>
</html>
