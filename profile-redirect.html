<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - CineBrain</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: var(--cinebrain-background, #0a0e27);
            color: var(--cinebrain-text, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .redirect-container {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #113CCF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>CineBrain</h2>
        <p>Redirecting to your profile...</p>
    </div>

    <script>
        const token = localStorage.getItem('cinebrain-token');
        const user = localStorage.getItem('cinebrain-user');

        if (token && user) {
            try {
                const userData = JSON.parse(user);
                const username = userData.username;
                if (username) {
                    window.location.replace(`/${username}/profile.html`);
                } else {
                    window.location.replace('/auth/login.html?error=no_username');
                }
            } catch (e) {
                console.error('Profile redirect error:', e);
                window.location.replace('/auth/login.html?error=invalid_user_data');
            }
        } else {
            window.location.replace('/auth/login.html?redirect=' + encodeURIComponent('/profile-redirect'));
        }
    </script>
</body>

</html>
