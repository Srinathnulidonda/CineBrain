<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trending - CineScope</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Mobile-First Styles -->
    <style>
        :root {
            --primary-color: #e50914;
            --secondary-color: #141414;
            --text-light: #ffffff;
            --text-gray: #b3b3b3;

            /* Responsive font sizes using clamp() */
            --fs-xs: clamp(0.625rem, 2vw, 0.75rem);
            /* 10px to 12px */
            --fs-sm: clamp(0.75rem, 2.5vw, 0.875rem);
            /* 12px to 14px */
            --fs-base: clamp(0.875rem, 3vw, 1rem);
            /* 14px to 16px */
            --fs-lg: clamp(1rem, 3.5vw, 1.125rem);
            /* 16px to 18px */
            --fs-xl: clamp(1.125rem, 4vw, 1.25rem);
            /* 18px to 20px */
            --fs-2xl: clamp(1.25rem, 5vw, 1.5rem);
            /* 20px to 24px */
            --fs-3xl: clamp(1.5rem, 6vw, 2rem);
            /* 24px to 32px */
            --fs-4xl: clamp(2rem, 8vw, 3rem);
            /* 32px to 48px */

            /* Responsive spacing */
            --spacing-xs: clamp(0.25rem, 1vw, 0.5rem);
            --spacing-sm: clamp(0.5rem, 2vw, 0.75rem);
            --spacing-md: clamp(0.75rem, 3vw, 1rem);
            --spacing-lg: clamp(1rem, 4vw, 1.5rem);
            --spacing-xl: clamp(1.5rem, 5vw, 2rem);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Base mobile-first styles */
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            font-size: var(--fs-base);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Mobile-first navigation */
        .navbar {
            padding: var(--spacing-sm) var(--spacing-md);
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.9) !important;
        }

        .navbar-brand {
            font-size: var(--fs-xl) !important;
        }

        /* Hero Section - Mobile First */
        .hero-trending {
            position: relative;
            height: 50vh;
            min-height: 300px;
            overflow: hidden;
            margin: 0 calc(var(--spacing-md) * -1);
            border-radius: 0;
        }

        .hero-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            z-index: -1;
        }

        .hero-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--spacing-lg) var(--spacing-md);
            background: linear-gradient(to top, rgba(0, 0, 0, 0.98) 0%, rgba(0, 0, 0, 0.7) 60%, transparent 100%);
        }

        .hero-title {
            font-size: var(--fs-3xl);
            font-weight: bold;
            margin-bottom: var(--spacing-sm);
            line-height: 1.2;
        }

        .hero-overview {
            font-size: var(--fs-sm);
            line-height: 1.4;
            max-width: 100%;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: var(--spacing-md);
        }

        .trending-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            background: var(--primary-color);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 0.25rem;
            font-weight: bold;
            font-size: var(--fs-xs);
            animation: pulse 2s infinite;
            margin-bottom: var(--spacing-sm);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Hero buttons - Mobile optimized */
        .hero-buttons {
            display: flex;
            gap: var(--spacing-xs);
            flex-wrap: wrap;
        }

        .hero-buttons .btn {
            font-size: var(--fs-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 0.25rem;
            flex: 1;
            min-width: 100px;
            white-space: nowrap;
        }

        /* Section headers - Mobile first */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
            padding: 0;
        }

        .section-title {
            font-size: var(--fs-xl);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .view-all-btn {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--fs-sm);
            transition: color 0.3s ease;
        }

        /* Carousel Container - Mobile First */
        .carousel-container {
            position: relative;
            margin: 0 calc(var(--spacing-md) * -1);
            padding: 0;
            overflow: hidden;
        }

        .carousel-wrapper {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: var(--spacing-sm) var(--spacing-md);
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }

        .carousel-wrapper::-webkit-scrollbar {
            display: none;
        }

        /* Carousel Cards - Mobile First (136px width) */
        .carousel-card {
            flex: 0 0 136px;
            width: 136px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 0.375rem;
            overflow: hidden;
            background: #1a1a1a;
            scroll-snap-align: start;
        }

        .carousel-card:active {
            transform: scale(0.98);
        }

        .carousel-card img {
            width: 100%;
            height: 181px;
            /* 136 Ã— 4/3 */
            object-fit: cover;
            display: block;
        }

        .carousel-card-info {
            padding: var(--spacing-xs);
            background: rgba(0, 0, 0, 0.9);
            min-height: 39px;
            /* Total card height ~220px */
        }

        .carousel-card-title {
            font-size: var(--fs-xs);
            font-weight: 600;
            margin-bottom: 0.125rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .carousel-card-meta {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: var(--fs-xs);
        }

        .carousel-card-badge {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 0.125rem 0.25rem;
            border-radius: 0.125rem;
            font-size: var(--fs-xs);
            display: inline-flex;
            align-items: center;
            gap: 0.125rem;
        }

        /* Carousel navigation - Hidden on mobile, visible on larger screens */
        .carousel-nav {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: var(--spacing-md);
            cursor: pointer;
            z-index: 5;
            transition: background 0.3s ease;
            border-radius: 0.25rem;
        }

        /* Top 10 List - Mobile First */
        .top-10-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .top-10-item:active {
            background: rgba(229, 9, 20, 0.3);
        }

        .rank-number {
            font-size: var(--fs-2xl);
            font-weight: bold;
            color: var(--primary-color);
            min-width: 30px;
            text-align: center;
        }

        .top-10-thumbnail {
            width: 45px;
            height: 68px;
            object-fit: cover;
            border-radius: 0.25rem;
        }

        .top-10-content {
            flex: 1;
            min-width: 0;
        }

        .top-10-title {
            font-size: var(--fs-base);
            font-weight: 600;
            margin-bottom: 0.125rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .top-10-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            font-size: var(--fs-xs);
        }

        .top-10-actions {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .top-10-actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: var(--fs-xs);
        }

        /* Trend indicators */
        .trend-indicator {
            display: flex;
            align-items: center;
            gap: 0.125rem;
            font-size: var(--fs-xs);
        }

        .trend-up {
            color: #10b981;
        }

        .trend-down {
            color: #ef4444;
        }

        .trend-stable {
            color: #fbbf24;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Main container padding */
        .main-container {
            padding: var(--spacing-md);
            margin-top: 56px;
        }

        .content-section {
            margin-bottom: var(--spacing-xl);
        }

        /* Modal - Mobile optimized */
        .modal-content {
            background: #1a1a1a;
            border: none;
            border-radius: 0.5rem;
        }

        .modal-body {
            padding: var(--spacing-md);
            font-size: var(--fs-base);
        }

        .modal-title {
            font-size: var(--fs-xl);
        }

        /* Small Tablet (640px+) - 3 cards per row */
        @media (min-width: 640px) {
            .hero-trending {
                height: 55vh;
                min-height: 350px;
                margin: 0;
                border-radius: 0.5rem;
            }

            .hero-overview {
                max-width: 80%;
                -webkit-line-clamp: 4;
            }

            .carousel-container {
                margin: 0;
            }

            .carousel-card {
                flex: 0 0 calc(33.333% - 0.5rem);
                width: calc(33.333% - 0.5rem);
                max-width: 200px;
            }

            .carousel-card img {
                height: calc((100vw / 3 - 2rem) * 4/3);
                max-height: 267px;
            }

            .top-10-thumbnail {
                width: 60px;
                height: 90px;
            }

            .top-10-actions {
                flex-direction: row;
            }
        }

        /* Tablet (768px+) - 4 cards per row */
        @media (min-width: 768px) {
            .hero-trending {
                height: 60vh;
                min-height: 400px;
            }

            .hero-buttons .btn {
                flex: 0 auto;
                min-width: 120px;
            }

            .carousel-card {
                flex: 0 0 calc(25% - 0.75rem);
                width: calc(25% - 0.75rem);
            }

            .carousel-card img {
                height: calc((100vw / 4 - 2rem) * 4/3);
                max-height: 250px;
            }

            .carousel-card:hover {
                transform: scale(1.05) translateY(-5px);
                box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
                z-index: 10;
            }

            .carousel-nav {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
            }

            .carousel-nav.prev {
                left: 0.5rem;
            }

            .carousel-nav.next {
                right: 0.5rem;
            }

            .carousel-nav:hover {
                background: var(--primary-color);
            }

            .rank-number {
                min-width: 50px;
            }
        }

        /* Desktop (1024px+) - 5 cards per row */
        @media (min-width: 1024px) {
            .hero-trending {
                height: 65vh;
                min-height: 450px;
            }

            .hero-title {
                max-width: 70%;
            }

            .hero-overview {
                max-width: 60%;
                -webkit-line-clamp: 5;
            }

            .carousel-card {
                flex: 0 0 calc(20% - 0.8rem);
                width: calc(20% - 0.8rem);
            }

            .carousel-card img {
                height: calc((100vw / 5 - 2rem) * 4/3);
                max-height: 240px;
            }

            .main-container {
                max-width: 1200px;
                margin-left: auto;
                margin-right: auto;
            }

            .top-10-item:hover {
                background: rgba(229, 9, 20, 0.2);
                transform: translateX(10px);
            }
        }

        /* Large Desktop (1280px+) - 6 cards per row */
        @media (min-width: 1280px) {
            .hero-trending {
                height: 70vh;
                min-height: 500px;
            }

            .carousel-card {
                flex: 0 0 calc(16.666% - 0.833rem);
                width: calc(16.666% - 0.833rem);
            }

            .carousel-card img {
                height: calc((100vw / 6 - 2rem) * 4/3);
                max-height: 230px;
            }

            .main-container {
                max-width: 1400px;
            }
        }

        /* Extra Large Desktop (1536px+) */
        @media (min-width: 1536px) {
            .carousel-card {
                flex: 0 0 200px;
                width: 200px;
            }

            .carousel-card img {
                height: 267px;
            }

            .main-container {
                max-width: 1536px;
            }
        }

        /* Touch-friendly mobile interactions */
        @media (hover: none) and (pointer: coarse) {
            .carousel-card:active {
                transform: scale(0.95);
            }

            .top-10-item:active {
                transform: scale(0.98);
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .hero-trending {
                height: 80vh;
            }

            .hero-content {
                padding: var(--spacing-sm) var(--spacing-md);
            }

            .hero-title {
                font-size: var(--fs-2xl);
            }

            .hero-overview {
                -webkit-line-clamp: 2;
            }
        }
    </style>
</head>

    <!-- Main JavaScript -->
    <script>
        const API_BASE_URL = 'https://backend-app-970m.onrender.com';
        let allTrendingData = [];
        let touchStartX = 0;
        let touchEndX = 0;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            loadAllContent();
            setupTouchHandlers();
            setInterval(loadAllContent, 300000); // Refresh every 5 minutes
        });

        // Main function to load all content
        async function loadAllContent() {
            try {
                // Show loading state
                showLoadingState();

                // Load hero and trending all
                const trendingAll = await fetchTrendingContent('all', 30);
                allTrendingData = trendingAll;

                if (trendingAll.length > 0) {
                    displayHeroContent(trendingAll[0]);
                    displayTop10List(trendingAll.slice(0, 10));
                }

                // Load categorized content in parallel
                await Promise.all([
                    loadTrendingMovies(),
                    loadTrendingTVShows(),
                    loadTrendingAnime(),
                    loadRisingFast(),
                    loadRegionalContent()
                ]);

            } catch (error) {
                console.error('Error loading content:', error);
                showErrorMessage();
            }
        }

        // Show loading state
        function showLoadingState() {
            // Add skeleton loading to empty carousels
            const carousels = ['trendingMovies', 'trendingTVShows', 'trendingAnime', 'risingFast', 'regionalPopular'];
            carousels.forEach(id => {
                const container = document.getElementById(id);
                if (container && container.children.length === 0) {
                    container.innerHTML = createSkeletonCards(5);
                }
            });
        }

        // Create skeleton loading cards
        function createSkeletonCards(count) {
            let html = '';
            for (let i = 0; i < count; i++) {
                html += `
                    <div class="carousel-card">
                        <div class="skeleton" style="width: 100%; height: 181px;"></div>
                        <div class="carousel-card-info">
                            <div class="skeleton" style="width: 80%; height: 12px; margin-bottom: 4px;"></div>
                            <div class="skeleton" style="width: 60%; height: 10px;"></div>
                        </div>
                    </div>
                `;
            }
            return html;
        }

        // Fetch trending content from API
        async function fetchTrendingContent(type = 'all', limit = 20) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/recommendations/trending?type=${type}&limit=${limit}`);
                if (!response.ok) throw new Error('Failed to fetch trending content');
                const data = await response.json();
                return data.recommendations || [];
            } catch (error) {
                console.error('Error fetching trending:', error);
                return [];
            }
        }

        // Display hero content
        function displayHeroContent(content) {
            const heroSection = document.getElementById('heroSection');
            const heroBackdrop = heroSection.querySelector('.hero-backdrop');

            // Set backdrop image
            if (content.poster_path) {
                heroBackdrop.classList.remove('skeleton');
                heroBackdrop.style.background = `url('${content.poster_path}') center/cover`;
            }

            // Update hero content
            document.getElementById('heroTitle').textContent = content.title || 'Untitled';
            document.getElementById('heroRating').innerHTML = `<i class="fas fa-star"></i> ${content.rating?.toFixed(1) || 'N/A'}`;
            document.getElementById('heroType').textContent = content.content_type?.toUpperCase() || 'UNKNOWN';

            // Truncate genres for mobile
            const genres = content.genres?.slice(0, 2).join(', ') || 'No genres';
            document.getElementById('heroGenres').textContent = genres;

            document.getElementById('heroOverview').textContent = content.overview || 'No description available.';

            // Set button actions
            document.getElementById('heroWatchBtn').onclick = () => watchContent(content);
            document.getElementById('heroWatchlistBtn').onclick = () => addToWatchlist(content);
            document.getElementById('heroInfoBtn').onclick = () => showMoreInfo(content);
        }

        // Load trending movies
        async function loadTrendingMovies() {
            const movies = await fetchTrendingContent('movie', 20);
            displayCarousel('trendingMovies', movies);
        }

        // Load trending TV shows
        async function loadTrendingTVShows() {
            const tvShows = await fetchTrendingContent('tv', 20);
            displayCarousel('trendingTVShows', tvShows);
        }

        // Load trending anime
        async function loadTrendingAnime() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/recommendations/anime?limit=20`);
                if (!response.ok) throw new Error('Failed to fetch anime');
                const data = await response.json();
                displayCarousel('trendingAnime', data.recommendations || []);
            } catch (error) {
                console.error('Error fetching anime:', error);
            }
        }

        // Load rising fast content
        async function loadRisingFast() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/recommendations/new-releases?limit=20`);
                if (!response.ok) throw new Error('Failed to fetch new releases');
                const data = await response.json();
                displayCarousel('risingFast', data.recommendations || []);
            } catch (error) {
                console.error('Error fetching rising content:', error);
            }
        }

        // Load regional content
        async function loadRegionalContent() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/recommendations/trending?limit=20&region=US`);
                if (!response.ok) throw new Error('Failed to fetch regional content');
                const data = await response.json();
                displayCarousel('regionalPopular', data.recommendations || []);
            } catch (error) {
                console.error('Error fetching regional content:', error);
            }
        }

        // Display content in carousel
        function displayCarousel(containerId, items) {
            const container = document.getElementById(containerId);
            if (!container) return;

            container.innerHTML = '';

            items.forEach(item => {
                const card = createCarouselCard(item);
                container.appendChild(card);
            });
        }

        // Create carousel card element
        function createCarouselCard(item) {
            const card = document.createElement('div');
            card.className = 'carousel-card';

            const posterUrl = item.poster_path || 'https://via.placeholder.com/136x181/1a1a1a/666?text=No+Image';

            card.innerHTML = `
                <img src="${posterUrl}" alt="${item.title}" loading="lazy">
                <div class="carousel-card-info">
                    <div class="carousel-card-title">${item.title}</div>
                    <div class="carousel-card-meta">
                        <span class="carousel-card-badge">
                            <i class="fas fa-star"></i> ${item.rating?.toFixed(1) || 'N/A'}
                        </span>
                        <span class="text-muted">${item.content_type}</span>
                    </div>
                </div>
            `;

            card.onclick = () => showMoreInfo(item);

            return card;
        }

        // Display top 10 list
        function displayTop10List(items) {
            const container = document.getElementById('top10List');
            if (!container) return;

            container.innerHTML = '';

            items.forEach((item, index) => {
                const listItem = createTop10Item(item, index + 1);
                container.appendChild(listItem);
            });
        }

        // Create top 10 list item
        function createTop10Item(item, rank) {
            const div = document.createElement('div');
            div.className = 'top-10-item';

            const trendIndicator = getTrendIndicator(rank);
            const posterUrl = item.poster_path || 'https://via.placeholder.com/45x68/1a1a1a/666?text=No+Image';

            div.innerHTML = `
                <div class="rank-number">${rank}</div>
                <img src="${posterUrl}" alt="${item.title}" class="top-10-thumbnail">
                <div class="top-10-content">
                    <div class="top-10-title">${item.title}</div>
                    <div class="top-10-meta">
                        <span class="carousel-card-badge">
                            <i class="fas fa-star"></i> ${item.rating?.toFixed(1) || 'N/A'}
                        </span>
                        <span class="badge bg-info" style="font-size: var(--fs-xs);">${item.content_type?.toUpperCase()}</span>
                        <span class="trend-indicator ${trendIndicator.class}">
                            <i class="fas fa-${trendIndicator.icon}"></i> ${trendIndicator.text}
                        </span>
                    </div>
                </div>
                <div class="top-10-actions">
                    <button class="btn btn-outline-light btn-sm" onclick="event.stopPropagation(); addToWatchlist(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="event.stopPropagation(); watchContent(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            `;

            div.onclick = () => showMoreInfo(item);

            return div;
        }

        // Get trend indicator
        function getTrendIndicator(rank) {
            if (rank <= 3) {
                return { icon: 'arrow-up', text: 'Hot', class: 'trend-up' };
            } else if (rank <= 6) {
                return { icon: 'minus', text: 'Stable', class: 'trend-stable' };
            } else {
                return { icon: 'arrow-down', text: 'Cool', class: 'trend-down' };
            }
        }

        // Carousel navigation
        function scrollCarousel(containerId, direction) {
            const container = document.getElementById(containerId);
            if (!container) return;

            const cardWidth = 136; // Base mobile card width
            const gap = 8;
            const scrollAmount = (cardWidth + gap) * 3; // Scroll 3 cards at a time

            container.scrollBy({
                left: scrollAmount * direction,
                behavior: 'smooth'
            });
        }

        // Setup touch handlers for mobile swipe
        function setupTouchHandlers() {
            document.querySelectorAll('.carousel-wrapper').forEach(carousel => {
                let startX = 0;
                let scrollLeft = 0;
                let isDown = false;

                carousel.addEventListener('touchstart', e => {
                    startX = e.touches[0].pageX - carousel.offsetLeft;
                    scrollLeft = carousel.scrollLeft;
                    isDown = true;
                });

                carousel.addEventListener('touchmove', e => {
                    if (!isDown) return;
                    e.preventDefault();
                    const x = e.touches[0].pageX - carousel.offsetLeft;
                    const walk = (x - startX) * 1.5;
                    carousel.scrollLeft = scrollLeft - walk;
                });

                carousel.addEventListener('touchend', () => {
                    isDown = false;
                });

                // Mouse events for desktop
                carousel.addEventListener('mousedown', e => {
                    startX = e.pageX - carousel.offsetLeft;
                    scrollLeft = carousel.scrollLeft;
                    isDown = true;
                    carousel.style.cursor = 'grabbing';
                });

                carousel.addEventListener('mouseleave', () => {
                    isDown = false;
                    carousel.style.cursor = 'grab';
                });

                carousel.addEventListener('mouseup', () => {
                    isDown = false;
                    carousel.style.cursor = 'grab';
                });

                carousel.addEventListener('mousemove', e => {
                    if (!isDown) return;
                    e.preventDefault();
                    const x = e.pageX - carousel.offsetLeft;
                    const walk = (x - startX) * 2;
                    carousel.scrollLeft = scrollLeft - walk;
                });
            });
        }

        // Show more info modal
        async function showMoreInfo(content) {
            const modal = new bootstrap.Modal(document.getElementById('infoModal'));

            document.getElementById('modalTitle').textContent = content.title;

            const isMobile = window.innerWidth < 768;
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <div class="${isMobile ? '' : 'row'}">
                    <div class="${isMobile ? 'text-center mb-3' : 'col-md-4'}">
                        <img src="${content.poster_path || 'https://via.placeholder.com/300x450/1a1a1a/666?text=No+Image'}" 
                             alt="${content.title}" class="img-fluid rounded" style="max-height: ${isMobile ? '250px' : '450px'};">
                    </div>
                    <div class="${isMobile ? '' : 'col-md-8'}">
                        <div class="mb-3">
                            <span class="carousel-card-badge me-2">
                                <i class="fas fa-star"></i> ${content.rating?.toFixed(1) || 'N/A'}
                            </span>
                            <span class="badge bg-info me-2">${content.content_type?.toUpperCase()}</span>
                            ${content.is_trending ? '<span class="badge bg-danger me-2"><i class="fas fa-fire"></i> Trending</span>' : ''}
                            ${content.is_new_release ? '<span class="badge bg-success me-2"><i class="fas fa-sparkles"></i> New</span>' : ''}
                        </div>
                        <h6 class="text-muted">Genres</h6>
                        <p style="font-size: var(--fs-sm);">${content.genres?.join(', ') || 'No genres available'}</p>
                        <h6 class="text-muted">Overview</h6>
                        <p style="font-size: var(--fs-sm);">${content.overview || 'No description available.'}</p>
                        ${content.youtube_trailer ? `
                            <a href="${content.youtube_trailer}" target="_blank" class="btn btn-outline-danger btn-sm">
                                <i class="fab fa-youtube me-1"></i>Watch Trailer
                            </a>
                        ` : ''}
                    </div>
                </div>
            `;

            document.getElementById('modalWatchBtn').onclick = () => {
                modal.hide();
                watchContent(content);
            };

            modal.show();
        }

        // Watch content action
        function watchContent(content) {
            if (content.youtube_trailer) {
                window.open(content.youtube_trailer, '_blank');
            } else {
                alert(`Opening ${content.title}...\n\nThis would normally play the content or redirect to a streaming service.`);
            }
        }

        // Add to watchlist action
        function addToWatchlist(content) {
            const token = localStorage.getItem('authToken');

            if (!token) {
                alert('Please log in to add items to your watchlist.');
                return;
            }

            alert(`${content.title} has been added to your watchlist!`);
        }

        // Show error message
        function showErrorMessage() {
            const container = document.querySelector('.main-container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger alert-dismissible fade show';
            errorDiv.style.fontSize = 'var(--fs-sm)';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Error!</strong> Failed to load content. Please try again.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.insertBefore(errorDiv, container.firstChild);
        }

        // Optimize images for mobile
        function optimizeImageUrl(url, width = 200) {
            if (!url) return 'https://via.placeholder.com/136x181/1a1a1a/666?text=No+Image';

            // If it's a TMDB image URL, optimize it
            if (url.includes('image.tmdb.org')) {
                return url.replace(/w\d+/, `w${width}`);
            }

            return url;
        }

        // Detect viewport size changes
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                // Reload carousels with appropriate image sizes
                if (allTrendingData.length > 0) {
                    displayCarousel('trendingMovies', allTrendingData.filter(item => item.content_type === 'movie'));
                }
            }, 250);
        });
    </script>
