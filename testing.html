<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CINEBRAIN â€” Logo with Tagline</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/cinebrain-favicon.svg">

    <style>
        :root {
            --cinebrain-blue: #113CCF;
            --text-secondary: #9CA3AF;
            --bg: #0E0E0E;
            --white: #FFFFFF;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--white);
            display: grid;
            place-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        .cinebrain-brand {
            text-align: center;
        }

        .cinebrain-logo {
            font-weight: 800;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            color: var(--cinebrain-blue);
            line-height: 1;
            font-size: clamp(48px, 8vw, 120px);
        }

        .cinebrain-tagline {
            margin-top: 8px;
            font-size: clamp(14px, 2.2vw, 24px);
            color: var(--text-secondary);
            font-weight: 300;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="cinebrain-brand" aria-label="CINEBRAIN logo with tagline">
        <h1 class="cinebrain-logo">CINEBRAIN</h1>
        <p class="cinebrain-tagline">the brain behind your next favorite</p>
    </div>
</body>

</html>
