<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Trailer Modal Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .content-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .content-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .content-info {
            padding: 15px;
        }

        .content-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .play-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .play-btn:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé¨ Realtime Trailer Modal Tester</h1>

        <div class="controls">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Search for a movie, TV show, or anime (e.g., Inception)...">
                <button class="btn" onclick="searchTrailer()">Search & Play</button>
            </div>

            <div class="quick-actions">
                <button class="quick-btn" onclick="loadTrending()">üìà Load Trending</button>
                <button class="quick-btn" onclick="loadUpcoming()">üé≠ Load Upcoming</button>
                <button class="quick-btn" onclick="testOpenByContentId(550, 'movie')">Test Content ID (Fight
                    Club)</button>
                <button class="quick-btn" onclick="testOpenTrendingTrailer()">Test Trending Trailer</button>
                <button class="quick-btn" onclick="testOpenUpcomingTrailer()">Test Upcoming Trailer</button>
                <button class="quick-btn" onclick="RealtimeTrailerModal.close()">Close Modal</button>
            </div>
        </div>

        <div id="contentGrid" class="content-grid">
            <div class="loading">Click a button to load content...</div>
        </div>
    </div>

    <!-- Include the realtime trailer modal script -->
    <script src="/js/trailer-modal.js"></script>

    <script>
        // Initialize the modal with custom config (optional)
        RealtimeTrailerModal.init({
            autoplay: 1,
            muted: 0,
            controls: 1
        });

        // Search functionality
        function searchTrailer() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                RealtimeTrailerModal.searchAndPlay(query);
            } else {
                alert('Please enter a search query!');
            }
        }

        // Test openByContentId
        function testOpenByContentId(contentId, contentType) {
            RealtimeTrailerModal.openByContentId(contentId, contentType);
        }

        // Test openTrendingTrailer
        function testOpenTrendingTrailer() {
            RealtimeTrailerModal.openTrendingTrailer(0, 'movies');
        }

        // Test openUpcomingTrailer
        function testOpenUpcomingTrailer() {
            RealtimeTrailerModal.openUpcomingTrailer('IN', 0);
        }

        // Load trending content for grid
        async function loadTrending(category = 'all') {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '<div class="loading">Loading trending content...</div>';

            try {
                const response = await fetch(`https://backend-app-970m.onrender.com/api/recommendations/trending?category=${category}&limit=12`);
                if (!response.ok) throw new Error('Failed to fetch trending');
                const data = await response.json();

                let content = [];
                if (category === 'all' && data.categories) {
                    Object.values(data.categories).forEach(cat => {
                        if (Array.isArray(cat)) {
                            content = content.concat(cat.slice(0, 4));
                        }
                    });
                } else if (data.recommendations) {
                    content = data.recommendations;
                }

                displayContent(content);
            } catch (error) {
                grid.innerHTML = '<div class="error">Failed to load content. Please try again.</div>';
                console.error('Error loading trending:', error);
            }
        }

        // Load upcoming content for grid
        async function loadUpcoming() {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '<div class="loading">Loading upcoming releases...</div>';

            try {
                const response = await fetch('https://backend-app-970m.onrender.com/api/upcoming-sync?region=IN');
                if (!response.ok) throw new Error('Failed to fetch upcoming');
                const data = await response.json();

                if (data.success && data.data) {
                    let content = [];
                    if (data.data.telugu_priority) {
                        content = content.concat(data.data.telugu_priority.slice(0, 6));
                    }
                    if (data.data.this_week) {
                        content = content.concat(data.data.this_week.slice(0, 6));
                    }
                    displayContent(content);
                } else {
                    throw new Error('No data available');
                }
            } catch (error) {
                grid.innerHTML = '<div class="error">Failed to load upcoming content. Please try again.</div>';
                console.error('Error loading upcoming:', error);
            }
        }

        // Display content in grid
        function displayContent(content) {
            const grid = document.getElementById('contentGrid');

            if (!content || content.length === 0) {
                grid.innerHTML = '<div class="error">No content available</div>';
                return;
            }

            grid.innerHTML = content.map(item => {
                const posterUrl = item.poster_path ?
                    (item.poster_path.startsWith('http') ? item.poster_path : `https://image.tmdb.org/t/p/w500${item.poster_path}`) :
                    'https://via.placeholder.com/250x350?text=No+Poster';

                const rating = item.rating || item.vote_average || 0;
                const year = item.release_date ? new Date(item.release_date).getFullYear() : 'N/A';
                const hasTrailer = item.youtube_trailer || item.youtube_trailer_id;

                return `
                    <div class="content-card" ${hasTrailer ? `onclick="RealtimeTrailerModal.openByContentId(${item.id}, '${item.content_type || 'movie'}')"` : ''}>
                        <img src="${posterUrl}" 
                             alt="${item.title}" 
                             class="content-poster"
                             onerror="this.src='https://via.placeholder.com/250x350?text=No+Poster'">
                        <div class="content-info">
                            <div class="content-title">${item.title || 'Unknown Title'}</div>
                            <div class="content-meta">
                                <span>‚≠ê ${rating.toFixed(1)}</span>
                                <span>${year}</span>
                            </div>
                            <button class="play-btn">
                                ${hasTrailer ? '‚ñ∂ Play Trailer' : 'üîí No Trailer'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load trending on page load for initial content
        window.addEventListener('DOMContentLoaded', () => {
            loadTrending();
        });
    </script>
</body>

</html>
