<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title>

    <!-- Bootstrap CSS (required for your topbar) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Feather Icons (required for your topbar) -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Include your topbar CSS -->
    <link rel="stylesheet" href="/css/topbar.css">
    <link rel="stylesheet" href="/css/theme.css">

    <!-- Your other CSS files -->
</head>

<body>
    <!-- Topbar placeholder - will be loaded dynamically -->
    <div id="topbar-container"></div>

    <!-- Your main content goes here -->
    <main>
        <!-- Your page content -->
    </main>

    <!-- Bootstrap JS (required for dropdown functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include your topbar JS -->
    <script src="/js/topbar.js"></script>
    <script src="/js/theme-manager.js"></script>
    <!-- Load topbar HTML dynamically -->
    <script>
        // Load the topbar HTML
        fetch('/components/topbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('topbar-container').innerHTML = html;

                // Re-initialize feather icons after loading the HTML
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }

                // Initialize the topbar component if not already initialized
                if (!window.topbar) {
                    window.topbar = new TopbarComponent();
                }
            })
            .catch(error => {
                console.error('Error loading topbar:', error);
            });
    </script>
</body>

</html>
