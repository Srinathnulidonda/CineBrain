<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <script>document.write('<script src="/includes/head.html"><\/script>');</script>
    <title>My Watchlist | CineScope</title>
</head>
<body>
    <div data-include="header"></div>
    
    <main class="container py-8 pt-24">
        <section class="page-header mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold mb-4">
                        <i class="fas fa-bookmark text-primary-500 mr-3"></i>
                        My <span class="text-gradient">Watchlist</span>
                    </h1>
                    <p class="text-gray-400 text-lg">Movies and shows you want to watch later</p>
                </div>
                <div class="watchlist-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalItems">0</span>
                        <span class="stat-label">Items</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="watchlist-filters mb-8">
            <div class="flex flex-wrap gap-4">
                <select id="contentTypeFilter" class="filter-select" onchange="filterWatchlist()">
                    <option value="all">All Content</option>
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                    <option value="anime">Anime</option>
                </select>
                <select id="sortBy" class="filter-select" onchange="sortWatchlist()">
                    <option value="added_date">Recently Added</option>
                    <option value="title">Title A-Z</option>
                    <option value="rating">Rating</option>
                    <option value="release_date">Release Date</option>
                </select>
                <button class="btn btn-ghost btn-sm" onclick="clearWatchlist()">
                    <i class="fas fa-trash mr-2"></i>
                    Clear All
                </button>
            </div>
        </div>

        <div id="watchlistContent">
            <div class="loading"><div class="spinner"></div></div>
        </div>

        <div id="emptyWatchlist" class="empty-state hidden">
            <div class="text-center py-20">
                <i class="fas fa-bookmark text-6xl text-gray-500 mb-6"></i>
                <h2 class="text-2xl font-bold mb-4">Your watchlist is empty</h2>
                <p class="text-gray-400 mb-8">Start adding movies and shows you want to watch later</p>
                <a href="/categories/trending" class="btn btn-primary">
                    <i class="fas fa-plus mr-2"></i>
                    Browse Content
                </a>
            </div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let watchlistItems = [];
        let filteredItems = [];

        class WatchlistManager {
            constructor() {
                this.init();
            }

            async init() {
                if (!AuthManager.requireAuth()) return;
                await this.loadWatchlist();
            }

            async loadWatchlist() {
                const container = document.getElementById('watchlistContent');
                const emptyState = document.getElementById('emptyWatchlist');
                
                try {
                    const response = await APIService.getWatchlist();
                    watchlistItems = response.watchlist || [];
                    filteredItems = [...watchlistItems];
                    
                    if (watchlistItems.length > 0) {
                        this.displayWatchlist();
                        container.classList.remove('hidden');
                        emptyState.classList.add('hidden');
                    } else {
                        container.classList.add('hidden');
                        emptyState.classList.remove('hidden');
                    }
                    
                    this.updateStats();
                } catch (error) {
                    console.error('Error loading watchlist:', error);
                    container.innerHTML = '<p class="text-center text-red-400 py-8">Failed to load watchlist</p>';
                }
            }

            displayWatchlist() {
                const container = document.getElementById('watchlistContent');
                
                const watchlistHTML = filteredItems.map(item => `
                    <div class="watchlist-item">
                        <div class="watchlist-poster" onclick="window.location.href='/details?id=${item.id}'">
                            <img src="${item.poster_path || '/assets/images/placeholder.jpg'}" alt="${item.title}">
                        </div>
                        <div class="watchlist-info">
                            <h3 class="watchlist-title" onclick="window.location.href='/details?id=${item.id}'">${item.title}</h3>
                            <div class="watchlist-meta">
                                <span class="rating">
                                    <i class="fas fa-star"></i> ${item.rating ? item.rating.toFixed(1) : 'N/A'}
                                </span>
                                <span class="content-type">${item.content_type.toUpperCase()}</span>
                                ${item.release_date ? `<span class="year">${new Date(item.release_date).getFullYear()}</span>` : ''}
                            </div>
                            <p class="watchlist-overview">${item.overview ? item.overview.substring(0, 150) + '...' : 'No description available'}</p>
                            <div class="watchlist-actions">
                                <button class="btn btn-primary btn-sm" onclick="removeFromWatchlist(${item.id})">
                                    <i class="fas fa-times mr-2"></i>
                                    Remove
                                </button>
                                <button class="btn btn-secondary btn-sm" onclick="ContentManager.addToFavorites(${item.id})">
                                    <i class="fas fa-heart mr-2"></i>
                                    Add to Favorites
                                </button>
                                ${item.youtube_trailer ? `
                                    <button class="btn btn-ghost btn-sm" onclick="ContentManager.playTrailer('${item.youtube_trailer}')">
                                        <i class="fas fa-play mr-2"></i>
                                        Trailer
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = `<div class="watchlist-grid">${watchlistHTML}</div>`;
            }

            updateStats() {
                document.getElementById('totalItems').textContent = watchlistItems.length;
            }
        }

        function filterWatchlist() {
            const contentType = document.getElementById('contentTypeFilter').value;
            
            if (contentType === 'all') {
                filteredItems = [...watchlistItems];
            } else {
                filteredItems = watchlistItems.filter(item => item.content_type === contentType);
            }
            
            if (filteredItems.length > 0) {
                watchlistManager.displayWatchlist();
            } else {
                document.getElementById('watchlistContent').innerHTML = '<p class="text-center text-gray-400 py-8">No items found with current filter</p>';
            }
        }

        function sortWatchlist() {
            const sortBy = document.getElementById('sortBy').value;
            
            filteredItems.sort((a, b) => {
                switch (sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'rating':
                        return (b.rating || 0) - (a.rating || 0);
                    case 'release_date':
                        const dateA = a.release_date ? new Date(a.release_date) : new Date(0);
                        const dateB = b.release_date ? new Date(b.release_date) : new Date(0);
                        return dateB - dateA;
                    default: // added_date
                        return 0; // Would need timestamp from API
                }
            });
            
            watchlistManager.displayWatchlist();
        }

        async function removeFromWatchlist(contentId) {
            if (confirm('Remove this item from your watchlist?')) {
                try {
                    // In a real app, this would make an API call to remove the item
                    watchlistItems = watchlistItems.filter(item => item.id !== contentId);
                    filteredItems = filteredItems.filter(item => item.id !== contentId);
                    
                    if (watchlistItems.length > 0) {
                        watchlistManager.displayWatchlist();
                        watchlistManager.updateStats();
                    } else {
                        document.getElementById('watchlistContent').classList.add('hidden');
                        document.getElementById('emptyWatchlist').classList.remove('hidden');
                    }
                    
                    ContentManager.showToast('Removed from watchlist', 'success');
                } catch (error) {
                    ContentManager.showToast('Failed to remove from watchlist', 'error');
                }
            }
        }

        function clearWatchlist() {
            if (confirm('Are you sure you want to clear your entire watchlist? This action cannot be undone.')) {
                watchlistItems = [];
                filteredItems = [];
                document.getElementById('watchlistContent').classList.add('hidden');
                document.getElementById('emptyWatchlist').classList.remove('hidden');
                ContentManager.showToast('Watchlist cleared', 'success');
            }
        }

        let watchlistManager;
        document.addEventListener('DOMContentLoaded', () => {
            watchlistManager = new WatchlistManager();
        });
    </script>

    <style>
        .watchlist-stats {
            text-align: center;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }
        .stat-label {
            font-size: 14px;
            color: var(--text-muted);
        }
        .watchlist-grid {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .watchlist-item {
            display: flex;
            gap: 20px;
            background: var(--dark-surface);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .watchlist-item:hover {
            border-color: rgba(59, 130, 246, 0.3);
        }
        .watchlist-poster {
            flex-shrink: 0;
            width: 120px;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        .watchlist-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .watchlist-info {
            flex: 1;
            min-width: 0;
        }
        .watchlist-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .watchlist-title:hover {
            color: var(--primary);
        }
        .watchlist-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--text-muted);
        }
        .watchlist-overview {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }
        .watchlist-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .empty-state {
            background: var(--dark-surface);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin: 40px 0;
        }
        @media (max-width: 640px) {
            .watchlist-item {
                flex-direction: column;
                gap: 16px;
            }
            .watchlist-poster {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</body>
</html>
