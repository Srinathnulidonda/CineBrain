<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - CineScope</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav-brand">CineScope</a>
            <div class="search-container">
                <svg class="search-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                </svg>
                <input type="text" placeholder="Search..." class="search-input" data-search-input>
                <div class="search-results" style="display: none;"></div>
            </div>
            <div class="nav-menu">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/user/watchlist" class="nav-link active">Watchlist</a>
                <a href="/user/favorites" class="nav-link">Favorites</a>
                <button onclick="app.logout()" class="btn btn-outline btn-sm">Logout</button>
            </div>
            <button class="btn btn-secondary md:hidden" data-mobile-menu-toggle>â˜°</button>
        </nav>
    </header>

    <main class="container py-8">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-4xl font-bold mb-2">ðŸ“š My Watchlist</h1>
                <p class="text-gray-400">Movies and shows you want to watch</p>
            </div>
            
            <!-- Sort Options -->
            <div class="flex gap-4">
                <select id="sort-filter" class="form-select">
                    <option value="added_date">Recently Added</option>
                    <option value="title">Title A-Z</option>
                    <option value="rating">Highest Rated</option>
                    <option value="release_date">Release Date</option>
                </select>
                
                <select id="filter-type" class="form-select">
                    <option value="all">All</option>
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                    <option value="anime">Anime</option>
                </select>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="card p-4 text-center">
                <div class="text-2xl font-bold text-blue-400" id="total-count">0</div>
                <div class="text-sm text-gray-400">Total Items</div>
            </div>
            <div class="card p-4 text-center">
                <div class="text-2xl font-bold text-green-400" id="movies-count">0</div>
                <div class="text-sm text-gray-400">Movies</div>
            </div>
            <div class="card p-4 text-center">
                <div class="text-2xl font-bold text-purple-400" id="shows-count">0</div>
                <div class="text-sm text-gray-400">TV Shows</div>
            </div>
            <div class="card p-4 text-center">
                <div class="text-2xl font-bold text-orange-400" id="anime-count">0</div>
                <div class="text-sm text-gray-400">Anime</div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-16 hidden">
            <div class="text-6xl mb-4">ðŸ“º</div>
            <h2 class="text-2xl font-bold mb-2">Your watchlist is empty</h2>
            <p class="text-gray-400 mb-6">Start adding movies and shows you want to watch!</p>
            <a href="/categories/trending" class="btn btn-primary">Explore Trending</a>
        </div>

        <!-- Watchlist Content -->
        <div id="watchlist-content" class="space-y-6">
            <!-- Loading state -->
            <div id="loading-state">
                <div class="grid-responsive">
                    <div class="skeleton h-80 rounded-lg"></div>
                    <div class="skeleton h-80 rounded-lg"></div>
                    <div class="skeleton h-80 rounded-lg"></div>
                    <div class="skeleton h-80 rounded-lg"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script>
        let watchlistData = [];
        let filteredData = [];

        document.addEventListener('DOMContentLoaded', function() {
            if (!app.isAuthenticated()) {
                window.location.href = '/login';
                return;
            }
            
            setupFilters();
            loadWatchlist();
        });

        function setupFilters() {
            const sortFilter = document.getElementById('sort-filter');
            const typeFilter = document.getElementById('filter-type');

            sortFilter.addEventListener('change', applyFilters);
            typeFilter.addEventListener('change', applyFilters);
        }

        async function loadWatchlist() {
            try {
                watchlistData = await apiClient.getWatchlist();
                updateStats();
                applyFilters();
            } catch (error) {
                console.error('Failed to load watchlist:', error);
                app.showToast('Failed to load watchlist', 'error');
                showEmptyState();
            }
        }

        function updateStats() {
            const stats = {
                total: watchlistData.length,
                movies: watchlistData.filter(item => item.content_type === 'movie').length,
                shows: watchlistData.filter(item => item.content_type === 'tv').length,
                anime: watchlistData.filter(item => item.content_type === 'anime').length
            };

            document.getElementById('total-count').textContent = stats.total;
            document.getElementById('movies-count').textContent = stats.movies;
            document.getElementById('shows-count').textContent = stats.shows;
            document.getElementById('anime-count').textContent = stats.anime;
        }

        function applyFilters() {
            const sortBy = document.getElementById('sort-filter').value;
            const filterType = document.getElementById('filter-type').value;

            // Filter by type
            filteredData = filterType === 'all' 
                ? [...watchlistData]
                : watchlistData.filter(item => item.content_type === filterType);

            // Sort data
            filteredData.sort((a, b) => {
                switch (sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'rating':
                        return (b.rating || 0) - (a.rating || 0);
                    case 'release_date':
                        return new Date(b.release_date || 0) - new Date(a.release_date || 0);
                    default: // added_date
                        return -1; // Assuming API returns in recently added order
                }
            });

            displayWatchlist();
        }

        function displayWatchlist() {
            const container = document.getElementById('watchlist-content');
            const emptyState = document.getElementById('empty-state');
            const loadingState = document.getElementById('loading-state');

            loadingState.style.display = 'none';

            if (filteredData.length === 0) {
                container.style.display = 'none';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            container.style.display = 'block';

            // Enhanced card layout for watchlist
            const html = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    ${filteredData.map(item => createWatchlistCard(item)).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        function createWatchlistCard(item) {
            const youtubeUrl = item.youtube_trailer ? `https://www.youtube.com/watch?v=${item.youtube_trailer}` : null;
            
            return `
                <div class="card overflow-hidden hover:transform hover:scale-105 transition-all duration-300">
                    <div class="relative aspect-w-2 aspect-h-3 cursor-pointer" onclick="app.goToDetails(${item.id})">
                        <img src="${app.getImageUrl(item.poster_path)}" 
                             alt="${item.title}" 
                             class="w-full h-64 object-cover"
                             onerror="this.src='${app.getPlaceholderImage()}'" />
                        
                        <!-- Content Type Badge -->
                        <div class="absolute top-2 left-2">
                            <span class="px-2 py-1 bg-black bg-opacity-70 rounded text-xs font-medium uppercase">
                                ${item.content_type}
                            </span>
                        </div>
                        
                        <!-- Remove Button -->
                        <button class="absolute top-2 right-2 w-8 h-8 bg-red-600 hover:bg-red-700 rounded-full flex items-center justify-center transition-colors"
                                onclick="event.stopPropagation(); removeFromWatchlist(${item.id})"
                                title="Remove from watchlist">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="p-4">
                        <h3 class="font-semibold mb-2 line-clamp-2" title="${item.title}">${item.title}</h3>
                        
                        <div class="flex items-center justify-between text-sm text-gray-400 mb-3">
                            ${item.rating ? `
                                <div class="flex items-center gap-1">
                                    <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16" class="text-yellow-400">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                    <span>${item.rating.toFixed(1)}</span>
                                </div>
                            ` : '<span>No rating</span>'}
                            
                            <span>${item.release_date ? new Date(item.release_date).getFullYear() : 'Unknown'}</span>
                        </div>
                        
                        <div class="flex gap-2">
                            <button onclick="app.goToDetails(${item.id})" 
                                    class="btn btn-primary btn-sm flex-1">
                                View Details
                            </button>
                            
                            ${youtubeUrl ? `
                                <button onclick="window.open('${youtubeUrl}', '_blank')" 
                                        class="btn btn-outline btn-sm">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                                    </svg>
                                </button>
                            ` : ''}
                            
                            <button onclick="userActions.addToFavorites(${item.id})" 
                                    class="btn btn-outline btn-sm"
                                    title="Add to favorites">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function removeFromWatchlist(contentId) {
            try {
                // Remove from local data
                watchlistData = watchlistData.filter(item => item.id !== contentId);
                
                // Update display
                updateStats();
                applyFilters();
                
                app.showToast('Removed from watchlist', 'success');
                
                // Note: You might need to implement a remove endpoint in your API
                // await apiClient.removeFromWatchlist(contentId);
                
            } catch (error) {
                console.error('Failed to remove from watchlist:', error);
                app.showToast('Failed to remove from watchlist', 'error');
            }
        }

        function showEmptyState() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('watchlist-content').style.display = 'none';
            document.getElementById('empty-state').classList.remove('hidden');
        }
    </script>

    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .aspect-w-2 {
            position: relative;
            width: 100%;
        }
        
        .aspect-h-3 {
            padding-bottom: 150%; /* 2:3 aspect ratio */
        }
        
        .aspect-w-2 img {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</body>
</html>
