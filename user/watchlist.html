<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Watchlist - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <!-- User Sidebar -->
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle display-4 text-primary"></i>
                            <h5 class="mt-2 mb-0" id="user-name">Loading...</h5>
                            <small class="text-muted" id="user-email">Loading...</small>
                        </div>

                        <div class="list-group">
                            <a href="/user/profile" class="list-group-item list-group-item-action">
                                <i class="bi bi-person me-2"></i> Profile
                            </a>
                            <a href="/user/watchlist" class="list-group-item list-group-item-action active">
                                <i class="bi bi-bookmark me-2"></i> Watchlist
                            </a>
                            <a href="/user/favorites" class="list-group-item list-group-item-action">
                                <i class="bi bi-heart me-2"></i> Favorites
                            </a>
                            <a href="/user/activity" class="list-group-item list-group-item-action">
                                <i class="bi bi-clock-history me-2"></i> Activity
                            </a>
                            <a href="/user/settings" class="list-group-item list-group-item-action">
                                <i class="bi bi-gear me-2"></i> Settings
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <h1 class="h3 mb-4">My Watchlist</h1>

                <div id="watchlist-content" class="content-grid">
                    <!-- Watchlist content will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Specific Script -->
    <script>
        async function loadUserInfo() {
            const user = storage.getUser();
            if (user) {
                document.getElementById('user-name').textContent = user.username;
                document.getElementById('user-email').textContent = user.email;
            }
        }

        async function loadWatchlist() {
            ui.showSkeletonGrid('watchlist-content');

            try {
                const response = await api.getWatchlist();

                if (response.watchlist && response.watchlist.length > 0) {
                    ui.createContentGrid(response.watchlist, 'watchlist-content');
                } else {
                    document.getElementById('watchlist-content').innerHTML = '';
                    document.getElementById('watchlist-content').appendChild(
                        ui.createEmptyState('Your watchlist is empty', 'bi-bookmark')
                    );
                }
            } catch (error) {
                document.getElementById('watchlist-content').innerHTML = '';
                document.getElementById('watchlist-content').appendChild(
                    ui.createErrorState('Failed to load watchlist', () => loadWatchlist())
                );
            }
        }

        // Initialize
        loadUserInfo();
        loadWatchlist();
    </script>
</body>

</html>
