<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - CineScope</title>
    <meta name="description" content="Your personal watchlist on CineScope.">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div data-include="header"></div>

    <main style="padding-top: 80px;">
        <!-- Page Hero -->
        <section class="page-hero">
            <div class="container">
                <div class="breadcrumb">
                    <a href="/">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <span>Watchlist</span>
                </div>
                <h1 class="page-title">üìö My Watchlist</h1>
                <p class="page-description" id="watchlistDescription">Your saved content to watch later</p>
            </div>
        </section>

        <div class="container">
            <!-- Watchlist Stats -->
            <div class="watchlist-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="movieCount">0</div>
                    <div class="stat-label">Movies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="tvCount">0</div>
                    <div class="stat-label">TV Shows</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="animeCount">0</div>
                    <div class="stat-label">Anime</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="typeFilter">Type:</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="">All</option>
                        <option value="movie">Movies</option>
                        <option value="tv">TV Shows</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortFilter">Sort by:</label>
                    <select id="sortFilter" class="filter-select">
                        <option value="recent">Recently Added</option>
                        <option value="title">Title</option>
                        <option value="rating">Rating</option>
                        <option value="year">Year</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
                <button class="btn btn-outline" onclick="clearWatchlist()">Clear All</button>
            </div>

            <!-- Watchlist Content -->
            <div class="content-grid" id="watchlistContent">
                <!-- Content will be loaded here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-bookmark"></i>
                </div>
                <h2>Your watchlist is empty</h2>
                <p>Start adding movies, TV shows, and anime to your watchlist</p>
                <a href="/" class="btn btn-primary">Discover Content</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>

    <script>
        let watchlistData = [];

        document.addEventListener('DOMContentLoaded', function() {
            if (!requireAuth()) return;
            
            loadWatchlist();
            setupRealTimeUpdates();
        });

        async function loadWatchlist() {
            const container = document.getElementById('watchlistContent');
            const emptyState = document.getElementById('emptyState');
            
            try {
                showLoadingSkeleton(container);
                
                const response = await ApiService.getWatchlist();
                
                if (response.success && response.data.watchlist) {
                    watchlistData = response.data.watchlist;
                    
                    if (watchlistData.length > 0) {
                        updateWatchlistStats();
                        renderWatchlist(watchlistData);
                        container.style.display = 'grid';
                        emptyState.style.display = 'none';
                    } else {
                        container.style.display = 'none';
                        emptyState.style.display = 'block';
                    }
                } else {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading watchlist:', error);
                showErrorMessage(container, 'Failed to load watchlist');
            }
        }

        function updateWatchlistStats() {
            const total = watchlistData.length;
            const movies = watchlistData.filter(item => item.content_type === 'movie').length;
            const tv = watchlistData.filter(item => item.content_type === 'tv').length;
            const anime = watchlistData.filter(item => item.content_type === 'anime').length;
            
            document.getElementById('totalItems').textContent = total;
            document.getElementById('movieCount').textContent = movies;
            document.getElementById('tvCount').textContent = tv;
            document.getElementById('animeCount').textContent = anime;
            
            document.getElementById('watchlistDescription').textContent = 
                `${total} item${total !== 1 ? 's' : ''} in your watchlist`;
        }

        function renderWatchlist(data) {
            const container = document.getElementById('watchlistContent');
            
            container.innerHTML = data.map(item => `
                <div class="watchlist-card" data-id="${item.id}">
                    <div class="card-image">
                        <img src="${item.poster_path || '/assets/images/placeholder.jpg'}" 
                             alt="${item.title}" class="content-poster">
                        <div class="card-overlay">
                            <button class="action-btn" onclick="viewDetails(${item.id})" title="View Details">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="action-btn remove-btn" onclick="removeFromWatchlist(${item.id})" title="Remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-info">
                        <h3 class="content-title">${item.title}</h3>
                        <div class="content-meta">
                            <span class="content-type">${item.content_type.toUpperCase()}</span>
                            ${item.rating ? `<span class="rating">‚≠ê ${item.rating}</span>` : ''}
                        </div>
                        <p class="content-overview">${(item.overview || '').substring(0, 100)}${item.overview && item.overview.length > 100 ? '...' : ''}</p>
                        <div class="card-actions">
                            <button class="btn btn-primary btn-sm" onclick="viewDetails(${item.id})">
                                Watch Now
                            </button>
                            <button class="btn btn-outline btn-sm" onclick="addToFavorites(${item.id})">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function removeFromWatchlist(contentId) {
            if (!confirm('Remove this item from your watchlist?')) return;
            
            try {
                // Remove from UI immediately for better UX
                const card = document.querySelector(`[data-id="${contentId}"]`);
                if (card) {
                    card.style.opacity = '0.5';
                    card.style.pointerEvents = 'none';
                }
                
                // Here you would make an API call to remove from watchlist
                // For now, we'll simulate it
                setTimeout(() => {
                    watchlistData = watchlistData.filter(item => item.id !== contentId);
                    updateWatchlistStats();
                    renderWatchlist(watchlistData);
                    showToast('Removed from watchlist', 'success');
                    
                    if (watchlistData.length === 0) {
                        document.getElementById('watchlistContent').style.display = 'none';
                        document.getElementById('emptyState').style.display = 'block';
                    }
                }, 500);
                
            } catch (error) {
                console.error('Error removing from watchlist:', error);
                showToast('Failed to remove from watchlist', 'error');
                
                // Restore card on error
                if (card) {
                    card.style.opacity = '1';
                    card.style.pointerEvents = 'auto';
                }
            }
        }

        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            let filtered = [...watchlistData];
            
            // Apply type filter
            if (typeFilter) {
                filtered = filtered.filter(item => item.content_type === typeFilter);
            }
            
            // Apply sorting
            filtered.sort((a, b) => {
                switch (sortFilter) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'rating':
                        return (b.rating || 0) - (a.rating || 0);
                    case 'year':
                        const yearA = a.release_date ? new Date(a.release_date).getFullYear() : 0;
                        const yearB = b.release_date ? new Date(b.release_date).getFullYear() : 0;
                        return yearB - yearA;
                    default: // recent
                        return 0; // Keep original order (most recent first)
                }
            });
            
            renderWatchlist(filtered);
        }

        function clearWatchlist() {
            if (!confirm('Are you sure you want to clear your entire watchlist? This action cannot be undone.')) {
                return;
            }
            
            // This would make API calls to remove all items
            watchlistData = [];
            updateWatchlistStats();
            document.getElementById('watchlistContent').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            showToast('Watchlist cleared', 'success');
        }

        function setupRealTimeUpdates() {
            // Listen for watchlist updates from other tabs/windows
            window.addEventListener('storage', (e) => {
                if (e.key === 'watchlistUpdated') {
                    loadWatchlist();
                }
            });
        }

        // Enhanced add to favorites with optimistic updates
        async function addToFavorites(contentId) {
            try {
                const response = await ApiService.recordInteraction(contentId, 'favorite');
                if (response.success) {
                    showToast('Added to favorites', 'success');
                } else {
                    throw new Error(response.error);
                }
            } catch (error) {
                handleApiError(error, 'Failed to add to favorites');
            }
        }
    </script>

    <style>
        .watchlist-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
        }
        
        .stat-card {
            background: var(--dark-surface);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            min-width: 120px;
            border: 2px solid transparent;
            transition: var(--transition-smooth);
        }
        
        .stat-card:hover {
            border-color: var(--primary-blue);
        }
        
        .watchlist-card {
            background: var(--dark-surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition-smooth);
        }
        
        .watchlist-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        .card-image {
            position: relative;
        }
        
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            opacity: 0;
            transition: var(--transition-smooth);
        }
        
        .watchlist-card:hover .card-overlay {
            opacity: 1;
        }
        
        .card-info {
            padding: 1rem;
        }
        
        .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .remove-btn {
            background: #ef4444 !important;
        }
        
        .remove-btn:hover {
            background: #dc2626 !important;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--dark-surface);
            border-radius: var(--border-radius);
        }
        
        .empty-icon {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .watchlist-stats {
                gap: 0.5rem;
            }
            
            .stat-card {
                padding: 1rem;
                min-width: 100px;
            }
            
            .card-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
