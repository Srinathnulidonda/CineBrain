<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - CineScope</title>
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/components.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-logo">
                <i class="fas fa-film"></i>
                <span>CineScope</span>
            </div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading your watchlist...</div>
        </div>
    </div>

    <!-- Header -->
    <div id="headerContainer"></div>

    <!-- Main Content -->
    <main class="main-content watchlist-content">
        <!-- Watchlist Header -->
        <section class="watchlist-header">
            <div class="container">
                <div class="watchlist-header-content">
                    <div class="breadcrumb-nav">
                        <nav class="breadcrumb">
                            <span class="breadcrumb-item"><a href="/">Home</a></span>
                            <span class="breadcrumb-item"><a href="/dashboard">Dashboard</a></span>
                            <span class="breadcrumb-item active">My Watchlist</span>
                        </nav>
                    </div>
                    <h1 class="watchlist-title">
                        <i class="fas fa-bookmark text-primary me-3"></i>
                        My Watchlist
                    </h1>
                    <p class="watchlist-description">
                        Keep track of movies and shows you want to watch later.
                    </p>
                    <div class="watchlist-stats">
                        <span id="watchlistCount">0 items</span>
                        <span id="totalRuntime">0 hours total</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Watchlist Controls -->
        <section class="watchlist-controls">
            <div class="container">
                <div class="controls-wrapper">
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label>Filter by:</label>
                            <select class="form-select form-select-sm" id="typeFilter">
                                <option value="all">All Content</option>
                                <option value="movie">Movies</option>
                                <option value="tv">TV Shows</option>
                                <option value="anime">Anime</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Sort by:</label>
                            <select class="form-select form-select-sm" id="sortFilter">
                                <option value="date_added">Date Added</option>
                                <option value="title">Title</option>
                                <option value="rating">Rating</option>
                                <option value="release_date">Release Date</option>
                            </select>
                        </div>
                        <div class="search-group">
                            <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search watchlist...">
                        </div>
                    </div>
                    <div class="action-controls">
                        <button class="btn btn-outline-primary btn-sm" id="clearWatchlistBtn">
                            <i class="fas fa-trash me-1"></i>
                            Clear All
                        </button>
                        <div class="view-toggle">
                            <button class="btn btn-sm btn-outline-primary active" data-view="grid" id="gridViewBtn">
                                <i class="fas fa-th-large"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-primary" data-view="list" id="listViewBtn">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Watchlist Content -->
        <section class="watchlist-content-section">
            <div class="container">
                <!-- Empty State -->
                <div id="emptyWatchlist" class="empty-watchlist" style="display: none;">
                    <div class="empty-content">
                        <i class="fas fa-bookmark fa-3x mb-3 text-primary"></i>
                        <h3>Your watchlist is empty</h3>
                        <p>Start adding movies and shows you want to watch later!</p>
                        <div class="empty-actions">
                            <a href="/categories/trending" class="btn btn-primary">
                                <i class="fas fa-fire me-2"></i>
                                Explore Trending
                            </a>
                            <a href="/categories/popular" class="btn btn-outline-primary">
                                <i class="fas fa-star me-2"></i>
                                Browse Popular
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Watchlist Grid -->
                <div class="watchlist-grid" id="watchlistGrid">
                    <!-- Loading skeleton -->
                    <div class="loading-skeleton">
                        <div class="skeleton-card skeleton"></div>
                        <div class="skeleton-card skeleton"></div>
                        <div class="skeleton-card skeleton"></div>
                        <div class="skeleton-card skeleton"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Recommendations -->
        <section class="recommendations-section">
            <div class="container">
                <h3>You Might Also Like</h3>
                <div class="content-carousel" id="recommendationsCarousel">
                    <div class="carousel-loading">
                        <div class="loading-spinner-small"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footerContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/include.js"></script>
    <script>
        let watchlistState = {
            items: [],
            filteredItems: [],
            currentView: 'grid'
        };

        document.addEventListener('DOMContentLoaded', function() {
            initializeWatchlistPage();
        });

        async function initializeWatchlistPage() {
            // Check authentication
            if (!AuthManager.requireAuth()) return;

            // Load includes
            await loadIncludes();
            
            // Initialize watchlist
            await loadWatchlist();
            bindWatchlistEvents();
            await loadRecommendations();

            Utils.hideLoadingScreen();
        }

        async function loadIncludes() {
            try {
                await Promise.all([
                    loadHeader(),
                    loadFooter()
                ]);
            } catch (error) {
                console.error('Failed to load includes:', error);
            }
        }

        async function loadWatchlist() {
            try {
                showLoadingSkeleton();

                const response = await ApiService.getWatchlist();
                watchlistState.items = response.watchlist || [];
                watchlistState.filteredItems = [...watchlistState.items];

                updateWatchlistStats();
                renderWatchlist();

                if (watchlistState.items.length === 0) {
                    showEmptyState();
                }

            } catch (error) {
                console.error('Failed to load watchlist:', error);
                Utils.showToast('Failed to load watchlist', 'error');
                showEmptyState();
            }
        }

        function showLoadingSkeleton() {
            const grid = document.getElementById('watchlistGrid');
            const skeletonHtml = Array(4).fill(0).map(() => 
                '<div class="skeleton-card skeleton"></div>'
            ).join('');
            grid.innerHTML = `<div class="loading-skeleton">${skeletonHtml}</div>`;
        }

        function bindWatchlistEvents() {
            // Filters
            document.getElementById('typeFilter').onchange = applyFilters;
            document.getElementById('sortFilter').onchange = applyFilters;
            document.getElementById('searchInput').oninput = Utils.debounce(applyFilters, 300);

            // Actions
            document.getElementById('clearWatchlistBtn').onclick = clearWatchlist;

            // View toggle
            document.getElementById('gridViewBtn').onclick = () => switchView('grid');
            document.getElementById('listViewBtn').onclick = () => switchView('list');
        }

        function updateWatchlistStats() {
            const count = watchlistState.items.length;
            document.getElementById('watchlistCount').textContent = `${count} item${count !== 1 ? 's' : ''}`;

            // Calculate total runtime
            const totalMinutes = watchlistState.items.reduce((total, item) => {
                return total + (item.runtime || 0);
            }, 0);
            const totalHours = Math.round(totalMinutes / 60 * 10) / 10;
            document.getElementById('totalRuntime').textContent = `${totalHours} hours total`;
        }

        function applyFilters() {
            let filtered = [...watchlistState.items];

            // Type filter
            const typeFilter = document.getElementById('typeFilter').value;
            if (typeFilter !== 'all') {
                filtered = filtered.filter(item => item.content_type === typeFilter);
            }

            // Search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) ||
                    (item.overview && item.overview.toLowerCase().includes(searchTerm))
                );
            }

            // Sort
            const sortBy = document.getElementById('sortFilter').value;
            filtered.sort((a, b) => {
                switch (sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'rating':
                        return (b.rating || 0) - (a.rating || 0);
                    case 'release_date':
                        return new Date(b.release_date || 0) - new Date(a.release_date || 0);
                    case 'date_added':
                    default:
                        return new Date(b.added_at || 0) - new Date(a.added_at || 0);
                }
            });

            watchlistState.filteredItems = filtered;
            renderWatchlist();
        }

        function renderWatchlist() {
            const grid = document.getElementById('watchlistGrid');
            const emptyState = document.getElementById('emptyWatchlist');

            if (watchlistState.filteredItems.length === 0) {
                if (watchlistState.items.length === 0) {
                    showEmptyState();
                } else {
                    // Filtered results are empty
                    grid.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search fa-2x mb-3"></i>
                            <h4>No results found</h4>
                            <p>Try adjusting your filters</p>
                        </div>
                    `;
                    emptyState.style.display = 'none';
                }
                return;
            }

            emptyState.style.display = 'none';

            const itemsHtml = watchlistState.filteredItems.map(item => {
                if (watchlistState.currentView === 'grid') {
                    return createWatchlistGridCard(item);
                } else {
                    return createWatchlistListCard(item);
                }
            }).join('');

            grid.className = `watchlist-grid ${watchlistState.currentView}-view`;
            grid.innerHTML = itemsHtml;
        }

        function createWatchlistGridCard(item) {
            const addedDate = new Date(item.added_at || Date.now()).toLocaleDateString();
            
            return `
                <div class="watchlist-card" onclick="Utils.navigateToDetails(${item.id})">
                    <div class="card-poster">
                        <img src="${Utils.getImageUrl(item.poster_path)}" 
                             alt="${item.title}" 
                             loading="lazy"
                             onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                        <div class="card-overlay">
                            <button class="play-btn" onclick="event.stopPropagation(); UIComponents.playTrailer('${item.youtube_trailer || ''}')">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="remove-btn" onclick="event.stopPropagation(); removeFromWatchlist(${item.id})" title="Remove from watchlist">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-info">
                        <h6 class="card-title">${item.title}</h6>
                        <div class="card-meta">
                            <span class="content-type">${item.content_type.toUpperCase()}</span>
                            <div class="card-rating">
                                <i class="fas fa-star"></i>
                                <span>${Utils.formatRating(item.rating)}</span>
                            </div>
                        </div>
                        <p class="card-overview">${Utils.truncateText(item.overview, 80)}</p>
                        <div class="card-footer">
                            <span class="added-date">Added ${addedDate}</span>
                            <button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); markAsWatched(${item.id})">
                                <i class="fas fa-check me-1"></i>
                                Watched
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function createWatchlistListCard(item) {
            const addedDate = new Date(item.added_at || Date.now()).toLocaleDateString();
            
            return `
                <div class="watchlist-list-card" onclick="Utils.navigateToDetails(${item.id})">
                    <div class="list-poster">
                        <img src="${Utils.getImageUrl(item.poster_path, 'w154')}" 
                             alt="${item.title}"
                             onerror="this.src='https://via.placeholder.com/154x231?text=No+Image'">
                    </div>
                    <div class="list-content">
                        <div class="list-header">
                            <h5 class="list-title">${item.title}</h5>
                            <span class="content-type-badge">${item.content_type.toUpperCase()}</span>
                        </div>
                        <div class="list-meta">
                            <span class="release-date">${Utils.formatDate(item.release_date)}</span>
                            <div class="list-rating">
                                <i class="fas fa-star"></i>
                                <span>${Utils.formatRating(item.rating)}</span>
                            </div>
                            <span class="runtime">${item.runtime ? item.runtime + ' min' : 'N/A'}</span>
                        </div>
                        <p class="list-overview">${Utils.truncateText(item.overview, 200)}</p>
                        <div class="list-footer">
                            <span class="added-info">Added to watchlist on ${addedDate}</span>
                            <div class="list-genres">
                                ${(item.genres || []).slice(0, 3).map(genre => `<span class="genre-tag">${genre}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="list-actions">
                        <button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); markAsWatched(${item.id})">
                            <i class="fas fa-check me-1"></i>
                            Mark as Watched
                        </button>
                        <button class="btn btn-sm btn-outline-primary" onclick="event.stopPropagation(); UIComponents.playTrailer('${item.youtube_trailer || ''}')">
                            <i class="fas fa-play me-1"></i>
                            Trailer
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="event.stopPropagation(); removeFromWatchlist(${item.id})">
                            <i class="fas fa-trash me-1"></i>
                            Remove
                        </button>
                    </div>
                </div>
            `;
        }

        function showEmptyState() {
            document.getElementById('emptyWatchlist').style.display = 'block';
            document.getElementById('watchlistGrid').innerHTML = '';
        }

        function switchView(view) {
            watchlistState.currentView = view;
            
            // Update button states
            document.querySelectorAll('.view-toggle .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            
            renderWatchlist();
        }

        async function removeFromWatchlist(contentId) {
            try {
                await ApiService.removeFromWatchlist(contentId);
                
                // Remove from local state
                watchlistState.items = watchlistState.items.filter(item => item.id !== contentId);
                watchlistState.filteredItems = watchlistState.filteredItems.filter(item => item.id !== contentId);
                
                updateWatchlistStats();
                renderWatchlist();
                
                Utils.showToast('Removed from watchlist', 'success');

                if (watchlistState.items.length === 0) {
                    showEmptyState();
                }

            } catch (error) {
                console.error('Failed to remove from watchlist:', error);
                Utils.showToast('Failed to remove from watchlist', 'error');
            }
        }

        async function markAsWatched(contentId) {
            try {
                await ApiService.recordInteraction(contentId, 'view');
                await removeFromWatchlist(contentId);
                
                Utils.showToast('Marked as watched and removed from watchlist', 'success');

            } catch (error) {
                console.error('Failed to mark as watched:', error);
                Utils.showToast('Failed to mark as watched', 'error');
            }
        }

        async function clearWatchlist() {
            if (!confirm('Are you sure you want to clear your entire watchlist? This action cannot be undone.')) {
                return;
            }

            try {
                await ApiService.clearWatchlist();
                
                watchlistState.items = [];
                watchlistState.filteredItems = [];
                
                updateWatchlistStats();
                showEmptyState();
                
                Utils.showToast('Watchlist cleared', 'success');

            } catch (error) {
                console.error('Failed to clear watchlist:', error);
                Utils.showToast('Failed to clear watchlist', 'error');
            }
        }

        async function loadRecommendations() {
            try {
                // Get recommendations based on watchlist content
                let recommendations = [];
                
                if (watchlistState.items.length > 0) {
                    // Get similar content based on watchlist items
                    const randomItem = watchlistState.items[Math.floor(Math.random() * watchlistState.items.length)];
                    const similar = await ApiService.getSimilar(randomItem.id, 10);
                    recommendations = similar.recommendations || [];
                }

                // Fallback to trending if no similar content
                if (recommendations.length === 0) {
                    const trending = await ApiService.getTrending('all', 10);
                    recommendations = trending.recommendations || [];
                }

                UIComponents.createCarousel(recommendations, 'recommendationsCarousel');

            } catch (error) {
                console.error('Failed to load recommendations:', error);
            }
        }

        // Extended API service
        ApiService.removeFromWatchlist = async function(contentId) {
            return await this.request(`/user/watchlist/${contentId}`, { method: 'DELETE' });
        };

        ApiService.clearWatchlist = async function() {
            return await this.request('/user/watchlist', { method: 'DELETE' });
        };
    </script>
