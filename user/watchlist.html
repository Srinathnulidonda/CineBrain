<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My Watchlist - CineBrain">
  <title>My Watchlist - CineBrain</title>
  
  <!-- Critical CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layouts.css">
  <link rel="stylesheet" href="/css/animations.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <!-- Fixed Topbar -->
  <div id="topbar"></div>

  <!-- Main Content -->
  <div class="page-layout">
    <main class="page-main">
      <div class="container py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
          <div>
            <h1 class="text-4xl font-bold mb-2">My Watchlist</h1>
            <p class="text-muted" id="watchlist-count">0 items in your list</p>
          </div>
          <div class="flex gap-3">
            <select id="sort-select" class="form-input" onchange="sortWatchlist()">
              <option value="recent">Recently Added</option>
              <option value="title">Title A-Z</option>
              <option value="rating">Highest Rated</option>
              <option value="year">Release Year</option>
            </select>
            <button class="btn btn-outline" onclick="clearWatchlist()">Clear All</button>
          </div>
        </div>

        <!-- Watchlist Grid -->
        <div class="content-grid" id="watchlist-grid">
          <!-- Real watchlist content loaded here -->
          <div class="loading-skeleton skeleton-card"></div>
          <div class="loading-skeleton skeleton-card"></div>
          <div class="loading-skeleton skeleton-card"></div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-watchlist" style="display: none;">
          <h3>ðŸ“‹ Your Watchlist is Empty</h3>
          <p>Start adding movies, TV shows, and anime to your watchlist</p>
          <button class="btn btn-primary mt-4" onclick="exploreContent()">Explore Content</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Mobile Navigation -->
  <div id="mobile-nav"></div>

  <!-- Scripts -->
  <script type="module" src="/js/config.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/app.js"></script>

  <!-- Page-Specific Logic -->
  <script>
    let watchlistData = [];

    document.addEventListener('DOMContentLoaded', function() {
      loadComponents();
      
      window.addEventListener('appReady', function() {
        initializeWatchlistPage();
      });
      
      if (window.app && window.app.isInitialized) {
        initializeWatchlistPage();
      }
    });

    async function loadComponents() {
      try {
        const topbarResponse = await fetch('/components/layout/topbar.html');
        const topbarHTML = await topbarResponse.text();
        document.getElementById('topbar').innerHTML = topbarHTML;

        const mobileNavResponse = await fetch('/components/layout/mobile-nav.html');
        const mobileNavHTML = await mobileNavResponse.text();
        document.getElementById('mobile-nav').innerHTML = mobileNavHTML;
      } catch (error) {
        console.error('Error loading components:', error);
      }
    }

    function initializeWatchlistPage() {
      if (!Auth.requireAuth()) {
        return;
      }
      
      loadWatchlist();
      
      console.log('ðŸ“‹ Watchlist page initialized');
    }

    async function loadWatchlist() {
      try {
        watchlistData = await Auth.getUserWatchlist();
        
        updateWatchlistDisplay();
        
      } catch (error) {
        console.error('Watchlist loading error:', error);
        showToast('Failed to load watchlist', 'error');
      }
    }

    function updateWatchlistDisplay() {
      const grid = document.getElementById('watchlist-grid');
      const emptyState = document.getElementById('empty-watchlist');
      const countElement = document.getElementById('watchlist-count');
      
      countElement.textContent = `${watchlistData.length} item${watchlistData.length !== 1 ? 's' : ''} in your list`;
      
      if (watchlistData.length > 0) {
        grid.style.display = 'grid';
        emptyState.style.display = 'none';
        
        grid.innerHTML = '';
        watchlistData.forEach(item => {
          const card = createWatchlistCard(item);
          grid.appendChild(card);
        });
      } else {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
      }
    }

    function createWatchlistCard(content) {
      const card = app.createContentCard(content);
      
      // Add remove button
      const removeBtn = document.createElement('button');
      removeBtn.className = 'action-btn absolute top-2 right-2 bg-red-500 hover:bg-red-600';
      removeBtn.innerHTML = 'âœ•';
      removeBtn.onclick = (e) => {
        e.stopPropagation();
        removeFromWatchlist(content.id);
      };
      
      card.querySelector('.card-poster-wrapper').appendChild(removeBtn);
      
      return card;
    }

    async function removeFromWatchlist(contentId) {
      try {
        // Record removal interaction
        await Auth.recordInteraction(contentId, 'watchlist_remove');
        
        // Update local data
        watchlistData = watchlistData.filter(item => item.id !== contentId);
        updateWatchlistDisplay();
        
        showToast('Removed from watchlist', 'success');
        
      } catch (error) {
        console.error('Remove from watchlist error:', error);
        showToast('Failed to remove item', 'error');
      }
    }

    function sortWatchlist() {
      const sortBy = document.getElementById('sort-select').value;
      
      switch (sortBy) {
        case 'title':
          watchlistData.sort((a, b) => a.title.localeCompare(b.title));
          break;
        case 'rating':
          watchlistData.sort((a, b) => (b.rating || 0) - (a.rating || 0));
          break;
        case 'year':
          watchlistData.sort((a, b) => {
            const yearA = a.release_date ? new Date(a.release_date).getFullYear() : 0;
            const yearB = b.release_date ? new Date(b.release_date).getFullYear() : 0;
            return yearB - yearA;
          });
          break;
        default: // recent
          // Keep original order (recently added first)
          break;
      }
      
      updateWatchlistDisplay();
    }

    async function clearWatchlist() {
      if (watchlistData.length === 0) return;
      
      const confirmed = confirm(`Are you sure you want to remove all ${watchlistData.length} items from your watchlist?`);
      
      if (confirmed) {
        try {
          // Record clear action
          for (const item of watchlistData) {
            await Auth.recordInteraction(item.id, 'watchlist_remove');
          }
          
          watchlistData = [];
          updateWatchlistDisplay();
          
          showToast('Watchlist cleared', 'success');
          
        } catch (error) {
          console.error('Clear watchlist error:', error);
          showToast('Failed to clear watchlist', 'error');
        }
      }
    }

    function exploreContent() {
      window.location.href = '/content/search.html';
    }
  </script>
</body>
</html>
