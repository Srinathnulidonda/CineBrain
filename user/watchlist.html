<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - CineScope</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .watchlist-container {
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .watchlist-stats {
            display: flex;
            gap: 2rem;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls-bar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 0.25rem;
        }

        .view-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #4ecdc4;
            color: #ffffff;
        }

        .sort-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: #ffffff;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .bulk-actions {
            display: flex;
            gap: 0.5rem;
        }

        .bulk-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .bulk-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .bulk-btn.danger {
            border-color: rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }

        .bulk-btn.danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .content-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .content-card.selected {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .card-checkbox {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
        }

        .card-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .added-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-watch {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #ffffff;
        }

        .btn-remove {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-remove:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* List View Styles */
        .list-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .list-poster {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 0.5rem;
            flex-shrink: 0;
        }

        .list-content {
            flex: 1;
        }

        .list-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .list-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .list-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .list-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            margin: 2rem 0;
        }

        .empty-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 1.5rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .empty-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .watchlist-container {
                padding-top: 70px;
            }

            .page-header {
                padding: 1.5rem;
                margin-bottom: 2rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .list-item {
                flex-direction: column;
                text-align: center;
            }

            .list-actions {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="logo">CineScope</div>
                
                <div class="hidden md:flex space-x-6">
                    <a href="../index.html" class="text-white hover:text-blue-400 transition-colors">Home</a>
                    <a href="../dashboard.html" class="text-white hover:text-blue-400 transition-colors">Dashboard</a>
                    <a href="watchlist.html" class="text-blue-400">Watchlist</a>
                    <a href="favorites.html" class="text-white hover:text-blue-400 transition-colors">Favorites</a>
                </div>

                <div class="flex items-center space-x-4">
                    <button onclick="window.history.back()" class="text-white hover:text-blue-400 transition-colors">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="watchlist-container">
        <div class="container mx-auto px-4">
            <!-- Page Header -->
            <div class="page-header">
                <div class="header-content">
                    <div>
                        <h1 class="page-title">📚 My Watchlist</h1>
                        <p class="text-gray-300 mt-2">Movies and shows you want to watch</p>
                    </div>
                    <div class="watchlist-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="totalItems">0</div>
                            <div class="stat-label">Total Items</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="movieCount">0</div>
                            <div class="stat-label">Movies</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="showCount">0</div>
                            <div class="stat-label">TV Shows</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls Bar -->
            <div class="controls-bar">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th mr-1"></i>
                        Grid
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list mr-1"></i>
                        List
                    </button>
                </div>

                <select class="sort-select" id="sortSelect">
                    <option value="added_desc">Recently Added</option>
                    <option value="added_asc">Oldest First</option>
                    <option value="title_asc">Title A-Z</option>
                    <option value="title_desc">Title Z-A</option>
                    <option value="rating_desc">Highest Rated</option>
                    <option value="rating_asc">Lowest Rated</option>
                </select>

                <div class="bulk-actions">
                    <button class="bulk-btn" onclick="selectAll()">
                        <i class="fas fa-check-square mr-1"></i>
                        Select All
                    </button>
                    <button class="bulk-btn danger" onclick="removeSelected()">
                        <i class="fas fa-trash mr-1"></i>
                        Remove Selected
                    </button>
                </div>
            </div>

            <!-- Content Container -->
            <div id="contentContainer">
                <!-- Content will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-bookmark"></i>
                </div>
                <h3 class="empty-title">Your watchlist is empty</h3>
                <p class="empty-subtitle">Start adding movies and shows you want to watch later</p>
                <button onclick="window.location.href='../index.html'" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                    Browse Content
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        let authToken = window.authToken;
        let watchlistItems = [];
        let selectedItems = new Set();
        let currentView = 'grid';
        let currentSort = 'added_desc';

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            initializeWatchlist();
        });

        function checkAuthentication() {
            if (!authToken) {
                window.location.href = '../login.html';
                return;
            }
        }

        function initializeWatchlist() {
            setupEventListeners();
            loadWatchlist();
        }

        function setupEventListeners() {
            // View toggle
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentView = this.dataset.view;
                    renderWatchlist();
                });
            });

            // Sort select
            document.getElementById('sortSelect').addEventListener('change', function() {
                currentSort = this.value;
                sortAndRenderWatchlist();
            });
        }

        async function loadWatchlist() {
            try {
                const response = await fetch(`${API_BASE}/user/watchlist`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    watchlistItems = data.watchlist || [];
                    updateStats();
                    sortAndRenderWatchlist();
                } else {
                    throw new Error('Failed to load watchlist');
                }
            } catch (error) {
                console.error('Error loading watchlist:', error);
                showError();
            }
        }

        function updateStats() {
            const total = watchlistItems.length;
            const movies = watchlistItems.filter(item => item.content_type === 'movie').length;
            const shows = watchlistItems.filter(item => item.content_type === 'tv').length;

            document.getElementById('totalItems').textContent = total;
            document.getElementById('movieCount').textContent = movies;
            document.getElementById('showCount').textContent = shows;
        }

        function sortAndRenderWatchlist() {
            // Sort items based on current sort option
            const sortedItems = [...watchlistItems].sort((a, b) => {
                switch (currentSort) {
                    case 'added_desc':
                        return new Date(b.added_date || b.created_at || 0) - new Date(a.added_date || a.created_at || 0);
                    case 'added_asc':
                        return new Date(a.added_date || a.created_at || 0) - new Date(b.added_date || b.created_at || 0);
                    case 'title_asc':
                        return (a.title || '').localeCompare(b.title || '');
                    case 'title_desc':
                        return (b.title || '').localeCompare(a.title || '');
                    case 'rating_desc':
                        return (b.rating || 0) - (a.rating || 0);
                    case 'rating_asc':
                        return (a.rating || 0) - (b.rating || 0);
                    default:
                        return 0;
                }
            });

            renderWatchlist(sortedItems);
        }

        function renderWatchlist(items = watchlistItems) {
            const container = document.getElementById('contentContainer');
            const emptyState = document.getElementById('emptyState');

            if (!items.length) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            if (currentView === 'grid') {
                container.innerHTML = `<div class="content-grid">${items.map(createGridItem).join('')}</div>`;
            } else {
                container.innerHTML = `<div class="content-list">${items.map(createListItem).join('')}</div>`;
            }
        }

        function createGridItem(item) {
            return `
                <div class="content-card ${selectedItems.has(item.id) ? 'selected' : ''}" onclick="viewDetails(${item.id})">
                    <input type="checkbox" class="card-checkbox" ${selectedItems.has(item.id) ? 'checked' : ''} 
                           onclick="event.stopPropagation(); toggleSelection(${item.id}, this.checked)">
                    <img src="${item.poster_path || getPlaceholderImage(280, 350)}" 
                         alt="${item.title}" 
                         class="card-image"
                         loading="lazy"
                         onerror="this.src='${getPlaceholderImage(280, 350)}'">
                    <div class="card-content">
                        <h3 class="card-title">${item.title}</h3>
                        <div class="card-meta">
                            <span class="px-2 py-1 bg-blue-600 rounded text-xs">${item.content_type?.toUpperCase() || 'MOVIE'}</span>
                            ${item.rating ? `
                                <div class="rating text-yellow-400">
                                    <i class="fas fa-star"></i>
                                    <span>${item.rating}</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="added-date">Added ${formatDate(item.added_date || item.created_at)}</div>
                        <div class="card-actions">
                            <button class="action-btn btn-watch" onclick="event.stopPropagation(); viewDetails(${item.id})">
                                <i class="fas fa-play mr-1"></i>
                                Watch
                            </button>
                            <button class="action-btn btn-remove" onclick="event.stopPropagation(); removeFromWatchlist(${item.id})">
                                <i class="fas fa-trash mr-1"></i>
                                Remove
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function createListItem(item) {
            return `
                <div class="list-item">
                    <input type="checkbox" ${selectedItems.has(item.id) ? 'checked' : ''} 
                           onclick="toggleSelection(${item.id}, this.checked)">
                    <img src="${item.poster_path || getPlaceholderImage(80, 120)}" 
                         alt="${item.title}" 
                         class="list-poster"
                         loading="lazy"
                         onerror="this.src='${getPlaceholderImage(80, 120)}'">
                    <div class="list-content">
                        <h3 class="list-title">${item.title}</h3>
                        <div class="list-meta">
                            <span class="px-2 py-1 bg-blue-600 rounded text-xs">${item.content_type?.toUpperCase() || 'MOVIE'}</span>
                            ${item.rating ? `<span class="text-yellow-400">⭐ ${item.rating}</span>` : ''}
                            <span class="text-gray-400">Added ${formatDate(item.added_date || item.created_at)}</span>
                        </div>
                        <p class="list-description">${item.overview ? item.overview.substring(0, 150) + '...' : 'No description available'}</p>
                    </div>
                    <div class="list-actions">
                        <button class="action-btn btn-watch" onclick="viewDetails(${item.id})">
                            <i class="fas fa-play mr-1"></i>
                            Watch
                        </button>
                        <button class="action-btn btn-remove" onclick="removeFromWatchlist(${item.id})">
                            <i class="fas fa-trash mr-1"></i>
                            Remove
                        </button>
                    </div>
                </div>
            `;
        }

        function toggleSelection(itemId, isSelected) {
            if (isSelected) {
                selectedItems.add(itemId);
            } else {
                selectedItems.delete(itemId);
            }
            
            // Update visual state
            const card = document.querySelector(`[onclick*="${itemId}"]`);
            if (card) {
                card.classList.toggle('selected', isSelected);
            }
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll('.card-checkbox, input[type="checkbox"]');
            const shouldSelectAll = selectedItems.size < watchlistItems.length;
            
            if (shouldSelectAll) {
                watchlistItems.forEach(item => selectedItems.add(item.id));
                checkboxes.forEach(checkbox => checkbox.checked = true);
            } else {
                selectedItems.clear();
                checkboxes.forEach(checkbox => checkbox.checked = false);
            }
            
            renderWatchlist();
        }

        async function removeSelected() {
            if (selectedItems.size === 0) {
                showToast('No items selected', 'error');
                return;
            }

            if (!confirm(`Remove ${selectedItems.size} item(s) from your watchlist?`)) {
                return;
            }

            try {
                const removePromises = Array.from(selectedItems).map(itemId => 
                    removeFromWatchlist(itemId, false)
                );
                
                await Promise.all(removePromises);
                
                // Remove from local state
                watchlistItems = watchlistItems.filter(item => !selectedItems.has(item.id));
                selectedItems.clear();
                
                updateStats();
                sortAndRenderWatchlist();
                showToast(`Removed ${removePromises.length} items from watchlist`, 'success');
            } catch (error) {
                console.error('Error removing selected items:', error);
                showToast('Failed to remove some items', 'error');
            }
        }

        async function removeFromWatchlist(itemId, showToastMessage = true) {
            try {
                // Note: This would need a specific endpoint to remove from watchlist
                // For now, we'll simulate the removal
                
                watchlistItems = watchlistItems.filter(item => item.id !== itemId);
                selectedItems.delete(itemId);
                
                updateStats();
                sortAndRenderWatchlist();
                
                if (showToastMessage) {
                    showToast('Removed from watchlist', 'success');
                }
            } catch (error) {
                console.error('Error removing from watchlist:', error);
                if (showToastMessage) {
                    showToast('Failed to remove from watchlist', 'error');
                }
            }
        }

        function viewDetails(contentId) {
            window.location.href = `../details.html?id=${contentId}`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.ceil(diffDays / 7)} weeks ago`;
            if (diffDays < 365) return `${Math.ceil(diffDays / 30)} months ago`;
            return `${Math.ceil(diffDays / 365)} years ago`;
        }

        function getPlaceholderImage(width, height) {
            return `data:image/svg+xml;base64,${btoa(`
                <svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="${width}" height="${height}" fill="#374151"/>
                    <path d="M${width/2 - 20} ${height/2 - 15}V${height/2 + 15}H${width/2 + 20}V${height/2 - 15}H${width/2 - 20}Z" fill="#6B7280"/>
                </svg>
            `)}`;
        }

        function showError() {
            document.getElementById('contentContainer').innerHTML = `
                <div class="text-center text-red-400 py-16">
                    <i class="fas fa-exclamation-triangle text-6xl mb-4"></i>
                    <h3 class="text-2xl font-semibold mb-2">Failed to load watchlist</h3>
                    <p class="mb-4">Please try again later</p>
                    <button onclick="loadWatchlist()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition-colors">
                        Retry
                    </button>
                </div>
            `;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium transition-all duration-300 transform translate-x-full`;
            
            if (type === 'success') {
                toast.classList.add('bg-green-600');
            } else if (type === 'error') {
                toast.classList.add('bg-red-600');
            } else {
                toast.classList.add('bg-blue-600');
            }
            
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }
    </script>
</body>
</html>
