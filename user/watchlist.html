<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Watchlist - CineScope</title>

    <link rel="preload" href="/js/config.js" as="script">
    <link rel="preload" href="/js/api.js" as="script">
    <link rel="preload" href="/js/auth.js" as="script">
    <link rel="preload" href="/js/app.js" as="script">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>

<body>
    <div id="topbar"></div>

    <main id="main-content">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading your watchlist...</p>
        </div>
    </main>

    <div id="mobile-nav"></div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Page-specific logic for watchlist
        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                const watchlist = await API.user.getWatchlist();
                const mainContent = document.querySelector('#main-content');

                if (watchlist.watchlist && watchlist.watchlist.length > 0) {
                    mainContent.innerHTML = `
                        <div class="container">
                            <h1>My Watchlist</h1>
                            <div class="content-grid">
                                ${watchlist.watchlist.map(item =>
                        App.components.render('content-card', item)
                    ).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    mainContent.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ“º</div>
                            <h3>Your watchlist is empty</h3>
                            <p>Start adding movies and shows you want to watch!</p>
                            <a href="/" class="btn-primary">Browse Content</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load watchlist:', error);
            }
        });
    </script>
</body>

</html>
