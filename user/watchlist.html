<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - CineScope</title>
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://backend-app-970m.onrender.com">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/animations.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinescope.vercel.app/">
    <meta property="og:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="og:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="og:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cinescope.vercel.app/">
    <meta property="twitter:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="twitter:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="twitter:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
                        secondary: { 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-20">
        <!-- Page Header -->
        <section class="bg-gradient-to-r from-blue-600 to-purple-600 py-12">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold flex items-center">
                            <i class="bi bi-bookmark text-blue-300 mr-4"></i>
                            My Watchlist
                        </h1>
                        <p class="text-blue-100 mt-2">Movies and shows you want to watch later</p>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="stat-card">
                            <div class="text-center">
                                <div class="text-2xl font-bold" id="watchlistCount">0</div>
                                <div class="text-sm text-blue-200">Items</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Controls -->
        <section class="bg-gray-800 py-6">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                    <div class="flex items-center space-x-4">
                        <select id="filterType" class="form-input bg-gray-700 border-gray-600">
                            <option value="all">All Content</option>
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows</option>
                            <option value="anime">Anime</option>
                        </select>
                        <select id="sortBy" class="form-input bg-gray-700 border-gray-600">
                            <option value="date_added">Recently Added</option>
                            <option value="title">Title A-Z</option>
                            <option value="rating">Highest Rated</option>
                            <option value="release_date">Release Date</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center space-x-2">
                        <button id="clearAllBtn" class="btn-ghost text-red-400 hover:text-red-300">
                            <i class="bi bi-trash mr-1"></i>
                            Clear All
                        </button>
                        <button id="refreshBtn" class="btn-secondary text-sm">
                            <i class="bi bi-arrow-clockwise mr-1"></i>
                            Refresh
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content Section -->
        <section class="py-12">
            <div class="container mx-auto px-4">
                <!-- Empty State -->
                <div id="emptyState" class="text-center py-16 hidden">
                    <i class="bi bi-bookmark text-6xl text-gray-600 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Your watchlist is empty</h3>
                    <p class="text-gray-400 mb-6">Start adding movies and shows you want to watch later</p>
                    <a href="/categories/trending" class="btn-primary">
                        <i class="bi bi-fire mr-2"></i>
                        Browse Trending
                    </a>
                </div>

                <!-- Watchlist Grid -->
                <div id="watchlistGrid" class="loading">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p class="mt-4">Loading your watchlist...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Remove Confirmation Modal -->
    <div id="removeModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content max-w-md">
            <div class="modal-header">
                <h3 class="text-xl font-bold">Remove from Watchlist</h3>
                <button onclick="closeRemoveModal()" class="text-2xl hover:text-gray-300">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="mb-6">Are you sure you want to remove this item from your watchlist?</p>
                <div class="flex space-x-4">
                    <button id="confirmRemoveBtn" class="btn-primary flex-1">
                        <i class="bi bi-check mr-2"></i>
                        Yes, Remove
                    </button>
                    <button onclick="closeRemoveModal()" class="btn-ghost flex-1">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/include.js"></script>
    <script src="../js/main.js"></script>
    <!-- Additional Scripts -->
    <script src="/js/animations.js"></script>
    <script src="/js/accessibility.js"></script>
    <script src="/js/performance.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeIncludes();
            initializeWatchlistPage();
        });
    </script>
</body>
</html>
