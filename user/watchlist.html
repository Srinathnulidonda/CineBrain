<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - CineScope</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Include Header -->
    <div id="header-include"></div>

    <!-- Main Content -->
    <main style="padding-top: 80px;">
        <!-- Page Header -->
        <section class="bg-secondary py-8">
            <div class="container">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold mb-2">üìö My Watchlist</h1>
                        <p class="text-secondary">Keep track of what you want to watch</p>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold text-primary-blue" id="total-items">0</div>
                        <div class="text-sm text-muted">Total Items</div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container py-8">
            <!-- Watchlist Actions -->
            <section class="flex justify-between items-center mb-6">
                <div class="flex gap-4">
                    <select id="sort-filter" class="form-input w-auto">
                        <option value="recent">Recently Added</option>
                        <option value="title">Title A-Z</option>
                        <option value="rating">Highest Rated</option>
                        <option value="release">Release Date</option>
                    </select>

                    <select id="type-filter" class="form-input w-auto">
                        <option value="all">All Types</option>
                        <option value="movie">Movies</option>
                        <option value="tv">TV Shows</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>

                <div class="flex gap-2">
                    <button id="view-grid" class="btn btn-ghost btn-sm active">‚äû Grid</button>
                    <button id="view-list" class="btn btn-ghost btn-sm">‚ò∞ List</button>
                    <button onclick="WatchlistManager.clearAll()" class="btn btn-ghost btn-sm text-error">
                        üóëÔ∏è Clear All
                    </button>
                </div>
            </section>

            <!-- Quick Stats -->
            <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="card text-center p-4">
                    <div class="text-lg font-bold text-primary-blue" id="movies-count">0</div>
                    <div class="text-sm text-muted">Movies</div>
                </div>
                <div class="card text-center p-4">
                    <div class="text-lg font-bold text-primary-purple" id="shows-count">0</div>
                    <div class="text-sm text-muted">TV Shows</div>
                </div>
                <div class="card text-center p-4">
                    <div class="text-lg font-bold text-success" id="anime-count">0</div>
                    <div class="text-sm text-muted">Anime</div>
                </div>
                <div class="card text-center p-4">
                    <div class="text-lg font-bold text-warning" id="total-time">0h</div>
                    <div class="text-sm text-muted">Total Runtime</div>
                </div>
            </section>

            <!-- Empty State -->
            <div id="empty-state" class="text-center py-12 hidden">
                <div class="text-6xl mb-4">üìö</div>
                <h3 class="text-xl font-semibold mb-2">Your watchlist is empty</h3>
                <p class="text-secondary mb-6">Start adding movies, TV shows, and anime you want to watch</p>
                <a href="/search" class="btn btn-primary">Discover Content</a>
            </div>

            <!-- Watchlist Content -->
            <section id="watchlist-content">
                <div class="flex justify-center p-8">
                    <div class="spinner"></div>
                </div>
            </section>

            <!-- Continue Watching -->
            <section id="continue-watching" class="mt-12" style="display: none;">
                <h2 class="text-2xl font-semibold mb-6">Continue Watching</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="continue-watching-grid">
                    <!-- Continue watching items -->
                </div>
            </section>

            <!-- Recommendations Based on Watchlist -->
            <section id="watchlist-recommendations" class="mt-12" style="display: none;">
                <h2 class="text-2xl font-semibold mb-6">Recommended Based on Your Watchlist</h2>
                <div id="recommendations-carousel">
                    <!-- Recommendations carousel -->
                </div>
            </section>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer-include"></div>

    <!-- Watchlist Item Context Menu -->
    <div id="context-menu" class="fixed bg-bg-card border border-white/10 rounded-lg shadow-xl z-50 hidden">
        <div class="py-2">
            <button class="context-menu-item" data-action="move-to-top">üìå Move to Top</button>
            <button class="context-menu-item" data-action="mark-watched">‚úÖ Mark as Watched</button>
            <button class="context-menu-item" data-action="add-to-favorites">‚ù§Ô∏è Add to Favorites</button>
            <button class="context-menu-item" data-action="share">üì§ Share</button>
            <hr class="border-white/10 my-1">
            <button class="context-menu-item text-error" data-action="remove">üóëÔ∏è Remove from Watchlist</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/watchlist.js"></script>
</body>

</html>
