<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - CineBrain</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="View and manage your favorite movies, TV shows, and anime on CineBrain.">
    <meta name="keywords" content="favorites, liked content, saved favorites, personal collection">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <link href="/css/layouts.css" rel="stylesheet">
    <link href="/css/animations.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
</head>

<body data-page="favorites">

    <!-- Navigation -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Favorites Header -->
        <section class="favorites-header bg-gradient-primary py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <h1 class="text-white fw-bold mb-3">
                            <i class="bi bi-heart-fill me-3 text-danger"></i>My Favorites
                        </h1>
                        <p class="text-gray-200 mb-0">
                            Your collection of favorite content
                        </p>
                    </div>
                    <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
                        <div class="d-flex gap-2 justify-content-lg-end">
                            <button class="btn btn-outline-light clear-favorites" disabled>
                                <i class="bi bi-trash me-2"></i>Clear All
                            </button>
                            <button class="btn btn-light export-favorites" disabled>
                                <i class="bi bi-download me-2"></i>Export
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Favorites Content -->
        <div class="container py-5">

            <!-- Filters and Sort -->
            <div class="filters-section mb-4">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text bg-velvet border-royal">
                                <i class="bi bi-search text-gray-400"></i>
                            </span>
                            <input type="text" class="form-control bg-velvet border-royal text-white"
                                placeholder="Search in favorites..." id="favoritesSearch">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <select class="form-select bg-velvet border-royal text-white" id="contentTypeFilter">
                            <option value="">All Types</option>
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows</option>
                            <option value="anime">Anime</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <select class="form-select bg-velvet border-royal text-white" id="sortBy">
                            <option value="date_added">Date Added</option>
                            <option value="title">Title</option>
                            <option value="rating">Rating</option>
                            <option value="release_date">Release Date</option>
                        </select>
                    </div>

                    <div class="col-md-2 text-end">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active view-grid" data-view="grid">
                                <i class="bi bi-grid"></i>
                            </button>
                            <button type="button" class="btn btn-outline-primary view-list" data-view="list">
                                <i class="bi bi-list"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Favorites Stats -->
            <div class="favorites-stats mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="text-muted mb-0">
                        <span class="favorites-count fw-semibold">0</span> favorites
                    </p>
                    <p class="text-muted mb-0">
                        <span class="total-runtime">0 hours</span> total runtime
                    </p>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-container d-flex justify-content-center py-5">
                <div class="text-center">
                    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading favorites...</span>
                    </div>
                    <p class="text-muted">Loading your favorites...</p>
                </div>
            </div>

            <!-- Favorites Container -->
            <div class="favorites-container d-none">
                <!-- Grid View -->
                <div class="favorites-grid content-grid">
                    <!-- Dynamic favorites items -->
                </div>

                <!-- List View -->
                <div class="favorites-list d-none">
                    <!-- Dynamic favorites items in list format -->
                </div>
            </div>

            <!-- Empty State -->
            <div class="empty-state d-none">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center py-5">
                        <i class="bi bi-heart text-muted fs-1 mb-4"></i>
                        <h3 class="text-white mb-3">No Favorites Yet</h3>
                        <p class="text-muted mb-4">
                            Start adding your favorite movies and shows
                        </p>
                        <a href="/content/trending.html" class="btn btn-primary">
                            <i class="bi bi-compass me-2"></i>Explore Content
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Trailer Modal Container -->
    <div id="trailer-modal-container"></div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <script>
        // Favorites Page Controller
        class FavoritesPage {
            constructor() {
                this.favoritesItems = [];
                this.filteredItems = [];
                this.currentView = 'grid';
                this.sortBy = 'date_added';
                this.filterType = '';
                this.searchQuery = '';
                this.initialize();
            }

            async initialize() {
                try {
                    // Check authentication
                    if (!auth.isAuthenticated()) {
                        window.location.href = '/auth/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                        return;
                    }

                    // Load navigation components
                    await this.loadComponents();

                    // Setup event listeners
                    this.setupEventListeners();

                    // Load favorites
                    await this.loadFavorites();

                    console.log('Favorites page loaded successfully');

                } catch (error) {
                    console.error('Error initializing favorites page:', error);
                    this.showError('Failed to load favorites');
                }
            }

            async loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('/components/layout/topbar.html');
                    const topbarHTML = await topbarResponse.text();
                    document.getElementById('topbar-container').innerHTML = topbarHTML;

                    // Load mobile navigation
                    const mobileNavResponse = await fetch('/components/layout/mobile-nav.html');
                    const mobileNavHTML = await mobileNavResponse.text();
                    document.getElementById('mobile-nav-container').innerHTML = mobileNavHTML;

                    // Load trailer modal
                    const trailerModalResponse = await fetch('/components/modals/trailer-modal.html');
                    const trailerModalHTML = await trailerModalResponse.text();
                    document.getElementById('trailer-modal-container').innerHTML = trailerModalHTML;

                } catch (error) {
                    console.error('Error loading components:', error);
                }
            }

            async loadFavorites() {
                try {
                    this.showLoading();

                    const response = await api.getFavorites();
                    this.favoritesItems = response.favorites || [];

                    // Enable/disable action buttons based on items
                    this.updateActionButtons();

                    // Update stats
                    this.updateFavoritesStats();

                    // Apply initial filtering and sorting
                    this.applyFiltersAndSort();

                    // Render favorites
                    if (this.favoritesItems.length > 0) {
                        this.renderFavorites();
                        this.showFavorites();
                    } else {
                        this.showEmptyState();
                    }

                } catch (error) {
                    console.error('Error loading favorites:', error);
                    this.showError('Failed to load favorites');
                }
            }

            updateActionButtons() {
                const clearBtn = document.querySelector('.clear-favorites');
                const exportBtn = document.querySelector('.export-favorites');

                if (this.favoritesItems.length > 0) {
                    clearBtn?.removeAttribute('disabled');
                    exportBtn?.removeAttribute('disabled');
                } else {
                    clearBtn?.setAttribute('disabled', 'disabled');
                    exportBtn?.setAttribute('disabled', 'disabled');
                }
            }

            updateFavoritesStats() {
                // Update item count
                const countElement = document.querySelector('.favorites-count');
                if (countElement) {
                    countElement.textContent = this.favoritesItems.length;
                }

                // Calculate total runtime
                let totalMinutes = 0;
                this.favoritesItems.forEach(item => {
                    if (item.runtime) {
                        totalMinutes += item.runtime;
                    }
                });

                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                const runtimeElement = document.querySelector('.total-runtime');
                if (runtimeElement) {
                    if (hours > 0) {
                        runtimeElement.textContent = `${hours} hours ${minutes > 0 ? `${minutes} minutes` : ''}`;
                    } else {
                        runtimeElement.textContent = `${minutes} minutes`;
                    }
                }
            }

            applyFiltersAndSort() {
                // Start with all items
                this.filteredItems = [...this.favoritesItems];

                // Apply search filter
                if (this.searchQuery) {
                    this.filteredItems = this.filteredItems.filter(item =>
                        item.title.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                }

                // Apply type filter
                if (this.filterType) {
                    this.filteredItems = this.filteredItems.filter(item =>
                        item.content_type === this.filterType
                    );
                }

                // Apply sorting
                this.filteredItems.sort((a, b) => {
                    switch (this.sortBy) {
                        case 'title':
                            return a.title.localeCompare(b.title);
                        case 'rating':
                            return (b.rating || 0) - (a.rating || 0);
                        case 'release_date':
                            const dateA = new Date(a.release_date || '1900-01-01');
                            const dateB = new Date(b.release_date || '1900-01-01');
                            return dateB - dateA;
                        case 'date_added':
                        default:
                            // Assuming newer items are at the end of the array
                            return this.favoritesItems.indexOf(b) - this.favoritesItems.indexOf(a);
                    }
                });
            }

            renderFavorites() {
                if (this.currentView === 'grid') {
                    this.renderGridView();
                } else {
                    this.renderListView();
                }
            }

            renderGridView() {
                const container = document.querySelector('.favorites-grid');
                container.innerHTML = this.filteredItems.map(item => this.createContentCard(item)).join('');
                this.initializeContentCards(container);
            }

            renderListView() {
                const container = document.querySelector('.favorites-list');
                container.innerHTML = this.filteredItems.map(item => this.createListItem(item)).join('');
                this.initializeContentCards(container);
            }

            createContentCard(item) {
                return `
                <div class="content-card bg-theater rounded-3 overflow-hidden shadow-lg hover-lift position-relative" 
                     data-content-id="${item.id}">
                    <div class="content-card-poster position-relative">
                        <img src="${item.poster_path || IMAGE_CONFIG.PLACEHOLDER}" 
                             alt="${item.title}" 
                             class="w-100 h-100 object-fit-cover"
                             loading="lazy">
                        
                        <div class="rating-badge position-absolute top-0 end-0 m-2">
                            <span class="rating-value ${UTILS.getRatingColorClass(item.rating)}">${UTILS.formatRating(item.rating)}</span>
                        </div>
                        
                        <div class="position-absolute top-0 start-0 m-2">
                            <span class="type-badge type-badge-${item.content_type}">${item.content_type.toUpperCase()}</span>
                        </div>
                        
                        ${item.youtube_trailer ? `
                            <div class="position-absolute inset-0 d-flex align-items-center justify-content-center bg-black bg-opacity-50 opacity-0 transition-opacity duration-300 play-overlay">
                                <button class="btn btn-primary btn-lg rounded-circle play-trailer" 
                                        data-video-id="${this.extractVideoId(item.youtube_trailer)}" 
                                        data-title="${item.title}"
                                        data-content-id="${item.id}">
                                    <i class="bi bi-play-fill fs-3"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>

                    <div class="p-3">
                        <h6 class="card-title text-white mb-2 text-truncate" title="${item.title}">
                            ${item.title}
                        </h6>
                        
                        ${item.genres ? `
                            <div class="genre-container mb-2">
                                ${item.genres.slice(0, 2).map(genre => `
                                    <span class="genre-chip ${UTILS.getGenreColorClass(genre)}">${genre}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="d-flex justify-content-between align-items-center text-sm text-gray-400 mb-2">
                            <span class="release-date">${item.release_date ? new Date(item.release_date).getFullYear() : 'TBA'}</span>
                            <span class="content-type-text">${item.content_type.charAt(0).toUpperCase() + item.content_type.slice(1)}</span>
                        </div>
                        
                        <p class="card-text text-gray-300 text-sm mb-3" style="font-size: 0.875rem; line-height: 1.4;">
                            ${UTILS.truncateText(item.overview, 100)}
                        </p>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-danger btn-sm flex-fill remove-from-favorites" 
                                    data-content-id="${item.id}" title="Remove from Favorites">
                                <i class="bi bi-heartbreak me-1"></i>
                                <span class="d-none d-md-inline">Remove</span>
                            </button>
                            <button class="btn btn-outline-primary btn-sm flex-fill add-to-watchlist" 
                                    data-content-id="${item.id}" title="Add to Watchlist">
                                <i class="bi bi-bookmark me-1"></i>
                                <span class="d-none d-md-inline">Watchlist</span>
                            </button>
                            <a href="/content/details.html?id=${item.id}" 
                               class="btn btn-primary btn-sm" title="View Details">
                                <i class="bi bi-info-circle"></i>
                                <span class="d-none d-lg-inline ms-1">Details</span>
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }

            createListItem(item) {
                return `
                <div class="favorites-item bg-theater rounded-3 p-4 mb-3 d-flex align-items-center hover-lift" 
                     data-content-id="${item.id}">
                    
                    <!-- Poster -->
                    <div class="flex-shrink-0 me-4">
                        <img src="${item.poster_path || IMAGE_CONFIG.PLACEHOLDER}" 
                             alt="${item.title}" 
                             class="rounded" 
                             style="width: 80px; height: 120px; object-fit: cover;"
                             loading="lazy">
                    </div>
                    
                    <!-- Content Info -->
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="text-white mb-1">${item.title}</h5>
                            <div class="d-flex align-items-center gap-2">
                                <span class="type-badge type-badge-${item.content_type}">${item.content_type.toUpperCase()}</span>
                                <span class="rating-badge">
                                    <span class="rating-value ${UTILS.getRatingColorClass(item.rating)}">${UTILS.formatRating(item.rating)}</span>
                                </span>
                            </div>
                        </div>
                        
                        <div class="text-muted mb-2">
                            ${item.release_date ? `<span class="me-3"><i class="bi bi-calendar me-1"></i>${UTILS.formatDate(item.release_date)}</span>` : ''}
                            ${item.runtime ? `<span class="me-3"><i class="bi bi-clock me-1"></i>${item.runtime} min</span>` : ''}
                        </div>
                        
                        ${item.genres ? `
                            <div class="genre-container mb-3">
                                ${item.genres.slice(0, 4).map(genre => `
                                    <span class="genre-chip ${UTILS.getGenreColorClass(genre)}">${genre}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <p class="text-gray-300 mb-3">
                            ${UTILS.truncateText(item.overview, 200)}
                        </p>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-danger btn-sm remove-from-favorites" 
                                    data-content-id="${item.id}">
                                <i class="bi bi-heartbreak me-1"></i>Remove
                            </button>
                            <button class="btn btn-outline-primary btn-sm add-to-watchlist" 
                                    data-content-id="${item.id}">
                                <i class="bi bi-bookmark me-1"></i>Watchlist
                            </button>
                            ${item.youtube_trailer ? `
                                <button class="btn btn-outline-light btn-sm play-trailer" 
                                        data-video-id="${this.extractVideoId(item.youtube_trailer)}"
                                        data-title="${item.title}"
                                        data-content-id="${item.id}">
                                    <i class="bi bi-play-circle me-1"></i>Trailer
                                </button>
                            ` : ''}
                            <a href="/content/details.html?id=${item.id}" 
                               class="btn btn-primary btn-sm">
                                <i class="bi bi-info-circle me-1"></i>Details
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }

            initializeContentCards(container) {
                // Similar to watchlist page - add hover effects, remove from favorites, add to watchlist, etc.
                const cards = container.querySelectorAll('.content-card, .favorites-item');
                cards.forEach(card => {
                    // Hover effects for grid cards
                    if (card.classList.contains('content-card')) {
                        card.addEventListener('mouseenter', () => {
                            const playOverlay = card.querySelector('.play-overlay');
                            if (playOverlay) {
                                playOverlay.classList.remove('opacity-0');
                                playOverlay.classList.add('opacity-100');
                            }
                        });

                        card.addEventListener('mouseleave', () => {
                            const playOverlay = card.querySelector('.play-overlay');
                            if (playOverlay) {
                                playOverlay.classList.add('opacity-0');
                                playOverlay.classList.remove('opacity-100');
                            }
                        });
                    }

                    // Remove from favorites functionality
                    const removeButtons = card.querySelectorAll('.remove-from-favorites');
                    removeButtons.forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            await this.removeFromFavorites(btn, card.dataset.contentId);
                        });
                    });

                    // Add to watchlist functionality
                    const watchlistButtons = card.querySelectorAll('.add-to-watchlist');
                    watchlistButtons.forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            await this.handleWatchlistAction(btn, card.dataset.contentId);
                        });
                    });

                    // Card click to details
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('button, a')) {
                            window.location.href = `/content/details.html?id=${card.dataset.contentId}`;
                        }
                    });
                });
            }

            async removeFromFavorites(btn, contentId) {
                try {
                    const originalContent = btn.innerHTML;
                    btn.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div>';
                    btn.disabled = true;

                    // In a real implementation, this would call a remove endpoint
                    this.favoritesItems = this.favoritesItems.filter(item => item.id !== parseInt(contentId));

                    // Re-apply filters and render
                    this.updateActionButtons();
                    this.updateFavoritesStats();
                    this.applyFiltersAndSort();

                    if (this.favoritesItems.length > 0) {
                        this.renderFavorites();
                    } else {
                        this.showEmptyState();
                    }

                    this.showToast('Removed from favorites', 'success');

                } catch (error) {
                    console.error('Error removing from favorites:', error);
                    this.showToast('Failed to remove from favorites', 'error');

                    // Restore button
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                }
            }

            async handleWatchlistAction(btn, contentId) {
                try {
                    const originalContent = btn.innerHTML;
                    btn.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div>';
                    btn.disabled = true;

                    await auth.addToWatchlist(contentId);

                    btn.innerHTML = '<i class="bi bi-bookmark-fill me-1"></i>Added';
                    btn.classList.remove('btn-outline-primary');
                    btn.classList.add('btn-success');

                    setTimeout(() => {
                        btn.innerHTML = originalContent;
                        btn.classList.remove('btn-success');
                        btn.classList.add('btn-outline-primary');
                        btn.disabled = false;
                    }, 2000);

                } catch (error) {
                    console.error('Error adding to watchlist:', error);
                    this.showToast('Failed to add to watchlist', 'error');
                }
            }

            setupEventListeners() {
                // Search functionality
                const searchInput = document.getElementById('favoritesSearch');
                if (searchInput) {
                    searchInput.addEventListener('input', UTILS.debounce((e) => {
                        this.searchQuery = e.target.value.trim();
                        this.applyFiltersAndSort();
                        this.renderFavorites();
                    }, 300));
                }

                // Type filter
                const typeFilter = document.getElementById('contentTypeFilter');
                if (typeFilter) {
                    typeFilter.addEventListener('change', (e) => {
                        this.filterType = e.target.value;
                        this.applyFiltersAndSort();
                        this.renderFavorites();
                    });
                }

                // Sort functionality
                const sortSelect = document.getElementById('sortBy');
                if (sortSelect) {
                    sortSelect.addEventListener('change', (e) => {
                        this.sortBy = e.target.value;
                        this.applyFiltersAndSort();
                        this.renderFavorites();
                    });
                }

                // View toggle
                const viewButtons = document.querySelectorAll('[data-view]');
                viewButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.switchView(btn.dataset.view);
                    });
                });

                // Clear all functionality
                const clearBtn = document.querySelector('.clear-favorites');
                if (clearBtn) {
                    clearBtn.addEventListener('click', () => {
                        this.showClearConfirmation();
                    });
                }

                // Export functionality
                const exportBtn = document.querySelector('.export-favorites');
                if (exportBtn) {
                    exportBtn.addEventListener('click', () => {
                        this.exportFavorites();
                    });
                }
            }

            switchView(view) {
                this.currentView = view;

                // Update button states
                document.querySelectorAll('[data-view]').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-view="${view}"]`).classList.add('active');

                // Show/hide appropriate containers
                const gridContainer = document.querySelector('.favorites-grid');
                const listContainer = document.querySelector('.favorites-list');

                if (view === 'grid') {
                    gridContainer.classList.remove('d-none');
                    listContainer.classList.add('d-none');
                } else {
                    gridContainer.classList.add('d-none');
                    listContainer.classList.remove('d-none');
                }

                // Re-render in new view
                this.renderFavorites();
            }

            showClearConfirmation() {
                if (confirm('Are you sure you want to clear all favorites? This action cannot be undone.')) {
                    this.clearFavorites();
                }
            }

            async clearFavorites() {
                try {
                    // In a real implementation, this would call a clear endpoint
                    this.favoritesItems = [];
                    this.filteredItems = [];

                    this.updateActionButtons();
                    this.updateFavoritesStats();
                    this.showEmptyState();

                    this.showToast('Favorites cleared', 'success');

                } catch (error) {
                    console.error('Error clearing favorites:', error);
                    this.showToast('Failed to clear favorites', 'error');
                }
            }

            exportFavorites() {
                try {
                    // Create CSV content
                    const headers = ['Title', 'Type', 'Rating', 'Release Date', 'Runtime', 'Genres'];
                    const rows = this.favoritesItems.map(item => [
                        item.title,
                        item.content_type,
                        item.rating || 'N/A',
                        item.release_date || 'N/A',
                        item.runtime ? `${item.runtime} min` : 'N/A',
                        item.genres ? item.genres.join('; ') : 'N/A'
                    ]);

                    const csvContent = [
                        headers.join(','),
                        ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
                    ].join('\n');

                    // Create download link
                    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob);

                    link.setAttribute('href', url);
                    link.setAttribute('download', `cinebrain_favorites_${new Date().toISOString().split('T')[0]}.csv`);
                    link.style.visibility = 'hidden';

                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    this.showToast('Favorites exported successfully', 'success');

                } catch (error) {
                    console.error('Error exporting favorites:', error);
                    this.showToast('Failed to export favorites', 'error');
                }
            }

            extractVideoId(url) {
                if (!url) return null;
                const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
                return match ? match[1] : null;
            }

            showLoading() {
                document.querySelector('.loading-container').classList.remove('d-none');
                document.querySelector('.favorites-container').classList.add('d-none');
                document.querySelector('.empty-state').classList.add('d-none');
            }

            showFavorites() {
                document.querySelector('.loading-container').classList.add('d-none');
                document.querySelector('.favorites-container').classList.remove('d-none');
                document.querySelector('.empty-state').classList.add('d-none');
            }

            showEmptyState() {
                document.querySelector('.loading-container').classList.add('d-none');
                document.querySelector('.favorites-container').classList.add('d-none');
                document.querySelector('.empty-state').classList.remove('d-none');
            }

            showError(message) {
                document.querySelector('.loading-container').classList.add('d-none');
                const container = document.querySelector('.favorites-container').parentElement;
                container.innerHTML = `
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center py-5">
                        <i class="bi bi-exclamation-triangle text-warning fs-1 mb-4"></i>
                        <h3 class="text-white mb-3">Error</h3>
                        <p class="text-muted mb-4">${message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Retry
                        </button>
                    </div>
                </div>
            `;
            }

            showToast(message, type = 'info') {
                const toastClass = type === 'success' ? 'alert-success' :
                    type === 'error' ? 'alert-danger' :
                        type === 'warning' ? 'alert-warning' : 'alert-info';

                const toast = document.createElement('div');
                toast.className = `alert ${toastClass} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
                toast.style.zIndex = '9999';
                toast.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

                document.body.appendChild(toast);

                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 5000);
            }
        }

        // Initialize favorites page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            window.favoritesPage = new FavoritesPage();
        });
    </script>
