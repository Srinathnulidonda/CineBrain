<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <script>document.write('<script src="/includes/head.html"><\/script>');</script>
    <title>My Favorites | CineScope</title>
</head>
<body>
    <div data-include="header"></div>
    
    <main class="container py-8 pt-24">
        <section class="page-header mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold mb-4">
                        <i class="fas fa-heart text-red-500 mr-3"></i>
                        My <span class="text-gradient">Favorites</span>
                    </h1>
                    <p class="text-gray-400 text-lg">Your most loved movies, shows, and anime</p>
                </div>
                <div class="favorites-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalFavorites">0</span>
                        <span class="stat-label">Favorites</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="favorites-filters mb-8">
            <div class="flex flex-wrap gap-4">
                <select id="contentTypeFilter" class="filter-select" onchange="filterFavorites()">
                    <option value="all">All Content</option>
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                    <option value="anime">Anime</option>
                </select>
                <select id="sortBy" class="filter-select" onchange="sortFavorites()">
                    <option value="added_date">Recently Added</option>
                    <option value="title">Title A-Z</option>
                    <option value="rating">Rating</option>
                    <option value="release_date">Release Date</option>
                </select>
                <select id="viewMode" class="filter-select" onchange="changeViewMode()">
                    <option value="grid">Grid View</option>
                    <option value="list">List View</option>
                </select>
            </div>
        </div>

        <div id="favoritesContent">
            <div class="loading"><div class="spinner"></div></div>
        </div>

        <div id="emptyFavorites" class="empty-state hidden">
            <div class="text-center py-20">
                <i class="fas fa-heart text-6xl text-gray-500 mb-6"></i>
                <h2 class="text-2xl font-bold mb-4">No favorites yet</h2>
                <p class="text-gray-400 mb-8">Start marking content as favorite to see them here</p>
                <a href="/categories/trending" class="btn btn-primary">
                    <i class="fas fa-plus mr-2"></i>
                    Discover Content
                </a>
            </div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let favoritesItems = [];
        let filteredFavorites = [];
        let currentViewMode = 'grid';

        class FavoritesManager {
            constructor() {
                this.init();
            }

            async init() {
                if (!AuthManager.requireAuth()) return;
                await this.loadFavorites();
            }

            async loadFavorites() {
                const container = document.getElementById('favoritesContent');
                const emptyState = document.getElementById('emptyFavorites');
                
                try {
                    const response = await APIService.getFavorites();
                    favoritesItems = response.favorites || [];
                    filteredFavorites = [...favoritesItems];
                    
                    if (favoritesItems.length > 0) {
                        this.displayFavorites();
                        container.classList.remove('hidden');
                        emptyState.classList.add('hidden');
                    } else {
                        container.classList.add('hidden');
                        emptyState.classList.remove('hidden');
                    }
                    
                    this.updateStats();
                } catch (error) {
                    console.error('Error loading favorites:', error);
                    container.innerHTML = '<p class="text-center text-red-400 py-8">Failed to load favorites</p>';
                }
            }

            displayFavorites() {
                const container = document.getElementById('favoritesContent');
                
                if (currentViewMode === 'grid') {
                    this.displayGridView(container);
                } else {
                    this.displayListView(container);
                }
            }

            displayGridView(container) {
                const favoritesHTML = filteredFavorites.map(item => `
                    <div class="content-card cursor-pointer" onclick="window.location.href='/details?id=${item.id}'">
                        <div class="content-card-image">
                            <img src="${item.poster_path || '/assets/images/placeholder.jpg'}" alt="${item.title}" loading="lazy">
                            <div class="absolute top-2 right-2">
                                <button class="favorite-heart active" onclick="event.stopPropagation(); removeFromFavorites(${item.id})">
                                    <i class="fas fa-heart"></i>
                                </button>
                            </div>
                            <div class="content-card-overlay"></div>
                            <div class="content-card-actions">
                                <button class="btn btn-primary btn-sm" onclick="event.stopPropagation(); ContentManager.addToWatchlist(${item.id})">
                                    <i class="fas fa-bookmark"></i>
                                </button>
                                ${item.youtube_trailer ? `
                                    <button class="btn btn-ghost btn-sm" onclick="event.stopPropagation(); ContentManager.playTrailer('${item.youtube_trailer}')">
                                        <i class="fas fa-play"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        <div class="content-card-info">
                            <div class="content-card-title">${item.title}</div>
                            <div class="content-card-meta">
                                <span class="rating">
                                    <i class="fas fa-star"></i> ${item.rating ? item.rating.toFixed(1) : 'N/A'}
                                </span>
                                <span class="badge">${item.content_type.toUpperCase()}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = `<div class="content-grid">${favoritesHTML}</div>`;
            }

            displayListView(container) {
                const favoritesHTML = filteredFavorites.map(item => `
                    <div class="favorites-list-item">
                        <div class="favorites-poster" onclick="window.location.href='/details?id=${item.id}'">
                            <img src="${item.poster_path || '/assets/images/placeholder.jpg'}" alt="${item.title}">
                        </div>
                        <div class="favorites-info">
                            <h3 class="favorites-title" onclick="window.location.href='/details?id=${item.id}'">${item.title}</h3>
                            <div class="favorites-meta">
                                <span class="rating">
                                    <i class="fas fa-star"></i> ${item.rating ? item.rating.toFixed(1) : 'N/A'}
                                </span>
                                <span class="content-type">${item.content_type.toUpperCase()}</span>
                                ${item.release_date ? `<span class="year">${new Date(item.release_date).getFullYear()}</span>` : ''}
                            </div>
                            <p class="favorites-overview">${item.overview ? item.overview.substring(0, 200) + '...' : 'No description available'}</p>
                        </div>
                        <div class="favorites-actions">
                            <button class="btn btn-ghost btn-sm" onclick="removeFromFavorites(${item.id})">
                                <i class="fas fa-heart-broken mr-2"></i>
                                Remove
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="ContentManager.addToWatchlist(${item.id})">
                                <i class="fas fa-bookmark mr-2"></i>
                                Watchlist
                            </button>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = `<div class="favorites-list">${favoritesHTML}</div>`;
            }

            updateStats() {
                document.getElementById('totalFavorites').textContent = favoritesItems.length;
            }
        }

        function filterFavorites() {
            const contentType = document.getElementById('contentTypeFilter').value;
            
            if (contentType === 'all') {
                filteredFavorites = [...favoritesItems];
            } else {
                filteredFavorites = favoritesItems.filter(item => item.content_type === contentType);
            }
            
            if (filteredFavorites.length > 0) {
                favoritesManager.displayFavorites();
            } else {
                document.getElementById('favoritesContent').innerHTML = '<p class="text-center text-gray-400 py-8">No favorites found with current filter</p>';
            }
        }

        function sortFavorites() {
            const sortBy = document.getElementById('sortBy').value;
            
            filteredFavorites.sort((a, b) => {
                switch (sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'rating':
                        return (b.rating || 0) - (a.rating || 0);
                    case 'release_date':
                        const dateA = a.release_date ? new Date(a.release_date) : new Date(0);
                        const dateB = b.release_date ? new Date(b.release_date) : new Date(0);
                        return dateB - dateA;
                    default: // added_date
                        return 0; // Would need timestamp from API
                }
            });
            
            favoritesManager.displayFavorites();
        }

        function changeViewMode() {
            currentViewMode = document.getElementById('viewMode').value;
            favoritesManager.displayFavorites();
        }

        async function removeFromFavorites(contentId) {
            if (confirm('Remove this item from your favorites?')) {
                try {
                    // In a real app, this would make an API call to remove the item
                    favoritesItems = favoritesItems.filter(item => item.id !== contentId);
                    filteredFavorites = filteredFavorites.filter(item => item.id !== contentId);
                    
                    if (favoritesItems.length > 0) {
                        favoritesManager.displayFavorites();
                        favoritesManager.updateStats();
                    } else {
                        document.getElementById('favoritesContent').classList.add('hidden');
                        document.getElementById('emptyFavorites').classList.remove('hidden');
                    }
                    
                    ContentManager.showToast('Removed from favorites', 'success');
                } catch (error) {
                    ContentManager.showToast('Failed to remove from favorites', 'error');
                }
            }
        }

        let favoritesManager;
        document.addEventListener('DOMContentLoaded', () => {
            favoritesManager = new FavoritesManager();
        });
    </script>

    <style>
        .favorite-heart {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ef4444;
            transition: all 0.3s ease;
        }
        .favorite-heart:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }
        .favorites-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .favorites-list-item {
            display: flex;
            gap: 20px;
            background: var(--dark-surface);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .favorites-list-item:hover {
            border-color: rgba(239, 68, 68, 0.3);
        }
        .favorites-poster {
            flex-shrink: 0;
            width: 100px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        .favorites-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .favorites-info {
            flex: 1;
            min-width: 0;
        }
        .favorites-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 8px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .favorites-title:hover {
            color: var(--primary);
        }
        .favorites-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--text-muted);
        }
        .favorites-overview {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        .favorites-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }
        @media (max-width: 640px) {
            .favorites-list-item {
                flex-direction: column;
            }
            .favorites-actions {
                flex-direction: row;
                align-items: center;
            }
        }
    </style>
</body>
</html>
