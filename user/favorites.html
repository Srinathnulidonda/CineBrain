<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your CineBrain Favorites - Movies and shows you love">
    <meta name="robots" content="noindex, nofollow">

    <title>My Favorites - CineBrain</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
</head>

<body>
    <!-- Fixed Topbar -->
    <div id="topbarContainer"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Favorites Header -->
        <section class="py-5"
            style="background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(245, 158, 11, 0.1) 100%);">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <h1 class="display-4 fw-bold text-white mb-3">
                            <i class="fas fa-heart text-danger me-3"></i>
                            My Favorites
                        </h1>
                        <p class="lead text-muted mb-4">Your collection of all-time favorite content</p>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <div class="favorites-stats">
                            <div class="stat-bubble d-inline-block text-center px-4 py-3 bg-dark rounded-pill me-2">
                                <i class="fas fa-heart text-danger me-2"></i>
                                <span class="text-white fw-bold" id="totalFavorites">0</span>
                                <small class="text-muted ms-1">Favorites</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- View Options -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="btn-group" role="group">
                            <button class="btn btn-danger view-btn active" data-view="grid"
                                onclick="changeView('grid')">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="btn btn-outline-danger view-btn" data-view="list"
                                onclick="changeView('list')">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                        <select
                            class="form-select form-select-sm bg-dark text-white border-secondary d-inline-block w-auto ms-3"
                            id="groupBy" onchange="groupFavorites()">
                            <option value="none">No Grouping</option>
                            <option value="type">By Type</option>
                            <option value="genre">By Genre</option>
                            <option value="year">By Year</option>
                            <option value="rating">By Rating</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-md-end mt-3 mt-md-0">
                        <button class="btn btn-outline-primary btn-sm" onclick="exportFavorites()">
                            <i class="fas fa-download me-1"></i>Export
                        </button>
                        <button class="btn btn-outline-secondary btn-sm ms-2" onclick="shareFavorites()">
                            <i class="fas fa-share me-1"></i>Share
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Favorites Content -->
        <section class="py-5">
            <div class="container">
                <div id="favoritesContainer" class="favorites-grid">
                    <div class="text-center py-4">
                        <div class="loading-spinner mx-auto mb-3"></div>
                        <p class="text-muted">Loading your favorites...</p>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-5 d-none">
                    <i class="fas fa-heart-broken text-muted mb-3" style="font-size: 4rem;"></i>
                    <h3 class="text-white mb-2">No Favorites Yet</h3>
                    <p class="text-muted mb-4">Start adding content you love to build your collection!</p>
                    <a href="/content/trending.html" class="btn btn-danger">
                        <i class="fas fa-fire me-2"></i>Explore Trending
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobileNavContainer"></div>

    <!-- JavaScript Files -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific JavaScript -->
    <script>
        (function () {
            let favoritesData = [];
            let currentView = 'grid';
            let currentGrouping = 'none';

            // Initialize favorites page
            async function initFavoritesPage() {
                try {
                    // Check authentication
                    if (!window.auth || !window.auth.requireAuth()) {
                        return;
                    }

                    await loadComponents();
                    await loadFavorites();
                } catch (error) {
                    console.error('Favorites page initialization failed:', error);
                }
            }

            // Load reusable components
            async function loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('/components/layout/topbar.html');
                    const topbarHTML = await topbarResponse.text();
                    document.getElementById('topbarContainer').innerHTML = topbarHTML;

                    // Load mobile navigation
                    const mobileNavResponse = await fetch('/components/layout/mobile-nav.html');
                    const mobileNavHTML = await mobileNavResponse.text();
                    document.getElementById('mobileNavContainer').innerHTML = mobileNavHTML;

                    // Execute component scripts
                    const scripts = document.querySelectorAll('#topbarContainer script, #mobileNavContainer script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.head.appendChild(newScript);
                    });
                } catch (error) {
                    console.error('Failed to load components:', error);
                }
            }

            // Load favorites
            async function loadFavorites() {
                try {
                    const response = await window.api.getUserList('favorites');
                    favoritesData = response.favorites || [];

                    document.getElementById('totalFavorites').textContent = favoritesData.length;

                    if (favoritesData.length > 0) {
                        document.getElementById('emptyState').classList.add('d-none');
                        renderFavorites();
                    } else {
                        document.getElementById('favoritesContainer').innerHTML = '';
                        document.getElementById('emptyState').classList.remove('d-none');
                    }
                } catch (error) {
                    console.error('Failed to load favorites:', error);
                    showErrorState();
                }
            }

            // Change view
            window.changeView = function (view) {
                currentView = view;

                // Update active button
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.classList.remove('active', 'btn-danger');
                    btn.classList.add('btn-outline-danger');
                    if (btn.dataset.view === view) {
                        btn.classList.add('active', 'btn-danger');
                        btn.classList.remove('btn-outline-danger');
                    }
                });

                renderFavorites();
            };

            // Group favorites
            window.groupFavorites = function () {
                currentGrouping = document.getElementById('groupBy').value;
                renderFavorites();
            };

            // Render favorites
            function renderFavorites() {
                const container = document.getElementById('favoritesContainer');

                if (currentGrouping === 'none') {
                    container.className = currentView === 'grid' ? 'row' : 'favorites-list';
                    container.innerHTML = currentView === 'grid'
                        ? renderGridView(favoritesData)
                        : renderListView(favoritesData);
                } else {
                    container.className = 'grouped-favorites';
                    container.innerHTML = renderGroupedView();
                }

                // Add animations
                animateFavorites();
            }

            // Render grid view
            function renderGridView(data) {
                return data.map((item, index) => `
                <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4 favorite-item" style="animation-delay: ${index * 0.05}s;">
                    <div class="favorite-card position-relative">
                        <div class="card bg-dark border-danger border-opacity-25 h-100" 
                             onclick="viewDetails(${item.id})"
                             style="cursor: pointer; transition: all 0.3s ease;">
                            <div class="position-relative overflow-hidden">
                                <img src="${item.poster_path || '/assets/no-poster.jpg'}" 
                                     class="card-img-top" 
                                     style="height: 300px; object-fit: cover;" 
                                     alt="${item.title}"
                                     loading="lazy"
                                     onerror="this.src='/assets/no-poster.jpg'">
                                
                                <!-- Favorite Badge -->
                                <div class="position-absolute top-0 end-0 m-2">
                                    <span class="badge bg-danger">                                        <i class="fas fa-heart"></i>
                                    </span>
                                </div>
                                
                                <!-- Rating Badge -->
                                ${item.rating ? `
                                    <div class="position-absolute top-0 start-0 m-2">
                                        <span class="badge bg-warning text-dark">
                                            <i class="fas fa-star"></i> ${parseFloat(item.rating).toFixed(1)}
                                        </span>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="card-body p-3">
                                <h6 class="card-title text-white fw-semibold mb-2" 
                                    style="overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                                    ${item.title}
                                </h6>
                                
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-${item.content_type === 'movie' ? 'primary' : item.content_type === 'tv' ? 'success' : 'warning'}" style="font-size: 0.7rem;">
                                        ${item.content_type.toUpperCase()}
                                    </span>
                                    <button class="btn btn-danger btn-sm" onclick="event.stopPropagation(); removeFavorite(${item.id})">
                                        <i class="fas fa-heart-broken"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            }

            // Render list view
            function renderListView(data) {
                return data.map((item, index) => `
                <div class="favorite-list-item mb-3" style="animation-delay: ${index * 0.05}s;">
                    <div class="card bg-dark border-danger border-opacity-25">
                        <div class="row g-0">
                            <div class="col-md-2">
                                <img src="${item.poster_path || '/assets/no-poster.jpg'}" 
                                     class="img-fluid rounded-start" 
                                     style="height: 150px; width: 100%; object-fit: cover;"
                                     alt="${item.title}"
                                     onclick="viewDetails(${item.id})"
                                     onerror="this.src='/assets/no-poster.jpg'">
                            </div>
                            <div class="col-md-10">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="flex-grow-1">
                                            <h5 class="card-title text-white mb-2">
                                                <a href="/content/details.html?id=${item.id}" class="text-decoration-none text-white">
                                                    ${item.title}
                                                </a>
                                            </h5>
                                            <div class="d-flex align-items-center gap-3 mb-2">
                                                <span class="badge bg-${item.content_type === 'movie' ? 'primary' : item.content_type === 'tv' ? 'success' : 'warning'}">
                                                    ${item.content_type.toUpperCase()}
                                                </span>
                                                ${item.rating ? `
                                                    <span class="text-warning">
                                                        <i class="fas fa-star"></i> ${parseFloat(item.rating).toFixed(1)}
                                                    </span>
                                                ` : ''}
                                                ${item.release_date ? `
                                                    <span class="text-muted">
                                                        ${new Date(item.release_date).getFullYear()}
                                                    </span>
                                                ` : ''}
                                            </div>
                                            ${item.genres && item.genres.length > 0 ? `
                                                <div class="mb-2">
                                                    ${item.genres.slice(0, 3).map(genre =>
                    `<span class="badge bg-secondary me-1">${genre}</span>`
                ).join('')}
                                                </div>
                                            ` : ''}
                                        </div>
                                        <div class="favorite-actions">
                                            <button class="btn btn-primary btn-sm mb-2" onclick="viewDetails(${item.id})">
                                                <i class="fas fa-play me-1"></i>Watch
                                            </button>
                                            <br>
                                            <button class="btn btn-outline-danger btn-sm" onclick="removeFavorite(${item.id})">
                                                <i class="fas fa-heart-broken me-1"></i>Remove
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            }

            // Render grouped view
            function renderGroupedView() {
                const groups = groupData();

                return Object.entries(groups).map(([groupName, items]) => `
                <div class="favorite-group mb-5">
                    <h4 class="text-white mb-3">
                        <i class="fas fa-layer-group text-danger me-2"></i>
                        ${groupName} <span class="text-muted">(${items.length})</span>
                    </h4>
                    <div class="${currentView === 'grid' ? 'row' : 'favorites-list'}">
                        ${currentView === 'grid' ? renderGridView(items) : renderListView(items)}
                    </div>
                </div>
            `).join('');
            }

            // Group data
            function groupData() {
                const groups = {};

                favoritesData.forEach(item => {
                    let groupKey;

                    switch (currentGrouping) {
                        case 'type':
                            groupKey = item.content_type.charAt(0).toUpperCase() + item.content_type.slice(1);
                            break;
                        case 'genre':
                            groupKey = item.genres && item.genres[0] ? item.genres[0] : 'Unknown';
                            break;
                        case 'year':
                            groupKey = item.release_date ? new Date(item.release_date).getFullYear() : 'Unknown';
                            break;
                        case 'rating':
                            if (!item.rating) groupKey = 'Unrated';
                            else if (item.rating >= 8) groupKey = 'Excellent (8+)';
                            else if (item.rating >= 7) groupKey = 'Good (7-8)';
                            else if (item.rating >= 6) groupKey = 'Average (6-7)';
                            else groupKey = 'Below Average (<6)';
                            break;
                        default:
                            groupKey = 'All';
                    }

                    if (!groups[groupKey]) groups[groupKey] = [];
                    groups[groupKey].push(item);
                });

                // Sort groups
                return Object.keys(groups).sort().reduce((obj, key) => {
                    obj[key] = groups[key];
                    return obj;
                }, {});
            }

            // Animate favorites
            function animateFavorites() {
                const items = document.querySelectorAll('.favorite-item, .favorite-list-item');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('fade-in-up');
                    }, index * 30);
                });
            }

            // Remove favorite
            window.removeFavorite = async function (contentId) {
                try {
                    await window.api.recordInteraction(contentId, 'favorite_remove');

                    // Remove from local data
                    favoritesData = favoritesData.filter(item => item.id !== contentId);

                    if (window.showToast) {
                        window.showToast('Removed from favorites', 'success');
                    }

                    document.getElementById('totalFavorites').textContent = favoritesData.length;

                    if (favoritesData.length === 0) {
                        document.getElementById('favoritesContainer').innerHTML = '';
                        document.getElementById('emptyState').classList.remove('d-none');
                    } else {
                        renderFavorites();
                    }
                } catch (error) {
                    console.error('Failed to remove favorite:', error);
                    if (window.showToast) {
                        window.showToast('Failed to remove favorite', 'error');
                    }
                }
            };

            // Export favorites
            window.exportFavorites = function () {
                const exportData = {
                    exported_at: new Date().toISOString(),
                    total_favorites: favoritesData.length,
                    favorites: favoritesData.map(item => ({
                        title: item.title,
                        type: item.content_type,
                        rating: item.rating,
                        genres: item.genres,
                        release_date: item.release_date
                    }))
                };

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `cinebrain_favorites_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);

                if (window.showToast) {
                    window.showToast('Favorites exported successfully!', 'success');
                }
            };

            // Share favorites
            window.shareFavorites = function () {
                const shareText = `Check out my ${favoritesData.length} favorite movies and shows on CineBrain!`;
                const shareUrl = window.location.href;

                if (navigator.share) {
                    navigator.share({
                        title: 'My CineBrain Favorites',
                        text: shareText,
                        url: shareUrl
                    }).catch(console.error);
                } else {
                    navigator.clipboard.writeText(shareUrl).then(() => {
                        if (window.showToast) {
                            window.showToast('Link copied to clipboard!', 'success');
                        }
                    });
                }
            };

            // View details
            window.viewDetails = function (contentId) {
                window.location.href = `/content/details.html?id=${contentId}`;
            };

            // Show error state
            function showErrorState() {
                const container = document.getElementById('favoritesContainer');
                container.innerHTML = `
                <div class="text-center py-4">
                    <i class="fas fa-exclamation-triangle text-warning mb-3" style="font-size: 3rem;"></i>
                    <h5 class="text-muted">Failed to load favorites</h5>
                    <button class="btn btn-outline-primary mt-2" onclick="location.reload()">
                        <i class="fas fa-refresh me-1"></i>Try Again
                    </button>
                </div>
            `;
            }

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initFavoritesPage);
            } else {
                initFavoritesPage();
            }
        })();
    </script>

    <!-- Favorites-specific Styles -->
    <style>
        .stat-bubble {
            border: 2px solid rgba(239, 68, 68, 0.3);
            transition: all 0.3s ease;
        }

        .stat-bubble:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .favorite-item,
        .favorite-list-item {
            opacity: 0;
        }

        .favorite-item.fade-in-up,
        .favorite-list-item.fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .favorite-card .card {
            transition: all 0.3s ease;
        }

        .favorite-card .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .favorite-list-item .card {
            transition: all 0.3s ease;
        }

        .favorite-list-item .card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .view-btn {
            min-width: 50px;
            transition: all 0.3s ease;
        }

        .favorite-group {
            padding: 1.5rem;
            background: rgba(20, 20, 24, 0.5);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .favorite-list-item .row {
                flex-direction: column;
            }

            .favorite-list-item img {
                height: 120px !important;
                border-radius: 0.5rem 0.5rem 0 0 !important;
            }
        }
    </style>
</body>

</html>
