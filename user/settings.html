<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Settings - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <!-- User Sidebar -->
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle display-4 text-primary"></i>
                            <h5 class="mt-2 mb-0" id="user-name">Loading...</h5>
                            <small class="text-muted" id="user-email">Loading...</small>
                        </div>

                        <div class="list-group">
                            <a href="/user/profile" class="list-group-item list-group-item-action">
                                <i class="bi bi-person me-2"></i> Profile
                            </a>
                            <a href="/user/watchlist" class="list-group-item list-group-item-action">
                                <i class="bi bi-bookmark me-2"></i> Watchlist
                            </a>
                            <a href="/user/favorites" class="list-group-item list-group-item-action">
                                <i class="bi bi-heart me-2"></i> Favorites
                            </a>
                            <a href="/user/activity" class="list-group-item list-group-item-action">
                                <i class="bi bi-clock-history me-2"></i> Activity
                            </a>
                            <a href="/user/settings" class="list-group-item list-group-item-action active">
                                <i class="bi bi-gear me-2"></i> Settings
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <h1 class="h3 mb-4">Settings</h1>

                <!-- Preferences -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Preferences</h5>
                    </div>
                    <div class="card-body">
                        <form id="preferences-form">
                            <div class="mb-4">
                                <label class="form-label">Preferred Genres</label>
                                <div class="d-flex flex-wrap gap-2" id="genre-preferences">
                                    <!-- Genre checkboxes will be loaded here -->
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Preferred Languages</label>
                                <div class="d-flex flex-wrap gap-2" id="language-preferences">
                                    <!-- Language checkboxes will be loaded here -->
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="autoplay-trailers" checked>
                                    <label class="form-check-label" for="autoplay-trailers">
                                        Autoplay trailers
                                    </label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="notifications" checked>
                                    <label class="form-check-label" for="notifications">
                                        Enable notifications
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Save Preferences</button>
                        </form>
                    </div>
                </div>

                <!-- Account Settings -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Account Settings</h5>
                    </div>
                    <div class="card-body">
                        <form id="account-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new-password"
                                    placeholder="Leave blank to keep current">
                            </div>

                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm-password">
                            </div>

                            <button type="submit" class="btn btn-primary">Update Account</button>
                        </form>
                    </div>
                </div>

                <!-- Danger Zone -->
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Danger Zone</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Once you delete your account, there is no going back.</p>
                        <button class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Specific Script -->
    <script>
        function loadUserSettings() {
            const user = storage.getUser();
            if (user) {
                document.getElementById('user-name').textContent = user.username;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;

                // Load genre preferences
                loadGenrePreferences(user.preferred_genres || []);
                loadLanguagePreferences(user.preferred_languages || []);
            }

            // Load local preferences
            const prefs = storage.getPreferences();
            document.getElementById('autoplay-trailers').checked = prefs.autoplay;
            document.getElementById('notifications').checked = prefs.notifications;
        }

        function loadGenrePreferences(selectedGenres) {
            const container = document.getElementById('genre-preferences');
            const genres = CONFIG.GENRES.movie;

            genres.forEach(genre => {
                const div = document.createElement('div');
                div.className = 'form-check form-check-inline';
                div.innerHTML = `
          <input class="form-check-input" type="checkbox" id="pref-genre-${genre}" value="${genre}" 
                 ${selectedGenres.includes(genre) ? 'checked' : ''}>
          <label class="form-check-label" for="pref-genre-${genre}">${genre}</label>
        `;
                container.appendChild(div);
            });
        }

        function loadLanguagePreferences(selectedLanguages) {
            const container = document.getElementById('language-preferences');
            const languages = CONFIG.LANGUAGES;

            languages.forEach(lang => {
                const div = document.createElement('div');
                div.className = 'form-check form-check-inline';
                div.innerHTML = `
          <input class="form-check-input" type="checkbox" id="pref-lang-${lang.code}" value="${lang.code}"
                 ${selectedLanguages.includes(lang.code) ? 'checked' : ''}>
          <label class="form-check-label" for="pref-lang-${lang.code}">${lang.name}</label>
        `;
                container.appendChild(div);
            });
        }

        // Handle preferences form
        document.getElementById('preferences-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const selectedGenres = Array.from(document.querySelectorAll('#genre-preferences input:checked'))
                .map(input => input.value);

            const selectedLanguages = Array.from(document.querySelectorAll('#language-preferences input:checked'))
                .map(input => input.value);

            const prefs = storage.getPreferences();
            prefs.autoplay = document.getElementById('autoplay-trailers').checked;
            prefs.notifications = document.getElementById('notifications').checked;
            storage.setPreferences(prefs);

            // TODO: Update user preferences via API
            ui.showToast('Preferences saved!', 'success');
        });

        // Handle account form
        document.getElementById('account-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword && newPassword !== confirmPassword) {
                ui.showToast('Passwords do not match', 'error');
                return;
            }

            // TODO: Update account via API
            ui.showToast('Account updated!', 'success');
        });

        function deleteAccount() {
            if (confirm('Are you sure you want to delete your account? This cannot be undone.')) {
                // TODO: Implement account deletion
                ui.showToast('Account deletion not implemented', 'warning');
            }
        }

        // Initialize
        loadUserSettings();
    </script>
</body>

</html>
