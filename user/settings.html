<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - CineBrain</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Manage your CineBrain account settings, preferences, activity, and subscription.">
    <meta name="keywords" content="settings, preferences, account management, subscription">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <link href="/css/layouts.css" rel="stylesheet">
    <link href="/css/animations.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
</head>

<body data-page="settings">

    <!-- Navigation -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Settings Header -->
        <section class="settings-header bg-gradient-primary py-5">
            <div class="container">
                <h1 class="text-white fw-bold mb-3">
                    <i class="bi bi-gear-fill me-3"></i>Settings
                </h1>
                <p class="text-gray-200 mb-0">
                    Manage your preferences, activity, and subscription
                </p>
            </div>
        </section>

        <!-- Settings Content -->
        <div class="container py-5">

            <!-- Settings Tabs -->
            <ul class="nav nav-tabs mb-4 border-0" id="settingsTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="preferences-tab" data-bs-toggle="tab"
                        data-bs-target="#preferences" type="button" role="tab">
                        <i class="bi bi-sliders me-2"></i>Preferences
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="account-tab" data-bs-toggle="tab" data-bs-target="#account"
                        type="button" role="tab">
                        <i class="bi bi-person me-2"></i>Account
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="subscription-tab" data-bs-toggle="tab" data-bs-target="#subscription"
                        type="button" role="tab">
                        <i class="bi bi-credit-card me-2"></i>Subscription
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="activity-tab" data-bs-toggle="tab" data-bs-target="#activity"
                        type="button" role="tab">
                        <i class="bi bi-clock-history me-2"></i>Activity
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="settingsTabContent">

                <!-- Preferences Tab -->
                <div class="tab-pane fade show active" id="preferences" role="tabpanel">
                    <div class="card bg-theater p-4">
                        <form id="preferencesForm">
                            <!-- Preferred Languages -->
                            <div class="mb-4">
                                <h5 class="text-white mb-3">Preferred Languages</h5>
                                <div class="row g-3">
                                    ${Object.keys(REGIONAL_LANGUAGES).map(lang => `
                                    <div class="col-6 col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="${lang}"
                                                id="lang-${lang}" name="languages">
                                            <label class="form-check-label text-gray-300" for="lang-${lang}">
                                                ${lang.charAt(0).toUpperCase() + lang.slice(1)}
                                            </label>
                                        </div>
                                    </div>
                                    `).join('')}
                                </div>
                            </div>

                            <!-- Preferred Genres -->
                            <div class="mb-4">
                                <h5 class="text-white mb-3">Preferred Genres</h5>
                                <div class="row g-3">
                                    ${Object.keys(GENRES).map(genre => `
                                    <div class="col-6 col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="${genre}"
                                                id="genre-${genre}" name="genres">
                                            <label class="form-check-label text-gray-300" for="genre-${genre}">
                                                ${genre.charAt(0).toUpperCase() + genre.slice(1)}
                                            </label>
                                        </div>
                                    </div>
                                    `).join('')}
                                </div>
                            </div>

                            <!-- Theme Preference -->
                            <div class="mb-4">
                                <h5 class="text-white mb-3">Theme</h5>
                                <select class="form-select bg-velvet border-royal text-white" id="themePreference">
                                    <option value="dark">Dark (Default)</option>
                                    <option value="light">Light</option>
                                    <option value="auto">System Preference</option>
                                </select>
                            </div>

                            <!-- Save Button -->
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Save Preferences
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Account Tab -->
                <div class="tab-pane fade" id="account" role="tabpanel">
                    <div class="card bg-theater p-4">
                        <form id="accountForm">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label text-white">Username</label>
                                <input type="text" class="form-control bg-velvet border-royal text-white" id="username"
                                    disabled>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label text-white">Email</label>
                                <input type="email" class="form-control bg-velvet border-royal text-white" id="email"
                                    disabled>
                            </div>

                            <!-- Change Password -->
                            <div class="mb-3">
                                <label for="newPassword" class="form-label text-white">New Password</label>
                                <input type="password" class="form-control bg-velvet border-royal text-white"
                                    id="newPassword" placeholder="Enter new password">
                            </div>

                            <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label text-white">Confirm New
                                    Password</label>
                                <input type="password" class="form-control bg-velvet border-royal text-white"
                                    id="confirmNewPassword" placeholder="Confirm new password">
                            </div>

                            <!-- Save Button -->
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Update Account
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Subscription Tab -->
                <div class="tab-pane fade" id="subscription" role="tabpanel">
                    <div class="card bg-theater p-4">
                        <h5 class="text-white mb-3">Subscription Status</h5>
                        <p class="text-muted">Your current plan: Free</p>
                        <button class="btn btn-vip">
                            <i class="bi bi-star-fill me-2"></i>Upgrade to Premium
                        </button>
                    </div>
                </div>

                <!-- Activity Tab -->
                <div class="tab-pane fade" id="activity" role="tabpanel">
                    <div class="card bg-theater p-4">
                        <h5 class="text-white mb-3">Recent Activity</h5>
                        <div class="activity-list">
                            <!-- Dynamic activity items -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <script>
        // Settings Page Controller
        class SettingsPage {
            constructor() {
                this.user = auth.getCurrentUser();
                this.initialize();
            }

            async initialize() {
                try {
                    // Check authentication
                    if (!auth.isAuthenticated()) {
                        window.location.href = '/auth/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                        return;
                    }

                    // Load navigation components
                    await this.loadComponents();

                    // Populate forms
                    this.populatePreferencesForm();
                    this.populateAccountForm();

                    // Load recent activity
                    await this.loadRecentActivity();

                    // Setup event listeners
                    this.setupEventListeners();

                    console.log('Settings page loaded successfully');

                } catch (error) {
                    console.error('Error initializing settings page:', error);
                }
            }

            async loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('/components/layout/topbar.html');
                    const topbarHTML = await topbarResponse.text();
                    document.getElementById('topbar-container').innerHTML = topbarHTML;

                    // Load mobile navigation
                    const mobileNavResponse = await fetch('/components/layout/mobile-nav.html');
                    const mobileNavHTML = await mobileNavResponse.text();
                    document.getElementById('mobile-nav-container').innerHTML = mobileNavHTML;

                } catch (error) {
                    console.error('Error loading components:', error);
                }
            }

            populatePreferencesForm() {
                // Languages
                const languageCheckboxes = document.querySelectorAll('input[name="languages"]');
                languageCheckboxes.forEach(checkbox => {
                    if (this.user.preferred_languages.includes(checkbox.value)) {
                        checkbox.checked = true;
                    }
                });

                // Genres
                const genreCheckboxes = document.querySelectorAll('input[name="genres"]');
                genreCheckboxes.forEach(checkbox => {
                    if (this.user.preferred_genres.includes(checkbox.value)) {
                        checkbox.checked = true;
                    }
                });

                // Theme
                const themeSelect = document.getElementById('themePreference');
                themeSelect.value = localStorage.getItem(STORAGE_KEYS.THEME) || 'dark';
            }

            populateAccountForm() {
                document.getElementById('username').value = this.user.username;
                document.getElementById('email').value = this.user.email;
            }

            async loadRecentActivity() {
                try {
                    const response = await api.request(API_ENDPOINTS.USER_RATINGS, { method: 'GET' });
                    const activity = response.interactions || [];

                    const container = document.querySelector('.activity-list');
                    container.innerHTML = activity.slice(0, 5).map(item => `
                    <div class="activity-item mb-3 p-3 bg-velvet rounded-3">
                        <div class="d-flex justify-content-between">
                            <span class="text-white">${item.interaction_type.toUpperCase()} - ${item.content_title}</span>
                            <span class="text-muted">${UTILS.formatDate(item.timestamp)}</span>
                        </div>
                    </div>
                `).join('') || '<p class="text-muted">No recent activity</p>';

                } catch (error) {
                    console.error('Error loading activity:', error);
                }
            }

            setupEventListeners() {
                // Preferences form
                const preferencesForm = document.getElementById('preferencesForm');
                preferencesForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.savePreferences();
                });

                // Account form
                const accountForm = document.getElementById('accountForm');
                accountForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.updateAccount();
                });

                // Theme preference change
                const themeSelect = document.getElementById('themePreference');
                themeSelect.addEventListener('change', (e) => {
                    localStorage.setItem(STORAGE_KEYS.THEME, e.target.value);
                    document.documentElement.setAttribute('data-theme', e.target.value);
                });
            }

            async savePreferences() {
                const formData = new FormData(document.getElementById('preferencesForm'));

                const preferences = {
                    preferred_languages: Array.from(formData.getAll('languages')),
                    preferred_genres: Array.from(formData.getAll('genres'))
                };

                try {
                    await auth.updateUserPreferences(preferences);
                    this.showToast('Preferences saved successfully', 'success');
                } catch (error) {
                    console.error('Error saving preferences:', error);
                    this.showToast('Failed to save preferences', 'error');
                }
            }

            async updateAccount() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmNewPassword').value;

                if (newPassword !== confirmPassword) {
                    this.showToast('Passwords do not match', 'error');
                    return;
                }

                if (newPassword) {
                    try {
                        // In a real implementation, this would call a password update endpoint
                        this.showToast('Password updated successfully', 'success');
                        document.getElementById('newPassword').value = '';
                        document.getElementById('confirmNewPassword').value = '';
                    } catch (error) {
                        console.error('Error updating password:', error);
                        this.showToast('Failed to update password', 'error');
                    }
                } else {
                    this.showToast('No changes to save', 'info');
                }
            }

            showToast(message, type) {
                // Same toast function as in previous pages
                const toastClass = type === 'success' ? 'alert-success' : type === 'error' ? 'alert-danger' : 'alert-info';

                const toast = document.createElement('div');
                toast.className = `alert ${toastClass} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
                toast.style.zIndex = '9999';
                toast.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }

        // Initialize settings page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            window.settingsPage = new SettingsPage();
        });
    </script>

    <style>
        /* Settings Page Specific Styles */
        .nav-tabs .nav-link {
            background: var(--theater-dark);
            border: 1px solid var(--border-primary);
            border-bottom: none;
            color: var(--text-secondary);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-bottom-color: transparent;
            box-shadow: 0 -5px 15px rgba(139, 92, 246, 0.2);
        }

        .nav-tabs .nav-link:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .card {
            border: 1px solid var(--border-primary);
        }

        .form-check-input:checked {
            background-color: var(--platinum-blue);
            border-color: var(--platinum-blue);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .nav-tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
            }

            .nav-tabs .nav-link {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</body>

</html>
