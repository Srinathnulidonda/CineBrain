<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your activity history on CineScope">

    <title>My Activity - CineScope</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/bootstrap-overrides.css">
    <link rel="stylesheet" href="/css/animation.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .activity-timeline {
            position: relative;
        }

        .activity-timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 1.5rem;
            width: 2px;
            height: 100%;
            background: var(--cs-border);
        }

        .activity-item {
            position: relative;
            padding-left: 3rem;
            margin-bottom: 2rem;
        }

        .activity-item::before {
            content: '';
            position: absolute;
            left: 1.25rem;
            top: 0.5rem;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background: var(--cs-premium-blue);
            border: 2px solid var(--cs-surface);
        }

        .activity-date {
            background: var(--cs-surface-light);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body class="bg-black">
    <!-- Layout Container -->
    <div id="app-container">
        <!-- Top Bar Container (Desktop) -->
        <div id="topbar-container" class="d-none d-lg-block"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid">
                <!-- Page Header -->
                <div class="activity-header py-5">
                    <h1 class="display-5 fw-bold text-white mb-3">
                        <i class="bi bi-clock-history text-primary me-3"></i>My Activity
                    </h1>
                    <p class="lead text-muted">Your viewing history and interactions</p>
                </div>

                <!-- Activity Summary -->
                <div class="row mb-5">
                    <div class="col-md-3 mb-4">
                        <div class="card bg-dark border-secondary h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-eye display-4 text-primary mb-2"></i>
                                <h5 class="text-white mb-1" id="views-count">0</h5>
                                <p class="text-muted small mb-0">Views</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card bg-dark border-secondary h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-bookmark display-4 text-success mb-2"></i>
                                <h5 class="text-white mb-1" id="watchlist-adds">0</h5>
                                <p class="text-muted small mb-0">Watchlist Adds</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card bg-dark border-secondary h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-heart display-4 text-danger mb-2"></i>
                                <h5 class="text-white mb-1" id="favorites-adds">0</h5>
                                <p class="text-muted small mb-0">Favorites</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card bg-dark border-secondary h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-search display-4 text-info mb-2"></i>
                                <h5 class="text-white mb-1" id="searches-count">0</h5>
                                <p class="text-muted small mb-0">Searches</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Timeline Filters -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-primary filter-btn active" data-filter="all">All
                            Activity</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="views">Views</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="watchlist">Watchlist</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="favorites">Favorites</button>
                    </div>
                    <button class="btn btn-outline-danger" id="clear-activity-btn">
                        <i class="bi bi-trash me-2"></i>Clear History
                    </button>
                </div>

                <!-- Activity Timeline -->
                <div id="activity-timeline" class="activity-timeline">
                    <!-- Activity items will be populated here -->
                </div>

                <!-- Loading State -->
                <div id="loading-state" class="d-flex justify-content-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading activity...</span>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="d-none text-center py-5">
                    <i class="bi bi-clock-history display-1 text-muted mb-4"></i>
                    <h4 class="text-white mb-3">No Activity Yet</h4>
                    <p class="text-muted mb-4">Start exploring content to see your activity here</p>
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-film me-2"></i>Discover Content
                    </a>
                </div>
            </div>
        </main>

        <!-- Mobile Navigation Container -->
        <div id="mobile-nav-container" class="d-lg-none"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core JavaScript -->
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Script -->
    <script>
        let activityData = [];
        let filteredActivity = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async function () {
            console.log('ðŸ“œ Loading Activity Page...');

            // Ensure user is authenticated
            if (!CineScope.App.requireAuth()) {
                return;
            }

            // Set page title
            CineScope.UI.updatePageTitle('My Activity');

            // Load activity data
            await loadActivity();

            // Initialize filters
            initializeFilters();

            // Initialize clear button
            initializeClearButton();

            console.log('âœ… Activity page loaded');
        });

        async function loadActivity() {
            try {
                document.getElementById('loading-state').classList.remove('d-none');
                document.getElementById('activity-timeline').classList.add('d-none');
                document.getElementById('empty-state').classList.add('d-none');

                // Note: In a real implementation, you'd fetch from API
                // const response = await CineScope.HTTP.user.getActivity();
                // activityData = response.activity || [];

                // For demo, use local storage last viewed
                activityData = CineScope.Storage.lastViewed.get().map(item => ({
                    type: 'view',
                    content: item,
                    timestamp: item.viewedAt
                }));

                // Update summary stats
                updateSummaryStats();

                // Apply filter
                applyFilter();

            } catch (error) {
                console.error('Failed to load activity:', error);
                showError();
            } finally {
                document.getElementById('loading-state').classList.add('d-none');
            }
        }

        function updateSummaryStats() {
            const views = activityData.filter(item => item.type === 'view').length;
            const watchlist = activityData.filter(item => item.type === 'watchlist').length;
            const favorites = activityData.filter(item => item.type === 'favorite').length;
            const searches = activityData.filter(item => item.type === 'search').length;

            document.getElementById('views-count').textContent = views;
            document.getElementById('watchlist-adds').textContent = watchlist;
            document.getElementById('favorites-adds').textContent = favorites;
            document.getElementById('searches-count').textContent = searches;
        }

        function initializeFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');

            filterButtons.forEach(btn => {
                btn.addEventListener('click', function () {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    currentFilter = this.dataset.filter;
                    applyFilter();
                });
            });
        }

        function applyFilter() {
            filteredActivity = activityData.filter(item => {
                if (currentFilter === 'all') return true;
                return item.type === currentFilter;
            });

            if (filteredActivity.length === 0) {
                showEmptyState();
            } else {
                displayActivity(filteredActivity);
            }
        }

        function displayActivity(activity) {
            const container = document.getElementById('activity-timeline');
            container.innerHTML = '';

            // Group by date
            const grouped = groupByDate(activity);

            for (const [date, items] of Object.entries(grouped)) {
                const dateHeader = `
                    <div class="activity-date mb-3">
                        <span class="badge bg-secondary">${date}</span>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', dateHeader);

                items.forEach(item => {
                    const itemHtml = getActivityItemHtml(item);
                    container.insertAdjacentHTML('beforeend', itemHtml);
                });
            }

            document.getElementById('empty-state').classList.add('d-none');
            container.classList.remove('d-none');
        }

        function groupByDate(activity) {
            const groups = {};

            activity.forEach(item => {
                const date = new Date(item.timestamp).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                if (!groups[date]) groups[date] = [];
                groups[date].push(item);
            });

            return groups;
        }

        function getActivityItemHtml(item) {
            const { type, content, timestamp } = item;
            const time = new Date(timestamp).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            let icon = '';
            let color = '';
            let actionText = '';

            switch (type) {
                case 'view':
                    icon = 'eye';
                    color = 'primary';
                    actionText = 'Viewed';
                    break;
                case 'watchlist':
                    icon = 'bookmark';
                    color = 'success';
                    actionText = 'Added to Watchlist';
                    break;
                case 'favorite':
                    icon = 'heart';
                    color = 'danger';
                    actionText = 'Added to Favorites';
                    break;
                case 'search':
                    icon = 'search';
                    color = 'info';
                    actionText = 'Searched for';
                    break;
            }

            return `
                <div class="activity-item">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <i class="bi bi-${icon} fs-4 text-${color}"></i>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="text-white mb-1">${actionText} "${content.title}"</h6>
                            <p class="text-muted small mb-0">${content.content_type.toUpperCase()} â€¢ ${time}</p>
                        </div>
                        <div class="ms-3">
                            <a href="/${CineScope.App.getCurrentUser().username}/details/${content.id}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-eye"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function initializeClearButton() {
            document.getElementById('clear-activity-btn').addEventListener('click', function () {
                if (confirm('Are you sure you want to clear your activity history? This cannot be undone.')) {
                    activityData = [];
                    filteredActivity = [];
                    updateSummaryStats();
                    showEmptyState();
                    CineScope.UI.toast.success('Activity history cleared');
                }
            });
        }

        function showEmptyState() {
            document.getElementById('activity-timeline').classList.add('d-none');
            document.getElementById('empty-state').classList.remove('d-none');
        }

        function showError() {
            document.getElementById('activity-timeline').innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-exclamation-triangle display-1 text-danger mb-3"></i>
                    <h5 class="text-danger">Failed to Load Activity</h5>
                    <button class="btn btn-primary mt-3" onclick="loadActivity()">
                        <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                    </button>
                </div>
            `;
            document.getElementById('activity-timeline').classList.remove('d-none');
            document.getElementById('empty-state').classList.add('d-none');
        }
    </script>
</body>

</html>
