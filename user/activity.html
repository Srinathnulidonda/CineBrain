<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Activity - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <!-- User Sidebar -->
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle display-4 text-primary"></i>
                            <h5 class="mt-2 mb-0" id="user-name">Loading...</h5>
                            <small class="text-muted" id="user-email">Loading...</small>
                        </div>

                        <div class="list-group">
                            <a href="/user/profile" class="list-group-item list-group-item-action">
                                <i class="bi bi-person me-2"></i> Profile
                            </a>
                            <a href="/user/watchlist" class="list-group-item list-group-item-action">
                                <i class="bi bi-bookmark me-2"></i> Watchlist
                            </a>
                            <a href="/user/favorites" class="list-group-item list-group-item-action">
                                <i class="bi bi-heart me-2"></i> Favorites
                            </a>
                            <a href="/user/activity" class="list-group-item list-group-item-action active">
                                <i class="bi bi-clock-history me-2"></i> Activity
                            </a>
                            <a href="/user/settings" class="list-group-item list-group-item-action">
                                <i class="bi bi-gear me-2"></i> Settings
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <h1 class="h3 mb-4">My Activity</h1>

                <!-- Recent Searches -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Recent Searches</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="clearRecentSearches()">
                            Clear All
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="recent-searches-list" class="d-flex flex-wrap gap-2">
                            <!-- Recent searches will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Recently Viewed -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recently Viewed</h5>
                    </div>
                    <div class="card-body">
                        <div id="recently-viewed" class="row g-3">
                            <!-- Recently viewed content will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Specific Script -->
    <script>
        function loadUserInfo() {
            const user = storage.getUser();
            if (user) {
                document.getElementById('user-name').textContent = user.username;
                document.getElementById('user-email').textContent = user.email;
            }
        }

        function loadRecentSearches() {
            const searches = storage.getRecentSearches();
            const container = document.getElementById('recent-searches-list');

            if (searches.length === 0) {
                container.innerHTML = '<p class="text-muted mb-0">No recent searches</p>';
                return;
            }

            container.innerHTML = '';
            searches.forEach(search => {
                const chip = document.createElement('a');
                chip.href = `/content/search?q=${encodeURIComponent(search)}`;
                chip.className = 'btn btn-sm btn-outline-secondary text-decoration-none';
                chip.textContent = search;
                container.appendChild(chip);
            });
        }

        function clearRecentSearches() {
            if (confirm('Clear all recent searches?')) {
                storage.clearRecentSearches();
                loadRecentSearches();
                ui.showToast('Recent searches cleared', 'success');
            }
        }

        function loadRecentlyViewed() {
            // This would typically load from API
            // For now, show placeholder
            const container = document.getElementById('recently-viewed');
            container.innerHTML = '<p class="text-muted">Recently viewed content will appear here</p>';
        }

        // Initialize
        loadUserInfo();
        loadRecentSearches();
        loadRecentlyViewed();
    </script>
</body>

</html>
