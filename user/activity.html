<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity - CineBrain</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="View your viewing history and activity on CineBrain.">
    <meta name="keywords" content="activity, history, watched content, user activity">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <link href="/css/layouts.css" rel="stylesheet">
    <link href="/css/animations.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
</head>

<body data-page="activity">

    <!-- Navigation -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Activity Header -->
        <section class="activity-header bg-gradient-primary py-5">
            <div class="container">
                <h1 class="text-white fw-bold mb-3">
                    <i class="bi bi-clock-history me-3"></i>My Activity
                </h1>
                <p class="text-gray-200 mb-0">
                    Your viewing history and interactions
                </p>
            </div>
        </section>

        <!-- Activity Content -->
        <div class="container py-5">

            <!-- Activity Timeline -->
            <div class="activity-timeline">
                <!-- Loading State -->
                <div class="loading-container d-flex justify-content-center py-5">
                    <div class="text-center">
                        <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading activity...</span>
                        </div>
                        <p class="text-muted">Loading your activity...</p>
                    </div>
                </div>

                <!-- Timeline Items -->
                <div class="timeline-container d-none">
                    <!-- Dynamic timeline items will be populated here -->
                </div>

                <!-- Empty State -->
                <div class="empty-state d-none">
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center py-5">
                            <i class="bi bi-clock-history text-muted fs-1 mb-4"></i>
                            <h3 class="text-white mb-3">No Activity Yet</h3>
                            <p class="text-muted mb-4">
                                Your viewing history will appear here once you start watching content
                            </p>
                            <a href="/content/trending.html" class="btn btn-primary">
                                <i class="bi bi-compass me-2"></i>Explore Content
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Trailer Modal Container -->
    <div id="trailer-modal-container"></div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <script>
        // Activity Page Controller
        class ActivityPage {
            constructor() {
                this.activityItems = [];
                this.initialize();
            }

            async initialize() {
                try {
                    // Check authentication
                    if (!auth.isAuthenticated()) {
                        window.location.href = '/auth/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                        return;
                    }

                    // Load navigation components
                    await this.loadComponents();

                    // Load activity
                    await this.loadActivity();

                    console.log('Activity page loaded successfully');

                } catch (error) {
                    console.error('Error initializing activity page:', error);
                    this.showError('Failed to load activity');
                }
            }

            async loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('/components/layout/topbar.html');
                    const topbarHTML = await topbarResponse.text();
                    document.getElementById('topbar-container').innerHTML = topbarHTML;

                    // Load mobile navigation
                    const mobileNavResponse = await fetch('/components/layout/mobile-nav.html');
                    const mobileNavHTML = await mobileNavResponse.text();
                    document.getElementById('mobile-nav-container').innerHTML = mobileNavHTML;

                    // Load trailer modal
                    const trailerModalResponse = await fetch('/components/modals/trailer-modal.html');
                    const trailerModalHTML = await trailerModalResponse.text();
                    document.getElementById('trailer-modal-container').innerHTML = trailerModalHTML;

                } catch (error) {
                    console.error('Error loading components:', error);
                }
            }

            async loadActivity() {
                try {
                    this.showLoading();

                    // Fetch user interactions from backend
                    const response = await api.request(API_ENDPOINTS.USER_RATINGS, { method: 'GET' });
                    this.activityItems = response.interactions || [];

                    // Sort by timestamp descending
                    this.activityItems.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                    // Render timeline
                    if (this.activityItems.length > 0) {
                        this.renderTimeline();
                        this.showTimeline();
                    } else {
                        this.showEmptyState();
                    }

                } catch (error) {
                    console.error('Error loading activity:', error);
                    this.showError('Failed to load activity');
                }
            }

            renderTimeline() {
                const container = document.querySelector('.timeline-container');
                container.innerHTML = this.activityItems.slice(0, 50).map(item => this.createActivityItem(item)).join('');
            }

            createActivityItem(item) {
                const date = new Date(item.timestamp);
                const formattedDate = date.toLocaleString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                let actionText = '';
                switch (item.interaction_type) {
                    case 'view':
                        actionText = 'Viewed';
                        break;
                    case 'favorite':
                        actionText = 'Added to favorites';
                        break;
                    case 'watchlist':
                        actionText = 'Added to watchlist';
                        break;
                    case 'rating':
                        actionText = `Rated ${item.rating}/10`;
                        break;
                    default:
                        actionText = 'Interacted with';
                }

                return `
                <div class="activity-item bg-theater rounded-3 p-4 mb-3 d-flex align-items-start gap-4">
                    <div class="activity-time text-muted text-sm flex-shrink-0" style="width: 120px;">
                        <i class="bi bi-clock me-2"></i>${formattedDate}
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center gap-3">
                            <img src="${item.poster_path || IMAGE_CONFIG.PLACEHOLDER}" 
                                 alt="${item.title}" 
                                 class="rounded" 
                                 style="width: 60px; height: 90px; object-fit: cover;">
                            <div>
                                <h6 class="text-white mb-1">${item.title}</h6>
                                <p class="text-muted mb-0">${actionText}</p>
                            </div>
                        </div>
                    </div>
                    <a href="/content/details.html?id=${item.content_id}" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-info-circle me-1"></i>Details
                    </a>
                </div>
            `;
            }

            showLoading() {
                document.querySelector('.loading-container').classList.remove('d-none');
                document.querySelector('.timeline-container').classList.add('d-none');
                document.querySelector('.empty-state').classList.add('d-none');
            }

            showTimeline() {
                document.querySelector('.loading-container').classList.add('d-none');
                document.querySelector('.timeline-container').classList.remove('d-none');
                document.querySelector('.empty-state').classList.add('d-none');
            }

            showEmptyState() {
                document.querySelector('.loading-container').classList.add('d-none');
                document.querySelector('.timeline-container').classList.add('d-none');
                document.querySelector('.empty-state').classList.remove('d-none');
            }

            showError(message) {
                document.querySelector('.loading-container').classList.add('d-none');
                const container = document.querySelector('.activity-timeline');
                container.innerHTML = `
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center py-5">
                        <i class="bi bi-exclamation-triangle text-warning fs-1 mb-4"></i>
                        <h3 class="text-white mb-3">Error</h3>
                        <p class="text-muted mb-4">${message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Retry
                        </button>
                    </div>
                </div>
            `;
            }
        }

        // Initialize activity page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            window.activityPage = new ActivityPage();
        });
    </script>

    <style>
        /* Activity Page Specific Styles */
        .activity-header {
            background: var(--hero-gradient);
            min-height: 250px;
            display: flex;
            align-items: center;
        }

        .activity-item {
            transition: all 0.3s ease;
            border: 1px solid rgba(139, 92, 246, 0.1);
        }

        .activity-item:hover {
            transform: translateY(-2px);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .activity-time {
            opacity: 0.8;
            font-size: 0.875rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .activity-header {
                min-height: 200px;
            }

            .activity-item {
                flex-direction: column;
                gap: 1rem;
            }

            .activity-time {
                width: auto !important;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</body>

</html>
