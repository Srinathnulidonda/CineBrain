<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <!-- User Sidebar -->
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle display-4 text-primary"></i>
                            <h5 class="mt-2 mb-0" id="user-name">Loading...</h5>
                            <small class="text-muted" id="user-email">Loading...</small>
                        </div>

                        <div class="list-group">
                            <a href="/user/profile" class="list-group-item list-group-item-action active">
                                <i class="bi bi-person me-2"></i> Profile
                            </a>
                            <a href="/user/watchlist" class="list-group-item list-group-item-action">
                                <i class="bi bi-bookmark me-2"></i> Watchlist
                            </a>
                            <a href="/user/favorites" class="list-group-item list-group-item-action">
                                <i class="bi bi-heart me-2"></i> Favorites
                            </a>
                            <a href="/user/activity" class="list-group-item list-group-item-action">
                                <i class="bi bi-clock-history me-2"></i> Activity
                            </a>
                            <a href="/user/settings" class="list-group-item list-group-item-action">
                                <i class="bi bi-gear me-2"></i> Settings
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <h1 class="h3 mb-4">My Profile</h1>

                <!-- Profile Stats -->
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h3 class="mb-0" id="watchlist-count">0</h3>
                                <small class="text-muted">In Watchlist</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h3 class="mb-0" id="favorites-count">0</h3>
                                <small class="text-muted">Favorites</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h3 class="mb-0" id="viewed-count">0</h3>
                                <small class="text-muted">Viewed</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h3 class="mb-0" id="member-since">N/A</h3>
                                <small class="text-muted">Member Since</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Personalized Recommendations -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recommended For You</h5>
                    </div>
                    <div class="card-body">
                        <div id="personalized-content" class="content-grid">
                            <!-- Personalized recommendations will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Specific Script -->
    <script>
        async function loadProfile() {
            const user = storage.getUser();
            if (user) {
                document.getElementById('user-name').textContent = user.username;
                document.getElementById('user-email').textContent = user.email;

                // Format member since date
                if (user.created_at) {
                    const date = new Date(user.created_at);
                    document.getElementById('member-since').textContent = date.getFullYear();
                }
            }

            // Load stats (would normally come from API)
            // For now, using placeholder values
            document.getElementById('watchlist-count').textContent = '12';
            document.getElementById('favorites-count').textContent = '8';
            document.getElementById('viewed-count').textContent = '45';

            // Load personalized recommendations
            loadPersonalizedRecommendations();
        }

        async function loadPersonalizedRecommendations() {
            ui.showSkeletonGrid('personalized-content', 6);

            try {
                // Try ML-enhanced recommendations first
                const response = await api.get('/recommendations/ml-personalized', { limit: 6 });

                if (response.recommendations && response.recommendations.length > 0) {
                    ui.createContentGrid(response.recommendations, 'personalized-content');
                } else {
                    // Fallback to trending
                    const trending = await api.getTrending({ limit: 6 });
                    ui.createContentGrid(trending.recommendations || [], 'personalized-content');
                }
            } catch (error) {
                // Fallback to trending on error
                try {
                    const trending = await api.getTrending({ limit: 6 });
                    ui.createContentGrid(trending.recommendations || [], 'personalized-content');
                } catch (fallbackError) {
                    document.getElementById('personalized-content').innerHTML = '';
                    document.getElementById('personalized-content').appendChild(
                        ui.createErrorState('Failed to load recommendations')
                    );
                }
            }
        }

        // Initialize
        loadProfile();
    </script>
</body>

</html>
