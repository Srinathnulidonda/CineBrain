<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile - CineScope</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/css/main.css" as="style">
    <link rel="preload" href="/js/config.js" as="script">
    <link rel="preload" href="/js/api.js" as="script">
    <link rel="preload" href="/js/auth.js" as="script">
    <link rel="preload" href="/js/app.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <div id="app">
        <main id="app-content">
            <div class="user-page container">
                <div class="user-header">
                    <div class="user-avatar-large">
                        <img id="user-avatar" src="" alt="">
                    </div>
                    <div class="user-info">
                        <h1 id="username"></h1>
                        <p id="user-email"></p>
                        <div class="user-stats">
                            <div class="stat-item">
                                <div class="stat-value" id="watchlist-count">0</div>
                                <div class="stat-label">Watchlist</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="favorites-count">0</div>
                                <div class="stat-label">Favorites</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="watched-count">0</div>
                                <div class="stat-label">Watched</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="profile-sections">
                    <section class="profile-section">
                        <h2>Continue Watching</h2>
                        <div id="continue-watching" class="content-carousel">
                            <p class="empty-message">No content in progress</p>
                        </div>
                    </section>
                    
                    <section class="profile-section">
                        <h2>Recommended for You</h2>
                        <div id="recommendations" class="content-carousel">
                            <div class="loading">
                                <div class="loader-spinner"></div>
                            </div>
                        </div>
                    </section>
                    
                    <section class="profile-section">
                        <h2>Recent Activity</h2>
                        <div id="recent-activity" class="activity-list">
                            <p class="empty-message">No recent activity</p>
                        </div>
                    </section>
                </div>
                
                <div class="profile-actions">
                    <a href="/user/settings.html" class="btn btn-secondary">
                        <i class="icon-settings"></i> Settings
                    </a>
                    <button class="btn btn-secondary" onclick="logout()">
                        <i class="icon-logout"></i> Logout
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    
    <script>
        // Check authentication
        if (!Auth.requireAuth()) {
            // Will redirect to login
        }
        
        async function loadProfile() {
            const user = Auth.getUser();
            if (!user) return;
            
            // Set user info
            document.getElementById('username').textContent = user.username;
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-avatar').src = `https://ui-avatars.com/api/?name=${user.username}&background=3b82f6&color=fff&size=200`;
            document.getElementById('user-avatar').alt = user.username;
            
            // Load user stats
            try {
                const [watchlist, favorites, recommendations] = await Promise.all([
                    API.getWatchlist(),
                    API.getFavorites(),
                    API.getPersonalizedRecommendations(10)
                ]);
                
                // Update stats
                document.getElementById('watchlist-count').textContent = watchlist.watchlist?.length || 0;
                document.getElementById('favorites-count').textContent = favorites.favorites?.length || 0;
                
                // Load recommendations
                const recDiv = document.getElementById('recommendations');
                if (recommendations.recommendations && recommendations.recommendations.length > 0) {
                    recDiv.innerHTML = recommendations.recommendations.map(item => 
                        app.renderContentCard(item)
                    ).join('');
                    app.initializeCarousels();
                    app.initializeLazyLoading();
                } else {
                    recDiv.innerHTML = '<p class="empty-message">No recommendations yet. Watch more content to get personalized suggestions.</p>';
                }
                
            } catch (error) {
                console.error('Failed to load profile data:', error);
            }
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                Auth.logout();
            }
        }
        
        // Load profile on page load
        loadProfile();
    </script>
    
    <style>
        .user-page {
            padding-top: var(--space-2xl);
            min-height: 100vh;
        }
        
        .profile-sections {
            margin-top: var(--space-2xl);
        }
        
        .profile-section {
            margin-bottom: var(--space-2xl);
        }
        
        .profile-section h2 {
            margin-bottom: var(--space-lg);
        }
        
        .empty-message {
            text-align: center;
            color: var(--text-secondary);
            padding: var(--space-xl);
        }
        
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        
        .profile-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            margin-top: var(--space-2xl);
            padding-top: var(--space-2xl);
            border-top: 1px solid var(--border-primary);
        }
        
        .icon-settings::before { content: '‚öôÔ∏è'; }
        .icon-logout::before { content: 'üö™'; }
    </style>
</body>
</html>
