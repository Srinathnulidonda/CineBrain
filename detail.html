<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Details - MovieRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Netflix Sans', 'Helvetica Neue', Arial, sans-serif;
            background: #141414;
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(20, 20, 20, 0.95);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #E50914;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-section {
            position: relative;
            height: 70vh;
            background-size: cover;
            background-position: center;
            margin-bottom: -100px;
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to top, #141414 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
        }

        .hero-content {
            position: absolute;
            bottom: 100px;
            left: 50px;
            right: 50px;
            max-width: 800px;
        }

        .content-info {
            padding: 0 50px;
            margin-top: 50px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 50px;
            margin-bottom: 50px;
        }

        .poster {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .details-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .rating-stars {
            display: inline-flex;
            gap: 5px;
            font-size: 24px;
            cursor: pointer;
        }

        .star {
            color: #666;
            transition: color 0.2s ease;
        }

        .star.filled {
            color: #E50914;
        }

        .star:hover,
        .star.hover {
            color: #E50914;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-play {
            background: #fff;
            color: #000;
        }

        .btn-play:hover {
            background: rgba(255, 255, 255, 0.75);
        }

        .btn-watchlist {
            background: rgba(109, 109, 110, 0.7);
            color: #fff;
        }

        .btn-watchlist:hover {
            background: rgba(109, 109, 110, 0.4);
        }

        .btn-favorite {
            background: #E50914;
            color: #fff;
        }

        .btn-favorite:hover {
            background: #f40612;
        }

        .cast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .cast-member {
            text-align: center;
        }

        .cast-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #333;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #666;
        }

        .trailer-container {
            margin: 20px 0;
        }

        .trailer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .trailer-item {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
        }

        .trailer-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .similar-content {
            margin-top: 50px;
        }

        .content-slider {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            scroll-behavior: smooth;
        }

        .content-slider::-webkit-scrollbar {
            height: 0;
        }

        .content-card {
            flex: 0 0 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        .content-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .content-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            font-size: 14px;
        }

        .review-section {
            margin-top: 30px;
        }

        .review-input {
            width: 100%;
            padding: 15px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 100px;
        }

        .review-input:focus {
            outline: none;
            background: #444;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .hero-content {
                left: 20px;
                right: 20px;
            }
            
            .content-info {
                padding: 0 20px;
            }
        }

        .genre-tag {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-right: 10px;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .spinner {
            border: 4px solid #333;
            border-radius: 50%;
            border-top: 4px solid #E50914;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="flex justify-between items-center">
            <a href="dashboard.html" class="logo">MovieRec</a>
            <div class="flex items-center gap-6">
                <a href="dashboard.html" class="hover:text-gray-300 transition">← Back to Browse</a>
            </div>
        </div>
    </nav>

    <div id="main-content" style="display: none;">
        <div class="hero-section" id="hero-section">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="text-5xl font-bold mb-4" id="content-title">Loading...</h1>
                <div class="flex items-center gap-4 mb-4">
                    <span id="content-year"></span>
                    <span id="content-runtime"></span>
                    <span id="content-type" class="uppercase"></span>
                </div>
                <p class="text-xl mb-6 max-w-2xl" id="content-synopsis"></p>
                <div class="action-buttons">
                    <button class="action-btn btn-play" id="play-btn">▶ Play</button>
                    <button class="action-btn btn-watchlist" id="watchlist-btn">+ My List</button>
                    <button class="action-btn btn-favorite" id="favorite-btn">♥ Favorite</button>
                </div>
            </div>
        </div>

        <div class="content-info">
            <div class="info-grid">
                <div>
                    <img id="content-poster" class="poster" src="" alt="Poster">
                </div>
                
                <div>
                    <div class="details-section">
                        <h2 class="text-2xl font-bold mb-4">Details</h2>
                        <div class="mb-4" id="genre-tags"></div>
                        <div class="mb-4" id="rating-badges"></div>
                        <p id="content-plot" class="mb-4"></p>
                        
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <strong>Language:</strong> <span id="content-language"></span>
                            </div>
                            <div>
                                <strong>Release Date:</strong> <span id="content-release"></span>
                            </div>
                            <div id="director-info" style="display: none;">
                                <strong>Director:</strong> <span id="content-director"></span>
                            </div>
                            <div id="cast-info" style="display: none;">
                                <strong>Cast:</strong> <span id="content-cast"></span>
                            </div>
                        </div>
                    </div>

                    <div class="details-section">
                        <h2 class="text-2xl font-bold mb-4">Your Rating</h2>
                        <div class="rating-stars" id="rating-stars">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                            <span class="star" data-rating="6">★</span>
                            <span class="star" data-rating="7">★</span>
                            <span class="star" data-rating="8">★</span>
                            <span class="star" data-rating="9">★</span>
                            <span class="star" data-rating="10">★</span>
                        </div>
                        <span class="ml-4" id="rating-text">Not rated</span>
                        
                        <div class="review-section">
                            <textarea class="review-input" placeholder="Write your review..." id="review-input"></textarea>
                            <button class="action-btn btn-favorite" id="submit-review">Submit Review</button>
                        </div>
                    </div>

                    <div class="trailer-container" id="trailer-section" style="display: none;">
                        <h2 class="text-2xl font-bold mb-4">Trailers & Videos</h2>
                        <div class="trailer-grid" id="trailers"></div>
                    </div>
                </div>
            </div>

            <div class="similar-content">
                <h2 class="text-2xl font-bold mb-4">Similar Content</h2>
                <div class="content-slider" id="similar-content"></div>
            </div>
        </div>
    </div>

    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <script>
        // Global state
        const state = {
            authToken: null,
            userData: null,
            contentId: null,
            contentData: null,
            userRating: null
        };

        const API_BASE = 'http://localhost:5000/api';

        // Initialize state
        function initializeState() {
            try {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    const data = JSON.parse(atob(hash));
                    state.authToken = data.token;
                    state.userData = data.user;
                    state.contentId = data.contentId;
                    window.location.hash = '';
                }
            } catch (e) {
                console.error('Failed to parse data');
            }

            if (!state.authToken || !state.contentId) {
                window.location.href = 'index.html';
                return false;
            }

            return true;
        }

        // API request helper
        async function apiRequest(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${state.authToken}`,
                ...options.headers
            };

            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });

            if (response.status === 401) {
                window.location.href = 'index.html';
                return null;
            }

            return response;
        }

        // Load content details
        async function loadContentDetails() {
            try {
                const response = await apiRequest(`/content/${state.contentId}`);
                if (!response || !response.ok) {
                    throw new Error('Failed to load content');
                }

                const data = await response.json();
                state.contentData = data;

                // Update UI
                updateUI(data);
                
                // Hide loader, show content
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';

            } catch (error) {
                console.error('Error loading content:', error);
                alert('Failed to load content details');
                window.location.href = 'dashboard.html';
            }
        }

        // Update UI with content data
        function updateUI(data) {
            // Hero section
            document.getElementById('hero-section').style.backgroundImage = `url('${data.backdrop_url || data.poster_url}')`;
            document.getElementById('content-title').textContent = data.title;
            document.getElementById('content-synopsis').textContent = data.synopsis;
            document.getElementById('content-year').textContent = data.release_date ? new Date(data.release_date).getFullYear() : '';
            document.getElementById('content-runtime').textContent = data.runtime ? `${data.runtime} min` : '';
            document.getElementById('content-type').textContent = data.content_type;

            // Poster
            document.getElementById('content-poster').src = data.poster_url || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450"><rect fill="%23333" width="300" height="450"/><text x="50%" y="50%" fill="%23666" text-anchor="middle" dy=".3em">No Poster</text></svg>';

            // Details
            document.getElementById('content-plot').textContent = data.plot || data.synopsis;
            document.getElementById('content-language').textContent = data.language?.toUpperCase() || 'Unknown';
            document.getElementById('content-release').textContent = data.release_date ? new Date(data.release_date).toLocaleDateString() : 'Unknown';

            // Genres
            const genreTags = document.getElementById('genre-tags');
            genreTags.innerHTML = '';
            if (data.genres && data.genres.length > 0) {
                data.genres.forEach(genre => {
                    const tag = document.createElement('span');
                    tag.className = 'genre-tag';
                    tag.textContent = genre;
                    genreTags.appendChild(tag);
                });
            }

            // Ratings
            const ratingBadges = document.getElementById('rating-badges');
            ratingBadges.innerHTML = '';
            if (data.ratings) {
                if (data.ratings.imdb) {
                    const badge = document.createElement('span');
                    badge.className = 'rating-badge';
                    badge.innerHTML = `<strong>IMDb:</strong> ${data.ratings.imdb}/10`;
                    ratingBadges.appendChild(badge);
                }
                if (data.ratings.user_average) {
                    const badge = document.createElement('span');
                    badge.className = 'rating-badge';
                    badge.innerHTML = `<strong>Users:</strong> ${data.ratings.user_average}/10 (${data.ratings.user_count} votes)`;
                    ratingBadges.appendChild(badge);
                }
            }

            // Cast & Crew
            if (data.cast_crew) {
                if (data.cast_crew.director) {
                    document.getElementById('director-info').style.display = 'block';
                    document.getElementById('content-director').textContent = data.cast_crew.director;
                }
                if (data.cast_crew.actors) {
                    document.getElementById('cast-info').style.display = 'block';
                    document.getElementById('content-cast').textContent = data.cast_crew.actors;
                }
            }

            // User rating
            if (data.user_rating) {
                state.userRating = data.user_rating;
                updateRatingStars(data.user_rating);
            }

            // Trailers
            if (data.trailers && data.trailers.length > 0) {
                document.getElementById('trailer-section').style.display = 'block';
                const trailersContainer = document.getElementById('trailers');
                trailersContainer.innerHTML = '';
                
                data.trailers.forEach(trailer => {
                    const trailerDiv = document.createElement('div');
                    trailerDiv.className = 'trailer-item';
                    trailerDiv.onclick = () => window.open(trailer.url, '_blank');
                    trailerDiv.innerHTML = `
                        <img src="${trailer.thumbnail}" alt="${trailer.title}">
                        <div class="play-overlay">▶</div>
                    `;
                    trailersContainer.appendChild(trailerDiv);
                });
            }

            // Similar content
            if (data.similar_content && data.similar_content.length > 0) {
                const similarContainer = document.getElementById('similar-content');
                similarContainer.innerHTML = '';
                
                data.similar_content.forEach(item => {
                    const card = createContentCard(item);
                    similarContainer.appendChild(card);
                });
            }
        }

        // Create content card
        function createContentCard(content) {
            const card = document.createElement('div');
            card.className = 'content-card';
            card.onclick = () => {
                // Navigate to details page for this content
                window.location.hash = btoa(JSON.stringify({
                    token: state.authToken,
                    user: state.userData,
                    contentId: content.id
                }));
                window.location.reload();
            };

            const img = document.createElement('img');
            img.src = content.poster_url || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><rect fill="%23333" width="200" height="300"/></svg>';
            img.alt = content.title;
            
            const title = document.createElement('div');
            title.className = 'content-title';
            title.textContent = content.title;

            card.appendChild(img);
            card.appendChild(title);

            return card;
        }

        // Rating functionality
        const ratingStars = document.querySelectorAll('.star');
        let currentHoverRating = 0;

        ratingStars.forEach(star => {
            star.addEventListener('mouseenter', () => {
                currentHoverRating = parseInt(star.dataset.rating);
                updateRatingStars(currentHoverRating, true);
            });

            star.addEventListener('mouseleave', () => {
                updateRatingStars(state.userRating || 0);
            });

            star.addEventListener('click', async () => {
                const rating = parseInt(star.dataset.rating);
                await submitRating(rating);
            });
        });

        function updateRatingStars(rating, isHover = false) {
            ratingStars.forEach(star => {
                const starRating = parseInt(star.dataset.rating);
                if (starRating <= rating) {
                    star.classList.add(isHover ? 'hover' : 'filled');
                    if (!isHover) star.classList.remove('hover');
                } else {
                    star.classList.remove('filled', 'hover');
                }
            });

            if (!isHover && rating > 0) {
                document.getElementById('rating-text').textContent = `You rated: ${rating}/10`;
            }
        }

        async function submitRating(rating) {
            try {
                const response = await apiRequest('/user/rate', {
                    method: 'POST',
                    body: JSON.stringify({
                        content_id: state.contentId,
                        rating: rating
                    })
                });

                if (response && response.ok) {
                    state.userRating = rating;
                    updateRatingStars(rating);
                    alert('Rating saved!');
                }
            } catch (error) {
                console.error('Error submitting rating:', error);
                alert('Failed to save rating');
            }
        }

        // Submit review
        document.getElementById('submit-review').addEventListener('click', async () => {
            const review = document.getElementById('review-input').value.trim();
            if (!review) return;

            if (!state.userRating) {
                alert('Please rate the content before writing a review');
                return;
            }

            try {
                const response = await apiRequest('/user/rate', {
                    method: 'POST',
                    body: JSON.stringify({
                        content_id: state.contentId,
                        rating: state.userRating,
                        review: review
                    })
                });

                if (response && response.ok) {
                    alert('Review submitted!');
                    document.getElementById('review-input').value = '';
                }
            } catch (error) {
                console.error('Error submitting review:', error);
                alert('Failed to submit review');
            }
        });

        // Action buttons
        document.getElementById('play-btn').addEventListener('click', () => {
            alert('Playing content... (This would open a video player)');
        });

        document.getElementById('watchlist-btn').addEventListener('click', async () => {
            try {
                const response = await apiRequest('/user/watchlist', {
                    method: 'POST',
                    body: JSON.stringify({
                        content_id: state.contentId
                    })
                });

                if (response && response.ok) {
                    alert('Added to watchlist!');
                    document.getElementById('watchlist-btn').textContent = '✓ In My List';
                } else {
                    const data = await response.json();
                    alert(data.message || 'Failed to add to watchlist');
                }
            } catch (error) {
                console.error('Error adding to watchlist:', error);
                alert('Failed to add to watchlist');
            }
        });

        document.getElementById('favorite-btn').addEventListener('click', async () => {
            try {
                const response = await apiRequest('/user/favorites', {
                    method: 'POST',
                    body: JSON.stringify({
                        content_id: state.contentId
                    })
                });

                if (response && response.ok) {
                    alert('Added to favorites!');
                    document.getElementById('favorite-btn').textContent = '♥ Favorited';
                } else {
                    const data = await response.json();
                    alert(data.message || 'Failed to add to favorites');
                }
            } catch (error) {
                console.error('Error adding to favorites:', error);
                alert('Failed to add to favorites');
            }
        });

        // Back navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = 'dashboard.html';
            }
        });

        // Initialize
        if (initializeState()) {
            loadContentDetails();
        }
    </script>
</body>
</html>
