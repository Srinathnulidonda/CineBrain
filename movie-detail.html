<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - CineScope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #e50914;
            --secondary: #221f1f;
            --dark: #141414;
            --light: #f5f5f1;
            --gray: #564d4d;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Arial', sans-serif;
        }

        .backdrop-blur {
            backdrop-filter: blur(10px);
        }

        .hero-gradient {
            background: linear-gradient(90deg, rgba(20,20,20,1) 0%, rgba(20,20,20,0.8) 50%, rgba(20,20,20,0.3) 100%);
        }

        .cast-card {
            min-width: 120px;
            background: var(--secondary);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .cast-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .similar-card {
            min-width: 150px;
            height: 225px;
            background: var(--secondary);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .similar-card:hover {
            transform: scale(1.05);
        }

        .similar-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .platform-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin: 2px;
            display: inline-block;
        }

        .platform-badge.free {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
            color: #22c55e;
        }

        .platform-badge.paid {
            background: rgba(245, 158, 11, 0.2);
            border-color: rgba(245, 158, 11, 0.4);
            color: #f59e0b;
        }

        .rating-stars {
            color: #fbbf24;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .action-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .trailer-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .trailer-content {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
        }

        .trailer-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            background: var(--primary);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .carousel-container {
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .cast-card {
                min-width: 100px;
            }
            
            .cast-card img {
                height: 120px;
            }
            
            .similar-card {
                min-width: 120px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-40 bg-black bg-opacity-90 backdrop-blur-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="goBack()" class="text-white hover:text-red-500 text-xl">‚Üê</button>
                    <h1 class="text-2xl font-bold text-red-600">CineScope</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button onclick="goHome()" class="text-white hover:text-red-500 transition">Home</button>
                    <button onclick="goToDashboard()" class="text-white hover:text-red-500 transition">Dashboard</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="heroSection" class="relative min-h-screen flex items-center">
        <!-- Background Image -->
        <div id="backdropImage" class="absolute inset-0 bg-cover bg-center"></div>
        <div class="hero-gradient absolute inset-0"></div>
        
        <!-- Content -->
        <div class="relative z-10 container mx-auto px-4 py-20">
            <div class="flex flex-col lg:flex-row items-start gap-8">
                <!-- Poster -->
                <div class="flex-shrink-0">
                    <img id="posterImage" src="" alt="" class="w-64 md:w-80 rounded-lg shadow-2xl">
                </div>
                
                <!-- Details -->
                <div class="flex-1">
                    <h1 id="movieTitle" class="text-4xl md:text-6xl font-bold mb-4"></h1>
                    <p id="originalTitle" class="text-xl text-gray-300 mb-4"></p>
                    
                    <!-- Rating and Info -->
                    <div class="flex flex-wrap items-center gap-4 mb-6">
                        <div class="flex items-center">
                            <div id="ratingStars" class="rating-stars mr-2"></div>
                            <span id="rating" class="text-lg font-semibold"></span>
                            <span class="text-gray-400 ml-2">(<span id="voteCount"></span> votes)</span>
                        </div>
                        <span id="releaseYear" class="bg-gray-700 px-3 py-1 rounded"></span>
                        <span id="runtime" class="bg-gray-700 px-3 py-1 rounded"></span>
                        <span id="contentType" class="bg-red-600 px-3 py-1 rounded"></span>
                    </div>
                    
                    <!-- Genres -->
                    <div id="genresContainer" class="flex flex-wrap gap-2 mb-6">
                        <!-- Genres will be populated here -->
                    </div>
                    
                    <!-- Synopsis -->
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-2">Synopsis</h3>
                        <p id="overview" class="text-gray-300 text-lg leading-relaxed"></p>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex flex-wrap gap-4 mb-6">
                        <button id="watchlistBtn" class="action-btn">
                            <span>üìö</span> Add to Watchlist
                        </button>
                        <button id="favoriteBtn" class="action-btn">
                            <span>‚ù§Ô∏è</span> Add to Favorites
                        </button>
                        <button id="rateBtn" class="action-btn">
                            <span>‚≠ê</span> Rate
                        </button>
                        <button id="shareBtn" class="action-btn">
                            <span>üì§</span> Share
                        </button>
                    </div>
                    
                    <!-- OTT Platforms -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Where to Watch</h3>
                        <div id="ottPlatforms" class="flex flex-wrap gap-2">
                            <!-- Platforms will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Trailers Section -->
    <section class="py-12 px-4">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold mb-6">üé¨ Trailers & Videos</h2>
            <div id="trailersContainer" class="carousel-container flex space-x-4 pb-4">
                <div class="loading mx-auto"></div>
            </div>
        </div>
    </section>

    <!-- Cast Section -->
    <section class="py-12 px-4">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold mb-6">üë• Cast & Crew</h2>
            <div id="castContainer" class="carousel-container flex space-x-4 pb-4">
                <div class="loading mx-auto"></div>
            </div>
        </div>
    </section>

    <!-- Similar Content -->
    <section class="py-12 px-4">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold mb-6">üîç Similar Content</h2>
            <div id="similarContainer" class="carousel-container flex space-x-4 pb-4">
                <div class="loading mx-auto"></div>
            </div>
        </div>
    </section>

    <!-- Rating Modal -->
    <div id="ratingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full mx-4">
            <h3 class="text-xl font-bold mb-4">Rate this content</h3>
            <div class="flex justify-center mb-4">
                <div id="ratingInput" class="flex space-x-2">
                    <!-- Rating stars will be generated here -->
                </div>
            </div>
            <div class="flex space-x-4">
                <button onclick="submitRating()" class="flex-1 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">
                    Submit
                </button>
                <button onclick="closeRatingModal()" class="flex-1 bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Trailer Modal -->
    <div id="trailerModal" class="hidden trailer-modal">
        <div class="trailer-content">
            <button class="close-btn" onclick="closeTrailer()">√ó</button>
            <iframe id="trailerIframe" class="trailer-iframe" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        
        // Global variables
        let currentContent = null;
        let authToken = null;
        let selectedRating = 0;

        // Get auth headers
        function getAuthHeaders() {
            return {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json'
            };
        }

        // Check authentication
        function checkAuth() {
            authToken = sessionStorage.getItem('authToken');
            return authToken !== null;
        }

        // Get content ID from storage
        function getContentId() {
            return localStorage.getItem('selectedContentId');
        }

        // Navigation functions
        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function goToDashboard() {
            if (checkAuth()) {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // Utility functions
        function generateStars(rating) {
            const stars = Math.round(rating / 2);
            let starHTML = '';
            for (let i = 1; i <= 5; i++) {
                starHTML += i <= stars ? '‚òÖ' : '‚òÜ';
            }
            return starHTML;
        }

        function formatRuntime(minutes) {
            if (!minutes) return 'N/A';
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).getFullYear();
        }

        // Load content details
        async function loadContentDetails() {
            const contentId = getContentId();
            if (!contentId) {
                showError('No content selected');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/content/${contentId}`);
                if (!response.ok) throw new Error('Failed to fetch content details');
                
                currentContent = await response.json();
                populateContentDetails();
                
            } catch (error) {
                console.error('Error loading content:', error);
                showError('Failed to load content details');
            }
        }

        function populateContentDetails() {
            if (!currentContent) return;

            // Basic information
            document.getElementById('movieTitle').textContent = currentContent.title;
            document.getElementById('originalTitle').textContent = currentContent.original_title || '';
            document.getElementById('overview').textContent = currentContent.overview || 'No synopsis available.';
            
            // Rating
            const rating = currentContent.rating || 0;
            document.getElementById('ratingStars').innerHTML = generateStars(rating);
            document.getElementById('rating').textContent = rating.toFixed(1);
            document.getElementById('voteCount').textContent = currentContent.vote_count || 0;
            
            // Additional info
            document.getElementById('releaseYear').textContent = formatDate(currentContent.release_date);
            document.getElementById('runtime').textContent = formatRuntime(currentContent.runtime);
            document.getElementById('contentType').textContent = (currentContent.content_type || 'movie').toUpperCase();
            
            // Images
            const posterUrl = currentContent.poster_path 
                ? `https://image.tmdb.org/t/p/w500${currentContent.poster_path}`
                : '/api/placeholder/400/600';
            document.getElementById('posterImage').src = posterUrl;
            document.getElementById('posterImage').alt = currentContent.title;
            
            if (currentContent.backdrop_path) {
                const backdropUrl = `https://image.tmdb.org/t/p/w1280${currentContent.backdrop_path}`;
                document.getElementById('backdropImage').style.backgroundImage = `url(${backdropUrl})`;
            }
            
            // Genres
            populateGenres();
            
            // OTT Platforms
            populateOTTPlatforms();
            
            // Trailers
            populateTrailers();
            
            // Cast
            populateCast();
            
            // Similar content
            populateSimilarContent();
        }

        function populateGenres() {
            const genresContainer = document.getElementById('genresContainer');
            const genres = currentContent.genres || [];
            
            genresContainer.innerHTML = genres.map(genre => 
                `<span class="bg-blue-600 px-3 py-1 rounded-full text-sm">${genre}</span>`
            ).join('');
        }

        function populateOTTPlatforms() {
            const ottContainer = document.getElementById('ottPlatforms');
            const platforms = currentContent.ott_platforms || [];
            
            if (platforms.length === 0) {
                ottContainer.innerHTML = '<p class="text-gray-400">Platform availability information not available</p>';
                return;
            }
            
            ottContainer.innerHTML = platforms.map(platform => {
                const badgeClass = platform.is_free ? 'platform-badge free' : 'platform-badge paid';
                const freeText = platform.is_free ? ' (Free)' : '';
                return `<a href="${platform.url}" target="_blank" class="${badgeClass}">${platform.platform}${freeText}</a>`;
            }).join('');
        }

        function populateTrailers() {
            const trailersContainer = document.getElementById('trailersContainer');
            const trailers = currentContent.trailers || [];
            
            if (trailers.length === 0) {
                trailersContainer.innerHTML = '<p class="text-gray-400 text-center py-8">No trailers available</p>';
                return;
            }
            
            trailersContainer.innerHTML = trailers.map(trailer => `
                <div class="min-w-80 bg-gray-800 rounded-lg overflow-hidden cursor-pointer" onclick="playTrailer('${trailer.url}')">
                    <img src="${trailer.thumbnail}" alt="${trailer.title}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h4 class="font-semibold text-sm">${trailer.title}</h4>
                        <p class="text-gray-400 text-xs mt-1">‚ñ∂Ô∏è Play Trailer</p>
                    </div>
                </div>
            `).join('');
        }

        function populateCast() {
            const castContainer = document.getElementById('castContainer');
            const cast = currentContent.cast || [];
            
            if (cast.length === 0) {
                castContainer.innerHTML = '<p class="text-gray-400 text-center py-8">Cast information not available</p>';
                return;
            }
            
            castContainer.innerHTML = cast.map(person => {
                const profileUrl = person.profile_path 
                    ? `https://image.tmdb.org/t/p/w185${person.profile_path}`
                    : '/api/placeholder/120/150';
                    
                return `
                    <div class="cast-card">
                        <img src="${profileUrl}" alt="${person.name}" loading="lazy">
                        <div class="p-2">
                            <h4 class="font-semibold text-xs">${person.name}</h4>
                            <p class="text-gray-400 text-xs">${person.character || person.job || ''}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function populateSimilarContent() {
            const similarContainer = document.getElementById('similarContainer');
            const similar = currentContent.similar_content || [];
            
            if (similar.length === 0) {
                similarContainer.innerHTML = '<p class="text-gray-400 text-center py-8">No similar content found</p>';
                return;
            }
            
            similarContainer.innerHTML = similar.map(content => {
                const posterUrl = content.poster_path 
                    ? content.poster_path
                    : '/api/placeholder/150/225';
                    
                return `
                    <div class="similar-card" onclick="viewSimilarContent(${content.id})">
                        <img src="${posterUrl}" alt="${content.title}" loading="lazy">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-2">
                            <h4 class="font-semibold text-xs text-white">${content.title}</h4>
                            <p class="text-yellow-400 text-xs">‚≠ê ${content.rating || 'N/A'}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Action functions
        async function toggleWatchlist() {
            if (!checkAuth()) {
                alert('Please login to add to watchlist');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/interactions`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        content_id: currentContent.id,
                        interaction_type: 'watchlist'
                    })
                });

                if (response.ok) {
                    const btn = document.getElementById('watchlistBtn');
                    btn.classList.toggle('active');
                    btn.innerHTML = btn.classList.contains('active') 
                        ? '<span>‚úÖ</span> In Watchlist'
                        : '<span>üìö</span> Add to Watchlist';
                }
            } catch (error) {
                console.error('Watchlist error:', error);
            }
        }

        async function toggleFavorite() {
            if (!checkAuth()) {
                alert('Please login to add to favorites');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/interactions`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        content_id: currentContent.id,
                        interaction_type: 'favorite'
                    })
                });

                if (response.ok) {
                    const btn = document.getElementById('favoriteBtn');
                    btn.classList.toggle('active');
                    btn.innerHTML = btn.classList.contains('active') 
                        ? '<span>üíñ</span> Favorited'
                        : '<span>‚ù§Ô∏è</span> Add to Favorites';
                }
            } catch (error) {
                console.error('Favorite error:', error);
            }
        }

        function openRatingModal() {
            if (!checkAuth()) {
                alert('Please login to rate content');
                return;
            }

            const modal = document.getElementById('ratingModal');
            const ratingInput = document.getElementById('ratingInput');
            
            // Generate rating stars
            ratingInput.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('button');
                star.innerHTML = '‚òÜ';
                star.className = 'text-2xl text-gray-400 hover:text-yellow-400 transition';
                star.onclick = () => selectRating(i);
                ratingInput.appendChild(star);
            }
            
            modal.classList.remove('hidden');
        }

        function selectRating(rating) {
            selectedRating = rating;
            const stars = document.querySelectorAll('#ratingInput button');
            stars.forEach((star, index) => {
                star.innerHTML = index < rating ? '‚òÖ' : '‚òÜ';
                star.className = index < rating 
                    ? 'text-2xl text-yellow-400 transition'
                    : 'text-2xl text-gray-400 hover:text-yellow-400 transition';
            });
        }

        async function submitRating() {
            if (selectedRating === 0) {
                alert('Please select a rating');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/interactions`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        content_id: currentContent.id,
                        interaction_type: 'rating',
                        rating: selectedRating
                    })
                });

                if (response.ok) {
                    closeRatingModal();
                    alert('Rating submitted successfully!');
                }
            } catch (error) {
                console.error('Rating error:', error);
            }
        }

        function closeRatingModal() {
            document.getElementById('ratingModal').classList.add('hidden');
            selectedRating = 0;
        }

        function shareContent() {
            if (navigator.share) {
                navigator.share({
                    title: currentContent.title,
                    text: currentContent.overview,
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            }
        }

        // Trailer functions
        function playTrailer(url) {
            const modal = document.getElementById('trailerModal');
            const iframe = document.getElementById('trailerIframe');
            
            // Convert YouTube URL to embed URL
            let embedUrl = url;
            if (url.includes('youtube.com/watch')) {
                const videoId = new URL(url).searchParams.get('v');
                embedUrl = `https://www.youtube.com/embed/${videoId}`;
            }
            
            iframe.src = embedUrl;
            modal.classList.remove('hidden');
        }

        function closeTrailer() {
            const modal = document.getElementById('trailerModal');
            const iframe = document.getElementById('trailerIframe');
            iframe.src = '';
            modal.classList.add('hidden');
        }

        function viewSimilarContent(contentId) {
            localStorage.setItem('selectedContentId', contentId);
            window.location.reload();
        }

        function showError(message) {
            document.body.innerHTML = `
                <div class="min-h-screen flex items-center justify-center">
                    <div class="text-center">
                        <h1 class="text-2xl font-bold text-red-500 mb-4">Error</h1>
                        <p class="text-gray-400 mb-4">${message}</p>
                        <button onclick="goBack()" class="bg-red-600 text-white px-6 py-3 rounded hover:bg-red-700">
                            Go Back
                        </button>
                    </div>
                </div>
            `;
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById('watchlistBtn').addEventListener('click', toggleWatchlist);
            document.getElementById('favoriteBtn').addEventListener('click', toggleFavorite);
            document.getElementById('rateBtn').addEventListener('click', openRatingModal);
            document.getElementById('shareBtn').addEventListener('click', shareContent);
            
            // Close modals on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeRatingModal();
                    closeTrailer();
                }
            });
            
            // Record view interaction
            if (checkAuth() && currentContent) {
                fetch(`${API_BASE}/interactions`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        content_id: currentContent.id,
                        interaction_type: 'view'
                    })
                }).catch(console.error);
            }
        }

        // Initialize page
        async function initializePage() {
            await loadContentDetails();
            setupEventListeners();
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
