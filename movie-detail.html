<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - MovieRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-black bg-opacity-90 backdrop-blur-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="goBack()" class="text-white hover:text-red-400 transition-colors">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <div class="flex items-center space-x-2">
                        <div class="text-red-600 text-2xl">
                            <i class="fas fa-film"></i>
                        </div>
                        <h1 class="text-xl font-bold">MovieRec</h1>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <button class="text-white hover:text-red-400 transition-colors">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                    <div class="w-8 h-8 bg-red-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        <!-- Hero Section -->
        <section id="movieHero" class="relative min-h-screen flex items-end">
            <div id="heroBackground" class="absolute inset-0 bg-cover bg-center"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
            
            <div class="relative z-10 container mx-auto px-4 pb-16">
                <div class="grid lg:grid-cols-3 gap-8 items-end">
                    <!-- Poster -->
                    <div class="lg:col-span-1">
                        <div class="movie-poster-container relative">
                            <img id="moviePoster" 
                                 src="" 
                                 alt="Movie Poster" 
                                 class="w-full max-w-sm mx-auto lg:mx-0 rounded-lg shadow-2xl">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent rounded-lg"></div>
                        </div>
                    </div>
                    
                    <!-- Movie Info -->
                    <div class="lg:col-span-2 space-y-6">
                        <div>
                            <h1 id="movieTitle" class="text-4xl md:text-6xl font-bold mb-2"></h1>
                            <p id="movieTagline" class="text-xl text-gray-300 italic"></p>
                        </div>
                        
                        <!-- Meta Info -->
                        <div class="flex flex-wrap items-center gap-4 text-sm">
                            <span id="movieYear" class="bg-gray-800 px-3 py-1 rounded-full"></span>
                            <span id="movieRuntime" class="bg-gray-800 px-3 py-1 rounded-full"></span>
                            <div id="movieRating" class="flex items-center bg-yellow-600 px-3 py-1 rounded-full">
                                <i class="fas fa-star mr-1"></i>
                                <span></span>
                            </div>
                        </div>
                        
                        <!-- Genres -->
                        <div id="movieGenres" class="flex flex-wrap gap-2">
                            <!-- Genre tags will be added dynamically -->
                        </div>
                        
                        <!-- Overview -->
                        <p id="movieOverview" class="text-lg text-gray-300 leading-relaxed max-w-3xl"></p>
                        
                        <!-- Action Buttons -->
                        <div class="flex flex-wrap gap-4">
                            <button id="playButton" class="bg-red-600 hover:bg-red-700 px-8 py-3 rounded-full font-bold text-lg transition-all transform hover:scale-105">
                                <i class="fas fa-play mr-2"></i>
                                Watch Now
                            </button>
                            <button id="watchlistButton" onclick="toggleWatchlist()" class="bg-gray-800 hover:bg-gray-700 px-6 py-3 rounded-full font-medium transition-all">
                                <i class="fas fa-plus mr-2"></i>
                                Add to Watchlist
                            </button>
                            <button id="favoriteButton" onclick="toggleFavorite()" class="bg-gray-800 hover:bg-gray-700 px-6 py-3 rounded-full font-medium transition-all">
                                <i class="far fa-heart mr-2"></i>
                                Favorite
                            </button>
                            <button onclick="shareMovie()" class="bg-gray-800 hover:bg-gray-700 px-6 py-3 rounded-full font-medium transition-all">
                                <i class="fas fa-share mr-2"></i>
                                Share
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content Sections -->
        <div class="container mx-auto px-4 py-8 space-y-12">
            <!-- Videos Section -->
            <section id="videosSection">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <i class="fas fa-video text-red-600 mr-3"></i>
                    Trailers & Videos
                </h2>
                <div id="videosGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Videos will be loaded dynamically -->
                </div>
            </section>

            <!-- Cast & Crew -->
            <section id="castSection">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <i class="fas fa-users text-blue-600 mr-3"></i>
                    Cast & Crew
                </h2>
                <div id="castCarousel" class="relative">
                    <div class="carousel-container overflow-hidden">
                        <div class="carousel-track flex transition-transform duration-500 ease-in-out" id="castTrack">
                            <!-- Cast will be loaded dynamically -->
                        </div>
                    </div>
                    
                    <button class="carousel-btn carousel-btn-prev" onclick="slideCarousel('cast', -1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-btn carousel-btn-next" onclick="slideCarousel('cast', 1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </section>

            <!-- User Reviews -->
            <section id="reviewsSection">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold flex items-center">
                        <i class="fas fa-comments text-green-600 mr-3"></i>
                        User Reviews
                    </h2>
                    <button onclick="openReviewModal()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-plus mr-2"></i>
                        Write Review
                    </button>
                </div>
                
                <!-- Rating Summary -->
                <div class="bg-gray-900 rounded-lg p-6 mb-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="text-center">
                            <div id="averageRating" class="text-4xl font-bold text-yellow-500 mb-2">0.0</div>
                            <div class="flex justify-center mb-2">
                                <div id="ratingStars" class="flex text-yellow-500">
                                    <!-- Stars will be generated dynamically -->
                                </div>
                            </div>
                            <p class="text-gray-400">Based on <span id="reviewCount">0</span> reviews</p>
                        </div>
                        <div id="ratingBreakdown" class="space-y-2">
                            <!-- Rating breakdown will be generated dynamically -->
                        </div>
                    </div>
                </div>
                
                <!-- Reviews List -->
                <div id="reviewsList" class="space-y-4">
                    <!-- Reviews will be loaded dynamically -->
                </div>
            </section>

            <!-- Similar Movies -->
            <section id="similarSection">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <i class="fas fa-thumbs-up text-purple-600 mr-3"></i>
                    You Might Also Like
                </h2>
                <div id="similarGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <!-- Similar content will be loaded dynamically -->
                </div>
            </section>

            <!-- Movie Details -->
            <section id="detailsSection">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <i class="fas fa-info-circle text-cyan-600 mr-3"></i>
                    Movie Details
                </h2>
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <div class="detail-item">
                            <span class="detail-label">Director:</span>
                            <span id="movieDirector" class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Writers:</span>
                            <span id="movieWriters" class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Production:</span>
                            <span id="movieProduction" class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Budget:</span>
                            <span id="movieBudget" class="detail-value"></span>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div class="detail-item">
                            <span class="detail-label">Release Date:</span>
                            <span id="movieReleaseDate" class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Language:</span>
                            <span id="movieLanguage" class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Country:</span>
                            <span id="movieCountry" class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Box Office:</span>
                            <span id="movieBoxOffice" class="detail-value"></span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Review Modal -->
    <div id="reviewModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 rounded-lg max-w-md w-full p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold">Write a Review</h3>
                <button onclick="closeReviewModal()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form onsubmit="submitReview(event)">
                <!-- Rating -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Your Rating</label>
                    <div class="flex space-x-1" id="reviewRatingStars">
                        <button type="button" class="rating-star text-2xl text-gray-400 hover:text-yellow-500" data-rating="1">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="rating-star text-2xl text-gray-400 hover:text-yellow-500" data-rating="2">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="rating-star text-2xl text-gray-400 hover:text-yellow-500" data-rating="3">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="rating-star text-2xl text-gray-400 hover:text-yellow-500" data-rating="4">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="rating-star text-2xl text-gray-400 hover:text-yellow-500" data-rating="5">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Review Text -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Your Review (Optional)</label>
                    <textarea id="reviewText" 
                              rows="4" 
                              class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600"
                              placeholder="Share your thoughts about this movie..."></textarea>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeReviewModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition-colors">
                        Submit Review
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center p-4">
        <div class="relative w-full max-w-4xl">
            <button onclick="closeVideoModal()" class="absolute -top-12 right-0 text-white hover:text-red-400 text-2xl">
                <i class="fas fa-times"></i>
            </button>
            <div class="relative w-full" style="padding-bottom: 56.25%;">
                <iframe id="videoPlayer" 
                        class="absolute inset-0 w-full h-full rounded-lg"
                        src="" 
                        frameborder="0" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Toast notifications will appear here -->
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/movie-detail.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/init.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>

    <!-- Add to dashboard.html -->
    <script src="js/dashboard.js"></script>

    <!-- Add to movie-detail.html -->
    <script src="js/movie-detail.js"></script>
</body>
</html>
