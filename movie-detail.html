<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - MovieFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        body {
            background-color: var(--secondary);
            color: var(--text-primary);
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 70vh;
            min-height: 500px;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .hero-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, var(--secondary) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            padding: 100px 50px 50px;
            height: 100%;
            display: flex;
            align-items: flex-end;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(20, 20, 20, 0.95);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s;
        }

        .back-button:hover {
            color: var(--primary);
        }

        /* Content Details */
        .details-container {
            padding: 0 50px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            margin-top: -100px;
            position: relative;
            z-index: 20;
        }

        .poster-container {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .poster {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #f40612;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 12px 24px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Info Sections */
        .info-section {
            margin-bottom: 30px;
        }

        .info-section h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .meta-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .genre-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .genre-tag {
            background: rgba(255,255,255,0.1);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Rating */
        .rating-section {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .rating-stars {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }

        .star {
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
        }

        /* Trailers */
        .trailer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .trailer-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .trailer-card:hover {
            transform: scale(1.05);
        }

        .trailer-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .trailer-card:hover .play-overlay {
            background: var(--primary);
        }

        /* Similar Content */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .content-card {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        .content-card img {
            width: 100%;
            height: 225px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-content {
                padding: 80px 20px 30px;
            }

            .details-container {
                padding: 0 20px 30px;
            }

            .details-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .poster-container {
                position: static;
                display: flex;
                justify-content: center;
            }

            .poster {
                max-width: 300px;
            }

            nav {
                padding: 15px 20px;
            }
        }

        /* Loading State */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="javascript:history.back()" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </a>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <img id="heroBg" class="hero-bg" src="" alt="">
        <div class="hero-gradient"></div>
        <div class="hero-content">
            <div>
                <h1 id="contentTitle" class="text-5xl font-bold mb-4">Loading...</h1>
                <div id="metaInfo" class="meta-info"></div>
            </div>
        </div>
    </section>

    <!-- Content Details -->
    <div class="details-container">
        <div class="details-grid">
            <!-- Poster and Actions -->
            <div class="poster-container">
                <img id="poster" class="poster skeleton" src="" alt="">
                <div class="action-buttons">
                    <button id="playBtn" class="btn-primary">
                        <i class="fas fa-play"></i>
                        <span>Play</span>
                    </button>
                    <button id="watchlistBtn" class="btn-secondary">
                        <i class="fas fa-plus"></i>
                        <span>My List</span>
                    </button>
                    <button id="favoriteBtn" class="btn-secondary">
                        <i class="far fa-heart"></i>
                        <span>Favorite</span>
                    </button>
                </div>
            </div>

            <!-- Info Content -->
            <div>
                <!-- Synopsis -->
                <div class="info-section">
                    <h2>Synopsis</h2>
                    <p id="synopsis" class="text-gray-300 leading-relaxed"></p>
                </div>

                <!-- Genres -->
                <div class="info-section">
                    <h2>Genres</h2>
                    <div id="genres" class="genre-tags"></div>
                </div>

                <!-- Cast & Crew -->
                <div id="castSection" class="info-section" style="display: none;">
                    <h2>Cast & Crew</h2>
                    <div id="castInfo"></div>
                </div>

                <!-- Rating -->
                <div class="rating-section">
                    <h3 class="text-lg font-semibold mb-2">Rate this content</h3>
                    <div class="rating-stars" id="ratingStars">
                        <i class="fas fa-star star" data-rating="2"></i>
                        <i class="fas fa-star star" data-rating="4"></i>
                        <i class="fas fa-star star" data-rating="6"></i>
                        <i class="fas fa-star star" data-rating="8"></i>
                        <i class="fas fa-star star" data-rating="10"></i>
                    </div>
                    <p id="ratingText" class="text-sm text-gray-400 mt-2">Click to rate</p>
                    <div id="existingRatings" class="mt-4"></div>
                </div>

                <!-- Trailers -->
                <div id="trailersSection" class="info-section" style="display: none;">
                    <h2>Trailers & Videos</h2>
                    <div id="trailers" class="trailer-grid"></div>
                </div>

                <!-- Similar Content -->
                <div id="similarSection" class="info-section" style="display: none;">
                    <h2>More Like This</h2>
                    <div id="similarContent" class="content-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        const contentId = sessionStorage.getItem('selectedContentId');
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        let currentContent = null;
        let userRating = null;

        if (!contentId) {
            window.location.href = 'index.html';
        }

        // Load content details
        async function loadContentDetails() {
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE}/content/${contentId}`, { headers });
                
                if (!response.ok) {
                    throw new Error('Content not found');
                }

                const content = await response.json();
                currentContent = content;
                displayContent(content);
                
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('contentTitle').textContent = 'Content not found';
            }
        }

        function displayContent(content) {
            // Title and Background
            document.getElementById('contentTitle').textContent = content.title;
            document.title = `${content.title} - MovieFlix`;
            
            if (content.backdrop_url) {
                document.getElementById('heroBg').src = content.backdrop_url;
            } else if (content.poster_url) {
                document.getElementById('heroBg').src = content.poster_url;
            }
            
            // Poster
            if (content.poster_url) {
                const poster = document.getElementById('poster');
                poster.src = content.poster_url;
                poster.classList.remove('skeleton');
            }
            
            // Meta Info
            const metaInfo = [];
            if (content.release_date) {
                const year = new Date(content.release_date).getFullYear();
                metaInfo.push(`<span class="meta-item">${year}</span>`);
            }
            if (content.runtime) {
                metaInfo.push(`<span class="meta-item">${content.runtime} min</span>`);
            }
            if (content.content_type) {
                metaInfo.push(`<span class="meta-item">${content.content_type.toUpperCase()}</span>`);
            }
            if (content.ratings && content.ratings.imdb) {
                metaInfo.push(`<span class="meta-item"><i class="fas fa-star text-yellow-400"></i> ${content.ratings.imdb}</span>`);
            }
            document.getElementById('metaInfo').innerHTML = metaInfo.join('');
            
            // Synopsis
            document.getElementById('synopsis').textContent = content.plot || content.synopsis || 'No synopsis available.';
            
            // Genres
            if (content.genres && content.genres.length > 0) {
                document.getElementById('genres').innerHTML = content.genres.map(genre => 
                    `<span class="genre-tag">${genre}</span>`
                ).join('');
            }
            
            // Cast & Crew
            if (content.cast_crew && Object.keys(content.cast_crew).length > 0) {
                document.getElementById('castSection').style.display = 'block';
                const castInfo = [];
                if (content.cast_crew.director) {
                    castInfo.push(`<p><strong>Director:</strong> ${content.cast_crew.director}</p>`);
                }
                if (content.cast_crew.actors) {
                    castInfo.push(`<p><strong>Cast:</strong> ${content.cast_crew.actors}</p>`);
                }
                document.getElementById('castInfo').innerHTML = castInfo.join('');
            }
            
            // User Rating
            if (content.user_rating) {
                userRating = content.user_rating;
                updateRatingDisplay(userRating);
            }
            
            // Existing Ratings
            if (content.ratings) {
                const ratingsHtml = [];
                if (content.ratings.imdb) {
                    ratingsHtml.push(`<span>IMDb: ${content.ratings.imdb}/10</span>`);
                }
                if (content.ratings.user_average) {
                    ratingsHtml.push(`<span>Users: ${content.ratings.user_average}/10 (${content.ratings.user_count} votes)</span>`);
                }
                if (ratingsHtml.length > 0) {
                    document.getElementById('existingRatings').innerHTML = 
                        `<div class="flex gap-4 text-sm text-gray-400">${ratingsHtml.join('')}</div>`;
                }
            }
            
            // Trailers
            if (content.trailers && content.trailers.length > 0) {
                document.getElementById('trailersSection').style.display = 'block';
                document.getElementById('trailers').innerHTML = content.trailers.map(trailer => `
                    <div class="trailer-card" onclick="playTrailer('${trailer.url}')">
                        <img src="${trailer.thumbnail}" alt="${trailer.title}" class="trailer-thumbnail">
                        <div class="play-overlay">
                            <i class="fas fa-play text-2xl"></i>
                        </div>
                    </div>
                `).join('');
            }
            
            // Similar Content
            if (content.similar_content && content.similar_content.length > 0) {
                document.getElementById('similarSection').style.display = 'block';
                document.getElementById('similarContent').innerHTML = content.similar_content.map(item => `
                    <div class="content-card" onclick="viewContent('${item.id}')">
                        <img src="${item.poster_url || '/placeholder.jpg'}" alt="${item.title}">
                        <h4 class="text-sm mt-2">${item.title}</h4>
                    </div>
                `).join('');
            }
        }

        // Rating functionality
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', async function() {
                if (!token) {
                    alert('Please sign in to rate content');
                    window.location.href = 'login.html';
                    return;
                }
                
                const rating = parseInt(this.dataset.rating);
                await submitRating(rating);
            });
            
            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.dataset.rating);
                updateRatingDisplay(rating, true);
            });
        });

        document.getElementById('ratingStars').addEventListener('mouseleave', function() {
            updateRatingDisplay(userRating || 0);
        });

        function updateRatingDisplay(rating, isHover = false) {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                const starRating = parseInt(star.dataset.rating);
                if (starRating <= rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            
            if (!isHover && rating > 0) {
                document.getElementById('ratingText').textContent = `Your rating: ${rating}/10`;
            }
        }

        async function submitRating(rating) {
            try {
                const response = await fetch(`${API_BASE}/user/rate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content_id: contentId,
                        rating: rating
                    })
                });
                
                if (response.ok) {
                    userRating = rating;
                    updateRatingDisplay(rating);
                    document.getElementById('ratingText').textContent = `Your rating: ${rating}/10 (Saved!)`;
                }
            } catch (error) {
                console.error('Error submitting rating:', error);
            }
        }

        // Watchlist functionality
        document.getElementById('watchlistBtn').addEventListener('click', async () => {
            if (!token) {
                alert('Please sign in to manage your watchlist');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const btn = document.getElementById('watchlistBtn');
                const icon = btn.querySelector('i');
                const text = btn.querySelector('span');
                
                if (icon.classList.contains('fa-check')) {
                    // Remove from watchlist
                    const response = await fetch(`${API_BASE}/user/watchlist?content_id=${contentId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        icon.classList.remove('fa-check');
                        icon.classList.add('fa-plus');
                        text.textContent = 'My List';
                    }
                } else {
                    // Add to watchlist
                    const response = await fetch(`${API_BASE}/user/watchlist`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content_id: contentId })
                    });
                    
                    if (response.ok) {
                        icon.classList.remove('fa-plus');
                        icon.classList.add('fa-check');
                        text.textContent = 'In My List';
                    }
                }
            } catch (error) {
                console.error('Error updating watchlist:', error);
            }
        });

        // Favorite functionality
        document.getElementById('favoriteBtn').addEventListener('click', async () => {
            if (!token) {
                alert('Please sign in to manage favorites');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const btn = document.getElementById('favoriteBtn');
                const icon = btn.querySelector('i');
                
                if (icon.classList.contains('fas')) {
                    // Remove from favorites
                    const response = await fetch(`${API_BASE}/user/favorites?content_id=${contentId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        icon.classList.remove('fas');
                        icon.classList.add('far');
                    }
                } else {
                    // Add to favorites
                    const response = await fetch(`${API_BASE}/user/favorites`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content_id: contentId })
                    });
                    
                    if (response.ok) {
                        icon.classList.remove('far');
                        icon.classList.add('fas');
                    }
                }
            } catch (error) {
                console.error('Error updating favorites:', error);
            }
        });

        // Check if content is in watchlist/favorites
        async function checkUserLists() {
            if (!token) return;
            
            try {
                // Check watchlist
                const watchlistResponse = await fetch(`${API_BASE}/user/watchlist`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (watchlistResponse.ok) {
                    const data = await watchlistResponse.json();
                    const inWatchlist = data.watchlist.some(item => item.id == contentId);
                    
                    if (inWatchlist) {
                        const btn = document.getElementById('watchlistBtn');
                        btn.querySelector('i').classList.remove('fa-plus');
                        btn.querySelector('i').classList.add('fa-check');
                        btn.querySelector('span').textContent = 'In My List';
                    }
                }
                
                // Check favorites
                const favoritesResponse = await fetch(`${API_BASE}/user/favorites`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (favoritesResponse.ok) {
                    const data = await favoritesResponse.json();
                    const isFavorite = data.favorites.some(item => item.id == contentId);
                    
                    if (isFavorite) {
                        const icon = document.getElementById('favoriteBtn').querySelector('i');
                        icon.classList.remove('far');
                        icon.classList.add('fas');
                    }
                }
            } catch (error) {
                console.error('Error checking user lists:', error);
            }
        }

        function playTrailer(url) {
            window.open(url, '_blank');
        }

        function viewContent(id) {
            sessionStorage.setItem('selectedContentId', id);
            window.location.reload();
        }

        // Initialize
        loadContentDetails();
        checkUserLists();
    </script>
</body>
</html>
