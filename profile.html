<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CineScope</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav-brand">CineScope</a>
            <div class="search-container">
                <svg class="search-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                </svg>
                <input type="text" placeholder="Search..." class="search-input" data-search-input>
                <div class="search-results" style="display: none;"></div>
            </div>
            <div class="nav-menu">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/user/watchlist" class="nav-link">Watchlist</a>
                <button onclick="app.logout()" class="btn btn-outline btn-sm">Logout</button>
            </div>
            <button class="btn btn-secondary md:hidden" data-mobile-menu-toggle>â˜°</button>
        </nav>
    </header>

    <main class="container py-12">
        <div class="max-w-4xl mx-auto">
            <!-- Profile Header -->
            <div class="card p-8 mb-8">
                <div class="flex items-start justify-between mb-6">
                    <div class="flex items-center gap-6">
                        <div class="w-24 h-24 bg-gradient-primary rounded-full flex items-center justify-center text-2xl font-bold">
                            <span data-user="initials"></span>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold mb-2" data-user="name"></h1>
                            <p class="text-gray-400 mb-2" data-user="email"></p>
                            <div class="flex items-center gap-4 text-sm">
                                <span>Member since: <span id="member-since"></span></span>
                                <span data-admin="true" class="px-2 py-1 bg-purple-600 rounded text-xs">Admin</span>
                            </div>
                        </div>
                    </div>
                    <button id="edit-profile-btn" class="btn btn-outline">Edit Profile</button>
                </div>

                <!-- Quick Stats -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="text-center p-4 bg-gray-800 rounded-lg">
                        <div class="text-2xl font-bold text-blue-400" id="watchlist-count">0</div>
                        <div class="text-sm text-gray-400">Watchlist</div>
                    </div>
                    <div class="text-center p-4 bg-gray-800 rounded-lg">
                        <div class="text-2xl font-bold text-purple-400" id="favorites-count">0</div>
                        <div class="text-sm text-gray-400">Favorites</div>
                    </div>
                    <div class="text-center p-4 bg-gray-800 rounded-lg">
                        <div class="text-2xl font-bold text-green-400" id="ratings-count">0</div>
                        <div class="text-sm text-gray-400">Ratings Given</div>
                    </div>
                    <div class="text-center p-4 bg-gray-800 rounded-lg">
                        <div class="text-2xl font-bold text-orange-400" id="views-count">0</div>
                        <div class="text-sm text-gray-400">Content Viewed</div>
                    </div>
                </div>
            </div>

            <!-- Preferences -->
            <div class="card p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">Preferences</h2>
                <form id="preferences-form">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="form-label">Preferred Languages</label>
                            <div class="grid grid-cols-2 gap-2">
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="english">
                                    <span>English</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="hindi">
                                    <span>Hindi</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="telugu">
                                    <span>Telugu</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="tamil">
                                    <span>Tamil</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="kannada">
                                    <span>Kannada</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="malayalam">
                                    <span>Malayalam</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="form-label">Favorite Genres</label>
                            <div class="grid grid-cols-2 gap-2">
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="action">
                                    <span>Action</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="comedy">
                                    <span>Comedy</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="drama">
                                    <span>Drama</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="horror">
                                    <span>Horror</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="romance">
                                    <span>Romance</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="sci-fi">
                                    <span>Sci-Fi</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-6">Update Preferences</button>
                </form>
            </div>

            <!-- Recent Activity -->
            <div class="card p-6">
                <h2 class="text-xl font-bold mb-4">Recent Activity</h2>
                <div id="recent-activity" class="space-y-4">
                    <!-- Activity items will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!app.isAuthenticated()) {
                window.location.href = '/login';
                return;
            }
            
            loadProfileData();
            setupPreferencesForm();
        });

        function loadProfileData() {
            const user = app.user;
            if (!user) return;

            // Set user initials
            const initials = user.username.substring(0, 2).toUpperCase();
            document.querySelector('[data-user="initials"]').textContent = initials;

            // Load preferences
            const languages = user.preferred_languages || [];
            const genres = user.preferred_genres || [];

            languages.forEach(lang => {
                const checkbox = document.querySelector(`input[name="languages"][value="${lang}"]`);
                if (checkbox) checkbox.checked = true;
            });

            genres.forEach(genre => {
                const checkbox = document.querySelector(`input[name="genres"][value="${genre}"]`);
                if (checkbox) checkbox.checked = true;
            });

            // Load user statistics
            loadUserStats();
        }

        async function loadUserStats() {
            try {
                const [watchlist, favorites] = await Promise.all([
                    apiClient.getWatchlist(),
                    apiClient.getFavorites()
                ]);

                document.getElementById('watchlist-count').textContent = watchlist.length;
                document.getElementById('favorites-count').textContent = favorites.length;
            } catch (error) {
                console.error('Failed to load user stats:', error);
            }
        }

        function setupPreferencesForm() {
            const form = document.getElementById('preferences-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const languages = formData.getAll('languages');
                const genres = formData.getAll('genres');

                try {
                    // Update preferences via API (you'll need to implement this endpoint)
                    app.showToast('Preferences updated successfully!', 'success');
                } catch (error) {
                    app.showToast('Failed to update preferences', 'error');
                }
            });
        }
    </script>
</body>
</html>
