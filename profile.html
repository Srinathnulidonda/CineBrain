<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CineScope</title>
        <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://backend-app-970m.onrender.com">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/animations.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinescope.vercel.app/">
    <meta property="og:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="og:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="og:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cinescope.vercel.app/">
    <meta property="twitter:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="twitter:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="twitter:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
                        secondary: { 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-20">
        <!-- Profile Header -->
        <section class="bg-gradient-to-r from-primary-600 to-secondary-600 py-12">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row items-center gap-8">
                    <!-- Avatar -->
                    <div class="flex-shrink-0">
                        <div class="w-32 h-32 bg-gray-700 rounded-full flex items-center justify-center text-4xl">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    
                    <!-- User Info -->
                    <div class="text-center md:text-left">
                        <h1 class="text-3xl font-bold mb-2" id="profileUsername">Loading...</h1>
                        <p class="text-blue-100 mb-4" id="profileEmail">Loading...</p>
                        <div class="flex flex-col md:flex-row gap-4 text-sm">
                            <div class="flex items-center">
                                <i class="bi bi-calendar mr-2"></i>
                                <span>Member since <span id="memberSince">Loading...</span></span>
                            </div>
                            <div class="flex items-center">
                                <i class="bi bi-activity mr-2"></i>
                                <span>Last active <span id="lastActive">Loading...</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Profile Content -->
        <section class="py-12">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Settings Panel -->
                    <div class="lg:col-span-1">
                        <div class="bg-gray-800 rounded-xl p-6">
                            <h2 class="text-xl font-bold mb-6">Account Settings</h2>
                            
                            <form id="profileForm" class="space-y-4">
                                <div class="form-group">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" class="form-input" readonly>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" class="form-input" readonly>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Preferred Languages</label>
                                    <div class="checkbox-group" id="languagePreferences">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="english">
                                            English
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="hindi">
                                            Hindi
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="telugu">
                                            Telugu
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="tamil">
                                            Tamil
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="kannada">
                                            Kannada
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="malayalam">
                                            Malayalam
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Preferred Genres</label>
                                    <div class="checkbox-group" id="genrePreferences">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="action">
                                            Action
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="comedy">
                                            Comedy
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="drama">
                                            Drama
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="thriller">
                                            Thriller
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="horror">
                                            Horror
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="romance">
                                            Romance
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="sci-fi">
                                            Sci-Fi
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="fantasy">
                                            Fantasy
                                        </label>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn-primary w-full">
                                    <i class="bi bi-check mr-2"></i>
                                    Update Preferences
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Activity & Stats -->
                    <div class="lg:col-span-2">
                        <!-- Stats Cards -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            <div class="stat-card">
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-blue-400" id="watchlistCount">0</div>
                                    <div class="text-sm text-gray-300">Watchlist</div>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-red-400" id="favoritesCount">0</div>
                                    <div class="text-sm text-gray-300">Favorites</div>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-green-400" id="viewedCount">0</div>
                                    <div class="text-sm text-gray-300">Viewed</div>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-purple-400" id="interactionsCount">0</div>
                                    <div class="text-sm text-gray-300">Interactions</div>
                                </div>
                            </div>
                        </div>

                        <!-- Recent Activity -->
                        <div class="bg-gray-800 rounded-xl p-6 mb-8">
                            <h3 class="text-xl font-bold mb-4 flex items-center">
                                <i class="bi bi-clock-history text-blue-500 mr-3"></i>
                                Recent Activity
                            </h3>
                            <div id="recentActivity" class="space-y-4">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                    <p class="mt-2">Loading activity...</p>
                                </div>
                            </div>
                        </div>

                        <!-- Your Taste Profile -->
                        <div class="bg-gray-800 rounded-xl p-6">
                            <h3 class="text-xl font-bold mb-4 flex items-center">
                                <i class="bi bi-person-badge text-purple-500 mr-3"></i>
                                Your Taste Profile
                            </h3>
                            <div id="tasteProfile" class="space-y-4">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                    <p class="mt-2">Analyzing your preferences...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    <!-- Additional Scripts -->
    <script src="/js/animations.js"></script>
    <script src="/js/accessibility.js"></script>
    <script src="/js/performance.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeIncludes();
            initializeProfilePage();
        });
    </script>
</body>
</html>
