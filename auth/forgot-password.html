<!DOCTYPE html>
<html lang="en" data-theme="dark" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CineBrain</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Custom CSS -->
    <style>
        :root {
            /* Brand Colors */
            --cinebrain-red: #E50914;
            --cinebrain-blue: #0073E6;
            --cinebrain-purple: #8B5CF6;
            --cinebrain-dark: #0F0F0F;
            --cinebrain-darker: #000000;
            --cinebrain-gold: #FFD700;
        }

        /* Dark theme (default) */
        [data-theme="dark"],
        [data-bs-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-focus-bg: rgba(255, 255, 255, 0.08);
            --error-color: #ef4444;
            --success-color: #10b981;
            --info-color: #3b82f6;
        }

        /* Light theme */
        [data-theme="light"],
        [data-bs-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(0, 0, 0, 0.03);
            --input-focus-bg: rgba(0, 0, 0, 0.05);
            --error-color: #dc2626;
            --success-color: #059669;
            --info-color: #2563eb;
        }

        /* Also support body-level theme attributes */
        body[data-theme="dark"],
        body[data-bs-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-focus-bg: rgba(255, 255, 255, 0.08);
            --error-color: #ef4444;
            --success-color: #10b981;
            --info-color: #3b82f6;
        }

        body[data-theme="light"],
        body[data-bs-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(0, 0, 0, 0.03);
            --input-focus-bg: rgba(0, 0, 0, 0.05);
            --error-color: #dc2626;
            --success-color: #059669;
            --info-color: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
        }

        /* Animated Background Gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    var(--cinebrain-purple) 0%,
                    var(--cinebrain-red) 50%,
                    var(--cinebrain-blue) 100%);
            opacity: 0.05;
            z-index: -1;
            animation: gradientShift 10s ease infinite;
            transition: opacity 0.3s ease;
        }

        [data-theme="light"] body::before,
        [data-bs-theme="light"] body::before {
            opacity: 0.03;
        }

        @keyframes gradientShift {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }
        }

        /* Forgot Card */
        .forgot-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        [data-theme="light"] .forgot-card,
        [data-bs-theme="light"] .forgot-card {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Brand */
        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-name {
            font-family: 'Bangers', cursive;
            font-size: clamp(36px, 8vw, 48px);
            background: linear-gradient(135deg, var(--cinebrain-red), var(--cinebrain-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 8px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(229, 9, 20, 0.3));
            }

            to {
                filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
            }
        }

        .brand-tagline {
            font-size: clamp(12px, 3vw, 14px);
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin-bottom: 12px;
        }

        .page-title h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-description {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            background: var(--input-focus-bg);
            border-color: var(--cinebrain-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--cinebrain-red), var(--cinebrain-purple));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 24px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .submit-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .submit-button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .submit-button.loading .spinner {
            display: inline-block;
        }

        .submit-button.loading .button-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Links */
        .form-links {
            margin-top: 24px;
            text-align: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--cinebrain-purple);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        /* Alert */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: var(--error-color);
            color: white;
        }

        .alert-success {
            background: var(--success-color);
            color: white;
        }

        .alert-info {
            background: var(--info-color);
            color: white;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .forgot-card {
                padding: 30px 20px;
            }

            .brand-name {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <!-- Forgot Password Card -->
    <div class="forgot-card">
        <!-- Brand -->
        <div class="brand">
            <h1 class="brand-name">CineBrain</h1>
            <p class="brand-tagline">Your Personal Entertainment Companion</p>
        </div>

        <!-- Page Title -->
        <div class="page-title">
            <h2>Forgot Password?</h2>
        </div>
        <p class="page-description">
            Enter your email address and we'll send you a link to reset your password.
        </p>

        <!-- Alert -->
        <div class="alert" id="alertBox"></div>

        <!-- Forgot Password Form -->
        <form id="forgotForm" novalidate>
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" class="form-input"
                        placeholder="Enter your email address" required autocomplete="email">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button" id="submitButton">
                <div class="submit-button-content">
                    <span class="button-text">Send Reset Link</span>
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <!-- Links -->
        <div class="form-links">
            <a href="/auth/login.html" class="back-link">
                <i data-feather="arrow-left"></i>
                Back to Login
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Configuration
        const API_BASE = 'https://backend-app-970m.onrender.com/api';

        // Theme Detection and Application
        function detectAndApplyTheme() {
            const savedTheme = localStorage.getItem('cinebrain-theme');
            let theme = savedTheme || 'dark';

            if (!savedTheme && window.matchMedia) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = prefersDark ? 'dark' : 'light';
            }

            applyTheme(theme);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.setAttribute('data-bs-theme', theme);
            document.body.setAttribute('data-theme', theme);
            document.body.setAttribute('data-bs-theme', theme);
        }

        // Listen for theme changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'cinebrain-theme' && e.newValue) {
                applyTheme(e.newValue);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            detectAndApplyTheme();

            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            setupFormValidation();
            setupForgotForm();
        });

        // Form Validation
        function setupFormValidation() {
            const emailInput = document.getElementById('email');

            emailInput.addEventListener('input', () => {
                hideAlert();
            });
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateForm(email) {
            if (!email) {
                showAlert('Email address is required', 'error');
                return false;
            }

            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return false;
            }

            return true;
        }

        // Forgot Password Form
        function setupForgotForm() {
            const forgotForm = document.getElementById('forgotForm');

            forgotForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();

                if (!validateForm(email)) {
                    return;
                }

                await submitForgotPassword(email);
            });
        }

        async function submitForgotPassword(email) {
            const submitButton = document.getElementById('submitButton');

            try {
                submitButton.classList.add('loading');
                submitButton.disabled = true;
                hideAlert();

                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(
                        data.message || 'If an account exists with this email, you will receive password reset instructions.',
                        'success'
                    );

                    // Clear the form
                    document.getElementById('email').value = '';
                } else {
                    showAlert(data.error || 'An error occurred. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        }

        // Alert Management
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');

            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            if (type === 'success') {
                setTimeout(() => hideAlert(), 5000);
            }
        }

        function hideAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('show');
        }
    </script>
</body>

</html>
