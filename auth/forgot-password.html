<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/base.css" rel="stylesheet">
    <link href="/assets/css/components.css" rel="stylesheet">
    <link href="/assets/css/layouts.css" rel="stylesheet">
    <link href="/assets/css/animations.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">
    <link href="/assets/css/utilities.css" rel="stylesheet">
</head>

<body>
    <div class="auth-layout">
        <div class="auth-card animate-fadeInUp">
            <div class="auth-card__logo">
                <a href="/" class="navbar__logo text-4xl">CineScope</a>
            </div>

            <h1 class="auth-card__title">Reset Password</h1>
            <p class="text-center text-muted mb-xl">
                Enter your email address and we'll send you instructions to reset your password.
            </p>

            <form class="auth-form" id="resetForm">
                <div class="auth-form__group">
                    <label class="auth-form__label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required
                        autocomplete="email">
                    <div class="auth-form__error" id="emailError"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <span id="btnText">Send Reset Link</span>
                    <div class="spinner spinner-border spinner-border-sm d-none" id="btnSpinner"></div>
                </button>

                <div class="auth-form__error text-center mt-md" id="formError"></div>
                <div class="alert alert-success d-none mt-md" id="successMessage">
                    <i class="bi bi-check-circle me-sm"></i>
                    Reset link sent! Check your email for instructions.
                </div>
            </form>

            <div class="auth-form__footer">
                Remember your password?
                <a href="/auth/login.html" class="text-blue">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="/assets/js/core/config.js"></script>
    <script src="/assets/js/core/storage.js"></script>
    <script src="/assets/js/core/api.js"></script>
    <script src="/assets/js/core/auth.js"></script>
    <script src="/assets/js/core/router.js"></script>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear messages
            document.getElementById('emailError').textContent = '';
            document.getElementById('formError').textContent = '';
            document.getElementById('successMessage').classList.add('d-none');

            const email = document.getElementById('email').value.trim();

            // Validate email
            if (!Config.VALIDATION.EMAIL_REGEX.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                return;
            }

            // Show loading
            setLoadingState(true);

            // Simulate API call (in production, this would call the actual endpoint)
            setTimeout(() => {
                setLoadingState(false);
                document.getElementById('successMessage').classList.remove('d-none');
                document.getElementById('resetForm').reset();
            }, 2000);
        });

        function setLoadingState(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            submitBtn.disabled = isLoading;
            btnText.textContent = isLoading ? 'Sending...' : 'Send Reset Link';
            btnSpinner.classList.toggle('d-none', !isLoading);
        }
    </script>
</body>

</html>
