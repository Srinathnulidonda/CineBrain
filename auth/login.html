<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - CineScope</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>

<body class="app-layout auth-page">
    <!-- Fixed Topbar -->
    <header class="topbar" id="topbar">
        <div class="topbar-container">
            <a href="/" class="topbar-logo">
                <img src="/images/logo.svg" alt="CineScope">
            </a>
            <div class="topbar-actions">
                <button class="btn-icon" data-theme-toggle>
                    <i class="icon-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="auth-container">
            <div class="form-container">
                <h1 class="text-center mb-4">Welcome Back</h1>
                <p class="text-center text-secondary mb-4">Sign in to continue to CineScope</p>

                <form id="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-input" required
                            autocomplete="username">
                        <div class="form-error" id="username-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required
                            autocomplete="current-password">
                        <div class="form-error" id="password-error"></div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                    </div>

                    <div class="form-error text-center" id="general-error"></div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="login-button">
                            Sign In
                        </button>
                    </div>
                </form>

                <div class="auth-links">
                    <p class="text-center mt-3">
                        <a href="/auth/forgot-password.html">Forgot your password?</a>
                    </p>
                    <p class="text-center mt-2">
                        Don't have an account? <a href="/auth/register.html">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const button = document.getElementById('login-button');
            const generalError = document.getElementById('general-error');

            // Clear errors
            document.querySelectorAll('.form-error').forEach(el => el.textContent = '');

            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Disable button
            button.disabled = true;
            button.textContent = 'Signing in...';

            try {
                const result = await auth.login(username, password);

                if (!result.success) {
                    generalError.textContent = result.error || 'Invalid credentials';
                    button.disabled = false;
                    button.textContent = 'Sign In';
                }
                // Success redirect handled by auth.login()
            } catch (error) {
                generalError.textContent = 'An error occurred. Please try again.';
                button.disabled = false;
                button.textContent = 'Sign In';
            }
        });

        // Theme toggle
        document.querySelector('[data-theme-toggle]').addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>

</html>
