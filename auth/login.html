<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - CineScope</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card glass">
                <div class="auth-header">
                    <a href="/" class="logo">
                        <span class="logo-text">CineScope</span>
                    </a>
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue your cinematic journey</p>
                </div>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter your username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">
                            Sign In
                        </button>
                    </div>
                    
                    <div class="form-footer">
                        <a href="/auth/forgot-password.html" class="link">Forgot password?</a>
                        <span class="separator">â€¢</span>
                        <a href="/auth/register.html" class="link">Create account</a>
                    </div>
                </form>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            // Show loading
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;
            
            try {
                const result = await Auth.login(username, password);
                
                if (result.success) {
                    // Redirect to intended destination or profile
                    Auth.handlePostLoginRedirect();
                } else {
                    errorDiv.textContent = result.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
    
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            background: var(--gradient-dark), var(--cinema-black);
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
        }
        
        .auth-card {
            padding: var(--space-2xl);
            border-radius: 8px;
            box-shadow: var(--shadow-2xl);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .auth-header .logo {
            display: inline-block;
            margin-bottom: var(--space-lg);
            font-size: 1.5rem;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: var(--space-sm);
        }
        
        .auth-header p {
            color: var(--text-secondary);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
        }
        
        .btn-block {
            width: 100%;
            justify-content: center;
        }
        
        .form-footer {
            text-align: center;
            color: var(--text-secondary);
        }
        
        .separator {
            margin: 0 var(--space-sm);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: var(--space-md);
            border-radius: 4px;
            text-align: center;
            margin-top: var(--space-lg);
        }
    </style>
</body>
</html>
