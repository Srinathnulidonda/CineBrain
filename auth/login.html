<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login - CineBrain</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="bg-gray-900 text-white">
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card glass-effect border-0">
                        <div class="card-body p-4">
                            <!-- Logo -->
                            <div class="text-center mb-4">
                                <h1 class="logo-text mb-1">CineBrain</h1>
                                <p class="tagline-text">The Mind Behind Your Next Favorite</p>
                            </div>

                            <!-- Login Form -->
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="username" class="form-label text-white">Username</label>
                                    <input type="text" class="form-control search-input" id="username" required>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label text-white">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control search-input" id="password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label text-white" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary-custom w-100 mb-3" id="loginBtn">
                                    <span class="login-text">Login</span>
                                    <div class="spinner-border spinner-border-sm d-none" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </button>
                            </form>

                            <!-- Links -->
                            <div class="text-center">
                                <a href="forgot-password.html" class="text-danger text-decoration-none">Forgot
                                    Password?</a>
                            </div>

                            <hr class="my-4" style="border-color: rgba(255,255,255,0.2);">

                            <div class="text-center">
                                <p class="text-muted mb-2">Don't have an account?</p>
                                <a href="register.html" class="btn btn-secondary-custom w-100">
                                    Create Account
                                </a>
                            </div>

                            <!-- Demo Credentials -->
                            <div class="mt-4 p-3 rounded"
                                style="background: rgba(139, 92, 246, 0.1); border: 1px solid rgba(139, 92, 246, 0.3);">
                                <small class="text-muted d-block text-center mb-2">Demo Credentials:</small>
                                <div class="d-flex justify-content-between">
                                    <small class="text-white">Admin: <code>admin</code> / <code>admin123</code></small>
                                    <button class="btn btn-sm btn-outline-light" onclick="fillDemoCredentials()">Use
                                        Demo</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-3">
                        <a href="../index.html" class="text-muted text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>

    <script>
        class LoginHandler {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.loginBtn = document.getElementById('loginBtn');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleLogin.bind(this));
                document.getElementById('togglePassword').addEventListener('click', this.togglePassword);

                // Check if user is already logged in
                if (Utils.getStorage('auth_token')) {
                    window.location.href = '../index.html';
                }

                // Auto-focus username field
                document.getElementById('username').focus();
            }

            async handleLogin(e) {
                e.preventDefault();

                if (!this.validateForm()) return;

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                this.setLoading(true);

                try {
                    const response = await apiClient.login(username, password);

                    Utils.showToast('Login successful! Welcome back.', 'success');

                    // Redirect based on user role
                    setTimeout(() => {
                        if (response.user.is_admin) {
                            window.location.href = '../admin/index.html';
                        } else {
                            window.location.href = '../index.html';
                        }
                    }, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    let message = 'Login failed. Please try again.';

                    if (error.message.includes('Invalid credentials')) {
                        message = 'Invalid username or password.';
                    } else if (error.message.includes('Network')) {
                        message = 'Network error. Please check your connection.';
                    }

                    Utils.showToast(message, 'error');
                    this.shakeForm();
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm() {
                const username = document.getElementById('username');
                const password = document.getElementById('password');
                let isValid = true;

                // Reset validation states
                [username, password].forEach(field => {
                    field.classList.remove('is-invalid');
                    field.nextElementSibling.textContent = '';
                });

                // Validate username
                if (!username.value.trim()) {
                    this.showFieldError(username, 'Username is required');
                    isValid = false;
                } else if (username.value.trim().length < 3) {
                    this.showFieldError(username, 'Username must be at least 3 characters');
                    isValid = false;
                }

                // Validate password
                if (!password.value) {
                    this.showFieldError(password, 'Password is required');
                    isValid = false;
                } else if (password.value.length < 6) {
                    this.showFieldError(password, 'Password must be at least 6 characters');
                    isValid = false;
                }

                return isValid;
            }

            showFieldError(field, message) {
                field.classList.add('is-invalid');
                const feedback = field.closest('.input-group') ?
                    field.closest('.input-group').nextElementSibling :
                    field.nextElementSibling;
                feedback.textContent = message;
            }

            setLoading(loading) {
                const loginText = this.loginBtn.querySelector('.login-text');
                const spinner = this.loginBtn.querySelector('.spinner-border');

                if (loading) {
                    loginText.classList.add('d-none');
                    spinner.classList.remove('d-none');
                    this.loginBtn.disabled = true;
                } else {
                    loginText.classList.remove('d-none');
                    spinner.classList.add('d-none');
                    this.loginBtn.disabled = false;
                }
            }

            togglePassword() {
                const passwordField = document.getElementById('password');
                const toggleBtn = document.getElementById('togglePassword');
                const icon = toggleBtn.querySelector('i');

                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            }

            shakeForm() {
                this.form.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    this.form.style.animation = '';
                }, 500);
            }
        }

        // Fill demo credentials
        function fillDemoCredentials() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        }

        // Add shake animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize login handler
        document.addEventListener('DOMContentLoaded', () => {
            new LoginHandler();
        });
    </script>
</body>

</html>
