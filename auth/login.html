<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to CineScope - Access your personalized movie and TV show recommendations">
    <title>Login - CineScope</title>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.6/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/animation.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/utilities.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>

<body class="tw-bg-primary-bg tw-text-primary tw-min-h-screen tw-flex tw-items-center tw-justify-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">

                <!-- Header -->
                <div class="tw-text-center tw-mb-8">
                    <a href="/index.html" class="cinescope-gradient tw-text-3xl tw-font-bold tw-no-underline">
                        CineScope
                    </a>
                    <h1 class="tw-text-2xl tw-font-semibold tw-mt-4 tw-mb-2">Welcome Back</h1>
                    <p class="tw-text-gray-400">Sign in to access your personalized recommendations</p>
                </div>

                <!-- Login Form -->
                <div class="card">
                    <div class="card-body">
                        <form id="loginForm" class="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required
                                    autocomplete="username" placeholder="Enter your username">
                                <div class="invalid-feedback" id="username-error"></div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="tw-relative">
                                    <input type="password" class="form-control tw-pr-12" id="password" name="password"
                                        required autocomplete="current-password" placeholder="Enter your password">
                                    <button type="button"
                                        class="tw-absolute tw-right-3 tw-top-1/2 tw-transform tw--translate-y-1/2 tw-text-gray-400 hover:tw-text-white"
                                        id="togglePassword" aria-label="Toggle password visibility">
                                        <svg class="tw-w-5 tw-h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                            id="eyeIcon">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="invalid-feedback" id="password-error"></div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 tw-mb-4" id="loginBtn">
                                <span class="btn-text">Sign In</span>
                                <div class="loading-spinner tw-hidden" id="loginSpinner"></div>
                            </button>
                        </form>

                        <div class="tw-text-center">
                            <a href="/auth/forgot-password.html"
                                class="tw-text-blue-400 hover:tw-text-blue-300 tw-text-sm">
                                Forgot your password?
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="tw-text-center tw-mt-6">
                    <p class="tw-text-gray-400">
                        Don't have an account?
                        <a href="/auth/register.html" class="tw-text-blue-400 hover:tw-text-blue-300 tw-font-medium">
                            Sign up for free
                        </a>
                    </p>
                </div>

                <!-- Demo Account -->
                <div class="tw-mt-6 tw-p-4 tw-bg-blue-900/20 tw-border tw-border-blue-700/30 tw-rounded-lg">
                    <div class="tw-text-center tw-mb-3">
                        <h3 class="tw-text-sm tw-font-medium tw-text-blue-300 tw-mb-2">Try Demo Account</h3>
                        <p class="tw-text-xs tw-text-gray-400 tw-mb-3">
                            Test the platform with pre-configured data
                        </p>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm w-100" id="demoBtn">
                        Login as Demo User
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const demoBtn = document.getElementById('demoBtn');

            // Password visibility toggle
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                // Update icon
                if (type === 'text') {
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                    `;
                } else {
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    `;
                }
            });

            // Form submission
            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const formData = new FormData(loginForm);
                const credentials = {
                    username: formData.get('username').trim(),
                    password: formData.get('password')
                };

                // Validate form
                if (!validateLoginForm(credentials)) {
                    return;
                }

                // Clear previous errors
                clearFormErrors();

                try {
                    await App.login(credentials);
                } catch (error) {
                    showFormError(error.message);
                }
            });

            // Demo login
            demoBtn.addEventListener('click', async function () {
                try {
                    UI.showLoading(demoBtn, 'Logging in...');

                    await App.login({
                        username: 'demo',
                        password: 'demo123'
                    });
                } catch (error) {
                    UI.hideLoading(demoBtn);
                    UI.showToast('Demo login failed. Please try regular login.', 'error');
                }
            });

            // Auto-focus username field
            document.getElementById('username').focus();

            // Check if user is already logged in
            if (Storage.getAuthToken()) {
                window.location.href = '/index.html';
            }
        });

        function validateLoginForm(credentials) {
            let isValid = true;

            if (!credentials.username) {
                showFieldError('username', 'Username is required');
                isValid = false;
            } else if (credentials.username.length < 3) {
                showFieldError('username', 'Username must be at least 3 characters');
                isValid = false;
            }

            if (!credentials.password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            } else if (credentials.password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(`${fieldName}-error`);

            field.classList.add('is-invalid');
            errorElement.textContent = message;
        }

        function clearFormErrors() {
            const fields = ['username', 'password'];
            fields.forEach(fieldName => {
                const field = document.getElementById(fieldName);
                const errorElement = document.getElementById(`${fieldName}-error`);

                field.classList.remove('is-invalid');
                errorElement.textContent = '';
            });
        }

        function showFormError(message) {
            UI.showToast(message, 'error');
        }
    </script>
</body>

</html>
