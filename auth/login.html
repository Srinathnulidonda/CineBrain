<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="h3 fw-bold text-gradient-animated">CineScope</h1>
                    <p class="text-muted">Welcome back! Please login to continue.</p>
                </div>

                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <span id="login-text">Login</span>
                        <span id="login-spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                    </button>

                    <div class="text-center">
                        <p class="mb-0">
                            Don't have an account?
                            <a href="/auth/register" class="text-decoration-none">Register</a>
                        </p>
                    </div>
                </form>

                <!-- Demo Credentials -->
                <div class="mt-4 p-3 bg-surface rounded">
                    <p class="small mb-2 text-muted">Demo Credentials:</p>
                    <code>Username: admin | Password: admin123</code>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Specific Script -->
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');

            // Show loading state
            loginText.textContent = 'Logging in...';
            loginSpinner.classList.remove('d-none');

            try {
                const response = await api.login(username, password);

                if (response.token) {
                    ui.showToast('Login successful!', 'success');

                    // Redirect after short delay
                    setTimeout(() => {
                        const redirect = new URLSearchParams(window.location.search).get('redirect');
                        window.location.href = redirect || '/';
                    }, 500);
                }
            } catch (error) {
                ui.showToast(error.message || 'Login failed', 'error');
                loginText.textContent = 'Login';
                loginSpinner.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
