<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineBrain</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Custom CSS -->
    <style>
        :root {
            /* Brand Colors */
            --cinebrain-red: #E50914;
            --cinebrain-blue: #0073E6;
            --cinebrain-purple: #8B5CF6;
            --cinebrain-dark: #0F0F0F;
            --cinebrain-darker: #000000;
            --cinebrain-gold: #FFD700;
        }

        /* Auto theme detection based on system preference */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --bg-secondary: #121212;
                --bg-card: #1a1a1a;
                --text-primary: #ffffff;
                --text-secondary: #b3b3b3;
                --border-color: rgba(255, 255, 255, 0.1);
                --input-bg: rgba(255, 255, 255, 0.05);
                --input-focus-bg: rgba(255, 255, 255, 0.08);
                --error-color: #ef4444;
                --success-color: #10b981;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #f8f9fa;
                --bg-card: #ffffff;
                --text-primary: #000000;
                --text-secondary: #6c757d;
                --border-color: rgba(0, 0, 0, 0.1);
                --input-bg: rgba(0, 0, 0, 0.03);
                --input-focus-bg: rgba(0, 0, 0, 0.05);
                --error-color: #dc2626;
                --success-color: #059669;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
        }

        /* Animated Background Gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    var(--cinebrain-purple) 0%,
                    var(--cinebrain-red) 50%,
                    var(--cinebrain-blue) 100%);
            opacity: 0.05;
            z-index: -1;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }
        }

        /* Login Card */
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Brand */
        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-name {
            font-family: 'Bangers', cursive;
            font-size: clamp(36px, 8vw, 48px);
            background: linear-gradient(135deg, var(--cinebrain-red), var(--cinebrain-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 8px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(229, 9, 20, 0.3));
            }

            to {
                filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
            }
        }

        .brand-tagline {
            font-size: clamp(12px, 3vw, 14px);
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            background: var(--input-focus-bg);
            border-color: var(--cinebrain-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .password-toggle svg {
            width: 18px;
            height: 18px;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--cinebrain-red), var(--cinebrain-purple));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 24px;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .login-button.loading .spinner {
            display: inline-block;
        }

        .login-button.loading .button-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Links */
        .form-links {
            margin-top: 24px;
            text-align: center;
        }

        .forgot-link {
            display: inline-block;
            margin-bottom: 16px;
            color: var(--cinebrain-purple);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--cinebrain-red);
            text-decoration: underline;
        }

        .register-prompt {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .register-link {
            color: var(--cinebrain-purple);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: var(--cinebrain-red);
            text-decoration: underline;
        }

        /* Alert */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: var(--error-color);
            color: white;
        }

        .alert-success {
            background: var(--success-color);
            color: white;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .brand-name {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <!-- Login Card -->
    <div class="login-card">
        <!-- Brand -->
        <div class="brand">
            <h1 class="brand-name">CineBrain</h1>
            <p class="brand-tagline">Your Personal Entertainment Companion</p>
        </div>

        <!-- Alert -->
        <div class="alert alert-error" id="alertBox"></div>

        <!-- Login Form -->
        <form id="loginForm" novalidate>
            <!-- Username/Email -->
            <div class="form-group">
                <label for="username" class="form-label">Username or Email</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" class="form-input"
                        placeholder="Enter username or email" required autocomplete="username">
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i data-feather="eye" class="eye-icon"></i>
                        <i data-feather="eye-off" class="eye-off-icon" style="display: none;"></i>
                    </button>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-button" id="loginButton">
                <div class="login-button-content">
                    <span class="button-text">Login</span>
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <!-- Links -->
        <div class="form-links">
            <a href="/auth/forgot-password.html" class="forgot-link">Forgot password?</a>
            <p class="register-prompt">
                Don't have an account?
                <a href="/auth/register.html" class="register-link">Register</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Configuration
        const API_BASE = 'https://backend-app-970m.onrender.com/api';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Feather icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            // Setup event listeners
            setupPasswordToggle();
            setupFormValidation();
            setupLoginForm();

            // Check if already logged in
            checkAuthStatus();
        });

        // Password Toggle
        function setupPasswordToggle() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            const eyeIcon = passwordToggle.querySelector('.eye-icon');
            const eyeOffIcon = passwordToggle.querySelector('.eye-off-icon');

            passwordToggle.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                if (type === 'password') {
                    eyeIcon.style.display = 'block';
                    eyeOffIcon.style.display = 'none';
                } else {
                    eyeIcon.style.display = 'none';
                    eyeOffIcon.style.display = 'block';
                }
            });
        }

        // Form Validation
        function setupFormValidation() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Clear error on input
            usernameInput.addEventListener('input', () => {
                hideAlert();
            });

            passwordInput.addEventListener('input', () => {
                hideAlert();
            });
        }

        function validateForm(username, password) {
            if (!username) {
                showAlert('Username or email is required', 'error');
                return false;
            }

            if (!password) {
                showAlert('Password is required', 'error');
                return false;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return false;
            }

            return true;
        }

        // Login Form
        function setupLoginForm() {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                // Validate
                if (!validateForm(username, password)) {
                    return;
                }

                // Attempt login
                await loginUser(username, password);
            });
        }

        async function loginUser(username, password) {
            const loginButton = document.getElementById('loginButton');

            try {
                // Show loading state
                loginButton.classList.add('loading');
                loginButton.disabled = true;
                hideAlert();

                // Make API call
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Save user data
                    localStorage.setItem('cinebrain-token', data.token);
                    localStorage.setItem('cinebrain-user', JSON.stringify(data.user));

                    // Determine user role
                    const role = data.user.is_admin ? 'admin' : 'user';
                    localStorage.setItem('cinebrain-role', role);

                    // Show success message
                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    // Show error
                    showAlert(data.error || 'Invalid credentials', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again later.', 'error');
            } finally {
                // Remove loading state
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        }

        // Check Auth Status
        function checkAuthStatus() {
            const token = localStorage.getItem('cinebrain-token');
            const user = localStorage.getItem('cinebrain-user');

            if (token && user) {
                // Already logged in, redirect to home
                window.location.href = '/index.html';
            }
        }

        // Alert Management
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');

            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => hideAlert(), 3000);
            }
        }

        function hideAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('show');
        }

        // Prevent going back if already logged in
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                checkAuthStatus();
            }
        });
    </script>
</body>

</html>
