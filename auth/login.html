<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/base.css" rel="stylesheet">
    <link href="/assets/css/components.css" rel="stylesheet">
    <link href="/assets/css/layouts.css" rel="stylesheet">
    <link href="/assets/css/animations.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">
    <link href="/assets/css/utilities.css" rel="stylesheet">
</head>

<body>
    <div class="auth-layout">
        <div class="auth-card animate-fadeInUp">
            <div class="auth-card__logo">
                <a href="/" class="navbar__logo text-4xl">CineScope</a>
            </div>

            <h1 class="auth-card__title">Welcome Back</h1>

            <form class="auth-form" id="loginForm">
                <div class="auth-form__group">
                    <label class="auth-form__label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required
                        autocomplete="username">
                    <div class="auth-form__error" id="usernameError"></div>
                </div>

                <div class="auth-form__group">
                    <label class="auth-form__label">Password</label>
                    <div class="position-relative">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required autocomplete="current-password">
                        <button type="button"
                            class="position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent text-muted pe-3"
                            onclick="togglePassword()">
                            <i class="bi bi-eye" id="passwordToggle"></i>
                        </button>
                    </div>
                    <div class="auth-form__error" id="passwordError"></div>
                </div>

                <div class="d-flex justify-between align-center mb-lg">
                    <label class="d-flex align-center gap-sm cursor-pointer">
                        <input type="checkbox" id="rememberMe">
                        <span class="text-sm text-secondary">Remember me</span>
                    </label>
                    <a href="/auth/forgot-password.html" class="text-sm">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <span id="btnText">Sign In</span>
                    <div class="spinner spinner-border spinner-border-sm d-none" id="btnSpinner"></div>
                </button>

                <div class="auth-form__error text-center mt-md" id="formError"></div>
            </form>

            <div class="auth-form__footer">
                Don't have an account?
                <a href="/auth/register.html" class="text-blue">Sign up now</a>
            </div>

            <!-- Demo Credentials -->
            <div class="mt-xl p-md bg-tertiary rounded-md text-center">
                <p class="text-sm text-muted mb-sm">Demo Credentials</p>
                <p class="text-sm mb-xs">Username: <strong>admin</strong></p>
                <p class="text-sm">Password: <strong>admin123</strong></p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="/assets/js/core/config.js"></script>
    <script src="/assets/js/core/storage.js"></script>
    <script src="/assets/js/core/api.js"></script>
    <script src="/assets/js/core/auth.js"></script>
    <script src="/assets/js/core/router.js"></script>

    <script>
        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = auth.getProfileUrl();
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear errors
            clearErrors();

            // Get form values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Validate
            if (!validateForm(username, password)) {
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                // Attempt login
                const result = await auth.login(username, password);

                if (result.success) {
                    showToast(Config.MESSAGES.LOGIN_SUCCESS, 'success');

                    // Redirect to profile after short delay
                    setTimeout(() => {
                        window.location.href = auth.getProfileUrl();
                    }, 1000);
                } else {
                    showError('formError', result.error || Config.MESSAGES.LOGIN_FAILED);
                    setLoadingState(false);
                }
            } catch (error) {
                showError('formError', Config.MESSAGES.NETWORK_ERROR);
                setLoadingState(false);
            }
        });

        function validateForm(username, password) {
            let isValid = true;

            if (username.length < Config.VALIDATION.USERNAME_MIN) {
                showError('usernameError', `Username must be at least ${Config.VALIDATION.USERNAME_MIN} characters`);
                isValid = false;
            }

            if (password.length < Config.VALIDATION.PASSWORD_MIN) {
                showError('passwordError', `Password must be at least ${Config.VALIDATION.PASSWORD_MIN} characters`);
                isValid = false;
            }

            return isValid;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bi bi-eye';
            }
        }

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            document.querySelectorAll('.auth-form__error').forEach(el => {
                el.textContent = '';
            });
        }

        function setLoadingState(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            submitBtn.disabled = isLoading;
            btnText.textContent = isLoading ? 'Signing in...' : 'Sign In';
            btnSpinner.classList.toggle('d-none', !isLoading);
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast--${type} animate-slideInRight`;
            toast.innerHTML = `
                <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-circle'} toast__icon"></i>
                <span class="toast__message">${message}</span>
                <i class="bi bi-x toast__close" onclick="this.parentElement.remove()"></i>
            `;

            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.classList.add('toast--visible'), 10);
            setTimeout(() => toast.remove(), 5000);
        }
    </script>
</body>

</html>
