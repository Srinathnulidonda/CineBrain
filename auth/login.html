<!DOCTYPE html>
<html lang="en" data-theme="dark" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineBrain</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="/assets/css/auth.css">
</head>

<body>
    <div class="login-card">
        <div class="brand">
            <h1 class="brand-name">CineBrain</h1>
            <p class="brand-tagline">Your Personal Entertainment Companion</p>
        </div>

        <div class="alert alert-error" id="alertBox"></div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="username" class="form-label">Username or Email</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" class="form-input"
                        placeholder="Enter username or email" required autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i data-feather="eye" class="eye-icon"></i>
                        <i data-feather="eye-off" class="eye-off-icon" style="display: none;"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <div class="login-button-content">
                    <span class="button-text">Login to CineBrain</span>
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="form-links">
            <a href="/auth/forgot-password.html" class="forgot-link">Forgot password?</a>
            <p class="register-prompt">
                Don't have an account?
                <a href="/auth/register.html" class="register-link">Register</a>
            </p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://cinebrain.onrender.com/api';
        const DEBUG_MODE = true;

        function debugLog(message, data = null) {
            if (DEBUG_MODE) {
                console.log(`[CineBrain Login] ${message}`, data || '');
            }
        }

        function detectAndApplyTheme() {
            const savedTheme = localStorage.getItem('cinebrain-theme');
            let theme = savedTheme || 'dark';

            if (!savedTheme && window.matchMedia) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = prefersDark ? 'dark' : 'light';
            }

            applyTheme(theme);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.setAttribute('data-bs-theme', theme);
            document.body.setAttribute('data-theme', theme);
            document.body.setAttribute('data-bs-theme', theme);
        }

        window.addEventListener('storage', (e) => {
            if (e.key === 'cinebrain-theme' && e.newValue) {
                applyTheme(e.newValue);
            }
        });

        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('cinebrain-theme')) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            detectAndApplyTheme();

            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            setupPasswordToggle();
            setupFormValidation();
            setupLoginForm();
            checkAuthStatus();
        });

        function setupPasswordToggle() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            const eyeIcon = passwordToggle.querySelector('.eye-icon');
            const eyeOffIcon = passwordToggle.querySelector('.eye-off-icon');

            passwordToggle.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                if (type === 'password') {
                    eyeIcon.style.display = 'block';
                    eyeOffIcon.style.display = 'none';
                } else {
                    eyeIcon.style.display = 'none';
                    eyeOffIcon.style.display = 'block';
                }
            });
        }

        function setupFormValidation() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            usernameInput.addEventListener('input', () => {
                hideAlert();
            });

            passwordInput.addEventListener('input', () => {
                hideAlert();
            });
        }

        function validateForm(username, password) {
            if (!username) {
                showAlert('Username or email is required', 'error');
                return false;
            }

            if (!password) {
                showAlert('Password is required', 'error');
                return false;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return false;
            }

            return true;
        }

        function setupLoginForm() {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!validateForm(username, password)) {
                    return;
                }

                await loginUser(username, password);
            });
        }

        async function loginUser(username, password) {
            const loginButton = document.getElementById('loginButton');

            try {
                loginButton.classList.add('loading');
                loginButton.disabled = true;
                hideAlert();

                debugLog('Attempting CineBrain login', { username, passwordLength: password.length });

                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                debugLog('CineBrain login response status', response.status);

                const data = await response.json();
                debugLog('CineBrain login response data', data);

                if (response.ok && data.token) {
                    localStorage.setItem('cinebrain-token', data.token);
                    localStorage.setItem('cinebrain-user', JSON.stringify(data.user));

                    const role = data.user.is_admin ? 'admin' : 'user';
                    localStorage.setItem('cinebrain-role', role);

                    if (data.user.preferred_languages) {
                        localStorage.setItem('cinebrain-user-languages', JSON.stringify(data.user.preferred_languages));
                    }

                    if (data.user.preferred_genres) {
                        localStorage.setItem('cinebrain-user-genres', JSON.stringify(data.user.preferred_genres));
                    }

                    if (data.user.stats) {
                        localStorage.setItem('cinebrain-user-stats', JSON.stringify(data.user.stats));
                    }

                    if (data.user.recommendation_effectiveness) {
                        localStorage.setItem('cinebrain-rec-effectiveness', JSON.stringify(data.user.recommendation_effectiveness));
                    }

                    localStorage.setItem('cinebrain-login-time', new Date().toISOString());

                    debugLog('CineBrain login successful, user data stored', {
                        userId: data.user.id,
                        username: data.user.username,
                        isAdmin: data.user.is_admin,
                        hasStats: !!data.user.stats,
                        hasRecEffectiveness: !!data.user.recommendation_effectiveness
                    });

                    showAlert('CineBrain login successful! Welcome back!', 'success');

                    setTimeout(() => {
                        if (data.user.is_admin) {
                            const redirectTo = localStorage.getItem('cinebrain-redirect-after-login') || '/index.html';
                            window.location.href = redirectTo;
                        } else {
                            window.location.href = '/index.html';
                        }

                        localStorage.removeItem('cinebrain-redirect-after-login');
                    }, 1200);
                } else {
                    let errorMessage = data.error || 'Invalid credentials';

                    if (data.error === 'Invalid credentials') {
                        errorMessage = 'Username/email or password is incorrect';
                    } else if (data.error === 'Missing username or password') {
                        errorMessage = 'Please fill in all required fields';
                    } else if (data.error === 'User not found') {
                        errorMessage = 'No CineBrain account found with this username/email';
                    }

                    debugLog('CineBrain login failed', { error: data.error, status: response.status });
                    showAlert(errorMessage, 'error');
                }
            } catch (error) {
                debugLog('CineBrain login error', error);
                console.error('CineBrain login error:', error);

                let errorMessage = 'Network error. Please check your connection and try again.';

                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage = 'Unable to connect to CineBrain servers. Please try again later.';
                }

                showAlert(errorMessage, 'error');
            } finally {
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        }

        function checkAuthStatus() {
            const token = localStorage.getItem('cinebrain-token');
            const user = localStorage.getItem('cinebrain-user');

            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    debugLog('CineBrain user already logged in', {
                        username: userData.username,
                        isAdmin: userData.is_admin
                    });

                    const loginTime = localStorage.getItem('cinebrain-login-time');
                    if (loginTime) {
                        const loginDate = new Date(loginTime);
                        const now = new Date();
                        const daysSinceLogin = (now - loginDate) / (1000 * 60 * 60 * 24);

                        if (daysSinceLogin > 30) {
                            clearAuthData();
                            showAlert('Your CineBrain session has expired. Please login again.', 'warning');
                            return;
                        }
                    }

                    window.location.href = '/index.html';
                } catch (e) {
                    debugLog('Error parsing CineBrain user data, clearing auth', e);
                    clearAuthData();
                }
            }
        }

        function clearAuthData() {
            localStorage.removeItem('cinebrain-token');
            localStorage.removeItem('cinebrain-user');
            localStorage.removeItem('cinebrain-role');
            localStorage.removeItem('cinebrain-user-languages');
            localStorage.removeItem('cinebrain-user-genres');
            localStorage.removeItem('cinebrain-user-stats');
            localStorage.removeItem('cinebrain-rec-effectiveness');
            localStorage.removeItem('cinebrain-login-time');
        }

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');

            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            if (type === 'success') {
                setTimeout(() => hideAlert(), 5000);
            } else if (type === 'warning') {
                setTimeout(() => hideAlert(), 8000);
            }
        }

        function hideAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('show');
        }

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                checkAuthStatus();
            }
        });

        window.addEventListener('beforeunload', () => {
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.value = '';
            }
        });
    </script>
</body>

</html>
