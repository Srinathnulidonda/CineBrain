<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CineScope</title>
    <meta name="description" content="Sign in to your CineScope account for personalized movie and TV recommendations.">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-layout">
        <div class="auth-card animate-fade-in-up">
            <div class="auth-header">
                <div class="auth-logo">CineScope</div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to discover your next favorite movie</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username" />
                    <div class="form-error" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password" />
                    <div class="form-error" id="password-error"></div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="window.history.back()">Back</button>
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span>Sign In</span>
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/auth/register.html">Create one here</a></p>
                <p><a href="/auth/forgot-password.html">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script type="module">
        import authManager from '/js/auth.js';
        import apiClient from '/js/api.js';

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Auto-fill from URL params if available
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('username')) {
            usernameInput.value = urlParams.get('username');
            passwordInput.focus();
        }

        // Show toast function
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type} show`;
            toast.innerHTML = `
                <div class="toast-content">
                    <span class="toast-message">${message}</span>
                    <button class="toast-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
                </div>
            `;
            document.querySelector('.toast-container').appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 200);
                }
            }, 3000);
        }

        // Clear field errors
        function clearFieldError(fieldName) {
            const errorElement = document.getElementById(`${fieldName}-error`);
            if (errorElement) {
                errorElement.textContent = '';
            }
            document.getElementById(fieldName).classList.remove('error');
        }

        // Show field error
        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(`${fieldName}-error`);
            if (errorElement) {
                errorElement.textContent = message;
            }
            document.getElementById(fieldName).classList.add('error');
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            clearFieldError('username');
            clearFieldError('password');
            
            const formData = new FormData(loginForm);
            const credentials = {
                username: formData.get('username').trim(),
                password: formData.get('password')
            };

            // Validate inputs
            if (!credentials.username) {
                showFieldError('username', 'Username is required');
                return;
            }

            if (!credentials.password) {
                showFieldError('password', 'Password is required');
                return;
            }

            // Update button state
            const originalText = loginBtn.querySelector('span').textContent;
            loginBtn.querySelector('span').textContent = 'Signing in...';
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');

            try {
                // Make real API call to backend
                const result = await authManager.login(credentials);
                
                if (result.success) {
                    showToast('Login successful! Redirecting...', 'success');
                    
                    // Redirect to intended page or profile
                    const returnUrl = urlParams.get('return') || `/${result.user.username}/profile`;
                    setTimeout(() => {
                        window.location.href = returnUrl;
                    }, 1000);
                } else {
                    // Handle specific error cases
                    if (result.error.includes('Invalid credentials')) {
                        showFieldError('password', 'Invalid username or password');
                    } else if (result.error.includes('username')) {
                        showFieldError('username', result.error);
                    } else {
                        showToast(result.error, 'error');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Login failed. Please check your connection and try again.', 'error');
            } finally {
                // Restore button state
                loginBtn.querySelector('span').textContent = originalText;
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
            }
        });

        // Clear errors on input
        usernameInput.addEventListener('input', () => clearFieldError('username'));
        passwordInput.addEventListener('input', () => clearFieldError('password'));

        // Auto-focus first empty field
        if (!usernameInput.value) {
            usernameInput.focus();
        } else {
            passwordInput.focus();
        }

        // Check if already logged in
        if (authManager.isLoggedIn()) {
            const user = authManager.getUser();
            showToast('Already logged in. Redirecting...', 'info');
            setTimeout(() => {
                window.location.href = `/${user.username}/profile`;
            }, 1000);
        }

        // Handle Enter key in form
        loginForm.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Performance mark
        if (performance.mark) {
            performance.mark('login-page-ready');
        }
    </script>

    <style>
        .form-input.error {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-error {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: var(--spacing-xs);
            min-height: 1rem;
        }

        .btn.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: var(--spacing-sm);
        }

        .auth-layout {
            background: linear-gradient(135deg, var(--cinema-black) 0%, var(--theater-dark) 100%);
            position: relative;
        }

        .auth-layout::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="rgba(255,255,255,0.02)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.5;
        }

        .auth-card {
            position: relative;
            z-index: 1;
        }
    </style>
</body>
</html>
