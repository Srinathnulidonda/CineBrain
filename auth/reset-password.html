<!DOCTYPE html>
<html lang="en" data-theme="dark" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CineBrain</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Custom CSS -->
    <style>
        :root {
            /* Brand Colors */
            --cinebrain-red: #E50914;
            --cinebrain-blue: #0073E6;
            --cinebrain-purple: #8B5CF6;
            --cinebrain-dark: #0F0F0F;
            --cinebrain-darker: #000000;
            --cinebrain-gold: #FFD700;
        }

        /* Dark theme (default) */
        [data-theme="dark"],
        [data-bs-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-focus-bg: rgba(255, 255, 255, 0.08);
            --error-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        /* Light theme */
        [data-theme="light"],
        [data-bs-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(0, 0, 0, 0.03);
            --input-focus-bg: rgba(0, 0, 0, 0.05);
            --error-color: #dc2626;
            --success-color: #059669;
            --warning-color: #d97706;
        }

        body[data-theme="dark"],
        body[data-bs-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-focus-bg: rgba(255, 255, 255, 0.08);
            --error-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        body[data-theme="light"],
        body[data-bs-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(0, 0, 0, 0.03);
            --input-focus-bg: rgba(0, 0, 0, 0.05);
            --error-color: #dc2626;
            --success-color: #059669;
            --warning-color: #d97706;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
        }

        /* Animated Background Gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    var(--cinebrain-purple) 0%,
                    var(--cinebrain-red) 50%,
                    var(--cinebrain-blue) 100%);
            opacity: 0.05;
            z-index: -1;
            animation: gradientShift 10s ease infinite;
            transition: opacity 0.3s ease;
        }

        [data-theme="light"] body::before,
        [data-bs-theme="light"] body::before {
            opacity: 0.03;
        }

        @keyframes gradientShift {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }
        }

        /* Reset Card */
        .reset-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        [data-theme="light"] .reset-card,
        [data-bs-theme="light"] .reset-card {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Brand */
        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-name {
            font-family: 'Bangers', cursive;
            font-size: clamp(36px, 8vw, 48px);
            background: linear-gradient(135deg, var(--cinebrain-red), var(--cinebrain-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 8px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(229, 9, 20, 0.3));
            }

            to {
                filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
            }
        }

        .brand-tagline {
            font-size: clamp(12px, 3vw, 14px);
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin-bottom: 12px;
        }

        .page-title h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-description {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            background: var(--input-focus-bg);
            border-color: var(--cinebrain-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .password-toggle svg {
            width: 18px;
            height: 18px;
        }

        /* Password Requirements */
        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 4px 0;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .requirement.met {
            color: var(--success-color);
        }

        .requirement-icon {
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .requirement .check {
            display: none;
        }

        .requirement.met .check {
            display: block;
        }

        .requirement .circle {
            display: block;
        }

        .requirement.met .circle {
            display: none;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--cinebrain-red), var(--cinebrain-purple));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 24px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .submit-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .submit-button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .submit-button.loading .spinner {
            display: inline-block;
        }

        .submit-button.loading .button-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Alert */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: var(--error-color);
            color: white;
        }

        .alert-success {
            background: var(--success-color);
            color: white;
        }

        .alert-warning {
            background: var(--warning-color);
            color: white;
        }

        /* Expired Token */
        .expired-token {
            text-align: center;
            padding: 20px;
        }

        .expired-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .expired-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .expired-message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .request-new-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--cinebrain-red), var(--cinebrain-purple));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .request-new-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            color: white;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .reset-card {
                padding: 30px 20px;
            }

            .brand-name {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <!-- Reset Password Card -->
    <div class="reset-card">
        <!-- Brand -->
        <div class="brand">
            <h1 class="brand-name">CineBrain</h1>
            <p class="brand-tagline">Your Personal Entertainment Companion</p>
        </div>

        <!-- Main Content (will be replaced if token is invalid) -->
        <div id="mainContent">
            <!-- Page Title -->
            <div class="page-title">
                <h2>Reset Your Password</h2>
            </div>
            <p class="page-description">
                Enter your new password below. Make sure it's strong and secure.
            </p>

            <!-- Alert -->
            <div class="alert" id="alertBox"></div>

            <!-- Reset Password Form -->
            <form id="resetForm" novalidate>
                <!-- New Password -->
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Enter new password" required autocomplete="new-password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i data-feather="eye" class="eye-icon"></i>
                            <i data-feather="eye-off" class="eye-off-icon" style="display: none;"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <span class="requirement-icon">
                                <i data-feather="circle" class="circle"></i>
                                <i data-feather="check-circle" class="check"></i>
                            </span>
                            At least 8 characters
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <span class="requirement-icon">
                                <i data-feather="circle" class="circle"></i>
                                <i data-feather="check-circle" class="check"></i>
                            </span>
                            One uppercase letter
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <span class="requirement-icon">
                                <i data-feather="circle" class="circle"></i>
                                <i data-feather="check-circle" class="check"></i>
                            </span>
                            One lowercase letter
                        </div>
                        <div class="requirement" id="req-number">
                            <span class="requirement-icon">
                                <i data-feather="circle" class="circle"></i>
                                <i data-feather="check-circle" class="check"></i>
                            </span>
                            One number
                        </div>
                        <div class="requirement" id="req-special">
                            <span class="requirement-icon">
                                <i data-feather="circle" class="circle"></i>
                                <i data-feather="check-circle" class="check"></i>
                            </span>
                            One special character
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                            placeholder="Confirm new password" required autocomplete="new-password">
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i data-feather="eye" class="eye-icon"></i>
                            <i data-feather="eye-off" class="eye-off-icon" style="display: none;"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button" id="submitButton">
                    <div class="submit-button-content">
                        <span class="button-text">Reset Password</span>
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Configuration
        const API_BASE = 'https://backend-app-970m.onrender.com/api';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Theme Detection and Application
        function detectAndApplyTheme() {
            const savedTheme = localStorage.getItem('cinebrain-theme');
            let theme = savedTheme || 'dark';

            if (!savedTheme && window.matchMedia) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = prefersDark ? 'dark' : 'light';
            }

            applyTheme(theme);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.setAttribute('data-bs-theme', theme);
            document.body.setAttribute('data-theme', theme);
            document.body.setAttribute('data-bs-theme', theme);
        }

        // Listen for theme changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'cinebrain-theme' && e.newValue) {
                applyTheme(e.newValue);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            detectAndApplyTheme();

            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            // Check if token is present
            if (!token) {
                showExpiredToken();
                return;
            }

            // Verify token
            verifyToken();

            setupPasswordToggles();
            setupPasswordValidation();
            setupResetForm();
        });

        // Verify Token
        async function verifyToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/verify-reset-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (!data.valid) {
                    showExpiredToken();
                }
            } catch (error) {
                console.error('Token verification error:', error);
                showAlert('Failed to verify token. Please try again.', 'error');
            }
        }

        function showExpiredToken() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="expired-token">
                    <div class="expired-icon">‚è∞</div>
                    <h3 class="expired-title">Link Expired</h3>
                    <p class="expired-message">
                        This password reset link has expired or is invalid.
                        Please request a new link to reset your password.
                    </p>
                    <a href="/auth/forgot-password.html" class="request-new-link">
                        <i data-feather="refresh-cw"></i>
                        Request New Link
                    </a>
                </div>
            `;
            feather.replace();
        }

        // Password Toggles
        function setupPasswordToggles() {
            // New Password Toggle
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            if (passwordToggle) {
                passwordToggle.addEventListener('click', () => {
                    togglePasswordVisibility(passwordInput, passwordToggle);
                });
            }

            // Confirm Password Toggle
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            if (confirmPasswordToggle) {
                confirmPasswordToggle.addEventListener('click', () => {
                    togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
                });
            }
        }

        function togglePasswordVisibility(input, button) {
            const eyeIcon = button.querySelector('.eye-icon');
            const eyeOffIcon = button.querySelector('.eye-off-icon');

            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                input.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        // Password Validation
        function setupPasswordValidation() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            if (passwordInput) {
                passwordInput.addEventListener('input', () => {
                    checkPasswordRequirements(passwordInput.value);
                    hideAlert();
                });
            }

            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', () => {
                    hideAlert();
                });
            }
        }

        function checkPasswordRequirements(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update UI
            document.getElementById('req-length').classList.toggle('met', requirements.length);
            document.getElementById('req-uppercase').classList.toggle('met', requirements.uppercase);
            document.getElementById('req-lowercase').classList.toggle('met', requirements.lowercase);
            document.getElementById('req-number').classList.toggle('met', requirements.number);
            document.getElementById('req-special').classList.toggle('met', requirements.special);

            // Re-render feather icons
            feather.replace();

            return Object.values(requirements).every(req => req);
        }

        function validateForm(password, confirmPassword) {
            if (!password) {
                showAlert('Password is required', 'error');
                return false;
            }

            if (!checkPasswordRequirements(password)) {
                showAlert('Please meet all password requirements', 'error');
                return false;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return false;
            }

            return true;
        }

        // Reset Form
        function setupResetForm() {
            const resetForm = document.getElementById('resetForm');

            if (resetForm) {
                resetForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (!validateForm(password, confirmPassword)) {
                        return;
                    }

                    await resetPassword(password, confirmPassword);
                });
            }
        }

        async function resetPassword(password, confirmPassword) {
            const submitButton = document.getElementById('submitButton');

            try {
                submitButton.classList.add('loading');
                submitButton.disabled = true;
                hideAlert();

                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token,
                        password,
                        confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('Password reset successful! Redirecting to login...', 'success');

                    // If token is returned, save it and redirect to home
                    if (data.token) {
                        localStorage.setItem('cinebrain-token', data.token);
                        localStorage.setItem('cinebrain-user', JSON.stringify(data.user));
                        localStorage.setItem('cinebrain-role', data.user.is_admin ? 'admin' : 'user');

                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1500);
                    } else {
                        // Otherwise redirect to login
                        setTimeout(() => {
                            window.location.href = '/auth/login.html';
                        }, 2000);
                    }
                } else {
                    showAlert(data.error || 'Failed to reset password', 'error');
                    if (data.error && data.error.includes('expired')) {
                        setTimeout(showExpiredToken, 2000);
                    }
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        }

        // Alert Management
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            if (alertBox) {
                alertBox.textContent = message;
                alertBox.className = `alert alert-${type} show`;

                if (type === 'success') {
                    setTimeout(() => hideAlert(), 5000);
                }
            }
        }

        function hideAlert() {
            const alertBox = document.getElementById('alertBox');
            if (alertBox) {
                alertBox.classList.remove('show');
            }
        }
    </script>
</body>

</html>
