<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Register - CineScope</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card glass">
                <div class="auth-header">
                    <a href="/" class="logo">
                        <span class="logo-text">CineScope</span>
                    </a>
                    <h1>Create Account</h1>
                    <p>Join the premium streaming experience</p>
                </div>
                
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Choose a username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email" autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Create a password" autocomplete="new-password"
                               minlength="8">
                    </div>
                    
                    <div class="form-group">
                        <label>Preferred Languages</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="languages" value="english" checked>
                                <span>English</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="languages" value="hindi">
                                <span>Hindi</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="languages" value="telugu">
                                <span>Telugu</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="languages" value="tamil">
                                <span>Tamil</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Favorite Genres</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="genres" value="Action">
                                <span>Action</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="genres" value="Drama">
                                <span>Drama</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="genres" value="Comedy">
                                <span>Comedy</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="genres" value="Thriller">
                                <span>Thriller</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">
                            Create Account
                        </button>
                    </div>
                    
                    <div class="form-footer">
                        <span>Already have an account?</span>
                        <a href="/auth/login.html" class="link">Sign in</a>
                    </div>
                </form>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const errorDiv = document.getElementById('error-message');
            
            // Get selected languages and genres
            const languages = Array.from(formData.getAll('languages'));
            const genres = Array.from(formData.getAll('genres'));
            
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                preferred_languages: languages,
                preferred_genres: genres
            };
            
            // Show loading
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating account...';
            submitBtn.disabled = true;
            
            try {
                const result = await Auth.register(userData);
                
                if (result.success) {
                    // Redirect to profile
                    window.location.href = Auth.getUserRoute('/profile');
                } else {
                    errorDiv.textContent = result.error || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
    
    <style>
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-sm);
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            cursor: pointer;
        }
        
        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .checkbox-label span {
            font-size: 0.9375rem;
        }
    </style>
</body>
</html>
