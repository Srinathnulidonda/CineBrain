<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - CineScope</title>
    <meta name="description" content="Join CineScope for personalized movie and TV recommendations powered by AI.">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-layout">
        <div class="auth-card animate-fade-in-up">
            <div class="auth-header">
                <div class="auth-logo">CineScope</div>
                <h1 class="auth-title">Join CineScope</h1>
                <p class="auth-subtitle">Create your account for personalized recommendations</p>
            </div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username" 
                           pattern="[a-zA-Z0-9_]{3,20}" title="3-20 characters, letters, numbers, and underscores only" />
                    <div class="form-error" id="username-error"></div>
                    <div class="form-help">Choose a unique username (3-20 characters)</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="email" />
                    <div class="form-error" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required 
                           autocomplete="new-password" minlength="6" />
                    <div class="form-error" id="password-error"></div>
                    <div class="form-help">Minimum 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required 
                           autocomplete="new-password" />
                    <div class="form-error" id="confirmPassword-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Preferred Languages (Optional)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="languages" value="english" checked> English
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="languages" value="hindi"> Hindi
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="languages" value="telugu"> Telugu
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="languages" value="tamil"> Tamil
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="languages" value="kannada"> Kannada
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="languages" value="malayalam"> Malayalam
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Favorite Genres (Optional)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="action"> Action
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="comedy"> Comedy
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="drama"> Drama
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="thriller"> Thriller
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="romance"> Romance
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="sci-fi"> Sci-Fi
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="horror"> Horror
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="animation"> Animation
                        </label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="window.history.back()">Back</button>
                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <span>Create Account</span>
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/auth/login.html">Sign in here</a></p>
                <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 1rem;">
                    By creating an account, you agree to our Terms of Service and Privacy Policy.
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script type="module">
        import authManager from '/js/auth.js';
        import apiClient from '/js/api.js';

        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');

        // Show toast function
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type} show`;
            toast.innerHTML = `
                <div class="toast-content">
                    <span class="toast-message">${message}</span>
                    <button class="toast-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
                </div>
            `;
            document.querySelector('.toast-container').appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 200);
                }
            }, 3000);
        }

        // Field validation functions
        function clearFieldError(fieldName) {
            const errorElement = document.getElementById(`${fieldName}-error`);
            if (errorElement) {
                errorElement.textContent = '';
            }
            document.getElementById(fieldName).classList.remove('error');
        }

        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(`${fieldName}-error`);
            if (errorElement) {
                errorElement.textContent = message;
            }
            document.getElementById(fieldName).classList.add('error');
        }

        function validateUsername(username) {
            if (username.length < 3) return 'Username must be at least 3 characters';
            if (username.length > 20) return 'Username must be less than 20 characters';
            if (!/^[a-zA-Z0-9_]+$/.test(username)) return 'Username can only contain letters, numbers, and underscores';
            return null;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) return 'Please enter a valid email address';
            return null;
        }

        function validatePassword(password) {
            if (password.length < 6) return 'Password must be at least 6 characters';
            return null;
        }

        // Real-time validation
        document.getElementById('username').addEventListener('input', (e) => {
            clearFieldError('username');
            const error = validateUsername(e.target.value);
            if (error) showFieldError('username', error);
        });

        document.getElementById('email').addEventListener('input', (e) => {
            clearFieldError('email');
            const error = validateEmail(e.target.value);
            if (error) showFieldError('email', error);
        });

        document.getElementById('password').addEventListener('input', (e) => {
            clearFieldError('password');
            const error = validatePassword(e.target.value);
            if (error) showFieldError('password', error);
            
            // Re-validate confirm password if it has a value
            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword.value) {
                clearFieldError('confirmPassword');
                if (e.target.value !== confirmPassword.value) {
                    showFieldError('confirmPassword', 'Passwords do not match');
                }
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', (e) => {
            clearFieldError('confirmPassword');
            const password = document.getElementById('password').value;
            if (e.target.value !== password) {
                showFieldError('confirmPassword', 'Passwords do not match');
            }
        });

        // Handle form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear all previous errors
            ['username', 'email', 'password', 'confirmPassword'].forEach(clearFieldError);
            
            const formData = new FormData(registerForm);
            const userData = {
                username: formData.get('username').trim(),
                email: formData.get('email').trim(),
                password: formData.get('password'),
                preferred_languages: formData.getAll('languages'),
                preferred_genres: formData.getAll('genres')
            };

            // Validate all fields
            let hasErrors = false;

            const usernameError = validateUsername(userData.username);
            if (usernameError) {
                showFieldError('username', usernameError);
                hasErrors = true;
            }

            const emailError = validateEmail(userData.email);
            if (emailError) {
                showFieldError('email', emailError);
                hasErrors = true;
            }

            const passwordError = validatePassword(userData.password);
            if (passwordError) {
                showFieldError('password', passwordError);
                hasErrors = true;
            }

            const confirmPassword = formData.get('confirmPassword');
            if (userData.password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                hasErrors = true;
            }

            if (hasErrors) return;

            // Update button state
            const originalText = registerBtn.querySelector('span').textContent;
            registerBtn.querySelector('span').textContent = 'Creating account...';
            registerBtn.disabled = true;
            registerBtn.classList.add('loading');

            try {
                // Make real API call to backend
                const result = await authManager.register(userData);
                
                if (result.success) {
                    showToast('Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to profile page
                    setTimeout(() => {
                        window.location.href = `/${result.user.username}/profile`;
                    }, 1500);
                } else {
                    // Handle specific error cases
                    if (result.error.includes('Username already exists')) {
                        showFieldError('username', 'This username is already taken');
                    } else if (result.error.includes('Email already exists')) {
                        showFieldError('email', 'An account with this email already exists');
                    } else if (result.error.includes('username')) {
                        showFieldError('username', result.error);
                    } else if (result.error.includes('email')) {
                        showFieldError('email', result.error);
                    } else {
                        showToast(result.error, 'error');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                showToast('Registration failed. Please check your connection and try again.', 'error');
            } finally {
                // Restore button state
                registerBtn.querySelector('span').textContent = originalText;
                registerBtn.disabled = false;
                registerBtn.classList.remove('loading');
            }
        });

        // Check if already logged in
        if (authManager.isLoggedIn()) {
            const user = authManager.getUser();
            showToast('Already logged in. Redirecting...', 'info');
            setTimeout(() => {
                window.location.href = `/${user.username}/profile`;
            }, 1000);
        }

        // Focus first field
        document.getElementById('username').focus();

        // Performance mark
        if (performance.mark) {
            performance.mark('register-page-ready');
        }
    </script>

    <style>
        .form-input.error {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-error {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: var(--spacing-xs);
            min-height: 1rem;
        }

        .form-help {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-top: var(--spacing-xs);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--spacing-sm);
            margin-top: var(--spacing-sm);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 0.875rem;
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
            transition: background-color 0.2s ease;
        }

        .checkbox-label:hover {
            background-color: var(--velvet-dark);
        }

        .checkbox-label input[type="checkbox"] {
            margin: 0;
            accent-color: var(--platinum-blue);
        }

        .btn.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: var(--spacing-sm);
        }

        @media (max-width: 480px) {
            .checkbox-group {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</body>
</html>
