<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sign Up - CineScope</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/theme.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--cinema-black) 0%, var(--theater-dark) 100%);
        }

        .auth-box {
            background: var(--theater-dark);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        .preferences-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preference-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .preference-item {
            position: relative;
        }

        .preference-checkbox {
            position: absolute;
            opacity: 0;
        }

        .preference-label {
            display: block;
            padding: 10px 15px;
            background: var(--cinema-black);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .preference-checkbox:checked+.preference-label {
            background: var(--platinum-blue);
            border-color: var(--platinum-blue);
            color: white;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <h1>CineScope</h1>
                <p>Create your premium account</p>
            </div>

            <form id="register-form">
                <div id="error-container"></div>

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" required pattern="[a-zA-Z0-9_]{3,20}"
                        title="3-20 characters, letters, numbers, and underscores only">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" required>
                </div>

                <div class="preferences-section">
                    <h3>Select Your Favorite Genres</h3>
                    <div class="preference-grid" id="genre-preferences">
                        <div class="preference-item">
                            <input type="checkbox" id="genre-action" class="preference-checkbox" value="Action">
                            <label for="genre-action" class="preference-label">Action</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-comedy" class="preference-checkbox" value="Comedy">
                            <label for="genre-comedy" class="preference-label">Comedy</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-drama" class="preference-checkbox" value="Drama">
                            <label for="genre-drama" class="preference-label">Drama</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-thriller" class="preference-checkbox" value="Thriller">
                            <label for="genre-thriller" class="preference-label">Thriller</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-romance" class="preference-checkbox" value="Romance">
                            <label for="genre-romance" class="preference-label">Romance</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-scifi" class="preference-checkbox" value="Sci-Fi">
                            <label for="genre-scifi" class="preference-label">Sci-Fi</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-horror" class="preference-checkbox" value="Horror">
                            <label for="genre-horror" class="preference-label">Horror</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-anime" class="preference-checkbox" value="Anime">
                            <label for="genre-anime" class="preference-label">Anime</label>
                        </div>
                    </div>
                </div>

                <div class="preferences-section">
                    <h3>Preferred Languages</h3>
                    <div class="preference-grid" id="language-preferences">
                        <div class="preference-item">
                            <input type="checkbox" id="lang-english" class="preference-checkbox" value="english">
                            <label for="lang-english" class="preference-label">English</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="lang-hindi" class="preference-checkbox" value="hindi">
                            <label for="lang-hindi" class="preference-label">Hindi</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="lang-telugu" class="preference-checkbox" value="telugu">
                            <label for="lang-telugu" class="preference-label">Telugu</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="lang-tamil" class="preference-checkbox" value="tamil">
                            <label for="lang-tamil" class="preference-label">Tamil</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit" style="margin-top: 30px;">Create Account</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="/auth/login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = '';

            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                errorContainer.innerHTML = '<div class="error-message">Passwords do not match</div>';
                return;
            }

            // Get selected preferences
            const selectedGenres = Array.from(document.querySelectorAll('#genre-preferences input:checked'))
                .map(input => input.value);
            const selectedLanguages = Array.from(document.querySelectorAll('#language-preferences input:checked'))
                .map(input => input.value);

            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password,
                preferred_genres: selectedGenres,
                preferred_languages: selectedLanguages
            };

            const result = await Auth.register(userData);

            if (result.success) {
                window.location.href = Auth.getUserProfileUrl();
            } else {
                errorContainer.innerHTML = `<div class="error-message">${result.error}</div>`;
            }
        });
    </script>
</body>

</html>
