<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CineBrain</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Custom CSS (Same as login with additional styles) -->
    <style>
        /* Copy all styles from login.html */
        :root {
            --cinebrain-red: #E50914;
            --cinebrain-blue: #0073E6;
            --cinebrain-purple: #8B5CF6;
            --cinebrain-dark: #0F0F0F;
            --cinebrain-darker: #000000;
            --cinebrain-gold: #FFD700;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --bg-secondary: #121212;
                --bg-card: #1a1a1a;
                --text-primary: #ffffff;
                --text-secondary: #b3b3b3;
                --border-color: rgba(255, 255, 255, 0.1);
                --input-bg: rgba(255, 255, 255, 0.05);
                --input-focus-bg: rgba(255, 255, 255, 0.08);
                --error-color: #ef4444;
                --success-color: #10b981;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #f8f9fa;
                --bg-card: #ffffff;
                --text-primary: #000000;
                --text-secondary: #6c757d;
                --border-color: rgba(0, 0, 0, 0.1);
                --input-bg: rgba(0, 0, 0, 0.03);
                --input-focus-bg: rgba(0, 0, 0, 0.05);
                --error-color: #dc2626;
                --success-color: #059669;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    var(--cinebrain-purple) 0%,
                    var(--cinebrain-red) 50%,
                    var(--cinebrain-blue) 100%);
            opacity: 0.05;
            z-index: -1;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }
        }

        .register-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-name {
            font-family: 'Bangers', cursive;
            font-size: clamp(36px, 8vw, 48px);
            background: linear-gradient(135deg, var(--cinebrain-red), var(--cinebrain-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 8px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(229, 9, 20, 0.3));
            }

            to {
                filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
            }
        }

        .brand-tagline {
            font-size: clamp(12px, 3vw, 14px);
            color: var(--text-secondary);
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            background: var(--input-focus-bg);
            border-color: var(--cinebrain-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .form-input.success {
            border-color: var(--success-color);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .password-toggle svg {
            width: 18px;
            height: 18px;
        }

        .input-error {
            font-size: 12px;
            color: var(--error-color);
            margin-top: 4px;
            display: none;
        }

        .input-error.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: var(--error-color);
        }

        .password-strength-bar.medium {
            width: 66%;
            background: var(--cinebrain-gold);
        }

        .password-strength-bar.strong {
            width: 100%;
            background: var(--success-color);
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--cinebrain-red), var(--cinebrain-purple));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 24px;
        }

        .register-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .register-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .register-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .register-button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .register-button.loading .spinner {
            display: inline-block;
        }

        .register-button.loading .button-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .form-links {
            margin-top: 24px;
            text-align: center;
        }

        .login-prompt {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .login-link {
            color: var(--cinebrain-purple);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: var(--cinebrain-red);
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: var(--error-color);
            color: white;
        }

        .alert-success {
            background: var(--success-color);
            color: white;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 30px 20px;
            }

            .brand-name {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <!-- Register Card -->
    <div class="register-card">
        <!-- Brand -->
        <div class="brand">
            <h1 class="brand-name">CineBrain</h1>
            <p class="brand-tagline">Join Your Entertainment Community</p>
        </div>

        <!-- Alert -->
        <div class="alert alert-error" id="alertBox"></div>

        <!-- Register Form -->
        <form id="registerForm" novalidate>
            <!-- Username -->
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username"
                        required autocomplete="username">
                </div>
                <div class="input-error" id="usernameError"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                        required autocomplete="email">
                </div>
                <div class="input-error" id="emailError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Create a password" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i data-feather="eye" class="eye-icon"></i>
                        <i data-feather="eye-off" class="eye-off-icon" style="display: none;"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
                <div class="input-error" id="passwordError"></div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                        placeholder="Confirm your password" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                        <i data-feather="eye" class="eye-icon"></i>
                        <i data-feather="eye-off" class="eye-off-icon" style="display: none;"></i>
                    </button>
                </div>
                <div class="input-error" id="confirmPasswordError"></div>
            </div>

            <!-- Register Button -->
            <button type="submit" class="register-button" id="registerButton">
                <div class="register-button-content">
                    <span class="button-text">Create Account</span>
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <!-- Links -->
        <div class="form-links">
            <p class="login-prompt">
                Already have an account?
                <a href="/auth/login.html" class="login-link">Login</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Configuration
        const API_BASE = 'https://backend-app-970m.onrender.com/api';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Feather icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            // Setup event listeners
            setupPasswordToggles();
            setupFormValidation();
            setupRegisterForm();

            // Check if already logged in
            checkAuthStatus();
        });

        // Password Toggles
        function setupPasswordToggles() {
            // Password toggle
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            passwordToggle.addEventListener('click', () => {
                togglePasswordVisibility(passwordInput, passwordToggle);
            });

            // Confirm password toggle
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            confirmPasswordToggle.addEventListener('click', () => {
                togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
            });
        }

        function togglePasswordVisibility(input, toggle) {
            const eyeIcon = toggle.querySelector('.eye-icon');
            const eyeOffIcon = toggle.querySelector('.eye-off-icon');

            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;

            if (type === 'password') {
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            } else {
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            }
        }

        // Form Validation
        function setupFormValidation() {
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Username validation
            usernameInput.addEventListener('blur', () => {
                validateUsername(usernameInput.value);
            });

            // Email validation
            emailInput.addEventListener('blur', () => {
                validateEmail(emailInput.value);
            });

            // Password strength indicator
            passwordInput.addEventListener('input', () => {
                checkPasswordStrength(passwordInput.value);
            });

            // Confirm password validation
            confirmPasswordInput.addEventListener('blur', () => {
                validatePasswordMatch(passwordInput.value, confirmPasswordInput.value);
            });

            // Clear errors on input
            [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
                input.addEventListener('input', () => {
                    hideAlert();
                    clearFieldError(input.id);
                });
            });
        }

        function validateUsername(username) {
            const errorElement = document.getElementById('usernameError');

            if (!username) {
                showFieldError('username', 'Username is required');
                return false;
            }

            if (username.length < 3) {
                showFieldError('username', 'Username must be at least 3 characters');
                return false;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showFieldError('username', 'Username can only contain letters, numbers, and underscores');
                return false;
            }

            clearFieldError('username');
            return true;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email) {
                showFieldError('email', 'Email is required');
                return false;
            }

            if (!emailRegex.test(email)) {
                showFieldError('email', 'Please enter a valid email address');
                return false;
            }

            clearFieldError('email');
            return true;
        }

        function validatePassword(password) {
            if (!password) {
                showFieldError('password', 'Password is required');
                return false;
            }

            if (password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                return false;
            }

            clearFieldError('password');
            return true;
        }

        function validatePasswordMatch(password, confirmPassword) {
            if (!confirmPassword) {
                showFieldError('confirmPassword', 'Please confirm your password');
                return false;
            }

            if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                return false;
            }

            clearFieldError('confirmPassword');
            return true;
        }

        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrength');

            if (!password) {
                strengthBar.className = 'password-strength-bar';
                return;
            }

            let strength = 0;

            // Length
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;

            // Complexity
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength < 3) {
                strengthBar.className = 'password-strength-bar weak';
            } else if (strength < 5) {
                strengthBar.className = 'password-strength-bar medium';
            } else {
                strengthBar.className = 'password-strength-bar strong';
            }
        }

        function showFieldError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');

            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearFieldError(fieldId) {
            const input = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');

            input.classList.remove('error');
            errorElement.classList.remove('show');
        }

        // Register Form
        function setupRegisterForm() {
            const registerForm = document.getElementById('registerForm');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate all fields
                const isUsernameValid = validateUsername(username);
                const isEmailValid = validateEmail(email);
                const isPasswordValid = validatePassword(password);
                const isPasswordMatchValid = validatePasswordMatch(password, confirmPassword);

                if (!isUsernameValid || !isEmailValid || !isPasswordValid || !isPasswordMatchValid) {
                    return;
                }

                // Attempt registration
                await registerUser(username, email, password);
            });
        }

        async function registerUser(username, email, password) {
            const registerButton = document.getElementById('registerButton');

            try {
                // Show loading state
                registerButton.classList.add('loading');
                registerButton.disabled = true;
                hideAlert();

                // Make API call
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        preferred_languages: [],
                        preferred_genres: []
                    })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Save user data
                    localStorage.setItem('cinebrain-token', data.token);
                    localStorage.setItem('cinebrain-user', JSON.stringify(data.user));

                    // Determine user role
                    const role = data.user.is_admin ? 'admin' : 'user';
                    localStorage.setItem('cinebrain-role', role);

                    // Show success message
                    showAlert('Registration successful! Redirecting...', 'success');

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    // Show error
                    showAlert(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again later.', 'error');
            } finally {
                // Remove loading state
                registerButton.classList.remove('loading');
                registerButton.disabled = false;
            }
        }

        // Check Auth Status
        function checkAuthStatus() {
            const token = localStorage.getItem('cinebrain-token');
            const user = localStorage.getItem('cinebrain-user');

            if (token && user) {
                // Already logged in, redirect to home
                window.location.href = '/index.html';
            }
        }

        // Alert Management
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');

            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => hideAlert(), 3000);
            }
        }

        function hideAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('show');
        }

        // Prevent going back if already logged in
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                checkAuthStatus();
            }
        });
    </script>
</body>

</html>
