<!DOCTYPE html>
<html lang="en" data-theme="dark" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CineBrain</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="/assets/css/auth.css">
</head>

<body>
    <div class="register-card">
        <div class="brand">
            <h1 class="brand-name">CineBrain</h1>
            <p class="brand-tagline">Join Your Entertainment Community</p>
        </div>

        <div class="alert alert-error" id="alertBox"></div>

        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username"
                        required autocomplete="username">
                </div>
                <div class="input-error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                        required autocomplete="email">
                </div>
                <div class="input-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Create a password" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i data-feather="eye" class="eye-icon"></i>
                        <i data-feather="eye-off" class="eye-off-icon" style="display: none;"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
                <div class="input-error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                        placeholder="Confirm your password" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                        <i data-feather="eye" class="eye-icon"></i>
                        <i data-feather="eye-off" class="eye-off-icon" style="display: none;"></i>
                    </button>
                </div>
                <div class="input-error" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="preferredLanguages" class="form-label">Preferred Languages (Optional)</label>
                <div class="language-checkboxes" id="languageCheckboxes">
                    <label class="checkbox-item">
                        <input type="checkbox" value="telugu" checked> Telugu
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="english" checked> English
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="hindi"> Hindi
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="tamil"> Tamil
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="kannada"> Kannada
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="malayalam"> Malayalam
                    </label>
                </div>
            </div>

            <button type="submit" class="register-button" id="registerButton">
                <div class="register-button-content">
                    <span class="button-text">Create CineBrain Account</span>
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="form-links">
            <p class="login-prompt">
                Already have an account?
                <a href="/auth/login.html" class="login-link">Login</a>
            </p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://cinebrain.onrender.com/api';
        const DEBUG_MODE = true;

        function debugLog(message, data = null) {
            if (DEBUG_MODE) {
                console.log(`[CineBrain Register] ${message}`, data || '');
            }
        }

        function detectAndApplyTheme() {
            const savedTheme = localStorage.getItem('cinebrain-theme');
            let theme = savedTheme || 'dark';

            if (!savedTheme && window.matchMedia) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = prefersDark ? 'dark' : 'light';
            }

            applyTheme(theme);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.setAttribute('data-bs-theme', theme);
            document.body.setAttribute('data-theme', theme);
            document.body.setAttribute('data-bs-theme', theme);
        }

        window.addEventListener('storage', (e) => {
            if (e.key === 'cinebrain-theme' && e.newValue) {
                applyTheme(e.newValue);
            }
        });

        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('cinebrain-theme')) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            detectAndApplyTheme();

            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            setupPasswordToggles();
            setupFormValidation();
            setupRegisterForm();
            checkAuthStatus();
        });

        function setupPasswordToggles() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            passwordToggle.addEventListener('click', () => {
                togglePasswordVisibility(passwordInput, passwordToggle);
            });

            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            confirmPasswordToggle.addEventListener('click', () => {
                togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
            });
        }

        function togglePasswordVisibility(input, toggle) {
            const eyeIcon = toggle.querySelector('.eye-icon');
            const eyeOffIcon = toggle.querySelector('.eye-off-icon');

            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;

            if (type === 'password') {
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            } else {
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            }
        }

        function setupFormValidation() {
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            usernameInput.addEventListener('blur', () => {
                validateUsername(usernameInput.value);
            });

            emailInput.addEventListener('blur', () => {
                validateEmail(emailInput.value);
            });

            passwordInput.addEventListener('input', () => {
                checkPasswordStrength(passwordInput.value);
            });

            confirmPasswordInput.addEventListener('blur', () => {
                validatePasswordMatch(passwordInput.value, confirmPasswordInput.value);
            });

            [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
                input.addEventListener('input', () => {
                    hideAlert();
                    clearFieldError(input.id);
                });
            });
        }

        function validateUsername(username) {
            if (!username) {
                showFieldError('username', 'Username is required');
                return false;
            }

            if (username.length < 3) {
                showFieldError('username', 'Username must be at least 3 characters');
                return false;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showFieldError('username', 'Username can only contain letters, numbers, and underscores');
                return false;
            }

            clearFieldError('username');
            return true;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email) {
                showFieldError('email', 'Email is required');
                return false;
            }

            if (!emailRegex.test(email)) {
                showFieldError('email', 'Please enter a valid email address');
                return false;
            }

            clearFieldError('email');
            return true;
        }

        function validatePassword(password) {
            if (!password) {
                showFieldError('password', 'Password is required');
                return false;
            }

            if (password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                return false;
            }

            clearFieldError('password');
            return true;
        }

        function validatePasswordMatch(password, confirmPassword) {
            if (!confirmPassword) {
                showFieldError('confirmPassword', 'Please confirm your password');
                return false;
            }

            if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                return false;
            }

            clearFieldError('confirmPassword');
            return true;
        }

        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrength');

            if (!password) {
                strengthBar.className = 'password-strength-bar';
                return;
            }

            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength < 3) {
                strengthBar.className = 'password-strength-bar weak';
            } else if (strength < 5) {
                strengthBar.className = 'password-strength-bar medium';
            } else {
                strengthBar.className = 'password-strength-bar strong';
            }
        }

        function showFieldError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');

            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearFieldError(fieldId) {
            const input = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');

            input.classList.remove('error');
            errorElement.classList.remove('show');
        }

        function getSelectedLanguages() {
            const checkboxes = document.querySelectorAll('#languageCheckboxes input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function setupRegisterForm() {
            const registerForm = document.getElementById('registerForm');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const preferredLanguages = getSelectedLanguages();

                const isUsernameValid = validateUsername(username);
                const isEmailValid = validateEmail(email);
                const isPasswordValid = validatePassword(password);
                const isPasswordMatchValid = validatePasswordMatch(password, confirmPassword);

                if (!isUsernameValid || !isEmailValid || !isPasswordValid || !isPasswordMatchValid) {
                    return;
                }

                await registerUser(username, email, password, preferredLanguages);
            });
        }

        async function registerUser(username, email, password, preferredLanguages) {
            const registerButton = document.getElementById('registerButton');

            try {
                registerButton.classList.add('loading');
                registerButton.disabled = true;
                hideAlert();

                debugLog('Attempting CineBrain registration', {
                    username,
                    email,
                    passwordLength: password.length,
                    preferredLanguages
                });

                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        preferred_languages: preferredLanguages,
                        preferred_genres: [],
                        location: '',
                        avatar_url: ''
                    })
                });

                debugLog('CineBrain registration response status', response.status);

                const data = await response.json();
                debugLog('CineBrain registration response data', data);

                if (response.ok && data.token) {
                    localStorage.setItem('cinebrain-token', data.token);
                    localStorage.setItem('cinebrain-user', JSON.stringify(data.user));

                    const role = data.user.is_admin ? 'admin' : 'user';
                    localStorage.setItem('cinebrain-role', role);

                    localStorage.setItem('cinebrain-user-languages', JSON.stringify(data.user.preferred_languages));
                    localStorage.setItem('cinebrain-user-genres', JSON.stringify(data.user.preferred_genres));

                    if (data.user.stats) {
                        localStorage.setItem('cinebrain-user-stats', JSON.stringify(data.user.stats));
                    }

                    localStorage.setItem('cinebrain-login-time', new Date().toISOString());

                    debugLog('CineBrain registration successful, user data stored', {
                        userId: data.user.id,
                        username: data.user.username,
                        isAdmin: data.user.is_admin,
                        hasStats: !!data.user.stats
                    });

                    showAlert('Welcome to CineBrain! Your account has been created successfully!', 'success');

                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    let errorMessage = data.error || 'Registration failed';

                    if (data.error === 'Username already exists') {
                        errorMessage = 'This username is already taken. Please choose another.';
                    } else if (data.error === 'Email already exists') {
                        errorMessage = 'A CineBrain account with this email already exists. Please login instead.';
                    } else if (data.error === 'Missing required fields') {
                        errorMessage = 'Please fill in all required fields.';
                    }

                    debugLog('CineBrain registration failed', { error: data.error, status: response.status });
                    showAlert(errorMessage, 'error');
                }
            } catch (error) {
                debugLog('CineBrain registration error', error);
                console.error('CineBrain registration error:', error);

                let errorMessage = 'Network error. Please check your connection and try again.';

                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage = 'Unable to connect to CineBrain servers. Please try again later.';
                }

                showAlert(errorMessage, 'error');
            } finally {
                registerButton.classList.remove('loading');
                registerButton.disabled = false;
            }
        }

        function checkAuthStatus() {
            const token = localStorage.getItem('cinebrain-token');
            const user = localStorage.getItem('cinebrain-user');

            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    debugLog('CineBrain user already logged in', {
                        username: userData.username,
                        isAdmin: userData.is_admin
                    });

                    window.location.href = '/index.html';
                } catch (e) {
                    debugLog('Error parsing CineBrain user data, clearing auth', e);
                    clearAuthData();
                }
            }
        }

        function clearAuthData() {
            localStorage.removeItem('cinebrain-token');
            localStorage.removeItem('cinebrain-user');
            localStorage.removeItem('cinebrain-role');
            localStorage.removeItem('cinebrain-user-languages');
            localStorage.removeItem('cinebrain-user-genres');
            localStorage.removeItem('cinebrain-user-stats');
            localStorage.removeItem('cinebrain-rec-effectiveness');
            localStorage.removeItem('cinebrain-login-time');
        }

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');

            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            if (type === 'success') {
                setTimeout(() => hideAlert(), 5000);
            }
        }

        function hideAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('show');
        }

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                checkAuthStatus();
            }
        });

        window.addEventListener('beforeunload', () => {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            if (passwordInput) passwordInput.value = '';
            if (confirmPasswordInput) confirmPasswordInput.value = '';
        });
    </script>
</body>

</html>
