<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Create Account - CineBrain</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="bg-gray-900 text-white">
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card glass-effect border-0">
                        <div class="card-body p-4">
                            <!-- Logo -->
                            <div class="text-center mb-4">
                                <h1 class="logo-text mb-1">CineBrain</h1>
                                <p class="tagline-text">Join the ultimate movie discovery platform</p>
                            </div>

                            <!-- Registration Form -->
                            <form id="registerForm" novalidate>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="username" class="form-label text-white">Username</label>
                                        <input type="text" class="form-control search-input" id="username" required>
                                        <div class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label text-white">Email</label>
                                        <input type="email" class="form-control search-input" id="email" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label text-white">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control search-input" id="password"
                                                required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback"></div>
                                        <div class="form-text text-muted">Minimum 6 characters</div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="confirmPassword" class="form-label text-white">Confirm
                                            Password</label>
                                        <input type="password" class="form-control search-input" id="confirmPassword"
                                            required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <!-- Preferences -->
                                <div class="mb-4">
                                    <label class="form-label text-white">Preferred Languages</label>
                                    <div class="row" id="languagePreferences">
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="english"
                                                    id="lang_english" checked>
                                                <label class="form-check-label text-white"
                                                    for="lang_english">English</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="hindi"
                                                    id="lang_hindi">
                                                <label class="form-check-label text-white"
                                                    for="lang_hindi">Hindi</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="telugu"
                                                    id="lang_telugu">
                                                <label class="form-check-label text-white"
                                                    for="lang_telugu">Telugu</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="tamil"
                                                    id="lang_tamil">
                                                <label class="form-check-label text-white"
                                                    for="lang_tamil">Tamil</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="kannada"
                                                    id="lang_kannada">
                                                <label class="form-check-label text-white"
                                                    for="lang_kannada">Kannada</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="malayalam"
                                                    id="lang_malayalam">
                                                <label class="form-check-label text-white"
                                                    for="lang_malayalam">Malayalam</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label text-white">Preferred Genres</label>
                                    <div class="row" id="genrePreferences">
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Action"
                                                    id="genre_action">
                                                <label class="form-check-label text-white"
                                                    for="genre_action">Action</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Comedy"
                                                    id="genre_comedy">
                                                <label class="form-check-label text-white"
                                                    for="genre_comedy">Comedy</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Drama"
                                                    id="genre_drama">
                                                <label class="form-check-label text-white"
                                                    for="genre_drama">Drama</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Romance"
                                                    id="genre_romance">
                                                <label class="form-check-label text-white"
                                                    for="genre_romance">Romance</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Thriller"
                                                    id="genre_thriller">
                                                <label class="form-check-label text-white"
                                                    for="genre_thriller">Thriller</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Animation"
                                                    id="genre_animation">
                                                <label class="form-check-label text-white"
                                                    for="genre_animation">Animation</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                    <label class="form-check-label text-white" for="agreeTerms">
                                        I agree to the <a href="#" class="text-danger">Terms of Service</a> and <a
                                            href="#" class="text-danger">Privacy Policy</a>
                                    </label>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <button type="submit" class="btn btn-primary-custom w-100 mb-3" id="registerBtn">
                                    <span class="register-text">Create Account</span>
                                    <div class="spinner-border spinner-border-sm d-none" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </button>
                            </form>

                            <hr class="my-4" style="border-color: rgba(255,255,255,0.2);">

                            <div class="text-center">
                                <p class="text-muted mb-2">Already have an account?</p>
                                <a href="login.html" class="btn btn-secondary-custom w-100">
                                    Sign In
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-3">
                        <a href="../index.html" class="text-muted text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>

    <script>
        class RegisterHandler {
            constructor() {
                this.form = document.getElementById('registerForm');
                this.registerBtn = document.getElementById('registerBtn');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleRegister.bind(this));
                document.getElementById('togglePassword').addEventListener('click', this.togglePassword);

                // Check if user is already logged in
                if (Utils.getStorage('auth_token')) {
                    window.location.href = '../index.html';
                }

                // Auto-focus username field
                document.getElementById('username').focus();

                // Real-time validation
                this.setupRealTimeValidation();
            }

            setupRealTimeValidation() {
                const username = document.getElementById('username');
                const email = document.getElementById('email');
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirmPassword');

                username.addEventListener('blur', () => this.validateUsername());
                email.addEventListener('blur', () => this.validateEmail());
                password.addEventListener('input', () => this.validatePassword());
                confirmPassword.addEventListener('input', () => this.validateConfirmPassword());
            }

            async handleRegister(e) {
                e.preventDefault();

                if (!this.validateForm()) return;

                const formData = this.getFormData();
                this.setLoading(true);

                try {
                    const response = await apiClient.register(formData);

                    Utils.showToast('Account created successfully! Welcome to CineBrain.', 'success');

                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);

                } catch (error) {
                    console.error('Registration error:', error);
                    let message = 'Registration failed. Please try again.';

                    if (error.message.includes('Username already exists')) {
                        message = 'Username is already taken. Please choose another.';
                    } else if (error.message.includes('Email already exists')) {
                        message = 'Email is already registered. Please use another email.';
                    } else if (error.message.includes('Network')) {
                        message = 'Network error. Please check your connection.';
                    }

                    Utils.showToast(message, 'error');
                    this.shakeForm();
                } finally {
                    this.setLoading(false);
                }
            }

            getFormData() {
                const preferredLanguages = Array.from(
                    document.querySelectorAll('input[type="checkbox"][value]:checked')
                ).filter(cb => cb.id.startsWith('lang_')).map(cb => cb.value);

                const preferredGenres = Array.from(
                    document.querySelectorAll('input[type="checkbox"][value]:checked')
                ).filter(cb => cb.id.startsWith('genre_')).map(cb => cb.value);

                return {
                    username: document.getElementById('username').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    preferred_languages: preferredLanguages,
                    preferred_genres: preferredGenres
                };
            }

            validateForm() {
                const isUsernameValid = this.validateUsername();
                const isEmailValid = this.validateEmail();
                const isPasswordValid = this.validatePassword();
                const isConfirmPasswordValid = this.validateConfirmPassword();
                const isTermsValid = this.validateTerms();

                return isUsernameValid && isEmailValid && isPasswordValid &&
                    isConfirmPasswordValid && isTermsValid;
            }

            validateUsername() {
                const username = document.getElementById('username');
                const value = username.value.trim();

                if (!value) {
                    this.showFieldError(username, 'Username is required');
                    return false;
                } else if (value.length < 3) {
                    this.showFieldError(username, 'Username must be at least 3 characters');
                    return false;
                } else if (value.length > 20) {
                    this.showFieldError(username, 'Username must be less than 20 characters');
                    return false;
                } else if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                    this.showFieldError(username, 'Username can only contain letters, numbers, and underscores');
                    return false;
                }

                this.clearFieldError(username);
                return true;
            }

            validateEmail() {
                const email = document.getElementById('email');
                const value = email.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!value) {
                    this.showFieldError(email, 'Email is required');
                    return false;
                } else if (!emailRegex.test(value)) {
                    this.showFieldError(email, 'Please enter a valid email address');
                    return false;
                }

                this.clearFieldError(email);
                return true;
            }

            validatePassword() {
                const password = document.getElementById('password');
                const value = password.value;

                if (!value) {
                    this.showFieldError(password, 'Password is required');
                    return false;
                } else if (value.length < 6) {
                    this.showFieldError(password, 'Password must be at least 6 characters');
                    return false;
                } else if (value.length > 50) {
                    this.showFieldError(password, 'Password must be less than 50 characters');
                    return false;
                }

                this.clearFieldError(password);
                return true;
            }

            validateConfirmPassword() {
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirmPassword');

                if (!confirmPassword.value) {
                    this.showFieldError(confirmPassword, 'Please confirm your password');
                    return false;
                } else if (password.value !== confirmPassword.value) {
                    this.showFieldError(confirmPassword, 'Passwords do not match');
                    return false;
                }

                this.clearFieldError(confirmPassword);
                return true;
            }

            validateTerms() {
                const agreeTerms = document.getElementById('agreeTerms');

                if (!agreeTerms.checked) {
                    this.showFieldError(agreeTerms, 'You must agree to the terms and conditions');
                    return false;
                }

                this.clearFieldError(agreeTerms);
                return true;
            }

            showFieldError(field, message) {
                field.classList.add('is-invalid');
                const feedback = field.closest('.input-group') ?
                    field.closest('.input-group').nextElementSibling :
                    field.nextElementSibling;

                if (feedback && feedback.classList.contains('invalid-feedback')) {
                    feedback.textContent = message;
                }
            }

            clearFieldError(field) {
                field.classList.remove('is-invalid');
                const feedback = field.closest('.input-group') ?
                    field.closest('.input-group').nextElementSibling :
                    field.nextElementSibling;

                if (feedback && feedback.classList.contains('invalid-feedback')) {
                    feedback.textContent = '';
                }
            }

            setLoading(loading) {
                const registerText = this.registerBtn.querySelector('.register-text');
                const spinner = this.registerBtn.querySelector('.spinner-border');

                if (loading) {
                    registerText.classList.add('d-none');
                    spinner.classList.remove('d-none');
                    this.registerBtn.disabled = true;
                } else {
                    registerText.classList.remove('d-none');
                    spinner.classList.add('d-none');
                    this.registerBtn.disabled = false;
                }
            }

            togglePassword() {
                const passwordField = document.getElementById('password');
                const toggleBtn = document.getElementById('togglePassword');
                const icon = toggleBtn.querySelector('i');

                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            }

            shakeForm() {
                this.form.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    this.form.style.animation = '';
                }, 500);
            }
        }

        // Initialize register handler
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterHandler();
        });
    </script>
</body>

</html>
