<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="h3 fw-bold text-gradient-animated">Join CineScope</h1>
                    <p class="text-muted">Create your account to get personalized recommendations</p>
                </div>

                <form id="register-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="6">
                        <div class="form-text">At least 6 characters</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Preferred Genres (Optional)</label>
                        <div class="d-flex flex-wrap gap-2" id="genre-selection">
                            <!-- Genre checkboxes will be loaded here -->
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Preferred Languages (Optional)</label>
                        <div class="d-flex flex-wrap gap-2" id="language-selection">
                            <!-- Language checkboxes will be loaded here -->
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <span id="register-text">Create Account</span>
                        <span id="register-spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                    </button>

                    <div class="text-center">
                        <p class="mb-0">
                            Already have an account?
                            <a href="/auth/login" class="text-decoration-none">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Specific Script -->
    <script>
        // Load genre options
        function loadGenreOptions() {
            const container = document.getElementById('genre-selection');
            const genres = CONFIG.GENRES.movie;

            genres.forEach(genre => {
                const div = document.createElement('div');
                div.className = 'form-check form-check-inline';
                div.innerHTML = `
          <input class="form-check-input" type="checkbox" id="genre-${genre}" value="${genre}">
          <label class="form-check-label" for="genre-${genre}">${genre}</label>
        `;
                container.appendChild(div);
            });
        }

        // Load language options
        function loadLanguageOptions() {
            const container = document.getElementById('language-selection');
            const languages = CONFIG.LANGUAGES;

            languages.forEach(lang => {
                const div = document.createElement('div');
                div.className = 'form-check form-check-inline';
                div.innerHTML = `
          <input class="form-check-input" type="checkbox" id="lang-${lang.code}" value="${lang.code}">
          <label class="form-check-label" for="lang-${lang.code}">${lang.name}</label>
        `;
                container.appendChild(div);
            });
        }

        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                ui.showToast('Passwords do not match', 'error');
                return;
            }

            // Get selected genres
            const selectedGenres = Array.from(document.querySelectorAll('#genre-selection input:checked'))
                .map(input => input.value);

            // Get selected languages
            const selectedLanguages = Array.from(document.querySelectorAll('#language-selection input:checked'))
                .map(input => input.value);

            const registerText = document.getElementById('register-text');
            const registerSpinner = document.getElementById('register-spinner');

            // Show loading state
            registerText.textContent = 'Creating account...';
            registerSpinner.classList.remove('d-none');

            try {
                const response = await api.register({
                    username,
                    email,
                    password,
                    preferred_genres: selectedGenres,
                    preferred_languages: selectedLanguages
                });

                if (response.token) {
                    ui.showToast('Account created successfully!', 'success');

                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                }
            } catch (error) {
                ui.showToast(error.message || 'Registration failed', 'error');
                registerText.textContent = 'Create Account';
                registerSpinner.classList.add('d-none');
            }
        });

        // Initialize page
        loadGenreOptions();
        loadLanguageOptions();
    </script>
</body>

</html>
