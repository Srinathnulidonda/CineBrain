<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Create your CineScope account and start discovering amazing movies, TV shows, and anime">
    <title>Sign Up - CineScope</title>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.6/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/animation.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/utilities.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>

<body class="tw-bg-primary-bg tw-text-primary tw-min-h-screen tw-py-8">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">

                <!-- Header -->
                <div class="tw-text-center tw-mb-8">
                    <a href="/index.html" class="cinescope-gradient tw-text-3xl tw-font-bold tw-no-underline">
                        CineScope
                    </a>
                    <h1 class="tw-text-2xl tw-font-semibold tw-mt-4 tw-mb-2">Create Account</h1>
                    <p class="tw-text-gray-400">Join CineScope and discover your next favorite content</p>
                </div>

                <!-- Registration Form -->
                <div class="card">
                    <div class="card-body">
                        <form id="registerForm" class="register-form">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="username" class="form-label">Username *</label>
                                    <input type="text" class="form-control" id="username" name="username" required
                                        autocomplete="username" placeholder="Choose a unique username" minlength="3"
                                        maxlength="20">
                                    <div class="form-text">3-20 characters, letters and numbers only</div>
                                    <div class="invalid-feedback" id="username-error"></div>
                                </div>

                                <div class="col-12 mb-3">
                                    <label for="email" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="email" name="email" required
                                        autocomplete="email" placeholder="Enter your email address">
                                    <div class="invalid-feedback" id="email-error"></div>
                                </div>

                                <div class="col-12 mb-3">
                                    <label for="password" class="form-label">Password *</label>
                                    <div class="tw-relative">
                                        <input type="password" class="form-control tw-pr-12" id="password"
                                            name="password" required autocomplete="new-password"
                                            placeholder="Create a strong password" minlength="6">
                                        <button type="button"
                                            class="tw-absolute tw-right-3 tw-top-1/2 tw-transform tw--translate-y-1/2 tw-text-gray-400 hover:tw-text-white"
                                            id="togglePassword" aria-label="Toggle password visibility">
                                            <svg class="tw-w-5 tw-h-5" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24" id="eyeIcon">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="form-text">At least 6 characters</div>
                                    <div class="invalid-feedback" id="password-error"></div>

                                    <!-- Password strength indicator -->
                                    <div class="tw-mt-2">
                                        <div class="tw-text-xs tw-text-gray-400 tw-mb-1">Password strength:</div>
                                        <div class="progress tw-h-1">
                                            <div class="progress-bar" id="passwordStrength" style="width: 0%"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 mb-4">
                                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        name="confirmPassword" required autocomplete="new-password"
                                        placeholder="Confirm your password">
                                    <div class="invalid-feedback" id="confirmPassword-error"></div>
                                </div>
                            </div>

                            <!-- Preferences Section -->
                            <div class="tw-border-t tw-border-gray-600 tw-pt-4 tw-mb-4">
                                <h3 class="tw-text-lg tw-font-medium tw-mb-3">Content Preferences (Optional)</h3>

                                <div class="mb-3">
                                    <label class="form-label">Preferred Languages</label>
                                    <div class="tw-grid tw-grid-cols-2 tw-gap-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="lang-english"
                                                name="languages" value="english" checked>
                                            <label class="form-check-label" for="lang-english">ðŸ‡ºðŸ‡¸ English</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="lang-hindi"
                                                name="languages" value="hindi">
                                            <label class="form-check-label" for="lang-hindi">ðŸ‡®ðŸ‡³ Hindi</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="lang-tamil"
                                                name="languages" value="tamil">
                                            <label class="form-check-label" for="lang-tamil">ðŸ‡®ðŸ‡³ Tamil</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="lang-telugu"
                                                name="languages" value="telugu">
                                            <label class="form-check-label" for="lang-telugu">ðŸ‡®ðŸ‡³ Telugu</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="lang-kannada"
                                                name="languages" value="kannada">
                                            <label class="form-check-label" for="lang-kannada">ðŸ‡®ðŸ‡³ Kannada</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="lang-malayalam"
                                                name="languages" value="malayalam">
                                            <label class="form-check-label" for="lang-malayalam">ðŸ‡®ðŸ‡³ Malayalam</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Favorite Genres</label>
                                    <div class="tw-grid tw-grid-cols-2 tw-gap-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="genre-action"
                                                name="genres" value="action">
                                            <label class="form-check-label" for="genre-action">Action</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="genre-comedy"
                                                name="genres" value="comedy">
                                            <label class="form-check-label" for="genre-comedy">Comedy</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="genre-drama"
                                                name="genres" value="drama">
                                            <label class="form-check-label" for="genre-drama">Drama</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="genre-horror"
                                                name="genres" value="horror">
                                            <label class="form-check-label" for="genre-horror">Horror</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="genre-romance"
                                                name="genres" value="romance">
                                            <label class="form-check-label" for="genre-romance">Romance</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="genre-scifi"
                                                name="genres" value="science fiction">
                                            <label class="form-check-label" for="genre-scifi">Sci-Fi</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms"
                                    required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="/terms.html" class="tw-text-blue-400 hover:tw-text-blue-300"
                                        target="_blank">Terms of Service</a>
                                    and <a href="/privacy.html" class="tw-text-blue-400 hover:tw-text-blue-300"
                                        target="_blank">Privacy Policy</a>
                                </label>
                                <div class="invalid-feedback" id="agreeTerms-error"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 tw-mb-4" id="registerBtn">
                                <span class="btn-text">Create Account</span>
                                <div class="loading-spinner tw-hidden" id="registerSpinner"></div>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Login Link -->
                <div class="tw-text-center tw-mt-6">
                    <p class="tw-text-gray-400">
                        Already have an account?
                        <a href="/auth/login.html" class="tw-text-blue-400 hover:tw-text-blue-300 tw-font-medium">
                            Sign in here
                        </a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registerForm = document.getElementById('registerForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const eyeIcon = document.getElementById('eyeIcon');
            const passwordStrength = document.getElementById('passwordStrength');

            // Password visibility toggle
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                // Update icon
                if (type === 'text') {
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                    `;
                } else {
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    `;
                }
            });

            // Password strength indicator
            passwordInput.addEventListener('input', function () {
                const password = this.value;
                const strength = calculatePasswordStrength(password);
                updatePasswordStrength(strength);
            });

            // Password confirmation validation
            confirmPasswordInput.addEventListener('input', function () {
                const password = passwordInput.value;
                const confirmPassword = this.value;

                if (confirmPassword && password !== confirmPassword) {
                    showFieldError('confirmPassword', 'Passwords do not match');
                } else {
                    clearFieldError('confirmPassword');
                }
            });

            // Username validation
            document.getElementById('username').addEventListener('input', function () {
                const username = this.value;
                const isValid = /^[a-zA-Z0-9_]{3,20}$/.test(username);

                if (username && !isValid) {
                    showFieldError('username', 'Username can only contain letters, numbers, and underscores');
                } else {
                    clearFieldError('username');
                }
            });

            // Form submission
            registerForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const formData = new FormData(registerForm);
                const userData = {
                    username: formData.get('username').trim(),
                    email: formData.get('email').trim(),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword'),
                    preferred_languages: Array.from(formData.getAll('languages')),
                    preferred_genres: Array.from(formData.getAll('genres')),
                    agreeTerms: formData.get('agreeTerms')
                };

                // Validate form
                if (!validateRegisterForm(userData)) {
                    return;
                }

                // Clear previous errors
                clearFormErrors();

                try {
                    await App.register(userData);
                } catch (error) {
                    showFormError(error.message);
                }
            });

            // Auto-focus username field
            document.getElementById('username').focus();

            // Check if user is already logged in
            if (Storage.getAuthToken()) {
                window.location.href = '/index.html';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;

            if (password.length >= 6) strength += 20;
            if (password.length >= 8) strength += 20;
            if (/[a-z]/.test(password)) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 10;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 10;

            return Math.min(strength, 100);
        }

        function updatePasswordStrength(strength) {
            const progressBar = document.getElementById('passwordStrength');
            progressBar.style.width = strength + '%';

            // Update color based on strength
            progressBar.className = 'progress-bar';
            if (strength < 40) {
                progressBar.classList.add('bg-danger');
            } else if (strength < 70) {
                progressBar.classList.add('bg-warning');
            } else {
                progressBar.classList.add('bg-success');
            }
        }

        function validateRegisterForm(userData) {
            let isValid = true;

            // Username validation
            if (!userData.username) {
                showFieldError('username', 'Username is required');
                isValid = false;
            } else if (!/^[a-zA-Z0-9_]{3,20}$/.test(userData.username)) {
                showFieldError('username', 'Username must be 3-20 characters, letters, numbers, and underscores only');
                isValid = false;
            }

            // Email validation
            if (!userData.email) {
                showFieldError('email', 'Email is required');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(userData.email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (!userData.password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            } else if (userData.password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            // Confirm password validation
            if (!userData.confirmPassword) {
                showFieldError('confirmPassword', 'Please confirm your password');
                isValid = false;
            } else if (userData.password !== userData.confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }

            // Terms agreement validation
            if (!userData.agreeTerms) {
                showFieldError('agreeTerms', 'You must agree to the terms and conditions');
                isValid = false;
            }

            return isValid;
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(`${fieldName}-error`);

            field.classList.add('is-invalid');
            errorElement.textContent = message;
        }

        function clearFieldError(fieldName) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(`${fieldName}-error`);

            field.classList.remove('is-invalid');
            errorElement.textContent = '';
        }

        function clearFormErrors() {
            const fields = ['username', 'email', 'password', 'confirmPassword', 'agreeTerms'];
            fields.forEach(fieldName => {
                clearFieldError(fieldName);
            });
        }

        function showFormError(message) {
            UI.showToast(message, 'error');
        }
    </script>
</body>

</html>
