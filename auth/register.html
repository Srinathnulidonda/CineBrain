<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/base.css" rel="stylesheet">
    <link href="/assets/css/components.css" rel="stylesheet">
    <link href="/assets/css/layouts.css" rel="stylesheet">
    <link href="/assets/css/animations.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">
    <link href="/assets/css/utilities.css" rel="stylesheet">
</head>

<body>
    <div class="auth-layout">
        <div class="auth-card animate-fadeInUp" style="max-width: 500px;">
            <div class="auth-card__logo">
                <a href="/" class="navbar__logo text-4xl">CineScope</a>
            </div>

            <h1 class="auth-card__title">Create Your Account</h1>

            <form class="auth-form" id="registerForm">
                <div class="auth-form__group">
                    <label class="auth-form__label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Choose a username" required
                        autocomplete="username">
                    <div class="auth-form__error" id="usernameError"></div>
                </div>

                <div class="auth-form__group">
                    <label class="auth-form__label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required
                        autocomplete="email">
                    <div class="auth-form__error" id="emailError"></div>
                </div>

                <div class="auth-form__group">
                    <label class="auth-form__label">Password</label>
                    <div class="position-relative">
                        <input type="password" id="password" class="form-control" placeholder="Create a password"
                            required autocomplete="new-password">
                        <button type="button"
                            class="position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent text-muted pe-3"
                            onclick="togglePassword('password')">
                            <i class="bi bi-eye" id="passwordToggle"></i>
                        </button>
                    </div>
                    <div class="auth-form__error" id="passwordError"></div>
                </div>

                <div class="auth-form__group">
                    <label class="auth-form__label">Confirm Password</label>
                    <div class="position-relative">
                        <input type="password" id="confirmPassword" class="form-control"
                            placeholder="Confirm your password" required autocomplete="new-password">
                        <button type="button"
                            class="position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent text-muted pe-3"
                            onclick="togglePassword('confirmPassword')">
                            <i class="bi bi-eye" id="confirmPasswordToggle"></i>
                        </button>
                    </div>
                    <div class="auth-form__error" id="confirmPasswordError"></div>
                </div>

                <!-- Preferences -->
                <div class="auth-form__group">
                    <label class="auth-form__label">Preferred Genres (Optional)</label>
                    <div class="filters__options">
                        <label class="filter-chip cursor-pointer">
                            <input type="checkbox" value="Action" name="genre" class="d-none">
                            Action
                        </label>
                        <label class="filter-chip cursor-pointer">
                            <input type="checkbox" value="Comedy" name="genre" class="d-none">
                            Comedy
                        </label>
                        <label class="filter-chip cursor-pointer">
                            <input type="checkbox" value="Drama" name="genre" class="d-none">
                            Drama
                        </label>
                        <label class="filter-chip cursor-pointer">
                            <input type="checkbox" value="Horror" name="genre" class="d-none">
                            Horror
                        </label>
                        <label class="filter-chip cursor-pointer">
                            <input type="checkbox" value="Sci-Fi" name="genre" class="d-none">
                            Sci-Fi
                        </label>
                        <label class="filter-chip cursor-pointer">
                            <input type="checkbox" value="Romance" name="genre" class="d-none">
                            Romance
                        </label>
                    </div>
                </div>

                <div class="auth-form__group">
                    <label class="auth-form__label">Preferred Languages (Optional)</label>
                    <div class="filters__options">
                        <label class="filter-chip cursor-pointer">
                            <input type="checkbox" value="english" name="language" class="d-none">
                            English
                        </label>
                        <label class="filter-chip cursor-pointer">
                            <input type="checkbox" value="hindi" name="language" class="d-none">
                            Hindi
                        </label>
                        <label class="filter-chip cursor-pointer">
                            <input type="checkbox" value="telugu" name="language" class="d-none">
                            Telugu
                        </label>
                        <label class="filter-chip cursor-pointer">
                            <input type="checkbox" value="tamil" name="language" class="d-none">
                            Tamil
                        </label>
                    </div>
                </div>

                <label class="d-flex align-center gap-sm cursor-pointer mb-lg">
                    <input type="checkbox" id="agreeTerms" required>
                    <span class="text-sm text-secondary">
                        I agree to the <a href="#" class="text-blue">Terms of Service</a>
                        and <a href="#" class="text-blue">Privacy Policy</a>
                    </span>
                </label>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <span id="btnText">Create Account</span>
                    <div class="spinner spinner-border spinner-border-sm d-none" id="btnSpinner"></div>
                </button>

                <div class="auth-form__error text-center mt-md" id="formError"></div>
            </form>

            <div class="auth-form__footer">
                Already have an account?
                <a href="/auth/login.html" class="text-blue">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="/assets/js/core/config.js"></script>
    <script src="/assets/js/core/storage.js"></script>
    <script src="/assets/js/core/api.js"></script>
    <script src="/assets/js/core/auth.js"></script>
    <script src="/assets/js/core/router.js"></script>

    <script>
        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = auth.getProfileUrl();
        }

        // Setup filter chips
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', function () {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                this.classList.toggle('filter-chip--active', checkbox.checked);
            });
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear errors
            clearErrors();

            // Get form values
            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                preferred_genres: Array.from(document.querySelectorAll('input[name="genre"]:checked')).map(cb => cb.value),
                preferred_languages: Array.from(document.querySelectorAll('input[name="language"]:checked')).map(cb => cb.value),
                agreeTerms: document.getElementById('agreeTerms').checked
            };

            // Validate
            if (!validateForm(formData)) {
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                // Prepare registration data
                const registrationData = {
                    username: formData.username,
                    email: formData.email,
                    password: formData.password,
                    preferred_genres: formData.preferred_genres,
                    preferred_languages: formData.preferred_languages
                };

                // Attempt registration
                const result = await auth.register(registrationData);

                if (result.success) {
                    showToast(Config.MESSAGES.REGISTER_SUCCESS, 'success');

                    // Redirect to profile after short delay
                    setTimeout(() => {
                        window.location.href = auth.getProfileUrl();
                    }, 1000);
                } else {
                    showError('formError', result.error || Config.MESSAGES.REGISTER_FAILED);
                    setLoadingState(false);
                }
            } catch (error) {
                showError('formError', Config.MESSAGES.NETWORK_ERROR);
                setLoadingState(false);
            }
        });

        function validateForm(data) {
            let isValid = true;

            // Username validation
            if (data.username.length < Config.VALIDATION.USERNAME_MIN) {
                showError('usernameError', `Username must be at least ${Config.VALIDATION.USERNAME_MIN} characters`);
                isValid = false;
            } else if (data.username.length > Config.VALIDATION.USERNAME_MAX) {
                showError('usernameError', `Username must be less than ${Config.VALIDATION.USERNAME_MAX} characters`);
                isValid = false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(data.username)) {
                showError('usernameError', 'Username can only contain letters, numbers, and underscores');
                isValid = false;
            }

            // Email validation
            if (!Config.VALIDATION.EMAIL_REGEX.test(data.email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (data.password.length < Config.VALIDATION.PASSWORD_MIN) {
                showError('passwordError', `Password must be at least ${Config.VALIDATION.PASSWORD_MIN} characters`);
                isValid = false;
            }

            // Confirm password validation
            if (data.password !== data.confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }

            // Terms agreement
            if (!data.agreeTerms) {
                showError('formError', 'You must agree to the terms and conditions');
                isValid = false;
            }

            return isValid;
        }

        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + 'Toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bi bi-eye';
            }
        }

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            document.querySelectorAll('.auth-form__error').forEach(el => {
                el.textContent = '';
            });
        }

        function setLoadingState(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            submitBtn.disabled = isLoading;
            btnText.textContent = isLoading ? 'Creating Account...' : 'Create Account';
            btnSpinner.classList.toggle('d-none', !isLoading);
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast--${type} animate-slideInRight`;
            toast.innerHTML = `
                <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-circle'} toast__icon"></i>
                <span class="toast__message">${message}</span>
                <i class="bi bi-x toast__close" onclick="this.parentElement.remove()"></i>
            `;

            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.classList.add('toast--visible'), 10);
            setTimeout(() => toast.remove(), 5000);
        }
    </script>
</body>

</html>
