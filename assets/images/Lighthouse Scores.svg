<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for each metric -->
    <linearGradient id="performanceGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accessibilityGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bestPracticesGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="seoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Lighthouse Performance Scores
  </text>

  
  <!-- Score Cards -->
  <g transform="translate(50, 100)">
    <!-- Performance Card -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="160" height="200" rx="12" fill="white" filter="url(#cardShadow)"/>
      
      <!-- Circular Progress -->
      <g transform="translate(80, 70)">
        <circle cx="0" cy="0" r="45" stroke="#e5e7eb" stroke-width="8" fill="none"/>
        <circle cx="0" cy="0" r="45" stroke="url(#performanceGrad)" stroke-width="8" fill="none"
                stroke-dasharray="277.5 283" stroke-linecap="round" transform="rotate(-90)">
          <animate attributeName="stroke-dasharray" 
                   values="0 283;277.5 283" 
                   dur="1.5s" 
                   fill="freeze"/>
        </circle>
        <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
              text-anchor="middle" fill="#22c55e">98</text>
      </g>
      
      <!-- Label -->
      <text x="80" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            text-anchor="middle" fill="#1e293b">Performance</text>
      
      <!-- Sub-metrics -->
      <g transform="translate(15, 155)" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        <text x="0" y="0">⚡ FCP: 0.8s</text>
        <text x="0" y="15">📊 Speed Index: 1.2s</text>
        <text x="0" y="30">🎯 TTI: 1.5s</text>
      </g>
    </g>
    
    <!-- Accessibility Card -->
    <g transform="translate(180, 0)">
      <rect x="0" y="0" width="160" height="200" rx="12" fill="white" filter="url(#cardShadow)"/>
      
      <!-- Circular Progress -->
      <g transform="translate(80, 70)">
        <circle cx="0" cy="0" r="45" stroke="#e5e7eb" stroke-width="8" fill="none"/>
        <circle cx="0" cy="0" r="45" stroke="url(#accessibilityGrad)" stroke-width="8" fill="none"
                stroke-dasharray="283 283" stroke-linecap="round" transform="rotate(-90)">
          <animate attributeName="stroke-dasharray" 
                   values="0 283;283 283" 
                   dur="1.5s" 
                   begin="0.2s"
                   fill="freeze"/>
        </circle>
        <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
              text-anchor="middle" fill="#10b981">100</text>
      </g>
      
      <!-- Label -->
      <text x="80" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            text-anchor="middle" fill="#1e293b">Accessibility</text>
      
      <!-- Sub-metrics -->
      <g transform="translate(15, 155)" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        <text x="0" y="0">♿ WCAG 2.1 AA</text>
        <text x="0" y="15">🏷️ Semantic HTML</text>
        <text x="0" y="30">🎯 ARIA labels</text>
      </g>
    </g>
    
    <!-- Best Practices Card -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="160" height="200" rx="12" fill="white" filter="url(#cardShadow)"/>
      
      <!-- Circular Progress -->
      <g transform="translate(80, 70)">
        <circle cx="0" cy="0" r="45" stroke="#e5e7eb" stroke-width="8" fill="none"/>
        <circle cx="0" cy="0" r="45" stroke="url(#bestPracticesGrad)" stroke-width="8" fill="none"
                stroke-dasharray="283 283" stroke-linecap="round" transform="rotate(-90)">
          <animate attributeName="stroke-dasharray" 
                   values="0 283;283 283" 
                   dur="1.5s" 
                   begin="0.4s"
                   fill="freeze"/>
        </circle>
        <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
              text-anchor="middle" fill="#14b8a6">100</text>
      </g>
      
      <!-- Label -->
      <text x="80" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            text-anchor="middle" fill="#1e293b">Best Practices</text>
      
      <!-- Sub-metrics -->
      <g transform="translate(15, 155)" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        <text x="0" y="0">🔒 HTTPS enabled</text>
        <text x="0" y="15">✅ No errors</text>
        <text x="0" y="30">🖼️ Modern formats</text>
      </g>
    </g>
    
    <!-- SEO Card -->
    <g transform="translate(540, 0)">
      <rect x="0" y="0" width="160" height="200" rx="12" fill="white" filter="url(#cardShadow)"/>
      
      <!-- Circular Progress -->
      <g transform="translate(80, 70)">
        <circle cx="0" cy="0" r="45" stroke="#e5e7eb" stroke-width="8" fill="none"/>
        <circle cx="0" cy="0" r="45" stroke="url(#seoGrad)" stroke-width="8" fill="none"
                stroke-dasharray="283 283" stroke-linecap="round" transform="rotate(-90)">
          <animate attributeName="stroke-dasharray" 
                   values="0 283;283 283" 
                   dur="1.5s" 
                   begin="0.6s"
                   fill="freeze"/>
        </circle>
        <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
              text-anchor="middle" fill="#06b6d4">100</text>
      </g>
      
      <!-- Label -->
      <text x="80" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            text-anchor="middle" fill="#1e293b">SEO</text>
      
      <!-- Sub-metrics -->
      <g transform="translate(15, 155)" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        <text x="0" y="0">📝 Meta tags</text>
        <text x="0" y="15">🔍 Structured data</text>
        <text x="0" y="30">📱 Mobile-friendly</text>
      </g>
    </g>
  </g>
  
  <!-- Overall Score -->
  <g transform="translate(400, 340)">
    <rect x="-100" y="-20" width="200" height="50" rx="25" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#16a34a">Overall Score: 99.5/100</text>
  </g>
  
  <!-- Animated shine effect -->
  <rect x="0" y="0" width="100" height="400" fill="url(#shineGradient)" opacity="0.3">
    <animateTransform
      attributeName="transform"
      type="translate"
      from="-100 0"
      to="800 0"
      dur="3s"
      begin="2s"
      repeatCount="1"/>
  </rect>
  
  <defs>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>