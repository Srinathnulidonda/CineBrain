<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definition -->
    <linearGradient id="cinebrain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#113CCF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E4FE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4FE5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Import Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&amp;family=Inter:wght@400&amp;display=swap');
      
      .brand-name {
        font-family: 'Bangers', cursive;
        font-size: 48px;
        letter-spacing: 2px;
        fill: url(#cinebrain-gradient);
        filter: url(#glow);
      }
      
      .brand-tagline {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 400;
        letter-spacing: 0.5px;
        fill: #9CA3AF;
      }
      
      /* Animation */
      @keyframes glow-animation {
        from {
          filter: url(#glow) drop-shadow(0 0 10px rgba(17, 60, 207, 0.3));
        }
        to {
          filter: url(#glow) drop-shadow(0 0 20px rgba(30, 79, 229, 0.5));
        }
      }
      
      .brand-name {
        animation: glow-animation 3s ease-in-out infinite alternate;
      }
    </style>
  </defs>
  
  <!-- Brand name -->
  <text x="200" y="50" class="brand-name" text-anchor="middle">CineBrain</text>
  
  <!-- Tagline -->
  <text x="200" y="80" class="brand-tagline" text-anchor="middle">The Mind Behind Your Next Favorite</text>
</svg>