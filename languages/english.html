<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <script>document.write('<script src="/includes/head.html"><\/script>');</script>
    <title>English Content | CineScope</title>
</head>
<body>
    <div data-include="header"></div>
    
    <main class="container py-8 pt-24">
        <section class="category-header mb-8">
            <h1 class="text-4xl font-bold mb-4">
                <span class="language-flag mr-3">ðŸ‡ºðŸ‡¸</span>
                <span class="text-gradient">English</span> Content
            </h1>
            <p class="text-gray-400 text-lg">Hollywood movies, TV shows, and international English content</p>
        </section>

        <div class="language-filters mb-8">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <select id="contentType" class="filter-select" onchange="loadEnglishContent()">
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>
                <select id="genre" class="filter-select" onchange="loadEnglishContent()">
                    <option value="">All Genres</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="horror">Horror</option>
                    <option value="romance">Romance</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="thriller">Thriller</option>
                </select>
                <select id="decade" class="filter-select" onchange="loadEnglishContent()">
                    <option value="">All Years</option>
                    <option value="2020s">2020s</option>
                    <option value="2010s">2010s</option>
                    <option value="2000s">2000s</option>
                    <option value="1990s">1990s</option>
                    <option value="1980s">1980s & Earlier</option>
                </select>
                <select id="sortBy" class="filter-select" onchange="loadEnglishContent()">
                    <option value="popularity">Popularity</option>
                    <option value="rating">Rating</option>
                    <option value="release_date">Release Date</option>
                    <option value="title">Title A-Z</option>
                </select>
            </div>
        </div>

        <div id="englishContent">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
    <script>
        async function loadEnglishContent() {
            const container = document.getElementById('englishContent');
            const contentType = document.getElementById('contentType').value;
            const genre = document.getElementById('genre').value;
            
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                let response;
                if (genre) {
                    response = await APIService.getGenreRecommendations(genre, contentType, 50);
                } else {
                    response = await APIService.getRegionalContent('english', contentType, 50);
                }
                
                const content = response.recommendations || [];
                
                if (content.length > 0) {
                    const contentHTML = content.map(item => app.createContentCard(item)).join('');
                    container.innerHTML = `<div class="content-grid">${contentHTML}</div>`;
                } else {
                    container.innerHTML = '<p class="text-center text-gray-400 py-8">No English content found</p>';
                }
            } catch (error) {
                container.innerHTML = '<p class="text-center text-red-400 py-8">Failed to load English content</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadEnglishContent);
    </script>
</body>
</html>
