<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Movies & Shows - CineScope</title>
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://backend-app-970m.onrender.com">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/animations.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinescope.vercel.app/">
    <meta property="og:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="og:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="og:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cinescope.vercel.app/">
    <meta property="twitter:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="twitter:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="twitter:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
                        secondary: { 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-20">
        <!-- Page Header -->
        <section class="bg-gradient-to-r from-blue-600 to-purple-600 py-12">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold flex items-center">
                            <i class="bi bi-camera-reels text-blue-300 mr-4"></i>
                            English Content
                        </h1>
                        <p class="text-blue-100 mt-2">Hollywood movies and English entertainment</p>
                    </div>
                    
                    <!-- Language Selector -->
                    <div class="hidden md:block">
                        <select id="languageSelector" class="form-input bg-blue-700 border-blue-600">
                            <option value="english" selected>English</option>
                            <option value="hindi">Hindi</option>
                            <option value="telugu">Telugu</option>
                            <option value="tamil">Tamil</option>
                            <option value="kannada">Kannada</option>
                            <option value="malayalam">Malayalam</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Categories -->
        <section class="bg-gray-800 py-6">
            <div class="container mx-auto px-4">
                <div class="flex flex-wrap gap-4">
                    <button class="category-tab active" data-category="popular">
                        <i class="bi bi-star mr-2"></i>Popular
                    </button>
                    <button class="category-tab" data-category="movies">
                        <i class="bi bi-film mr-2"></i>Movies
                    </button>
                    <button class="category-tab" data-category="tv">
                        <i class="bi bi-tv mr-2"></i>TV Shows
                    </button>
                    <button class="category-tab" data-category="new">
                        <i class="bi bi-calendar mr-2"></i>New Releases
                    </button>
                    <button class="category-tab" data-category="classic">
                        <i class="bi bi-award mr-2"></i>Classics
                    </button>
                </div>
            </div>
        </section>

        <!-- Content Section -->
        <section class="py-12">
            <div class="container mx-auto px-4">
                <!-- Mobile Language Selector -->
                <div class="md:hidden mb-6">
                    <select id="mobileLanguageSelector" class="form-input w-full">
                        <option value="english" selected>English</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
                        <option value="tamil">Tamil</option>
                        <option value="kannada">Kannada</option>
                        <option value="malayalam">Malayalam</option>
                    </select>
                </div>

                <!-- Results Info -->
                <div class="flex items-center justify-between mb-6">
                    <h2 id="currentLanguageCategory" class="text-xl font-semibold">Popular English Content</h2>
                    <div class="flex items-center space-x-4">
                        <select id="contentTypeFilter" class="form-input bg-gray-800 border-gray-600 text-sm">
                            <option value="all">All Content</option>
                            <option value="movie">Movies Only</option>
                            <option value="tv">TV Shows Only</option>
                        </select>
                    </div>
                </div>

                <!-- Content Grid -->
                <div id="languageContentGrid" class="content-grid loading">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p class="mt-4">Loading English content...</p>
                    </div>
                </div>

                <!-- Load More -->
                <div class="text-center mt-12">
                    <button id="loadMoreLanguageContent" class="btn-primary hidden">
                        <i class="bi bi-plus-circle mr-2"></i>
                        Load More Content
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/include.js"></script>
    <script src="../js/main.js"></script>
    <!-- Additional Scripts -->
    <script src="/js/animations.js"></script>
    <script src="/js/accessibility.js"></script>
    <script src="/js/performance.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeIncludes();
            initializeLanguagePage('english');
        });
    </script>
</body>
</html>
