<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <script>
        fetch('/includes/head.html')
            .then(response => response.text())
            .then(data => {
                const head = document.querySelector('head');
                head.insertAdjacentHTML('beforeend', data);
            });
    </script>
    <title>Telugu Content | CineScope</title>
</head>
<body>
    <div data-include="header"></div>
    
    <main class="container py-8 pt-24">
        <section class="category-header mb-8">
            <h1 class="text-4xl font-bold mb-4">
                <span class="language-flag mr-3">ðŸ‡®ðŸ‡³</span>
                <span class="text-gradient">Telugu</span> Content
            </h1>
            <p class="text-gray-400 text-lg">Tollywood movies, Telugu web series, and regional entertainment</p>
        </section>

        <div class="language-filters mb-8">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <select id="contentType" class="filter-select" onchange="loadTeluguContent()">
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>
                <select id="genre" class="filter-select" onchange="loadTeluguContent()">
                    <option value="">All Genres</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                    <option value="family">Family</option>
                    <option value="historical">Historical</option>
                </select>
                <select id="era" class="filter-select" onchange="loadTeluguContent()">
                    <option value="">All Eras</option>
                    <option value="modern">Modern (2010+)</option>
                    <option value="2000s">2000s Era</option>
                    <option value="classic">Golden Era (90s & Earlier)</option>
                </select>
                <select id="sortBy" class="filter-select" onchange="loadTeluguContent()">
                    <option value="popularity">Popularity</option>
                    <option value="rating">Rating</option>
                    <option value="release_date">Release Date</option>
                    <option value="title">Title A-Z</option>
                </select>
            </div>
        </div>

        <!-- Tollywood Highlights -->
        <section class="mb-8">
            <h2 class="section-title mb-4">Tollywood Highlights</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="highlight-card" onclick="searchTollywood('mass')">
                    <i class="fas fa-fist-raised text-red-500"></i>
                    <span>Mass Entertainers</span>
                </div>
                <div class="highlight-card" onclick="searchTollywood('family')">
                    <i class="fas fa-home text-blue-500"></i>
                    <span>Family Dramas</span>
                </div>
                <div class="highlight-card" onclick="searchTollywood('historical')">
                    <i class="fas fa-crown text-yellow-500"></i>
                    <span>Historical Epics</span>
                </div>
                <div class="highlight-card" onclick="searchTollywood('comedy')">
                    <i class="fas fa-laugh text-green-500"></i>
                    <span>Comedy Films</span>
                </div>
            </div>
        </section>

        <!-- Popular Stars -->
        <section class="mb-8">
            <h2 class="section-title mb-4">Popular Stars</h2>
            <div class="stars-grid">
                <button class="star-btn" onclick="searchByStar('Prabhas')">Prabhas</button>
                <button class="star-btn" onclick="searchByStar('Allu Arjun')">Allu Arjun</button>
                <button class="star-btn" onclick="searchByStar('Ram Charan')">Ram Charan</button>
                <button class="star-btn" onclick="searchByStar('Jr NTR')">Jr NTR</button>
                <button class="star-btn" onclick="searchByStar('Mahesh Babu')">Mahesh Babu</button>
                <button class="star-btn" onclick="searchByStar('Chiranjeevi')">Chiranjeevi</button>
            </div>
        </section>

        <div id="teluguContent">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
    <script>
        async function loadTeluguContent() {
            const container = document.getElementById('teluguContent');
            const contentType = document.getElementById('contentType').value;
            const genre = document.getElementById('genre').value;
            
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                let response;
                if (genre) {
                    response = await APIService.getGenreRecommendations(genre, contentType, 50);
                } else {
                    response = await APIService.getRegionalContent('telugu', contentType, 50);
                }
                
                const content = response.recommendations || [];
                
                if (content.length > 0) {
                    const contentHTML = content.map(item => app.createContentCard(item)).join('');
                    container.innerHTML = `<div class="content-grid">${contentHTML}</div>`;
                } else {
                    container.innerHTML = '<p class="text-center text-gray-400 py-8">No Telugu content found</p>';
                }
            } catch (error) {
                container.innerHTML = '<p class="text-center text-red-400 py-8">Failed to load Telugu content</p>';
            }
        }

        function searchTollywood(type) {
            document.getElementById('genre').value = type === 'mass' ? 'action' : type;
            loadTeluguContent();
        }

        async function searchByStar(starName) {
            try {
                const response = await APIService.searchContent(starName, 'movie');
                const container = document.getElementById('teluguContent');
                const content = response.results || [];
                
                if (content.length > 0) {
                    const contentHTML = content.map(item => app.createContentCard(item)).join('');
                    container.innerHTML = `<div class="content-grid">${contentHTML}</div>`;
                } else {
                    container.innerHTML = `<p class="text-center text-gray-400 py-8">No content found for ${starName}</p>`;
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadTeluguContent);
    </script>

    <style>
        .stars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }
        .star-btn {
            padding: 12px 16px;
            background: var(--dark-surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .star-btn:hover {
            border-color: var(--primary);
            background: var(--dark-hover);
        }
    </style>
</body>
</html>
