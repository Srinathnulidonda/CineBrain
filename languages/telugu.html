<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Movies & Shows - CineScope</title>
    <meta name="description" content="Discover the best Telugu movies and TV shows on CineScope.">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div data-include="header"></div>

    <main style="padding-top: 80px;">
        <!-- Page Hero -->
        <section class="page-hero">
            <div class="container">
                <div class="breadcrumb">
                    <a href="/">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <a href="/languages">Languages</a>
                    <span class="breadcrumb-separator">/</span>
                    <span>Telugu</span>
                </div>
                <h1 class="page-title">ðŸŽ­ Telugu Content</h1>
                <p class="page-description">Explore the vibrant world of Tollywood entertainment</p>
            </div>
        </section>

        <div class="container">
            <!-- Quick Links -->
            <div class="quick-links">
                <a href="/languages/telugu" class="quick-link active">Telugu</a>
                <a href="/languages/hindi" class="quick-link">Hindi</a>
                <a href="/languages/tamil" class="quick-link">Tamil</a>
                <a href="/languages/kannada" class="quick-link">Kannada</a>
                <a href="/languages/malayalam" class="quick-link">Malayalam</a>
                <a href="/languages/english" class="quick-link">English</a>
            </div>

            <!-- Content Tabs -->
            <div class="tabs">
                <ul class="tab-list">
                    <li><button class="tab-button active" data-type="movie">Movies</button></li>
                    <li><button class="tab-button" data-type="tv">TV Shows</button></li>
                    <li><button class="tab-button" data-type="trending">Trending</button></li>
                    <li><button class="tab-button" data-type="new">New Releases</button></li>
                </ul>
            </div>

            <!-- Content Grid -->
            <div class="content-grid" id="teluguContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>

    <script>
        let currentType = 'movie';

        document.addEventListener('DOMContentLoaded', function() {
            setupTabSwitching();
            loadTeluguContent('movie');
        });

        function setupTabSwitching() {
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const type = button.getAttribute('data-type');
                    currentType = type;
                    
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    loadTeluguContent(type);
                });
            });
        }

        async function loadTeluguContent(type) {
            const container = document.getElementById('teluguContent');
            
            try {
                showLoadingSkeleton(container);
                
                let response;
                switch (type) {
                    case 'movie':
                        response = await ApiService.getRegionalContent('telugu', 'movie', 40);
                        break;
                    case 'tv':
                        response = await ApiService.getRegionalContent('telugu', 'tv', 40);
                        break;
                    case 'trending':
                        response = await ApiService.getTrending('all', 40);
                        break;
                    case 'new':
                        response = await ApiService.getNewReleases('telugu', 'movie', 40);
                        break;
                }
                
                if (response && response.success && response.data.recommendations) {
                    let content = response.data.recommendations;
                    
                    // Filter for Telugu content if not specifically regional call
                    if (type === 'trending') {
                        content = content.filter(item => 
                            item.languages && item.languages.includes('telugu')
                        );
                    }
                    
                    renderContentGrid(container, content);
                } else {
                    showErrorMessage(container, 'No Telugu content found');
                }
            } catch (error) {
                console.error('Error loading Telugu content:', error);
                showErrorMessage(container, 'Failed to load content');
            }
        }
    </script>
</body>
</html>
