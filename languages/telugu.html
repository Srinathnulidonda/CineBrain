<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Movies & Shows - CineScope</title>
    <meta name="description" content="Explore the best of Tollywood and Telugu entertainment on CineScope.">
    
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="flex flex-col items-center">
            <div class="loader"></div>
            <p class="mt-4 text-lg font-medium">Loading Telugu Content...</p>
        </div>
    </div>

    <div id="header-placeholder"></div>

    <main class="container py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">üé¨ Telugu Cinema</h1>
            <p class="text-gray-400 text-lg">Tollywood blockbusters, classics, and the latest releases</p>
        </div>

        <!-- Category Tabs -->
        <div class="tabs mb-8" id="categoryTabs">
            <div class="tab-list">
                <button class="tab-button active" data-tab="all">All Telugu</button>
                <button class="tab-button" data-tab="blockbusters">Blockbusters</button>
                <button class="tab-button" data-tab="recent">Recent Releases</button>
                <button class="tab-button" data-tab="classics">Classics</button>
                <button class="tab-button" data-tab="dubbed">Dubbed</button>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-8">
            <div class="card-content">
                <div class="grid grid-1 md:grid-4 gap-6">
                    <div>
                        <label class="form-label">Genre</label>
                        <select id="genreFilter" class="form-input">
                            <option value="">All Genres</option>
                            <option value="action">Action</option>
                            <option value="drama">Drama</option>
                            <option value="romance">Romance</option>
                            <option value="comedy">Comedy</option>
                            <option value="thriller">Thriller</option>
                            <option value="family">Family</option>
                            <option value="mass">Mass Entertainer</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Era</label>
                        <select id="eraFilter" class="form-input">
                            <option value="">All Time</option>
                            <option value="2020s">2020s</option>
                            <option value="2010s">2010s</option>
                            <option value="2000s">2000s</option>
                            <option value="1990s">90s</option>
                            <option value="classics">Classics (Pre-90s)</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Stars</label>
                        <select id="starFilter" class="form-input">
                            <option value="">All Stars</option>
                            <option value="mahesh">Mahesh Babu</option>
                            <option value="prabhas">Prabhas</option>
                            <option value="ntr">Jr. NTR</option>
                            <option value="allu">Allu Arjun</option>
                            <option value="ram">Ram Charan</option>
                            <option value="pawan">Pawan Kalyan</option>
                            <option value="chiranjeevi">Chiranjeevi</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Sort By</label>
                        <select id="sortBy" class="form-input">
                            <option value="popularity">Popularity</option>
                            <option value="rating">Rating</option>
                            <option value="release_date">Release Date</option>
                            <option value="box_office">Box Office</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-grid" id="teluguContent">
            <!-- Content will be loaded here -->
        </div>

        <div class="text-center mt-12">
            <button id="loadMoreBtn" class="btn btn-secondary" onclick="loadMore()" style="display: none;">
                Load More Telugu Content
            </button>
        </div>

        <!-- Featured Sections -->
        <section class="section mt-16">
            <h2 class="section-title">Tollywood Superstars</h2>
            <div class="grid grid-2 md:grid-4 lg:grid-6 gap-4">
                ${['Mahesh Babu', 'Prabhas', 'Jr. NTR', 'Allu Arjun', 'Ram Charan', 'Pawan Kalyan'].map(star => `
                    <button class="card hover:scale-105 transition-transform" onclick="searchByStar('${star}')">
                        <div class="card-content text-center">
                            <div class="text-2xl mb-2">‚≠ê</div>
                            <h3 class="font-semibold text-sm">${star}</h3>
                        </div>
                    </button>
                `).join('')}
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Pan-India Blockbusters</h2>
            <div class="horizontal-scroll" id="panIndiaContent">
                <!-- Will be populated by JavaScript -->
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Award-Winning Telugu Cinema</h2>
            <div class="horizontal-scroll" id="awardWinningContent">
                <!-- Will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let currentCategory = 'all';
        let currentPage = 1;
        let allResults = [];
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', () => {
            UI.initTabs(document.getElementById('categoryTabs'));
            setupEventListeners();
            loadTeluguContent();
            loadFeaturedSections();
        });

        function setupEventListeners() {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    currentCategory = button.dataset.tab;
                    resetAndLoad();
                });
            });

            ['genreFilter', 'eraFilter', 'starFilter', 'sortBy'].forEach(id => {
                document.getElementById(id).addEventListener('change', resetAndLoad);
            });
        }

        function resetAndLoad() {
            currentPage = 1;
            allResults = [];
            loadTeluguContent();
        }

        async function loadTeluguContent() {
            if (isLoading) return;

            try {
                isLoading = true;
                const container = document.getElementById('teluguContent');
                
                if (currentPage === 1) {
                    UI.showSkeleton(container, 20);
                }

                const response = await api.getRegionalContent('telugu', 'movie', 20);
                const content = response.recommendations || [];

                // Apply filters
                const filteredContent = applyFilters(content);

                if (currentPage === 1) {
                    allResults = filteredContent;
                } else {
                    allResults = [...allResults, ...filteredContent];
                }

                contentManager.renderMovieGrid(container, { recommendations: allResults });
                
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                loadMoreBtn.style.display = content.length >= 20 ? 'block' : 'none';

            } catch (error) {
                console.error('Error loading Telugu content:', error);
                showErrorState();
            } finally {
                isLoading = false;
            }
        }

        function applyFilters(content) {
            let filtered = [...content];
            
            const genre = document.getElementById('genreFilter').value;
            const era = document.getElementById('eraFilter').value;
            const star = document.getElementById('starFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            // Category filter
            if (currentCategory !== 'all') {
                switch (currentCategory) {
                    case 'blockbusters':
                        filtered = filtered.filter(item => (item.rating || 0) >= 7.5 || (item.popularity || 0) > 50);
                        break;
                    case 'recent':
                        filtered = filtered.filter(item => {
                            if (!item.release_date) return false;
                            const releaseYear = new Date(item.release_date).getFullYear();
                            return releaseYear >= 2023;
                        });
                        break;
                    case 'classics':
                        filtered = filtered.filter(item => {
                            if (!item.release_date) return false;
                            const releaseYear = new Date(item.release_date).getFullYear();
                            return releaseYear < 2000;
                        });
                        break;
                    case 'dubbed':
                        // Filter for dubbed content (would need additional metadata)
                        break;
                }
            }

            // Genre filter
            if (genre) {
                filtered = filtered.filter(item => {
                    const genres = item.genres || [];
                    return genres.some(g => g.toLowerCase().includes(genre.toLowerCase()));
                });
            }

            // Era filter
            if (era) {
                filtered = filtered.filter(item => {
                    if (!item.release_date) return false;
                    const year = new Date(item.release_date).getFullYear();
                    
                    switch (era) {
                        case '2020s': return year >= 2020;
                        case '2010s': return year >= 2010 && year < 2020;
                        case '2000s': return year >= 2000 && year < 2010;
                        case '1990s': return year >= 1990 && year < 2000;
                        case 'classics': return year < 1990;
                        default: return true;
                    }
                });
            }

            // Sort
            switch (sortBy) {
                case 'rating':
                    filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'release_date':
                    filtered.sort((a, b) => new Date(b.release_date || 0) - new Date(a.release_date || 0));
                    break;
                case 'box_office':
                    // Would need box office data
                    filtered.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
                    break;
                default: // popularity
                    filtered.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
            }

            return filtered;
        }

        async function loadFeaturedSections() {
            // Load Pan-India blockbusters
            try {
                const response = await api.getRegionalContent('telugu', 'movie', 10);
                const blockbusters = (response.recommendations || [])
                    .filter(item => (item.rating || 0) >= 8.0)
                    .slice(0, 10);
                
                const container = document.getElementById('panIndiaContent');
                container.innerHTML = blockbusters.map(item => {
                    const card = UI.createMovieCard(item);
                    card.classList.add('horizontal-scroll-item');
                    return card.outerHTML;
                }).join('');

            } catch (error) {
                console.error('Error loading blockbusters:', error);
            }

            // Load award-winning films
            try {
                const response = await api.getRegionalContent('telugu', 'movie', 10);
                const awardWinning = (response.recommendations || [])
                    .filter(item => (item.rating || 0) >= 7.5)
                    .slice(0, 10);
                
                const container = document.getElementById('awardWinningContent');
                container.innerHTML = awardWinning.map(item => {
                    const card = UI.createMovieCard(item);
                    card.classList.add('horizontal-scroll-item');
                    return card.outerHTML;
                }).join('');

            } catch (error) {
                console.error('Error loading award-winning films:', error);
            }

            Utils.lazyLoadImages();
        }

        function searchByStar(starName) {
            window.location.href = `/search?q=${encodeURIComponent(starName)}&type=movie`;
        }

        function loadMore() {
            currentPage++;
            loadTeluguContent();
        }

        function showErrorState() {
            const container = document.getElementById('teluguContent');
            container.innerHTML = `
                <div class="col-span-full">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3 class="empty-state-title">Failed to load Telugu content</h3>
                        <p class="empty-state-description">Please try again later.</p>
                        <button class="btn btn-primary mt-4" onclick="loadTeluguContent()">Retry</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
