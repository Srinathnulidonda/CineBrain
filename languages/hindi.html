<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <script>document.write('<script src="/includes/head.html"><\/script>');</script>
    <title>Hindi Content | CineScope</title>
</head>
<body>
    <div data-include="header"></div>
    
    <main class="container py-8 pt-24">
        <section class="category-header mb-8">
            <h1 class="text-4xl font-bold mb-4">
                <span class="language-flag mr-3">ðŸ‡®ðŸ‡³</span>
                <span class="text-gradient">Hindi</span> Content
            </h1>
            <p class="text-gray-400 text-lg">Bollywood movies, Hindi web series, and regional content</p>
        </section>

        <div class="language-filters mb-8">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <select id="contentType" class="filter-select" onchange="loadHindiContent()">
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>
                <select id="genre" class="filter-select" onchange="loadHindiContent()">
                    <option value="">All Genres</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                    <option value="family">Family</option>
                </select>
                <select id="era" class="filter-select" onchange="loadHindiContent()">
                    <option value="">All Eras</option>
                    <option value="modern">Modern (2010+)</option>
                    <option value="2000s">2000s Era</option>
                    <option value="classic">Classic (90s & Earlier)</option>
                </select>
                <select id="sortBy" class="filter-select" onchange="loadHindiContent()">
                    <option value="popularity">Popularity</option>
                    <option value="rating">Rating</option>
                    <option value="release_date">Release Date</option>
                    <option value="title">Title A-Z</option>
                </select>
            </div>
        </div>

        <!-- Bollywood Highlights -->
        <section class="mb-8">
            <h2 class="section-title mb-4">Bollywood Highlights</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="highlight-card" onclick="searchBollywood('blockbuster')">
                    <i class="fas fa-fire text-orange-500"></i>
                    <span>Blockbusters</span>
                </div>
                <div class="highlight-card" onclick="searchBollywood('romantic')">
                    <i class="fas fa-heart text-red-500"></i>
                    <span>Romantic Hits</span>
                </div>
                <div class="highlight-card" onclick="searchBollywood('comedy')">
                    <i class="fas fa-laugh text-yellow-500"></i>
                    <span>Comedy Films</span>
                </div>
                <div class="highlight-card" onclick="searchBollywood('classic')">
                    <i class="fas fa-crown text-purple-500"></i>
                    <span>Classics</span>
                </div>
            </div>
        </section>

        <div id="hindiContent">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
    <script>
        async function loadHindiContent() {
            const container = document.getElementById('hindiContent');
            const contentType = document.getElementById('contentType').value;
            const genre = document.getElementById('genre').value;
            
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                let response;
                if (genre) {
                    response = await APIService.getGenreRecommendations(genre, contentType, 50);
                } else {
                    response = await APIService.getRegionalContent('hindi', contentType, 50);
                }
                
                const content = response.recommendations || [];
                
                if (content.length > 0) {
                    const contentHTML = content.map(item => app.createContentCard(item)).join('');
                    container.innerHTML = `<div class="content-grid">${contentHTML}</div>`;
                } else {
                    container.innerHTML = '<p class="text-center text-gray-400 py-8">No Hindi content found</p>';
                }
            } catch (error) {
                container.innerHTML = '<p class="text-center text-red-400 py-8">Failed to load Hindi content</p>';
            }
        }

        function searchBollywood(type) {
            document.getElementById('genre').value = type === 'romantic' ? 'romance' : type === 'classic' ? 'drama' : type;
            loadHindiContent();
        }

        document.addEventListener('DOMContentLoaded', loadHindiContent);
    </script>

    <style>
        .highlight-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px;
            background: var(--dark-surface);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .highlight-card:hover {
            border-color: var(--primary);
            background: var(--dark-hover);
        }
        .highlight-card i {
            font-size: 24px;
        }
        .highlight-card span {
            font-weight: 500;
            color: var(--text-primary);
        }
    </style>
</body>
</html>
