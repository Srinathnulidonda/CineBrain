<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Movies & Shows - CineScope</title>
    <meta name="description" content="Discover the best Hindi movies and TV shows on CineScope.">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div data-include="header"></div>

    <main style="padding-top: 80px;">
        <!-- Page Hero -->
        <section class="page-hero">
            <div class="container">
                <div class="breadcrumb">
                    <a href="/">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <a href="/languages">Languages</a>
                    <span class="breadcrumb-separator">/</span>
                    <span>Hindi</span>
                </div>
                <h1 class="page-title">ðŸ‡®ðŸ‡³ Hindi Content</h1>
                <p class="page-description">Explore the best of Bollywood and Hindi entertainment</p>
            </div>
        </section>

        <div class="container">
            <!-- Quick Links -->
            <div class="quick-links">
                <a href="/languages/hindi" class="quick-link active">Hindi</a>
                <a href="/languages/telugu" class="quick-link">Telugu</a>
                <a href="/languages/tamil" class="quick-link">Tamil</a>
                <a href="/languages/kannada" class="quick-link">Kannada</a>
                <a href="/languages/malayalam" class="quick-link">Malayalam</a>
                <a href="/languages/english" class="quick-link">English</a>
            </div>

            <!-- Content Tabs -->
            <div class="tabs">
                <ul class="tab-list">
                    <li><button class="tab-button active" data-type="movie">Movies</button></li>
                    <li><button class="tab-button" data-type="tv">TV Shows</button></li>
                    <li><button class="tab-button" data-type="trending">Trending</button></li>
                    <li><button class="tab-button" data-type="new">New Releases</button></li>
                </ul>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="genreFilter">Genre:</label>
                    <select id="genreFilter" class="filter-select">
                        <option value="">All Genres</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Thriller</option>
                        <option value="family">Family</option>
                        <option value="musical">Musical</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="decadeFilter">Decade:</label>
                    <select id="decadeFilter" class="filter-select">
                        <option value="">All Time</option>
                        <option value="2020s">2020s</option>
                        <option value="2010s">2010s</option>
                        <option value="2000s">2000s</option>
                        <option value="1990s">1990s</option>
                        <option value="classic">Classic (Before 1990)</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
            </div>

            <!-- Content Grid -->
            <div class="content-grid" id="hindiContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>

    <script>
        let currentType = 'movie';

        document.addEventListener('DOMContentLoaded', function() {
            setupTabSwitching();
            loadHindiContent('movie');
        });

        function setupTabSwitching() {
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const type = button.getAttribute('data-type');
                    currentType = type;
                    
                    // Update active states
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Load content
                    loadHindiContent(type);
                });
            });
        }

        async function loadHindiContent(type) {
            const container = document.getElementById('hindiContent');
            
            try {
                showLoadingSkeleton(container);
                
                let response;
                switch (type) {
                    case 'movie':
                        response = await ApiService.getRegionalContent('hindi', 'movie', 40);
                        break;
                    case 'tv':
                        response = await ApiService.getRegionalContent('hindi', 'tv', 40);
                        break;
                    case 'trending':
                        response = await ApiService.getTrending('all', 40);
                        break;
                    case 'new':
                        response = await ApiService.getNewReleases('hindi', 'movie', 40);
                        break;
                }
                
                if (response && response.success && response.data.recommendations) {
                    let content = response.data.recommendations;
                    
                    // Filter for Hindi content if not specifically regional call
                    if (type === 'trending') {
                        content = content.filter(item => 
                            item.languages && item.languages.includes('hindi')
                        );
                    }
                    
                    renderContentGrid(container, content);
                } else {
                    showErrorMessage(container, 'No Hindi content found');
                }
            } catch (error) {
                console.error('Error loading Hindi content:', error);
                showErrorMessage(container, 'Failed to load content');
            }
        }

        function applyFilters() {
            loadHindiContent(currentType);
        }
    </script>

    <style>
        .quick-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }
        
        .quick-link {
            padding: 0.75rem 1.5rem;
            background: var(--dark-surface);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 25px;
            white-space: nowrap;
            transition: var(--transition-smooth);
            border: 2px solid transparent;
        }
        
        .quick-link:hover,
        .quick-link.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }
        
        @media (max-width: 768px) {
            .quick-links {
                padding: 0 0 0.5rem 0;
            }
        }
    </style>
</body>
</html>
