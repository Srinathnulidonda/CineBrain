<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hindi Movies & Shows - CineScope</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/responsive.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    .language-hero {
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      padding: var(--space-2xl) 0;
      margin-bottom: var(--space-xl);
      position: relative;
      overflow: hidden;
    }
    
    .language-hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }
    
    .genre-pills {
      display: flex;
      gap: var(--space-sm);
      flex-wrap: wrap;
      margin-bottom: var(--space-xl);
    }
    
    .genre-pill {
      padding: var(--space-sm) var(--space-lg);
      background: var(--bg-card);
      border-radius: var(--radius-full);
      cursor: pointer;
      transition: all var(--transition-fast);
      border: 1px solid transparent;
    }
    
    .genre-pill:hover {
      border-color: var(--primary-blue);
    }
    
    .genre-pill.active {
      background: var(--gradient-primary);
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="/" class="navbar-brand gradient-text">CineScope</a>
      
      <button class="mobile-menu-toggle md:hidden">
        <i class="fas fa-bars"></i>
      </button>
      
      <div class="navbar-menu hidden md:flex">
        <a href="/" class="navbar-link">Home</a>
        <a href="/categories/movies.html" class="navbar-link">Movies</a>
        <a href="/categories/tv-shows.html" class="navbar-link">TV Shows</a>
        <a href="/categories/anime.html" class="navbar-link">Anime</a>
        
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search...">
          <i class="fas fa-search search-icon"></i>
          <div class="search-suggestions" style="display: none;"></div>
        </div>
        
        <div class="auth-buttons flex gap-sm">
          <a href="/login.html" class="btn btn-ghost btn-sm">Login</a>
          <a href="/login.html#register" class="btn btn-primary btn-sm">Sign Up</a>
        </div>
        
        <div class="user-menu" style="display: none;"></div>
      </div>
    </div>
  </nav>
  
  <!-- Language Hero -->
  <div class="language-hero" style="margin-top: 60px;">
    <div class="container">
      <h1 class="text-white mb-sm">Hindi Cinema</h1>
      <p class="text-white opacity-90">Explore the best of Bollywood and regional Hindi content</p>
    </div>
  </div>
  
  <!-- Main Content -->
  <main class="container">
    <!-- Quick Language Switch -->
    <div class="flex gap-sm mb-xl overflow-x-auto pb-sm">
      <a href="/languages/english.html" class="btn btn-ghost btn-sm">English</a>
      <a href="/languages/hindi.html" class="btn btn-primary btn-sm">Hindi</a>
      <a href="/languages/telugu.html" class="btn btn-ghost btn-sm">Telugu</a>
      <a href="/languages/tamil.html" class="btn btn-ghost btn-sm">Tamil</a>
      <a href="/languages/kannada.html" class="btn btn-ghost btn-sm">Kannada</a>
      <a href="/languages/malayalam.html" class="btn btn-ghost btn-sm">Malayalam</a>
    </div>
    
    <!-- Genre Pills -->
    <div class="genre-pills">
      <div class="genre-pill active" onclick="filterByGenre('all')">All Genres</div>
      <div class="genre-pill" onclick="filterByGenre('action')">Action</div>
      <div class="genre-pill" onclick="filterByGenre('romance')">Romance</div>
      <div class="genre-pill" onclick="filterByGenre('comedy')">Comedy</div>
      <div class="genre-pill" onclick="filterByGenre('drama')">Drama</div>
      <div class="genre-pill" onclick="filterByGenre('thriller')">Thriller</div>
      <div class="genre-pill" onclick="filterByGenre('musical')">Musical</div>
    </div>
    
    <!-- Content Sections -->
    <section class="mb-2xl">
      <h2 class="mb-lg">Latest Hindi Releases</h2>
      <div id="new-releases" class="carousel-container">
        <div class="skeleton" style="width: 200px; height: 300px;"></div>
        <div class="skeleton" style="width: 200px; height: 300px;"></div>
        <div class="skeleton" style="width: 200px; height: 300px;"></div>
      </div>
    </section>
    
    <section class="mb-2xl">
      <h2 class="mb-lg">Bollywood Blockbusters</h2>
      <div id="blockbusters" class="carousel-container">
        <div class="skeleton" style="width: 200px; height: 300px;"></div>
        <div class="skeleton" style="width: 200px; height: 300px;"></div>
        <div class="skeleton" style="width: 200px; height: 300px;"></div>
      </div>
    </section>
    
    <section class="mb-2xl">
      <h2 class="mb-lg">All Hindi Content</h2>
      <div id="language-content" class="grid">
        <div class="skeleton" style="height: 300px;"></div>
        <div class="skeleton" style="height: 300px;"></div>
        <div class="skeleton" style="height: 300px;"></div>
        <div class="skeleton" style="height: 300px;"></div>
      </div>
    </section>
  </main>
  
  <!-- Toast Container -->
  <div class="toast-container"></div>
  
  <!-- Scripts -->
  <script src="/js/main.js"></script>
  <script>
    let currentGenre = 'all';
    
    // Load Hindi content
    async function loadHindiContent() {
      try {
        // Load new releases
        const newReleases = await ApiService.getNewReleases('hindi', 'movie', 10);
        const newReleasesContainer = document.getElementById('new-releases');
        newReleasesContainer.innerHTML = '';
        
        if (newReleases.recommendations) {
          newReleases.recommendations.forEach(content => {
            const item = document.createElement('div');
            item.className = 'carousel-item';
            item.appendChild(createContentCard(content));
            newReleasesContainer.appendChild(item);
          });
        }
        
        // Load all Hindi content
        const allContent = await ApiService.getRegionalContent('hindi', 'all', 20);
        const container = document.getElementById('language-content');
        renderContentGrid(container, allContent.recommendations);
        
      } catch (error) {
        console.error('Failed to load Hindi content:', error);
      }
    }
    
    // Filter by genre
    function filterByGenre(genre) {
      currentGenre = genre;
      
      // Update active pill
      document.querySelectorAll('.genre-pill').forEach(pill => {
        pill.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Filter content (in a real app, this would make an API call)
      const allCards = document.querySelectorAll('#language-content .content-card');
      allCards.forEach(card => {
        if (genre === 'all') {
          card.parentElement.style.display = 'block';
        } else {
          // This is a placeholder - in reality, you'd check the content's genres
          card.parentElement.style.display = Math.random() > 0.5 ? 'block' : 'none';
        }
      });
    }
    
    // Initialize
    updateAuthUI();
    loadHindiContent();
  </script>
</body>
</html>
