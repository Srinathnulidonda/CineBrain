<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <script>document.write('<script src="/includes/head.html"><\/script>');</script>
    <title>Tamil Content | CineScope</title>
</head>
<body>
    <div data-include="header"></div>
    
    <main class="container py-8 pt-24">
        <section class="category-header mb-8">
            <h1 class="text-4xl font-bold mb-4">
                <span class="language-flag mr-3">ðŸ‡®ðŸ‡³</span>
                <span class="text-gradient">Tamil</span> Content
            </h1>
            <p class="text-gray-400 text-lg">Kollywood movies, Tamil web series, and cultural entertainment</p>
        </section>

        <div class="language-filters mb-8">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <select id="contentType" class="filter-select" onchange="loadTamilContent()">
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>
                <select id="genre" class="filter-select" onchange="loadTamilContent()">
                    <option value="">All Genres</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                    <option value="family">Family</option>
                    <option value="horror">Horror</option>
                </select>
                <select id="era" class="filter-select" onchange="loadTamilContent()">
                    <option value="">All Eras</option>
                    <option value="modern">Modern (2010+)</option>
                    <option value="2000s">2000s Era</option>
                    <option value="classic">Classic Era</option>
                </select>
                <select id="sortBy" class="filter-select" onchange="loadTamilContent()">
                    <option value="popularity">Popularity</option>
                    <option value="rating">Rating</option>
                    <option value="release_date">Release Date</option>
                    <option value="title">Title A-Z</option>
                </select>
            </div>
        </div>

        <!-- Kollywood Highlights -->
        <section class="mb-8">
            <h2 class="section-title mb-4">Kollywood Highlights</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="highlight-card" onclick="searchKollywood('commercial')">
                    <i class="fas fa-fire text-orange-500"></i>
                    <span>Commercial Hits</span>
                </div>
                <div class="highlight-card" onclick="searchKollywood('art')">
                    <i class="fas fa-palette text-purple-500"></i>
                    <span>Art Films</span>
                </div>
                <div class="highlight-card" onclick="searchKollywood('comedy')">
                    <i class="fas fa-laugh text-yellow-500"></i>
                    <span>Comedy</span>
                </div>
                <div class="highlight-card" onclick="searchKollywood('thriller')">
                    <i class="fas fa-mask text-red-500"></i>
                    <span>Thrillers</span>
                </div>
            </div>
        </section>

        <!-- Legendary Directors -->
        <section class="mb-8">
            <h2 class="section-title mb-4">Legendary Directors</h2>
            <div class="directors-grid">
                <button class="director-btn" onclick="searchByDirector('Mani Ratnam')">Mani Ratnam</button>
                <button class="director-btn" onclick="searchByDirector('Shankar')">Shankar</button>
                <button class="director-btn" onclick="searchByDirector('Gautham Menon')">Gautham Menon</button>
                <button class="director-btn" onclick="searchByDirector('Vetrimaaran')">Vetrimaaran</button>
                <button class="director-btn" onclick="searchByDirector('Lokesh Kanagaraj')">Lokesh Kanagaraj</button>
                <button class="director-btn" onclick="searchByDirector('A.R. Murugadoss')">A.R. Murugadoss</button>
            </div>
        </section>

        <div id="tamilContent">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
    <script>
        async function loadTamilContent() {
            const container = document.getElementById('tamilContent');
            const contentType = document.getElementById('contentType').value;
            const genre = document.getElementById('genre').value;
            
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                let response;
                if (genre) {
                    response = await APIService.getGenreRecommendations(genre, contentType, 50);
                } else {
                    response = await APIService.getRegionalContent('tamil', contentType, 50);
                }
                
                const content = response.recommendations || [];
                
                if (content.length > 0) {
                    const contentHTML = content.map(item => app.createContentCard(item)).join('');
                    container.innerHTML = `<div class="content-grid">${contentHTML}</div>`;
                } else {
                    container.innerHTML = '<p class="text-center text-gray-400 py-8">No Tamil content found</p>';
                }
            } catch (error) {
                container.innerHTML = '<p class="text-center text-red-400 py-8">Failed to load Tamil content</p>';
            }
        }

        function searchKollywood(type) {
            const genreMap = {
                'commercial': 'action',
                'art': 'drama',
                'comedy': 'comedy',
                'thriller': 'thriller'
            };
            document.getElementById('genre').value = genreMap[type] || type;
            loadTamilContent();
        }

        async function searchByDirector(directorName) {
            try {
                const response = await APIService.searchContent(directorName, 'movie');
                const container = document.getElementById('tamilContent');
                const content = response.results || [];
                
                if (content.length > 0) {
                    const contentHTML = content.map(item => app.createContentCard(item)).join('');
                    container.innerHTML = `<div class="content-grid">${contentHTML}</div>`;
                } else {
                    container.innerHTML = `<p class="text-center text-gray-400 py-8">No content found for ${directorName}</p>`;
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadTamilContent);
    </script>

    <style>
        .directors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }
        .director-btn {
            padding: 12px 16px;
            background: var(--dark-surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        .director-btn:hover {
            border-color: var(--primary);
            background: var(--dark-hover);
        }
    </style>
</body>
</html>
