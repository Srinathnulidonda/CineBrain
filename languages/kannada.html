<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <script>document.write('<script src="/includes/head.html"><\/script>');</script>
    <title>Kannada Content | CineScope</title>
</head>
<body>
    <div data-include="header"></div>
    
    <main class="container py-8 pt-24">
        <section class="category-header mb-8">
            <h1 class="text-4xl font-bold mb-4">
                <span class="language-flag mr-3">ðŸ‡®ðŸ‡³</span>
                <span class="text-gradient">Kannada</span> Content
            </h1>
            <p class="text-gray-400 text-lg">Sandalwood movies, Kannada series, and regional entertainment</p>
        </section>

        <div class="language-filters mb-8">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <select id="contentType" class="filter-select" onchange="loadKannadaContent()">
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>
                <select id="genre" class="filter-select" onchange="loadKannadaContent()">
                    <option value="">All Genres</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                    <option value="family">Family</option>
                    <option value="historical">Historical</option>
                </select>
                <select id="decade" class="filter-select" onchange="loadKannadaContent()">
                    <option value="">All Decades</option>
                    <option value="2020s">2020s</option>
                    <option value="2010s">2010s</option>
                    <option value="2000s">2000s</option>
                    <option value="classic">Classic Era</option>
                </select>
                <select id="sortBy" class="filter-select" onchange="loadKannadaContent()">
                    <option value="popularity">Popularity</option>
                    <option value="rating">Rating</option>
                    <option value="release_date">Release Date</option>
                    <option value="title">Title A-Z</option>
                </select>
            </div>
        </div>

        <!-- Sandalwood Highlights -->
        <section class="mb-8">
            <h2 class="section-title mb-4">Sandalwood Highlights</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="highlight-card" onclick="searchSandalwood('period')">
                    <i class="fas fa-crown text-gold"></i>
                    <span>Period Dramas</span>
                </div>
                <div class="highlight-card" onclick="searchSandalwood('action')">
                    <i class="fas fa-fist-raised text-red-500"></i>
                    <span>Action Films</span>
                </div>
                <div class="highlight-card" onclick="searchSandalwood('rural')">
                    <i class="fas fa-tree text-green-500"></i>
                    <span>Rural Stories</span>
                </div>
                <div class="highlight-card" onclick="searchSandalwood('urban')">
                    <i class="fas fa-city text-blue-500"></i>
                    <span>Urban Tales</span>
                </div>
            </div>
        </section>

        <!-- Rising Stars -->
        <section class="mb-8">
            <h2 class="section-title mb-4">Popular Stars</h2>
            <div class="stars-showcase">
                <div class="star-category">
                    <h3 class="star-category-title">Superstars</h3>
                    <div class="star-list">
                        <button class="star-chip" onclick="searchByStar('Yash')">Yash</button>
                        <button class="star-chip" onclick="searchByStar('Puneeth Rajkumar')">Puneeth Rajkumar</button>
                        <button class="star-chip" onclick="searchByStar('Sudeep')">Sudeep</button>
                    </div>
                </div>
                <div class="star-category">
                    <h3 class="star-category-title">Rising Stars</h3>
                    <div class="star-list">
                        <button class="star-chip" onclick="searchByStar('Rishab Shetty')">Rishab Shetty</button>
                        <button class="star-chip" onclick="searchByStar('Rakshit Shetty')">Rakshit Shetty</button>
                        <button class="star-chip" onclick="searchByStar('Raj B Shetty')">Raj B Shetty</button>
                    </div>
                </div>
            </div>
        </section>

        <div id="kannadaContent">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
    <script>
        async function loadKannadaContent() {
            const container = document.getElementById('kannadaContent');
            const contentType = document.getElementById('contentType').value;
            const genre = document.getElementById('genre').value;
            
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                let response;
                if (genre) {
                    response = await APIService.getGenreRecommendations(genre, contentType, 50);
                } else {
                    response = await APIService.getRegionalContent('kannada', contentType, 50);
                }
                
                const content = response.recommendations || [];
                
                if (content.length > 0) {
                    const contentHTML = content.map(item => app.createContentCard(item)).join('');
                    container.innerHTML = `<div class="content-grid">${contentHTML}</div>`;
                } else {
                    container.innerHTML = '<p class="text-center text-gray-400 py-8">No Kannada content found</p>';
                }
            } catch (error) {
                container.innerHTML = '<p class="text-center text-red-400 py-8">Failed to load Kannada content</p>';
            }
        }

        function searchSandalwood(type) {
            const genreMap = {
                'period': 'historical',
                'action': 'action',
                'rural': 'drama',
                'urban': 'drama'
            };
            document.getElementById('genre').value = genreMap[type] || type;
            loadKannadaContent();
        }

        async function searchByStar(starName) {
            try {
                const response = await APIService.searchContent(starName, 'movie');
                const container = document.getElementById('kannadaContent');
                const content = response.results || [];
                
                if (content.length > 0) {
                    const contentHTML = content.map(item => app.createContentCard(item)).join('');
                    container.innerHTML = `<div class="content-grid">${contentHTML}</div>`;
                } else {
                    container.innerHTML = `<p class="text-center text-gray-400 py-8">No content found for ${starName}</p>`;
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadKannadaContent);
    </script>

    <style>
        .text-gold {
            color: #fbbf24;
        }
        .stars-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }
        .star-category {
            background: var(--dark-surface);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }
        .star-category-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--primary);
        }
        .star-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .star-chip {
            padding: 6px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .star-chip:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }
    </style>
</body>
</html>
