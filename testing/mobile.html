<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CineBrain - Mobile Navigation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Link to existing topbar CSS -->
    <link rel="stylesheet" href="topbar.css">

    <!-- Mobile Nav Specific Styles -->
    <style>
        /* Mobile Navigation Styles - Inherits from topbar.css variables */
        :root {
            --mobile-nav-height: 56px;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        /* Hide mobile nav on desktop */
        @media (min-width: 769px) {

            .mobile-bottom-nav,
            .mobile-menu-overlay {
                display: none !important;
            }
        }

        /* Bottom Navigation Bar */
        .mobile-bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(var(--mobile-nav-height) + var(--safe-area-bottom));
            padding-bottom: var(--safe-area-bottom);
            background: var(--bs-navbar-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 1px solid rgba(229, 9, 20, 0.1);
            z-index: 1029;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Nav Container */
        .mobile-nav-container {
            height: var(--mobile-nav-height);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 8px;
        }

        /* Nav Items */
        .mobile-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: var(--bs-body-color);
            padding: 4px;
            border-radius: 12px;
        }

        .mobile-nav-item:hover {
            text-decoration: none;
            color: var(--bs-body-color);
        }

        /* Active state */
        .mobile-nav-item.active {
            color: var(--cinebrain-red);
        }

        .mobile-nav-item.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background: linear-gradient(90deg, var(--cinebrain-red), var(--cinebrain-purple));
            border-radius: 0 0 3px 3px;
            animation: slideDown 0.3s ease;
        }

        /* Icons */
        .mobile-nav-icon {
            width: 22px;
            height: 22px;
            stroke-width: 2;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.7;
        }

        .mobile-nav-item.active .mobile-nav-icon {
            opacity: 1;
            transform: scale(1.1);
            color: var(--cinebrain-red);
        }

        /* Labels */
        .mobile-nav-label {
            font-size: 10px;
            margin-top: 4px;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.7;
        }

        .mobile-nav-item.active .mobile-nav-label {
            opacity: 1;
            font-weight: 600;
        }

        /* Badge */
        .mobile-nav-badge {
            position: absolute;
            top: 2px;
            right: calc(50% - 16px);
            min-width: 18px;
            height: 18px;
            padding: 0 4px;
            background: var(--cinebrain-red);
            color: white;
            font-size: 10px;
            font-weight: 700;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease;
            border: 2px solid var(--bs-navbar-bg);
        }

        /* More Menu Overlay */
        .mobile-menu-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bs-navbar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-area-bottom));
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1031;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.2);
            max-height: 80vh;
            overflow-y: auto;
        }

        .mobile-menu-overlay.show {
            transform: translateY(0);
        }

        /* Menu Handle */
        .menu-handle {
            width: 40px;
            height: 4px;
            background: var(--bs-body-color);
            opacity: 0.2;
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        /* Menu Grid */
        .mobile-menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .mobile-menu-item {
            aspect-ratio: 1;
            border-radius: 12px;
            background: rgba(229, 9, 20, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            text-decoration: none;
            color: var(--bs-body-color);
        }

        .mobile-menu-item:hover {
            transform: scale(1.05);
            background: rgba(229, 9, 20, 0.1);
            border-color: var(--cinebrain-red);
            text-decoration: none;
            color: var(--bs-body-color);
        }

        .mobile-menu-item:active {
            transform: scale(0.95);
        }

        .mobile-menu-item svg {
            width: 24px;
            height: 24px;
        }

        .mobile-menu-item span {
            font-size: 10px;
            font-weight: 500;
        }

        /* List Menu Items */
        .mobile-menu-list {
            margin-top: 20px;
        }

        .mobile-menu-list-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            margin-bottom: 8px;
            background: rgba(229, 9, 20, 0.03);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: var(--bs-body-color);
        }

        .mobile-menu-list-item:hover {
            background: rgba(229, 9, 20, 0.1);
            transform: translateX(4px);
            text-decoration: none;
            color: var(--bs-body-color);
        }

        .mobile-menu-list-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--cinebrain-red), var(--cinebrain-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .mobile-menu-list-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .mobile-menu-list-content h4 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .mobile-menu-list-content p {
            margin: 0;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }

        /* Backdrop */
        .mobile-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1030;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mobile-backdrop.show {
            display: block;
            opacity: 1;
        }

        /* Hide scrollbar */
        .mobile-menu-overlay::-webkit-scrollbar {
            display: none;
        }

        .mobile-menu-overlay {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Body padding for mobile nav */
        @media (max-width: 768px) {
            body {
                padding-bottom: calc(var(--mobile-nav-height) + var(--safe-area-bottom));
            }
        }

        /* Animations */
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-10px);
                opacity: 0;
            }

            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Include TopBar -->
    <div id="topbar-container"></div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav" id="mobileBottomNav">
        <div class="mobile-nav-container" id="mobileNavContainer">
            <!-- Navigation items will be inserted by JavaScript -->
        </div>
    </nav>

    <!-- More Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
        <div class="menu-handle"></div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="m-0" style="font-size: 20px; font-weight: 700;">Discover</h3>
            <button class="btn btn-link p-0" onclick="mobileNav.closeMoreMenu()">
                <i data-feather="x" style="width: 24px; height: 24px;"></i>
            </button>
        </div>

        <!-- Quick Actions Grid -->
        <div class="mobile-menu-grid" id="mobileMenuGrid">
            <!-- Grid items will be inserted by JavaScript -->
        </div>

        <!-- List Items -->
        <div class="mobile-menu-list" id="mobileMenuList">
            <!-- List items will be inserted by JavaScript -->
        </div>
        </nav>

        <!-- Backdrop -->
        <div class="mobile-backdrop" id="mobileBackdrop"></div>

        <!-- Scripts -->
        <script src="topbar.js"></script>
        <script>
            class MobileNavigation {
                constructor() {
                    this.currentUser = this.getCurrentUser();
                    this.watchlistCount = 0;
                    this.init();
                }

                init() {
                    this.loadTopbar();
                    this.setupNavigation();
                    this.loadMoreMenu();
                    this.detectCurrentPage();
                    this.setupEventListeners();

                    // Load user data if authenticated
                    if (this.currentUser) {
                        this.loadUserData();
                    }

                    // Initialize Feather icons
                    if (typeof feather !== 'undefined') {
                        feather.replace();
                    }
                }

                getCurrentUser() {
                    const userStr = localStorage.getItem('cinebrain-user');
                    if (userStr) {
                        try {
                            return JSON.parse(userStr);
                        } catch (e) {
                            return null;
                        }
                    }
                    return null;
                }

                async loadTopbar() {
                    try {
                        const response = await fetch('topbar.html');
                        const html = await response.text();
                        document.getElementById('topbar-container').innerHTML = html;

                        // Initialize topbar component if not already initialized
                        if (!window.topbar) {
                            window.topbar = new TopbarComponent();
                        }
                    } catch (error) {
                        console.error('Error loading topbar:', error);
                    }
                }

                setupNavigation() {
                    const container = document.getElementById('mobileNavContainer');
                    const isAuthenticated = !!this.currentUser;

                    const navItems = [
                        { id: 'home', label: 'Home', icon: 'home', route: '/index.html' },
                        { id: 'trending', label: 'Trending', icon: 'trending-up', route: '/content/trending.html' },
                        { id: 'discover', label: 'Discover', icon: 'compass', route: '/content/discover.html' },
                        {
                            id: 'watchlist',
                            label: 'Watchlist',
                            icon: 'bookmark',
                            route: isAuthenticated ? '/user/watchlist.html' : '/auth/login.html',
                            badge: isAuthenticated
                        },
                        { id: 'more', label: 'More', icon: 'grid', action: 'openMore' }
                    ];

                    container.innerHTML = navItems.map(item => `
                    <a href="${item.route || '#'}" 
                       class="mobile-nav-item" 
                       data-nav="${item.id}"
                       ${item.action ? `onclick="mobileNav.${item.action}(); return false;"` : ''}>
                        ${item.badge && this.watchlistCount > 0 ? `
                            <span class="mobile-nav-badge">${this.watchlistCount > 99 ? '99+' : this.watchlistCount}</span>
                        ` : ''}
                        <i data-feather="${item.icon}" class="mobile-nav-icon"></i>
                        <span class="mobile-nav-label">${item.label}</span>
                    </a>
                `).join('');

                    feather.replace();
                }

                loadMoreMenu() {
                    // Grid items
                    const gridContainer = document.getElementById('mobileMenuGrid');
                    const gridItems = [
                        { icon: 'film', label: 'Movies', route: '/content/movies.html' },
                        { icon: 'tv', label: 'TV Shows', route: '/content/tv-shows.html' },
                        { icon: 'play-circle', label: 'Anime', route: '/content/anime.html' },
                        { icon: 'star', label: 'Top Rated', route: '/content/top-rated.html' },
                        { icon: 'clock', label: 'New', route: '/content/new-releases.html' },
                        { icon: 'globe', label: 'Regional', route: '/content/regional.html' },
                        { icon: 'heart', label: 'Favorites', route: '/user/favorites.html' },
                        { icon: 'activity', label: 'Activity', route: '/user/activity.html' }
                    ];

                    gridContainer.innerHTML = gridItems.map(item => `
                    <a href="${item.route}" class="mobile-menu-item">
                        <i data-feather="${item.icon}"></i>
                        <span>${item.label}</span>
                    </a>
                `).join('');

                    // List items
                    const listContainer = document.getElementById('mobileMenuList');
                    const listItems = this.currentUser ? [
                        {
                            icon: 'user',
                            title: 'Profile',
                            subtitle: 'View and edit profile',
                            route: `/user/${this.currentUser.username}/profile.html`
                        },
                        {
                            icon: 'settings',
                            title: 'Settings',
                            subtitle: 'App preferences',
                            route: '/user/settings.html'
                        },
                        {
                            icon: 'help-circle',
                            title: 'Help & Support',
                            subtitle: 'Get help',
                            route: '/help.html'
                        },
                        {
                            icon: 'log-out',
                            title: 'Sign Out',
                            subtitle: 'Sign out of CineBrain',
                            action: 'logout'
                        }
                    ] : [
                        {
                            icon: 'log-in',
                            title: 'Sign In',
                            subtitle: 'Access your account',
                            route: '/auth/login.html'
                        },
                        {
                            icon: 'user-plus',
                            title: 'Create Account',
                            subtitle: 'Join CineBrain',
                            route: '/auth/register.html'
                        },
                        {
                            icon: 'help-circle',
                            title: 'Help',
                            subtitle: 'Get help',
                            route: '/help.html'
                        }
                    ];

                    listContainer.innerHTML = listItems.map(item => `
                    ${item.route ? `<a href="${item.route}" class="mobile-menu-list-item">` :
                            `<div class="mobile-menu-list-item" onclick="mobileNav.${item.action}()">`}
                        <div class="mobile-menu-list-icon">
                            <i data-feather="${item.icon}"></i>
                        </div>
                        <div class="mobile-menu-list-content">
                            <h4>${item.title}</h4>
                            <p>${item.subtitle}</p>
                        </div>
                    ${item.route ? '</a>' : '</div>'}
                `).join('');

                    feather.replace();
                }

                detectCurrentPage() {
                    const currentPath = window.location.pathname;
                    document.querySelectorAll('.mobile-nav-item').forEach(item => {
                        const href = item.getAttribute('href');
                        if (href && href !== '#' && currentPath.includes(href)) {
                            item.classList.add('active');
                        }
                    });
                }

                async loadUserData() {
                    try {
                        const token = localStorage.getItem('cinebrain-token');
                        if (!token) return;

                        const response = await fetch('https://backend-app-970m.onrender.com/api/user/watchlist', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (response.ok) {
                            const data = await response.json();
                            this.watchlistCount = data.watchlist ? data.watchlist.length : 0;
                            this.updateWatchlistBadge();
                        }
                    } catch (error) {
                        console.error('Error loading user data:', error);
                    }
                }

                updateWatchlistBadge() {
                    const watchlistItem = document.querySelector('[data-nav="watchlist"]');
                    if (watchlistItem && this.watchlistCount > 0) {
                        let badge = watchlistItem.querySelector('.mobile-nav-badge');
                        if (!badge) {
                            badge = document.createElement('span');
                            badge.className = 'mobile-nav-badge';
                            watchlistItem.appendChild(badge);
                        }
                        badge.textContent = this.watchlistCount > 99 ? '99+' : this.watchlistCount;
                    }
                }

                openMore() {
                    const overlay = document.getElementById('mobileMenuOverlay');
                    const backdrop = document.getElementById('mobileBackdrop');

                    overlay.classList.add('show');
                    backdrop.classList.add('show');
                    document.body.style.overflow = 'hidden';

                    // Haptic feedback
                    if ('vibrate' in navigator) {
                        navigator.vibrate(10);
                    }
                }

                closeMoreMenu() {
                    const overlay = document.getElementById('mobileMenuOverlay');
                    const backdrop = document.getElementById('mobileBackdrop');

                    overlay.classList.remove('show');
                    backdrop.classList.remove('show');
                    document.body.style.overflow = '';
                }

                logout() {
                    localStorage.removeItem('cinebrain-token');
                    localStorage.removeItem('cinebrain-user');
                    window.location.href = '/auth/login.html';
                }

                setupEventListeners() {
                    // Close menu on backdrop click
                    document.getElementById('mobileBackdrop').addEventListener('click', () => {
                        this.closeMoreMenu();
                    });

                    // Swipe down to close menu
                    let startY = 0;
                    const overlay = document.getElementById('mobileMenuOverlay');

                    overlay.addEventListener('touchstart', (e) => {
                        startY = e.touches[0].clientY;
                    }, { passive: true });

                    overlay.addEventListener('touchmove', (e) => {
                        const currentY = e.touches[0].clientY;
                        const deltaY = currentY - startY;

                        if (deltaY > 0 && overlay.scrollTop === 0) {
                            overlay.style.transform = `translateY(${deltaY}px)`;
                        }
                    }, { passive: true });

                    overlay.addEventListener('touchend', (e) => {
                        const currentY = e.changedTouches[0].clientY;
                        const deltaY = currentY - startY;

                        if (deltaY > 100) {
                            this.closeMoreMenu();
                        } else {
                            overlay.style.transform = '';
                        }
                    }, { passive: true });
                }
            }

            // Initialize mobile navigation
            const mobileNav = new MobileNavigation();

            // Make it globally available
            window.mobileNav = mobileNav;
        </script>
</body>

</html>
