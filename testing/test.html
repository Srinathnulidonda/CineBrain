<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesigned Share Modal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Custom CSS for the redesigned modal */
        .share-modal-redesigned {
            --modal-border-radius: 1rem;
            --close-btn-size: 2.5rem;
            --close-btn-offset: 1rem;
            --header-padding-y: 1.25rem;
            --header-padding-x: 1.5rem;
        }

        .share-modal-redesigned .modal-content {
            border-radius: var(--modal-border-radius);
            border: none;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .share-modal-redesigned .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: none;
            padding: var(--header-padding-y) var(--header-padding-x);
            position: relative;
            min-height: calc(var(--close-btn-size) + (var(--header-padding-y) * 2));
        }

        .share-modal-redesigned .btn-close-left {
            position: absolute;
            left: var(--close-btn-offset);
            top: 50%;
            transform: translateY(-50%);
            width: var(--close-btn-size);
            height: var(--close-btn-size);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .share-modal-redesigned .btn-close-left:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .share-modal-redesigned .btn-close-left:active {
            transform: translateY(-50%) scale(0.95);
        }

        .share-modal-redesigned .modal-title-centered {
            flex: 1;
            text-align: center;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            margin: 0;
            padding: 0 calc(var(--close-btn-size) + var(--close-btn-offset));
        }

        .share-modal-redesigned .share-content-grid {
            padding: 1.5rem;
            background: #fafafa;
        }

        @media (max-width: 576px) {
            .share-modal-redesigned {
                --close-btn-size: 2.25rem;
                --close-btn-offset: 0.875rem;
                --header-padding-y: 1rem;
                --header-padding-x: 1.25rem;
            }

            .share-modal-redesigned .modal-title-centered {
                font-size: 1rem;
                padding: 0 calc(var(--close-btn-size) + var(--close-btn-offset) + 0.5rem);
            }
        }

        /* Dark theme support */
        [data-bs-theme="dark"] .share-modal-redesigned .modal-header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        [data-bs-theme="dark"] .share-modal-redesigned .share-content-grid {
            background: #0f172a;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen d-flex align-items-center justify-content-center">

    <!-- Trigger Button -->
    <button type="button"
        class="btn btn-primary btn-lg px-6 py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200"
        data-bs-toggle="modal" data-bs-target="#shareModalRedesigned">
        <i data-feather="share-2" class="me-2"></i>
        Open Share Modal
    </button>

    <!-- Redesigned Share Modal -->
    <div class="modal fade share-modal-redesigned" id="shareModalRedesigned" tabindex="-1"
        aria-labelledby="shareModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0">

                <!-- Modal Header with Left-positioned Close Button -->
                <div class="modal-header d-flex align-items-center justify-content-center position-relative">
                    <!-- Left-positioned Close Button -->
                    <button type="button" class="btn-close-left border-0 bg-transparent p-0" data-bs-dismiss="modal"
                        aria-label="Close">
                        <i data-feather="x" class="text-white" style="width: 1.25rem; height: 1.25rem;"></i>
                    </button>

                    <!-- Centered Title -->
                    <h5 class="modal-title-centered" id="shareModalLabel">
                        Share Content
                    </h5>
                </div>

                <!-- Modal Body -->
                <div class="modal-body p-0">
                    <!-- Content Preview Section -->
                    <div class="px-6 py-4 bg-white border-b border-gray-200">
                        <div class="flex items-center space-x-3">
                            <div
                                class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-content-center flex-shrink-0">
                                <i data-feather="film" class="text-white" style="width: 1.5rem; height: 1.5rem;"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h6 class="font-semibold text-gray-900 mb-1 text-truncate">
                                    The Amazing Movie Title
                                </h6>
                                <p class="text-sm text-gray-500 mb-0 text-truncate">
                                    Action • 2024 • 8.5/10
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Share Options Grid -->
                    <div class="share-content-grid">
                        <div class="row g-3">

                            <!-- Quick Copy URL -->
                            <div class="col-12">
                                <div class="bg-white rounded-lg border border-gray-200 p-3">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="flex-1 min-w-0 me-3">
                                            <p class="text-xs text-gray-500 mb-1">Share URL</p>
                                            <p class="font-mono text-sm text-gray-700 mb-0 text-truncate">
                                                https://cinebrain.app/movie/amazing-title-2024
                                            </p>
                                        </div>
                                        <button type="button"
                                            class="btn btn-outline-primary btn-sm rounded-lg px-3 py-2 d-flex align-items-center gap-2"
                                            id="quickCopyBtn">
                                            <i data-feather="copy" style="width: 1rem; height: 1rem;"></i>
                                            <span>Copy</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Social Media Share Options -->
                            <div class="col-4">
                                <button type="button"
                                    class="w-100 btn btn-outline-success rounded-lg p-3 d-flex flex-column align-items-center gap-2 hover:bg-green-50 transition-colors duration-200"
                                    data-share="whatsapp">
                                    <i data-feather="message-circle" class="text-green-600"
                                        style="width: 1.5rem; height: 1.5rem;"></i>
                                    <span class="text-xs font-medium text-gray-700">WhatsApp</span>
                                </button>
                            </div>

                            <div class="col-4">
                                <button type="button"
                                    class="w-100 btn btn-outline-info rounded-lg p-3 d-flex flex-column align-items-center gap-2 hover:bg-blue-50 transition-colors duration-200"
                                    data-share="twitter">
                                    <i data-feather="twitter" class="text-blue-500"
                                        style="width: 1.5rem; height: 1.5rem;"></i>
                                    <span class="text-xs font-medium text-gray-700">Twitter</span>
                                </button>
                            </div>

                            <div class="col-4">
                                <button type="button"
                                    class="w-100 btn btn-outline-primary rounded-lg p-3 d-flex flex-column align-items-center gap-2 hover:bg-blue-50 transition-colors duration-200"
                                    data-share="facebook">
                                    <i data-feather="facebook" class="text-blue-600"
                                        style="width: 1.5rem; height: 1.5rem;"></i>
                                    <span class="text-xs font-medium text-gray-700">Facebook</span>
                                </button>
                            </div>

                            <div class="col-4">
                                <button type="button"
                                    class="w-100 btn btn-outline-primary rounded-lg p-3 d-flex flex-column align-items-center gap-2 hover:bg-blue-50 transition-colors duration-200"
                                    data-share="linkedin">
                                    <i data-feather="linkedin" class="text-blue-700"
                                        style="width: 1.5rem; height: 1.5rem;"></i>
                                    <span class="text-xs font-medium text-gray-700">LinkedIn</span>
                                </button>
                            </div>

                            <div class="col-4">
                                <button type="button"
                                    class="w-100 btn btn-outline-secondary rounded-lg p-3 d-flex flex-column align-items-center gap-2 hover:bg-gray-50 transition-colors duration-200"
                                    data-share="email">
                                    <i data-feather="mail" class="text-gray-600"
                                        style="width: 1.5rem; height: 1.5rem;"></i>
                                    <span class="text-xs font-medium text-gray-700">Email</span>
                                </button>
                            </div>

                            <div class="col-4">
                                <button type="button"
                                    class="w-100 btn btn-outline-secondary rounded-lg p-3 d-flex flex-column align-items-center gap-2 hover:bg-gray-50 transition-colors duration-200"
                                    data-share="more">
                                    <i data-feather="more-horizontal" class="text-gray-600"
                                        style="width: 1.5rem; height: 1.5rem;"></i>
                                    <span class="text-xs font-medium text-gray-700">More</span>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification for Copy Feedback -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="copyToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body d-flex align-items-center gap-2">
                    <i data-feather="check-circle" style="width: 1rem; height: 1rem;"></i>
                    <span>Link copied to clipboard!</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Share functionality
        const shareButtons = document.querySelectorAll('[data-share]');
        const quickCopyBtn = document.getElementById('quickCopyBtn');
        const copyToast = new bootstrap.Toast(document.getElementById('copyToast'));

        // Sample content data
        const contentData = {
            title: 'The Amazing Movie Title',
            url: 'https://cinebrain.app/movie/amazing-title-2024',
            description: 'Check out this amazing movie on CineBrain! Action-packed thriller with incredible storyline.',
            hashtags: '#CineBrain #Movies #ActionThriller'
        };

        // Quick copy functionality with enhanced UX
        quickCopyBtn.addEventListener('click', async function () {
            try {
                await navigator.clipboard.writeText(contentData.url);

                // Visual feedback
                const originalContent = this.innerHTML;
                this.innerHTML = `
                    <i data-feather="check" style="width: 1rem; height: 1rem;"></i>
                    <span>Copied!</span>
                `;
                this.classList.remove('btn-outline-primary');
                this.classList.add('btn-success');

                // Replace icons
                feather.replace();

                // Show toast
                copyToast.show();

                // Haptic feedback on mobile
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }

                // Reset button after 2 seconds
                setTimeout(() => {
                    this.innerHTML = originalContent;
                    this.classList.remove('btn-success');
                    this.classList.add('btn-outline-primary');
                    feather.replace();
                }, 2000);

            } catch (err) {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = contentData.url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                copyToast.show();
            }
        });

        // Social media share handlers
        shareButtons.forEach(button => {
            button.addEventListener('click', function () {
                const platform = this.dataset.share;
                let shareUrl = '';

                // Add click animation
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);

                switch (platform) {
                    case 'whatsapp':
                        shareUrl = `https://wa.me/?text=${encodeURIComponent(contentData.title + '\n' + contentData.description + '\n' + contentData.url)}`;
                        break;
                    case 'twitter':
                        shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(contentData.title)}&url=${encodeURIComponent(contentData.url)}&hashtags=${encodeURIComponent(contentData.hashtags.replace(/#/g, ''))}`;
                        break;
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(contentData.url)}`;
                        break;
                    case 'linkedin':
                        shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(contentData.url)}`;
                        break;
                    case 'email':
                        shareUrl = `mailto:?subject=${encodeURIComponent(contentData.title)}&body=${encodeURIComponent(contentData.description + '\n\n' + contentData.url)}`;
                        break;
                    case 'more':
                        if (navigator.share) {
                            navigator.share({
                                title: contentData.title,
                                text: contentData.description,
                                url: contentData.url
                            }).catch(err => console.log('Error sharing:', err));
                            return;
                        } else {
                            // Fallback to copy link
                            navigator.clipboard.writeText(contentData.url);
                            copyToast.show();
                            return;
                        }
                }

                if (shareUrl) {
                    window.open(shareUrl, '_blank', 'width=600,height=400');
                }
            });
        });

        // Enhanced modal animations
        const shareModal = document.getElementById('shareModalRedesigned');
        shareModal.addEventListener('show.bs.modal', function () {
            // Add entrance animation
            this.style.setProperty('--bs-modal-transform', 'scale(0.8) translateY(-50px)');
        });

        shareModal.addEventListener('shown.bs.modal', function () {
            // Reset transform after modal is shown
            this.style.setProperty('--bs-modal-transform', 'none');
        });

        // Keyboard accessibility for custom close button
        document.querySelector('.btn-close-left').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                bootstrap.Modal.getInstance(shareModal).hide();
            }
        });

        // Auto-focus close button when modal opens for accessibility
        shareModal.addEventListener('shown.bs.modal', function () {
            document.querySelector('.btn-close-left').focus();
        });
    </script>
</body>

</html>
