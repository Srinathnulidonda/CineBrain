<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CineBrain 30-Day Content Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo" onclick="scrollToTop()">
                <div class="logo-icon">ğŸ¬</div>
                <div class="logo-text">
                    <h1>CineBrain</h1>
                    <span>30-Day Content Planner</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-icon" onclick="exportProgress()" title="Export">
                    <span class="btn-icon-emoji">ğŸ“¤</span>
                    <span class="btn-text">Export</span>
                </button>
                <button class="btn btn-icon" onclick="showStatsModal()" title="Stats">
                    <span class="btn-icon-emoji">ğŸ“Š</span>
                    <span class="btn-text">Stats</span>
                </button>
                <button class="btn btn-primary" onclick="scrollToToday()">
                    <span class="btn-icon-emoji">ğŸ“</span>
                    <span class="btn-text">Today</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <button class="mobile-nav-btn active" onclick="showSection('home')">
            <span>ğŸ </span>
            <span>Home</span>
        </button>
        <button class="mobile-nav-btn" onclick="showSection('days')">
            <span>ğŸ“…</span>
            <span>Days</span>
        </button>
        <button class="mobile-nav-btn" onclick="showSection('stats')">
            <span>ğŸ“Š</span>
            <span>Stats</span>
        </button>
        <button class="mobile-nav-btn" onclick="toggleSidebar()">
            <span>â˜°</span>
            <span>Menu</span>
        </button>
    </nav>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Navigation</h3>
                <button class="sidebar-close" onclick="closeSidebar()">âœ•</button>
            </div>

            <!-- Progress Card -->
            <div class="progress-card">
                <div class="progress-header">
                    <h3>Overall Progress</h3>
                    <span class="progress-percentage" id="progressPercent">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="progress-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="completedCount">0</div>
                        <div class="stat-label">Done</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="remainingCount">60</div>
                        <div class="stat-label">Left</div>
                    </div>
                </div>
            </div>

            <!-- Day Navigator -->
            <div class="day-navigator">
                <h3>Quick Navigation</h3>
                <div class="day-list" id="dayNavigator">
                    <!-- Generated by JS -->
                </div>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="content-area">
            <!-- Today Banner -->
            <div class="today-banner" id="todayBanner">
                <div class="today-info">
                    <h2>ğŸ“… Welcome to CineBrain!</h2>
                    <p>Let's crush your 30-day content plan</p>
                </div>
                <div class="today-actions">
                    <button class="btn btn-secondary" onclick="markDayComplete()">
                        <span>âœ…</span>
                        <span>Complete Day</span>
                    </button>
                </div>
            </div>

            <!-- Stats Overview -->
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-card-icon">ğŸ“…</div>
                    <div class="stat-card-value" id="totalDays">30</div>
                    <div class="stat-card-label">Days</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-icon">ğŸ“</div>
                    <div class="stat-card-value" id="totalPosts">60</div>
                    <div class="stat-card-label">Posts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-icon">ğŸ¯</div>
                    <div class="stat-card-value" id="daysCompleted">0</div>
                    <div class="stat-card-label">Done</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-icon">ğŸ”¥</div>
                    <div class="stat-card-value" id="streak">0</div>
                    <div class="stat-card-label">Streak</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-bar">
                <div class="search-box">
                    <span class="search-icon">ğŸ”</span>
                    <input type="text" id="searchInput" placeholder="Search movies, anime, shows...">
                    <button class="search-clear" id="searchClear" onclick="clearSearch()">âœ•</button>
                </div>
                <div class="filter-row">
                    <select class="filter-select" id="templateFilter">
                        <option value="all">All Templates</option>
                        <option value="movie recommendation">Movie Rec</option>
                        <option value="hidden gem">Hidden Gem</option>
                        <option value="mind bending">Mind Bending</option>
                        <option value="anime gem">Anime Gem</option>
                        <option value="anime recommendation">Anime Rec</option>
                        <option value="tv show recommendation">TV Show</option>
                        <option value="top list/curation">Top List</option>
                    </select>
                    <select class="filter-select" id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="list" onclick="setView('list')">
                        <span>ğŸ“‹</span>
                        <span>List</span>
                    </button>
                    <button class="view-btn" data-view="calendar" onclick="setView('calendar')">
                        <span>ğŸ“…</span>
                        <span>Calendar</span>
                    </button>
                </div>
            </div>

            <!-- Days Container -->
            <div id="daysContainer" class="days-container">
                <!-- Generated by JS -->
            </div>

            <!-- Scroll to Top Button -->
            <button class="scroll-top-btn" id="scrollTopBtn" onclick="scrollToTop()">â†‘</button>
        </main>
    </div>

    <!-- Stats Modal -->
    <div class="modal-overlay" id="statsModal">
        <div class="modal">
            <div class="modal-header">
                <h2>ğŸ“Š Statistics</h2>
                <button class="modal-close" onclick="closeModal('statsModal')">âœ•</button>
            </div>
            <div class="modal-body" id="statsModalBody">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <!-- Day Detail Modal (for calendar view) -->
    <div class="modal-overlay" id="dayModal">
        <div class="modal modal-full">
            <div class="modal-header">
                <h2 id="dayModalTitle">Day Details</h2>
                <button class="modal-close" onclick="closeModal('dayModal')">âœ•</button>
            </div>
            <div class="modal-body" id="dayModalBody">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
