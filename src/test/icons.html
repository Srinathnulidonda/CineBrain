<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Cards with Recommend Icon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background: #0d1117;
            color: #fff;
            font-family: "Poppins", sans-serif;
            padding: 50px;
        }

        .content-card {
            background: #161b22;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .content-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        }

        .content-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .content-body {
            padding: 18px;
        }

        .content-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 6px;
            color: #c9d1d9;
        }

        .content-desc {
            font-size: 0.9rem;
            color: #8b949e;
        }

        .recommend-icon {
            position: absolute;
            top: 14px;
            right: 14px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            transition: 0.25s ease;
            backdrop-filter: blur(6px);
        }

        .recommend-icon:hover {
            background: #238636;
            transform: scale(1.15);
        }

        .recommend-icon i {
            width: 20px;
            height: 20px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-5 fw-bold">Recommended Content Cards</h2>
        <div class="row g-4">

            <!-- Card 1 -->
            <div class="col-md-4 col-sm-6">
                <div class="content-card">
                    <div class="recommend-icon">
                        <i data-feather="thumbs-up"></i>
                    </div>
                    <img src="https://picsum.photos/400/200?1" class="content-img" alt="content">
                    <div class="content-body">
                        <div class="content-title">Inception</div>
                        <div class="content-desc">A mind-bending thriller exploring dreams within dreams.</div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4 col-sm-6">
                <div class="content-card">
                    <div class="recommend-icon">
                        <i data-feather="star"></i>
                    </div>
                    <img src="https://picsum.photos/400/200?2" class="content-img" alt="content">
                    <div class="content-body">
                        <div class="content-title">Interstellar</div>
                        <div class="content-desc">A space odyssey pushing the limits of human survival.</div>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4 col-sm-6">
                <div class="content-card">
                    <div class="recommend-icon">
                        <i data-feather="heart"></i>
                    </div>
                    <img src="https://picsum.photos/400/200?3" class="content-img" alt="content">
                    <div class="content-body">
                        <div class="content-title">Zootopia</div>
                        <div class="content-desc">A fun yet deep story about diversity and teamwork.</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>

</html>
