<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineScope</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center" style="background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));">
        <div class="card" style="width: 100%; max-width: 400px; margin: 1rem;">
            <div class="text-center" style="margin-bottom: 2rem;">
                <div class="flex justify-center" style="margin-bottom: 1rem;">
                    <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="16" fill="url(#gradient)"/>
                        <path d="M12 8v16l8-8-8-8z" fill="white"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#0066ff"/>
                                <stop offset="100%" stop-color="#6b46c1"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Welcome to CineScope</h1>
                <p class="text-muted">Sign in to discover personalized recommendations</p>
            </div>
            
            <!-- Login/Register Toggle -->
            <div class="flex" style="margin-bottom: 2rem; background: var(--bg-secondary); border-radius: var(--radius-md); padding: 4px;">
                <button class="btn btn-ghost flex-1 toggle-btn active" data-form="login" style="margin: 0;">Login</button>
                <button class="btn btn-ghost flex-1 toggle-btn" data-form="register" style="margin: 0;">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label class="form-label">Username or Email</label>
                    <input type="text" name="username" class="form-input" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="relative">
                        <input type="password" name="password" class="form-input" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('loginForm')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between" style="margin-bottom: 1.5rem;">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="remember">
                        <span class="text-sm text-muted">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-full btn-lg">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loading hidden">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-input" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="relative">
                        <input type="password" name="password" class="form-input" required autocomplete="new-password" minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('registerForm')">üëÅÔ∏è</button>
                    </div>
                    <div class="form-help text-xs text-muted">Minimum 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-input" required autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Preferred Languages (Optional)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="languages" value="english">
                            <span>English</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="languages" value="hindi">
                            <span>Hindi</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="languages" value="telugu">
                            <span>Telugu</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="languages" value="tamil">
                            <span>Tamil</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="terms" required>
                        <span class="text-sm">I agree to the <a href="/terms" class="text-blue">Terms of Service</a> and <a href="/privacy" class="text-blue">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-full btn-lg">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loading hidden">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </button>
            </form>
            
            <div class="text-center" style="margin-top: 2rem;">
                <p class="text-muted text-sm">
                    Continue as 
                    <a href="/" class="text-blue" onclick="handleGuestAccess()">Guest</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="/js/main.js"></script>
    <script>
        class AuthPage {
            constructor() {
                this.currentForm = 'login';
                this.init();
            }
            
            init() {
                this.setupFormToggle();
                this.setupFormHandlers();
                this.setupValidation();
                
                // Check if user is already logged in
                if (window.appUserData && window.appToken) {
                    window.location.href = '/dashboard';
                }
            }
            
            setupFormToggle() {
                const toggleBtns = document.querySelectorAll('.toggle-btn');
                const forms = document.querySelectorAll('.auth-form');
                
                toggleBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const formType = btn.dataset.form;
                        
                        // Update active states
                        toggleBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        forms.forEach(form => {
                            if (form.id === formType + 'Form') {
                                form.classList.add('active');
                            } else {
                                form.classList.remove('active');
                            }
                        });
                        
                        this.currentForm = formType;
                    });
                });
            }
            
            setupFormHandlers() {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                
                loginForm.addEventListener('submit', this.handleLogin.bind(this));
                registerForm.addEventListener('submit', this.handleRegister.bind(this));
            }
            
            setupValidation() {
                const registerForm = document.getElementById('registerForm');
                const password = registerForm.querySelector('input[name="password"]');
                const confirmPassword = registerForm.querySelector('input[name="confirmPassword"]');
                
                confirmPassword.addEventListener('input', () => {
                    if (password.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('Passwords do not match');
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                });
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const form = e.target;
                const submitBtn = form.querySelector('button[type="submit"]');
                const btnText = submitBtn.querySelector('.btn-text');
                const btnLoading = submitBtn.querySelector('.btn-loading');
                
                // Show loading state
                this.setLoadingState(submitBtn, btnText, btnLoading, true);
                
                const formData = new FormData(form);
                const credentials = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(credentials)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store user data and token
                        window.appUserData = data.user;
                        window.appToken = data.token;
                        
                        this.showSuccess('Login successful! Redirecting...');
                        
                        setTimeout(() => {
                            window.location.href = data.user.is_admin ? '/admin/dashboard' : '/dashboard';
                        }, 1000);
                    } else {
                        this.showError(data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoadingState(submitBtn, btnText, btnLoading, false);
                }
            }
            
            async handleRegister(e) {
                e.preventDefault();
                
                const form = e.target;
                const submitBtn = form.querySelector('button[type="submit"]');
                const btnText = submitBtn.querySelector('.btn-text');
                const btnLoading = submitBtn.querySelector('.btn-loading');
                
                // Show loading state
                this.setLoadingState(submitBtn, btnText, btnLoading, true);
                
                const formData = new FormData(form);
                
                // Get selected languages
                const selectedLanguages = Array.from(form.querySelectorAll('input[name="languages"]:checked'))
                    .map(input => input.value);
                
                const userData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    preferred_languages: selectedLanguages
                };
                
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store user data and token
                        window.appUserData = data.user;
                        window.appToken = data.token;
                        
                        this.showSuccess('Registration successful! Redirecting...');
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        this.showError(data.error || 'Registration failed');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoadingState(submitBtn, btnText, btnLoading, false);
                }
            }
            
            setLoadingState(button, textEl, loadingEl, loading) {
                button.disabled = loading;
                textEl.classList.toggle('hidden', loading);
                loadingEl.classList.toggle('hidden', !loading);
            }
            
            showSuccess(message) {
                this.showToast(message, 'success');
            }
            
            showError(message) {
                this.showToast(message, 'error');
            }
            
            showToast(message, type) {
                // Create toast element
                const toast = document.createElement('div');
                toast.className = `toast toast-${type} fade-in`;
                toast.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--bg-card);
                    border: 1px solid var(--bg-hover);
                    border-radius: var(--radius-md);
                    padding: 1rem;
                    box-shadow: var(--shadow-large);
                    z-index: 10000;
                    max-width: 350px;
                    border-left: 4px solid ${type === 'success' ? '#10b981' : '#ef4444'};
                `;
                
                toast.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: space-between; gap: 0.5rem;">
                        <span style="color: var(--text-primary);">${message}</span>
                        <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 1.25rem;">√ó</button>
                    </div>
                `;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }
        
        function togglePassword(formId) {
            const form = document.getElementById(formId);
            const passwordInput = form.querySelector('input[name="password"]');
            const toggle = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
        
        function handleGuestAccess() {
            window.location.href = '/';
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AuthPage();
        });
    </script>
    
    <style>
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: slideUp 0.3s ease-out;
        }
        
        .toggle-btn.active {
            background: var(--bg-hover) !important;
            color: var(--text-primary) !important;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 1rem;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .checkbox-item input[type="checkbox"] {
            accent-color: var(--blue-500);
        }
        
        .btn-loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-help {
            margin-top: 0.25rem;
        }
        
        @media (max-width: 480px) {
            .card {
                margin: 0.5rem;
                padding: 1.5rem;
            }
            
            .checkbox-group {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</body>
</html>
