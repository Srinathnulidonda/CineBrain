<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineScope</title>
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-logo">
                <i class="fas fa-film"></i>
                <span>CineScope</span>
            </div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Preparing your login...</div>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-overlay"></div>
        </div>
        
        <div class="container">
            <div class="row min-vh-100 align-items-center justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="auth-card">
                        <div class="auth-header">
                            <div class="auth-logo">
                                <i class="fas fa-film"></i>
                                <span>CineScope</span>
                            </div>
                            <h2 id="authTitle">Welcome Back</h2>
                            <p id="authSubtitle">Sign in to your account</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="auth-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
                                <label for="loginUsername">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                                <label for="loginPassword">Password</label>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                                <span class="btn-text">Sign In</span>
                                <span class="btn-loading" style="display: none;">
                                    <i class="fas fa-spinner fa-spin me-2"></i>
                                    Signing in...
                                </span>
                            </button>
                        </form>

                        <!-- Register Form -->
                        <form id="registerForm" class="auth-form" style="display: none;">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="registerUsername" placeholder="Username" required>
                                        <label for="registerUsername">Username</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                                        <label for="registerEmail">Email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                                <label for="registerPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                <label for="confirmPassword">Confirm Password</label>
                            </div>
                            
                            <!-- Preferences -->
                            <div class="preferences-section">
                                <h6>Preferred Languages</h6>
                                <div class="preference-tags">
                                    <label class="preference-tag">
                                        <input type="checkbox" value="english"> English
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="hindi"> Hindi
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="telugu"> Telugu
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="tamil"> Tamil
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="kannada"> Kannada
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="malayalam"> Malayalam
                                    </label>
                                </div>

                                <h6>Preferred Genres</h6>
                                <div class="preference-tags">
                                    <label class="preference-tag">
                                        <input type="checkbox" value="action"> Action
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="comedy"> Comedy
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="drama"> Drama
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="horror"> Horror
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="romance"> Romance
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="sci-fi"> Sci-Fi
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="thriller"> Thriller
                                    </label>
                                    <label class="preference-tag">
                                        <input type="checkbox" value="animation"> Animation
                                    </label>
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3" id="registerBtn">
                                <span class="btn-text">Create Account</span>
                                <span class="btn-loading" style="display: none;">
                                    <i class="fas fa-spinner fa-spin me-2"></i>
                                    Creating account...
                                </span>
                            </button>
                        </form>

                        <div class="auth-switch">
                            <p id="switchText">Don't have an account? <a href="#" id="switchToRegister">Sign up</a></p>
                        </div>

                        <div class="auth-divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-auth">
                            <button class="btn btn-outline-light w-100 mb-2">
                                <i class="fab fa-google me-2"></i>
                                Continue with Google
                            </button>
                            <button class="btn btn-outline-light w-100">
                                <i class="fab fa-facebook me-2"></i>
                                Continue with Facebook
                            </button>
                        </div>

                        <div class="auth-footer">
                            <a href="/">
                                <i class="fas fa-arrow-left me-2"></i>
                                Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Login page specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            initializeLoginPage();
        });

        function initializeLoginPage() {
            Utils.hideLoadingScreen();
            bindAuthEvents();
        }

        function bindAuthEvents() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchToRegister = document.getElementById('switchToRegister');
            const authTitle = document.getElementById('authTitle');
            const authSubtitle = document.getElementById('authSubtitle');
            const switchText = document.getElementById('switchText');

            let isLoginMode = true;

            // Switch between login and register
            switchToRegister.onclick = (e) => {
                e.preventDefault();
                isLoginMode = !isLoginMode;

                if (isLoginMode) {
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                    authTitle.textContent = 'Welcome Back';
                    authSubtitle.textContent = 'Sign in to your account';
                    switchText.innerHTML = 'Don\'t have an account? <a href="#" id="switchToRegister">Sign up</a>';
                } else {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                    authTitle.textContent = 'Create Account';
                    authSubtitle.textContent = 'Join CineScope today';
                    switchText.innerHTML = 'Already have an account? <a href="#" id="switchToRegister">Sign in</a>';
                }

                // Rebind the click event
                document.getElementById('switchToRegister').onclick = arguments.callee;
            };

            // Login form submission
            loginForm.onsubmit = async (e) => {
                e.preventDefault();
                await handleLogin();
            };

            // Register form submission
            registerForm.onsubmit = async (e) => {
                e.preventDefault();
                await handleRegister();
            };
        }

        async function handleLogin() {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoading = loginBtn.querySelector('.btn-loading');

            try {
                // Show loading state
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-flex';
                loginBtn.disabled = true;

                const credentials = {
                    username: document.getElementById('loginUsername').value.trim(),
                    password: document.getElementById('loginPassword').value
                };

                await AuthManager.login(credentials);

            } catch (error) {
                console.error('Login error:', error);
                Utils.showToast('Login failed. Please check your credentials.', 'error');
            } finally {
                // Reset button state
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        async function handleRegister() {
            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('.btn-text');
            const btnLoading = registerBtn.querySelector('.btn-loading');

            try {
                // Validate passwords match
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    Utils.showToast('Passwords do not match', 'error');
                    return;
                }

                // Show loading state
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-flex';
                registerBtn.disabled = true;

                // Get selected preferences
                const selectedLanguages = Array.from(document.querySelectorAll('.preference-tags input[type="checkbox"]:checked'))
                    .map(cb => cb.value);

                const selectedGenres = Array.from(document.querySelectorAll('.preference-tags input[type="checkbox"]:checked'))
                    .filter(cb => cb.closest('.preference-tags').previousElementSibling.textContent.includes('Genres'))
                    .map(cb => cb.value);

                const userData = {
                    username: document.getElementById('registerUsername').value.trim(),
                    email: document.getElementById('registerEmail').value.trim(),
                    password: password,
                    preferred_languages: selectedLanguages,
                    preferred_genres: selectedGenres
                };

                await AuthManager.register(userData);

            } catch (error) {
                console.error('Registration error:', error);
                Utils.showToast('Registration failed. Please try again.', 'error');
            } finally {
                // Reset button state
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                registerBtn.disabled = false;
            }
        }
    </script>

    <style>
        .auth-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .auth-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-dark);
            z-index: -2;
        }

        .auth-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(79, 70, 229, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(124, 58, 237, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .auth-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 15, 25, 0.8);
            z-index: -1;
        }

        .auth-card {
            background: var(--gradient-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-xl);
            padding: 2.5rem;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .auth-logo i {
            margin-right: 0.5rem;
        }

        .auth-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-secondary);
            margin: 0;
        }

        .preferences-section {
            margin: 1.5rem 0;
        }

        .preferences-section h6 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .preference-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .preference-tag {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .preference-tag:hover {
            border-color: var(--primary-color);
        }

        .preference-tag input[type="checkbox"] {
            display: none;
        }

        .preference-tag input[type="checkbox"]:checked + * {
            color: white;
        }

        .preference-tag:has(input[type="checkbox"]:checked) {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .auth-switch {
            text-align: center;
            margin: 1.5rem 0;
        }

        .auth-switch p {
            color: var(--text-secondary);
            margin: 0;
        }

        .auth-switch a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            color: var(--primary-dark);
        }

        .auth-divider {
            position: relative;
            text-align: center;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
            z-index: -1;
        }

        .auth-divider span {
            background: var(--bg-card);
            padding: 0 1rem;
        }

        .social-auth {
            margin-bottom: 2rem;
        }

        .auth-footer {
            text-align: center;
        }

        .auth-footer a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition-fast);
        }

        .auth-footer a:hover {
            color: var(--primary-color);
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 1.5rem;
                margin: 1rem;
            }

            .preference-tags {
                justify-content: center;
            }
        }
    </style>
</body>
</html>
