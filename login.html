<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MovieFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --input-bg: #333333;
            --error: #e87c03;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://assets.nflxext.com/ffe/siteui/vlv3/93da5c27-be66-427c-8b72-5cb39d275279/94eb5ad7-10d8-4cca-bf45-ac52e0a052c0/IN-en-20240226-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
            color: var(--text-primary);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
        }

        .auth-container {
            background: rgba(0,0,0,0.75);
            border-radius: 4px;
            padding: 60px;
            width: 100%;
            max-width: 450px;
            margin: 100px auto;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: var(--input-bg);
            border: none;
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 16px;
            outline: none;
            transition: background 0.2s;
        }

        .form-input:focus {
            background: #454545;
        }

        .form-input::placeholder {
            color: #8c8c8c;
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #f40612;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .form-footer {
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .toggle-form {
            margin-top: 50px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 40px 30px;
                margin: 50px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="logo">MovieFlix</a>
        
        <!-- Login Form -->
        <div id="loginForm">
            <h1 class="text-3xl font-bold mb-8">Sign In</h1>
            
            <div id="loginError" class="error-message"></div>
            
            <form id="loginFormElement">
                <input type="text" id="loginUsername" class="form-input" 
                       placeholder="Email or Username" required>
                
                <input type="password" id="loginPassword" class="form-input" 
                       placeholder="Password" required>
                
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm text-gray-400">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-gray-400 hover:underline">Need help?</a>
                </div>
                
                <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>
            </form>
            
            <div class="toggle-form">
                <span class="text-gray-400">New to MovieFlix?</span>
                <a href="#" onclick="toggleForm('register')" class="text-white hover:underline ml-1">
                    Sign up now
                </a>
            </div>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <h1 class="text-3xl font-bold mb-8">Sign Up</h1>
            
            <div id="registerError" class="error-message"></div>
            
            <form id="registerFormElement">
                <input type="text" id="registerUsername" class="form-input" 
                       placeholder="Username" required>
                
                <input type="email" id="registerEmail" class="form-input" 
                       placeholder="Email" required>
                
                <input type="password" id="registerPassword" class="form-input" 
                       placeholder="Password" required>
                
                <input type="password" id="confirmPassword" class="form-input" 
                       placeholder="Confirm Password" required>
                
                <button type="submit" class="submit-btn" id="registerBtn">Sign Up</button>
            </form>
            
            <div class="toggle-form">
                <span class="text-gray-400">Already have an account?</span>
                <a href="#" onclick="toggleForm('login')" class="text-white hover:underline ml-1">
                    Sign in
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        }
        
        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            const loginBtn = document.getElementById('loginBtn');
            
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect based on user type
                    if (data.user.is_admin) {
                        window.location.href = 'admin/dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    errorDiv.textContent = data.message || 'Invalid credentials';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Register form submission
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('registerError');
            const registerBtn = document.getElementById('registerBtn');
            
            errorDiv.style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Sign Up';
            }
        });
        
        // Check if already logged in
        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user');
        
        if (token && user) {
            const userData = JSON.parse(user);
            if (userData.is_admin) {
                window.location.href = 'admin/dashboard.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
