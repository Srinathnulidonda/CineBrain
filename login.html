<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineScope</title>
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
</head>
<body>
    <!-- Header -->
    <header data-include="header"></header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="content-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-card">
                        <div class="auth-tabs">
                            <button class="tab-btn active" data-tab="login">Login</button>
                            <button class="tab-btn" data-tab="register">Register</button>
                        </div>

                        <!-- Login Form -->
                        <div class="tab-content active" data-tab-content="login">
                            <form id="login-form" class="auth-form">
                                <h2 class="auth-title">Welcome Back</h2>
                                <p class="auth-subtitle">Sign in to access your personalized recommendations</p>

                                <div class="form-group">
                                    <label for="login-username" class="form-label">Username</label>
                                    <input 
                                        type="text" 
                                        id="login-username" 
                                        name="username" 
                                        class="form-input" 
                                        required 
                                        autocomplete="username"
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="login-password" class="form-label">Password</label>
                                    <input 
                                        type="password" 
                                        id="login-password" 
                                        name="password" 
                                        class="form-input" 
                                        required 
                                        autocomplete="current-password"
                                    >
                                </div>

                                <button type="submit" class="btn btn-primary btn-large auth-submit">
                                    <span class="btn-text">Sign In</span>
                                    <span class="btn-loading" style="display: none;">Signing In...</span>
                                </button>

                                <div class="auth-links">
                                    <a href="#" class="auth-link">Forgot Password?</a>
                                </div>
                            </form>
                        </div>

                        <!-- Register Form -->
                        <div class="tab-content" data-tab-content="register">
                            <form id="register-form" class="auth-form">
                                <h2 class="auth-title">Join CineScope</h2>
                                <p class="auth-subtitle">Create an account to get personalized movie recommendations</p>

                                <div class="form-group">
                                    <label for="register-username" class="form-label">Username</label>
                                    <input 
                                        type="text" 
                                        id="register-username" 
                                        name="username" 
                                        class="form-input" 
                                        required 
                                        autocomplete="username"
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="register-email" class="form-label">Email</label>
                                    <input 
                                        type="email" 
                                        id="register-email" 
                                        name="email" 
                                        class="form-input" 
                                        required 
                                        autocomplete="email"
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="register-password" class="form-label">Password</label>
                                    <input 
                                        type="password" 
                                        id="register-password" 
                                        name="password" 
                                        class="form-input" 
                                        required 
                                        autocomplete="new-password"
                                        minlength="6"
                                    >
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Preferred Languages</label>
                                    <div class="checkbox-grid">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="english" checked>
                                            <span class="checkbox-label">English</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="hindi">
                                            <span class="checkbox-label">Hindi</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="telugu">
                                            <span class="checkbox-label">Telugu</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="tamil">
                                            <span class="checkbox-label">Tamil</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="kannada">
                                            <span class="checkbox-label">Kannada</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="languages" value="malayalam">
                                            <span class="checkbox-label">Malayalam</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Preferred Genres</label>
                                    <div class="checkbox-grid">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="action">
                                            <span class="checkbox-label">Action</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="comedy">
                                            <span class="checkbox-label">Comedy</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="drama">
                                            <span class="checkbox-label">Drama</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="horror">
                                            <span class="checkbox-label">Horror</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="romance">
                                            <span class="checkbox-label">Romance</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="sci-fi">
                                            <span class="checkbox-label">Sci-Fi</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="thriller">
                                            <span class="checkbox-label">Thriller</span>
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="genres" value="animation">
                                            <span class="checkbox-label">Animation</span>
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-large auth-submit">
                                    <span class="btn-text">Create Account</span>
                                    <span class="btn-loading" style="display: none;">Creating Account...</span>
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Demo Account Info -->
                    <div class="demo-info">
                        <h3>Demo Account</h3>
                        <p>Try CineScope with demo credentials:</p>
                        <div class="demo-credentials">
                            <strong>Username:</strong> demo<br>
                            <strong>Password:</strong> demo123
                        </div>
                        <button class="btn btn-secondary" onclick="app.fillDemoCredentials()">
                            Use Demo Account
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer data-include="footer"></footer>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>
    
    <script>
        // Login page specific functionality
        document.addEventListener('includesLoaded', () => {
            // Check if user is already logged in
            if (window.app && window.app.currentUser) {
                window.app.navigate('/dashboard');
                return;
            }

            // Initialize tabs
            const tabs = document.querySelector('.auth-tabs');
            if (tabs) {
                window.app.initializeTabs();
            }
        });

        // Add form validation
        document.addEventListener('DOMContentLoaded', () => {
            const forms = document.querySelectorAll('.auth-form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    const submitBtn = this.querySelector('.auth-submit');
                    const btnText = submitBtn.querySelector('.btn-text');
                    const btnLoading = submitBtn.querySelector('.btn-loading');
                    
                    submitBtn.disabled = true;
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'inline';
                    
                    // Re-enable after 5 seconds as fallback
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        btnText.style.display = 'inline';
                        btnLoading.style.display = 'none';
                    }, 5000);
                });
            });
        });

        // Demo credentials functionality
        if (window.app) {
            window.app.fillDemoCredentials = function() {
                document.getElementById('login-username').value = 'demo';
                document.getElementById('login-password').value = 'demo123';
                
                // Switch to login tab
                const loginTab = document.querySelector('[data-tab="login"]');
                if (loginTab) {
                    window.app.activateTab(loginTab);
                }
            };
        }
    </script>

    <style>
        .auth-container {
            max-width: 500px;
            margin: var(--spacing-2xl) auto;
            padding: var(--spacing-lg);
        }

        .auth-card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-xl);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: var(--spacing-xl);
            border-bottom: 1px solid var(--border-color);
        }

        .auth-title {
            text-align: center;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: var(--spacing-xl);
        }

        .auth-submit {
            width: 100%;
            margin-top: var(--spacing-lg);
        }

        .auth-links {
            text-align: center;
            margin-top: var(--spacing-lg);
        }

        .auth-link {
            color: var(--accent-blue);
            font-size: var(--font-size-sm);
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--spacing-sm);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            font-size: var(--font-size-sm);
        }

        .demo-info {
            margin-top: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .demo-info h3 {
            color: var(--accent-blue);
            margin-bottom: var(--spacing-md);
        }

        .demo-credentials {
            background: var(--bg-primary);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin: var(--spacing-md) 0;
            font-family: monospace;
            font-size: var(--font-size-sm);
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: var(--spacing-lg) auto;
                padding: var(--spacing-md);
            }

            .auth-card {
                padding: var(--spacing-lg);
            }

            .checkbox-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</body>
</html>
