<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineScope</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 0.75rem;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-toggle a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            animation: float 20s ease-in-out infinite;
        }

        .floating-elements::before {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -150px;
        }

        .floating-elements::after {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: -100px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .preferences-section {
            display: none;
            margin-top: 1rem;
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .preference-chip {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .preference-chip.selected {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
            color: #4ecdc4;
        }

        .preference-chip:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 480px) {
            .auth-form {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="floating-elements"></div>
        
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Home
        </a>

        <div class="auth-form">
            <div class="form-header">
                <div class="logo">CineScope</div>
                <h2 id="formTitle" class="text-2xl font-semibold text-white">Welcome Back</h2>
                <p id="formSubtitle" class="text-gray-400 mt-2">Sign in to continue your journey</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p class="mt-2 text-gray-400">Please wait...</p>
            </div>

            <form id="authForm">
                <!-- Login Form -->
                <div id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" class="form-input" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </div>

                <!-- Register Form -->
                <div id="registerForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" class="form-input" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" class="form-input" placeholder="Choose a password" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    </div>

                    <!-- Preferences Section -->
                    <div class="preferences-section" id="preferencesSection">
                        <div class="form-group">
                            <label class="form-label">Preferred Languages</label>
                            <div class="preferences-grid" id="languagePreferences">
                                <div class="preference-chip" data-value="english">English</div>
                                <div class="preference-chip" data-value="hindi">Hindi</div>
                                <div class="preference-chip" data-value="telugu">Telugu</div>
                                <div class="preference-chip" data-value="tamil">Tamil</div>
                                <div class="preference-chip" data-value="kannada">Kannada</div>
                                <div class="preference-chip" data-value="malayalam">Malayalam</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Preferred Genres</label>
                            <div class="preferences-grid" id="genrePreferences">
                                <div class="preference-chip" data-value="action">Action</div>
                                <div class="preference-chip" data-value="comedy">Comedy</div>
                                <div class="preference-chip" data-value="drama">Drama</div>
                                <div class="preference-chip" data-value="romance">Romance</div>
                                <div class="preference-chip" data-value="thriller">Thriller</div>
                                <div class="preference-chip" data-value="horror">Horror</div>
                                <div class="preference-chip" data-value="sci-fi">Sci-Fi</div>
                                <div class="preference-chip" data-value="anime">Anime</div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </button>
                </div>
            </form>

            <div class="form-toggle">
                <span id="toggleText">Don't have an account?</span>
                <a href="#" id="toggleLink">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        let isLoginMode = true;
        let selectedLanguages = [];
        let selectedGenres = [];

        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('toggleLink').addEventListener('click', toggleAuthMode);
            document.getElementById('authForm').addEventListener('submit', handleSubmit);
            
            // Preference chips
            document.querySelectorAll('.preference-chip').forEach(chip => {
                chip.addEventListener('click', togglePreference);
            });
        }

        function toggleAuthMode(e) {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            const preferencesSection = document.getElementById('preferencesSection');
            
            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Sign in to continue your journey';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                preferencesSection.style.display = 'block';
                formTitle.textContent = 'Join CineScope';
                formSubtitle.textContent = 'Create your account and discover amazing content';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign in';
            }
            
            clearMessages();
        }

        function togglePreference(e) {
            const chip = e.target;
            const value = chip.dataset.value;
            const isLanguage = chip.closest('#languagePreferences');
            
            chip.classList.toggle('selected');
            
            if (isLanguage) {
                if (selectedLanguages.includes(value)) {
                    selectedLanguages = selectedLanguages.filter(lang => lang !== value);
                } else {
                    selectedLanguages.push(value);
                }
            } else {
                if (selectedGenres.includes(value)) {
                    selectedGenres = selectedGenres.filter(genre => genre !== value);
                } else {
                    selectedGenres.push(value);
                }
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            if (isLoginMode) {
                await handleLogin();
            } else {
                await handleRegister();
            }
        }

        async function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            showLoading(true);
            clearMessages();

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store token and user data in memory
                    window.authToken = data.token;
                    window.currentUser = data.user;
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (data.user.is_admin) {
                            window.location.href = 'admin/dashboard.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function handleRegister() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!username || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            showLoading(true);
            clearMessages();

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        preferred_languages: selectedLanguages,
                        preferred_genres: selectedGenres
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Store token and user data in memory
                    window.authToken = data.token;
                    window.currentUser = data.user;
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i>${message}`;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${message}`;
            successElement.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const form = document.getElementById('authForm');
            
            if (show) {
                loading.style.display = 'block';
                form.style.display = 'none';
            } else {
                loading.style.display = 'none';
                form.style.display = 'block';
            }
        }
    </script>
</body>
</html>
