<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineScope</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="container">
            <div class="nav">
                <div class="nav-brand">
                    <a href="/">CineScope</a>
                </div>
                <div class="nav-actions">
                    <a href="/" class="btn btn-ghost">‚Üê Back to Home</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 100px;">
        <div class="flex justify-center items-center min-h-screen">
            <div class="w-full max-w-md">
                <!-- Login/Register Tabs -->
                <div class="tabs">
                    <div class="tab-list">
                        <button class="tab-button active" data-tab="login">Login</button>
                        <button class="tab-button" data-tab="register">Register</button>
                    </div>

                    <!-- Login Form -->
                    <div class="tab-content active" id="login">
                        <div class="card">
                            <div class="card-header text-center">
                                <h2 class="card-title">Welcome Back</h2>
                                <p class="card-subtitle">Sign in to access your personalized recommendations</p>
                            </div>

                            <form id="login-form" class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-input"
                                        placeholder="Enter your username" required autocomplete="username">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-input"
                                        placeholder="Enter your password" required autocomplete="current-password">
                                </div>

                                <button type="submit" class="btn btn-primary w-full">
                                    Sign In
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div class="tab-content" id="register">
                        <div class="card">
                            <div class="card-header text-center">
                                <h2 class="card-title">Join CineScope</h2>
                                <p class="card-subtitle">Create your account for personalized recommendations</p>
                            </div>

                            <form id="register-form" class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-input"
                                        placeholder="Choose a username" required autocomplete="username">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-input" placeholder="Enter your email"
                                        required autocomplete="email">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-input"
                                        placeholder="Create a password" required autocomplete="new-password"
                                        minlength="6">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Preferred Languages</label>
                                    <div class="grid grid-cols-2 gap-2 mt-2">
                                        <label class="flex items-center">
                                            <input type="checkbox" name="languages" value="english" class="mr-2">
                                            English
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="languages" value="hindi" class="mr-2">
                                            Hindi
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="languages" value="telugu" class="mr-2">
                                            Telugu
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="languages" value="tamil" class="mr-2">
                                            Tamil
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="languages" value="kannada" class="mr-2">
                                            Kannada
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="languages" value="malayalam" class="mr-2">
                                            Malayalam
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Favorite Genres</label>
                                    <div class="grid grid-cols-2 gap-2 mt-2">
                                        <label class="flex items-center">
                                            <input type="checkbox" name="genres" value="Action" class="mr-2">
                                            Action
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="genres" value="Comedy" class="mr-2">
                                            Comedy
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="genres" value="Drama" class="mr-2">
                                            Drama
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="genres" value="Romance" class="mr-2">
                                            Romance
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="genres" value="Thriller" class="mr-2">
                                            Thriller
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="genres" value="Horror" class="mr-2">
                                            Horror
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="genres" value="Sci-Fi" class="mr-2">
                                            Sci-Fi
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="genres" value="Fantasy" class="mr-2">
                                            Fantasy
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-full">
                                    Create Account
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>

    <!-- Tab functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;

                    // Remove active class from all tabs
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    // Add active class to clicked tab
                    button.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        });
    </script>
</body>

</html>
