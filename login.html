<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to CineScope for personalized movie recommendations">
    <title>Sign In - CineScope</title>
    
    <!-- Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!-- Theme -->
    <meta name="theme-color" content="#1e40af">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="cinema-loader">
            <div class="loader-text">Loading...</div>
        </div>
    </div>
    
    <!-- Page Loader -->
    <div id="page-loader" class="page-loader" style="display: none;">
        <div id="page-loader-bar" class="page-loader-bar"></div>
    </div>
    
    <!-- Header -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main id="main-content" role="main">
        <div class="min-h-screen flex items-center justify-center py-12 px-4">
            <div class="max-w-md w-full">
                <div class="card">
                    <div class="text-center mb-8">
                        <h1 class="title-primary text-3xl mb-2">Welcome Back</h1>
                        <p class="text-gray-400">Sign in to your account</p>
                    </div>

                    <form id="login-form" class="space-y-6">
                        <div class="form-group">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-600 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-400">Remember me</span>
                            </label>
                            <a href="/forgot-password" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-full">
                            Sign In
                        </button>
                    </form>

                    <div class="text-center mt-6">
                        <p class="text-gray-400">
                            Don't have an account? 
                            <a href="/register" class="text-blue-400 hover:text-blue-300" data-navigate="/register">
                                Sign up
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- JavaScript -->
    <script src="/js/main.js"></script>
</body>
</html>
