<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MovieRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="auth-background absolute inset-0 z-0"></div>
    <div class="auth-overlay absolute inset-0 bg-black bg-opacity-70 z-10"></div>
    
    <div class="relative z-20 w-full max-w-md mx-auto p-6">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <div class="text-red-600 text-3xl">
                    <i class="fas fa-film"></i>
                </div>
                <h1 class="text-2xl font-bold">MovieRec</h1>
            </div>
            <p class="text-gray-400">Welcome back to your personalized cinema</p>
        </div>

        <!-- Auth Container -->
        <div class="bg-gray-900 bg-opacity-90 backdrop-blur-md rounded-lg p-8 shadow-2xl">
            <!-- Login Form -->
<div id="loginForm" class="auth-form">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
    
    <form onsubmit="handleLogin(event)">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Email or Username</label>
            <input type="text" 
                   id="loginUsername" 
                   name="username"
                   required
                   class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all"
                   placeholder="Enter your email or username">
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium mb-2">Password</label>
            <div class="relative">
                <input type="password" 
                       id="loginPassword" 
                       name="password"
                       required
                       class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all"
                       placeholder="Enter your password">
                <button type="button" 
                        onclick="togglePasswordVisibility('loginPassword')"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
        
        <button type="submit" 
                class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg font-medium transition-all transform hover:scale-105 mb-4">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Sign In
        </button>
    </form>
    
    <div class="text-center">
        <p class="text-gray-400 mb-4">Don't have an account?</p>
        <button onclick="showRegisterForm()" 
                class="text-red-400 hover:text-red-300 font-medium transition-colors">
            Create Account
        </button>
    </div>
</div>

<!-- Update the register form in login.html -->
<div id="registerForm" class="auth-form hidden">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
    
    <form onsubmit="handleRegister(event)">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Username</label>
            <input type="text" 
                   id="registerUsername" 
                   name="username"
                   required
                   class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all"
                   placeholder="Choose a username">
        </div>
        
                <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Email</label>
            <input type="email" 
                   id="registerEmail" 
                   name="email"
                   required
                   class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all"
                   placeholder="Enter your email">
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium mb-2">Password</label>
            <div class="relative">
                <input type="password" 
                       id="registerPassword" 
                       name="password"
                       required
                       minlength="6"
                       class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all"
                       placeholder="Create a password">
                <button type="button" 
                        onclick="togglePasswordVisibility('registerPassword')"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <p class="text-xs text-gray-400 mt-1">Minimum 6 characters</p>
        </div>
        
        <button type="submit" 
                class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg font-medium transition-all transform hover:scale-105 mb-4">
            <i class="fas fa-user-plus mr-2"></i>
            Create Account
        </button>
    </form>
    
    <div class="text-center">
        <p class="text-gray-400 mb-4">Already have an account?</p>
        <button onclick="showLoginForm()" 
                class="text-red-400 hover:text-red-300 font-medium transition-colors">
            Sign In
        </button>
    </div>
</div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/init.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>

    <!-- Add to dashboard.html -->
    <script src="js/dashboard.js"></script>

    <!-- Add to movie-detail.html -->
    <script src="js/movie-detail.js"></script>
    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }
        
        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }
        
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
