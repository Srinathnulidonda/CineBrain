<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CineScope</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav-brand">CineScope</a>
            <a href="/" class="btn btn-outline btn-sm">‚Üê Back to Home</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="flex items-center justify-center min-h-screen py-12">
            <div class="w-full max-w-md">
                <!-- Auth Toggle -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2">Welcome to CineScope</h1>
                    <p class="text-gray-400">Discover your next favorite movie or show</p>
                </div>

                <!-- Tab Navigation -->
                <div class="flex mb-6 bg-gray-800 rounded-lg p-1">
                    <button id="loginTab" class="flex-1 py-2 px-4 rounded-md font-medium transition-all active-tab">
                        Sign In
                    </button>
                    <button id="registerTab" class="flex-1 py-2 px-4 rounded-md font-medium transition-all">
                        Sign Up
                    </button>
                </div>

                <!-- Login Form -->
                <div id="loginSection" class="auth-section">
                    <form id="loginForm" class="space-y-6">
                        <div class="form-group">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" 
                                   id="loginUsername" 
                                   name="username" 
                                   class="form-input" 
                                   placeholder="Enter your username"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" 
                                   id="loginPassword" 
                                   name="password" 
                                   class="form-input" 
                                   placeholder="Enter your password"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-full">
                            Sign In
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-400">
                            Don't have an account? 
                            <button id="switchToRegister" class="text-blue-400 hover:text-blue-300 font-medium">
                                Sign up here
                            </button>
                        </p>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerSection" class="auth-section hidden">
                    <form id="registerForm" class="space-y-6">
                        <div class="form-group">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" 
                                   id="registerUsername" 
                                   name="username" 
                                   class="form-input" 
                                   placeholder="Choose a username"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" 
                                   id="registerEmail" 
                                   name="email" 
                                   class="form-input" 
                                   placeholder="Enter your email"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" 
                                   id="registerPassword" 
                                   name="password" 
                                   class="form-input" 
                                   placeholder="Create a password"
                                   required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Preferred Languages</label>
                            <div class="grid grid-cols-2 gap-2">
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="english">
                                    <span>English</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="hindi">
                                    <span>Hindi</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="telugu">
                                    <span>Telugu</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="tamil">
                                    <span>Tamil</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="kannada">
                                    <span>Kannada</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="languages" value="malayalam">
                                    <span>Malayalam</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Favorite Genres</label>
                            <div class="grid grid-cols-2 gap-2">
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="action">
                                    <span>Action</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="comedy">
                                    <span>Comedy</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="drama">
                                    <span>Drama</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="horror">
                                    <span>Horror</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="romance">
                                    <span>Romance</span>
                                </label>
                                <label class="form-checkbox">
                                    <input type="checkbox" name="genres" value="sci-fi">
                                    <span>Sci-Fi</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-full">
                            Create Account
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-400">
                            Already have an account? 
                            <button id="switchToLogin" class="text-blue-400 hover:text-blue-300 font-medium">
                                Sign in here
                            </button>
                        </p>
                    </div>
                </div>

                <!-- Demo Account Info -->
                <div class="mt-8 p-4 bg-gray-800 rounded-lg">
                    <h3 class="font-semibold mb-2">Demo Account</h3>
                    <p class="text-sm text-gray-400 mb-2">Try CineScope with a demo account:</p>
                    <div class="text-sm">
                        <p><strong>Username:</strong> admin</p>
                        <p><strong>Password:</strong> admin123</p>
                    </div>
                    <button onclick="fillDemoCredentials()" class="btn btn-outline btn-sm mt-2">
                        Use Demo Account
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            const switchToRegister = document.getElementById('switchToRegister');
            const switchToLogin = document.getElementById('switchToLogin');

            function showLogin() {
                loginTab.classList.add('active-tab');
                registerTab.classList.remove('active-tab');
                loginSection.classList.remove('hidden');
                registerSection.classList.add('hidden');
            }

            function showRegister() {
                registerTab.classList.add('active-tab');
                loginTab.classList.remove('active-tab');
                registerSection.classList.remove('hidden');
                loginSection.classList.add('hidden');
            }

            loginTab.addEventListener('click', showLogin);
            registerTab.addEventListener('click', showRegister);
            switchToRegister.addEventListener('click', showRegister);
            switchToLogin.addEventListener('click', showLogin);

            // If user is already logged in, redirect
            if (app.isAuthenticated()) {
                if (app.isAdmin()) {
                    window.location.href = '/admin/dashboard';
                } else {
                    window.location.href = '/dashboard';
                }
            }
        });

        // Demo credentials helper
        function fillDemoCredentials() {
            document.getElementById('loginUsername').value = 'admin';
            document.getElementById('loginPassword').value = 'admin123';
            
            // Show login tab
            document.getElementById('loginTab').click();
        }
    </script>

    <style>
        .active-tab {
            background: var(--gradient-primary);
            color: white;
        }
        
        .auth-section {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
