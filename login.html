<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | CineScope</title>
    <script>
        fetch('/includes/head.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('head').insertAdjacentHTML('beforeend', data);
            });
    </script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-bold">Welcome Back</h2>
                <p class="mt-2 text-sm text-gray-400">Sign in to your account</p>
            </div>

            <!-- Login/Register Toggle -->
            <div class="tabs">
                <div class="tab-list">
                    <button class="tab-button active" data-tab="login">Sign In</button>
                    <button class="tab-button" data-tab="register">Create Account</button>
                </div>
            </div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content">
                <form id="login-form" class="space-y-6">
                    <div class="form-group">
                        <label for="login-username" class="form-label">Username</label>
                        <input 
                            id="login-username" 
                            name="username" 
                            type="text" 
                            required 
                            class="form-input"
                            placeholder="Enter your username"
                        />
                    </div>

                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <input 
                            id="login-password" 
                            name="password" 
                            type="password" 
                            required 
                            class="form-input"
                            placeholder="Enter your password"
                        />
                    </div>

                    <button type="submit" class="btn btn-primary w-full">
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="tab-content hidden">
                <form id="register-form" class="space-y-6">
                    <div class="form-group">
                        <label for="register-username" class="form-label">Username</label>
                        <input 
                            id="register-username" 
                            name="username" 
                            type="text" 
                            required 
                            class="form-input"
                            placeholder="Choose a username"
                        />
                    </div>

                    <div class="form-group">
                        <label for="register-email" class="form-label">Email</label>
                        <input 
                            id="register-email" 
                            name="email" 
                            type="email" 
                            required 
                            class="form-input"
                            placeholder="Enter your email"
                        />
                    </div>

                    <div class="form-group">
                        <label for="register-password" class="form-label">Password</label>
                        <input 
                            id="register-password" 
                            name="password" 
                            type="password" 
                            required 
                            class="form-input"
                            placeholder="Create a password"
                        />
                    </div>

                    <!-- Preferences -->
                    <div class="form-group">
                        <label class="form-label">Preferred Languages</label>
                        <div class="checkbox-grid">
                            <label class="checkbox-item">
                                <input type="checkbox" name="languages" value="english" />
                                <span>English</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="languages" value="hindi" />
                                <span>Hindi</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="languages" value="telugu" />
                                <span>Telugu</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="languages" value="tamil" />
                                <span>Tamil</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Preferred Genres</label>
                        <div class="checkbox-grid">
                            <label class="checkbox-item">
                                <input type="checkbox" name="genres" value="Action" />
                                <span>Action</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="genres" value="Comedy" />
                                <span>Comedy</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="genres" value="Drama" />
                                <span>Drama</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="genres" value="Horror" />
                                <span>Horror</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="genres" value="Romance" />
                                <span>Romance</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="genres" value="Sci-Fi" />
                                <span>Sci-Fi</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">
                        Create Account
                    </button>
                </form>
            </div>

            <!-- Demo Credentials -->
            <div class="text-center text-sm text-gray-400">
                <p>Demo Admin: admin / admin123</p>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script>
        // Load header
        fetch('/includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                app.setupEventListeners();
            });

        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabName = button.dataset.tab;
                    
                    // Update active tab
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Show corresponding content
                    tabContents.forEach(content => {
                        if (content.id === `${tabName}-tab`) {
                            content.classList.remove('hidden');
                        } else {
                            content.classList.add('hidden');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
