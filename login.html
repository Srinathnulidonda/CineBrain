<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CineScope</title>
        <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://backend-app-970m.onrender.com">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/animations.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinescope.vercel.app/">
    <meta property="og:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="og:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="og:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cinescope.vercel.app/">
    <meta property="twitter:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="twitter:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="twitter:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
                        secondary: { 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="inline-block">
                    <h1 class="text-3xl font-bold gradient-text">CineScope</h1>
                </a>
                <p class="text-gray-400 mt-2">Sign in to your account</p>
            </div>

            <!-- Login/Register Form -->
            <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl">
                <!-- Tab Navigation -->
                <div class="flex mb-6">
                    <button id="loginTab" class="tab-btn active flex-1 py-2 text-center">
                        Sign In
                    </button>
                    <button id="registerTab" class="tab-btn flex-1 py-2 text-center">
                        Sign Up
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="space-y-4">
                        <div class="form-group">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" id="loginUsername" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <div class="relative">
                                <input type="password" id="loginPassword" class="form-input pr-10" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary w-full" id="loginSubmit">
                            <i class="bi bi-box-arrow-in-right mr-2"></i>
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <div class="space-y-4">
                        <div class="form-group">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" id="registerUsername" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" id="registerEmail" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword" class="form-label">Password</label>
                            <div class="relative">
                                <input type="password" id="registerPassword" class="form-input pr-10" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Preferences -->
                        <div class="form-group">
                            <label class="form-label">Preferred Languages</label>
                            <div class="checkbox-group">
                                <label class="checkbox-item">
                                    <input type="checkbox" name="languages" value="english" class="mr-2">
                                    English
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="languages" value="hindi" class="mr-2">
                                    Hindi
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="languages" value="telugu" class="mr-2">
                                    Telugu
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="languages" value="tamil" class="mr-2">
                                    Tamil
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Preferred Genres</label>
                            <div class="checkbox-group">
                                <label class="checkbox-item">
                                    <input type="checkbox" name="genres" value="action" class="mr-2">
                                    Action
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="genres" value="comedy" class="mr-2">
                                    Comedy
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="genres" value="drama" class="mr-2">
                                    Drama
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="genres" value="thriller" class="mr-2">
                                    Thriller
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary w-full" id="registerSubmit">
                            <i class="bi bi-person-plus mr-2"></i>
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Error/Success Messages -->
                <div id="authMessage" class="auth-message hidden"></div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="/" class="text-primary-500 hover:text-primary-400 transition-colors">
                    <i class="bi bi-arrow-left mr-1"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <!-- Additional Scripts -->
    <script src="/js/animations.js"></script>
    <script src="/js/accessibility.js"></script>
    <script src="/js/performance.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
        });
    </script>
</body>
</html>
