<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - CineScope</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/responsive.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }
    
    .auth-card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: var(--space-2xl);
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
    }
    
    .auth-tabs {
      display: flex;
      gap: var(--space-md);
      margin-bottom: var(--space-xl);
      border-bottom: 1px solid var(--bg-hover);
    }
    
    .auth-tab {
      flex: 1;
      padding: var(--space-md);
      text-align: center;
      color: var(--text-secondary);
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .auth-tab.active {
      color: var(--primary-blue);
      border-bottom-color: var(--primary-blue);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="text-center mb-xl">
        <a href="/" class="navbar-brand gradient-text text-3xl">CineScope</a>
        <p class="text-secondary mt-sm">Your gateway to endless entertainment</p>
      </div>
      
      <div class="auth-tabs">
        <div class="auth-tab active" onclick="switchTab('login')">Login</div>
        <div class="auth-tab" onclick="switchTab('register')">Register</div>
      </div>
      
      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" name="username" required placeholder="Enter your username">
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" name="password" required placeholder="Enter your password">
        </div>
        
        <div class="form-group">
          <label class="flex items-center gap-sm">
            <input type="checkbox" name="remember">
            <span class="text-secondary">Remember me</span>
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full btn-lg mb-md">
          <span class="login-text">Login</span>
          <span class="spinner spinner-sm" style="display: none;"></span>
        </button>
        
        <p class="text-center text-secondary">
          <a href="#" class="text-blue">Forgot password?</a>
        </p>
      </form>
      
      <!-- Register Form -->
      <form id="register-form" class="auth-form" style="display: none;">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" name="username" required placeholder="Choose a username">
        </div>
        
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" name="password" required placeholder="Create a password">
        </div>
        
        <div class="form-group">
          <label class="form-label">Preferred Languages</label>
          <div class="flex flex-wrap gap-sm">
            <label class="flex items-center gap-xs">
              <input type="checkbox" name="languages" value="english">
              <span class="text-sm">English</span>
            </label>
            <label class="flex items-center gap-xs">
              <input type="checkbox" name="languages" value="hindi">
              <span class="text-sm">Hindi</span>
            </label>
            <label class="flex items-center gap-xs">
              <input type="checkbox" name="languages" value="telugu">
              <span class="text-sm">Telugu</span>
            </label>
            <label class="flex items-center gap-xs">
              <input type="checkbox" name="languages" value="tamil">
              <span class="text-sm">Tamil</span>
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Preferred Genres</label>
          <div class="flex flex-wrap gap-sm">
            <label class="flex items-center gap-xs">
              <input type="checkbox" name="genres" value="action">
              <span class="text-sm">Action</span>
            </label>
            <label class="flex items-center gap-xs">
              <input type="checkbox" name="genres" value="drama">
              <span class="text-sm">Drama</span>
            </label>
            <label class="flex items-center gap-xs">
              <input type="checkbox" name="genres" value="comedy">
              <span class="text-sm">Comedy</span>
            </label>
            <label class="flex items-center gap-xs">
              <input type="checkbox" name="genres" value="thriller">
              <span class="text-sm">Thriller</span>
            </label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full btn-lg">
          <span class="register-text">Create Account</span>
          <span class="spinner spinner-sm" style="display: none;"></span>
        </button>
      </form>
      
      <div class="text-center mt-xl">
        <p class="text-secondary text-sm">
          By continuing, you agree to our<br>
          <a href="#" class="text-blue">Terms of Service</a> and <a href="#" class="text-blue">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>
  
  <!-- Toast Container -->
  <div class="toast-container"></div>
  
  <script src="/js/main.js"></script>
  <script>
    // Tab switching
    function switchTab(tab) {
      const tabs = document.querySelectorAll('.auth-tab');
      const forms = document.querySelectorAll('.auth-form');
      
      tabs.forEach(t => t.classList.remove('active'));
      forms.forEach(f => f.style.display = 'none');
      
      if (tab === 'login') {
        tabs[0].classList.add('active');
        document.getElementById('login-form').style.display = 'block';
      } else {
        tabs[1].classList.add('active');
        document.getElementById('register-form').style.display = 'block';
      }
    }
    
    // Check URL hash for register
    if (window.location.hash === '#register') {
      switchTab('register');
    }
    
    // Login form handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const username = formData.get('username');
      const password = formData.get('password');
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const loginText = submitBtn.querySelector('.login-text');
      const spinner = submitBtn.querySelector('.spinner');
      
      loginText.style.display = 'none';
      spinner.style.display = 'inline-block';
      submitBtn.disabled = true;
      
      try {
        const response = await ApiService.login(username, password);
        showToast('Login successful!', 'success');
        
        // Redirect based on user type
        if (response.user.is_admin) {
          window.location.href = '/admin/dashboard.html';
        } else {
          window.location.href = '/dashboard.html';
        }
      } catch (error) {
        showToast(error.message || 'Login failed', 'error');
      } finally {
        loginText.style.display = 'inline';
        spinner.style.display = 'none';
        submitBtn.disabled = false;
      }
    });
    
    // Register form handler
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const username = formData.get('username');
      const email = formData.get('email');
      const password = formData.get('password');
      
      // Get selected languages and genres
      const languages = Array.from(document.querySelectorAll('input[name="languages"]:checked'))
        .map(cb => cb.value);
      const genres = Array.from(document.querySelectorAll('input[name="genres"]:checked'))
        .map(cb => cb.value);
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const registerText = submitBtn.querySelector('.register-text');
      const spinner = submitBtn.querySelector('.spinner');
      
      registerText.style.display = 'none';
      spinner.style.display = 'inline-block';
      submitBtn.disabled = true;
      
      try {
        const response = await ApiService.register({
          username,
          email,
          password,
          preferred_languages: languages,
          preferred_genres: genres
        });
        
        showToast('Registration successful!', 'success');
        
        // Redirect to dashboard
        window.location.href = '/dashboard.html';
      } catch (error) {
        showToast(error.message || 'Registration failed', 'error');
      } finally {
        registerText.style.display = 'inline';
        spinner.style.display = 'none';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
