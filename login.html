<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to CineScope to access personalized movie and TV show recommendations.">
    <title>Login - CineScope</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main class="main-content pt-20">
        <div class="container">
            <div class="flex justify-center items-center min-h-screen py-12">
                <div class="w-full max-w-md">
                    <div class="card card-gradient">
                        <div class="text-center mb-8">
                            <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                            <p class="text-muted">Sign in to your CineScope account</p>
                        </div>
                        
                        <!-- Login Form -->
                        <form id="login-form" class="space-y-6">
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    class="form-input" 
                                    placeholder="Enter your username"
                                    required
                                    autocomplete="username"
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <div class="relative">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        class="form-input pr-12" 
                                        placeholder="Enter your password"
                                        required
                                        autocomplete="current-password"
                                    >
                                    <button 
                                        type="button" 
                                        id="toggle-password"
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-muted hover:text-primary transition-colors"
                                    >
                                        <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                        </svg>
                                        <svg id="eye-off-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <label class="flex items-center">
                                    <input type="checkbox" id="remember" name="remember" class="mr-2">
                                    <span class="text-sm text-muted">Remember me</span>
                                </label>
                                <a href="/forgot-password" class="text-sm text-primary hover:underline">
                                    Forgot password?
                                </a>
                            </div>
                            
                            <button 
                                type="submit" 
                                class="btn btn-primary w-full btn-lg"
                                data-loading="login"
                            >
                                <span class="button-text">Sign In</span>
                                <span class="button-spinner hidden">
                                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Signing in...
                                </span>
                            </button>
                        </form>
                        
                        <!-- Social Login -->
                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-700"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-gray-900 text-muted">Or continue with</span>
                                </div>
                            </div>
                            
                            <div class="mt-6 grid grid-cols-2 gap-3">
                                <button class="btn btn-outline">
                                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    Google
                                </button>
                                <button class="btn btn-outline">
                                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                    </svg>
                                    Facebook
                                </button>
                            </div>
                        </div>
                        
                        <!-- Sign Up Link -->
                        <div class="mt-8 text-center">
                            <p class="text-muted">
                                Don't have an account? 
                                <a href="/register" class="text-primary hover:underline font-medium">
                                    Sign up here
                                </a>
                            </p>
                        </div>
                    </div>
                    
                    <!-- Demo Credentials -->
                    <div class="mt-6 p-4 bg-gray-800 rounded-lg">
                        <h3 class="text-sm font-medium text-primary mb-2">Demo Credentials</h3>
                        <div class="text-sm text-muted space-y-1">
                            <p><strong>Admin:</strong> admin / admin123</p>
                            <p><strong>User:</strong> demo / demo123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load includes
            if (typeof loadIncludes === 'function') {
                loadIncludes();
            }
            
            // Password toggle functionality
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                eyeIcon.classList.toggle('hidden');
                eyeOffIcon.classList.toggle('hidden');
            });
            
            // Form handling
            const loginForm = document.getElementById('login-form');
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const buttonText = submitButton.querySelector('.button-text');
            const buttonSpinner = submitButton.querySelector('.button-spinner');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                submitButton.disabled = true;
                buttonText.classList.add('hidden');
                buttonSpinner.classList.remove('hidden');
                
                const formData = new FormData(loginForm);
                const username = formData.get('username');
                const password = formData.get('password');
                
                try {
                    if (typeof app !== 'undefined') {
                        const success = await app.login(username, password);
                        if (!success) {
                            // Error handling is done in the app.login method
                        }
                    } else {
                        throw new Error('Application not initialized');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    // Show error message
                    showErrorMessage('Login failed. Please try again.');
                } finally {
                    // Reset button state
                    submitButton.disabled = false;
                    buttonText.classList.remove('hidden');
                    buttonSpinner.classList.add('hidden');
                }
            });
            
            function showErrorMessage(message) {
                // Remove existing error messages
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                // Create and show new error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message bg-red-500 text-white p-3 rounded-lg mb-4 text-sm';
                errorDiv.textContent = message;
                
                loginForm.insertBefore(errorDiv, loginForm.firstChild);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
            
            // Auto-fill demo credentials on button click
            document.addEventListener('click', function(e) {
                if (e.target.closest('.demo-credentials')) {
                    const isAdmin = e.target.textContent.includes('admin');
                    document.getElementById('username').value = isAdmin ? 'admin' : 'demo';
                    document.getElementById('password').value = isAdmin ? 'admin123' : 'demo123';
                }
            });
        });
    </script>
</body>
</html>
