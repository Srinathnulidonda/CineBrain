<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MovieRec</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">MovieRec</h1>
                <p class="auth-subtitle">Welcome back to your entertainment hub</p>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="login-form">
                <h2 class="form-title">Sign In</h2>
                
                <div class="form-group">
                    <label for="login-username" class="form-label">Username or Email</label>
                    <input type="text" id="login-username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-input" required>
                    <button type="button" class="password-toggle" id="login-password-toggle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader hidden"></div>
                </button>
                
                <div class="form-divider">
                    <span>New to MovieRec?</span>
                </div>
                
                <button type="button" class="btn btn-secondary btn-full" id="show-register">
                    Create Account
                </button>
            </form>

            <!-- Register Form -->
            <form class="auth-form hidden" id="register-form">
                <h2 class="form-title">Create Account</h2>
                
                <div class="form-group">
                    <label for="register-username" class="form-label">Username</label>
                    <input type="text" id="register-username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email" class="form-label">Email</label>
                    <input type="email" id="register-email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" id="register-password" class="form-input" required>
                    <button type="button" class="password-toggle" id="register-password-toggle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full" id="register-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader hidden"></div>
                </button>
                
                <div class="form-divider">
                    <span>Already have an account?</span>
                </div>
                
                <button type="button" class="btn btn-secondary btn-full" id="show-login">
                    Sign In
                </button>
            </form>

            <!-- Error/Success Messages -->
            <div class="message-container" id="message-container"></div>
        </div>
        
        <div class="auth-background">
            <div class="auth-gradient"></div>
        </div>
    </div>

    <!-- Back to Home -->
    <a href="index.html" class="back-home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 12H5m7-7l-7 7 7 7"/>
        </svg>
        Back to Home
    </a>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
