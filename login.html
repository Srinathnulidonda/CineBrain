<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CineScope</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Sign in to CineScope for personalized movie and TV show recommendations.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }
        
        .auth-card {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }
        
        .auth-logo {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-md);
        }
        
        .auth-tabs {
            display: flex;
            background: var(--primary);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-xl);
            padding: 4px;
        }
        
        .auth-tab {
            flex: 1;
            padding: var(--spacing-md);
            text-align: center;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-normal);
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .auth-tab.active {
            background: var(--secondary);
            color: var(--text);
        }
        
        .auth-form {
            transition: opacity var(--transition-normal);
        }
        
        .auth-form.hidden {
            display: none;
        }
        
        .preferences-section {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border);
        }
        
        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }
        
        .preference-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .preference-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--surface);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preference-checkbox.checked {
            background: var(--secondary);
            border-color: var(--secondary);
        }
        
        .preference-checkbox.checked::after {
            content: 'âœ“';
            color: var(--text);
            font-size: 12px;
            font-weight: bold;
        }
        
        .preference-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .demo-info {
            background: rgba(107, 33, 168, 0.1);
            border: 1px solid var(--secondary);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .demo-info h4 {
            color: var(--accent);
            margin-bottom: var(--spacing-sm);
        }
        
        .demo-info p {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin: 0;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border);
        }
        
        .auth-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">CineScope</div>
                <p class="text-secondary">Your gateway to personalized entertainment</p>
            </div>
            
            <!-- Demo Credentials Info -->
            <div class="demo-info">
                <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                <p><strong>Username:</strong> admin | <strong>Password:</strong> admin123</p>
            </div>
            
            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Sign In</div>
                <div class="auth-tab" onclick="switchTab('register')">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form hidden">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-input" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>
                
                <!-- Preferences Section -->
                <div class="preferences-section">
                    <h4 class="form-label">Preferred Languages</h4>
                    <div class="preferences-grid" id="language-preferences">
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="english"></div>
                            <label class="preference-label">English</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="hindi"></div>
                            <label class="preference-label">Hindi</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="telugu"></div>
                            <label class="preference-label">Telugu</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="tamil"></div>
                            <label class="preference-label">Tamil</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="kannada"></div>
                            <label class="preference-label">Kannada</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="malayalam"></div>
                            <label class="preference-label">Malayalam</label>
                        </div>
                    </div>
                </div>
                
                <div class="preferences-section">
                    <h4 class="form-label">Preferred Genres</h4>
                    <div class="preferences-grid" id="genre-preferences">
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="Action"></div>
                            <label class="preference-label">Action</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="Comedy"></div>
                            <label class="preference-label">Comedy</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="Drama"></div>
                            <label class="preference-label">Drama</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="Horror"></div>
                            <label class="preference-label">Horror</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="Romance"></div>
                            <label class="preference-label">Romance</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="Sci-Fi"></div>
                            <label class="preference-label">Sci-Fi</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="Thriller"></div>
                            <label class="preference-label">Thriller</label>
                        </div>
                        <div class="preference-item">
                            <div class="preference-checkbox" data-value="Animation"></div>
                            <label class="preference-label">Animation</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-full mt-4">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <!-- Footer -->
            <div class="auth-footer">
                <a href="/">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <!-- Global Loader -->
    <div id="global-loader">
        <div class="loader">
            <div class="loader-spinner"></div>
            <div class="loader-text">Loading...</div>
        </div>
    </div>
    
    <!-- Notification Container -->
    <div id="notification-container"></div>
    
    <!-- Scripts -->
    <script src="/js/main.js"></script>
    
    <script>
        let currentTab = 'login';
        const selectedLanguages = new Set();
        const selectedGenres = new Set();
        
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab appearance
            document.querySelectorAll('.auth-tab').forEach(tabEl => {
                tabEl.classList.remove('active');
            });
            document.querySelector(`.auth-tab:nth-child(${tab === 'login' ? '1' : '2'})`).classList.add('active');
            
            // Show/hide forms
            document.getElementById('login-form').classList.toggle('hidden', tab !== 'login');
            document.getElementById('register-form').classList.toggle('hidden', tab !== 'register');
        }
        
        // Setup preference selection
        function setupPreferences() {
            // Language preferences
            document.querySelectorAll('#language-preferences .preference-checkbox').forEach(checkbox => {
                checkbox.addEventListener('click', function() {
                    const value = this.dataset.value;
                    if (selectedLanguages.has(value)) {
                        selectedLanguages.delete(value);
                        this.classList.remove('checked');
                    } else {
                        selectedLanguages.add(value);
                        this.classList.add('checked');
                    }
                });
            });
            
            // Genre preferences
            document.querySelectorAll('#genre-preferences .preference-checkbox').forEach(checkbox => {
                checkbox.addEventListener('click', function() {
                    const value = this.dataset.value;
                    if (selectedGenres.has(value)) {
                        selectedGenres.delete(value);
                        this.classList.remove('checked');
                    } else {
                        selectedGenres.add(value);
                        this.classList.add('checked');
                    }
                });
            });
        }
        
        // Handle form submissions
        async function handleAuthForm(form) {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            if (form.id === 'login-form') {
                // Handle login
                const success = await app.login(data.username, data.password);
                if (success) {
                    // Login successful, redirect handled by app.login
                    return;
                }
            } else if (form.id === 'register-form') {
                // Validate passwords match
                if (data.password !== data.confirmPassword) {
                    app.showNotification('Passwords do not match', 'error');
                    return;
                }
                
                // Add preferences to registration data
                data.preferred_languages = Array.from(selectedLanguages);
                data.preferred_genres = Array.from(selectedGenres);
                
                // Remove confirmPassword from data
                delete data.confirmPassword;
                
                // Handle registration
                const success = await app.register(data);
                if (success) {
                    // Registration successful, redirect handled by app.register
                    return;
                }
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (app.currentUser) {
                app.navigateTo('/dashboard');
                return;
            }
            
            setupPreferences();
            
            // Setup form handlers
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleAuthForm(this);
            });
            
            document.getElementById('register-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleAuthForm(this);
            });
            
            // Pre-select English as default language
            const englishCheckbox = document.querySelector('#language-preferences .preference-checkbox[data-value="english"]');
            if (englishCheckbox) {
                englishCheckbox.click();
            }
        });
    </script>
</body>
</html>
