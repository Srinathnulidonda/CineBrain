<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CineStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-black: #141414;
            --netflix-dark-gray: #222222;
            --netflix-gray: #333333;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }

        .auth-container {
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 2rem;
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .form-input {
            background-color: var(--netflix-gray);
            border: 1px solid #555;
            color: white;
            padding: 16px;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--netflix-red);
            background-color: #444;
        }

        .form-input::placeholder {
            color: #999;
        }

        .btn-primary {
            background-color: var(--netflix-red);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 16px;
            min-height: 44px;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #f40612;
        }

        .btn-primary:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            padding: 16px;
            border: 2px solid #555;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 16px;
            min-height: 44px;
        }

        .btn-secondary:hover {
            border-color: white;
            background-color: rgba(255,255,255,0.1);
        }

        .error-message {
            background-color: rgba(229, 9, 20, 0.1);
            border: 1px solid var(--netflix-red);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .success-message {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #4ade80;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-toggle {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #555;
        }

        .toggle-link {
            color: var(--netflix-red);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
            min-height: auto;
        }

        .password-toggle:hover {
            color: white;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                padding: 1.5rem;
            }
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 16px 0;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .navbar-simple {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            padding: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Simple Navigation -->
    <nav class="navbar-simple">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-600 cursor-pointer" onclick="window.location.href='index.html'">
                CineStream
            </h1>
            <a href="index.html" class="text-white hover:text-gray-300 transition-colors">
                ‚Üê Back to Home
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center px-4 py-20">
        <div class="auth-container fade-in">
            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="text-3xl font-bold mb-8 text-center">Sign In</h2>
                
                <div id="loginMessages"></div>
                
                <form id="loginFormElement" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <input type="text" 
                               id="loginUsername" 
                               class="form-input" 
                               placeholder="Email or Username" 
                               required
                               autocomplete="username">
                    </div>
                    
                    <div class="input-group">
                        <input type="password" 
                               id="loginPassword" 
                               class="form-input" 
                               placeholder="Password" 
                               required
                               autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="text-sm text-gray-300">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="loginButton">
                        Sign In
                    </button>
                </form>
                
                <div class="form-toggle">
                    <p class="text-gray-300">
                        New to CineStream? 
                        <span class="toggle-link" onclick="showRegisterForm()">Sign up now</span>
                    </p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <h2 class="text-3xl font-bold mb-8 text-center">Create Account</h2>
                
                <div id="registerMessages"></div>
                
                <form id="registerFormElement" onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <input type="text" 
                               id="registerUsername" 
                               class="form-input" 
                               placeholder="Username" 
                               required
                               autocomplete="username">
                    </div>
                    
                    <div class="input-group">
                        <input type="email" 
                               id="registerEmail" 
                               class="form-input" 
                               placeholder="Email" 
                               required
                               autocomplete="email">
                    </div>
                    
                    <div class="input-group">
                        <input type="password" 
                               id="registerPassword" 
                               class="form-input" 
                               placeholder="Password" 
                               required
                               autocomplete="new-password"
                               minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" 
                               id="confirmPassword" 
                               class="form-input" 
                               placeholder="Confirm Password" 
                               required
                               autocomplete="new-password"
                               minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms" class="text-sm text-gray-300">
                            I agree to the Terms of Service and Privacy Policy
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="registerButton">
                        Create Account
                    </button>
                </form>
                
                <div class="form-toggle">
                    <p class="text-gray-300">
                        Already have an account? 
                        <span class="toggle-link" onclick="showLoginForm()">Sign in</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token and redirect if valid
                verifyTokenAndRedirect();
            }
            
            // Add input validation
            initializeValidation();
        });

        // Show login form
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            clearMessages();
        }

        // Show register form
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearMessages();
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const button = document.getElementById('loginButton');
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showMessage('loginMessages', 'Please fill in all fields', 'error');
                return;
            }
            
            // Show loading state
            button.disabled = true;
            button.innerHTML = '<span class="loading-spinner"></span>Signing In...';
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store auth data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('username', data.username);
                    
                    showMessage('loginMessages', 'Login successful! Redirecting...', 'success');
                    
                    // Check if user is admin
                    setTimeout(() => {
                        if (data.username === 'admin') {
                            window.location.href = 'admin/dashboard.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                    
                } else {
                    showMessage('loginMessages', data.error || 'Login failed', 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginMessages', 'Network error. Please try again.', 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = 'Sign In';
                            }
        }

        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();
            
            const button = document.getElementById('registerButton');
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!username || !email || !password || !confirmPassword) {
                showMessage('registerMessages', 'Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('registerMessages', 'Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('registerMessages', 'Password must be at least 6 characters', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('registerMessages', 'Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading state
            button.disabled = true;
            button.innerHTML = '<span class="loading-spinner"></span>Creating Account...';
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store auth data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('username', data.username);
                    
                    showMessage('registerMessages', 'Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    showMessage('registerMessages', data.error || 'Registration failed', 'error');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('registerMessages', 'Network error. Please try again.', 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = 'Create Account';
            }
        }

        // Verify token and redirect
        async function verifyTokenAndRedirect() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            
            if (!token) return;
            
            try {
                // Simple check - if we have a token and username, assume valid
                if (username === 'admin') {
                    window.location.href = 'admin/dashboard.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                // If verification fails, clear storage
                localStorage.removeItem('authToken');
                localStorage.removeItem('userId');
                localStorage.removeItem('username');
            }
        }

        // Show message
        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Clear messages
        function clearMessages() {
            document.getElementById('loginMessages').innerHTML = '';
            document.getElementById('registerMessages').innerHTML = '';
        }

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Initialize form validation
        function initializeValidation() {
            // Real-time password confirmation validation
            const confirmPassword = document.getElementById('confirmPassword');
            const registerPassword = document.getElementById('registerPassword');
            
            confirmPassword.addEventListener('input', function() {
                if (this.value && registerPassword.value && this.value !== registerPassword.value) {
                    this.style.borderColor = '#e50914';
                } else {
                    this.style.borderColor = '#555';
                }
            });
            
            // Email validation
            const emailInput = document.getElementById('registerEmail');
            emailInput.addEventListener('blur', function() {
                if (this.value && !isValidEmail(this.value)) {
                    this.style.borderColor = '#e50914';
                    showMessage('registerMessages', 'Please enter a valid email address', 'error');
                } else {
                    this.style.borderColor = '#555';
                    if (document.getElementById('registerMessages').innerHTML.includes('valid email')) {
                        clearMessages();
                    }
                }
            });
            
            // Username validation
            const usernameInput = document.getElementById('registerUsername');
            usernameInput.addEventListener('input', function() {
                const username = this.value.trim();
                if (username.length > 0 && username.length < 3) {
                    this.style.borderColor = '#e50914';
                } else {
                    this.style.borderColor = '#555';
                }
            });
            
            // Password strength indicator
            registerPassword.addEventListener('input', function() {
                const password = this.value;
                const strength = getPasswordStrength(password);
                updatePasswordStrength(strength);
            });
        }

        // Password strength checker
        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            return strength;
        }

        // Update password strength indicator
        function updatePasswordStrength(strength) {
            const registerPassword = document.getElementById('registerPassword');
            
            if (strength < 3) {
                registerPassword.style.borderColor = '#e50914';
            } else if (strength < 5) {
                registerPassword.style.borderColor = '#fbbf24';
            } else {
                registerPassword.style.borderColor = '#10b981';
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Enter key to submit forms
            if (e.key === 'Enter') {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                
                if (loginForm.style.display !== 'none') {
                    const loginButton = document.getElementById('loginButton');
                    if (!loginButton.disabled) {
                        handleLogin(e);
                    }
                } else if (registerForm.style.display !== 'none') {
                    const registerButton = document.getElementById('registerButton');
                    if (!registerButton.disabled) {
                        handleRegister(e);
                    }
                }
            }
            
            // Escape key to clear messages
            if (e.key === 'Escape') {
                clearMessages();
            }
        });

        // Handle browser back button
        window.addEventListener('popstate', function(e) {
            // Clear any sensitive data when navigating back
            clearMessages();
        });

        // Auto-focus first input
        setTimeout(() => {
            document.getElementById('loginUsername').focus();
        }, 500);

        // Handle form submission with Enter key
        document.getElementById('loginFormElement').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleLogin(e);
            }
        });

        document.getElementById('registerFormElement').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleRegister(e);
            }
        });

        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
