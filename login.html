<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CineScope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #e50914;
            --secondary: #221f1f;
            --dark: #141414;
            --light: #f5f5f1;
        }

        body {
            background: linear-gradient(135deg, var(--dark) 0%, var(--secondary) 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .auth-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary {
            background: var(--primary);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #f40612;
            transform: translateY(-1px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="auth-container rounded-xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-red-500 mb-2">CineScope</h1>
            <p class="text-gray-400">Your entertainment gateway</p>
        </div>

        <!-- Toggle Buttons -->
        <div class="flex mb-6 bg-gray-800 rounded-lg p-1">
            <button id="loginTab" class="flex-1 py-2 px-4 rounded-md text-white bg-red-600 transition-all">
                Sign In
            </button>
            <button id="registerTab" class="flex-1 py-2 px-4 rounded-md text-gray-400 hover:text-white transition-all">
                Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Username or Email</label>
                <input 
                    type="text" 
                    id="loginUsername"
                    class="form-input w-full px-4 py-3 rounded-lg"
                    placeholder="Enter your username or email"
                    required
                >
            </div>
            
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="loginPassword"
                    class="form-input w-full px-4 py-3 rounded-lg"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" id="loginBtn" class="btn-primary w-full py-3 rounded-lg text-white font-medium">
                Sign In
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden">
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                <input 
                    type="text" 
                    id="registerUsername"
                    class="form-input w-full px-4 py-3 rounded-lg"
                    placeholder="Choose a username"
                    required
                >
            </div>
            
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    id="registerEmail"
                    class="form-input w-full px-4 py-3 rounded-lg"
                    placeholder="Enter your email"
                    required
                >
            </div>
            
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="registerPassword"
                    class="form-input w-full px-4 py-3 rounded-lg"
                    placeholder="Create a password"
                    required
                >
            </div>

            <!-- Preferences -->
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Preferred Languages</label>
                <div class="grid grid-cols-2 gap-2">
                    <label class="flex items-center text-sm">
                        <input type="checkbox" value="english" class="mr-2"> English
                    </label>
                    <label class="flex items-center text-sm">
                        <input type="checkbox" value="hindi" class="mr-2"> Hindi
                    </label>
                    <label class="flex items-center text-sm">
                        <input type="checkbox" value="telugu" class="mr-2"> Telugu
                    </label>
                    <label class="flex items-center text-sm">
                        <input type="checkbox" value="tamil" class="mr-2"> Tamil
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Favorite Genres</label>
                <div class="grid grid-cols-2 gap-2">
                    <label class="flex items-center text-sm">
                        <input type="checkbox" value="action" class="mr-2"> Action
                    </label>
                    <label class="flex items-center text-sm">
                        <input type="checkbox" value="comedy" class="mr-2"> Comedy
                    </label>
                    <label class="flex items-center text-sm">
                        <input type="checkbox" value="drama" class="mr-2"> Drama
                    </label>
                    <label class="flex items-center text-sm">
                        <input type="checkbox" value="horror" class="mr-2"> Horror
                    </label>
                </div>
            </div>

            <button type="submit" id="registerBtn" class="btn-primary w-full py-3 rounded-lg text-white font-medium">
                Create Account
            </button>
        </form>

        <!-- Messages -->
        <div id="messageContainer" class="mt-4 hidden">
            <div id="messageText" class="p-3 rounded-lg text-sm"></div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-400 hover:text-white text-sm transition-colors">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        
        // Global variables
        let currentTab = 'login';

        // Utility functions
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            const text = document.getElementById('messageText');
            
            container.classList.remove('hidden');
            text.textContent = message;
            text.className = `p-3 rounded-lg text-sm ${type === 'success' ? 'success-message' : 'error-message'}`;
            
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        function setLoading(buttonId, loading = true) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.innerHTML = '<div class="loading mr-2"></div> Please wait...';
                button.disabled = true;
            } else {
                button.innerHTML = currentTab === 'login' ? 'Sign In' : 'Create Account';
                button.disabled = false;
            }
        }

        // Tab switching
        function setupTabs() {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            loginTab.addEventListener('click', () => {
                currentTab = 'login';
                loginTab.classList.add('bg-red-600', 'text-white');
                loginTab.classList.remove('text-gray-400');
                registerTab.classList.remove('bg-red-600', 'text-white');
                registerTab.classList.add('text-gray-400');
                
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });

            registerTab.addEventListener('click', () => {
                currentTab = 'register';
                registerTab.classList.add('bg-red-600', 'text-white');
                registerTab.classList.remove('text-gray-400');
                loginTab.classList.remove('bg-red-600', 'text-white');
                loginTab.classList.add('text-gray-400');
                
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });
        }

        // Authentication functions
        async function handleLogin(event) {
            event.preventDefault();
            setLoading('loginBtn', true);

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Store auth token and user data
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (data.user.is_admin) {
                            window.location.href = 'admin/dashboard.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                } else {
                    showMessage(data.error || 'Login failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
                console.error('Login error:', error);
            } finally {
                setLoading('loginBtn', false);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            setLoading('registerBtn', true);

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            // Get preferences
            const languages = Array.from(document.querySelectorAll('#registerForm input[type="checkbox"]:checked'))
                .filter(cb => ['english', 'hindi', 'telugu', 'tamil'].includes(cb.value))
                .map(cb => cb.value);

            const genres = Array.from(document.querySelectorAll('#registerForm input[type="checkbox"]:checked'))
                .filter(cb => ['action', 'comedy', 'drama', 'horror'].includes(cb.value))
                .map(cb => cb.value);

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        preferred_languages: languages,
                        preferred_genres: genres
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Redirecting...', 'success');
                    
                    // Store auth token and user data
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Registration failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
                console.error('Registration error:', error);
            } finally {
                setLoading('registerBtn', false);
            }
        }

        // Check if user is already logged in
        function checkAuthStatus() {
            const token = sessionStorage.getItem('authToken');
            const user = sessionStorage.getItem('currentUser');
            
            if (token && user) {
                const userData = JSON.parse(user);
                if (userData.is_admin) {
                    window.location.href = 'admin/dashboard.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        }

        // Initialize page
        function initializePage() {
            // Check if already logged in
            checkAuthStatus();
            
            // Setup tabs
            setupTabs();
            
            // Setup form handlers
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            
            // Focus on first input
            document.getElementById('loginUsername').focus();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', initializePage);

        // Handle Enter key for form submission
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (currentTab === 'login') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                } else {
                    document.getElementById('registerForm').dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
