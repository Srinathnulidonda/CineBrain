<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineScope</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Sign in to CineScope to access personalized recommendations, create watchlists, and discover amazing content.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <meta name="theme-color" content="#1e40af">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body class="bg-primary text-primary">
    <!-- Header -->
    <header class="header" data-include="/includes/header.html"></header>

    <!-- Main Content -->
    <main class="main-content min-h-screen flex items-center justify-center py-12">
        <div class="auth-container w-full max-w-md mx-auto p-6">
            <!-- Auth Card -->
            <div class="auth-card bg-card rounded-2xl shadow-2xl p-8 border border-border">
                <!-- Logo -->
                <div class="text-center mb-8">
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-blue to-purple bg-clip-text text-transparent mb-2">
                        CineScope
                    </h1>
                    <p class="text-secondary">Welcome back! Please sign in to continue</p>
                </div>

                <!-- Auth Tabs -->
                <div class="auth-tabs mb-8">
                    <div class="tabs">
                        <div class="tab-nav flex bg-secondary rounded-lg p-1">
                            <button
                                class="nav-tab flex-1 py-2 px-4 rounded-md text-center transition-all duration-200 active"
                                data-tab="#login-form">
                                Sign In
                            </button>
                            <button class="nav-tab flex-1 py-2 px-4 rounded-md text-center transition-all duration-200"
                                data-tab="#register-form">
                                Sign Up
                            </button>
                        </div>

                        <div class="tab-content mt-6">
                            <!-- Login Form -->
                            <div id="login-form" class="tab-pane active">
                                <form class="login-form space-y-6">
                                    <div class="form-group">
                                        <label for="login-username" class="form-label required">Username</label>
                                        <input type="text" id="login-username" name="username" class="form-control"
                                            placeholder="Enter your username" required autocomplete="username" />
                                    </div>

                                    <div class="form-group">
                                        <label for="login-password" class="form-label required">Password</label>
                                        <div class="password-input-container relative">
                                            <input type="password" id="login-password" name="password"
                                                class="form-control pr-12" placeholder="Enter your password" required
                                                autocomplete="current-password" />
                                            <button type="button"
                                                class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-secondary hover:text-primary transition-colors"
                                                onclick="togglePasswordVisibility('login-password')">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="flex items-center justify-between">
                                            <label class="form-check">
                                                <input type="checkbox" class="form-check-input" name="remember">
                                                <span class="form-check-label text-sm">Remember me</span>
                                            </label>
                                            <a href="#"
                                                class="text-sm text-blue hover:text-blue-light transition-colors">
                                                Forgot password?
                                            </a>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                                        <i class="fas fa-sign-in-alt mr-2"></i>
                                        Sign In
                                    </button>
                                </form>
                            </div>

                            <!-- Register Form -->
                            <div id="register-form" class="tab-pane">
                                <form class="register-form space-y-6">
                                    <div class="form-group">
                                        <label for="register-username" class="form-label required">Username</label>
                                        <input type="text" id="register-username" name="username" class="form-control"
                                            placeholder="Choose a username" required autocomplete="username" />
                                    </div>

                                    <div class="form-group">
                                        <label for="register-email" class="form-label required">Email</label>
                                        <input type="email" id="register-email" name="email" class="form-control"
                                            placeholder="Enter your email" required autocomplete="email" />
                                    </div>

                                    <div class="form-group">
                                        <label for="register-password" class="form-label required">Password</label>
                                        <div class="password-input-container relative">
                                            <input type="password" id="register-password" name="password"
                                                class="form-control pr-12" placeholder="Create a password" required
                                                autocomplete="new-password" minlength="6" />
                                            <button type="button"
                                                class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-secondary hover:text-primary transition-colors"
                                                onclick="togglePasswordVisibility('register-password')">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-help text-xs text-secondary mt-1">
                                            Password must be at least 6 characters long
                                        </div>
                                    </div>

                                    <!-- Preferences -->
                                    <div class="preferences-section">
                                        <h4 class="text-lg font-semibold text-primary mb-4">Preferences (Optional)</h4>

                                        <!-- Preferred Languages -->
                                        <div class="form-group">
                                            <label class="form-label">Preferred Languages</label>
                                            <div class="checkbox-grid grid grid-cols-2 gap-2">
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_languages" value="english">
                                                    <span class="form-check-label text-sm">English</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_languages" value="hindi">
                                                    <span class="form-check-label text-sm">Hindi</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_languages" value="telugu">
                                                    <span class="form-check-label text-sm">Telugu</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_languages" value="tamil">
                                                    <span class="form-check-label text-sm">Tamil</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_languages" value="kannada">
                                                    <span class="form-check-label text-sm">Kannada</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_languages" value="malayalam">
                                                    <span class="form-check-label text-sm">Malayalam</span>
                                                </label>
                                            </div>
                                        </div>

                                        <!-- Preferred Genres -->
                                        <div class="form-group">
                                            <label class="form-label">Preferred Genres</label>
                                            <div class="checkbox-grid grid grid-cols-2 gap-2">
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_genres" value="Action">
                                                    <span class="form-check-label text-sm">Action</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_genres" value="Comedy">
                                                    <span class="form-check-label text-sm">Comedy</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_genres" value="Drama">
                                                    <span class="form-check-label text-sm">Drama</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_genres" value="Horror">
                                                    <span class="form-check-label text-sm">Horror</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_genres" value="Romance">
                                                    <span class="form-check-label text-sm">Romance</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        name="preferred_genres" value="Sci-Fi">
                                                    <span class="form-check-label text-sm">Sci-Fi</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-check">
                                            <input type="checkbox" class="form-check-input" required>
                                            <span class="form-check-label text-sm">
                                                I agree to the <a href="/terms"
                                                    class="text-blue hover:text-blue-light">Terms of Service</a>
                                                and <a href="/privacy" class="text-blue hover:text-blue-light">Privacy
                                                    Policy</a>
                                            </span>
                                        </label>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                                        <i class="fas fa-user-plus mr-2"></i>
                                        Create Account
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <div class="divider flex items-center my-6">
                        <div class="flex-1 border-t border-border"></div>
                        <span class="px-4 text-sm text-secondary">Or continue with</span>
                        <div class="flex-1 border-t border-border"></div>
                    </div>

                    <div class="social-buttons space-y-3">
                        <button class="btn btn-outline btn-block"
                            onclick="showToast('Google login coming soon!', 'info')">
                            <i class="fab fa-google mr-2 text-red-500"></i>
                            Continue with Google
                        </button>
                        <button class="btn btn-outline btn-block"
                            onclick="showToast('Facebook login coming soon!', 'info')">
                            <i class="fab fa-facebook mr-2 text-blue-600"></i>
                            Continue with Facebook
                        </button>
                    </div>
                </div>

                <!-- Quick Login for Demo -->
                <div class="demo-login mt-8 p-4 bg-secondary rounded-lg">
                    <h4 class="text-sm font-semibold text-primary mb-3">Demo Accounts</h4>
                    <div class="demo-buttons space-y-2">
                        <button class="btn btn-ghost btn-sm btn-block text-left"
                            onclick="fillDemoCredentials('admin', 'admin123')">
                            <i class="fas fa-user-shield mr-2"></i>
                            Admin Demo (admin / admin123)
                        </button>
                        <button class="btn btn-ghost btn-sm btn-block text-left"
                            onclick="fillDemoCredentials('demo', 'demo123')">
                            <i class="fas fa-user mr-2"></i>
                            User Demo (demo / demo123)
                        </button>
                    </div>
                    <p class="text-xs text-secondary mt-2">
                        Click to auto-fill credentials for quick testing
                    </p>
                </div>
            </div>

            <!-- Additional Links -->
            <div class="auth-links text-center mt-6 space-y-2">
                <p class="text-sm text-secondary">
                    Continue as guest? <a href="/" class="text-blue hover:text-blue-light transition-colors">Browse
                        content</a>
                </p>
                <p class="text-xs text-secondary">
                    Having trouble? <a href="/support" class="text-blue hover:text-blue-light transition-colors">Contact
                        Support</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" data-include="/includes/footer.html"></footer>

    <!-- JavaScript Files -->
    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>

    <!-- Login Page Scripts -->
    <script>
        // Password visibility toggle
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Demo credential filling
        function fillDemoCredentials(username, password) {
            document.getElementById('login-username').value = username;
            document.getElementById('login-password').value = password;

            // Switch to login tab if not already active
            const loginTab = document.querySelector('[data-tab="#login-form"]');
            if (!loginTab.classList.contains('active')) {
                loginTab.click();
            }

            app.showToast('Demo credentials filled! Click Sign In to continue.', 'info');
        }

        // Tab switching functionality
        document.addEventListener('click', (e) => {
            if (e.target.matches('.nav-tab')) {
                e.preventDefault();

                const targetId = e.target.getAttribute('data-tab');
                const tabContainer = e.target.closest('.tabs');

                // Update active tab
                tabContainer.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.classList.remove('active', 'bg-card', 'text-primary');
                    tab.classList.add('text-secondary');
                });
                e.target.classList.add('active', 'bg-card', 'text-primary');
                e.target.classList.remove('text-secondary');

                // Update active pane
                tabContainer.querySelectorAll('.tab-pane').forEach(pane => {
                    pane.classList.remove('active');
                });
                document.querySelector(targetId).classList.add('active');
            }
        });

        // Handle redirect after login
        document.addEventListener('app:loginSuccess', (e) => {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');

            if (redirectUrl) {
                window.location.href = decodeURIComponent(redirectUrl);
            } else if (e.detail.user.is_admin) {
                window.location.href = '/admin/dashboard';
            } else {
                window.location.href = '/dashboard';
            }
        });

        // Form validation enhancement
        document.addEventListener('input', (e) => {
            if (e.target.matches('input[type="email"]')) {
                const email = e.target.value;
                const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

                if (email && !isValid) {
                    e.target.classList.add('is-invalid');
                } else {
                    e.target.classList.remove('is-invalid');
                }
            }

            if (e.target.matches('input[type="password"]')) {
                const password = e.target.value;
                const minLength = parseInt(e.target.getAttribute('minlength')) || 6;

                if (password && password.length < minLength) {
                    e.target.classList.add('is-invalid');
                } else {
                    e.target.classList.remove('is-invalid');
                }
            }
        });

        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', () => {
            const firstInput = document.querySelector('.tab-pane.active input');
            if (firstInput) {
                firstInput.focus();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.matches('.nav-tab')) {
                e.target.click();
            }
        });
    </script>
</body>

</html>
