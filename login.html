<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MovieRec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary-bg: #141414; --secondary-bg: #1f1f1f; --tertiary-bg: #2a2a2a; --accent-primary: #e50914; --text-primary: #ffffff; --text-secondary: #cccccc; --text-muted: #999999; --border-color: #333333; --hover-bg: #333333; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%); color: var(--text-primary); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-container { background: var(--tertiary-bg); border-radius: 1rem; padding: 3rem; max-width: 450px; width: 90%; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); border: 1px solid var(--border-color); }
        .auth-header { text-align: center; margin-bottom: 2rem; }
        .auth-logo { font-size: 2rem; font-weight: 800; color: var(--accent-primary); margin-bottom: 0.5rem; }
        .auth-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .auth-subtitle { color: var(--text-secondary); font-size: 0.95rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-weight: 500; font-size: 0.9rem; }
        .form-control { width: 100%; padding: 0.875rem 1rem; background: var(--secondary-bg); border: 1px solid var(--border-color); border-radius: 0.5rem; color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease; }
        .form-control:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1); }
        .btn-primary { width: 100%; background: var(--accent-primary); border: none; padding: 0.875rem; border-radius: 0.5rem; font-weight: 600; color: white; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary:hover { background: #f40612; transform: translateY(-1px); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .auth-divider { text-align: center; margin: 1.5rem 0; color: var(--text-muted); position: relative; }
        .auth-divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--border-color); }
        .auth-divider span { background: var(--tertiary-bg); padding: 0 1rem; }
        .auth-switch { text-align: center; margin-top: 1.5rem; color: var(--text-secondary); }
        .auth-switch a { color: var(--accent-primary); text-decoration: none; font-weight: 500; }
        .auth-switch a:hover { text-decoration: underline; }
        .alert { padding: 0.875rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.9rem; }
        .alert-success { background: rgba(40, 167, 69, 0.1); border: 1px solid #28a745; color: #28a745; }
        .alert-error { background: rgba(220, 53, 69, 0.1); border: 1px solid #dc3545; color: #dc3545; }
        .loading-spinner { width: 20px; height: 20px; border: 2px solid transparent; border-top: 2px solid currentColor; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 0.5rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .password-toggle { position: relative; }
        .password-toggle-btn { position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer; }
        .back-link { position: absolute; top: 2rem; left: 2rem; color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; gap: 0.5rem; transition: color 0.3s ease; }
        .back-link:hover { color: var(--text-primary); }
        @media (max-width: 768px) { .auth-container { margin: 1rem; padding: 2rem; } .back-link { top: 1rem; left: 1rem; } }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">MovieRec</div>
            <h1 class="auth-title" id="authTitle">Welcome Back</h1>
            <p class="auth-subtitle" id="authSubtitle">Sign in to your account to continue</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <label class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-toggle">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div id="loginAlert"></div>
            <button type="submit" class="btn-primary" id="loginSubmitBtn">
                Sign In
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-toggle">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="password-toggle">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div id="registerAlert"></div>
            <button type="submit" class="btn-primary" id="registerSubmitBtn">
                Create Account
            </button>
        </form>

        <div class="auth-switch">
            <span id="authSwitchText">Don't have an account?</span>
            <a href="#" id="authSwitchLink" onclick="toggleAuthMode()">Sign up</a>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        let isLoginMode = true;

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const authTitle = document.getElementById('authTitle');
            const authSubtitle = document.getElementById('authSubtitle');
            const authSwitchText = document.getElementById('authSwitchText');
            const authSwitchLink = document.getElementById('authSwitchLink');

            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                authTitle.textContent = 'Welcome Back';
                authSubtitle.textContent = 'Sign in to your account to continue';
                authSwitchText.textContent = "Don't have an account?";
                authSwitchLink.textContent = 'Sign up';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                authTitle.textContent = 'Join MovieRec';
                authSubtitle.textContent = 'Create your account to get started';
                authSwitchText.textContent = 'Already have an account?';
                authSwitchLink.textContent = 'Sign in';
            }
            clearAlerts();
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function clearAlerts() {
            document.getElementById('loginAlert').innerHTML = '';
            document.getElementById('registerAlert').innerHTML = '';
        }

        function showAlert(containerId, message, type = 'error') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<div class="loading-spinner"></div>Processing...';
            } else {
                button.disabled = false;
                button.innerHTML = buttonId === 'loginSubmitBtn' ? 'Sign In' : 'Create Account';
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlerts();
            setLoading('loginSubmitBtn', true);

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://backend-app-970m.onrender.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('username', data.username);
                    showAlert('loginAlert', 'Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert('loginAlert', data.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                showAlert('loginAlert', 'Network error. Please check your connection.');
            } finally {
                setLoading('loginSubmitBtn', false);
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlerts();
            setLoading('registerSubmitBtn', true);

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('registerAlert', 'Passwords do not match.');
                setLoading('registerSubmitBtn', false);
                return;
            }

            try {
                const response = await fetch('https://backend-app-970m.onrender.com/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('username', data.username);
                    showAlert('registerAlert', 'Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert('registerAlert', data.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showAlert('registerAlert', 'Network error. Please check your connection.');
            } finally {
                setLoading('registerSubmitBtn', false);
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
