<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CineScope</title>
    <meta name="description" content="Sign in to CineScope for personalized movie and TV show recommendations.">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark-bg), var(--dark-surface));
            padding: 2rem 1rem;
        }
        
        .auth-card {
            background: var(--dark-surface);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            font-size: 2rem;
            font-weight: bold;
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .auth-form {
            margin-bottom: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .preferences-section {
            margin: 1.5rem 0;
        }
        
        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .preference-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .preference-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        .auth-toggle {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toggle-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .toggle-link:hover {
            color: var(--secondary-blue);
        }
        
        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">CineScope</div>
                <h1 id="authTitle">Welcome Back</h1>
                <p id="authSubtitle">Sign in to get personalized recommendations</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input type="text" id="loginUsername" name="username" class="form-input" required 
                           placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" name="password" class="form-input" required 
                           placeholder="Enter your password">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="loginRemember" name="remember">
                    <label for="loginRemember">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="registerUsername" class="form-label">Username</label>
                        <input type="text" id="registerUsername" name="username" class="form-input" required 
                               placeholder="Choose username">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" id="registerEmail" name="email" class="form-input" required 
                               placeholder="Enter email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" id="registerPassword" name="password" class="form-input" required 
                               placeholder="Create password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required 
                               placeholder="Confirm password">
                    </div>
                </div>

                <div class="preferences-section">
                    <label class="form-label">Preferred Languages</label>
                    <div class="preferences-grid">
                        <div class="preference-item">
                            <input type="checkbox" id="lang-english" name="languages" value="english">
                            <label for="lang-english">English</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="lang-hindi" name="languages" value="hindi">
                            <label for="lang-hindi">Hindi</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="lang-telugu" name="languages" value="telugu">
                            <label for="lang-telugu">Telugu</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="lang-tamil" name="languages" value="tamil">
                            <label for="lang-tamil">Tamil</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="lang-kannada" name="languages" value="kannada">
                            <label for="lang-kannada">Kannada</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="lang-malayalam" name="languages" value="malayalam">
                            <label for="lang-malayalam">Malayalam</label>
                        </div>
                    </div>
                </div>

                <div class="preferences-section">
                    <label class="form-label">Favorite Genres</label>
                    <div class="preferences-grid">
                        <div class="preference-item">
                            <input type="checkbox" id="genre-action" name="genres" value="action">
                            <label for="genre-action">Action</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-comedy" name="genres" value="comedy">
                            <label for="genre-comedy">Comedy</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-drama" name="genres" value="drama">
                            <label for="genre-drama">Drama</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-horror" name="genres" value="horror">
                            <label for="genre-horror">Horror</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-romance" name="genres" value="romance">
                            <label for="genre-romance">Romance</label>
                        </div>
                        <div class="preference-item">
                            <input type="checkbox" id="genre-thriller" name="genres" value="thriller">
                            <label for="genre-thriller">Thriller</label>
                        </div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="registerRemember" name="remember">
                    <label for="registerRemember">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="auth-toggle">
                <p id="toggleText">Don't have an account? 
                    <a href="#" class="toggle-link toggle-form" data-target="register">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>

    <script>
        // Redirect if already authenticated
        if (isAuthenticated()) {
            const user = getCurrentUser();
            if (user.is_admin) {
                window.location.href = '/admin/dashboard';
            } else {
                window.location.href = '/dashboard';
            }
        }

        // Form toggle functionality
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('toggle-form')) {
                e.preventDefault();
                const target = e.target.getAttribute('data-target');
                
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                const authTitle = document.getElementById('authTitle');
                const authSubtitle = document.getElementById('authSubtitle');
                const toggleText = document.getElementById('toggleText');
                
                if (target === 'register') {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                    authTitle.textContent = 'Join CineScope';
                    authSubtitle.textContent = 'Create your account for personalized recommendations';
                    toggleText.innerHTML = 'Already have an account? <a href="#" class="toggle-link toggle-form" data-target="login">Sign in</a>';
                } else {
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    authTitle.textContent = 'Welcome Back';
                    authSubtitle.textContent = 'Sign in to get personalized recommendations';
                    toggleText.innerHTML = 'Don\'t have an account? <a href="#" class="toggle-link toggle-form" data-target="register">Sign up</a>';
                }
            }
        });

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
