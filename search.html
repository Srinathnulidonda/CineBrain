<!-- 1. HOMEPAGE WITH GOOGLE ADS INTEGRATION (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax - Stream Movies & TV Shows</title>
    
    <!-- Google AdSense Auto Ads - Replace YOUR_PUBLISHER_ID -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID" 
            crossorigin="anonymous"></script>
    
    <!-- Google Analytics (Optional) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <!-- Tailwind CSS + Custom Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Netflix-inspired styles */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        /* Ad container styles */
        .ad-container {
            margin: 20px 0;
            text-align: center;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 10px;
        }
        
        .native-ad {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .hero-content { padding: 2rem 1rem; }
            .movie-card { width: 150px; height: 200px; }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-black bg-opacity-90 backdrop-blur-md fixed w-full z-50 py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <div class="text-red-500 text-2xl font-bold">CineMax</div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-red-500 transition-colors">Home</a>
                <a href="#" class="hover:text-red-500 transition-colors">Movies</a>
                <a href="#" class="hover:text-red-500 transition-colors">TV Shows</a>
                <a href="#" class="hover:text-red-500 transition-colors">Anime</a>
            </div>
            <button class="bg-red-600 px-6 py-2 rounded-full hover:bg-red-700 transition-colors">
                Sign In
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen gradient-bg">
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        <div class="relative z-10 flex items-center justify-center h-full">
            <div class="hero-content text-center max-w-4xl">
                <h1 class="text-5xl md:text-7xl font-bold mb-6">Stream Unlimited Movies</h1>
                <p class="text-xl md:text-2xl mb-8">Watch anywhere. Cancel anytime.</p>
                <button class="bg-red-600 text-white px-8 py-4 rounded-full text-xl hover:bg-red-700 transition-colors">
                    Start Free Trial
                </button>
            </div>
        </div>
    </section>

    <!-- TOP BANNER AD PLACEMENT -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
             data-ad-slot="TOP_BANNER_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <!-- Trending Movies Section -->
    <section class="py-16 px-4">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-bold mb-8">Trending Now</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="trendingMovies">
                <!-- Movies will be loaded here -->
            </div>
        </div>
    </section>

    <!-- NATIVE AD BETWEEN SECTIONS -->
    <div class="native-ad max-w-7xl mx-auto px-4">
        <ins class="adsbygoogle"
             style="display:block; text-align:center;"
             data-ad-layout="in-article"
             data-ad-format="fluid"
             data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
             data-ad-slot="NATIVE_AD_SLOT_ID"></ins>
    </div>

    <!-- Popular Movies Section -->
    <section class="py-16 px-4">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-bold mb-8">Popular Movies</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="popularMovies">
                <!-- Movies will be loaded here -->
            </div>
        </div>
    </section>

    <!-- SIDEBAR AD (Desktop Only) -->
    <div class="hidden lg:block fixed right-4 top-1/2 transform -translate-y-1/2 z-40">
        <ins class="adsbygoogle"
             style="display:inline-block;width:160px;height:600px"
             data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
             data-ad-slot="SIDEBAR_AD_SLOT_ID"></ins>
    </div>

    <!-- MOBILE STICKY BOTTOM AD -->
    <div class="lg:hidden fixed bottom-0 left-0 right-0 z-50 bg-black p-2">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
             data-ad-slot="MOBILE_BANNER_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 py-12">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">CineMax</h3>
                    <p class="text-gray-400">Your ultimate movie streaming destination</p>
                </div>
                <div>
                    <h4 class="font-semibold mb-4">Quick Links</h4>
                    <ul class="space-y-2 text-gray-400">
                        <li><a href="#" class="hover:text-white">Movies</a></li>
                        <li><a href="#" class="hover:text-white">TV Shows</a></li>
                        <li><a href="#" class="hover:text-white">Anime</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="font-semibold mb-4">Support</h4>
                    <ul class="space-y-2 text-gray-400">
                        <li><a href="#" class="hover:text-white">Help Center</a></li>
                        <li><a href="#" class="hover:text-white">Contact Us</a></li>
                        <li><a href="#" class="hover:text-white">Privacy Policy</a></li>
                    </ul>
                </div>
                <div>
                    <!-- FOOTER AD -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-format="autorelaxed"
                         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                         data-ad-slot="FOOTER_AD_SLOT_ID"></ins>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // API Configuration
        const API_BASE = 'https://backend-app-970m.onrender.com/api';
        
        // AdSense Configuration
        const ADS_CONFIG = {
            publisherId: 'ca-pub-YOUR_PUBLISHER_ID',
            slots: {
                topBanner: 'TOP_BANNER_SLOT_ID',
                nativeAd: 'NATIVE_AD_SLOT_ID',
                sidebar: 'SIDEBAR_AD_SLOT_ID',
                mobileBanner: 'MOBILE_BANNER_SLOT_ID',
                footer: 'FOOTER_AD_SLOT_ID'
            }
        };

        // Initialize AdSense
        function initializeAds() {
            // Push all ad units to AdSense
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        // Load Movies from API
        async function loadMovies() {
            try {
                // Load Trending Movies
                const trendingResponse = await fetch(`${API_BASE}/movies/trending`);
                const trendingMovies = await trendingResponse.json();
                displayMovies(trendingMovies.results, 'trendingMovies');

                // Load Popular Movies
                const popularResponse = await fetch(`${API_BASE}/movies/popular`);
                const popularMovies = await popularResponse.json();
                displayMovies(popularMovies.results, 'popularMovies');

            } catch (error) {
                console.error('Error loading movies:', error);
                // Show fallback content
                showFallbackContent();
            }
        }

        // Display Movies
        function displayMovies(movies, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            movies.slice(0, 12).forEach((movie, index) => {
                const movieCard = createMovieCard(movie);
                container.appendChild(movieCard);

                // Insert ads every 6 movies
                if ((index + 1) % 6 === 0 && index < movies.length - 1) {
                    const adCard = createInlineAd();
                    container.appendChild(adCard);
                }
            });
        }

        // Create Movie Card
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card card-hover bg-gray-800 rounded-lg overflow-hidden cursor-pointer';
            card.onclick = () => openMovieDetails(movie.id);
            
            card.innerHTML = `
                <div class="relative">
                    <img 
                        src="${movie.poster_path || '/api/placeholder/300/400'}" 
                        alt="${movie.title}"
                        class="w-full h-64 object-cover lazy-load"
                        loading="lazy"
                    >
                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-0 hover:opacity-100 transition-opacity">
                        <div class="absolute bottom-4 left-4">
                            <div class="bg-yellow-500 text-black px-2 py-1 rounded text-sm font-bold">
                                ‚≠ê ${movie.vote_average}/10
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold truncate">${movie.title}</h3>
                    <p class="text-gray-400 text-sm">${new Date(movie.release_date).getFullYear()}</p>
                </div>
            `;
            
            return card;
        }

        // Create Inline Ad
        function createInlineAd() {
            const adContainer = document.createElement('div');
            adContainer.className = 'movie-card bg-gray-900 rounded-lg p-4 flex items-center justify-center border border-gray-700';
            
            adContainer.innerHTML = `
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-format="fluid"
                     data-ad-layout-key="-6t+ed+2i-1n-4w"
                     data-ad-client="${ADS_CONFIG.publisherId}"
                     data-ad-slot="${ADS_CONFIG.slots.nativeAd}"></ins>
            `;
            
            // Initialize this ad
            setTimeout(() => {
                (adsbygoogle = window.adsbygoogle || []).push({});
            }, 100);
            
            return adContainer;
        }

        // Open Movie Details
        function openMovieDetails(movieId) {
            // Track ad revenue event
            gtag('event', 'movie_click', {
                'event_category': 'engagement',
                'movie_id': movieId
            });
            
            // Navigate to details page
            window.location.href = `details.html?id=${movieId}`;
        }

        // Monetization Analytics
        function trackAdRevenue(adType, revenue) {
            // Track ad performance
            gtag('event', 'ad_revenue', {
                'event_category': 'monetization',
                'ad_type': adType,
                'value': revenue
            });
        }

        // Subscription Popup (Revenue Optimization)
        function showSubscriptionPopup() {
            const popup = document.createElement('div');
            popup.className = 'fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50';
            popup.innerHTML = `
                <div class="bg-gray-900 p-8 rounded-lg max-w-md w-full mx-4">
                    <h2 class="text-2xl font-bold mb-4">Enjoy Ad-Free Experience</h2>
                    <p class="text-gray-300 mb-6">Upgrade to Premium and watch without interruptions</p>
                    <div class="space-y-4">
                        <button class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700" onclick="startSubscription()">
                            Start Free Trial - $9.99/month
                        </button>
                        <button class="w-full bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600" onclick="closePopup()">
                            Continue with Ads
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(popup);
        }

        // Initialize Everything
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize ads after page load
            setTimeout(initializeAds, 1000);
            
            // Load movies
            loadMovies();
            
            // Show subscription popup after 30 seconds
            setTimeout(showSubscriptionPopup, 30000);
        });

        // Ad Performance Optimization
        function optimizeAdPlacement() {
            // Monitor ad viewability
            const adElements = document.querySelectorAll('.adsbygoogle');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Track ad impression
                        trackAdRevenue('impression', 0.01);
                    }
                });
            });
            
            adElements.forEach(ad => observer.observe(ad));
        }

        // Call optimization after ads load
        setTimeout(optimizeAdPlacement, 3000);

        // Revenue Tracking Functions
        window.startSubscription = function() {
            gtag('event', 'subscription_start', {
                'event_category': 'conversion',
                'value': 9.99
            });
            // Redirect to payment page
            window.location.href = 'subscription.html';
        };

        window.closePopup = function() {
            document.querySelector('.fixed.inset-0').remove();
        };
    </script>

    <!-- AdSense Auto Ads (Alternative Implementation) -->
    <script>
        window.addEventListener('load', function() {
            // Enable auto ads
            (adsbygoogle = window.adsbygoogle || []).push({
                google_ad_client: "ca-pub-YOUR_PUBLISHER_ID",
                enable_page_level_ads: true
            });
        });
    </script>
</body>
</html>
