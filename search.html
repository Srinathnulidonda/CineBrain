<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - CineScope</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Include Header -->
    <div id="header-include"></div>

    <!-- Main Content -->
    <main style="padding-top: 80px;">
        <div class="container py-8">
            <!-- Search Header -->
            <section class="mb-8">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold mb-4">Discover Your Next Favorite</h1>
                    <p class="text-lg text-secondary mb-6">Search millions of movies, TV shows, and anime</p>

                    <!-- Enhanced Search Bar -->
                    <div class="max-w-2xl mx-auto">
                        <div class="relative">
                            <input type="text" id="main-search"
                                class="w-full p-4 pr-12 text-lg border-2 border-primary-blue/20 rounded-xl bg-bg-tertiary focus:border-primary-blue focus:outline-none transition-all duration-300"
                                placeholder="Search for movies, TV shows, anime, actors..." autocomplete="off">
                            <button class="absolute right-4 top-1/2 transform -translate-y-1/2 text-primary-blue">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </button>
                        </div>

                        <!-- Search Suggestions -->
                        <div id="search-suggestions" class="mt-2 bg-bg-card rounded-lg shadow-xl hidden">
                            <div class="p-4">
                                <h3 class="font-semibold mb-2">Trending Searches</h3>
                                <div class="flex flex-wrap gap-2" id="trending-searches">
                                    <!-- Populated dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Filters -->
                <div class="flex flex-wrap justify-center gap-4 mb-6">
                    <button class="filter-btn active" data-type="all">All</button>
                    <button class="filter-btn" data-type="movie">Movies</button>
                    <button class="filter-btn" data-type="tv">TV Shows</button>
                    <button class="filter-btn" data-type="anime">Anime</button>
                </div>

                <!-- Advanced Filters -->
                <div class="text-center">
                    <button id="advanced-filters-toggle" class="btn btn-ghost btn-sm">
                        Advanced Filters ‚ñº
                    </button>
                </div>

                <div id="advanced-filters" class="max-w-4xl mx-auto mt-4 p-6 bg-bg-card rounded-lg hidden">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label class="form-label">Genre</label>
                            <select id="genre-filter" class="form-input">
                                <option value="">All Genres</option>
                                <option value="action">Action</option>
                                <option value="comedy">Comedy</option>
                                <option value="drama">Drama</option>
                                <option value="horror">Horror</option>
                                <option value="romance">Romance</option>
                                <option value="thriller">Thriller</option>
                                <option value="sci-fi">Sci-Fi</option>
                                <option value="fantasy">Fantasy</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Language</label>
                            <select id="language-filter" class="form-input">
                                <option value="">All Languages</option>
                                <option value="english">English</option>
                                <option value="hindi">Hindi</option>
                                <option value="telugu">Telugu</option>
                                <option value="tamil">Tamil</option>
                                <option value="kannada">Kannada</option>
                                <option value="malayalam">Malayalam</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Release Year</label>
                            <select id="year-filter" class="form-input">
                                <option value="">Any Year</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2010s">2010s</option>
                                <option value="2000s">2000s</option>
                                <option value="1990s">1990s</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <button onclick="SearchManager.applyFilters()" class="btn btn-primary">
                            Apply Filters
                        </button>
                        <button onclick="SearchManager.clearFilters()" class="btn btn-ghost">
                            Clear All
                        </button>
                    </div>
                </div>
            </section>

            <!-- Search Results -->
            <section id="search-results-section">
                <!-- Popular Searches (shown when no search) -->
                <div id="popular-content" class="mb-8">
                    <h2 class="text-2xl font-semibold mb-4">Popular Right Now</h2>
                    <div id="popular-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                        <!-- Populated dynamically -->
                    </div>
                </div>

                <!-- Search Results -->
                <div id="search-results" class="hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold" id="results-title">Search Results</h2>
                        <div class="flex items-center gap-4">
                            <span class="text-sm text-muted" id="results-count"></span>
                            <select id="sort-by" class="form-input w-auto">
                                <option value="relevance">Relevance</option>
                                <option value="rating">Rating</option>
                                <option value="year">Release Date</option>
                                <option value="title">Title</option>
                            </select>
                        </div>
                    </div>

                    <div id="results-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                        <!-- Results populated dynamically -->
                    </div>

                    <!-- Load More Button -->
                    <div class="text-center mt-8">
                        <button id="load-more-btn" class="btn btn-secondary" style="display: none;">
                            Load More Results
                        </button>
                    </div>
                </div>

                <!-- No Results -->
                <div id="no-results" class="text-center py-12 hidden">
                    <div class="text-6xl mb-4">üîç</div>
                    <h3 class="text-xl font-semibold mb-2">No results found</h3>
                    <p class="text-secondary mb-4">Try adjusting your search or filters</p>
                    <button onclick="SearchManager.clearSearch()" class="btn btn-primary">
                        Clear Search
                    </button>
                </div>
            </section>

            <!-- Recent Searches -->
            <section id="recent-searches" class="mt-12">
                <h2 class="text-2xl font-semibold mb-4">Your Recent Searches</h2>
                <div id="recent-searches-list" class="flex flex-wrap gap-2">
                    <!-- Populated dynamically -->
                </div>
            </section>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer-include"></div>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/search.js"></script>
</body>

</html>
