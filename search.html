<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - CineScope</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .search-page {
            margin-top: 64px;
            padding: var(--spacing-xl) 0;
            min-height: calc(100vh - 64px);
        }

        .search-header {
            margin-bottom: var(--spacing-xl);
        }

        .search-form-large {
            max-width: 600px;
            margin: 0 auto var(--spacing-lg) auto;
            position: relative;
        }

        .search-input-large {
            width: 100%;
            padding: var(--spacing-lg) var(--spacing-xl) var(--spacing-lg) 3rem;
            font-size: 1.125rem;
            border: 2px solid var(--border-color);
            border-radius: 2rem;
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        .search-input-large:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.1);
            outline: none;
        }

        .search-icon-large {
            position: absolute;
            left: var(--spacing-lg);
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: var(--text-muted);
        }

        .search-filters {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .filter-chip {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.875rem;
        }

        .filter-chip.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .search-results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .results-count {
            color: var(--text-muted);
        }

        .sort-dropdown {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 0.375rem;
            cursor: pointer;
        }

        .search-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .no-results {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-muted);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
        }

        .suggestions {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: var(--spacing-lg);
            margin-top: var(--spacing-xl);
        }

        .suggestions h3 {
            margin: 0 0 var(--spacing-md) 0;
        }

        .suggestion-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .suggestion-tag {
            background: var(--dark-bg);
            color: var(--text-secondary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .suggestion-tag:hover {
            background: var(--accent-blue);
            color: white;
        }

        .load-more-section {
            text-align: center;
            margin-top: var(--spacing-xl);
        }

        @media (min-width: 768px) {
            .search-results-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .search-results-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div data-include="header"></div>

    <main class="search-page">
        <div class="container">
            <div class="search-header">
                <div class="search-form-large">
                    <div class="search-icon-large">üîç</div>
                    <input type="text" class="search-input-large" id="search-input"
                        placeholder="Search for movies, TV shows, anime...">
                </div>

                <div class="search-filters">
                    <button class="filter-chip active" data-type="all">All</button>
                    <button class="filter-chip" data-type="movie">Movies</button>
                    <button class="filter-chip" data-type="tv">TV Shows</button>
                    <button class="filter-chip" data-type="anime">Anime</button>
                </div>
            </div>

            <div class="search-results-section" id="results-section" style="display: none;">
                <div class="search-results-header">
                    <div class="results-count" id="results-count">0 results found</div>
                    <select class="sort-dropdown" id="sort-select">
                        <option value="relevance">Sort by Relevance</option>
                        <option value="rating">Sort by Rating</option>
                        <option value="year">Sort by Year</option>
                        <option value="title">Sort by Title</option>
                    </select>
                </div>

                <div class="search-results-grid" id="search-results">
                    <!-- Search results will be loaded here -->
                </div>

                <div class="load-more-section">
                    <button class="btn btn-secondary" id="load-more-btn" style="display: none;">
                        Load More Results
                    </button>
                </div>
            </div>

            <div class="no-results" id="no-results" style="display: none;">
                <div class="no-results-icon">üîç</div>
                <h3>No results found</h3>
                <p>Try different keywords or check the spelling</p>
            </div>

            <div class="suggestions" id="suggestions-section" style="display: none;">
                <h3>üí° Try searching for:</h3>
                <div class="suggestion-tags" id="suggestions">
                    <!-- Suggestions will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>

    <script>
        class SearchPage {
            constructor() {
                this.currentQuery = '';
                this.currentType = 'all';
                this.currentSort = 'relevance';
                this.currentPage = 1;
                this.searchResults = [];
                this.isLoading = false;
                this.searchTimeout = null;

                this.popularSuggestions = [
                    'Avatar', 'Marvel', 'Batman', 'Star Wars', 'Game of Thrones',
                    'Breaking Bad', 'The Office', 'Naruto', 'One Piece', 'Demon Slayer',
                    'RRR', 'KGF', 'Pushpa', 'Bollywood', 'Horror Movies'
                ];

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadInitialState();
                this.showSuggestions();
            }

            setupEventListeners() {
                // Search input
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.performSearch(e.target.value);
                    }, 300);
                });

                // Filter chips
                const filterChips = document.querySelectorAll('.filter-chip');
                filterChips.forEach(chip => {
                    chip.addEventListener('click', () => {
                        filterChips.forEach(c => c.classList.remove('active'));
                        chip.classList.add('active');
                        this.currentType = chip.dataset.type;
                        this.currentPage = 1;
                        if (this.currentQuery) {
                            this.performSearch(this.currentQuery);
                        }
                    });
                });

                // Sort dropdown
                const sortSelect = document.getElementById('sort-select');
                sortSelect.addEventListener('change', () => {
                    this.currentSort = sortSelect.value;
                    this.sortResults();
                });

                // Load more button
                const loadMoreBtn = document.getElementById('load-more-btn');
                loadMoreBtn.addEventListener('click', () => {
                    this.loadMoreResults();
                });
            }

            loadInitialState() {
                // Check URL parameters for initial search
                const urlParams = new URLSearchParams(window.location.search);
                const query = urlParams.get('q');
                const type = urlParams.get('type');

                if (query) {
                    document.getElementById('search-input').value = query;
                    this.performSearch(query);
                }

                if (type && type !== 'all') {
                    const typeChip = document.querySelector(`[data-type="${type}"]`);
                    if (typeChip) {
                        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                        typeChip.classList.add('active');
                        this.currentType = type;
                    }
                }
            }

            async performSearch(query) {
                if (!query.trim()) {
                    this.hideResults();
                    this.showSuggestions();
                    return;
                }

                this.currentQuery = query;
                this.currentPage = 1;
                this.isLoading = true;

                try {
                    this.showLoading();

                    const response = await app.apiCall(
                        `/search?query=${encodeURIComponent(query)}&type=${this.currentType}&page=${this.currentPage}`
                    );

                    this.searchResults = response.results || [];
                    this.renderResults();

                    // Update URL
                    const newUrl = new URL(window.location);
                    newUrl.searchParams.set('q', query);
                    newUrl.searchParams.set('type', this.currentType);
                    window.history.replaceState(null, '', newUrl);

                } catch (error) {
                    console.error('Search failed:', error);
                    app.showNotification('Search failed', 'error');
                    this.showNoResults();
                } finally {
                    this.isLoading = false;
                }
            }

            showLoading() {
                const resultsSection = document.getElementById('results-section');
                const searchResults = document.getElementById('search-results');

                resultsSection.style.display = 'block';
                document.getElementById('no-results').style.display = 'none';
                document.getElementById('suggestions-section').style.display = 'none';

                searchResults.innerHTML = Array(8).fill().map(() =>
                    '<div class="movie-card skeleton" style="height: 320px;"></div>'
                ).join('');
            }

            renderResults() {
                const resultsSection = document.getElementById('results-section');
                const searchResults = document.getElementById('search-results');
                const resultsCount = document.getElementById('results-count');
                const loadMoreBtn = document.getElementById('load-more-btn');

                if (this.searchResults.length === 0) {
                    this.showNoResults();
                    return;
                }

                resultsSection.style.display = 'block';
                document.getElementById('no-results').style.display = 'none';
                document.getElementById('suggestions-section').style.display = 'none';

                resultsCount.textContent = `${this.searchResults.length} results found for "${this.currentQuery}"`;

                searchResults.innerHTML = this.searchResults.map(item =>
                    app.createMovieCard(item)
                ).join('');

                // Show load more if there might be more results
                loadMoreBtn.style.display = this.searchResults.length >= 20 ? 'block' : 'none';

                app.setupLazyLoading(searchResults);
            }

            showNoResults() {
                document.getElementById('results-section').style.display = 'none';
                document.getElementById('no-results').style.display = 'block';
                document.getElementById('suggestions-section').style.display = 'none';
            }

            hideResults() {
                document.getElementById('results-section').style.display = 'none';
                document.getElementById('no-results').style.display = 'none';
            }

            showSuggestions() {
                const suggestionsSection = document.getElementById('suggestions-section');
                const suggestionsContainer = document.getElementById('suggestions');

                suggestionsContainer.innerHTML = this.popularSuggestions.map(suggestion =>
                    `<span class="suggestion-tag" onclick="searchPage.searchSuggestion('${suggestion}')">${suggestion}</span>`
                ).join('');

                suggestionsSection.style.display = 'block';
            }

            searchSuggestion(suggestion) {
                document.getElementById('search-input').value = suggestion;
                this.performSearch(suggestion);
            }

            sortResults() {
                if (this.searchResults.length === 0) return;

                const sortedResults = [...this.searchResults].sort((a, b) => {
                    switch (this.currentSort) {
                        case 'rating':
                            return (b.rating || 0) - (a.rating || 0);
                        case 'year':
                            const yearA = a.release_date ? new Date(a.release_date).getFullYear() : 0;
                            const yearB = b.release_date ? new Date(b.release_date).getFullYear() : 0;
                            return yearB - yearA;
                        case 'title':
                            return a.title.localeCompare(b.title);
                        case 'relevance':
                        default:
                            return 0; // Keep original order
                    }
                });

                this.searchResults = sortedResults;
                this.renderResults();
            }

            async loadMoreResults() {
                if (this.isLoading) return;

                this.currentPage++;
                this.isLoading = true;

                try {
                    const loadMoreBtn = document.getElementById('load-more-btn');
                    loadMoreBtn.textContent = 'Loading...';

                    const response = await app.apiCall(
                        `/search?query=${encodeURIComponent(this.currentQuery)}&type=${this.currentType}&page=${this.currentPage}`
                    );

                    const newResults = response.results || [];

                    if (newResults.length === 0) {
                        loadMoreBtn.style.display = 'none';
                        app.showNotification('No more results found', 'info');
                    } else {
                        this.searchResults = [...this.searchResults, ...newResults];

                        const searchResults = document.getElementById('search-results');
                        searchResults.innerHTML += newResults.map(item =>
                            app.createMovieCard(item)
                        ).join('');

                        app.setupLazyLoading(searchResults);

                        // Update results count
                        const resultsCount = document.getElementById('results-count');
                        resultsCount.textContent = `${this.searchResults.length} results found for "${this.currentQuery}"`;
                    }

                } catch (error) {
                    console.error('Load more failed:', error);
                    app.showNotification('Failed to load more results', 'error');
                } finally {
                    this.isLoading = false;
                    const loadMoreBtn = document.getElementById('load-more-btn');
                    loadMoreBtn.textContent = 'Load More Results';
                }
            }
        }

        let searchPage;
        document.addEventListener('DOMContentLoaded', () => {
            searchPage = new SearchPage();
        });
    </script>
</body>

</html>
