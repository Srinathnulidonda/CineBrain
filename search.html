<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - CineScope</title>
        <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://backend-app-970m.onrender.com">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/animations.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinescope.vercel.app/">
    <meta property="og:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="og:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="og:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cinescope.vercel.app/">
    <meta property="twitter:title" content="CineScope - Discover Movies, TV Shows & Anime">
    <meta property="twitter:description" content="Discover your next favorite movie, TV show, or anime with personalized recommendations and trending content.">
    <meta property="twitter:image" content="https://cinescope.vercel.app/assets/images/og-image.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
                        secondary: { 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-20">
        <!-- Search Header -->
        <section class="bg-gradient-to-r from-blue-600 to-purple-600 py-12">
            <div class="container mx-auto px-4">
                <div class="max-w-2xl mx-auto text-center">
                    <h1 class="text-3xl md:text-4xl font-bold mb-6">Search Content</h1>
                    <div class="search-container">
                        <input type="text" id="mainSearchInput" class="search-input" 
                               placeholder="Search for movies, TV shows, anime...">
                        <i class="bi bi-search search-icon"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search Results -->
        <section class="py-12">
            <div class="container mx-auto px-4">
                <!-- Search Info -->
                <div id="searchInfo" class="mb-6 hidden">
                    <p class="text-lg">Search results for "<span id="searchQuery" class="text-primary-400"></span>"</p>
                    <p class="text-gray-400">Found <span id="resultsCount">0</span> results</p>
                </div>

                <!-- Filters -->
                <div id="searchFilters" class="mb-8 hidden">
                    <div class="flex flex-wrap gap-4">
                        <select id="contentTypeFilter" class="form-input bg-gray-800 border-gray-600">
                            <option value="multi">All Content</option>
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows</option>
                            <option value="anime">Anime</option>
                        </select>
                        <select id="sortFilter" class="form-input bg-gray-800 border-gray-600">
                            <option value="relevance">Most Relevant</option>
                            <option value="rating">Highest Rated</option>
                            <option value="popularity">Most Popular</option>
                            <option value="release_date">Newest</option>
                        </select>
                    </div>
                </div>

                <!-- Results Grid -->
                <div id="searchResults" class="content-grid">
                    <!-- Initial State -->
                    <div id="initialState" class="text-center py-16">
                        <i class="bi bi-search text-6xl text-gray-600 mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">Start searching</h3>
                        <p class="text-gray-400">Enter a movie, TV show, or anime title to begin</p>
                    </div>
                </div>

                <!-- Load More -->
                <div class="text-center mt-12">
                    <button id="loadMoreResults" class="btn-primary hidden">
                        <i class="bi bi-plus-circle mr-2"></i>
                        Load More Results
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeIncludes();
            initializeSearchPage();
        });
    </script>
</body>
</html>
