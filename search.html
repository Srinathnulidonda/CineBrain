<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - CineScope</title>
    <meta name="description" content="Search for movies, TV shows, and anime on CineScope.">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .search-hero {
            background: var(--gradient-dark);
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .search-form {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .search-input-large {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            transition: var(--transition-smooth);
        }
        
        .search-input-large:focus {
            border-color: var(--primary-blue);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .search-filters {
            background: var(--dark-surface);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .results-count {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .sort-options {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .search-result-card {
            background: var(--dark-surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition-smooth);
            cursor: pointer;
        }
        
        .search-result-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        .result-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        
        .result-info {
            padding: 1rem;
        }
        
        .result-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            line-height: 1.3;
        }
        
        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .result-overview {
            font-size: 0.875rem;
            color: var(--text-muted);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 3rem;
        }
        
        .pagination button {
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: var(--text-secondary);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-smooth);
        }
        
        .pagination button:hover:not(:disabled) {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }
        
        .pagination button.active {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--dark-surface);
            border-radius: var(--border-radius);
        }
        
        .no-results-icon {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        
        .search-suggestions {
            margin-top: 2rem;
        }
        
        .suggestion-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .suggestion-tag {
            background: var(--dark-surface-2);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition-smooth);
        }
        
        .suggestion-tag:hover {
            background: var(--primary-blue);
            color: white;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .results-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .sort-options {
                justify-content: space-between;
            }
            
            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div data-include="header"></div>

    <main style="padding-top: 80px;">
        <!-- Search Hero -->
        <section class="search-hero">
            <div class="container">
                <form class="search-form" id="searchForm">
                    <input type="text" class="search-input-large" id="searchQuery" 
                           placeholder="Search for movies, TV shows, anime..." required>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
        </section>

        <div class="container">
            <!-- Search Filters -->
            <div class="search-filters">
                <div class="filter-group">
                    <label for="typeFilter">Type:</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="multi">All</option>
                        <option value="movie">Movies</option>
                        <option value="tv">TV Shows</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="genreFilter">Genre:</label>
                    <select id="genreFilter" class="filter-select">
                        <option value="">All Genres</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Thriller</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="animation">Animation</option>
                        <option value="documentary">Documentary</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="yearFilter">Year:</label>
                    <select id="yearFilter" class="filter-select">
                        <option value="">All Years</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
                
                <button class="btn btn-outline" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-ghost" onclick="clearFilters()">Clear</button>
            </div>

            <!-- Results Header -->
            <div class="results-header" id="resultsHeader" style="display: none;">
                <div class="results-count" id="resultsCount">
                    <!-- Results count will be inserted here -->
                </div>
                <div class="sort-options">
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy" class="filter-select">
                        <option value="relevance">Relevance</option>
                        <option value="rating">Rating</option>
                        <option value="year">Year</option>
                        <option value="title">Title</option>
                        <option value="popularity">Popularity</option>
                    </select>
                </div>
            </div>

            <!-- Search Results -->
            <div class="results-grid" id="searchResults">
                <!-- Results will be inserted here -->
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <!-- Pagination will be inserted here -->
            </div>

            <!-- No Results -->
            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h2>No results found</h2>
                <p>Try adjusting your search terms or filters</p>
                
                <div class="search-suggestions">
                    <h3>Popular searches:</h3>
                    <div class="suggestion-tags">
                        <a href="#" class="suggestion-tag" onclick="searchSuggestion('Avengers')">Avengers</a>
                        <a href="#" class="suggestion-tag" onclick="searchSuggestion('Naruto')">Naruto</a>
                        <a href="#" class="suggestion-tag" onclick="searchSuggestion('Breaking Bad')">Breaking Bad</a>
                        <a href="#" class="suggestion-tag" onclick="searchSuggestion('Harry Potter')">Harry Potter</a>
                        <a href="#" class="suggestion-tag" onclick="searchSuggestion('Game of Thrones')">Game of Thrones</a>
                        <a href="#" class="suggestion-tag" onclick="searchSuggestion('Demon Slayer')">Demon Slayer</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>

    <script>
        let currentQuery = '';
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};
        let searchTimeout;

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
            if (query) {
                document.getElementById('searchQuery').value = query;
                performSearch(query);
            }
            
            setupSearchForm();
            setupRealTimeSearch();
        });

        function setupSearchForm() {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchQuery');
            
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    currentPage = 1;
                    performSearch(query);
                    updateURL(query);
                }
            });
            
            // Handle filter changes
            ['typeFilter', 'genreFilter', 'yearFilter', 'sortBy'].forEach(filterId => {
                const filter = document.getElementById(filterId);
                if (filter) {
                    filter.addEventListener('change', () => {
                        if (currentQuery) {
                            currentPage = 1;
                            performSearch(currentQuery);
                        }
                    });
                }
            });
        }

        function setupRealTimeSearch() {
            const searchInput = document.getElementById('searchQuery');
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                
                clearTimeout(searchTimeout);
                
                if (query.length >= 2) {
                    searchTimeout = setTimeout(() => {
                        performSearch(query);
                        updateURL(query);
                    }, 500);
                } else {
                    clearResults();
                }
            });
        }

        async function performSearch(query, page = 1) {
            currentQuery = query;
            currentPage = page;
            
            const resultsContainer = document.getElementById('searchResults');
            const resultsHeader = document.getElementById('resultsHeader');
            const pagination = document.getElementById('pagination');
            const noResults = document.getElementById('noResults');
            
            try {
                // Show loading state
                showSearchLoading();
                
                // Get current filters
                const type = document.getElementById('typeFilter').value;
                const genre = document.getElementById('genreFilter').value;
                const year = document.getElementById('yearFilter').value;
                const sortBy = document.getElementById('sortBy').value;
                
                currentFilters = { type, genre, year, sortBy };
                
                // Perform search
                const response = await ApiService.search(query, type === 'multi' ? 'multi' : type, page);
                
                if (response.success && response.data.results) {
                    let results = response.data.results;
                    
                    // Apply client-side filters
                    results = applyClientFilters(results);
                    
                    if (results.length > 0) {
                        displayResults(results, response.data);
                        resultsHeader.style.display = 'flex';
                        pagination.style.display = 'flex';
                        noResults.style.display = 'none';
                    } else {
                        showNoResults();
                    }
                } else {
                    showNoResults();
                }
            } catch (error) {
                console.error('Search error:', error);
                showSearchError();
            }
        }

        function applyClientFilters(results) {
            let filtered = [...results];
            
            // Filter by genre (if set)
            if (currentFilters.genre) {
                filtered = filtered.filter(item => 
                    item.genres && item.genres.some(genre => 
                        genre.toLowerCase().includes(currentFilters.genre.toLowerCase())
                    )
                );
            }
            
            // Filter by year (if set)
            if (currentFilters.year) {
                filtered = filtered.filter(item => {
                    const year = item.release_date ? new Date(item.release_date).getFullYear().toString() : '';
                    return year === currentFilters.year;
                });
            }
            
            // Sort results
            if (currentFilters.sortBy) {
                filtered.sort((a, b) => {
                    switch (currentFilters.sortBy) {
                        case 'rating':
                            return (b.rating || 0) - (a.rating || 0);
                        case 'year':
                            const yearA = a.release_date ? new Date(a.release_date).getFullYear() : 0;
                            const yearB = b.release_date ? new Date(b.release_date).getFullYear() : 0;
                            return yearB - yearA;
                        case 'title':
                            return a.title.localeCompare(b.title);
                        case 'popularity':
                            return (b.vote_count || 0) - (a.vote_count || 0);
                        default:
                            return 0; // relevance (keep original order)
                    }
                });
            }
            
            return filtered;
        }

        function displayResults(results, data) {
            const resultsContainer = document.getElementById('searchResults');
            const resultsCount = document.getElementById('resultsCount');
            
            // Update results count
            resultsCount.textContent = `Found ${results.length} results for "${currentQuery}"`;
            
            // Render results
            resultsContainer.innerHTML = results.map(item => `
                <div class="search-result-card" onclick="viewDetails(${item.id})">
                    <img src="${item.poster_path || '/assets/images/placeholder.jpg'}" 
                         alt="${item.title}" class="result-poster"
                         data-src="${item.poster_path || '/assets/images/placeholder.jpg'}">
                    <div class="result-info">
                        <h3 class="result-title">${item.title}</h3>
                        <div class="result-meta">
                            <span class="content-type">${item.content_type.toUpperCase()}</span>
                            ${item.rating ? `<span class="rating">‚≠ê ${item.rating}</span>` : ''}
                        </div>
                        <p class="result-overview">${item.overview || 'No description available.'}</p>
                    </div>
                </div>
            `).join('');
            
            // Update pagination
            updatePagination(data);
            
            // Re-initialize lazy loading
            initializeLazyLoading();
        }

        function updatePagination(data) {
            const pagination = document.getElementById('pagination');
            totalPages = data.total_pages || 1;
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
            `;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<button onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<button disabled>...</button>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button onclick="changePage(${i})" ${i === currentPage ? 'class="active"' : ''}>
                        ${i}
                    </button>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<button disabled>...</button>`;
                }
                paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                performSearch(currentQuery, page);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function showSearchLoading() {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = Array(12).fill().map(() => `
                <div class="search-result-card skeleton">
                    <div class="skeleton-poster" style="aspect-ratio: 2/3;"></div>
                    <div class="result-info">
                        <div class="skeleton-title" style="height: 1.5rem; margin-bottom: 0.5rem;"></div>
                        <div class="skeleton-meta" style="height: 1rem; margin-bottom: 0.5rem; width: 60%;"></div>
                        <div class="skeleton-overview" style="height: 3rem;"></div>
                    </div>
                </div>
            `).join('');
        }

        function showNoResults() {
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('resultsHeader').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('noResults').style.display = 'block';
        }

        function showSearchError() {
            document.getElementById('searchResults').innerHTML = `
                <div class="error-message">
                    Search failed. Please try again.
                </div>
            `;
            document.getElementById('resultsHeader').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
        }

        function clearResults() {
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('resultsHeader').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
        }

        function applyFilters() {
            if (currentQuery) {
                currentPage = 1;
                performSearch(currentQuery);
            }
        }

        function clearFilters() {
            document.getElementById('typeFilter').value = 'multi';
            document.getElementById('genreFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('sortBy').value = 'relevance';
            
            if (currentQuery) {
                currentPage = 1;
                performSearch(currentQuery);
            }
        }

        function searchSuggestion(query) {
            document.getElementById('searchQuery').value = query;
            currentPage = 1;
            performSearch(query);
            updateURL(query);
        }

        function updateURL(query) {
            const url = new URL(window.location);
            url.searchParams.set('q', query);
            window.history.replaceState({}, '', url);
        }

        // Export functions
        window.changePage = changePage;
        window.searchSuggestion = searchSuggestion;
        window.applyFilters = applyFilters;
        window.clearFilters = clearFilters;
    </script>
</body>
</html>
