<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - CineScope</title>
    
    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="search-main">
        <div class="search-container">
            <!-- Search Header -->
            <section class="search-header">
                <div class="search-hero">
                    <h1 class="search-title">Discover Amazing Content</h1>
                    <p class="search-subtitle">Search through millions of movies, TV shows, and anime</p>
                    
                    <!-- Enhanced Search Form -->
                    <form class="search-form" id="searchForm">
                        <div class="search-input-group">
                            <input type="text" id="searchQuery" class="search-input" 
                                   placeholder="Search for movies, TV shows, anime..." required>
                            <button type="submit" class="search-submit-btn">
                                <svg class="search-icon" viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                                </svg>
                                Search
                            </button>
                        </div>
                        
                        <!-- Advanced Filters -->
                        <div class="search-filters" id="searchFilters">
                            <div class="filter-group">
                                <label class="filter-label">Content Type</label>
                                <select id="contentTypeFilter" class="filter-select">
                                    <option value="multi">All Content</option>
                                    <option value="movie">Movies</option>
                                    <option value="tv">TV Shows</option>
                                    <option value="anime">Anime</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label class="filter-label">Genre</label>
                                <select id="genreFilter" class="filter-select">
                                    <option value="">All Genres</option>
                                    <option value="action">Action</option>
                                    <option value="adventure">Adventure</option>
                                    <option value="animation">Animation</option>
                                    <option value="comedy">Comedy</option>
                                    <option value="crime">Crime</option>
                                    <option value="documentary">Documentary</option>
                                    <option value="drama">Drama</option>
                                    <option value="family">Family</option>
                                    <option value="fantasy">Fantasy</option>
                                    <option value="horror">Horror</option>
                                    <option value="music">Music</option>
                                    <option value="mystery">Mystery</option>
                                    <option value="romance">Romance</option>
                                    <option value="sci-fi">Science Fiction</option>
                                    <option value="thriller">Thriller</option>
                                    <option value="war">War</option>
                                    <option value="western">Western</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label class="filter-label">Language</label>
                                <select id="languageFilter" class="filter-select">
                                    <option value="">All Languages</option>
                                    <option value="english">English</option>
                                    <option value="hindi">Hindi</option>
                                    <option value="telugu">Telugu</option>
                                    <option value="tamil">Tamil</option>
                                    <option value="kannada">Kannada</option>
                                    <option value="malayalam">Malayalam</option>
                                    <option value="japanese">Japanese</option>
                                    <option value="korean">Korean</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label class="filter-label">Sort By</label>
                                <select id="sortFilter" class="filter-select">
                                    <option value="relevance">Relevance</option>
                                    <option value="rating">Highest Rated</option>
                                    <option value="popularity">Most Popular</option>
                                    <option value="release_date">Newest First</option>
                                    <option value="title">A-Z</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="button" class="toggle-filters-btn" id="toggleFiltersBtn">
                            <span>Advanced Filters</span>
                            <svg class="filter-icon" viewBox="0 0 24 24">
                                <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </section>

            <!-- Quick Suggestions -->
            <section class="quick-suggestions" id="quickSuggestions">
                <h3>Popular Searches</h3>
                <div class="suggestion-tags">
                    <button class="suggestion-tag" onclick="quickSearch('Marvel')">Marvel</button>
                    <button class="suggestion-tag" onclick="quickSearch('Anime')">Anime</button>
                    <button class="suggestion-tag" onclick="quickSearch('Comedy')">Comedy</button>
                    <button class="suggestion-tag" onclick="quickSearch('Bollywood')">Bollywood</button>
                    <button class="suggestion-tag" onclick="quickSearch('Action')">Action</button>
                    <button class="suggestion-tag" onclick="quickSearch('Drama')">Drama</button>
                    <button class="suggestion-tag" onclick="quickSearch('Horror')">Horror</button>
                    <button class="suggestion-tag" onclick="quickSearch('Romance')">Romance</button>
                </div>
            </section>

            <!-- Search Results -->
            <section class="search-results-section" id="searchResultsSection" style="display: none;">
                <div class="results-header">
                    <h2 class="results-title" id="resultsTitle">Search Results</h2>
                    <div class="results-info">
                        <span class="results-count" id="resultsCount">0 results</span>
                        <span class="results-query" id="resultsQuery"></span>
                    </div>
                </div>
                
                <div class="results-container">
                    <div class="results-grid" id="resultsGrid">
                        <!-- Search results will be populated here -->
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination-container" id="paginationContainer">
                        <!-- Pagination will be populated here -->
                    </div>
                </div>
                
                <!-- Loading State -->
                <div class="search-loading" id="searchLoading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Searching...</p>
                </div>
                
                <!-- No Results -->
                <div class="no-results" id="noResults" style="display: none;">
                    <div class="no-results-icon">üîç</div>
                    <h3 class="no-results-title">No results found</h3>
                    <p class="no-results-message">Try adjusting your search terms or filters</p>
                    <button class="btn btn-primary" onclick="clearSearch()">Clear Search</button>
                </div>
            </section>

            <!-- Trending Content (when no search) -->
            <section class="trending-content-section" id="trendingContentSection">
                <h2 class="section-title">Trending Now</h2>
                <div class="content-carousel-container">
                    <div class="content-carousel" id="trendingCarousel">
                        <!-- Trending content will be populated here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/main.js"></script>

    <script>
        // Search page functionality
        class SearchPage {
            constructor() {
                this.currentQuery = '';
                this.currentPage = 1;
                this.totalPages = 1;
                this.isLoading = false;
                this.searchTimeout = null;
                this.filters = {
                    type: 'multi',
                    genre: '',
                    language: '',
                    sort: 'relevance'
                };
                this.init();
            }

            async init() {
                await this.loadIncludes();
                this.setupEventListeners();
                this.loadInitialContent();
                this.handleURLParams();
            }

            async loadIncludes() {
                try {
                    await Promise.all([
                        includeHTML('header-container', '/includes/header.html'),
                        includeHTML('footer-container', '/includes/footer.html')
                    ]);
                } catch (error) {
                    console.error('Failed to load includes:', error);
                }
            }

            setupEventListeners() {
                // Search form submission
                const searchForm = document.getElementById('searchForm');
                searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.performSearch();
                });

                // Real-time search (debounced)
                const searchInput = document.getElementById('searchQuery');
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    if (e.target.value.trim().length > 2) {
                        this.searchTimeout = setTimeout(() => {
                            this.performSearch();
                        }, 500);
                    } else if (e.target.value.trim().length === 0) {
                        this.clearResults();
                    }
                });

                // Filter changes
                const filters = ['contentTypeFilter', 'genreFilter', 'languageFilter', 'sortFilter'];
                filters.forEach(filterId => {
                    const filter = document.getElementById(filterId);
                    filter.addEventListener('change', () => {
                        this.updateFilters();
                        if (this.currentQuery) {
                            this.performSearch();
                        }
                    });
                });

                // Toggle filters
                const toggleFiltersBtn = document.getElementById('toggleFiltersBtn');
                const searchFilters = document.getElementById('searchFilters');
                toggleFiltersBtn.addEventListener('click', () => {
                    searchFilters.classList.toggle('show');
                    toggleFiltersBtn.classList.toggle('active');
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'f') {
                        e.preventDefault();
                        searchInput.focus();
                    }
                });
            }

            handleURLParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const query = urlParams.get('q');
                const type = urlParams.get('type');
                const page = urlParams.get('page');

                if (query) {
                    document.getElementById('searchQuery').value = query;
                    this.currentQuery = query;
                }

                if (type) {
                    document.getElementById('contentTypeFilter').value = type;
                    this.filters.type = type;
                }

                if (page) {
                    this.currentPage = parseInt(page) || 1;
                }

                if (query) {
                    this.performSearch();
                }
            }

            updateFilters() {
                this.filters = {
                    type: document.getElementById('contentTypeFilter').value,
                    genre: document.getElementById('genreFilter').value,
                    language: document.getElementById('languageFilter').value,
                    sort: document.getElementById('sortFilter').value
                };
                this.currentPage = 1; // Reset to first page when filters change
            }

            async performSearch(page = 1) {
                const query = document.getElementById('searchQuery').value.trim();
                
                if (!query) {
                    this.clearResults();
                    return;
                }

                if (this.isLoading) return;

                this.currentQuery = query;
                this.currentPage = page;
                this.updateURL();

                this.showLoading();

                try {
                    const results = await API.search(query, this.filters.type, page);
                    
                    if (results && results.results) {
                        this.displayResults(results);
                    } else {
                        this.showNoResults();
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    this.showError('Search failed. Please try again.');
                } finally {
                    this.hideLoading();
                }
            }

            displayResults(results) {
                const { results: items, total_results, total_pages, current_page } = results;

                // Update results info
                document.getElementById('resultsCount').textContent = `${total_results} results`;
                document.getElementById('resultsQuery').textContent = `for "${this.currentQuery}"`;
                document.getElementById('resultsTitle').textContent = 'Search Results';

                // Show results section
                document.getElementById('searchResultsSection').style.display = 'block';
                document.getElementById('trendingContentSection').style.display = 'none';
                document.getElementById('quickSuggestions').style.display = 'none';

                // Render results
                const resultsGrid = document.getElementById('resultsGrid');
                if (items && items.length > 0) {
                    // Apply sorting if needed
                    const sortedItems = this.sortResults(items);
                    
                    resultsGrid.innerHTML = sortedItems.map(item => 
                        Components.createSearchResult(item)
                    ).join('');

                    // Render pagination
                    this.renderPagination(current_page || 1, total_pages || 1);

                    // Hide no results
                    document.getElementById('noResults').style.display = 'none';
                } else {
                    this.showNoResults();
                }

                // Scroll to results
                document.getElementById('searchResultsSection').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }

            sortResults(items) {
                const sortBy = this.filters.sort;

                switch (sortBy) {
                    case 'rating':
                        return items.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    case 'popularity':
                        return items.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
                    case 'release_date':
                        return items.sort((a, b) => {
                            const dateA = new Date(a.release_date || '1900-01-01');
                            const dateB = new Date(b.release_date || '1900-01-01');
                            return dateB - dateA;
                        });
                    case 'title':
                        return items.sort((a, b) => a.title.localeCompare(b.title));
                    default:
                        return items; // Keep original relevance order
                }
            }

            renderPagination(currentPage, totalPages) {
                const paginationContainer = document.getElementById('paginationContainer');
                
                if (totalPages <= 1) {
                    paginationContainer.innerHTML = '';
                    return;
                }

                const pagination = Components.createPagination(currentPage, totalPages, '/search');
                paginationContainer.innerHTML = pagination;

                // Add click event listeners to pagination links
                paginationContainer.querySelectorAll('.page-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const url = new URL(link.href);
                        const page = url.searchParams.get('page');
                        if (page) {
                            this.performSearch(parseInt(page));
                        }
                    });
                });
            }

            showLoading() {
                this.isLoading = true;
                document.getElementById('searchLoading').style.display = 'block';
                document.getElementById('resultsGrid').style.display = 'none';
                document.getElementById('noResults').style.display = 'none';
            }

            hideLoading() {
                this.isLoading = false;
                document.getElementById('searchLoading').style.display = 'none';
                document.getElementById('resultsGrid').style.display = 'grid';
            }

            showNoResults() {
                document.getElementById('noResults').style.display = 'block';
                document.getElementById('resultsGrid').style.display = 'none';
                document.getElementById('searchResultsSection').style.display = 'block';
                document.getElementById('trendingContentSection').style.display = 'none';
            }

            showError(message) {
                const resultsGrid = document.getElementById('resultsGrid');
                resultsGrid.innerHTML = Components.createErrorMessage(message, true, 'searchPage.performSearch()');
                document.getElementById('searchResultsSection').style.display = 'block';
            }

            clearResults() {
                document.getElementById('searchResultsSection').style.display = 'none';
                document.getElementById('trendingContentSection').style.display = 'block';
                document.getElementById('quickSuggestions').style.display = 'block';
                this.currentQuery = '';
                this.updateURL();
            }

            clearSearch() {
                document.getElementById('searchQuery').value = '';
                this.clearResults();
            }

            updateURL() {
                const params = new URLSearchParams();
                
                if (this.currentQuery) {
                    params.set('q', this.currentQuery);
                }
                
                if (this.filters.type !== 'multi') {
                    params.set('type', this.filters.type);
                }
                
                if (this.currentPage > 1) {
                    params.set('page', this.currentPage.toString());
                }

                const newURL = params.toString() ? 
                    `${window.location.pathname}?${params.toString()}` : 
                    window.location.pathname;
                
                history.replaceState(null, '', newURL);
            }

            async loadInitialContent() {
                try {
                    // Load trending content for when no search is performed
                    const trending = await API.getTrending('all', 20);
                    if (trending && trending.length > 0) {
                        const trendingCarousel = document.getElementById('trendingCarousel');
                        trendingCarousel.innerHTML = trending.map(item => 
                            Components.createContentCard(item)
                        ).join('');
                    }
                } catch (error) {
                    console.error('Error loading initial content:', error);
                }
            }

            quickSearch(query) {
                document.getElementById('searchQuery').value = query;
                this.performSearch();
            }
        }

        // Global functions
        function quickSearch(query) {
            if (window.searchPage) {
                window.searchPage.quickSearch(query);
            }
        }

        function clearSearch() {
            if (window.searchPage) {
                window.searchPage.clearSearch();
            }
        }

        function openContentDetails(contentId) {
            window.location.href = `/details?id=${contentId}`;
        }

        // Initialize search page
        document.addEventListener('DOMContentLoaded', () => {
            window.searchPage = new SearchPage();
        });
    </script>

    <style>
        /* Search Page Specific Styles */
        .search-main {
            padding-top: 6rem;
            min-height: 100vh;
        }

        .search-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--container-padding);
        }

        .search-header {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, rgba(46, 134, 171, 0.1), rgba(162, 59, 114, 0.1));
            border-radius: 1rem;
            margin-bottom: 3rem;
        }

        .search-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .search-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-input-group {
            display: flex;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-card);
            border-radius: 3rem;
            overflow: hidden;
        }

        .search-input {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1.1rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-submit-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: var(--transition-fast);
        }

        .search-submit-btn:hover {
            background: linear-gradient(135deg, #3a95c4, #b84d8a);
        }

        .search-icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .search-filters.show {
            max-height: 200px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .filter-select {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .toggle-filters-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            transition: var(--transition-fast);
        }

        .toggle-filters-btn:hover,
        .toggle-filters-btn.active {
            color: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .filter-icon {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
        }

        .quick-suggestions {
            margin-bottom: 3rem;
        }

        .quick-suggestions h3 {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .suggestion-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .suggestion-tag {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .suggestion-tag:hover {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        .search-results-section {
            margin-bottom: 3rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .results-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .results-info {
            text-align: right;
            color: var(--text-secondary);
        }

        .results-count {
            font-weight: 600;
            color: var(--primary-blue);
        }

        .results-query {
            font-style: italic;
        }

        .results-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .trending-content-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .pagination-container {
            margin-top: 2rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .search-title {
                font-size: 2rem;
            }

            .search-input-group {
                flex-direction: column;
                border-radius: 1rem;
            }

            .search-input {
                border-radius: 1rem 1rem 0 0;
            }

            .search-submit-btn {
                border-radius: 0 0 1rem 1rem;

            }

                grid-template-columns: 1fr;
            }

                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .results-info {
                text-align: left;
            }
        }
    </style>
</body>
</html>
