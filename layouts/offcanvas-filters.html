<!-- Offcanvas Filters Layout -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="filters-offcanvas">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Filters</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <!-- Content Type -->
        <div class="filter-section mb-4">
            <h6 class="filter-title">Content Type</h6>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="movie" id="filter-movie" checked>
                <label class="form-check-label" for="filter-movie">Movies</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="tv" id="filter-tv" checked>
                <label class="form-check-label" for="filter-tv">TV Shows</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="anime" id="filter-anime" checked>
                <label class="form-check-label" for="filter-anime">Anime</label>
            </div>
        </div>

        <!-- Genres -->
        <div class="filter-section mb-4">
            <h6 class="filter-title">Genres</h6>
            <div class="genres-scroll">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="action" id="genre-action">
                    <label class="form-check-label" for="genre-action">Action</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="comedy" id="genre-comedy">
                    <label class="form-check-label" for="genre-comedy">Comedy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="drama" id="genre-drama">
                    <label class="form-check-label" for="genre-drama">Drama</label>
                </div>
                <!-- Add more genres -->
            </div>
        </div>

        <!-- Rating -->
        <div class="filter-section mb-4">
            <h6 class="filter-title">Minimum Rating</h6>
            <input type="range" class="form-range" min="0" max="10" step="0.5" value="0" id="rating-filter">
            <div class="d-flex justify-content-between">
                <small>0</small>
                <small id="rating-value">0</small>
                <small>10</small>
            </div>
        </div>

        <!-- Year -->
        <div class="filter-section mb-4">
            <h6 class="filter-title">Release Year</h6>
            <div class="row g-2">
                <div class="col-6">
                    <input type="number" class="form-control form-control-sm" placeholder="From" min="1900" max="2025"
                        id="year-from">
                </div>
                <div class="col-6">
                    <input type="number" class="form-control form-control-sm" placeholder="To" min="1900" max="2025"
                        id="year-to">
                </div>
            </div>
        </div>

        <!-- Sort By -->
        <div class="filter-section mb-4">
            <h6 class="filter-title">Sort By</h6>
            <select class="form-select" id="sort-filter">
                <option value="popularity.desc">Most Popular</option>
                <option value="release_date.desc">Newest First</option>
                <option value="vote_average.desc">Highest Rated</option>
                <option value="title.asc">Title (A-Z)</option>
            </select>
        </div>

        <!-- Action Buttons -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
            <button class="btn btn-outline-secondary" onclick="resetFilters()">Reset</button>
        </div>
    </div>
</div>

<!-- Trigger Button -->
<button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#filters-offcanvas">
    <i class="bi bi-funnel"></i> Filters
</button>

<style>
    .filter-section {
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
    }

    .filter-title {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
    }

    .genres-scroll {
        max-height: 200px;
        overflow-y: auto;
    }

    .form-check {
        padding: 0.5rem 0;
    }

    .form-check-input:checked {
        background-color: var(--accent-blue);
        border-color: var(--accent-blue);
    }

    .form-range::-webkit-slider-thumb {
        background: var(--accent-blue);
    }

    .form-range::-moz-range-thumb {
        background: var(--accent-blue);
    }
</style>
