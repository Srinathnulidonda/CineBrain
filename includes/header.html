                       class="search-input" 
                       placeholder="Search movies, TV shows, anime..."
                       oninput="handleSearch(this.value)">
                <div class="search-suggestions"></div>
            </div>
            
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle">Categories</a>
                    <div class="dropdown-menu">
                        <a href="/categories/trending">Trending</a>
                        <a href="/categories/popular">Popular</a>
                        <a href="/categories/new-releases">New Releases</a>
                        <a href="/categories/critic-choices">Critics' Choice</a>
                        <a href="/categories/movies">Movies</a>

                        <a href="/categories/anime">Anime</a>

                <li class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle">Languages</a>
                    <div class="dropdown-menu">

                        <a href="/languages/hindi">Hindi</a>

        </div>

</header>

<script>
    // Update user menu based on auth state
    const userMenu = document.getElementById('userMenu');
    const user = AppState.user;
    
    if (user) {
        userMenu.innerHTML = `
            <div class="dropdown">
                <a href="#" class="nav-link dropdown-toggle">
                    <i class="fas fa-user-circle"></i> ${user.username}
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                    <a href="/dashboard">Dashboard</a>
                    <a href="/profile">Profile</a>
                    <a href="/user/watchlist">My Watchlist</a>
                    <a href="/user/favorites">Favorites</a>
                    ${user.is_admin ? '<a href="/admin/dashboard">Admin Panel</a>' : ''}
                    <div class="dropdown-divider"></div>
                    <a href="#" onclick="handleLogout()">Logout</a>
                </div>
            </div>
        `;
    } else {
        userMenu.innerHTML = `
            <a href="/login" class="btn btn-primary btn-sm">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
        `;
    }
</script>
