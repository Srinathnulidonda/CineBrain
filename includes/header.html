<!-- /includes/header.html -->
<header class="bg-gray-900 text-white shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
        <span class="text-xl font-bold">C</span>
      </div>
      <a href="/" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">CineScope</a>
    </div>

    <!-- Desktop Navigation (Hidden on Mobile) -->
    <nav id="desktop-nav" class="hidden md:flex space-x-6">
      <a href="/categories/trending" class="hover:text-blue-400 transition-colors duration-200">Trending</a>
      <a href="/categories/movies" class="hover:text-blue-400 transition-colors duration-200">Movies</a>
      <a href="/categories/tv-shows" class="hover:text-blue-400 transition-colors duration-200">TV Shows</a>
      <a href="/categories/anime" class="hover:text-blue-400 transition-colors duration-200">Anime</a>
      <a href="/categories/new-releases" class="hover:text-blue-400 transition-colors duration-200">New Releases</a>
    </nav>

    <!-- Search and Auth Section -->
    <div class="flex items-center space-x-4">
      <a href="/search" class="text-gray-300 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </a>

      <!-- Auth Links (Shown when not logged in) -->
      <div id="auth-links" class="hidden md:flex items-center space-x-4">
        <a href="/login" class="text-blue-400 hover:text-blue-300 font-medium">Login</a>
        <a href="/login" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-4 py-2 rounded-md transition duration-300 ease-in-out transform hover:scale-105">Sign Up</a>
      </div>

      <!-- User Dropdown (Shown when logged in) -->
      <div id="user-section" class="hidden relative">
        <button id="user-menu-button" class="flex items-center text-sm rounded-full focus:outline-none">
          <span id="user-initials" class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold"></span>
        </button>
        <!-- Dropdown Menu -->
        <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-50">
          <a href="/dashboard" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Dashboard</a>
          <a href="/profile" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Profile</a>
          <a href="/user/watchlist" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Watchlist</a>
          <a href="/user/favorites" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Favorites</a>
          <button id="logout-button" class="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Logout</button>
        </div>
      </div>

      <!-- Admin Link (Shown when logged in as admin) -->
      <a id="admin-link" href="/admin/dashboard" class="hidden text-purple-400 hover:text-purple-300 text-sm font-medium">Admin</a>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-button" class="md:hidden text-gray-300 hover:text-white focus:outline-none">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation (Hidden on Desktop) -->
  <div id="mobile-nav" class="md:hidden hidden bg-gray-800 px-2 pt-2 pb-3 space-y-1">
    <a href="/categories/trending" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Trending</a>
    <a href="/categories/movies" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Movies</a>
    <a href="/categories/tv-shows" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">TV Shows</a>
    <a href="/categories/anime" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Anime</a>
    <a href="/categories/new-releases" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">New Releases</a>
  </div>
</header>
