<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Template Style</title>

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --admin-primary: #e50914;
            --admin-primary-rgb: 229, 9, 20;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --admin-primary-light: rgba(229, 9, 20, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: var(--text-primary);
            padding: 15px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Template Selection Container */
        .template-selection-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px;
        }

        .template-section-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .template-section-title [data-feather] {
            width: 14px;
            height: 14px;
            color: var(--admin-primary);
        }

        /* Template Grid */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }

        .template-item {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 10px;
            padding: 12px 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            position: relative;
            user-select: none;
        }

        .template-item:hover {
            border-color: rgba(var(--admin-primary-rgb), 0.5);
            background: var(--card-hover);
            transform: translateY(-1px);
        }

        .template-item.selected {
            border-color: var(--admin-primary);
            background: var(--admin-primary-light);
        }

        .template-item.selected::after {
            content: '‚úì';
            position: absolute;
            top: 4px;
            right: 4px;
            background: var(--admin-primary);
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .template-icon {
            font-size: 24px;
            margin-bottom: 6px;
            display: block;
            line-height: 1;
        }

        .template-name {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.2;
            margin: 0;
        }

        .template-badge {
            display: inline-block;
            background: var(--admin-primary);
            color: white;
            font-size: 0.6rem;
            padding: 2px 4px;
            border-radius: 4px;
            margin-top: 4px;
            font-weight: 500;
        }

        /* Template Description Box */
        .template-description-box {
            background: var(--admin-primary-light);
            border: 1px solid rgba(var(--admin-primary-rgb), 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 12px;
            font-size: 0.8rem;
            color: var(--text-primary);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .template-description-box.active {
            display: block;
        }

        .template-description-box strong {
            color: var(--admin-primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .template-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }

            .template-icon {
                font-size: 20px;
                margin-bottom: 4px;
            }

            .template-name {
                font-size: 0.7rem;
            }

            .template-badge {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .template-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .template-selection-container {
                padding: 12px;
            }

            .template-item {
                padding: 10px 6px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Template Selection Section -->
        <div class="template-selection-container">
            <h6 class="template-section-title">
                <i data-feather="layout"></i>
                Template Style
            </h6>

            <div class="template-grid">
                <div class="template-item" onclick="selectTemplate('standard_movie', this)">
                    <span class="template-icon">üé¨</span>
                    <p class="template-name">Standard</p>
                </div>

                <div class="template-item selected" onclick="selectTemplate('mind_bending', this)">
                    <span class="template-icon">üß†</span>
                    <p class="template-name">Mind-Bend</p>
                    <span class="template-badge">Popular</span>
                </div>

                <div class="template-item" onclick="selectTemplate('hidden_gem', this)">
                    <span class="template-icon">üíé</span>
                    <p class="template-name">Hidden Gem</p>
                </div>

                <div class="template-item" onclick="selectTemplate('top_list', this)">
                    <span class="template-icon">üìù</span>
                    <p class="template-name">Top List</p>
                </div>

                <div class="template-item" onclick="selectTemplate('anime_gem', this)">
                    <span class="template-icon">üéå</span>
                    <p class="template-name">Anime</p>
                </div>

                <div class="template-item" onclick="selectTemplate('scene_clip', this)">
                    <span class="template-icon">üé•</span>
                    <p class="template-name">Scene Clip</p>
                </div>
            </div>

            <!-- Template Description Box -->
            <div class="template-description-box active" id="templateDesc">
                <strong>Mind-Bending:</strong> Perfect for psychological thrillers and complex narratives that challenge
                viewers. Never spoil twists, focus on mystery.
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Template descriptions data
        const templateDescriptions = {
            'standard_movie': 'Classic movie recommendation format with overview and details. Best for general audiences.',
            'mind_bending': 'Perfect for psychological thrillers and complex narratives that challenge viewers. Never spoil twists, focus on mystery.',
            'hidden_gem': 'For underrated content that deserves more recognition. Highlight what makes it special.',
            'top_list': 'Create curated lists of related content. Great for themed collections and rankings.',
            'anime_gem': 'For emotional and philosophical anime recommendations. Focus on themes and feelings.',
            'scene_clip': 'Share compelling scenes or moments. Keep captions short and impactful.'
        };

        // Template selection function
        function selectTemplate(templateKey, element) {
            // Remove selected class from all items
            document.querySelectorAll('.template-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Add selected class to clicked item
            element.classList.add('selected');

            // Update description
            const descBox = document.getElementById('templateDesc');
            const templateName = element.querySelector('.template-name').textContent;

            // Hide and show with animation
            descBox.classList.remove('active');
            setTimeout(() => {
                descBox.innerHTML = `<strong>${templateName}:</strong> ${templateDescriptions[templateKey]}`;
                descBox.classList.add('active');
            }, 100);

            // Optional: Log selected template (for integration)
            console.log('Selected template:', templateKey);

            // Optional: Dispatch custom event for parent page integration
            window.dispatchEvent(new CustomEvent('templateSelected', {
                detail: {
                    template: templateKey,
                    name: templateName,
                    description: templateDescriptions[templateKey]
                }
            }));
        }

        // Optional: Set initial selection
        document.addEventListener('DOMContentLoaded', () => {
            const defaultSelected = document.querySelector('.template-item.selected');
            if (defaultSelected) {
                const templateName = defaultSelected.querySelector('.template-name').textContent;
                const templateKey = defaultSelected.getAttribute('data-template') || 'mind_bending';
                document.getElementById('templateDesc').innerHTML =
                    `<strong>${templateName}:</strong> ${templateDescriptions[templateKey]}`;
            }
        });
    </script>
</body>

</html>
