<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Actions - CineBrain Admin</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        /* CSS Variables */
        :root {
            --admin-primary: #e50914;
            --admin-primary-dark: #991b1b;
            --admin-primary-light: rgba(229, 9, 20, 0.1);

            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #888888;

            --dashboard-gap: clamp(8px, 2vw, 24px);
            --card-padding: clamp(12px, 3vw, 24px);
            --border-radius: clamp(8px, 2vw, 16px);

            /* Mobile-first responsive variables */
            --mobile-grid-gap: clamp(8px, 2vw, 16px);
            --mobile-card-padding: clamp(12px, 4vw, 20px);
            --mobile-font-base: clamp(14px, 4vw, 16px);
            --mobile-font-small: clamp(12px, 3.5vw, 14px);
        }

        /* Light Theme */
        [data-theme="light"] {
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 0, 0, 0.1);
            --card-hover: rgba(0, 0, 0, 0.05);
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-muted: #999999;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: var(--text-primary);
            line-height: 1.6;
            font-size: var(--mobile-font-base);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        [data-theme="light"] body {
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Enhanced Mobile Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--mobile-grid-gap);
            margin-bottom: var(--dashboard-gap);
        }

        @media (min-width: 576px) {
            .quick-actions {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 768px) {
            .quick-actions {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            padding: var(--mobile-card-padding);
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(6px, 1.5vw, 8px);
            cursor: pointer;
            min-height: clamp(80px, 18vw, 100px);
            justify-content: center;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn:hover,
        .action-btn:active {
            background: var(--card-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.2);
        }

        @media (hover: none) and (pointer: coarse) {
            .action-btn:active {
                transform: scale(0.98);
            }
        }

        .action-btn svg {
            width: clamp(18px, 5vw, 24px);
            height: clamp(18px, 5vw, 24px);
            stroke: var(--admin-primary);
            flex-shrink: 0;
        }

        .action-btn span {
            font-weight: 500;
            font-size: var(--mobile-font-small);
            text-align: center;
            line-height: 1.2;
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Quick Actions -->
        <section class="quick-actions" aria-label="Quick Actions">
            <a href="/admin/content.html" class="action-btn">
                <i data-feather="film"></i>
                <span>Content</span>
            </a>
            <a href="/admin/users.html" class="action-btn">
                <i data-feather="users"></i>
                <span>Users</span>
            </a>
            <a href="/admin/Support Dashboard.html" class="action-btn">
                <i data-feather="message-circle"></i>
                <span>Support</span>
            </a>
            <a href="/admin/analytics.html" class="action-btn">
                <i data-feather="bar-chart-2"></i>
                <span>Analytics</span>
            </a>
            <a href="/admin/recommendations.html" class="action-btn">
                <i data-feather="star"></i>
                <span>Recommendations</span>
            </a>
            <a href="/admin/settings.html" class="action-btn">
                <i data-feather="settings"></i>
                <span>Settings</span>
            </a>
        </section>
    </div>

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();

        // Optional: Theme toggle functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
        }
    </script>
</body>

</html>
