<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Lines Spinner - Meta Style White</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1c1e21 0%, #3a3b3c 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Meta-style version with white */
        .spinner-meta {
            width: 28px;
            height: 28px;
            position: relative;
            animation: rotate-meta 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }

        .spinner-meta .line {
            position: absolute;
            width: 3px;
            height: 8px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.8) 100%);
            border-radius: 1.5px;
            top: 0;
            left: 50%;
            transform-origin: 1.5px 14px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }

        .spinner-meta .line:nth-child(1) {
            transform: translateX(-50%) rotate(0deg);
            opacity: 1;
        }

        .spinner-meta .line:nth-child(2) {
            transform: translateX(-50%) rotate(45deg);
            opacity: 0.85;
        }

        .spinner-meta .line:nth-child(3) {
            transform: translateX(-50%) rotate(90deg);
            opacity: 0.7;
        }

        .spinner-meta .line:nth-child(4) {
            transform: translateX(-50%) rotate(135deg);
            opacity: 0.55;
        }

        .spinner-meta .line:nth-child(5) {
            transform: translateX(-50%) rotate(180deg);
            opacity: 0.4;
        }

        .spinner-meta .line:nth-child(6) {
            transform: translateX(-50%) rotate(225deg);
            opacity: 0.25;
        }

        .spinner-meta .line:nth-child(7) {
            transform: translateX(-50%) rotate(270deg);
            opacity: 0.1;
        }

        .spinner-meta .line:nth-child(8) {
            transform: translateX(-50%) rotate(315deg);
            opacity: 0.05;
        }

        @keyframes rotate-meta {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner-label {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div style="position: relative;">
        <div class="spinner-meta">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="spinner-label">Meta Style - White</div>
    </div>
</body>

</html>
