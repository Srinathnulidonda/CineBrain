<!DOCTYPE html>
<html lang="en" data-theme="dark" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBrain Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cinebrain-primary: #113CCF;
            --cinebrain-primary-light: #1E4FE5;
            --cinebrain-accent: #1E4FE5;
            --text-secondary: #9CA3AF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .brand {
            text-align: center;
        }

        .brand-name {
            font-family: 'Bangers', cursive;
            font-size: clamp(36px, 8vw, 48px);
            background: linear-gradient(135deg,
                    var(--cinebrain-primary) 0%,
                    var(--cinebrain-primary-light) 50%,
                    var(--cinebrain-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 8px;
            animation: glow 3s ease-in-out infinite alternate;
            text-shadow: 0 2px 10px rgba(17, 60, 207, 0.3);
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(17, 60, 207, 0.3));
            }

            to {
                filter: drop-shadow(0 0 20px rgba(30, 79, 229, 0.5));
            }
        }

        .brand-tagline {
            font-size: clamp(12px, 3vw, 14px);
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 32px;
            }

            .brand-tagline {
                font-size: 11px;
            }
        }

        @media (max-width: 360px) {
            .brand-name {
                font-size: 28px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>

<body>
    <div class="brand">
        <h1 class="brand-name">CineBrain</h1>
        <p class="brand-tagline">The Mind Behind Your Next Favorite</p>
    </div>
</body>

</html>
