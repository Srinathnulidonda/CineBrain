<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MovieFlix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body class="bg-netflix-black text-white">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="auth-card p-4 rounded-3" style="background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);">
                        <div class="text-center mb-4">
                            <h1 class="h2 text-netflix-red mb-2">
                                <i class="fas fa-film me-2"></i>MovieFlix
                            </h1>
                            <p class="text-netflix-light-gray">Sign in to your account</p>
                        </div>

                        <form data-auth-form="login" id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username or Email" required>
                                <label for="username">Username or Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label text-netflix-light-gray" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-netflix-red text-decoration-none small">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn btn-netflix w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="text-netflix-light-gray mb-3">Don't have an account?</p>
                            <a href="register.html" class="btn btn-outline-netflix w-100">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </a>
                        </div>

                        <div class="mt-4 text-center">
                            <p class="text-netflix-light-gray small mb-3">Or continue with</p>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-light flex-fill" onclick="authService.loginWithGoogle()">
                                    <i class="fab fa-google me-2"></i>Google
                                </button>
                                <button class="btn btn-outline-light flex-fill" onclick="authService.loginWithFacebook()">
                                    <i class="fab fa-facebook me-2"></i>Facebook
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/services/storage.js"></script>
    <script src="../js/services/auth.js"></script>
    <script src="../js/services/api.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
