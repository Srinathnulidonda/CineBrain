<div class="profile-page">
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar-section">
                <div class="profile-avatar" id="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <button class="btn btn-outline btn-sm" id="change-avatar-btn">
                    <i class="fas fa-camera"></i>
                    Change Photo
                </button>
            </div>
            
            <div class="profile-info">
                <h1 id="profile-username" class="profile-name">Loading...</h1>
                <p id="profile-email" class="profile-email">Loading...</p>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="watchlist-count">0</span>
                        <span class="stat-label">Watchlist</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="favorites-count">0</span>
                        <span class="stat-label">Favorites</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="ratings-count">0</span>
                        <span class="stat-label">Ratings</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Navigation -->
        <div class="profile-nav">
            <button class="profile-nav-btn active" data-tab="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
            <button class="profile-nav-btn" data-tab="preferences">
                <i class="fas fa-sliders-h"></i>
                <span>Preferences</span>
            </button>
            <button class="profile-nav-btn" data-tab="activity">
                <i class="fas fa-chart-line"></i>
                <span>Activity</span>
            </button>
            <button class="profile-nav-btn" data-tab="privacy">
                <i class="fas fa-shield-alt"></i>
                <span>Privacy</span>
            </button>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <!-- Settings Tab -->
            <div class="profile-tab active" id="settings-tab">
                <div class="settings-section">
                    <h3>Account Information</h3>
                    <form id="profile-form" class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-input">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" id="first-name" name="firstName" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input type="text" id="last-name" name="lastName" class="form-input">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea id="bio" name="bio" class="form-input" rows="3" placeholder="Tell us about yourself..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </form>
                </div>

                <div class="settings-section">
                    <h3>Change Password</h3>
                    <form id="password-form" class="profile-form">
                        <div class="form-group">
                            <label for="current-password" class="form-label">Current Password</label>
                            <div class="password-input">
                                <input type="password" id="current-password" name="currentPassword" class="form-input">
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="new-password" class="form-label">New Password</label>
                            <div class="password-input">
                                <input type="password" id="new-password" name="newPassword" class="form-input">
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-new-password" class="form-label">Confirm New Password</label>
                            <div class="password-input">
                                <input type="password" id="confirm-new-password" name="confirmPassword" class="form-input">
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-key"></i>
                            Update Password
                        </button>
                    </form>
                </div>
            </div>

            <!-- Preferences Tab -->
            <div class="profile-tab" id="preferences-tab">
                <div class="settings-section">
                    <h3>Display Preferences</h3>
                    <div class="preference-group">
                        <label class="preference-label">
                            <span>Theme</span>
                            <select id="theme-select" class="form-select">
                                <option value="dark">Dark</option>
                                <option value="light">Light</option>
                                <option value="auto">Auto (System)</option>
                            </select>
                        </label>
                        
                        <label class="preference-label">
                            <span>Language</span>
                            <select id="language-select" class="form-select">
                                <option value="en">English</option>
                                <option value="hi">Hindi</option>
                                <option value="te">Telugu</option>
                                <option value="ta">Tamil</option>
                                <option value="kn">Kannada</option>
                            </select>
                        </label>
                        
                        <label class="preference-label checkbox-preference">
                            <input type="checkbox" id="autoplay-trailers">
                            <span class="checkmark"></span>
                            <span>Autoplay trailers</span>
                        </label>
                        
                        <label class="preference-label checkbox-preference">
                            <input type="checkbox" id="high-contrast">
                            <span class="checkmark"></span>
                            <span>High contrast mode</span>
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Content Preferences</h3>
                    <div class="preference-group">
                        <div class="genres-selection">
                            <label class="preference-label">Favorite Genres</label>
                            <div class="genres-grid" id="genres-grid">
                                <!-- Genres will be populated dynamically -->
                            </div>
                        </div>
                        
                        <label class="preference-label">
                            <span>Content Rating</span>
                            <select id="content-rating-select" class="form-select">
                                <option value="all">All Ratings</option>
                                <option value="G">G - General</option>
                                <option value="PG">PG - Parental Guidance</option>
                                <option value="PG-13">PG-13 - Parents Strongly Cautioned</option>
                                <option value="R">R - Restricted</option>
                            </select>
                        </label>
                        
                        <label class="preference-label checkbox-preference">
                            <input type="checkbox" id="include-adult-content">
                            <span class="checkmark"></span>
                            <span>Include adult content</span>
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Notification Preferences</h3>
                    <div class="preference-group">
                        <label class="preference-label checkbox-preference">
                            <input type="checkbox" id="email-notifications">
                            <span class="checkmark"></span>
                            <span>Email notifications</span>
                        </label>
                        
                        <label class="preference-label checkbox-preference">
                            <input type="checkbox" id="new-releases">
                            <span class="checkmark"></span>
                            <span>New releases</span>
                        </label>
                        
                        <label class="preference-label checkbox-preference">
                            <input type="checkbox" id="recommendations">
                            <span class="checkmark"></span>
                            <span>Personalized recommendations</span>
                        </label>
                        
                        <label class="preference-label checkbox-preference">
                            <input type="checkbox" id="watchlist-updates">
                            <span class="checkmark"></span>
                            <span>Watchlist updates</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Activity Tab -->
            <div class="profile-tab" id="activity-tab">
                <div class="activity-overview">
                    <div class="activity-stats">
                        <div class="activity-stat">
                            <i class="fas fa-eye"></i>
                            <div>
                                <span class="activity-number" id="total-views">0</span>
                                <span class="activity-label">Total Views</span>
                            </div>
                        </div>
                        <div class="activity-stat">
                            <i class="fas fa-clock"></i>
                            <div>
                                <span class="activity-number" id="watch-time">0h</span>
                                <span class="activity-label">Watch Time</span>
                            </div>
                        </div>
                        <div class="activity-stat">
                            <i class="fas fa-star"></i>
                            <div>
                                <span class="activity-number" id="avg-rating">0.0</span>
                                <span class="activity-label">Avg Rating</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="activity-sections">
                    <div class="activity-section">
                        <h3>Recent Activity</h3>
                        <div class="activity-list" id="recent-activity">
                            <!-- Recent activity will be populated dynamically -->
                        </div>
                    </div>

                    <div class="activity-section">
                        <h3>Viewing History</h3>
                        <div class="history-list" id="viewing-history">
                            <!-- Viewing history will be populated dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Privacy Tab -->
            <div class="profile-tab" id="privacy-tab">
                <div class="settings-section">
                    <h3>Privacy Settings</h3>
                    <div class="preference-group">
                        <label class="preference-label checkbox-preference">
                            <input type="checkbox" id="public-profile">
                            <span class="checkmark"></span>
                            <span>Make profile public</span>
                        </label>
                        
                        <label class="preference-label checkbox-preference">
                            <input type="checkbox" id="share-watchlist">
                            <span class="checkmark"></span>
                            <span>Share watchlist publicly</span>
                        </label>
                        
                        <label class="preference-label checkbox-preference">
                            <input type="checkbox" id="share-ratings">
                            <span class="checkmark"></span>
                            <span>Share ratings publicly</span>
                        </label>
                        
                        <label class="preference-label checkbox-preference">
                            <input type="checkbox" id="allow-friend-requests">
                            <span class="checkmark"></span>
                            <span>Allow friend requests</span>
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Data & Storage</h3>
                    <div class="data-actions">
                        <button class="btn btn-outline" id="export-data-btn">
                            <i class="fas fa-download"></i>
                            Export My Data
                        </button>
                        
                        <button class="btn btn-outline" id="clear-history-btn">
                            <i class="fas fa-trash"></i>
                            Clear Viewing History
                        </button>
                        
                        <button class="btn btn-outline" id="clear-cache-btn">
                            <i class="fas fa-broom"></i>
                            Clear Cache
                        </button>
                    </div>
                </div>

                <div class="settings-section danger-zone">
                    <h3>Danger Zone</h3>
                    <div class="danger-actions">
                        <button class="btn btn-outline btn-danger" id="deactivate-account-btn">
                            <i class="fas fa-user-times"></i>
                            Deactivate Account
                        </button>
                        
                        <button class="btn btn-danger" id="delete-account-btn">
                            <i class="fas fa-trash-alt"></i>
                            Delete Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
