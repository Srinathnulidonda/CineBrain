<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CineStream</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/components.css" rel="stylesheet">
</head>
<body class="bg-netflix-black text-white">
    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-overlay"></div>
        </div>
        
        <div class="auth-content">
            <div class="auth-form-container">
                <div class="auth-logo">
                    <h1 class="text-netflix-red">CineStream</h1>
                </div>
                
                <form id="register-form" class="auth-form">
                    <h2 class="auth-title">Create Account</h2>
                    
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username" 
                               class="form-control auth-input" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" 
                               class="form-control auth-input" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" 
                               class="form-control auth-input" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" 
                               placeholder="Confirm Password" class="form-control auth-input" required>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                        <label for="terms" class="form-check-label">
                            I agree to the <a href="#" class="text-netflix-red">Terms of Service</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-netflix-red auth-submit">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                    
                    <div class="auth-links">
                        <a href="login.html" class="auth-link">Already have an account? Sign in</a>
                    </div>
                </form>
                
                <div id="register-message" class="auth-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils/constants.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/services/storage.js"></script>
    <script src="../js/services/api.js"></script>
    <script src="../js/services/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const messageDiv = document.getElementById('register-message');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');
                
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }
                
                const submitBtn = this.querySelector('.auth-submit');
                const btnText = submitBtn.querySelector('.btn-text');
                const btnSpinner = submitBtn.querySelector('.btn-spinner');
                
                btnText.style.display = 'none';
                btnSpinner.style.display = 'inline-block';
                submitBtn.disabled = true;
                
                try {
                    const userData = {
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: formData.get('password')
                    };
                    
                    const result = await AuthService.register(userData);
                    
                    if (result.success) {
                        showMessage('Account created successfully! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 1000);
                    } else {
                        showMessage(result.error, 'error');
                    }
                } catch (error) {
                    showMessage('Registration failed. Please try again.', 'error');
                } finally {
                    btnText.style.display = 'inline-block';
                    btnSpinner.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });
            
            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = `auth-message alert ${type === 'success' ? 'alert-success' : 'alert-danger'}`;
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
