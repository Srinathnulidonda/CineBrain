<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-film"></i>
                    <span>MovieRec</span>
                </div>
                <h1>Join MovieRec</h1>
                <p>Create your account to get personalized recommendations</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="register-username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Choose a username"
                        required
                        minlength="3"
                        maxlength="20"
                    >
                    <div class="form-hint">3-20 characters, letters and numbers only</div>
                </div>
                
                <div class="form-group">
                    <label for="register-email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="register-password" class="form-label">Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="register-password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                            minlength="6"
                        >
                        <button type="button" class="password-toggle" id="register-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text">Password strength</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="confirm-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms-agree" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="newsletter-subscribe" name="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to our newsletter for movie recommendations
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full" id="register-submit">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader hidden">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="social-auth">
                <button class="btn btn-outline social-btn" disabled>
                    <i class="fab fa-google"></i>
                    Continue with Google
                    <span class="coming-soon">Coming Soon</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="#" data-page="login">Sign in</a></p>
            </div>
        </div>
    </div>
</div>

<style>
.form-hint {
    font-size: var(--font-size-xs);
    color: var(--text-muted);
    margin-top: var(--spacing-xs);
}

.password-strength {
    margin-top: var(--spacing-sm);
}

.strength-bar {
    width: 100%;
    height: 4px;
    background-color: var(--bg-tertiary);
    border-radius: 2px;
    overflow: hidden;
    margin-bottom: var(--spacing-xs);
}

.strength-fill {
    height: 100%;
    width: 0%;
    transition: all var(--transition-normal);
    border-radius: 2px;
}

.strength-fill.weak {
    width: 25%;
    background-color: #ef4444;
}

.strength-fill.fair {
    width: 50%;
    background-color: #f59e0b;
}

.strength-fill.good {
    width: 75%;
    background-color: #eab308;
}

.strength-fill.strong {
    width: 100%;
    background-color: #10b981;
}

.strength-text {
    font-size: var(--font-size-xs);
    color: var(--text-muted);
}

.checkbox-label a {
    color: var(--accent-primary);
}
</style>
