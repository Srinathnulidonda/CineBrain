<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - CineStream</title>
    
    <!-- CSS Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        netflix: {
                            red: '#E50914',
                            dark: '#141414',
                            gray: '#564D4D',
                            light: '#F3F3F3'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-netflix-dark text-white">
    <!-- Header -->
    <header id="main-header" class="sticky-header"></header>

    <!-- Main Content -->
    <main class="main-content pt-20">
        <div class="container mx-auto px-4 py-8">
            <!-- Search Section -->
            <section class="search-section mb-8">
                <div class="search-header text-center mb-6">
                    <h1 class="text-4xl font-bold mb-4">
                        <i class="fas fa-search text-netflix-red"></i>
                        Discover Movies & TV Shows
                    </h1>
                    <p class="text-xl text-netflix-light">Find your next favorite from millions of titles</p>
                </div>

                <div class="search-form-container max-w-4xl mx-auto">
                    <form class="search-form" id="main-search-form">
                        <div class="search-input-group">
                            <input 
                                type="text" 
                                class="search-input-main" 
                                placeholder="Search for movies, TV shows, actors..."
                                id="main-search-input"
                                autocomplete="off"
                            >
                            <button type="submit" class="search-btn-main">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>

                    <!-- Search Filters -->
                    <div class="search-filters mt-4">
                        <div class="filter-group">
                            <label class="filter-label">Type:</label>
                            <select class="filter-select" id="type-filter">
                                <option value="">All</option>
                                <option value="movie">Movies</option>
                                <option value="tv">TV Shows</option>
                                <option value="anime">Anime</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">Genre:</label>
                            <select class="filter-select" id="genre-filter">
                                <option value="">All Genres</option>
                                <option value="28">Action</option>
                                <option value="35">Comedy</option>
                                <option value="18">Drama</option>
                                <option value="27">Horror</option>
                                <option value="10749">Romance</option>
                                <option value="878">Sci-Fi</option>
                                <option value="53">Thriller</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">Year:</label>
                            <select class="filter-select" id="year-filter">
                                <option value="">Any Year</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">Rating:</label>
                            <select class="filter-select" id="rating-filter">
                                <option value="">Any Rating</option>
                                <option value="9">9+ Stars</option>
                                <option value="8">8+ Stars</option>
                                <option value="7">7+ Stars</option>
                                <option value="6">6+ Stars</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Search Suggestions -->
            <section class="search-suggestions mb-8" id="search-suggestions">
                <div class="suggestions-header mb-4">
                    <h2 class="text-2xl font-semibold">
                        <i class="fas fa-lightbulb text-netflix-red"></i>
                        Popular Searches
                    </h2>
                </div>
                <div class="suggestions-grid" id="suggestions-grid">
                    <!-- Popular search terms will be loaded here -->
                </div>
            </section>

            <!-- Search History -->
            <section class="search-history mb-8 user-only" id="search-history-section">
                <div class="history-header mb-4">
                    <h2 class="text-2xl font-semibold">
                        <i class="fas fa-history text-netflix-red"></i>
                        Recent Searches
                    </h2>
                    <button class="btn-secondary btn-sm" id="clear-history-btn">
                        <i class="fas fa-trash"></i> Clear History
                    </button>
                </div>
                <div class="history-list" id="history-list">
                    <!-- Search history will be loaded here -->
                </div>
            </section>

            <!-- Search Results -->
            <section class="search-results" id="search-results-section" style="display: none;">
                <div class="results-header mb-6">
                    <h2 class="text-2xl font-semibold" id="results-title">Search Results</h2>
                    <div class="results-meta" id="results-meta"></div>
                </div>

                <!-- View Toggle -->
                <div class="view-toggle mb-4">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i> Grid
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i> List
                    </button>
                </div>

                <!-- Results Grid -->
                <div class="results-grid" id="results-grid">
                    <!-- Search results will be displayed here -->
                </div>

                <!-- Load More Button -->
                <div class="load-more-container text-center mt-8">
                    <button class="btn-primary" id="load-more-btn" style="display: none;">
                        <i class="fas fa-plus"></i> Load More Results
                    </button>
                </div>
            </section>

            <!-- No Results -->
            <section class="no-results" id="no-results-section" style="display: none;">
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h2 class="empty-state-title">No Results Found</h2>
                    <p class="empty-state-description">
                        Try adjusting your search terms or filters to find what you're looking for.
                    </p>
                    <button class="btn-primary" onclick="document.getElementById('main-search-input').focus()">
                        <i class="fas fa-search"></i> Try Another Search
                    </button>
                </div>
            </section>

            <!-- Trending Searches -->
            <section class="trending-searches mb-8">
                <div class="trending-header mb-4">
                    <h2 class="text-2xl font-semibold">
                        <i class="fas fa-fire text-netflix-red"></i>
                        Trending Now
                    </h2>
                </div>
                <div class="trending-content" id="trending-content">
                    <!-- Trending content will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav id="bottom-nav" class="bottom-navigation d-md-none"></nav>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/services/storage.js"></script>
    <script src="../js/services/auth.js"></script>
    <script src="../js/services/api.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/movieCard.js"></script>
    <script src="../js/components/modal.js"></script>
    <script src="../js/components/bottomNav.js"></script>
    <script src="../js/pages/search.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize services
            window.storageService = new StorageService();
            window.authService = new AuthService();
            window.apiService = new APIService();

            // Initialize components
            new HeaderComponent();
            new BottomNavComponent();
            window.modalComponent = new ModalComponent();

            // Initialize search page
            window.searchController = new SearchPageController();
        });
    </script>
</body>
</html>
