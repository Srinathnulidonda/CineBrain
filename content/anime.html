<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Anime - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Desktop Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid">
                <!-- Header -->
                <div class="mb-4">
                    <h1 class="tw-text-3xl tw-font-bold mb-3">
                        <i class="bi bi-stars text-primary"></i> Anime Collection
                    </h1>
                    <p class="text-muted">Discover the best anime across all genres</p>
                </div>

                <!-- Genre Filters -->
                <div class="mb-4">
                    <h5 class="mb-3">Browse by Genre</h5>
                    <div class="d-flex flex-wrap gap-2" id="genreFilters">
                        <button class="chip active" onclick="selectGenre(null)">All</button>
                        <button class="chip" onclick="selectGenre('shonen')">Shonen</button>
                        <button class="chip" onclick="selectGenre('shojo')">Shojo</button>
                        <button class="chip" onclick="selectGenre('seinen')">Seinen</button>
                        <button class="chip" onclick="selectGenre('josei')">Josei</button>
                        <button class="chip" onclick="selectGenre('kodomomuke')">Kids</button>
                    </div>
                </div>

                <!-- Top Anime Section -->
                <section class="mb-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="h4">
                            <i class="bi bi-trophy text-warning"></i> Top Rated Anime
                        </h2>
                    </div>
                    <div class="row g-4" id="topAnimeGrid">
                        <!-- Loading skeletons -->
                        <div class="col-12">
                            <div class="d-flex gap-3">
                                <div class="skeleton-shimmer" style="width: 200px; height: 280px; border-radius: 8px;">
                                </div>
                                <div class="skeleton-shimmer" style="width: 200px; height: 280px; border-radius: 8px;">
                                </div>
                                <div class="skeleton-shimmer" style="width: 200px; height: 280px; border-radius: 8px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Genre-based Sections -->
                <div id="genreSections">
                    <!-- Shonen Section -->
                    <section class="mb-5 genre-section" data-genre="shonen">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="h4">
                                <i class="bi bi-lightning text-danger"></i> Shonen - Action & Adventure
                            </h2>
                            <a href="/content/search?type=anime&genre=shonen" class="text-primary">View All</a>
                        </div>
                        <div class="row g-4" id="shonenGrid">
                            <div class="col-12 text-center text-muted">Loading...</div>
                        </div>
                    </section>

                    <!-- Seinen Section -->
                    <section class="mb-5 genre-section" data-genre="seinen">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="h4">
                                <i class="bi bi-moon-stars text-info"></i> Seinen - Mature Themes
                            </h2>
                            <a href="/content/search?type=anime&genre=seinen" class="text-primary">View All</a>
                        </div>
                        <div class="row g-4" id="seinenGrid">
                            <div class="col-12 text-center text-muted">Loading...</div>
                        </div>
                    </section>

                    <!-- Shojo Section -->
                    <section class="mb-5 genre-section" data-genre="shojo">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="h4">
                                <i class="bi bi-heart text-danger"></i> Shojo - Romance & Drama
                            </h2>
                            <a href="/content/search?type=anime&genre=shojo" class="text-primary">View All</a>
                        </div>
                        <div class="row g-4" id="shojoGrid">
                            <div class="col-12 text-center text-muted">Loading...</div>
                        </div>
                    </section>
                </div>

                <!-- All Anime Grid -->
                <section class="mb-5" id="allAnimeSection">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="h4" id="sectionTitle">All Anime</h2>
                    </div>
                    <div class="row g-4" id="allAnimeGrid">
                        <div class="col-12 text-center text-muted">Loading...</div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Mobile Navigation -->
        <div id="mobile-nav-container"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page specific JS -->
    <script>
        let selectedGenre = null;

        // Initialize page
        async function pageInit() {
            // Load top anime
            loadTopAnime();

            // Load genre sections
            loadGenreSections();

            // Check URL for genre parameter
            const urlParams = new URLSearchParams(window.location.search);
            const genre = urlParams.get('genre');
            if (genre) {
                selectGenre(genre);
            }
        }

        async function loadTopAnime() {
            try {
                const data = await api.content.getAnime(null, 6);
                const grid = document.getElementById('topAnimeGrid');

                if (data.recommendations && data.recommendations.length > 0) {
                    grid.innerHTML = UI.createContentGrid(data.recommendations);
                } else {
                    grid.innerHTML = '<div class="col-12 text-center text-muted">No top anime found</div>';
                }
            } catch (error) {
                console.error('Error loading top anime:', error);
                document.getElementById('topAnimeGrid').innerHTML =
                    '<div class="col-12 text-center text-danger">Failed to load top anime</div>';
            }
        }

        async function loadGenreSections() {
            // Load shonen
            loadGenreAnime('shonen', 'shonenGrid');

            // Load seinen
            loadGenreAnime('seinen', 'seinenGrid');

            // Load shojo
            loadGenreAnime('shojo', 'shojoGrid');
        }

        async function loadGenreAnime(genre, gridId) {
            try {
                const data = await api.content.getAnime(genre, 4);
                const grid = document.getElementById(gridId);

                if (data.recommendations && data.recommendations.length > 0) {
                    grid.innerHTML = UI.createContentGrid(data.recommendations);
                } else {
                    grid.innerHTML = '<div class="col-12 text-center text-muted">No anime found for this genre</div>';
                }
            } catch (error) {
                console.error(`Error loading ${genre} anime:`, error);
                document.getElementById(gridId).innerHTML =
                    '<div class="col-12 text-center text-danger">Failed to load anime</div>';
            }
        }

        async function selectGenre(genre) {
            selectedGenre = genre;

            // Update active chip
            document.querySelectorAll('#genreFilters .chip').forEach(chip => {
                chip.classList.remove('active');
            });

            if (genre) {
                event.target.classList.add('active');
            } else {
                document.querySelector('#genreFilters .chip:first-child').classList.add('active');
            }

            // Show/hide sections based on selection
            if (genre) {
                // Hide genre sections, show filtered anime
                document.getElementById('genreSections').classList.add('d-none');
                document.getElementById('allAnimeSection').classList.remove('d-none');

                // Update section title
                const genreNames = {
                    shonen: 'Shonen Anime',
                    shojo: 'Shojo Anime',
                    seinen: 'Seinen Anime',
                    josei: 'Josei Anime',
                    kodomomuke: 'Kids Anime'
                };
                document.getElementById('sectionTitle').textContent = genreNames[genre] || 'Anime';

                // Load filtered anime
                loadFilteredAnime(genre);
            } else {
                // Show all genre sections
                document.getElementById('genreSections').classList.remove('d-none');
                document.getElementById('allAnimeSection').classList.add('d-none');
            }
        }

        async function loadFilteredAnime(genre) {
            const grid = document.getElementById('allAnimeGrid');
            grid.innerHTML = '<div class="col-12 text-center"><div class="spinner-border text-primary" role="status"></div></div>';

            try {
                const data = await api.content.getAnime(genre, 20);

                if (data.recommendations && data.recommendations.length > 0) {
                    grid.innerHTML = UI.createContentGrid(data.recommendations);
                } else {
                    grid.innerHTML = '<div class="col-12 text-center text-muted">No anime found for this genre</div>';
                }
            } catch (error) {
                console.error('Error loading filtered anime:', error);
                grid.innerHTML = '<div class="col-12 text-center text-danger">Failed to load anime</div>';
            }
        }

        // Custom anime card renderer (override UI.createContentCard for anime-specific display)
        const originalCreateCard = UI.createContentCard;
        UI.createContentCard = function (content) {
            if (content.content_type === 'anime' && content.mal_id) {
                // Anime-specific card
                const posterUrl = content.poster_path || '/assets/no-poster.jpg';
                const rating = content.rating ? content.rating.toFixed(1) : 'N/A';
                const genres = content.anime_genres || [];

                return `
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="content-card" onclick="window.location.href='/content/details?id=${content.id}'">
                            <div class="content-poster">
                                <img src="${posterUrl}" alt="${content.title}" loading="lazy">
                                <div class="content-overlay">
                                    <button class="btn-play" onclick="event.stopPropagation(); UI.playTrailer('${content.youtube_trailer || ''}', '${content.title}')">
                                        <i class="bi bi-play-circle-fill"></i>
                                    </button>
                                </div>
                                ${genres.length > 0 ? `
                                    <div class="position-absolute top-0 start-0 p-2">
                                        <span class="badge bg-primary">${genres[0]}</span>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="content-info">
                                <h6 class="content-title">${content.title}</h6>
                                ${content.original_title ? `<small class="text-muted d-block line-clamp-1">${content.original_title}</small>` : ''}
                                <div class="content-meta">
                                    <span class="badge-rating">
                                        <i class="bi bi-star-fill"></i> ${rating}
                                    </span>
                                    <span class="text-muted">MAL</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                return originalCreateCard.call(this, content);
            }
        };

        // Set pageInit for App.js
        window.pageInit = pageInit;
    </script>
</body>

</html>
