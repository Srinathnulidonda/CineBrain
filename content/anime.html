<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime - CineBrain</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Discover the best anime recommendations on CineBrain. From shonen to shojo, find your next binge-watch.">
    <meta name="keywords" content="anime, japanese animation, shonen, shojo, seinen, anime recommendations">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <link href="/css/layouts.css" rel="stylesheet">
    <link href="/css/animations.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
</head>

<body data-page="anime">

    <!-- Navigation -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Anime Header -->
        <section class="anime-header bg-gradient-primary py-5">
            <div class="container">
                <h1 class="text-white fw-bold mb-3">
                    <i class="bi bi-emoji-heart-eyes me-3 text-pink-500"></i>Anime Recommendations
                </h1>
                <p class="text-gray-200 mb-0">
                    Discover the best anime series and movies
                </p>
            </div>
        </section>

        <!-- Anime Content -->
        <div class="container py-5">

            <!-- Genre Filters -->
            <div class="genre-filters mb-4">
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-primary genre-filter" data-genre="">All Anime</button>
                    <button class="btn btn-outline-primary genre-filter" data-genre="shonen">Shonen</button>
                    <button class="btn btn-outline-primary genre-filter" data-genre="shojo">Shojo</button>
                    <button class="btn btn-outline-primary genre-filter" data-genre="seinen">Seinen</button>
                    <button class="btn btn-outline-primary genre-filter" data-genre="josei">Josei</button>
                    <button class="btn btn-outline-primary genre-filter" data-genre="kodomomuke">Kodomomuke</button>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-container d-flex justify-content-center py-5">
                <div class="text-center">
                    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading anime...</span>
                    </div>
                    <p class="text-muted">Loading anime recommendations...</p>
                </div>
            </div>

            <!-- Anime Grid -->
            <div class="anime-grid content-grid d-none">
                <!-- Dynamic anime cards -->
            </div>

            <!-- Empty State -->
            <div class="empty-state d-none">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center py-5">
                        <i class="bi bi-emoji-heart-eyes text-muted fs-1 mb-4"></i>
                        <h3 class="text-white mb-3">No Anime Found</h3>
                        <p class="text-muted mb-4">
                            Try a different genre or check back later
                        </p>
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-house me-2"></i>Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Trailer Modal Container -->
    <div id="trailer-modal-container"></div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <script>
        // Anime Page Controller
        class AnimePage {
            constructor() {
                this.currentGenre = '';
                this.animeItems = [];
                this.initialize();
            }

            async initialize() {
                try {
                    // Load navigation components
                    await this.loadComponents();

                    // Setup event listeners
                    this.setupEventListeners();

                    // Load initial anime
                    await this.loadAnime();

                    console.log('Anime page loaded successfully');

                } catch (error) {
                    console.error('Error initializing anime page:', error);
                    this.showError('Failed to load anime');
                }
            }

            async loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('/components/layout/topbar.html');
                    const topbarHTML = await topbarResponse.text();
                    document.getElementById('topbar-container').innerHTML = topbarHTML;

                    // Load mobile navigation
                    const mobileNavResponse = await fetch('/components/layout/mobile-nav.html');
                    const mobileNavHTML = await mobileNavResponse.text();
                    document.getElementById('mobile-nav-container').innerHTML = mobileNavHTML;

                    // Load trailer modal
                    const trailerModalResponse = await fetch('/components/modals/trailer-modal.html');
                    const trailerModalHTML = await trailerModalResponse.text();
                    document.getElementById('trailer-modal-container').innerHTML = trailerModalHTML;

                } catch (error) {
                    console.error('Error loading components:', error);
                }
            }

            setupEventListeners() {
                // Genre filters
                const genreButtons = document.querySelectorAll('.genre-filter');
                genreButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.switchGenre(btn.dataset.genre);
                    });
                });
            }

            async switchGenre(genre) {
                this.currentGenre = genre;

                // Update active button
                document.querySelectorAll('.genre-filter').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.genre-filter[data-genre="${genre}"]`).classList.add('active');

                // Reload anime
                await this.loadAnime();
            }

            async loadAnime() {
                try {
                    this.showLoading();

                    const response = await api.getAnimeRecommendations({ genre: this.currentGenre, limit: 24 });
                    this.animeItems = response.recommendations || [];

                    if (this.animeItems.length > 0) {
                        this.renderAnimeGrid();
                        this.showGrid();
                    } else {
                        this.showEmptyState();
                    }

                } catch (error) {
                    console.error('Error loading anime:', error);
                    this.showError('Failed to load anime recommendations');
                }
            }

            renderAnimeGrid() {
                const container = document.querySelector('.anime-grid');
                container.innerHTML = this.animeItems.map(item => this.createContentCard(item)).join('');
                this.initializeContentCards(container);
            }

            createContentCard(item) {
                return `
                <div class="content-card bg-theater rounded-3 overflow-hidden shadow-lg hover-lift position-relative" 
                     data-content-id="${item.id}">
                    <div class="content-card-poster position-relative">
                        <img src="${item.poster_path || IMAGE_CONFIG.PLACEHOLDER}" 
                             alt="${item.title}" 
                             class="w-100 h-100 object-fit-cover"
                             loading="lazy">
                        
                        <div class="rating-badge position-absolute top-0 end-0 m-2">
                            <span class="rating-value ${UTILS.getRatingColorClass(item.rating)}">${UTILS.formatRating(item.rating)}</span>
                        </div>
                        
                        <div class="position-absolute top-0 start-0 m-2">
                            <span class="type-badge type-badge-anime">ANIME</span>
                        </div>
                        
                        ${item.youtube_trailer ? `
                            <div class="position-absolute inset-0 d-flex align-items-center justify-content-center bg-black bg-opacity-50 opacity-0 transition-opacity duration-300 play-overlay">
                                <button class="btn btn-primary btn-lg rounded-circle play-trailer" 
                                        data-video-id="${this.extractVideoId(item.youtube_trailer)}" 
                                        data-title="${item.title}"
                                        data-content-id="${item.id}">
                                    <i class="bi bi-play-fill fs-3"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>

                    <div class="p-3">
                        <h6 class="card-title text-white mb-2 text-truncate" title="${item.title}">
                            ${item.title}
                        </h6>
                        
                        ${item.anime_genres ? `
                            <div class="genre-container mb-2">
                                ${item.anime_genres.slice(0, 2).map(genre => `
                                    <span class="genre-chip ${UTILS.getGenreColorClass(genre)}">${genre}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="d-flex justify-content-between align-items-center text-sm text-gray-400 mb-2">
                            <span class="release-date">${item.release_date ? new Date(item.release_date).getFullYear() : 'TBA'}</span>
                            <span class="content-type-text">Anime</span>
                        </div>
                        
                        <p class="card-text text-gray-300 text-sm mb-3" style="font-size: 0.875rem; line-height: 1.4;">
                            ${UTILS.truncateText(item.overview, 100)}
                        </p>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary btn-sm flex-fill add-to-watchlist" 
                                    data-content-id="${item.id}" title="Add to Watchlist">
                                <i class="bi bi-bookmark me-1"></i>
                                <span class="d-none d-md-inline">Watchlist</span>
                            </button>
                            <button class="btn btn-outline-danger btn-sm flex-fill add-to-favorites" 
                                    data-content-id="${item.id}" title="Add to Favorites">
                                <i class="bi bi-heart me-1"></i>
                                <span class="d-none d-md-inline">Favorite</span>
                            </button>
                            <a href="/content/details.html?id=${item.id}" 
                               class="btn btn-primary btn-sm" title="View Details">
                                <i class="bi bi-info-circle"></i>
                                <span class="d-none d-lg-inline ms-1">Details</span>
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }

            initializeContentCards(container) {
                // Similar to previous pages - add hover effects, add to watchlist/favorites, etc.
                const cards = container.querySelectorAll('.content-card');
                cards.forEach(card => {
                    card.addEventListener('mouseenter', () => {
                        const playOverlay = card.querySelector('.play-overlay');
                        if (playOverlay) {
                            playOverlay.classList.remove('opacity-0');
                            playOverlay.classList.add('opacity-100');
                        }
                    });

                    card.addEventListener('mouseleave', () => {
                        const playOverlay = card.querySelector('.play-overlay');
                        if (playOverlay) {
                            playOverlay.classList.add('opacity-0');
                            playOverlay.classList.remove('opacity-100');
                        }
                    });

                    const watchlistBtn = card.querySelector('.add-to-watchlist');
                    const favoritesBtn = card.querySelector('.add-to-favorites');

                    if (watchlistBtn) {
                        watchlistBtn.addEventListener('click', async (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            await auth.addToWatchlist(card.dataset.contentId);
                            this.showToast('Added to watchlist', 'success');
                        });
                    }

                    if (favoritesBtn) {
                        favoritesBtn.addEventListener('click', async (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            await auth.addToFavorites(card.dataset.contentId);
                            this.showToast('Added to favorites', 'success');
                        });
                    }

                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('button, a')) {
                            window.location.href = `/content/details.html?id=${card.dataset.contentId}`;
                        }
                    });
                });
            }

            extractVideoId(url) {
                if (!url) return null;
                const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
                return match ? match[1] : null;
            }

            showLoading() {
                document.querySelector('.loading-container').classList.remove('d-none');
                document.querySelector('.anime-grid').classList.add('d-none');
                document.querySelector('.empty-state').classList.add('d-none');
            }

            showGrid() {
                document.querySelector('.loading-container').classList.add('d-none');
                document.querySelector('.anime-grid').classList.remove('d-none');
                document.querySelector('.empty-state').classList.add('d-none');
            }

            showEmptyState() {
                document.querySelector('.loading-container').classList.add('d-none');
                document.querySelector('.anime-grid').classList.add('d-none');
                document.querySelector('.empty-state').classList.remove('d-none');
            }

            showError(message) {
                document.querySelector('.loading-container').classList.add('d-none');
                const container = document.querySelector('.anime-grid').parentElement;
                container.innerHTML = `
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center py-5">
                        <i class="bi bi-exclamation-triangle text-warning fs-1 mb-4"></i>
                        <h3 class="text-white mb-3">Error</h3>
                        <p class="text-muted mb-4">${message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Retry
                        </button>
                    </div>
                </div>
            `;
            }

            showToast(message, type = 'success') {
                const toastClass = type === 'success' ? 'alert-success' : 'alert-danger';

                const toast = document.createElement('div');
                toast.className = `alert ${toastClass} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
                toast.style.zIndex = '9999';
                toast.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }

        // Initialize anime page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            window.animePage = new AnimePage();
        });
    </script>

    <style>
        /* Anime Page Specific Styles */
        .anime-header {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            min-height: 250px;
            display: flex;
            align-items: center;
        }

        .genre-filter {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .genre-filter.active {
            background-color: var(--platinum-blue);
            color: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .genre-filter:hover {
            transform: translateY(-2px);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .anime-header {
                min-height: 200px;
            }

            .genre-filters {
                overflow-x: auto;
                flex-wrap: nowrap;
            }

            .genre-filter {
                white-space: nowrap;
            }
        }
    </style>
</body>

</html>
