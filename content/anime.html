<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Anime Collection - CineScope">
    <title>Anime - CineScope</title>
    
    <link rel="preload" href="../js/config.js" as="script">
    <link rel="preload" href="../js/api.js" as="script">
    <link rel="preload" href="../js/auth.js" as="script">
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/layouts.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="topbar">
        <div class="topbar-left">
            <a href="/" class="logo">CineScope</a>
            <button class="back-btn" onclick="history.back()">‚Üê Back</button>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search anime..." id="headerSearch">
        </div>
        <div class="topbar-right" id="userSection"></div>
    </nav>

    <main class="anime-page">
        <div class="container">
            <!-- Anime Header -->
            <div class="anime-header">
                <div class="header-content">
                    <h1 class="page-title">üéå Anime Collection</h1>
                    <p class="page-description">Discover amazing anime series and movies</p>
                </div>
                <div class="header-stats" id="animeStats">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Anime Categories -->
            <div class="anime-categories" id="animeCategories">
                <a href="#" class="category-tab active" data-category="all" onclick="switchAnimeCategory('all')">
                    All Anime
                </a>
                <a href="#" class="category-tab" data-category="shonen" onclick="switchAnimeCategory('shonen')">
                    Shonen
                </a>
                <a href="#" class="category-tab" data-category="shojo" onclick="switchAnimeCategory('shojo')">
                    Shojo
                </a>
                <a href="#" class="category-tab" data-category="seinen" onclick="switchAnimeCategory('seinen')">
                    Seinen
                </a>
                <a href="#" class="category-tab" data-category="josei" onclick="switchAnimeCategory('josei')">
                    Josei
                </a>
                <a href="#" class="category-tab" data-category="kodomomuke" onclick="switchAnimeCategory('kodomomuke')">
                    Kids
                </a>
            </div>

            <!-- Anime Filters -->
            <div class="anime-filters" id="animeFilters">
                <div class="filters-left">
                    <select id="sortSelect" class="filter-select" onchange="sortAnime()">
                        <option value="popularity">Most Popular</option>
                        <option value="rating">Highest Rated</option>
                        <option value="title">Title A-Z</option>
                        <option value="year">Release Year</option>
                        <option value="episodes">Episode Count</option>
                    </select>
                    
                    <select id="statusFilter" class="filter-select" onchange="filterAnime()">
                        <option value="all">All Status</option>
                        <option value="airing">Currently Airing</option>
                        <option value="completed">Completed</option>
                        <option value="upcoming">Upcoming</option>
                    </select>

                    <select id="typeFilter" class="filter-select" onchange="filterAnime()">
                        <option value="all">All Types</option>
                        <option value="tv">TV Series</option>
                        <option value="movie">Movies</option>
                        <option value="ova">OVA</option>
                        <option value="special">Special</option>
                    </select>
                </div>

                <div class="filters-right">
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid" onclick="switchView('grid')">
                            <span class="view-icon">‚äû</span> Grid
                        </button>
                        <button class="view-btn" data-view="list" onclick="switchView('list')">
                            <span class="view-icon">‚ò∞</span> List
                        </button>
                        <button class="view-btn" data-view="compact" onclick="switchView('compact')">
                            <span class="view-icon">‚â°</span> Compact
                        </button>
                    </div>
                </div>
            </div>

            <!-- Anime Content -->
            <div class="anime-content" id="animeContent">
                <div class="loading" id="loadingState">
                    <div class="spinner"></div>
                    <p>Loading anime collection...</p>
                </div>
            </div>

            <!-- Load More -->
            <div class="load-more-section" id="loadMoreSection" style="display: none;">
                <button class="btn btn-outline" onclick="loadMoreAnime()" id="loadMoreBtn">
                    Load More Anime
                </button>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-nav-item">
            <span class="mobile-nav-icon">üè†</span>
            <span class="mobile-nav-label">Home</span>
        </a>
        <a href="/content/search.html" class="mobile-nav-item">
            <span class="mobile-nav-icon">üîç</span>
            <span class="mobile-nav-label">Search</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="requireAuth(() => goToWatchlist())">
            <span class="mobile-nav-icon">üìö</span>
            <span class="mobile-nav-label">Watchlist</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="requireAuth(() => goToFavorites())">
            <span class="mobile-nav-icon">‚ù§Ô∏è</span>
            <span class="mobile-nav-label">Favorites</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="requireAuth(() => goToProfile())">
            <span class="mobile-nav-icon">üë§</span>
            <span class="mobile-nav-label">Profile</span>
        </a>
    </nav>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        let allAnime = [];
        let filteredAnime = [];
        let currentCategory = 'all';
        let currentView = 'grid';
        let currentPage = 1;
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', async () => {
            updateUserSection();
            setupHeaderSearch();
            await loadAnimeContent();
        });

        async function loadAnimeContent() {
            if (isLoading) return;
            
            isLoading = true;
            const loadingState = document.getElementById('loadingState');
            loadingState.style.display = 'flex';

            try {
                // Load anime based on category
                let response;
                if (currentCategory === 'all') {
                    response = await window.api.getAnimeRecommendations({ limit: 50 });
                } else {
                    response = await window.api.getAnimeRecommendations({ 
                        genre: currentCategory, 
                        limit: 50 
                    });
                }

                allAnime = response.recommendations || [];
                filteredAnime = [...allAnime];

                renderAnimeStats();
                renderAnimeContent();
                
                loadingState.style.display = 'none';
                document.getElementById('loadMoreSection').style.display = 
                    allAnime.length >= 20 ? 'block' : 'none';

            } catch (error) {
                console.error('Failed to load anime:', error);
                showError('Failed to load anime collection');
                loadingState.style.display = 'none';
            } finally {
                isLoading = false;
            }
        }

        function renderAnimeStats() {
            const statsContainer = document.getElementById('animeStats');
            
            if (allAnime.length === 0) {
                statsContainer.innerHTML = '';
                return;
            }

            const typeCount = {};
            let totalEpisodes = 0;
            let avgRating = 0;
            let ratedCount = 0;

            allAnime.forEach(anime => {
                const type = anime.content_type || 'anime';
                typeCount[type] = (typeCount[type] || 0) + 1;
                
                if (anime.episodes) totalEpisodes += anime.episodes;
                if (anime.rating) {
                    avgRating += anime.rating;
                    ratedCount++;
                }
            });

            avgRating = ratedCount > 0 ? (avgRating / ratedCount).toFixed(1) : 'N/A';

            statsContainer.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">${allAnime.length}</div>
                        <div class="stat-label">Total Anime</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${avgRating}</div>
                        <div class="stat-label">Avg Rating</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${Object.keys(typeCount).length}</div>
                        <div class="stat-label">Types</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${totalEpisodes}</div>
                        <div class="stat-label">Total Episodes</div>
                    </div>
                </div>
            `;
        }

        function switchAnimeCategory(category) {
            if (category === currentCategory) return;
            
            currentCategory = category;
            currentPage = 1;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            loadAnimeContent();
        }

        function renderAnimeContent() {
            const container = document.getElementById('animeContent');
            
            if (filteredAnime.length === 0) {
                container.innerHTML = `
                    <div class="empty-results">
                        <div class="empty-icon">üéå</div>
                        <h3>No anime found</h3>
                        <p>Try adjusting your filters or explore different categories.</p>
                        <button class="btn btn-outline" onclick="clearFilters()">Clear Filters</button>
                    </div>
                `;
                return;
            }

            switch (currentView) {
                case 'grid':
                    container.innerHTML = `
                        <div class="anime-grid">
                            ${filteredAnime.map(anime => renderGridItem(anime)).join('')}
                        </div>
                    `;
                    break;
                case 'list':
                    container.innerHTML = `
                        <div class="anime-list">
                            ${filteredAnime.map(anime => renderListItem(anime)).join('')}
                        </div>
                    `;
                    break;
                case 'compact':
                    container.innerHTML = `
                        <div class="anime-compact">
                            ${filteredAnime.map(anime => renderCompactItem(anime)).join('')}
                        </div>
                    `;
                    break;
            }
        }

        function renderGridItem(anime) {
            return `
                <div class="anime-card" data-id="${anime.id}" onclick="viewContent(${anime.id})">
                    <div class="card-image">
                        <img src="${anime.poster_path}" alt="${anime.title}" loading="lazy">
                        <div class="card-overlay">
                            <button class="play-btn" onclick="event.stopPropagation(); playTrailer(${anime.id})">‚ñ∂</button>
                        </div>
                        <div class="card-badges">
                            ${anime.rating ? `<span class="rating-badge">‚òÖ ${anime.rating}</span>` : ''}
                            ${anime.episodes ? `<span class="episodes-badge">${anime.episodes} EP</span>` : ''}
                            ${anime.status === 'airing' ? '<span class="airing-badge">üî¥ Airing</span>' : ''}
                        </div>
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">${anime.title}</h3>
                        ${anime.original_title && anime.original_title !== anime.title ? 
                            `<p class="card-subtitle">${anime.original_title}</p>` : ''}
                        <div class="card-meta">
                            ${anime.release_date ? `<span class="year">${new Date(anime.release_date).getFullYear()}</span>` : ''}
                            ${anime.type ? `<span class="type">${anime.type}</span>` : ''}
                        </div>
                        <div class="card-genres">
                            ${(anime.genres || []).slice(0, 3).map(genre => 
                                `<span class="genre-chip">${genre}</span>`
                            ).join('')}
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-sm btn-outline" onclick="event.stopPropagation(); addToWatchlist(${anime.id})">
                                + Watchlist
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="event.stopPropagation(); addToFavorites(${anime.id})">
                                ‚ô° Favorite
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderListItem(anime) {
            return `
                <div class="anime-list-item" data-id="${anime.id}">
                    <div class="list-poster" onclick="viewContent(${anime.id})">
                        <img src="${anime.poster_path}" alt="${anime.title}" loading="lazy">
                    </div>
                    
                    <div class="list-content">
                        <div class="list-header">
                            <h3 class="list-title" onclick="viewContent(${anime.id})">${anime.title}</h3>
                            ${anime.original_title && anime.original_title !== anime.title ? 
                                `<p class="list-subtitle">${anime.original_title}</p>` : ''}
                            <div class="list-badges">
                                ${anime.rating ? `<span class="rating-badge">‚òÖ ${anime.rating}</span>` : ''}
                                ${anime.episodes ? `<span class="episodes-badge">${anime.episodes} Episodes</span>` : ''}
                                ${anime.status === 'airing' ? '<span class="airing-badge">üî¥ Currently Airing</span>' : ''}
                            </div>
                        </div>
                        
                        <div class="list-meta">
                            ${anime.release_date ? `<span class="year">${new Date(anime.release_date).getFullYear()}</span>` : ''}
                            ${anime.type ? `<span class="type">${anime.type}</span>` : ''}
                            ${anime.studio ? `<span class="studio">Studio: ${anime.studio}</span>` : ''}
                        </div>
                        
                        <div class="list-genres">
                            ${(anime.genres || []).map(genre => 
                                `<span class="genre-chip">${genre}</span>`
                            ).join('')}
                        </div>
                        
                        <p class="list-synopsis">${anime.overview || 'No synopsis available.'}</p>
                        
                        <div class="list-actions">
                            <button class="btn btn-sm btn-primary" onclick="playTrailer(${anime.id})">
                                ‚ñ∂ Watch Trailer
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="addToWatchlist(${anime.id})">
                                + Add to Watchlist
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="addToFavorites(${anime.id})">
                                ‚ô° Add to Favorites
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="viewContent(${anime.id})">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCompactItem(anime) {
            return `
                <div class="anime-compact-item" onclick="viewContent(${anime.id})">
                    <div class="compact-poster">
                        <img src="${anime.poster_path}" alt="${anime.title}" loading="lazy">
                    </div>
                    <div class="compact-info">
                        <h4 class="compact-title">${anime.title}</h4>
                        <div class="compact-meta">
                            ${anime.rating ? `<span class="rating">‚òÖ ${anime.rating}</span>` : ''}
                            ${anime.release_date ? `<span class="year">${new Date(anime.release_date).getFullYear()}</span>` : ''}
                            ${anime.episodes ? `<span class="episodes">${anime.episodes} EP</span>` : ''}
                        </div>
                    </div>
                    <div class="compact-actions">
                        <button class="btn-icon" onclick="event.stopPropagation(); addToWatchlist(${anime.id})" title="Add to Watchlist">üìö</button>
                        <button class="btn-icon" onclick="event.stopPropagation(); addToFavorites(${anime.id})" title="Add to Favorites">‚ù§Ô∏è</button>
                    </div>
                </div>
            `;
        }

        // Filtering and Sorting Functions
        function sortAnime() {
            const sortValue = document.getElementById('sortSelect').value;
            
            switch (sortValue) {
                case 'rating':
                    filteredAnime.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'title':
                    filteredAnime.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'year':
                    filteredAnime.sort((a, b) => {
                        const yearA = a.release_date ? new Date(a.release_date).getFullYear() : 0;
                        const yearB = b.release_date ? new Date(b.release_date).getFullYear() : 0;
                        return yearB - yearA;
                    });
                    break;
                case 'episodes':
                    filteredAnime.sort((a, b) => (b.episodes || 0) - (a.episodes || 0));
                    break;
                default: // popularity
                    // Keep original order
                    break;
            }
            
            renderAnimeContent();
        }

        function filterAnime() {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            filteredAnime = allAnime.filter(anime => {
                // Status filter
                if (statusFilter !== 'all' && anime.status !== statusFilter) {
                    return false;
                }
                
                // Type filter
                if (typeFilter !== 'all' && anime.type !== typeFilter) {
                    return false;
                }
                
                return true;
            });
            
            sortAnime();
        }

        function clearFilters() {
            document.getElementById('sortSelect').value = 'popularity';
            document.getElementById('statusFilter').value = 'all';
            document.getElementById('typeFilter').value = 'all';
            
            filteredAnime = [...allAnime];
            renderAnimeContent();
        }

        function switchView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            
            renderAnimeContent();
        }

        async function loadMoreAnime() {
            if (isLoading) return;
            
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.textContent = 'Loading...';
            loadMoreBtn.disabled = true;

            // In a real implementation, this would load the next page
            setTimeout(() => {
                document.getElementById('loadMoreSection').style.display = 'none';
                showToast('All available anime loaded', 'info');
            }, 1000);
        }

        // Action Functions
        async function viewContent(contentId) {
            window.location.href = `/content/details.html?id=${contentId}`;
        }

        async function playTrailer(contentId) {
            try {
                const content = await window.api.getContentDetails(contentId);
                
                if (content.youtube_trailer) {
                    const modal = document.createElement('div');
                    modal.className = 'modal modal-large';
                    modal.innerHTML = `
                        <div class="modal-backdrop" onclick="this.parentElement.remove()"></div>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>${content.title} - Trailer</h3>
                                <button class="modal-close" onclick="this.closest('.modal').remove()">√ó</button>
                            </div>
                            <div class="modal-body">
                                <iframe 
                                    src="https://www.youtube.com/embed/${content.youtube_trailer_id}?autoplay=1"
                                    frameborder="0" 
                                    allowfullscreen
                                    width="100%" 
                                    height="400">
                                </iframe>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                    modal.style.display = 'flex';
                } else {
                    showToast('Trailer not available', 'warning');
                }
            } catch (error) {
                console.error('Failed to play trailer:', error);
                showToast('Failed to load trailer', 'error');
            }
        }

        async function addToWatchlist(contentId) {
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                await window.api.recordInteraction({
                    content_id: contentId,
                    interaction_type: 'watchlist'
                });
                
                showToast('Added to watchlist', 'success');
            } catch (error) {
                console.error('Failed to add to watchlist:', error);
                showToast('Failed to add to watchlist', 'error');
            }
        }

        async function addToFavorites(contentId) {
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                await window.api.recordInteraction({
                    content_id: contentId,
                    interaction_type: 'favorite'
                });
                
                showToast('Added to favorites', 'success');
            } catch (error) {
                console.error('Failed to add to favorites:', error);
                showToast('Failed to add to favorites', 'error');
            }
        }

        // Utility Functions
        function updateUserSection() {
            const userSection = document.getElementById('userSection');
            
            if (window.auth.isAuthenticated()) {
                const user = window.auth.getUser();
                userSection.innerHTML = `
                    <img src="${window.auth.getUserAvatar()}" 
                         alt="${user.username}" 
                         class="user-avatar"
                         onclick="toggleUserMenu()">
                    <div class="user-dropdown" id="userDropdown" style="display: none;">
                        <a href="/${user.username}/profile" class="dropdown-item">Profile</a>
                        <a href="/${user.username}/watchlist" class="dropdown-item">Watchlist</a>
                        <a href="/${user.username}/favorites" class="dropdown-item">Favorites</a>
                        <a href="/${user.username}/settings" class="dropdown-item">Settings</a>
                        ${user.is_admin ? '<a href="/admin/" class="dropdown-item">Admin</a>' : ''}
                        <hr>
                        <a href="#" onclick="window.auth.logout()" class="dropdown-item">Logout</a>
                    </div>
                `;
            } else {
                userSection.innerHTML = `
                    <a href="/auth/login.html" class="btn btn-outline btn-sm">Login</a>
                `;
            }
        }

        function setupHeaderSearch() {
            const searchInput = document.getElementById('headerSearch');
            
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) {
                        window.location.href = `/content/search.html?q=${encodeURIComponent(query)}&type=anime`;
                    }
                }
            });
        }

        function toggleUserMenu() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function goToWatchlist() {
            const user = window.auth.getUser();
            window.location.href = `/${user.username}/watchlist`;
        }

        function goToFavorites() {
            const user = window.auth.getUser();
            window.location.href = `/${user.username}/favorites`;
        }

        function goToProfile() {
            const user = window.auth.getUser();
            window.location.href = `/${user.username}/profile`;
        }

        function requireAuth(callback) {
            if (window.auth.isAuthenticated()) {
                callback();
            } else {
                window.location.href = '/auth/login.html';
            }
        }

        function showError(message) {
            document.getElementById('animeContent').innerHTML = `
                <div class="error-message">
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="location.reload()">Retry</button>
                </div>
            `;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('toast-show'), 100);
            setTimeout(() => {
                toast.classList.remove('toast-show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.topbar-right')) {
                const dropdown = document.getElementById('userDropdown');
                if (dropdown) dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
