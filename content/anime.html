<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <h1 class="h3 mb-4">Anime Collection</h1>

        <!-- Genre Filters -->
        <div class="mb-4">
            <h6 class="text-muted mb-2">Browse by Genre</h6>
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-sm btn-outline-primary active" data-genre="all">All Anime</button>
                <button class="btn btn-sm btn-outline-primary" data-genre="shonen">Shonen</button>
                <button class="btn btn-sm btn-outline-primary" data-genre="shojo">Shojo</button>
                <button class="btn btn-sm btn-outline-primary" data-genre="seinen">Seinen</button>
                <button class="btn btn-sm btn-outline-primary" data-genre="josei">Josei</button>
                <button class="btn btn-sm btn-outline-primary" data-genre="kodomomuke">Kids</button>
            </div>
        </div>

        <!-- Anime Grid -->
        <div id="anime-content" class="content-grid">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Specific Script -->
    <script>
        let currentGenre = 'all';

        async function loadAnimeContent(genre = 'all') {
            currentGenre = genre;

            // Update active button
            document.querySelectorAll('[data-genre]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.genre === genre);
            });

            // Show loading
            ui.showSkeletonGrid('anime-content');

            try {
                const params = genre !== 'all' ? { genre } : {};
                const response = await api.getAnimeRecommendations(params);

                if (response.recommendations && response.recommendations.length > 0) {
                    ui.createContentGrid(response.recommendations, 'anime-content');
                } else {
                    document.getElementById('anime-content').innerHTML = '';
                    document.getElementById('anime-content').appendChild(
                        ui.createEmptyState('No anime found', 'bi-tv')
                    );
                }
            } catch (error) {
                document.getElementById('anime-content').innerHTML = '';
                document.getElementById('anime-content').appendChild(
                    ui.createErrorState('Failed to load anime', () => loadAnimeContent(genre))
                );
            }
        }

        // Event listeners
        document.querySelectorAll('[data-genre]').forEach(btn => {
            btn.addEventListener('click', () => {
                loadAnimeContent(btn.dataset.genre);
            });
        });

        // Initialize
        loadAnimeContent();
    </script>
</body>

</html>
