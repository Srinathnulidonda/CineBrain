<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Content Details - CineScope</title>
  
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/base.css" rel="stylesheet">
  <link href="/css/bootstrap-overrides.css" rel="stylesheet">
  <link href="/css/tailwind.css" rel="stylesheet">
  <link href="/css/animation.css" rel="stylesheet">
  <link href="/css/responsive.css" rel="stylesheet">
  <link href="/css/utilities.css" rel="stylesheet">
</head>
<body>
  <!-- Topbar -->
  <div id="topbar-container"></div>
  
  <!-- Main Content -->
  <main class="container-fluid py-4">
    <div id="content-details">
      <!-- Loading state -->
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Mobile Navigation -->
  <div id="mobile-nav-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/storage.js"></script>
  <script src="/js/http.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/app.js"></script>
  
  <!-- Page Specific Script -->
  <script>
    let currentContent = null;

    async function loadContentDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const contentId = urlParams.get('id');
      
      if (!contentId) {
        window.location.href = '/';
        return;
      }
      
      try {
        const content = await api.getContentDetails(contentId);
        currentContent = content;
        displayContentDetails(content);
        
        // Update page title
        document.title = `${content.title} - CineScope`;
      } catch (error) {
        document.getElementById('content-details').innerHTML = '';
        document.getElementById('content-details').appendChild(
          ui.createErrorState('Failed to load content details', () => loadContentDetails())
        );
      }
    }

    function displayContentDetails(content) {
      const container = document.getElementById('content-details');
      
      const backdropUrl = content.backdrop_path ? 
        (content.backdrop_path.startsWith('http') ? content.backdrop_path : 
         `${CONFIG.TMDB_IMAGE_BASE}/w1280${content.backdrop_path}`) : '';
      
      const posterUrl = content.poster_path ? 
        (content.poster_path.startsWith('http') ? content.poster_path : 
         `${CONFIG.TMDB_IMAGE_BASE}/w500${content.poster_path}`) : 
        '/assets/no-poster.jpg';
      
      container.innerHTML = `
        <!-- Backdrop -->
        ${backdropUrl ? `
          <div class="position-relative mb-4" style="margin: -1rem -1rem 0;">
            <img src="${backdropUrl}" class="w-100" style="max-height: 400px; object-fit: cover; opacity: 0.3;">
            <div class="position-absolute top-0 start-0 w-100 h-100" 
                 style="background: linear-gradient(transparent, var(--bg-primary));"></div>
          </div>
        ` : ''}
        
        <!-- Content Info -->
        <div class="row">
          <div class="col-md-4 col-lg-3 mb-4">
            <img src="${posterUrl}" class="w-100 rounded-lg shadow-lg" alt="${content.title}">
            
            <!-- Action Buttons -->
            <div class="mt-3 d-grid gap-2">
              ${content.youtube_trailer ? `
                <button class="btn btn-primary" onclick="ui.showTrailer('${content.youtube_trailer.split('v=')[1]}')">
                  <i class="bi bi-play-fill"></i> Watch Trailer
                </button>
              ` : ''}
              
              ${storage.isLoggedIn() ? `
                <button class="btn btn-outline-primary" id="watchlist-btn">
                  <i class="bi bi-bookmark"></i> Add to Watchlist
                </button>
                <button class="btn btn-outline-primary" id="favorite-btn">
                  <i class="bi bi-heart"></i> Add to Favorites
                </button>
              ` : ''}
            </div>
          </div>
          
          <div class="col-md-8 col-lg-9">
            <h1 class="h2 mb-3">${content.title}</h1>
            
            <!-- Metadata -->
            <div class="d-flex flex-wrap gap-3 mb-4">
              ${content.rating ? `
                <div>
                  <i class="bi bi-star-fill text-warning"></i>
                  <strong>${content.rating.toFixed(1)}</strong>/10
                  ${content.vote_count ? `<small class="text-muted">(${content.vote_count.toLocaleString()} votes)</small>` : ''}
                </div>
              ` : ''}
              
              ${content.release_date ? `
                <div>
                  <i class="bi bi-calendar"></i>
                  ${ui.formatDate(content.release_date)}
                </div>
              ` : ''}
              
              ${content.runtime ? `
                <div>
                  <i class="bi bi-clock"></i>
                  ${ui.formatRuntime(content.runtime)}
                </div>
              ` : ''}
              
              <div>
                <span class="badge badge-purple">${content.content_type.toUpperCase()}</span>
              </div>
            </div>
            
            <!-- Genres -->
            ${content.genres && content.genres.length > 0 ? `
              <div class="mb-4">
                <h6 class="text-muted mb-2">Genres</h6>
                <div class="d-flex flex-wrap gap-2">
                  ${content.genres.map(genre => `
                    <a href="/content/genre?g=${genre.toLowerCase()}" class="badge badge-blue text-decoration-none">
                      ${genre}
                    </a>
                  `).join('')}
                </div>
              </div>
            ` : ''}
            
            <!-- Languages -->
            ${content.languages && content.languages.length > 0 ? `
              <div class="mb-4">
                <h6 class="text-muted mb-2">Languages</h6>
                <div class="d-flex flex-wrap gap-2">
                  ${content.languages.map(lang => `
                    <span class="badge bg-secondary">${lang}</span>
                  `).join('')}
                </div>
              </div>
            ` : ''}
            
            <!-- Overview -->
            ${content.overview ? `
              <div class="mb-4">
                <h6 class="text-muted mb-2">Overview</h6>
                <p class="lead">${content.overview}</p>
              </div>
            ` : ''}
            
            <!-- Cast -->
            ${content.cast && content.cast.length > 0 ? `
              <div class="mb-4">
                <h6 class="text-muted mb-2">Cast</h6>
                <div class="row g-2">
                  ${content.cast.slice(0, 6).map(actor => `
                    <div class="col-6 col-md-4 col-lg-2">
                      <div class="text-center">
                        ${actor.profile_path ? `
                          <img src="${CONFIG.TMDB_IMAGE_BASE}/w185${actor.profile_path}" 
                               class="rounded-circle mb-2" width="60" height="60" 
                               style="object-fit: cover;" alt="${actor.name}">
                        ` : `
                          <div class="rounded-circle bg-secondary mb-2 mx-auto" 
                               style="width: 60px; height: 60px;"></div>
                        `}
                        <small class="d-block">${actor.name}</small>
                        <small class="text-muted">${actor.character || ''}</small>
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        </div>
        
        <!-- Similar Content -->
        ${content.similar_content && content.similar_content.length > 0 ? `
          <div class="mt-5">
            <h3 class="h4 mb-4">Similar Content</h3>
            <div class="content-grid tw-grid tw-grid-cols-2 sm:tw-grid-cols-3 md:tw-grid-cols-4 lg:tw-grid-cols-6 tw-gap-4">
              ${content.similar_content.map(item => `
                <div class="content-card hover-lift cursor-pointer" 
                     onclick="window.location.href='/content/details?id=${item.id}'">
                  <div class="position-relative">
                    <img src="${item.poster_path}" alt="${item.title}" 
                         class="poster w-100" loading="lazy">
                    ${item.rating ? `
                      <span class="rating">
                        <i class="bi bi-star-fill"></i> ${item.rating.toFixed(1)}
                      </span>
                    ` : ''}
                  </div>
                  <div class="p-2">
                    <h6 class="mb-0 text-truncate small">${item.title}</h6>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}
      `;
      
      // Setup interaction buttons
      setupInteractionButtons();
    }

    function setupInteractionButtons() {
      if (!storage.isLoggedIn()) return;
      
      const watchlistBtn = document.getElementById('watchlist-btn');
      const favoriteBtn = document.getElementById('favorite-btn');
      
      if (watchlistBtn) {
        watchlistBtn.addEventListener('click', async () => {
          try {
            await api.addToWatchlist(currentContent.id);
            ui.showToast('Added to watchlist!', 'success');
            watchlistBtn.innerHTML = '<i class="bi bi-bookmark-fill"></i> In Watchlist';
            watchlistBtn.disabled = true;
          } catch (error) {
            ui.showToast('Failed to add to watchlist', 'error');
          }
        });
      }
      
      if (favoriteBtn) {
        favoriteBtn.addEventListener('click', async () => {
          try {
            await api.addToFavorites(currentContent.id);
            ui.showToast('Added to favorites!', 'success');
            favoriteBtn.innerHTML = '<i class="bi bi-heart-fill"></i> In Favorites';
            favoriteBtn.disabled = true;
          } catch (error) {
            ui.showToast('Failed to add to favorites', 'error');
          }
        });
      }
    }

    // Initialize
    loadContentDetails();
  </script>
</body>
</html>
