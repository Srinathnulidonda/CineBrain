<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View detailed information about movies, TV shows, and anime on CineBrain">
    <meta name="keywords" content="movie details, TV show details, anime details, cast, crew, reviews">

    <title>Content Details - CineBrain</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
</head>

<body>
    <!-- Fixed Topbar -->
    <div id="topbarContainer"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen"
        class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark"
        style="z-index: 9999;">
        <div class="text-center">
            <div class="loading-spinner mb-3"></div>
            <h5 class="text-white mb-2">Loading Content Details</h5>
            <p class="text-muted">Fetching comprehensive information...</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section with Backdrop -->
        <section id="heroSection" class="position-relative" style="min-height: 60vh;">
            <div class="hero-backdrop position-absolute top-0 start-0 w-100 h-100" style="z-index: -2;">
                <img id="backdropImage" class="w-100 h-100" style="object-fit: cover;" alt="Backdrop">
            </div>
            <div class="hero-overlay position-absolute top-0 start-0 w-100 h-100"
                style="background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.9) 100%); z-index: -1;">
            </div>

            <div class="container py-5">
                <div class="details-layout">
                    <!-- Poster Section -->
                    <div class="details-poster">
                        <img id="posterImage" class="img-fluid rounded shadow-lg" style="max-width: 300px; width: 100%;"
                            alt="Poster">

                        <!-- Action Buttons -->
                        <div class="mt-3 d-flex flex-column gap-2">
                            <button id="playTrailerBtn" class="btn btn-primary btn-lg d-none" onclick="playTrailer()">
                                <i class="fas fa-play me-2"></i>Play Trailer
                            </button>
                            <button id="watchlistBtn" class="btn btn-outline-primary" onclick="toggleWatchlist()">
                                <i class="fas fa-bookmark me-2"></i>Add to Watchlist
                            </button>
                            <button id="favoriteBtn" class="btn btn-outline-danger" onclick="toggleFavorite()">
                                <i class="fas fa-heart me-2"></i>Add to Favorites
                            </button>
                            <button class="btn btn-outline-secondary" onclick="shareContent()">
                                <i class="fas fa-share me-2"></i>Share
                            </button>
                        </div>

                        <!-- User Rating -->
                        <div class="mt-4 d-none" id="userRatingSection">
                            <h6 class="text-white mb-2">Your Rating</h6>
                            <div class="rating-stars d-flex gap-1">
                                <i class="fas fa-star rating-star" data-rating="1"></i>
                                <i class="fas fa-star rating-star" data-rating="2"></i>
                                <i class="fas fa-star rating-star" data-rating="3"></i>
                                <i class="fas fa-star rating-star" data-rating="4"></i>
                                <i class="fas fa-star rating-star" data-rating="5"></i>
                                <i class="fas fa-star rating-star" data-rating="6"></i>
                                <i class="fas fa-star rating-star" data-rating="7"></i>
                                <i class="fas fa-star rating-star" data-rating="8"></i>
                                <i class="fas fa-star rating-star" data-rating="9"></i>
                                <i class="fas fa-star rating-star" data-rating="10"></i>
                            </div>
                            <div id="userRatingValue" class="text-muted small mt-1">Click to rate</div>
                        </div>
                    </div>

                    <!-- Content Information -->
                    <div class="details-info">
                        <!-- Title and Metadata -->
                        <div class="mb-4">
                            <h1 id="contentTitle" class="text-white fw-bold mb-2"
                                style="font-size: clamp(2rem, 5vw, 3rem);">
                                Loading...
                            </h1>
                            <div id="contentMetadata" class="d-flex flex-wrap align-items-center gap-3 mb-3">
                                <!-- Metadata will be populated -->
                            </div>
                            <div id="contentGenres" class="d-flex flex-wrap gap-1 mb-3">
                                <!-- Genres will be populated -->
                            </div>
                        </div>

                        <!-- Overview -->
                        <div class="mb-4">
                            <h3 class="text-white fw-semibold mb-3">Overview</h3>
                            <p id="contentOverview" class="text-muted lead" style="line-height: 1.6;">
                                Loading overview...
                            </p>
                        </div>

                        <!-- Key Facts -->
                        <div class="mb-4">
                            <h3 class="text-white fw-semibold mb-3">Key Facts</h3>
                            <div class="row g-3" id="keyFacts">
                                <!-- Key facts will be populated -->
                            </div>
                        </div>

                        <!-- Cast & Crew (if available) -->
                        <div class="mb-4 d-none" id="castCrewSection">
                            <h3 class="text-white fw-semibold mb-3">Cast & Crew</h3>
                            <div id="castCrew" class="row g-3">
                                <!-- Cast and crew will be populated -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Similar Content Section -->
        <section class="py-5 bg-dark bg-opacity-50">
            <div class="container">
                <h2 class="text-white fw-bold mb-4">
                    <i class="fas fa-lightbulb text-primary me-2"></i>
                    You Might Also Like
                </h2>
                <div id="similarContent" class="row">
                    <!-- Similar content will be loaded -->
                </div>
            </div>
        </section>

        <!-- Reviews Section (if available) -->
        <section class="py-5 d-none" id="reviewsSection">
            <div class="container">
                <h2 class="text-white fw-bold mb-4">
                    <i class="fas fa-comments text-primary me-2"></i>
                    User Reviews
                </h2>
                <div id="reviewsContainer">
                    <!-- Reviews will be populated -->
                </div>
            </div>
        </section>
    </main>

    <!-- Trailer Modal Container -->
    <div id="trailerModalContainer"></div>

    <!-- Mobile Navigation -->
    <div id="mobileNavContainer"></div>

    <!-- JavaScript Files -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific JavaScript -->
    <script>
        (function () {
            let contentData = null;
            let contentId = null;
            let userRating = 0;

            // Initialize details page
            async function initDetailsPage() {
                try {
                    await loadComponents();
                    getContentIdFromURL();
                    await loadContentDetails();
                    setupEventListeners();
                    hideLoadingScreen();
                } catch (error) {
                    console.error('Details page initialization failed:', error);
                    showErrorState();
                    hideLoadingScreen();
                }
            }

            // Load reusable components
            async function loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('/components/layout/topbar.html');
                    const topbarHTML = await topbarResponse.text();
                    document.getElementById('topbarContainer').innerHTML = topbarHTML;

                    // Load mobile navigation
                    const mobileNavResponse = await fetch('/components/layout/mobile-nav.html');
                    const mobileNavHTML = await mobileNavResponse.text();
                    document.getElementById('mobileNavContainer').innerHTML = mobileNavHTML;

                    // Load trailer modal
                    const trailerModalResponse = await fetch('/components/modals/trailer-modal.html');
                    const trailerModalHTML = await trailerModalResponse.text();
                    document.getElementById('trailerModalContainer').innerHTML = trailerModalHTML;

                    // Execute component scripts
                    const scripts = document.querySelectorAll('#topbarContainer script, #mobileNavContainer script, #trailerModalContainer script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.head.appendChild(newScript);
                    });
                } catch (error) {
                    console.error('Failed to load components:', error);
                }
            }

            // Get content ID from URL
            function getContentIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                contentId = urlParams.get('id');

                if (!contentId) {
                    throw new Error('No content ID provided');
                }
            }

            // Load content details
            async function loadContentDetails() {
                if (!contentId) return;

                try {
                    contentData = await window.api.getContentDetails(contentId);

                    if (!contentData) {
                        throw new Error('Content not found');
                    }

                    populateContentDetails();
                    await loadSimilarContent();

                    // Update page meta
                    updatePageMeta();

                    // Check user interactions if authenticated
                    if (window.auth && window.auth.isAuthenticated()) {
                        checkUserInteractions();
                    }
                } catch (error) {
                    console.error('Failed to load content details:', error);
                    throw error;
                }
            }

            // Populate content details
            function populateContentDetails() {
                // Title
                document.getElementById('contentTitle').textContent = contentData.title;

                // Poster
                const posterImg = document.getElementById('posterImage');
                posterImg.src = contentData.poster_path || '/assets/no-poster.jpg';
                posterImg.alt = contentData.title;
                posterImg.onerror = function () { this.src = '/assets/no-poster.jpg'; };

                // Backdrop
                const backdropImg = document.getElementById('backdropImage');
                if (contentData.backdrop_path) {
                    backdropImg.src = contentData.backdrop_path;
                    backdropImg.alt = `${contentData.title} backdrop`;
                } else {
                    backdropImg.src = contentData.poster_path || '/assets/no-poster.jpg';
                }

                // Metadata
                populateMetadata();

                // Genres
                populateGenres();

                // Overview
                const overview = document.getElementById('contentOverview');
                overview.textContent = contentData.overview || 'No overview available for this content.';

                // Key Facts
                populateKeyFacts();

                // Cast & Crew
                if (contentData.cast && contentData.cast.length > 0) {
                    populateCastCrew();
                }

                // Trailer button
                if (contentData.youtube_trailer) {
                    document.getElementById('playTrailerBtn').classList.remove('d-none');
                }

                // User rating section for authenticated users
                if (window.auth && window.auth.isAuthenticated()) {
                    document.getElementById('userRatingSection').classList.remove('d-none');
                    setupUserRating();
                }
            }

            // Populate metadata
            function populateMetadata() {
                const container = document.getElementById('contentMetadata');
                const metadata = [];

                // Content type
                metadata.push(`<span class="badge bg-primary text-white px-3 py-2">${contentData.content_type.toUpperCase()}</span>`);

                // Rating
                if (contentData.rating) {
                    const rating = parseFloat(contentData.rating);
                    let badgeClass = 'bg-warning text-dark';
                    if (rating >= 8) badgeClass = 'bg-success text-white';
                    else if (rating >= 7) badgeClass = 'bg-info text-white';
                    else if (rating < 5) badgeClass = 'bg-danger text-white';

                    metadata.push(`<span class="badge ${badgeClass} px-3 py-2">
                    <i class="fas fa-star me-1"></i>${rating.toFixed(1)}/10
                </span>`);
                }

                // Release date
                if (contentData.release_date) {
                    const year = new Date(contentData.release_date).getFullYear();
                    metadata.push(`<span class="text-muted"><i class="fas fa-calendar me-1"></i>${year}</span>`);
                }

                // Runtime
                if (contentData.runtime) {
                    const hours = Math.floor(contentData.runtime / 60);
                    const minutes = contentData.runtime % 60;
                    const duration = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
                    metadata.push(`<span class="text-muted"><i class="fas fa-clock me-1"></i>${duration}</span>`);
                }

                // Vote count
                if (contentData.vote_count) {
                    metadata.push(`<span class="text-muted"><i class="fas fa-users me-1"></i>${contentData.vote_count.toLocaleString()} votes</span>`);
                }

                container.innerHTML = metadata.join('');
            }

            // Populate genres
            function populateGenres() {
                const container = document.getElementById('contentGenres');

                if (!contentData.genres || contentData.genres.length === 0) {
                    container.innerHTML = '<span class="badge bg-secondary text-white">No genres available</span>';
                    return;
                }

                const genreHTML = contentData.genres.map(genre =>
                    `<span class="badge bg-secondary text-white me-1 mb-1" style="cursor: pointer;" onclick="searchByGenre('${genre}')">${genre}</span>`
                ).join('');

                container.innerHTML = genreHTML;
            }

            // Populate key facts
            function populateKeyFacts() {
                const container = document.getElementById('keyFacts');
                const facts = [];

                if (contentData.original_title && contentData.original_title !== contentData.title) {
                    facts.push({
                        label: 'Original Title',
                        value: contentData.original_title
                    });
                }

                if (contentData.languages && contentData.languages.length > 0) {
                    facts.push({
                        label: 'Languages',
                        value: contentData.languages.join(', ')
                    });
                }

                if (contentData.content_type === 'anime' && contentData.anime_genres) {
                    facts.push({
                        label: 'Anime Categories',
                        value: contentData.anime_genres.join(', ')
                    });
                }

                if (contentData.popularity) {
                    facts.push({
                        label: 'Popularity Score',
                        value: Math.round(contentData.popularity)
                    });
                }

                if (contentData.is_trending) {
                    facts.push({
                        label: 'Status',
                        value: 'Currently Trending ðŸ”¥'
                    });
                }

                if (contentData.is_critics_choice) {
                    facts.push({
                        label: 'Recognition',
                        value: "Critics' Choice â­"
                    });
                }

                if (contentData.is_new_release) {
                    facts.push({
                        label: 'Release Status',
                        value: 'New Release âœ¨'
                    });
                }

                const factsHTML = facts.map(fact => `
                <div class="col-md-6">
                    <div class="fact-item p-3 bg-dark bg-opacity-50 rounded">
                        <h6 class="text-primary mb-1">${fact.label}</h6>
                        <p class="text-white mb-0">${fact.value}</p>
                    </div>
                </div>
            `).join('');

                container.innerHTML = factsHTML;
            }

            // Populate cast and crew
            function populateCastCrew() {
                const container = document.getElementById('castCrew');
                const section = document.getElementById('castCrewSection');

                let castHTML = '';

                // Cast
                if (contentData.cast && contentData.cast.length > 0) {
                    castHTML += '<div class="col-12"><h4 class="text-white mb-3">Cast</h4></div>';
                    contentData.cast.slice(0, 8).forEach(actor => {
                        castHTML += `
                        <div class="col-6 col-md-3">
                            <div class="cast-member text-center">
                                <div class="cast-avatar mx-auto mb-2" style="width: 80px; height: 80px; background: var(--bg-secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-user text-muted"></i>
                                </div>
                                <h6 class="text-white small mb-1">${actor.name || 'Unknown'}</h6>
                                <p class="text-muted small mb-0">${actor.character || actor.role || 'Character'}</p>
                            </div>
                        </div>
                    `;
                    });
                }

                // Crew
                if (contentData.crew && contentData.crew.length > 0) {
                    castHTML += '<div class="col-12 mt-4"><h4 class="text-white mb-3">Key Crew</h4></div>';
                    contentData.crew.slice(0, 4).forEach(member => {
                        castHTML += `
                        <div class="col-6 col-md-3">
                            <div class="crew-member text-center">
                                <div class="crew-avatar mx-auto mb-2" style="width: 80px; height: 80px; background: var(--bg-secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-user-tie text-muted"></i>
                                </div>
                                <h6 class="text-white small mb-1">${member.name || 'Unknown'}</h6>
                                <p class="text-muted small mb-0">${member.job || member.role || 'Crew'}</p>
                            </div>
                        </div>
                    `;
                    });
                }

                if (castHTML) {
                    container.innerHTML = castHTML;
                    section.classList.remove('d-none');
                }
            }

            // Load similar content
            async function loadSimilarContent() {
                try {
                    const similarContent = contentData.similar_content ||
                        await window.api.getRecommendations('similar', { content_id: contentId, limit: 8 });

                    if (similarContent && similarContent.length > 0) {
                        await renderSimilarContent(similarContent);
                    } else {
                        showNoSimilarContent();
                    }
                } catch (error) {
                    console.error('Failed to load similar content:', error);
                    showNoSimilarContent();
                }
            }

            // Render similar content
            async function renderSimilarContent(similarContent) {
                const container = document.getElementById('similarContent');

                const contentHTML = similarContent.map(item => `
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="content-card card bg-dark border-secondary h-100" 
                         onclick="viewSimilarContent(${item.id})" 
                         style="cursor: pointer; transition: all 0.3s ease;">
                        <div class="position-relative">
                            <img src="${item.poster_path || '/assets/no-poster.jpg'}" 
                                 class="card-img-top" 
                                 style="height: 250px; object-fit: cover;" 
                                 alt="${item.title}"
                                 onerror="this.src='/assets/no-poster.jpg'">
                            <div class="position-absolute top-0 end-0 m-2">
                                ${item.rating ? `
                                    <span class="badge bg-warning text-dark">
                                        <i class="fas fa-star"></i> ${parseFloat(item.rating).toFixed(1)}
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                        <div class="card-body p-3">
                            <h6 class="card-title text-white fw-semibold mb-2" style="height: 2.4em; overflow: hidden;">
                                ${item.title}
                            </h6>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">${item.content_type.toUpperCase()}</small>
                                <button class="btn btn-primary btn-sm" onclick="event.stopPropagation(); viewSimilarContent(${item.id})">
                                    View
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

                container.innerHTML = contentHTML;
            }

            // Show no similar content
            function showNoSimilarContent() {
                const container = document.getElementById('similarContent');
                container.innerHTML = `
                <div class="col-12 text-center py-4">
                    <i class="fas fa-search text-muted mb-2" style="font-size: 2rem;"></i>
                    <p class="text-muted">No similar content found</p>
                </div>
            `;
            }

            // Setup user rating
            function setupUserRating() {
                const stars = document.querySelectorAll('.rating-star');
                const ratingValue = document.getElementById('userRatingValue');

                stars.forEach((star, index) => {
                    star.addEventListener('mouseenter', function () {
                        highlightStars(index + 1);
                    });

                    star.addEventListener('mouseleave', function () {
                        highlightStars(userRating);
                    });

                    star.addEventListener('click', async function () {
                        const rating = index + 1;
                        await submitUserRating(rating);
                    });
                });
            }

            // Highlight stars
            function highlightStars(rating) {
                const stars = document.querySelectorAll('.rating-star');
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('text-warning');
                        star.classList.remove('text-muted');
                    } else {
                        star.classList.add('text-muted');
                        star.classList.remove('text-warning');
                    }
                });

                const ratingValue = document.getElementById('userRatingValue');
                ratingValue.textContent = rating > 0 ? `${rating}/10` : 'Click to rate';
            }

            // Submit user rating
            async function submitUserRating(rating) {
                try {
                    await window.api.recordInteraction(contentId, 'rating', rating);
                    userRating = rating;
                    highlightStars(rating);

                    document.getElementById('userRatingValue').textContent = `You rated: ${rating}/10`;

                    if (window.showToast) {
                        window.showToast(`Rated ${rating}/10!`, 'success');
                    }
                } catch (error) {
                    console.error('Failed to submit rating:', error);
                    if (window.showToast) {
                        window.showToast('Failed to submit rating', 'error');
                    }
                }
            }

            // Check user interactions
            async function checkUserInteractions() {
                // This would check if user has already rated, added to watchlist, etc.
                // For now, we'll keep it simple
            }

            // Update page meta
            function updatePageMeta() {
                if (contentData) {
                    document.title = `${contentData.title} - CineBrain`;

                    // Update meta description
                    const metaDesc = document.querySelector('meta[name="description"]');
                    if (metaDesc && contentData.overview) {
                        metaDesc.content = contentData.overview.substring(0, 160) + '...';
                    }
                }
            }

            // Setup event listeners
            function setupEventListeners() {
                // Handle similar content hover effects
                const similarCards = document.querySelectorAll('#similarContent .content-card');
                similarCards.forEach(card => {
                    card.addEventListener('mouseenter', function () {
                        this.style.transform = 'translateY(-4px) scale(1.02)';
                        this.style.boxShadow = '0 10px 25px rgba(59, 130, 246, 0.3)';
                    });

                    card.addEventListener('mouseleave', function () {
                        this.style.transform = 'translateY(0) scale(1)';
                        this.style.boxShadow = 'none';
                    });
                });
            }

            // Show error state
            function showErrorState() {
                const main = document.querySelector('main');
                main.innerHTML = `
                <div class="container py-5">
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        <h2 class="text-white mt-3 mb-2">Content Not Found</h2>
                        <p class="text-muted mb-4">The content you're looking for doesn't exist or has been removed.</p>
                        <div class="d-flex gap-2 justify-content-center">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home me-1"></i>Go Home
                            </a>
                            <a href="/content/search.html" class="btn btn-outline-primary">
                                <i class="fas fa-search me-1"></i>Search Content
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }

            // Hide loading screen
            function hideLoadingScreen() {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 300);
                }
            }

            // Global functions
            window.playTrailer = function () {
                if (contentData && contentData.youtube_trailer && window.openTrailerModal) {
                    window.openTrailerModal(contentData);
                }
            };

            window.toggleWatchlist = async function () {
                try {
                    if (!window.auth || !window.auth.isAuthenticated()) {
                        window.location.href = '/auth/login.html';
                        return;
                    }

                    await window.api.recordInteraction(contentId, 'watchlist');

                    const button = document.getElementById('watchlistBtn');
                    const icon = button.querySelector('i');
                    const text = button.querySelector('span') || button;

                    // Toggle button state
                    if (button.classList.contains('btn-outline-primary')) {
                        button.classList.remove('btn-outline-primary');
                        button.classList.add('btn-success');
                        icon.classList.remove('fa-bookmark');
                        icon.classList.add('fa-check');
                        button.innerHTML = '<i class="fas fa-check me-2"></i>In Watchlist';
                    } else {
                        button.classList.remove('btn-success');
                        button.classList.add('btn-outline-primary');
                        icon.classList.remove('fa-check');
                        icon.classList.add('fa-bookmark');
                        button.innerHTML = '<i class="fas fa-bookmark me-2"></i>Add to Watchlist';
                    }

                    if (window.showToast) {
                        window.showToast('Watchlist updated!', 'success');
                    }
                } catch (error) {
                    console.error('Failed to toggle watchlist:', error);
                    if (window.showToast) {
                        window.showToast('Failed to update watchlist', 'error');
                    }
                }
            };

            window.toggleFavorite = async function () {
                try {
                    if (!window.auth || !window.auth.isAuthenticated()) {
                        window.location.href = '/auth/login.html';
                        return;
                    }

                    await window.api.recordInteraction(contentId, 'favorite');

                    const button = document.getElementById('favoriteBtn');
                    const icon = button.querySelector('i');

                    // Toggle button state with heart animation
                    if (button.classList.contains('btn-outline-danger')) {
                        button.classList.remove('btn-outline-danger');
                        button.classList.add('btn-danger');
                        icon.classList.add('heart-beat');
                        button.innerHTML = '<i class="fas fa-heart me-2"></i>In Favorites';
                    } else {
                        button.classList.remove('btn-danger');
                        button.classList.add('btn-outline-danger');
                        button.innerHTML = '<i class="fas fa-heart me-2"></i>Add to Favorites';
                    }

                    setTimeout(() => {
                        icon.classList.remove('heart-beat');
                    }, 600);

                    if (window.showToast) {
                        window.showToast('Favorites updated!', 'success');
                    }
                } catch (error) {
                    console.error('Failed to toggle favorite:', error);
                    if (window.showToast) {
                        window.showToast('Failed to update favorites', 'error');
                    }
                }
            };

            window.shareContent = function () {
                if (navigator.share && contentData) {
                    navigator.share({
                        title: contentData.title,
                        text: `Check out ${contentData.title} on CineBrain`,
                        url: window.location.href
                    }).catch(console.error);
                } else {
                    // Fallback to clipboard
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        if (window.showToast) {
                            window.showToast('Link copied to clipboard!', 'success');
                        }
                    });
                }
            };

            window.searchByGenre = function (genre) {
                window.location.href = `/content/genre.html?genre=${encodeURIComponent(genre)}`;
            };

            window.viewSimilarContent = function (contentId) {
                window.location.href = `/content/details.html?id=${contentId}`;
            };

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initDetailsPage);
            } else {
                initDetailsPage();
            }
        })();
    </script>
