<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Content details on CineBrain">
    <title>Content Details - CineBrain</title>
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://backend-app-970m.onrender.com">
    <link rel="preconnect" href="https://image.tmdb.org/t/p">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <!-- Include Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="app-container details-layout">
            <!-- Loading State -->
            <div class="details-loading" id="details-loading">
                <div class="loading-content">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p>Loading content details...</p>
                </div>
            </div>

            <!-- Error State -->
            <div class="details-error" id="details-error" style="display: none;">
                <div class="error-content">
                    <i class="bi bi-exclamation-triangle error-icon"></i>
                    <h2>Content Not Found</h2>
                    <p>The content you're looking for doesn't exist or has been removed.</p>
                    <a href="/" class="btn btn-primary">Go Home</a>
                </div>
            </div>

            <!-- Content Details -->
            <div class="details-container" id="details-container" style="display: none;">
                <!-- Hero Section -->
                <section class="details-hero" id="details-hero">
                    <div class="hero-backdrop" id="hero-backdrop"></div>
                    <div class="hero-content">
                        <div class="hero-poster-container">
                            <img src="" alt="" class="hero-poster" id="hero-poster">
                        </div>
                        <div class="hero-info">
                            <h1 class="hero-title" id="hero-title"></h1>
                            <div class="hero-meta" id="hero-meta">
                                <!-- Populated dynamically -->
                            </div>
                            <p class="hero-overview" id="hero-overview"></p>
                            <div class="hero-actions">
                                <button class="btn btn-primary btn-lg" id="play-trailer-btn">
                                    <i class="bi bi-play-fill"></i> Watch Trailer
                                </button>
                                <button class="btn btn-outline-light btn-lg" id="add-watchlist-btn">
                                    <i class="bi bi-bookmark"></i> <span>Add to Watchlist</span>
                                </button>
                                <button class="btn btn-outline-light btn-lg" id="add-favorite-btn">
                                    <i class="bi bi-heart"></i> <span>Add to Favorites</span>
                                </button>
                                <button class="btn btn-outline-light btn-lg" id="share-btn">
                                    <i class="bi bi-share"></i> Share
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Details Content -->
                <section class="details-content">
                    <div class="container">
                        <div class="row">
                            <!-- Main Content -->
                            <div class="col-lg-8 details-main">
                                <!-- Synopsis -->
                                <div class="details-section synopsis-section">
                                    <h2 class="section-title">Synopsis</h2>
                                    <div class="synopsis-content" id="synopsis-content">
                                        <!-- Populated dynamically -->
                                    </div>
                                </div>

                                <!-- Cast & Crew -->
                                <div class="details-section cast-section" id="cast-section">
                                    <h2 class="section-title">Cast & Crew</h2>
                                    <div class="cast-grid" id="cast-grid">
                                        <!-- Populated dynamically -->
                                    </div>
                                </div>

                                <!-- Trailer -->
                                <div class="details-section trailer-section" id="trailer-section" style="display: none;">
                                    <h2 class="section-title">Trailer</h2>
                                    <div class="trailer-container" id="trailer-container">
                                        <!-- Populated dynamically -->
                                    </div>
                                </div>

                                <!-- Similar Content -->
                                <div class="details-section similar-section" id="similar-section">
                                    <h2 class="section-title">More Like This</h2>
                                    <div class="similar-grid" id="similar-grid">
                                        <!-- Populated dynamically -->
                                    </div>
                                </div>

                                <!-- Reviews -->
                                <div class="details-section reviews-section" id="reviews-section">
                                    <h2 class="section-title">Reviews</h2>
                                    <div class="reviews-container" id="reviews-container">
                                        <!-- Populated dynamically -->
                                    </div>
                                </div>
                            </div>

                            <!-- Sidebar -->
                            <div class="col-lg-4 details-sidebar">
                                <!-- Ratings -->
                                <div class="sidebar-section ratings-section">
                                    <h3 class="sidebar-title">Ratings</h3>
                                    <div class="ratings-grid" id="ratings-grid">
                                        <!-- Populated dynamically -->
                                    </div>
                                </div>

                                <!-- Information -->
                                <div class="sidebar-section info-section">
                                    <h3 class="sidebar-title">Information</h3>
                                    <dl class="info-list" id="info-list">
                                        <!-- Populated dynamically -->
                                    </dl>
                                </div>

                                <!-- Genres -->
                                <div class="sidebar-section genres-section">
                                    <h3 class="sidebar-title">Genres</h3>
                                    <div class="genre-tags" id="genre-tags">
                                        <!-- Populated dynamically -->
                                    </div>
                                </div>

                                <!-- External Links -->
                                <div class="sidebar-section links-section" id="links-section">
                                    <h3 class="sidebar-title">External Links</h3>
                                    <div class="external-links" id="external-links">
                                        <!-- Populated dynamically -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Include Mobile Nav -->
    <div id="mobile-nav-container"></div>

    <!-- Core JavaScript -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page JavaScript -->
    <script>
        let contentId = null;
        let contentData = null;

        // Initialize details page
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await loadLayoutComponents();
                
                // Get content ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                contentId = urlParams.get('id');
                
                if (!contentId) {
                    showError('No content ID provided');
                    return;
                }
                
                await loadContentDetails();
                
            } catch (error) {
                console.error('Details page initialization error:', error);
                showError('Failed to load content details');
            }
        });

        // Load layout components
        async function loadLayoutComponents() {
            try {
                const [topbarResponse, mobileNavResponse] = await Promise.all([
                    fetch('/components/layout/topbar.html'),
                    fetch('/components/layout/mobile-nav.html')
                ]);

                if (topbarResponse.ok) {
                    document.getElementById('topbar-container').innerHTML = await topbarResponse.text();
                }
                if (mobileNavResponse.ok) {
                    document.getElementById('mobile-nav-container').innerHTML = await mobileNavResponse.text();
                }
            } catch (error) {
                console.error('Error loading layout components:', error);
            }
        }

        // Load content details from API
        async function loadContentDetails() {
            try {
                showLoading();
                
                const response = await fetch(`https://backend-app-970m.onrender.com/api/content/${contentId}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Content not found');
                    }
                    throw new Error('Failed to fetch content details');
                }
                
                contentData = await response.json();
                
                // Update page title
                document.title = `${contentData.title} - CineBrain`;
                
                // Update meta description
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc && contentData.overview) {
                    metaDesc.content = contentData.overview.substring(0, 160);
                }
                
                renderContentDetails();
                setupInteractions();
                loadSimilarContent();
                checkUserInteractions();
                
                hideLoading();
                
            } catch (error) {
                console.error('Error loading content details:', error);
                showError(error.message);
            }
        }

        // Render content details
        function renderContentDetails() {
            renderHeroSection();
            renderSynopsis();
            renderCastCrew();
            renderTrailer();
            renderSidebar();
        }

        // Render hero section
        function renderHeroSection() {
            const heroBackdrop = document.getElementById('hero-backdrop');
            const heroPoster = document.getElementById('hero-poster');
            const heroTitle = document.getElementById('hero-title');
            const heroMeta = document.getElementById('hero-meta');
            const heroOverview = document.getElementById('hero-overview');

            // Set backdrop
            if (contentData.backdrop_path) {
                const backdropUrl = contentData.backdrop_path.startsWith('http')
                    ? contentData.backdrop_path
                    : `https://image.tmdb.org/t/p/w1280${contentData.backdrop_path}`;
                heroBackdrop.style.backgroundImage = `url(${backdropUrl})`;
            }

            // Set poster
            if (contentData.poster_path) {
                const posterUrl = contentData.poster_path.startsWith('http')
                    ? contentData.poster_path
                    : `https://image.tmdb.org/t/p/w500${contentData.poster_path}`;
                heroPoster.src = posterUrl;
                heroPoster.alt = contentData.title;
            }

            // Set title
            heroTitle.textContent = contentData.title;

            // Set meta information
            const metaElements = [];
            
            if (contentData.rating) {
                metaElements.push(`<span class="rating"><i class="bi bi-star-fill"></i> ${Number(contentData.rating).toFixed(1)}</span>`);
            }
            
            if (contentData.release_date) {
                metaElements.push(`<span class="year">${new Date(contentData.release_date).getFullYear()}</span>`);
            }
            
            metaElements.push(`<span class="type type-badge ${contentData.content_type}">${contentData.content_type.toUpperCase()}</span>`);
            
            if (contentData.runtime) {
                const hours = Math.floor(contentData.runtime / 60);
                const minutes = contentData.runtime % 60;
                const runtimeText = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
                metaElements.push(`<span class="runtime">${runtimeText}</span>`);
            }

            // Add badges
            if (contentData.is_new_release) {
                metaElements.push('<span class="badge badge-new">NEW</span>');
            }
            if (contentData.is_trending) {
                metaElements.push('<span class="badge badge-trending">TRENDING</span>');
            }
            if (contentData.is_critics_choice) {
                metaElements.push('<span class="badge badge-critics">CRITICS\' CHOICE</span>');
            }

            heroMeta.innerHTML = metaElements.join('');

            // Set overview
            heroOverview.textContent = contentData.overview || 'No description available.';
        }

        // Render synopsis
        function renderSynopsis() {
            const synopsisContent = document.getElementById('synopsis-content');
            
            if (contentData.overview) {
                synopsisContent.innerHTML = `
                    <p>${contentData.overview}</p>
                    ${contentData.tagline ? `<blockquote class="tagline">"${contentData.tagline}"</blockquote>` : ''}
                `;
            } else {
                synopsisContent.innerHTML = '<p class="text-muted">No synopsis available.</p>';
            }
        }

        // Render cast & crew
        function renderCastCrew() {
            const castGrid = document.getElementById('cast-grid');
            const castSection = document.getElementById('cast-section');
            
            if (!contentData.cast || contentData.cast.length === 0) {
                castSection.style.display = 'none';
                return;
            }

            const castHTML = contentData.cast.slice(0, 12).map(person => `
                <div class="cast-card">
                    <div class="cast-photo">
                        ${person.profile_path ? 
                            `<img src="https://image.tmdb.org/t/p/w185${person.profile_path}" alt="${person.name}" loading="lazy">` :
                            `<div class="cast-placeholder"><i class="bi bi-person"></i></div>`
                        }
                    </div>
                    <div class="cast-info">
                        <h4 class="cast-name">${person.name || person.character || 'Unknown'}</h4>
                        <p class="cast-role">${person.character || person.job || ''}</p>
                    </div>
                </div>
            `).join('');

            castGrid.innerHTML = castHTML;
        }

        // Render trailer
        function renderTrailer() {
            const trailerSection = document.getElementById('trailer-section');
            const trailerContainer = document.getElementById('trailer-container');
            
            if (contentData.youtube_trailer) {
                const videoId = contentData.youtube_trailer.includes('watch?v=') 
                    ? contentData.youtube_trailer.split('watch?v=')[1] 
                    : contentData.youtube_trailer.split('/').pop();
                
                trailerContainer.innerHTML = `
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/${videoId}" 
                                frameborder="0" allowfullscreen></iframe>
                    </div>
                `;
                trailerSection.style.display = 'block';
            }
        }

        // Render sidebar
        function renderSidebar() {
            renderRatings();
            renderInfo();
            renderGenres();
            renderExternalLinks();
        }

        // Render ratings
        function renderRatings() {
            const ratingsGrid = document.getElementById('ratings-grid');
            const ratings = [];

            if (contentData.rating) {
                ratings.push({
                    source: 'TMDb',
                    rating: Number(contentData.rating).toFixed(1),
                    maxRating: '10',
                    icon: 'bi-star-fill',
                    color: 'var(--vip-gold)'
                });
            }

            if (contentData.critics_score) {
                ratings.push({
                    source: 'Critics',
                    rating: Number(contentData.critics_score).toFixed(1),
                    maxRating: '10',
                    icon: 'bi-award',
                    color: 'var(--emerald-green)'
                });
            }

            if (contentData.vote_count) {
                ratings.push({
                    source: 'Users',
                    rating: contentData.vote_count.toLocaleString(),
                    maxRating: 'votes',
                    icon: 'bi-people',
                    color: 'var(--sky-blue)'
                });
            }

            const ratingsHTML = ratings.map(rating => `
                <div class="rating-item">
                    <div class="rating-icon" style="color: ${rating.color}">
                        <i class="${rating.icon}"></i>
                    </div>
                    <div class="rating-info">
                        <div class="rating-value">${rating.rating}</div>
                        <div class="rating-source">${rating.source}</div>
                    </div>
                </div>
            `).join('');

            ratingsGrid.innerHTML = ratingsHTML || '<p class="text-muted">No ratings available</p>';
        }

        // Render info
        function renderInfo() {
            const infoList = document.getElementById('info-list');
            const infoItems = [];

            if (contentData.release_date) {
                infoItems.push(['Release Date', new Date(contentData.release_date).toLocaleDateString()]);
            }

            if (contentData.languages && contentData.languages.length > 0) {
                const languages = JSON.parse(contentData.languages);
                infoItems.push(['Languages', languages.join(', ')]);
            }

            if (contentData.runtime) {
                const hours = Math.floor(contentData.runtime / 60);
                const minutes = contentData.runtime % 60;
                const runtimeText = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
                infoItems.push(['Runtime', runtimeText]);
            }

            if (contentData.content_type === 'tv' && contentData.episode_count) {
                infoItems.push(['Episodes', contentData.episode_count.toString()]);
            }

            if (contentData.content_type === 'tv' && contentData.season_count) {
                infoItems.push(['Seasons', contentData.season_count.toString()]);
            }

            if (contentData.original_title && contentData.original_title !== contentData.title) {
                infoItems.push(['Original Title', contentData.original_title]);
            }

            const infoHTML = infoItems.map(([label, value]) => `
                <dt>${label}</dt>
                <dd>${value}</dd>
            `).join('');

            infoList.innerHTML = infoHTML || '<p class="text-muted">No additional information available</p>';
        }

        // Render genres
        function renderGenres() {
            const genreTags = document.getElementById('genre-tags');
            
            if (contentData.genres) {
                const genres = JSON.parse(contentData.genres);
                const genreHTML = genres.map(genre => `
                    <a href="/content/genre.html?genre=${encodeURIComponent(genre.toLowerCase())}" 
                       class="genre-tag">${genre}</a>
                `).join('');
                genreTags.innerHTML = genreHTML;
            } else {
                genreTags.innerHTML = '<p class="text-muted">No genres available</p>';
            }
        }

        // Render external links
        function renderExternalLinks() {
            const externalLinks = document.getElementById('external-links');
            const linksSection = document.getElementById('links-section');
            const links = [];

            if (contentData.imdb_id) {
                links.push({
                    name: 'IMDb',
                    url: `https://www.imdb.com/title/${contentData.imdb_id}`,
                    icon: 'bi-film'
                });
            }

            if (contentData.tmdb_id) {
                const tmdbType = contentData.content_type === 'tv' ? 'tv' : 'movie';
                links.push({
                    name: 'TMDb',
                    url: `https://www.themoviedb.org/${tmdbType}/${contentData.tmdb_id}`,
                    icon: 'bi-database'
                });
            }

            if (contentData.mal_id) {
                links.push({
                    name: 'MyAnimeList',
                    url: `https://myanimelist.net/anime/${contentData.mal_id}`,
                    icon: 'bi-play-btn'
                });
            }

            if (links.length > 0) {
                const linksHTML = links.map(link => `
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="external-link">
                        <i class="${link.icon}"></i>
                        <span>${link.name}</span>
                        <i class="bi bi-box-arrow-up-right"></i>
                    </a>
                `).join('');
                externalLinks.innerHTML = linksHTML;
            } else {
                linksSection.style.display = 'none';
            }
        }

        // Setup interactions
        function setupInteractions() {
            const playTrailerBtn = document.getElementById('play-trailer-btn');
            const addWatchlistBtn = document.getElementById('add-watchlist-btn');
            const addFavoriteBtn = document.getElementById('add-favorite-btn');
            const shareBtn = document.getElementById('share-btn');

            // Play trailer
            playTrailerBtn.addEventListener('click', function() {
                if (contentData.youtube_trailer) {
                    showTrailerModal(contentData.youtube_trailer, contentData.title);
                } else {
                    showToast('Trailer not available', 'info');
                }
            });

            // Add to watchlist
            addWatchlistBtn.addEventListener('click', async function() {
                if (!Auth.isAuthenticated()) {
                    showToast('Please login to add to watchlist', 'warning');
                    return;
                }

                try {
                    this.disabled = true;
                    const isAdded = this.classList.contains('added');
                    const interactionType = isAdded ? 'remove_watchlist' : 'watchlist';
                    
                    await recordInteraction(interactionType);
                    
                    if (isAdded) {
                        this.classList.remove('added');
                        this.innerHTML = '<i class="bi bi-bookmark"></i> <span>Add to Watchlist</span>';
                        showToast('Removed from watchlist', 'success');
                    } else {
                        this.classList.add('added');
                        this.innerHTML = '<i class="bi bi-bookmark-fill"></i> <span>Added to Watchlist</span>';
                        showToast('Added to watchlist', 'success');
                    }
                } catch (error) {
                    console.error('Error updating watchlist:', error);
                    showToast('Failed to update watchlist', 'error');
                } finally {
                    this.disabled = false;
                }
            });

            // Add to favorites
            addFavoriteBtn.addEventListener('click', async function() {
                if (!Auth.isAuthenticated()) {
                    showToast('Please login to add to favorites', 'warning');
                    return;
                }

                try {
                    this.disabled = true;
                    const isAdded = this.classList.contains('added');
                    const interactionType = isAdded ? 'remove_favorite' : 'favorite';
                    
                    await recordInteraction(interactionType);
                    
                    if (isAdded) {
                        this.classList.remove('added');
                        this.innerHTML = '<i class="bi bi-heart"></i> <span>Add to Favorites</span>';
                        showToast('Removed from favorites', 'success');
                    } else {
                        this.classList.add('added');
                        this.innerHTML = '<i class="bi bi-heart-fill"></i> <span>Added to Favorites</span>';
                        showToast('Added to favorites', 'success');
                    }
                } catch (error) {
                    console.error('Error updating favorites:', error);
                    showToast('Failed to update favorites', 'error');
                } finally {
                    this.disabled = false;
                }
            });

            // Share
            shareBtn.addEventListener('click', function() {
                if (navigator.share) {
                    navigator.share({
                        title: contentData.title,
                        text: contentData.overview,
                        url: window.location.href
                    });
                } else {
                    // Fallback: copy to clipboard
                    navigator.clipboard.writeText(window.location.href);
                    showToast('Link copied to clipboard', 'success');
                }
            });
        }

        // Load similar content
        async function loadSimilarContent() {
            try {
                const response = await fetch(`https://backend-app-970m.onrender.com/api/recommendations/similar/${contentId}?limit=12`);
                if (!response.ok) throw new Error('Failed to load similar content');
                
                const data = await response.json();
                const similarGrid = document.getElementById('similar-grid');
                
                if (data.recommendations && data.recommendations.length > 0) {
                    const similarHTML = data.recommendations.map(item => `
                        <div class="similar-card" data-content-id="${item.id}">
                            <div class="similar-poster" onclick="window.location.href='/content/details.html?id=${item.id}'">
                                <img src="${item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : '/images/placeholder-poster.jpg'}" 
                                     alt="${item.title}" loading="lazy">
                            </div>
                            <div class="similar-info">
                                <h4 class="similar-title" onclick="window.location.href='/content/details.html?id=${item.id}'">${item.title}</h4>
                                <div class="similar-meta">
                                    <span class="similar-rating">${item.rating ? `${Number(item.rating).toFixed(1)}` : 'NR'}</span>
                                    <span class="similar-year">${item.release_date ? new Date(item.release_date).getFullYear() : 'TBA'}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    similarGrid.innerHTML = similarHTML;
                } else {
                    document.getElementById('similar-section').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading similar content:', error);
                document.getElementById('similar-section').style.display = 'none';
            }
        }

        // Check user interactions
        async function checkUserInteractions() {
            if (!Auth.isAuthenticated()) return;

            try {
                const token = localStorage.getItem('cinebrain_token');
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };

                const [watchlistRes, favoritesRes] = await Promise.all([
                    fetch('https://backend-app-970m.onrender.com/api/user/watchlist', { headers }),
                    fetch('https://backend-app-970m.onrender.com/api/user/favorites', { headers })
                ]);

                if (watchlistRes.ok) {
                    const watchlistData = await watchlistRes.json();
                    const isInWatchlist = watchlistData.watchlist?.some(item => item.id === parseInt(contentId));
                    updateWatchlistButton(isInWatchlist);
                }

                if (favoritesRes.ok) {
                    const favoritesData = await favoritesRes.json();
                    const isInFavorites = favoritesData.favorites?.some(item => item.id === parseInt(contentId));
                    updateFavoriteButton(isInFavorites);
                }
            } catch (error) {
                console.error('Error checking user interactions:', error);
            }
        }

        // Update button states
        function updateWatchlistButton(isAdded) {
            const btn = document.getElementById('add-watchlist-btn');
            if (isAdded) {
                btn.classList.add('added');
                btn.innerHTML = '<i class="bi bi-bookmark-fill"></i> <span>Added to Watchlist</span>';
            }
        }

        function updateFavoriteButton(isAdded) {
            const btn = document.getElementById('add-favorite-btn');
            if (isAdded) {
                btn.classList.add('added');
                btn.innerHTML = '<i class="bi bi-heart-fill"></i> <span>Added to Favorites</span>';
            }
        }

        // Record interaction
        async function recordInteraction(type) {
            const token = localStorage.getItem('cinebrain_token');
            if (!token) return;

            const response = await fetch('https://backend-app-970m.onrender.com/api/interactions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content_id: contentId,
                    interaction_type: type
                })
            });

            if (!response.ok) {
                throw new Error('Failed to record interaction');
            }
        }

        // Show trailer modal
        function showTrailerModal(youtubeUrl, title) {
            const modal = document.createElement('div');
            modal.className = 'trailer-modal';
            modal.innerHTML = `
                <div class="modal-backdrop" onclick="this.parentElement.remove()"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">${title} - Trailer</h5>
                        <button class="modal-close" onclick="this.closest('.trailer-modal').remove()">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="video-container">
                            <iframe src="${youtubeUrl.replace('watch?v=', 'embed/')}" 
                                    frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            setTimeout(() => modal.classList.add('show'), 10);
        }

        // Utility functions
        function showLoading() {
            document.getElementById('details-loading').style.display = 'flex';
            document.getElementById('details-container').style.display = 'none';
            document.getElementById('details-error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('details-loading').style.display = 'none';
            document.getElementById('details-container').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('details-loading').style.display = 'none';
            document.getElementById('details-container').style.display = 'none';
            document.getElementById('details-error').style.display = 'flex';
            
            const errorContent = document.querySelector('.error-content p');
            if (errorContent && message) {
                errorContent.textContent = message;
            }
        }

        function showToast(message, type) {
            if (window.App && window.App.showToast) {
                window.App.showToast(message, type);
            } else {
                console.log(`${type}: ${message}`);
            }
        }
    </script>

    <!-- Page-specific CSS -->
    <style>
        /* Details Layout */
        .details-layout {
            padding-top: 0;
        }

        .details-loading,
        .details-error {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 4rem);
            text-align: center;
        }

        .loading-content,
        .error-content {
            max-width: 24rem;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--cinema-red);
            margin-bottom: var(--space-lg);
        }

        /* Hero Section */
        .details-hero {
            position: relative;
            height: 70vh;

            border-radius: 0 0 var(--radius-2xl) var(--radius-2xl);
            margin-bottom: var(--space-3xl);
        }

        .hero-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .hero-backdrop::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0.9) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            align-items: center;
            padding: var(--space-3xl) var(--space-lg);
            gap: var(--space-3xl);
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-poster-container {
            flex-shrink: 0;
        }

        .hero-poster {
            width: 20rem;
            height: 30rem;
            object-fit: cover;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-2xl);
        }

        .hero-info {
            flex: 1;
            max-width: 40rem;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: var(--space-lg);
            background: linear-gradient(135deg, white, var(--silver-text));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-meta {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            font-size: 1rem;
            font-weight: 600;
            flex-wrap: wrap;
        }

        .hero-meta .rating {
            color: var(--vip-gold);
        }

        .hero-meta .year,
        .hero-meta .runtime {
            color: var(--silver-text);
        }

        .hero-overview {
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--silver-text);
            margin-bottom: var(--space-xl);
        }

        .hero-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .hero-actions .btn {
            font-weight: 600;
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-lg);
        }

        .hero-actions .btn.added {
            background-color: var(--emerald-green);
            border-color: var(--emerald-green);
            color: white;
        }

        /* Details Content */
        .details-content {
            padding: 0 0 var(--space-3xl) 0;
        }

        .details-section {
            margin-bottom: var(--space-3xl);
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--space-xl);
            color: var(--text-primary);
        }

        /* Synopsis */
        .synopsis-content p {
            font-size: 1.125rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .tagline {
            font-style: italic;
            font-size: 1.25rem;
            color: var(--accent-primary);
            border-left: 4px solid var(--accent-primary);
            padding-left: var(--space-lg);
            margin: var(--space-xl) 0;
        }

        /* Cast & Crew */
        .cast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--space-lg);
        }

        .cast-card {
            text-align: center;
        }

        .cast-photo {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: var(--space-md);
            background: var(--bg-tertiary);
        }

        .cast-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cast-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 3rem;
        }

        .cast-name {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 0.25rem 0;
            color: var(--text-primary);
        }

        .cast-role {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin: 0;
        }

        /* Trailer */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            border-radius: var(--radius-lg);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Similar Content */
        .similar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: var(--space-lg);
        }

        .similar-card {
            cursor: pointer;
            transition: transform var(--transition-fast);
        }

        .similar-card:hover {
            transform: translateY(-0.25rem);
        }

        .similar-poster {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: var(--space-md);
        }

        .similar-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .similar-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin: 0 0 0.25rem 0;
            color: var(--text-primary);
            cursor: pointer;
        }

        .similar-title:hover {
            color: var(--accent-primary);

        .similar-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .similar-rating {
            color: var(--vip-gold);
            font-weight: 600;
        }

        /* Sidebar */
        .details-sidebar {
            position: sticky;
            top: calc(4rem + var(--space-lg));
            height: fit-content;
        }

        .sidebar-section {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-lg);
            color: var(--text-primary);
        }

        /* Ratings */
        .ratings-grid {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .rating-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .rating-icon {
            font-size: 1.5rem;
        }

        .rating-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .rating-source {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* Info List */
        .info-list {
            margin: 0;
        }

        .info-list dt {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .info-list dd {
            color: var(--text-secondary);
            margin: 0 0 var(--space-md) 0;
        }

        .info-list dd:last-child {
            margin-bottom: 0;
        }

        /* Genre Tags */
        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
        }

        .genre-tag {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all var(--transition-fast);

        .genre-tag:hover {
            background: var(--accent-primary);

            transform: translateY(-1px);
        }

        /* External Links */
        .external-links {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .external-link {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            text-decoration: none;
            transition: all var(--transition-fast);

        .external-link:hover {
            background: var(--bg-quaternary);
            color: var(--accent-primary);
            transform: translateX(0.25rem);
        }

        .external-link i:last-child {
            margin-left: auto;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 991.98px) {
            .details-sidebar {
                position: static;
                margin-top: var(--space-3xl);

        }

        @media (max-width: 767.98px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
                padding: var(--space-2xl) var(--space-lg);

            .hero-poster {
                width: 15rem;
                height: 22.5rem;

            .hero-title {
                font-size: 2rem;
            }

            .hero-actions {
                justify-content: center;

            .hero-actions .btn {
                padding: var(--space-sm) var(--space-lg);
            }

            .cast-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .similar-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .sidebar-section {
                padding: var(--space-lg);
            }
        }
    </style>
