<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - CineBrain</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/components.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 100px;
        }

        .hero-backdrop {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .hero-backdrop::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.9) 0%, rgba(26, 26, 46, 0.8) 50%, rgba(22, 33, 62, 0.9) 100%);
            backdrop-filter: blur(2px);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .content-section {
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.8) 0%, rgba(26, 26, 46, 0.8) 100%);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .cast-member {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .cast-member:hover {
            transform: translateY(-5px);
        }

        .cast-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #E50914;
            margin: 0 auto 0.5rem;
        }

        .similar-content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .cast-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .similar-content-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .hero-backdrop {
                background-attachment: local;
            }
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .progress-bar-custom {
            background: linear-gradient(90deg, #E50914 0%, #B8070F 100%);
        }

        .review-card {
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.6) 0%, rgba(26, 26, 46, 0.6) 100%);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn {
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.3);
        }

        .watch-progress {
            background: linear-gradient(90deg, #E50914 0%, #B8070F 100%);
            height: 6px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <!-- Fixed Topbar -->
    <div id="topbarContainer"></div>

    <!-- Loading State -->
    <div class="loading-page" id="loadingPage">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="loading-skeleton" style="aspect-ratio: 2/3; width: 100%;"></div>
                </div>
                <div class="col-lg-8">
                    <div class="loading-skeleton mb-3" style="height: 40px; width: 70%;"></div>
                    <div class="loading-skeleton mb-3" style="height: 20px; width: 50%;"></div>
                    <div class="loading-skeleton mb-4" style="height: 100px; width: 100%;"></div>
                    <div class="loading-skeleton" style="height: 40px; width: 40%;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Details -->
    <div class="content-details d-none" id="contentDetails">
        <!-- Hero Section with Backdrop -->
        <section class="hero-backdrop py-5 mb-5" id="heroSection">
            <div class="hero-content container py-5">
                <div class="row align-items-center">
                    <!-- Poster -->
                    <div class="col-lg-4 col-md-5 mb-4 mb-md-0">
                        <div class="text-center">
                            <img class="content-poster img-fluid rounded-3 shadow-lg"
                                style="max-width: 400px; width: 100%;" id="contentPoster" alt="Content Poster">
                        </div>
                    </div>

                    <!-- Content Info -->
                    <div class="col-lg-8 col-md-7">
                        <div class="content-info text-white">
                            <!-- Title -->
                            <h1 class="content-title display-4 fw-bold mb-3" id="contentTitle">
                                <!-- Title populated from API -->
                            </h1>

                            <!-- Meta Information -->
                            <div class="content-meta d-flex flex-wrap gap-3 mb-4" id="contentMeta">
                                <!-- Rating, Type, Genres populated dynamically -->
                            </div>

                            <!-- Synopsis -->
                            <p class="content-synopsis lead mb-4 text-light opacity-90" id="contentSynopsis">
                                <!-- Synopsis populated from API -->
                            </p>

                            <!-- Watch Progress (if user has interaction) -->
                            <div class="watch-progress-container mb-4 d-none" id="watchProgressContainer">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="text-light small">Continue Watching</span>
                                    <span class="text-light small" id="progressPercentage">45% watched</span>
                                </div>
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 45%;"
                                        id="progressBar"></div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="content-actions d-flex flex-wrap gap-3">
                                <button class="btn btn-netflix-red btn-lg px-4 py-2 action-btn" id="playTrailerBtn">
                                    <i class="fas fa-play me-2"></i>Watch Trailer
                                </button>
                                <button class="btn btn-outline-light btn-lg px-4 py-2 action-btn" id="watchlistBtn">
                                    <i class="fas fa-plus me-2"></i>Add to Watchlist
                                </button>
                                <button class="btn btn-outline-light btn-lg px-4 py-2 action-btn" id="favoriteBtn">
                                    <i class="far fa-heart me-2"></i>Favorite
                                </button>
                                <button class="btn btn-outline-light btn-lg px-4 py-2 action-btn" id="shareBtn">
                                    <i class="fas fa-share me-2"></i>Share
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <!-- Additional Details -->
            <section class="content-section p-4 mb-5" id="detailsSection">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <h4 class="text-white mb-3">
                            <i class="fas fa-info-circle me-2 text-netflix-red"></i>
                            Details
                        </h4>
                        <div class="details-list">
                            <div class="detail-item d-flex mb-2" id="releaseDate">
                                <span class="text-muted me-3" style="min-width: 100px;">Release:</span>
                                <span class="text-light"><!-- Populated from API --></span>
                            </div>
                            <div class="detail-item d-flex mb-2" id="runtime">
                                <span class="text-muted me-3" style="min-width: 100px;">Runtime:</span>
                                <span class="text-light"><!-- Populated from API --></span>
                            </div>
                            <div class="detail-item d-flex mb-2" id="languages">
                                <span class="text-muted me-3" style="min-width: 100px;">Language:</span>
                                <span class="text-light"><!-- Populated from API --></span>
                            </div>
                            <div class="detail-item d-flex mb-2" id="status">
                                <span class="text-muted me-3" style="min-width: 100px;">Status:</span>
                                <span class="text-light"><!-- Populated from API --></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h4 class="text-white mb-3">
                            <i class="fas fa-chart-bar me-2 text-netflix-red"></i>
                            Statistics
                        </h4>
                        <div class="stats-list">
                            <div class="stat-item d-flex mb-2" id="voteCount">
                                <span class="text-muted me-3" style="min-width: 100px;">Votes:</span>
                                <span class="text-light"><!-- Populated from API --></span>
                            </div>
                            <div class="stat-item d-flex mb-2" id="popularity">
                                <span class="text-muted me-3" style="min-width: 100px;">Popularity:</span>
                                <span class="text-light"><!-- Populated from API --></span>
                            </div>
                            <div class="stat-item d-flex mb-2" id="userRating">
                                <span class="text-muted me-3" style="min-width: 100px;">Your Rating:</span>
                                <div class="star-rating" data-rating="0">
                                    <i class="far fa-star" data-star="1"></i>
                                    <i class="far fa-star" data-star="2"></i>
                                    <i class="far fa-star" data-star="3"></i>
                                    <i class="far fa-star" data-star="4"></i>
                                    <i class="far fa-star" data-star="5"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Cast & Crew -->
            <section class="content-section p-4 mb-5" id="castSection">
                <h4 class="text-white mb-4">
                    <i class="fas fa-users me-2 text-netflix-red"></i>
                    Cast & Crew
                </h4>

                <div class="cast-container">
                    <div class="cast-loading d-none">
                        <div class="loading-skeleton" style="height: 200px;"></div>
                    </div>

                    <div class="cast-grid" id="castGrid">
                        <!-- Cast members populated from API -->
                    </div>
                </div>
            </section>

            <!-- Similar Content -->
            <section class="content-section p-4 mb-5" id="similarSection">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="text-white mb-0">
                        <i class="fas fa-film me-2 text-netflix-red"></i>
                        More Like This
                    </h4>
                    <button class="btn btn-outline-light btn-sm" id="viewAllSimilarBtn">
                        View All <i class="fas fa-arrow-right ms-1"></i>
                    </button>
                </div>

                <div class="similar-container">
                    <div class="similar-loading d-none">
                        <div class="loading-skeleton" style="height: 300px;"></div>
                    </div>

                    <div class="similar-content-grid" id="similarGrid">
                        <!-- Similar content populated from API -->
                    </div>
                </div>
            </section>

            <!-- User Reviews -->
            <section class="content-section p-4 mb-5" id="reviewsSection">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="text-white mb-0">
                        <i class="fas fa-comments me-2 text-netflix-red"></i>
                        Reviews
                    </h4>
                    <button class="btn btn-outline-light btn-sm" id="writeReviewBtn">
                        <i class="fas fa-edit me-2"></i>Write Review
                    </button>
                </div>

                <div class="reviews-container" id="reviewsContainer">
                    <!-- Reviews populated from API or shown as "No reviews yet" -->
                </div>
            </section>
        </div>
    </div>

    <!-- Error State -->
    <div class="error-page d-none" id="errorPage">
        <div class="container py-5">
            <div class="text-center">
                <i class="fas fa-exclamation-triangle text-warning mb-3" style="font-size: 4rem;"></i>
                <h2 class="text-light mb-3">Content Not Found</h2>
                <p class="text-muted mb-4">The content you're looking for doesn't exist or has been removed.</p>
                <a href="../index.html" class="btn btn-netflix-red">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div id="mobileNavContainer"></div>

    <!-- Modals -->
    <div id="modalsContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        class ContentDetailsPage {
            constructor() {
                this.contentId = null;
                this.contentData = null;
                this.userRating = 0;
                this.isLoggedIn = false;
                this.user = null;

                this.init();
            }

            async init() {
                this.contentId = this.getContentIdFromURL();

                if (!this.contentId) {
                    this.showError();
                    return;
                }

                await this.loadComponents();
                await this.checkAuthStatus();
                await this.loadContentDetails();
                this.setupEventListeners();
            }

            getContentIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            async loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('../components/layout/topbar.html');
                    const topbarHtml = await topbarResponse.text();
                    document.getElementById('topbarContainer').innerHTML = topbarHtml;

                    // Load mobile navigation
                    const mobileNavResponse = await fetch('../components/layout/mobile-nav.html');
                    const mobileNavHtml = await mobileNavResponse.text();
                    document.getElementById('mobileNavContainer').innerHTML = mobileNavHtml;

                    // Load modals
                    const trailerModalResponse = await fetch('../components/modals/trailer-modal.html');
                    const filterModalResponse = await fetch('../components/modals/filter-modal.html');
                    const trailerModalHtml = await trailerModalResponse.text();
                    const filterModalHtml = await filterModalResponse.text();
                    document.getElementById('modalsContainer').innerHTML = trailerModalHtml + filterModalHtml;

                } catch (error) {
                    console.error('Error loading components:', error);
                }
            }

            async checkAuthStatus() {
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');

                if (token && userData) {
                    try {
                        this.user = JSON.parse(userData);
                        this.isLoggedIn = true;
                    } catch (error) {
                        console.error('Error parsing user data:', error);
                    }
                }
            }

            async loadContentDetails() {
                try {
                    const response = await fetch(`https://backend-app-970m.onrender.com/api/content/${this.contentId}`);

                    if (response.ok) {
                        this.contentData = await response.json();
                        this.renderContentDetails();
                        await this.loadAdditionalData();
                    } else {
                        this.showError();
                    }
                } catch (error) {
                    console.error('Error loading content details:', error);
                    this.showError();
                }
            }

            renderContentDetails() {
                // Update page title
                document.title = `${this.contentData.title} - CineBrain`;

                // Set backdrop image
                if (this.contentData.backdrop_path) {
                    document.getElementById('heroSection').style.backgroundImage =
                        `url('${this.contentData.backdrop_path}')`;
                }

                // Set poster
                const poster = document.getElementById('contentPoster');
                poster.src = this.contentData.poster_path || '/api/placeholder/400x600';
                poster.alt = this.contentData.title;

                // Set title
                document.getElementById('contentTitle').textContent = this.contentData.title;

                // Set synopsis
                document.getElementById('contentSynopsis').textContent =
                    this.contentData.overview || 'No synopsis available.';

                // Render meta information
                this.renderMetaInfo();

                // Render details
                this.renderDetails();

                // Show content
                document.getElementById('loadingPage').classList.add('d-none');
                document.getElementById('contentDetails').classList.remove('d-none');
            }

            renderMetaInfo() {
                const metaContainer = document.getElementById('contentMeta');
                let html = '';

                // Rating badge
                if (this.contentData.rating) {
                    html += `<div class="rating-badge-container"></div>`;
                }

                // Type badge
                html += `<div class="type-badge-container"></div>`;

                // Genre chips
                if (this.contentData.genres && this.contentData.genres.length > 0) {
                    html += `<div class="genre-chips-container"></div>`;
                }

                metaContainer.innerHTML = html;

                // Initialize components
                if (this.contentData.rating) {
                    const ratingContainer = metaContainer.querySelector('.rating-badge-container');
                    window.createRatingBadge(ratingContainer, this.contentData.rating, this.contentData.vote_count, 'tmdb');
                }

                const typeContainer = metaContainer.querySelector('.type-badge-container');
                window.createTypeBadge(typeContainer, this.contentData.content_type);

                if (this.contentData.genres && this.contentData.genres.length > 0) {
                    const genresContainer = metaContainer.querySelector('.genre-chips-container');
                    window.createGenreChips(genresContainer, this.contentData.genres, 5, 'colorful');
                }
            }

            renderDetails() {
                // Release date
                if (this.contentData.release_date) {
                    const releaseDate = new Date(this.contentData.release_date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    document.querySelector('#releaseDate span:last-child').textContent = releaseDate;
                } else {
                    document.getElementById('releaseDate').style.display = 'none';
                }

                // Runtime
                if (this.contentData.runtime) {
                    const hours = Math.floor(this.contentData.runtime / 60);
                    const minutes = this.contentData.runtime % 60;
                    document.querySelector('#runtime span:last-child').textContent =
                        `${hours > 0 ? hours + 'h ' : ''}${minutes}m`;
                } else {
                    document.getElementById('runtime').style.display = 'none';
                }

                // Languages
                if (this.contentData.languages && this.contentData.languages.length > 0) {
                    document.querySelector('#languages span:last-child').textContent =
                        this.contentData.languages.join(', ');
                } else {
                    document.getElementById('languages').style.display = 'none';
                }

                // Vote count
                if (this.contentData.vote_count) {
                    document.querySelector('#voteCount span:last-child').textContent =
                        this.contentData.vote_count.toLocaleString();
                } else {
                    document.getElementById('voteCount').style.display = 'none';
                }

                // Popularity
                if (this.contentData.popularity) {
                    document.querySelector('#popularity span:last-child').textContent =
                        Math.round(this.contentData.popularity);
                } else {
                    document.getElementById('popularity').style.display = 'none';
                }
            }

            async loadAdditionalData() {
                // Load cast & crew
                this.renderCast();

                // Load similar content
                await this.loadSimilarContent();

                // Load reviews
                this.renderReviews();
            }

            renderCast() {
                const castGrid = document.getElementById('castGrid');

                if (!this.contentData.cast || this.contentData.cast.length === 0) {
                    castGrid.innerHTML = '<div class="text-muted text-center py-4">Cast information not available</div>';
                    return;
                }

                let html = '';
                this.contentData.cast.slice(0, 12).forEach(member => {
                    const profileImage = member.profile_path
                        ? `https://image.tmdb.org/t/p/w185${member.profile_path}`
                        : `https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=E50914&color=fff&size=80`;

                    html += `
                        <div class="cast-member">
                            <img src="${profileImage}" 
                                 alt="${member.name}"
                                 class="cast-avatar">
                            <h6 class="text-light mb-1 small fw-semibold">${member.name}</h6>
                            <p class="text-muted small mb-0">${member.character || member.job || 'Cast'}</p>
                        </div>
                    `;
                });

                castGrid.innerHTML = html;
            }

            async loadSimilarContent() {
                try {
                    const response = await fetch(`https://backend-app-970m.onrender.com/api/recommendations/similar/${this.contentId}?limit=8`);

                    if (response.ok) {
                        const data = await response.json();
                        this.renderSimilarContent(data.recommendations || []);
                    } else {
                        this.renderSimilarContent([]);
                    }
                } catch (error) {
                    console.error('Error loading similar content:', error);
                    this.renderSimilarContent([]);
                }
            }

            renderSimilarContent(similarContent) {
                const similarGrid = document.getElementById('similarGrid');

                if (!similarContent || similarContent.length === 0) {
                    similarGrid.innerHTML = '<div class="text-muted text-center py-4">No similar content found</div>';
                    return;
                }

                let html = '';
                similarContent.forEach(content => {
                    html += `
                        <div class="similar-item">
                            <div class="card bg-dark text-light border-secondary h-100" 
                                 style="cursor: pointer; transition: transform 0.3s ease;"
                                 onclick="window.location.href='details.html?id=${content.id}'"
                                 onmouseenter="this.style.transform='translateY(-5px)'"
                                 onmouseleave="this.style.transform='translateY(0)'">
                                <img src="${content.poster_path || '/api/placeholder/200x300'}" 
                                     class="card-img-top" 
                                     alt="${content.title}"
                                     style="aspect-ratio: 2/3; object-fit: cover;">
                                <div class="card-body p-3">
                                    <h6 class="card-title text-truncate mb-2">${content.title}</h6>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="badge bg-netflix-red small">${content.content_type?.toUpperCase() || 'UNKNOWN'}</span>
                                        ${content.rating ? `<span class="text-warning small">‚≠ê ${content.rating.toFixed(1)}</span>` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                similarGrid.innerHTML = html;
            }

            renderReviews() {
                const reviewsContainer = document.getElementById('reviewsContainer');

                // For now, show placeholder since reviews aren't in the API
                reviewsContainer.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-comments text-muted mb-3" style="font-size: 3rem;"></i>
                        <h5 class="text-light mb-2">No Reviews Yet</h5>
                        <p class="text-muted mb-3">Be the first to review this content!</p>
                        ${this.isLoggedIn ? '<button class="btn btn-outline-netflix-red">Write First Review</button>' : '<button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login to Review</button>'}
                    </div>
                `;
            }

            setupEventListeners() {
                // Play trailer button
                document.getElementById('playTrailerBtn').addEventListener('click', () => {
                    if (this.contentData.youtube_trailer) {
                        window.showTrailer(
                            this.contentData.youtube_trailer,
                            this.contentData.title,
                            'Official Trailer'
                        );
                    } else {
                        this.showToast('Trailer not available', 'warning');
                    }
                });

                // Watchlist button
                document.getElementById('watchlistBtn').addEventListener('click', () => {
                    this.toggleWatchlist();
                });

                // Favorite button
                document.getElementById('favoriteBtn').addEventListener('click', () => {
                    this.toggleFavorite();
                });

                // Share button
                document.getElementById('shareBtn').addEventListener('click', () => {
                    this.shareContent();
                });

                // Star rating
                this.setupStarRating();

                // View all similar content
                document.getElementById('viewAllSimilarBtn').addEventListener('click', () => {
                    window.location.href = `search.html?similar=${this.contentId}`;
                });
            }

            async toggleWatchlist() {
                if (!this.isLoggedIn) {
                    const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
                    loginModal.show();
                    return;
                }

                try {
                    const response = await fetch('https://backend-app-970m.onrender.com/api/interactions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({
                            content_id: this.contentId,
                            interaction_type: 'watchlist'
                        })
                    });

                    if (response.ok) {
                        const btn = document.getElementById('watchlistBtn');
                        btn.innerHTML = '<i class="fas fa-check me-2"></i>In Watchlist';
                        btn.classList.add('btn-success');
                        btn.classList.remove('btn-outline-light');
                        this.showToast('Added to Watchlist', 'success');
                    }
                } catch (error) {
                    console.error('Error adding to watchlist:', error);
                    this.showToast('Failed to add to watchlist', 'error');
                }
            }

            async toggleFavorite() {
                if (!this.isLoggedIn) {
                    const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
                    loginModal.show();
                    return;
                }

                try {
                    const response = await fetch('https://backend-app-970m.onrender.com/api/interactions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({
                            content_id: this.contentId,
                            interaction_type: 'favorite'
                        })
                    });

                    if (response.ok) {
                        const btn = document.getElementById('favoriteBtn');
                        btn.innerHTML = '<i class="fas fa-heart me-2"></i>Favorited';
                        btn.classList.add('btn-danger');
                        btn.classList.remove('btn-outline-light');
                        this.showToast('Added to Favorites', 'success');
                    }
                } catch (error) {
                    console.error('Error adding to favorites:', error);
                    this.showToast('Failed to add to favorites', 'error');
                }
            }

            shareContent() {
                const shareData = {
                    title: this.contentData.title,
                    text: `Check out ${this.contentData.title} on CineBrain`,
                    url: window.location.href
                };

                if (navigator.share) {
                    navigator.share(shareData).catch(err => console.log('Error sharing:', err));
                } else {
                    // Fallback to clipboard
                    this.copyToClipboard(window.location.href);
                }
            }

            copyToClipboard(text) {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.showToast('Link copied to clipboard!', 'success');
                    });
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showToast('Link copied to clipboard!', 'success');
                }
            }

            setupStarRating() {
                const stars = document.querySelectorAll('.star-rating i');

                stars.forEach((star, index) => {
                    star.addEventListener('click', () => {
                        if (!this.isLoggedIn) {
                            const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
                            loginModal.show();
                            return;
                        }

                        this.setUserRating(index + 1);
                    });

                    star.addEventListener('mouseenter', () => {
                        this.highlightStars(index + 1);
                    });
                });

                document.querySelector('.star-rating').addEventListener('mouseleave', () => {
                    this.highlightStars(this.userRating);
                });
            }

            highlightStars(rating) {
                const stars = document.querySelectorAll('.star-rating i');
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.remove('far');
                        star.classList.add('fas');
                        star.style.color = '#FFD700';
                    } else {
                        star.classList.remove('fas');
                        star.classList.add('far');
                        star.style.color = '';
                    }
                });
            }

            async setUserRating(rating) {
                try {
                    const response = await fetch('https://backend-app-970m.onrender.com/api/interactions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({
                            content_id: this.contentId,
                            interaction_type: 'rating',
                            rating: rating * 2 // Convert 5-star to 10-point scale
                        })
                    });

                    if (response.ok) {
                        this.userRating = rating;
                        this.highlightStars(rating);
                        this.showToast(`Rated ${rating} stars!`, 'success');
                    }
                } catch (error) {
                    console.error('Error setting rating:', error);
                    this.showToast('Failed to save rating', 'error');
                }
            }

            showToast(message, type = 'info') {
                // Simple toast notification
                const toast = document.createElement('div');
                const bgColor = {
                    'success': 'bg-success',
                    'error': 'bg-danger',
                    'warning': 'bg-warning',
                    'info': 'bg-info'
                }[type] || 'bg-info';

                toast.className = `toast-notification position-fixed top-0 start-50 translate-middle-x mt-3 px-4 py-2 ${bgColor} text-white rounded-3 shadow-lg`;
                toast.style.zIndex = '9999';
                toast.textContent = message;

                document.body.appendChild(toast);

                // Animate in
                setTimeout(() => {
                    toast.style.transform = 'translateX(-50%) translateY(0)';
                    toast.style.opacity = '1';
                }, 10);

                // Remove after 3 seconds
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(toast);
                    }, 300);
                }, 3000);
            }

            showError() {
                document.getElementById('loadingPage').classList.add('d-none');
                document.getElementById('errorPage').classList.remove('d-none');
            }
        }

        // Initialize details page
        document.addEventListener('DOMContentLoaded', () => {
            new ContentDetailsPage();
        });
    </script>
</body>
