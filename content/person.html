<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - CineBrain</title>

    <!-- Include same head content as details.html -->
    <!-- ... (same head content) ... -->
</head>

<body>
    <!-- Same header as details.html -->

    <main id="main-content" role="main">
        <!-- Person Hero Section -->
        <section class="person-hero">
            <div class="container-xl">
                <div class="person-header">
                    <div class="person-photo-section">
                        <img id="personPhoto" class="person-photo" alt="Person photo">
                    </div>
                    <div class="person-info-section">
                        <h1 id="personName" class="person-name"></h1>
                        <div id="personKnownFor" class="person-known-for"></div>
                        <div class="person-stats">
                            <div class="stat-item">
                                <span class="stat-value" id="totalWorks">0</span>
                                <span class="stat-label">Total Works</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="yearsActive">0</span>
                                <span class="stat-label">Years Active</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Person Content Tabs -->
        <section class="person-tabs">
            <div class="container-xl">
                <div class="nav-tabs-wrapper">
                    <button class="nav-tab active" data-tab="overview">Overview</button>
                    <button class="nav-tab" data-tab="filmography">Filmography</button>
                    <button class="nav-tab" data-tab="photos">Photos</button>
                </div>
            </div>
        </section>

        <!-- Tab Content -->
        <div class="tab-content-container">
            <!-- Overview Tab -->
            <div class="tab-pane active" id="overviewTab">
                <div class="container-xl">
                    <div class="person-overview-grid">
                        <div class="person-main">
                            <div class="detail-card">
                                <h2>Biography</h2>
                                <div id="personBiography"></div>
                            </div>
                        </div>
                        <div class="person-sidebar">
                            <div class="detail-card">
                                <h3>Personal Info</h3>
                                <div id="personalInfo"></div>
                            </div>
                            <div class="detail-card">
                                <h3>Social Media</h3>
                                <div id="socialMedia"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filmography Tab -->
            <div class="tab-pane" id="filmographyTab">
                <div class="container-xl">
                    <div id="filmographyContent"></div>
                </div>
            </div>

            <!-- Photos Tab -->
            <div class="tab-pane" id="photosTab">
                <div class="container-xl">
                    <div id="photosGrid" class="photos-grid"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/assets/js/person.js"></script>
</body>

</html>
