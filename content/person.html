<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details - CineBrain</title>

    <!-- Similar head content as details.html -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/topbar.css">
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/person.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
</head>

<body>
    <!-- TopBar Navigation (same as details.html) -->

    <main id="main-content" role="main">
        <!-- Person Hero Section -->
        <section class="person-hero">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-3">
                        <div class="person-photo-wrapper">
                            <img id="personPhoto" class="person-photo" alt="">
                            <div class="photo-shimmer"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-9">
                        <div class="person-info">
                            <h1 class="person-name" id="personName"></h1>
                            <div class="person-department" id="personDepartment"></div>

                            <div class="person-stats">
                                <div class="stat-item">
                                    <span class="stat-label">Born</span>
                                    <span class="stat-value" id="birthDate">-</span>
                                </div>
                                <div class="stat-item" id="deathInfo" style="display: none;">
                                    <span class="stat-label">Died</span>
                                    <span class="stat-value" id="deathDate">-</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Place of Birth</span>
                                    <span class="stat-value" id="birthPlace">-</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Known For</span>
                                    <span class="stat-value" id="knownFor">-</span>
                                </div>
                            </div>

                            <div class="person-biography" id="personBiography"></div>

                            <div class="social-links" id="socialLinks"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filmography Section -->
        <section class="filmography-section">
            <div class="container-fluid">
                <h2 class="section-title">Filmography</h2>

                <div class="filmography-nav">
                    <button class="film-nav-btn active" data-category="all">All</button>
                    <button class="film-nav-btn" data-category="as_actor">Acting</button>
                    <button class="film-nav-btn" data-category="as_director">Directing</button>
                    <button class="film-nav-btn" data-category="as_writer">Writing</button>
                    <button class="film-nav-btn" data-category="as_producer">Producing</button>
                </div>

                <div class="filmography-grid" id="filmographyGrid"></div>
            </div>
        </section>

        <!-- Photo Gallery -->
        <section class="gallery-section">
            <div class="container-fluid">
                <h2 class="section-title">Photos</h2>
                <div class="person-gallery" id="personGallery"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/assets/js/theme-manager.js"></script>
    <script src="/assets/js/topbar.js"></script>
    <script src="/assets/js/person.js"></script>
</body>

</html>
