<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Regional Content - CineBrain</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="bg-gray-900 text-white">
    <!-- Fixed Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="pt-20 pb-20 md:pb-8">
        <div class="container-fluid px-3 px-md-4">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h1 id="regionalTitle" class="text-white fw-bold mb-2">Regional Cinema</h1>
                            <p class="text-muted">Discover movies and shows from different regions</p>
                        </div>
                        <select class="form-select search-input" id="contentTypeFilter" style="width: auto;">
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows</option>
                        </select>
                    </div>

                    <!-- Language Navigation -->
                    <div class="card glass-effect border-0 mb-4">
                        <div class="card-body p-3">
                            <div class="row g-2" id="languageNavigation">
                                <!-- Language buttons will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-5">
                <div class="spinner-border text-danger mb-3" role="status">
                    <span class="visually-hidden">Loading regional content...</span>
                </div>
                <h5 class="text-white">Loading regional content...</h5>
            </div>

            <!-- Content Grid -->
            <div id="contentGrid" class="d-none">
                <!-- Stats -->
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted" id="contentStats">Loading...</span>
                            <span class="text-muted" id="resultCount"></span>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="row" id="contentContainer">
                    <!-- Content cards will be populated here -->
                </div>

                <!-- Load More -->
                <div class="text-center mt-4">
                    <button class="btn btn-outline-light" id="loadMoreBtn" style="display: none;">
                        <span class="load-text">Load More</span>
                        <div class="spinner-border spinner-border-sm d-none ms-2" role="status"></div>
                    </button>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="d-none">
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-triangle text-warning mb-3" style="font-size: 4rem;"></i>
                    <h4 class="text-white mb-3">Failed to Load Content</h4>
                    <p class="text-muted mb-4">There was an error loading the regional content.</p>
                    <button class="btn btn-primary-custom" onclick="regionalHandler.loadRegionalContent()">
                        <i class="fas fa-refresh me-2"></i>Try Again
                    </button>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="d-none">
                <div class="text-center py-5">
                    <i class="fas fa-globe text-muted mb-3" style="font-size: 4rem;"></i>
                    <h4 class="text-white mb-3">No Regional Content Found</h4>
                    <p class="text-muted mb-4">No content found for this language and type combination.</p>
                    <button class="btn btn-primary-custom" onclick="regionalHandler.loadRegionalContent('hindi')">
                        <i class="fas fa-film me-2"></i>Try Hindi Movies
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/components.js"></script>

    <script>
        class RegionalHandler {
            constructor() {
                this.currentLanguage = 'hindi';
                this.currentContentType = 'movie';
                this.currentPage = 1;
                this.isLoading = false;
                this.hasMorePages = false;
                this.allContent = [];

                this.languages = [
                    {
                        id: 'hindi',
                        name: 'Hindi',
                        flag: 'ðŸ‡®ðŸ‡³',
                        region: 'Bollywood',
                        color: 'bg-gradient-to-r from-orange-500 to-green-500'
                    },
                    {
                        id: 'telugu',
                        name: 'Telugu',
                        flag: 'ðŸŽ¬',
                        region: 'Tollywood',
                        color: 'bg-gradient-to-r from-blue-500 to-purple-500'
                    },
                    {
                        id: 'tamil',
                        name: 'Tamil',
                        flag: 'ðŸŽ­',
                        region: 'Kollywood',
                        color: 'bg-gradient-to-r from-red-500 to-pink-500'
                    },
                    {
                        id: 'kannada',
                        name: 'Kannada',
                        flag: 'ðŸŽª',
                        region: 'Sandalwood',
                        color: 'bg-gradient-to-r from-yellow-500 to-orange-500'
                    },
                    {
                        id: 'malayalam',
                        name: 'Malayalam',
                        flag: 'ðŸŒ´',
                        region: 'Mollywood',
                        color: 'bg-gradient-to-r from-green-500 to-teal-500'
                    },
                    {
                        id: 'english',
                        name: 'English',
                        flag: 'ðŸŽ¬',
                        region: 'Hollywood',
                        color: 'bg-gradient-to-r from-gray-600 to-gray-800'
                    }
                ];

                this.init();
            }

            init() {
                this.setupLanguageNavigation();
                this.setupEventListeners();
                this.parseURLParams();
                this.loadRegionalContent();
            }

            parseURLParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.currentLanguage = urlParams.get('language') || 'hindi';
                this.currentContentType = urlParams.get('type') || 'movie';

                // Update form controls
                document.getElementById('contentTypeFilter').value = this.currentContentType;
            }

            setupLanguageNavigation() {
                const container = document.getElementById('languageNavigation');
                const languageButtons = this.languages.map(lang => `
                    <div class="col-6 col-md-4 col-lg-2 mb-2">
                        <button class="btn btn-outline-secondary w-100 language-btn" 
                                data-language="${lang.id}"
                                onclick="regionalHandler.selectLanguage('${lang.id}')">
                            <div class="text-center">
                                <div class="fs-4 mb-1">${lang.flag}</div>
                                <div class="fw-bold">${lang.name}</div>
                                <small class="text-muted">${lang.region}</small>
                            </div>
                        </button>
                    </div>
                `).join('');

                container.innerHTML = languageButtons;
                this.updateActiveLanguage();
            }

            setupEventListeners() {
                const contentTypeFilter = document.getElementById('contentTypeFilter');
                const loadMoreBtn = document.getElementById('loadMoreBtn');

                contentTypeFilter.addEventListener('change', () => {
                    this.currentContentType = contentTypeFilter.value;
                    this.loadRegionalContent();
                });

                loadMoreBtn.addEventListener('click', () => {
                    this.loadMoreContent();
                });
            }

            async loadRegionalContent(language = null, reset = true) {
                if (this.isLoading) return;

                if (language) {
                    this.currentLanguage = language;
                    this.updateActiveLanguage();
                }

                this.isLoading = true;

                if (reset) {
                    this.currentPage = 1;
                    this.allContent = [];
                    this.showLoadingState();
                }

                // Update title
                const selectedLanguage = this.languages.find(l => l.id === this.currentLanguage);
                const languageTitle = selectedLanguage ?
                    `${selectedLanguage.flag} ${selectedLanguage.name} (${selectedLanguage.region})` :
                    'Regional';
                document.getElementById('regionalTitle').textContent =
                    `${languageTitle} ${Utils.formatContentType(this.currentContentType)}`;

                try {
                    const response = await apiClient.getRegionalRecommendations(
                        this.currentLanguage,
                        this.currentContentType,
                        20
                    );

                    const contentList = response.recommendations || [];

                    if (reset) {
                        this.allContent = contentList;
                    } else {
                        this.allContent = [...this.allContent, ...contentList];
                    }

                    if (this.allContent.length === 0) {
                        this.showEmptyState();
                    } else {
                        this.renderContent(reset);
                        this.showContentGrid();
                        this.updateStats();
                    }

                    this.hasMorePages = contentList.length === 20;
                    this.updateLoadMoreButton();

                    // Update URL
                    this.updateURL();

                } catch (error) {
                    console.error('Failed to load regional content:', error);
                    this.showErrorState();
                } finally {
                    this.isLoading = false;
                }
            }

            async loadMoreContent() {
                if (this.isLoading || !this.hasMorePages) return;

                const loadMoreBtn = document.getElementById('loadMoreBtn');
                const loadText = loadMoreBtn.querySelector('.load-text');
                const spinner = loadMoreBtn.querySelector('.spinner-border');

                loadText.classList.add('d-none');
                spinner.classList.remove('d-none');
                loadMoreBtn.disabled = true;

                try {
                    // Request more content
                    const response = await apiClient.getRegionalRecommendations(
                        this.currentLanguage,
                        this.currentContentType,
                        40
                    );

                    const allResults = response.recommendations || [];
                    const newContent = allResults.slice(this.allContent.length);

                    if (newContent.length > 0) {
                        this.allContent = [...this.allContent, ...newContent];
                        this.appendContent(newContent);
                        this.updateStats();
                        this.hasMorePages = newContent.length === 20;
                    } else {
                        this.hasMorePages = false;
                    }

                    this.updateLoadMoreButton();

                } catch (error) {
                    console.error('Failed to load more content:', error);
                    Utils.showToast('Failed to load more content', 'error');
                    this.hasMorePages = true; // Allow retry
                } finally {
                    loadText.classList.remove('d-none');
                    spinner.classList.add('d-none');
                    loadMoreBtn.disabled = false;
                }
            }

            renderContent(reset = true) {
                const container = document.getElementById('contentContainer');

                if (reset) {
                    container.innerHTML = '';
                }

                this.appendContent(reset ? this.allContent : this.allContent.slice(-20));
            }

            appendContent(contentList) {
                const container = document.getElementById('contentContainer');

                const contentHtml = contentList.map(item => `
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                        ${Components.createContentCard(item)}
                    </div>
                `).join('');

                container.insertAdjacentHTML('beforeend', contentHtml);
            }

            selectLanguage(language) {
                this.loadRegionalContent(language, true);
            }

            updateActiveLanguage() {
                // Remove active class from all language buttons
                document.querySelectorAll('.language-btn').forEach(btn => {
                    btn.classList.remove('btn-primary-custom');
                    btn.classList.add('btn-outline-secondary');
                });

                // Add active class to current language
                const activeBtn = document.querySelector(`[data-language="${this.currentLanguage}"]`);
                if (activeBtn) {
                    activeBtn.classList.remove('btn-outline-secondary');
                    activeBtn.classList.add('btn-primary-custom');
                }
            }

            updateStats() {
                const selectedLanguage = this.languages.find(l => l.id === this.currentLanguage);
                const languageText = selectedLanguage ?
                    `${selectedLanguage.name} (${selectedLanguage.region})` :
                    'Unknown';

                document.getElementById('contentStats').textContent =
                    `${languageText} ${Utils.formatContentType(this.currentContentType)}`;
                document.getElementById('resultCount').textContent =
                    `${this.allContent.length} results`;
            }

            updateLoadMoreButton() {
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                if (this.hasMorePages && this.allContent.length > 0) {
                    loadMoreBtn.style.display = 'inline-block';
                } else {
                    loadMoreBtn.style.display = 'none';
                }
            }

            updateURL() {
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('language', this.currentLanguage);
                newUrl.searchParams.set('type', this.currentContentType);
                window.history.pushState({}, '', newUrl);
            }

            showLoadingState() {
                this.hideAllStates();
                document.getElementById('loadingState').classList.remove('d-none');
            }

            showContentGrid() {
                this.hideAllStates();
                document.getElementById('contentGrid').classList.remove('d-none');
            }

            showErrorState() {
                this.hideAllStates();
                document.getElementById('errorState').classList.remove('d-none');
            }

            showEmptyState() {
                this.hideAllStates();
                document.getElementById('emptyState').classList.remove('d-none');
            }

            hideAllStates() {
                ['loadingState', 'contentGrid', 'errorState', 'emptyState'].forEach(stateId => {
                    document.getElementById(stateId).classList.add('d-none');
                });
            }
        }

        // Initialize regional handler
        document.addEventListener('DOMContentLoaded', () => {
            window.regionalHandler = new RegionalHandler();
        });
    </script>
</body>

</html>
