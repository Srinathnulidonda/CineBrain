<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Regional Cinema - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <h1 class="h3 mb-4">Regional Cinema</h1>

        <!-- Language Selection -->
        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="card hover-lift cursor-pointer" data-language="hindi">
                    <div class="card-body text-center">
                        <div class="display-4 mb-2">ðŸ‡®ðŸ‡³</div>
                        <h5 class="mb-0">Hindi</h5>
                        <small class="text-muted">Bollywood</small>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card hover-lift cursor-pointer" data-language="telugu">
                    <div class="card-body text-center">
                        <div class="display-4 mb-2">ðŸŽ¬</div>
                        <h5 class="mb-0">Telugu</h5>
                        <small class="text-muted">Tollywood</small>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card hover-lift cursor-pointer" data-language="tamil">
                    <div class="card-body text-center">
                        <div class="display-4 mb-2">ðŸŽ­</div>
                        <h5 class="mb-0">Tamil</h5>
                        <small class="text-muted">Kollywood</small>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card hover-lift cursor-pointer" data-language="malayalam">
                    <div class="card-body text-center">
                        <div class="display-4 mb-2">ðŸŽª</div>
                        <h5 class="mb-0">Malayalam</h5>
                        <small class="text-muted">Mollywood</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Selected Language Content -->
        <div id="language-section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h4 mb-0" id="language-title"></h2>
                <button class="btn btn-sm btn-outline-secondary" onclick="resetLanguageSelection()">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
            </div>

            <div id="regional-content" class="content-grid">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Specific Script -->
    <script>
        function initializeRegionalPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang');

            if (lang) {
                loadRegionalContent(lang);
            }

            // Add click handlers to language cards
            document.querySelectorAll('[data-language]').forEach(card => {
                card.addEventListener('click', () => {
                    const language = card.dataset.language;
                    loadRegionalContent(language);
                });
            });
        }

        async function loadRegionalContent(language) {
            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('lang', language);
            window.history.pushState({}, '', url);

            // Hide language cards, show content section
            document.querySelector('.row.g-3').style.display = 'none';
            document.getElementById('language-section').style.display = 'block';

            // Update title
            const languageNames = {
                hindi: 'Hindi Cinema',
                telugu: 'Telugu Cinema',
                tamil: 'Tamil Cinema',
                malayalam: 'Malayalam Cinema',
                kannada: 'Kannada Cinema'
            };
            document.getElementById('language-title').textContent = languageNames[language] || language;

            // Show loading
            ui.showSkeletonGrid('regional-content');

            try {
                const response = await api.getRegionalRecommendations(language);

                if (response.recommendations && response.recommendations.length > 0) {
                    ui.createContentGrid(response.recommendations, 'regional-content');
                } else {
                    document.getElementById('regional-content').innerHTML = '';
                    document.getElementById('regional-content').appendChild(
                        ui.createEmptyState('No content found for this language', 'bi-film')
                    );
                }
            } catch (error) {
                document.getElementById('regional-content').innerHTML = '';
                document.getElementById('regional-content').appendChild(
                    ui.createErrorState('Failed to load regional content', () => loadRegionalContent(language))
                );
            }
        }

        function resetLanguageSelection() {
            // Clear URL param
            const url = new URL(window.location);
            url.searchParams.delete('lang');
            window.history.pushState({}, '', url);

            // Show language cards, hide content section
            document.querySelector('.row.g-3').style.display = 'flex';
            document.getElementById('language-section').style.display = 'none';
        }

        // Initialize
        initializeRegionalPage();
    </script>
</body>

</html>
