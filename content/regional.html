        let currentContentType = 'all';

        const languageConfig = {

            },
            tamil: {

            },

        // Initialize regional page
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await loadLayoutComponents();
                setupLanguageTabs();
                setupFilterTabs();
                handleURLParameters();
                await loadRegionalHero();
                await loadRegionalContent();
                initializeCarousels();
            } catch (error) {
                console.error('Regional page initialization error:', error);
            }
        });

        // Load layout components
        async function loadLayoutComponents() {
            try {
                const [topbarResponse, mobileNavResponse] = await Promise.all([
                    fetch('/components/layout/topbar.html'),
                    fetch('/components/layout/mobile-nav.html')
                ]);

                if (topbarResponse.ok) {
                    document.getElementById('topbar-container').innerHTML = await topbarResponse.text();
                }
                if (mobileNavResponse.ok) {
                    document.getElementById('mobile-nav-container').innerHTML = await mobileNavResponse.text();
                }
            } catch (error) {
                console.error('Error loading layout components:', error);
            }
        }

        // Setup language tabs
        function setupLanguageTabs() {
            const languageTabs = document.getElementById('language-tabs');
            
            const languageHTML = Object.keys(languageConfig).map(langKey => {
                const lang = languageConfig[langKey];
                return `
                    <button class="language-tab ${langKey === currentLanguage ? 'active' : ''}" 
                            data-language="${langKey}" 
                            style="--language-color: ${lang.color}">
                        <span class="language-flag">${lang.flag}</span>
                        <div class="language-info">
                            <span class="language-title">${lang.title}</span>
                            <span class="language-native">${lang.nativeTitle}</span>
                        </div>
                        <span class="language-industry">${lang.industry}</span>
                    </button>
                `;
            }).join('');

            languageTabs.innerHTML = languageHTML;

            // Add event listeners
            languageTabs.addEventListener('click', function(e) {
                const languageTab = e.target.closest('.language-tab');
                if (languageTab) {
                    const language = languageTab.dataset.language;
                    selectLanguage(language);
                }
            });
        }

        // Setup content type filter tabs
        function setupFilterTabs() {
            const filterTabs = document.querySelectorAll('.filter-tab');
            
            filterTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const contentType = this.dataset.type;
                    
                    // Update active state
                    filterTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update current content type
                    currentContentType = contentType;
                    
                    // Reload content
                    loadRegionalContent();
                });
            });
        }

        // Handle URL parameters
        function handleURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const language = urlParams.get('language');
            const type = urlParams.get('type');

            if (language && languageConfig[language]) {
                currentLanguage = language;
            }

            if (type) {
                currentContentType = type;
                // Update active filter tab
                const filterTab = document.querySelector(`[data-type="${type}"]`);
                if (filterTab) {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    filterTab.classList.add('active');
                }
            }

            updateRegionalHero();
            updateActiveLanguageTab();
        }

        // Select language
        function selectLanguage(language) {
            if (language === currentLanguage) return;

            currentLanguage = language;
            
            updateRegionalHero();
            updateActiveLanguageTab();
            loadRegionalContent();
            updateURL();
        }

        // Update regional hero
        function updateRegionalHero() {
            const regionalTitle = document.getElementById('regional-title');
            const regionalDescription = document.getElementById('regional-description');
            const featuredTitle = document.getElementById('featured-title');
            const regionalHero = document.querySelector('.regional-hero');
            
            const language = languageConfig[currentLanguage];
            if (language) {
                regionalTitle.textContent = `${language.title} Cinema`;
                regionalDescription.textContent = language.description;
                featuredTitle.textContent = `Featured ${language.title} Content`;
                regionalHero.style.setProperty('--language-color', language.color);
            }
        }

        // Load regional hero
        async function loadRegionalHero() {
            try {
                const response = await fetch(`https://backend-app-970m.onrender.com/api/recommendations/regional/${currentLanguage}?type=movie&limit=1`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.recommendations && data.recommendations.length > 0) {
                        const heroContent = data.recommendations[0];
                        const heroBackdrop = document.getElementById('regional-hero-backdrop');
                        
                        if (heroContent.backdrop_path) {
                            const backdropUrl = heroContent.backdrop_path.startsWith('http')
                                ? heroContent.backdrop_path
                                : `https://image.tmdb.org/t/p/w1280${heroContent.backdrop_path}`;
                            heroBackdrop.style.backgroundImage = `url(${backdropUrl})`;
                        }
                    }
                }
                
                // Load regional stats
                await loadRegionalStats();
                
            } catch (error) {
                console.error('Error loading regional hero:', error);
            }
        }

        // Load regional stats
        async function loadRegionalStats() {
            try {
                const statsContainer = document.getElementById('regional-stats');
                const language = languageConfig[currentLanguage];
                
                // Get content counts from API
                const [moviesRes, tvRes, trendingRes] = await Promise.all([
                    fetch(`https://backend-app-970m.onrender.com/api/recommendations/regional/${currentLanguage}?type=movie&limit=20`),
                    fetch(`https://backend-app-970m.onrender.com/api/recommendations/regional/${currentLanguage}?type=tv&limit=20`),
                    fetch(`https://backend-app-970m.onrender.com/api/recommendations/regional/${currentLanguage}?limit=20`)
                ]);

                let statsHTML = `
                    <div class="stat-item">
                        <div class="stat-flag">${language.flag}</div>
                        <div class="stat-info">
                            <div class="stat-number">${language.industry}</div>
                            <div class="stat-label">Film Industry</div>
                        </div>
                    </div>
                `;

                if (moviesRes.ok) {
                    const moviesData = await moviesRes.json();
                    statsHTML += `
                        <div class="stat-item">
                            <div class="stat-number">${moviesData.recommendations?.length || 0}+</div>
                            <div class="stat-label">Movies</div>
                        </div>
                    `;
                }

                if (tvRes.ok) {
                    const tvData = await tvRes.json();
                    statsHTML += `
                        <div class="stat-item">
                            <div class="stat-number">${tvData.recommendations?.length || 0}+</div>
                            <div class="stat-label">TV Shows</div>
                        </div>
                    `;
                }

                statsContainer.innerHTML = statsHTML;

            } catch (error) {
                console.error('Error loading regional stats:', error);
            }
        }

        // Update active language tab
        function updateActiveLanguageTab() {
            const languageTabs = document.querySelectorAll('.language-tab');
            languageTabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.language === currentLanguage);
            });
        }

        // Load regional content
        async function loadRegionalContent() {
            try {
                const baseUrl = `https://backend-app-970m.onrender.com/api/recommendations/regional/${currentLanguage}`;
                const typeParam = currentContentType !== 'all' ? `&type=${currentContentType}` : '';

                const loadPromises = [
                    loadRegionalSection('featured', `${baseUrl}?limit=12${typeParam}`),
                    loadRegionalSection('popular', `${baseUrl}?limit=15${typeParam}&sort=popularity`),
                    loadRegionalSection('new-releases', `${baseUrl}?limit=15${typeParam}&sort=release_date`),
                    loadRegionalSection('top-rated', `${baseUrl}?limit=20${typeParam}&sort=rating`)
                ];

                await Promise.allSettled(loadPromises);

            } catch (error) {
                console.error('Error loading regional content:', error);
            }
        }

        // Load regional section
        async function loadRegionalSection(sectionId, apiUrl) {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`Failed to load ${sectionId}`);
                
                const data = await response.json();
                const container = document.getElementById(`${sectionId}-grid`) || document.getElementById(`${sectionId}-carousel`);
                
                if (!container) return;
                
                if (data.recommendations && data.recommendations.length > 0) {
                    if (container.classList.contains('content-grid') || container.id.includes('grid')) {
                        // Grid layout
                        const html = data.recommendations.map(item => createRegionalCard(item)).join('');
                        container.innerHTML = html;
                    } else {
                        // Carousel layout
                        const html = data.recommendations.map(item => `
                            <div class="carousel-item">
                                ${createRegionalCard(item)}
                            </div>
                        `).join('');
                        container.innerHTML = html;
                        initializeCarousel(sectionId);
                    }
                } else {
                    container.innerHTML = '<div class="no-content">No content available</div>';
                }
                
            } catch (error) {
                console.error(`Error loading ${sectionId}:`, error);
                const container = document.getElementById(`${sectionId}-grid`) || document.getElementById(`${sectionId}-carousel`);
                if (container) {
                    container.innerHTML = '<div class="error-content">Failed to load content</div>';
                }
            }
        }

        // Create regional content card
        function createRegionalCard(item) {
            const posterUrl = item.poster_path 
                ? (item.poster_path.startsWith('http') 
                   ? item.poster_path 
                   : `https://image.tmdb.org/t/p/w500${item.poster_path}`)
                : '/images/placeholder-poster.jpg';

            const language = languageConfig[currentLanguage];

            return `
                <div class="regional-card" data-content-id="${item.id}">
                    <div class="regional-poster" data-action="view-content" data-content-id="${item.id}">
                        <img src="${posterUrl}" alt="${item.title}" loading="lazy">
                        <div class="regional-overlay">
                            <button class="btn btn-play" data-action="play-trailer" data-content-id="${item.id}">
                                <i class="bi bi-play-fill"></i>
                            </button>
                        </div>
                        <div class="regional-badges">
                            <span class="language-badge" style="background: ${language.color}">${language.flag} ${language.title}</span>
                            ${item.is_new_release ? '<span class="badge badge-new">NEW</span>' : ''}
                            ${item.is_trending ? '<span class="badge badge-trending">TRENDING</span>' : ''}
                        </div>
                    </div>
                    <div class="regional-info">
                        <h3 class="regional-title" data-action="view-content" data-content-id="${item.id}">${item.title}</h3>
                        ${item.original_title && item.original_title !== item.title ? 
                            `<p class="regional-original-title">${item.original_title}</p>` : ''
                        }
                        <div class="regional-meta">
                            <span class="regional-rating">
                                ${item.rating ? `<i class="bi bi-star-fill"></i> ${Number(item.rating).toFixed(1)}` : 'NR'}
                            </span>
                            <span class="regional-type type-badge ${item.content_type}">${item.content_type.toUpperCase()}</span>
                            <span class="regional-year">${item.release_date ? new Date(item.release_date).getFullYear() : 'TBA'}</span>
                        </div>
                        <p class="regional-overview">${item.overview ? (item.overview.length > 100 ? item.overview.substring(0, 100) + '...' : item.overview) : 'No description available.'}</p>
                        <div class="regional-genres">
                            ${item.genres ? item.genres.slice(0, 2).map(genre => `<span class="genre-chip">${genre}</span>`).join('') : ''}
                        </div>
                        <div class="regional-actions">
                            <button class="btn btn-sm btn-primary" data-action="view-content" data-content-id="${item.id}">
                                <i class="bi bi-info-circle"></i> Details
                            </button>
                            <button class="btn btn-sm btn-outline-light" data-action="add-watchlist" data-content-id="${item.id}">
                                <i class="bi bi-bookmark"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-light" data-action="add-favorite" data-content-id="${item.id}">
                                <i class="bi bi-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize carousels
        function initializeCarousels() {
            const carouselIds = ['popular', 'new-releases'];
            
            carouselIds.forEach(carouselId => {
                const carousel = document.getElementById(`${carouselId}-carousel`);
                if (carousel && carousel.children.length > 0) {
                    initializeCarousel(carouselId);
                }
            });
        }

        // Initialize individual carousel
        function initializeCarousel(carouselId) {
            const carousel = document.getElementById(`${carouselId}-carousel`);
            const prevBtn = carousel?.parentElement.querySelector('.carousel-prev');
            const nextBtn = carousel?.parentElement.querySelector('.carousel-next');
            
            if (!carousel || !prevBtn || !nextBtn) return;

            const items = carousel.children;
            const itemsToShow = getItemsToShow();
            const maxIndex = Math.max(0, items.length - itemsToShow);
            let currentIndex = 0;

            const updateCarousel = () => {
                const translateX = -(currentIndex * (100 / itemsToShow));
                carousel.style.transform = `translateX(${translateX}%)`;
                
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex >= maxIndex;
            };

            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCarousel();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentIndex < maxIndex) {
                    currentIndex++;
                    updateCarousel();
                }
            });

            if (maxIndex > 0) {
                nextBtn.disabled = false;
            }

            updateCarousel();
        }

        // Get items to show based on screen size
        function getItemsToShow() {
            const width = window.innerWidth;
            if (width < 576) return 2;
            if (width < 768) return 3;
            if (width < 992) return 4;
            if (width < 1200) return 5;
            return 6;
        }

        // Update URL
        function updateURL() {
            const url = new URL(window.location);
            url.searchParams.set('language', currentLanguage);
            if (currentContentType !== 'all') {
                url.searchParams.set('type', currentContentType);
            } else {
                url.searchParams.delete('type');
            }
            window.history.pushState({}, '', url);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            initializeCarousels();
        });
    </script>

            border: 2px solid transparent;
            border-radius: var(--radius-xl);
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
            flex-shrink: 0;
            min-width: 0;
        }

        .language-tab:hover {
            background: var(--bg-quaternary);
            border-color: var(--language-color);
            transform: translateY(-2px);
        }

        .language-tab.active {
            background: var(--language-color);
            border-color: var(--language-color);
            color: white;
            box-shadow: 0 8px 16px color-mix(in srgb, var(--language-color) 40%, transparent);
        }

        .language-flag {
            font-size: 1.5rem;
        }

        .language-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .language-title {
            font-size: 1rem;
            font-weight: 700;
        }

        .language-native {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .language-industry {
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Content Filters */
        .content-filters {
            margin-bottom: var(--space-xl);
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.5rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .filter-tab:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .filter-tab.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        /* Content Sections */
        .featured-section,
        .popular-section,
        .new-releases-section,
        .top-rated-section {
            margin-bottom: var(--space-3xl);
        }

        .featured-grid,
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-xl);
        }

        /* Regional Cards */
        .regional-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all var(--transition-base);
            border: 1px solid transparent;
        }

        .regional-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: var(--shadow-2xl);
            border-color: var(--border-primary);
        }

        .regional-poster {
            position: relative;
            aspect-ratio: 2/3;
            overflow: hidden;
            cursor: pointer;
        }

        .regional-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }

        .regional-card:hover .regional-poster img {
            transform: scale(1.05);
        }

        .regional-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), transparent, rgba(0, 0, 0, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .regional-card:hover .regional-overlay {
            opacity: 1;
        }

        .regional-overlay .btn-play {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            font-size: 1.25rem;
        }

        .regional-badges {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .language-badge {
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 700;
            color: white;
        }

        .badge {
            padding: 0.125rem 0.375rem;
            border-radius: var(--radius-sm);
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-new {
            background: var(--emerald-green);
            color: white;
        }

        .badge-trending {
            background: var(--cinema-red);
            color: white;
        }

        .regional-info {
            padding: var(--space-lg);
        }

        .regional-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin: 0 0 var(--space-xs) 0;
            color: var(--text-primary);
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .regional-title:hover {
            color: var(--accent-primary);
        }

        .regional-original-title {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-style: italic;
            margin: 0 0 var(--space-sm) 0;
        }

        .regional-meta {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
            font-size: 0.875rem;
            flex-wrap: wrap;
        }

        .regional-rating {
            color: var(--vip-gold);
            font-weight: 600;
        }

        .regional-overview {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: var(--space-md);
        }

        .regional-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-bottom: var(--space-md);
        }

        .genre-chip {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.125rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .regional-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .regional-actions .btn {
            flex: 1;
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
        }

        .regional-actions .btn:first-child {
            flex: 2;
        }

        /* No content states */
        .no-content,
        .error-content {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--text-muted);
            font-style: italic;
        }

        .error-content {
            color: var(--cinema-red);
        }

        /* Load More */
        .load-more-container {
            text-align: center;
            margin: var(--space-3xl) 0;
        }

        /* Responsive */
        @media (max-width: 767.98px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-description {
                font-size: 1rem;
            }

            .regional-stats {
                gap: var(--space-lg);
                flex-wrap: wrap;
                justify-content: center;
            }

            .language-tabs {
                justify-content: flex-start;
                padding: 0 var(--space-md);
            }

            .language-tab {
                padding: 0.75rem 1rem;
                min-width: auto;
            }

            .language-info {
                display: none;
            }

            .language-industry {
                display: none;
            }

            .filter-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding: 0 var(--space-md);
            }

            .filter-tab {
                flex-shrink: 0;
                padding: 0.375rem 1rem;
                font-size: 0.875rem;
            }

            .featured-grid,
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: var(--space-lg);
            }

            .regional-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 575.98px) {
            .featured-grid,
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
