<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Regional Cinema - CineScope">
    <title>Regional Cinema - CineScope</title>
    
    <link rel="preload" href="../js/config.js" as="script">
    <link rel="preload" href="../js/api.js" as="script">
    <link rel="preload" href="../js/auth.js" as="script">
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/layouts.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="topbar">
        <div class="topbar-left">
            <a href="/" class="logo">CineScope</a>
            <button class="back-btn" onclick="history.back()">← Back</button>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search regional cinema..." id="headerSearch">
        </div>
        <div class="topbar-right" id="userSection"></div>
    </nav>

    <main class="regional-page">
        <div class="container">
            <!-- Regional Header -->
            <div class="regional-header">
                <div class="header-content">
                    <h1 class="page-title">🌍 Regional Cinema</h1>
                    <p class="page-description">Discover amazing content from around the world</p>
                </div>
            </div>

            <!-- Language Selection -->
            <div class="language-tabs" id="languageTabs">
                <a href="#" class="language-tab active" data-language="hindi" onclick="switchLanguage('hindi')">
                    <span class="tab-flag">🇮🇳</span>
                    <span class="tab-name">Hindi</span>
                    <span class="tab-subtitle">Bollywood</span>
                </a>
                <a href="#" class="language-tab" data-language="telugu" onclick="switchLanguage('telugu')">
                    <span class="tab-flag">🇮🇳</span>
                    <span class="tab-name">Telugu</span>
                    <span class="tab-subtitle">Tollywood</span>
                </a>
                <a href="#" class="language-tab" data-language="tamil" onclick="switchLanguage('tamil')">
                    <span class="tab-flag">🇮🇳</span>
                    <span class="tab-name">Tamil</span>
                    <span class="tab-subtitle">Kollywood</span>
                </a>
                <a href="#" class="language-tab" data-language="kannada" onclick="switchLanguage('kannada')">
                    <span class="tab-flag">🇮🇳</span>
                    <span class="tab-name">Kannada</span>
                    <span class="tab-subtitle">Sandalwood</span>
                </a>
                <a href="#" class="language-tab" data-language="malayalam" onclick="switchLanguage('malayalam')">
                    <span class="tab-flag">🇮🇳</span>
                    <span class="tab-name">Malayalam</span>
                    <span class="tab-subtitle">Mollywood</span>
                </a>
                <a href="#" class="language-tab" data-language="english" onclick="switchLanguage('english')">
                    <span class="tab-flag">🇺🇸</span>
                    <span class="tab-name">English</span>
                    <span class="tab-subtitle">Hollywood</span>
                </a>
            </div>

            <!-- Regional Stats -->
            <div class="regional-stats" id="regionalStats">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Content Filters -->
            <div class="regional-filters">
                <div class="filters-left">
                    <select id="sortSelect" class="filter-select" onchange="sortRegionalContent()">
                        <option value="popularity">Most Popular</option>
                        <option value="rating">Highest Rated</option>
                        <option value="recent">Recently Added</option>
                        <option value="title">Title A-Z</option>
                        <option value="year">Release Year</option>
                    </select>
                    
                    <select id="typeFilter" class="filter-select" onchange="filterRegionalContent()">
                        <option value="all">All Types</option>
                        <option value="movie">Movies</option>
                        <option value="tv">TV Shows</option>
                    </select>

                    <select id="genreFilter" class="filter-select" onchange="filterRegionalContent()">
                        <option value="all">All Genres</option>
                        <!-- Will be populated dynamically based on content -->
                    </select>
                </div>

                <div class="filters-right">
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid" onclick="switchView('grid')">
                            <span class="view-icon">⊞</span> Grid
                        </button>
                        <button class="view-btn" data-view="list" onclick="switchView('list')">
                            <span class="view-icon">☰</span> List
                        </button>
                    </div>
                    <button class="btn btn-outline btn-sm" onclick="clearFilters()">
                        Clear Filters
                    </button>
                </div>
            </div>

            <!-- Regional Content -->
            <div class="regional-content" id="regionalContent">
                <div class="loading" id="loadingState">
                    <div class="spinner"></div>
                    <p>Loading regional content...</p>
                </div>
            </div>

            <!-- Load More -->
            <div class="load-more-section" id="loadMoreSection" style="display: none;">
                <button class="btn btn-outline" onclick="loadMoreRegionalContent()" id="loadMoreBtn">
                    Load More Content
                </button>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-nav-item">
            <span class="mobile-nav-icon">🏠</span>
            <span class="mobile-nav-label">Home</span>
        </a>
        <a href="/content/search.html" class="mobile-nav-item">
            <span class="mobile-nav-icon">🔍</span>
            <span class="mobile-nav-label">Search</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="requireAuth(() => goToWatchlist())">
            <span class="mobile-nav-icon">📚</span>
            <span class="mobile-nav-label">Watchlist</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="requireAuth(() => goToFavorites())">
            <span class="mobile-nav-icon">❤️</span>
            <span class="mobile-nav-label">Favorites</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="requireAuth(() => goToProfile())">
            <span class="mobile-nav-icon">👤</span>
            <span class="mobile-nav-label">Profile</span>
        </a>
    </nav>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        let currentLanguage = 'hindi';
        let allContent = [];
        let filteredContent = [];
        let currentView = 'grid';
        let availableGenres = [];
        let isLoading = false;

        const languageInfo = {
            hindi: {
                name: 'Hindi Cinema',
                subtitle: 'Bollywood',
                description: 'Discover the magic of Bollywood with the latest Hindi movies and shows'
            },
            telugu: {
                name: 'Telugu Cinema',
                subtitle: 'Tollywood',
                description: 'Experience the grandeur of Telugu cinema with blockbusters and dramas'
            },
            tamil: {
                name: 'Tamil Cinema',
                subtitle: 'Kollywood',
                description: 'Explore the rich tradition of Tamil cinema with acclaimed films'
            },
            kannada: {
                name: 'Kannada Cinema',
                subtitle: 'Sandalwood',
                description: 'Discover award-winning Kannada films and series'
            },
            malayalam: {
                name: 'Malayalam Cinema',
                subtitle: 'Mollywood',
                description: 'Experience critically acclaimed Malayalam cinema'
            },
            english: {
                name: 'English Cinema',
                subtitle: 'Hollywood',
                description: 'Watch the latest Hollywood blockbusters and indie gems'
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            updateUserSection();
            setupHeaderSearch();
            
            // Check if language is specified in URL
            const params = new URLSearchParams(window.location.search);
            const language = params.get('language');
            
            if (language && languageInfo[language]) {
                currentLanguage = language;
                updateActiveTab();
            }
            
            await loadRegionalContent();
        });

        async function switchLanguage(language) {
            if (language === currentLanguage) return;
            
            currentLanguage = language;
            updateActiveTab();
            
            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('language', language);
            window.history.pushState({}, '', url);
            
            await loadRegionalContent();
        }

        function updateActiveTab() {
            document.querySelectorAll('.language-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-language="${currentLanguage}"]`)?.classList.add('active');
        }

        async function loadRegionalContent() {
            if (isLoading) return;
            
            isLoading = true;
            const loadingState = document.getElementById('loadingState');
            loadingState.style.display = 'flex';

            try {
                const response = await window.api.getRegionalContent(currentLanguage, {
                    limit: 50
                });

                allContent = response.recommendations || [];
                filteredContent = [...allContent];

                extractGenres();
                populateGenreFilter();
                renderRegionalStats();
                renderContent();
                
                loadingState.style.display = 'none';
                document.getElementById('loadMoreSection').style.display = 
                    allContent.length >= 20 ? 'block' : 'none';

            } catch (error) {
                console.error('Failed to load regional content:', error);
                showError('Failed to load regional content');
                loadingState.style.display = 'none';
            } finally {
                isLoading = false;
            }
        }

        function extractGenres() {
            const genreSet = new Set();
            allContent.forEach(item => {
                if (item.genres) {
                    item.genres.forEach(genre => genreSet.add(genre));
                }
            });
            availableGenres = Array.from(genreSet).sort();
        }

        function populateGenreFilter() {
            const genreFilter = document.getElementById('genreFilter');
            genreFilter.innerHTML = '<option value="all">All Genres</option>' +
                availableGenres.map(genre => `<option value="${genre}">${genre}</option>`).join('');
        }

        function renderRegionalStats() {
            const statsContainer = document.getElementById('regionalStats');
            const info = languageInfo[currentLanguage];
            
            if (!info || allContent.length === 0) {
                statsContainer.innerHTML = '';
                return;
            }

            const typeCount = {};
            let avgRating = 0;
            let ratedCount = 0;
            let thisYearCount = 0;
            const currentYear = new Date().getFullYear();

            allContent.forEach(item => {
                const type = item.content_type || 'movie';
                typeCount[type] = (typeCount[type] || 0) + 1;
                
                if (item.rating) {
                    avgRating += item.rating;
                    ratedCount++;
                }
                
                if (item.release_date && new Date(item.release_date).getFullYear() === currentYear) {
                    thisYearCount++;
                }
            });

            avgRating = ratedCount > 0 ? (avgRating / ratedCount).toFixed(1) : 'N/A';

            statsContainer.innerHTML = `
                <div class="language-header">
                    <h2>${info.name}</h2>
                    <p>${info.description}</p>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">${allContent.length}</div>
                        <div class="stat-label">Total Titles</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${avgRating}</div>
                        <div class="stat-label">Avg Rating</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${typeCount.movie || 0}</div>
                        <div class="stat-label">Movies</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${typeCount.tv || 0}</div>
                        <div class="stat-label">TV Shows</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${thisYearCount}</div>
                        <div class="stat-label">${currentYear} Releases</div>
                    </div>
                </div>
            `;
        }

        function renderContent() {
            const container = document.getElementById('regionalContent');
            
            if (filteredContent.length === 0) {
                container.innerHTML = `
                    <div class="empty-results">
                        <div class="empty-icon">🎬</div>
                        <h3>No content found</h3>
                        <p>Try adjusting your filters or explore other languages.</p>
                        <button class="btn btn-outline" onclick="clearFilters()">Clear Filters</button>
                    </div>
                `;
                return;
            }

            if (currentView === 'grid') {
                container.innerHTML = `
                    <div class="regional-grid">
                        ${filteredContent.map(item => renderGridItem(item)).join('')}
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="regional-list">
                        ${filteredContent.map(item => renderListItem(item)).join('')}
                    </div>
                `;
            }
        }

        function renderGridItem(item) {
            return `
                <div class="regional-card" data-id="${item.id}" onclick="viewContent(${item.id})">
                    <div class="card-image">
                        <img src="${item.poster_path}" alt="${item.title}" loading="lazy">
                        <div class="card-overlay">
                            <button class="play-btn" onclick="event.stopPropagation(); playTrailer(${item.id})">▶</button>
                        </div>
                        <div class="card-badges">
                            ${item.rating ? `<span class="rating-badge">★ ${item.rating}</span>` : ''}
                            <span class="type-badge">${item.content_type}</span>
                            <span class="language-badge">${currentLanguage.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">${item.title}</h3>
                        ${item.original_title && item.original_title !== item.title ? 
                            `<p class="card-subtitle">${item.original_title}</p>` : ''}
                        <div class="card-meta">
                            ${item.release_date ? `<span class="year">${new Date(item.release_date).getFullYear()}</span>` : ''}
                            ${item.runtime ? `<span class="runtime">${item.runtime}m</span>` : ''}
                        </div>
                        <div class="card-genres">
                            ${(item.genres || []).slice(0, 3).map(genre => 
                                `<span class="genre-chip">${genre}</span>`
                            ).join('')}
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-sm btn-outline" onclick="event.stopPropagation(); addToWatchlist(${item.id})">
                                + Watchlist
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="event.stopPropagation(); addToFavorites(${item.id})">
                                ♡ Favorite
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderListItem(item) {
            return `
                <div class="regional-list-item" data-id="${item.id}">
                    <div class="list-poster" onclick="viewContent(${item.id})">
                        <img src="${item.poster_path}" alt="${item.title}" loading="lazy">
                        <div class="poster-overlay">
                            <button class="play-btn" onclick="event.stopPropagation(); playTrailer(${item.id})">▶</button>
                        </div>
                    </div>
                    
                    <div class="list-content">
                        <div class="list-header">
                            <h3 class="list-title" onclick="viewContent(${item.id})">${item.title}</h3>
                            ${item.original_title && item.original_title !== item.title ? 
                                `<p class="list-subtitle">${item.original_title}</p>` : ''}
                            <div class="list-badges">
                                ${item.rating ? `<span class="rating-badge">★ ${item.rating}</span>` : ''}
                                <span class="type-badge">${item.content_type}</span>
                                <span class="language-badge">${currentLanguage.toUpperCase()}</span>
                            </div>
                        </div>
                        
                        <div class="list-meta">
                            ${item.release_date ? `<span class="year">${new Date(item.release_date).getFullYear()}</span>` : ''}
                            ${item.runtime ? `<span class="runtime">${item.runtime} minutes</span>` : ''}
                        </div>
                        
                        <div class="list-genres">
                            ${(item.genres || []).map(genre => 
                                `<span class="genre-chip">${genre}</span>`
                            ).join('')}
                        </div>
                        
                        <p class="list-overview">${(item.overview || '').substring(0, 200)}${item.overview && item.overview.length > 200 ? '...' : ''}</p>
                        
                        <div class="list-actions">
                            <button class="btn btn-sm btn-primary" onclick="playTrailer(${item.id})">
                                ▶ Watch Trailer
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="addToWatchlist(${item.id})">
                                + Add to Watchlist
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="addToFavorites(${item.id})">
                                ♡ Add to Favorites
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="viewContent(${item.id})">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Filtering and Sorting Functions
        function sortRegionalContent() {
            const sortValue = document.getElementById('sortSelect').value;
            
            switch (sortValue) {
                case 'rating':
                    filteredContent.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'recent':
                    filteredContent.sort((a, b) => {
                        const dateA = a.release_date ? new Date(a.release_date) : new Date(0);
                        const dateB = b.release_date ? new Date(b.release_date) : new Date(0);
                        return dateB - dateA;
                    });
                    break;
                case 'title':
                    filteredContent.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'year':
                    filteredContent.sort((a, b) => {
                        const yearA = a.release_date ? new Date(a.release_date).getFullYear() : 0;
                        const yearB = b.release_date ? new Date(b.release_date).getFullYear() : 0;
                        return yearB - yearA;
                    });
                    break;
                default: // popularity
                    // Keep original order
                    break;
            }
            
            renderContent();
        }

        function filterRegionalContent() {
            const typeFilter = document.getElementById('typeFilter').value;
            const genreFilter = document.getElementById('genreFilter').value;
            
            filteredContent = allContent.filter(item => {
                // Type filter
                if (typeFilter !== 'all' && item.content_type !== typeFilter) {
                    return false;
                }
                
                // Genre filter
                if (genreFilter !== 'all' && (!item.genres || !item.genres.includes(genreFilter))) {
                    return false;
                }
                
                return true;
            });
            
            sortRegionalContent();
        }

        function clearFilters() {
            document.getElementById('sortSelect').value = 'popularity';
            document.getElementById('typeFilter').value = 'all';
            document.getElementById('genreFilter').value = 'all';
            
            filteredContent = [...allContent];
            renderContent();
        }

        function switchView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            
            renderContent();
        }

        async function loadMoreRegionalContent() {
            if (isLoading) return;
            
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.textContent = 'Loading...';
            loadMoreBtn.disabled = true;

            // In a real implementation, this would load the next page
            setTimeout(() => {
                document.getElementById('loadMoreSection').style.display = 'none';
                showToast('All available content loaded', 'info');
            }, 1000);
        }

        // Action Functions
        async function viewContent(contentId) {
            window.location.href = `/content/details.html?id=${contentId}`;
        }

        async function playTrailer(contentId) {
            try {
                const content = await window.api.getContentDetails(contentId);
                
                if (content.youtube_trailer) {
                    const modal = document.createElement('div');
                    modal.className = 'modal modal-large';
                    modal.innerHTML = `
                        <div class="modal-backdrop" onclick="this.parentElement.remove()"></div>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>${content.title} - Trailer</h3>
                                <button class="modal-close" onclick="this.closest('.modal').remove()">×</button>
                            </div>
                            <div class="modal-body">
                                <iframe 
                                    src="https://www.youtube.com/embed/${content.youtube_trailer_id}?autoplay=1"
                                    frameborder="0" 
                                    allowfullscreen
                                    width="100%" 
                                    height="400">
                                </iframe>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                    modal.style.display = 'flex';
                } else {
                    showToast('Trailer not available', 'warning');
                }
            } catch (error) {
                console.error('Failed to play trailer:', error);
                showToast('Failed to load trailer', 'error');
            }
        }

        async function addToWatchlist(contentId) {
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                await window.api.recordInteraction({
                    content_id: contentId,
                    interaction_type: 'watchlist'
                });
                
                showToast('Added to watchlist', 'success');
            } catch (error) {
                console.error('Failed to add to watchlist:', error);
                showToast('Failed to add to watchlist', 'error');
            }
        }

        async function addToFavorites(contentId) {
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                await window.api.recordInteraction({
                    content_id: contentId,
                    interaction_type: 'favorite'
                });
                
                showToast('Added to favorites', 'success');
            } catch (error) {
                console.error('Failed to add to favorites:', error);
                showToast('Failed to add to favorites', 'error');
            }
        }

        // Utility Functions
        function updateUserSection() {
            const userSection = document.getElementById('userSection');
            
            if (window.auth.isAuthenticated()) {
                const user = window.auth.getUser();
                userSection.innerHTML = `
                    <img src="${window.auth.getUserAvatar()}" 
                         alt="${user.username}" 
                         class="user-avatar"
                         onclick="toggleUserMenu()">
                    <div class="user-dropdown" id="userDropdown" style="display: none;">
                        <a href="/${user.username}/profile" class="dropdown-item">Profile</a>
                        <a href="/${user.username}/watchlist" class="dropdown-item">Watchlist</a>
                        <a href="/${user.username}/favorites" class="dropdown-item">Favorites</a>
                        <a href="/${user.username}/settings" class="dropdown-item">Settings</a>
                        ${user.is_admin ? '<a href="/admin/" class="dropdown-item">Admin</a>' : ''}
                        <hr>
                        <a href="#" onclick="window.auth.logout()" class="dropdown-item">Logout</a>
                    </div>
                `;
            } else {
                userSection.innerHTML = `
                    <a href="/auth/login.html" class="btn btn-outline btn-sm">Login</a>
                `;
            }
        }

        function setupHeaderSearch() {
            const searchInput = document.getElementById('headerSearch');
            
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) {
                        window.location.href = `/content/search.html?q=${encodeURIComponent(query)}`;
                    }
                }
            });
        }

        function toggleUserMenu() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function goToWatchlist() {
            const user = window.auth.getUser();
            window.location.href = `/${user.username}/watchlist`;
        }

        function goToFavorites() {
            const user = window.auth.getUser();
            window.location.href = `/${user.username}/favorites`;
        }

        function goToProfile() {
            const user = window.auth.getUser();
            window.location.href = `/${user.username}/profile`;
        }

        function requireAuth(callback) {
            if (window.auth.isAuthenticated()) {
                callback();
            } else {
                window.location.href = '/auth/login.html';
            }
        }

        function showError(message) {
            document.getElementById('regionalContent').innerHTML = `
                <div class="error-message">
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="location.reload()">Retry</button>
                </div>
            `;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('toast-show'), 100);
            setTimeout(() => {
                toast.classList.remove('toast-show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.topbar-right')) {
                const dropdown = document.getElementById('userDropdown');
                if (dropdown) dropdown.style.display = 'none';

        });
