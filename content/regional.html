<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Content - CineBrain</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Explore regional content recommendations on CineBrain. Discover movies and shows from different languages and regions.">
    <meta name="keywords" content="regional, hindi, telugu, tamil, kannada, bollywood, tollywood">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <link href="/css/layouts.css" rel="stylesheet">
    <link href="/css/animations.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
</head>

<body data-page="regional">

    <!-- Navigation -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Regional Header -->
        <section class="regional-header bg-gradient-primary py-5">
            <div class="container">
                <h1 class="text-white fw-bold mb-3">
                    <i class="bi bi-globe me-3"></i>Regional Recommendations
                </h1>
                <p class="text-gray-200 mb-0">
                    Discover content from different regions and languages
                </p>
            </div>
        </section>

        <!-- Regional Content -->
        <div class="container py-5">

            <!-- Language Tabs -->
            <ul class="nav nav-tabs mb-4 border-0" id="languageTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="hindi-tab" data-bs-toggle="tab" data-bs-target="#hindi"
                        data-language="hindi" type="button" role="tab">
                        Hindi
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="telugu-tab" data-bs-toggle="tab" data-bs-target="#telugu"
                        data-language="telugu" type="button" role="tab">
                        Telugu
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tamil-tab" data-bs-toggle="tab" data-bs-target="#tamil"
                        data-language="tamil" type="button" role="tab">
                        Tamil
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="kannada-tab" data-bs-toggle="tab" data-bs-target="#kannada"
                        data-language="kannada" type="button" role="tab">
                        Kannada
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="malayalam-tab" data-bs-toggle="tab" data-bs-target="#malayalam"
                        data-language="malayalam" type="button" role="tab">
                        Malayalam
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="english-tab" data-bs-toggle="tab" data-bs-target="#english"
                        data-language="english" type="button" role="tab">
                        English
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="languageTabContent">
                <div class="tab-pane fade show active" id="hindi" role="tabpanel">
                    <div class="horizontal-scroll regional-content" data-language="hindi">
                        <!-- Dynamic content -->
                    </div>
                </div>
                <div class="tab-pane fade" id="telugu" role="tabpanel">
                    <div class="horizontal-scroll regional-content" data-language="telugu">
                        <!-- Dynamic content -->
                    </div>
                </div>
                <div class="tab-pane fade" id="tamil" role="tabpanel">
                    <div class="horizontal-scroll regional-content" data-language="tamil">
                        <!-- Dynamic content -->
                    </div>
                </div>
                <div class="tab-pane fade" id="kannada" role="tabpanel">
                    <div class="horizontal-scroll regional-content" data-language="kannada">
                        <!-- Dynamic content -->
                    </div>
                </div>
                <div class="tab-pane fade" id="malayalam" role="tabpanel">
                    <div class="horizontal-scroll regional-content" data-language="malayalam">
                        <!-- Dynamic content -->
                    </div>
                </div>
                <div class="tab-pane fade" id="english" role="tabpanel">
                    <div class="horizontal-scroll regional-content" data-language="english">
                        <!-- Dynamic content -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Trailer Modal Container -->
    <div id="trailer-modal-container"></div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <script>
        // Regional Page Controller
        class RegionalPage {
            constructor() {
                this.languages = ['hindi', 'telugu', 'tamil', 'kannada', 'malayalam', 'english'];
                this.regionalContent = {};
                this.initialize();
            }

            async initialize() {
                try {
                    // Load navigation components
                    await this.loadComponents();

                    // Setup tab listeners
                    this.setupTabListeners();

                    // Load initial content for active tab
                    await this.loadRegionalContent('hindi');

                    console.log('Regional page loaded successfully');

                } catch (error) {
                    console.error('Error initializing regional page:', error);
                }
            }

            async loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('/components/layout/topbar.html');
                    const topbarHTML = await topbarResponse.text();
                    document.getElementById('topbar-container').innerHTML = topbarHTML;

                    // Load mobile navigation
                    const mobileNavResponse = await fetch('/components/layout/mobile-nav.html');
                    const mobileNavHTML = await mobileNavResponse.text();
                    document.getElementById('mobile-nav-container').innerHTML = mobileNavHTML;

                    // Load trailer modal
                    const trailerModalResponse = await fetch('/components/modals/trailer-modal.html');
                    const trailerModalHTML = await trailerModalResponse.text();
                    document.getElementById('trailer-modal-container').innerHTML = trailerModalHTML;

                } catch (error) {
                    console.error('Error loading components:', error);
                }
            }

            setupTabListeners() {
                const tabButtons = document.querySelectorAll('#languageTabs button[data-bs-toggle="tab"]');
                tabButtons.forEach(button => {
                    button.addEventListener('shown.bs.tab', async (e) => {
                        const language = e.target.dataset.language;
                        await this.loadRegionalContent(language);
                    });
                });
            }

            async loadRegionalContent(language) {
                try {
                    const container = document.querySelector(`[data-language="${language}"]`);

                    // Show loading if not loaded
                    if (!this.regionalContent[language]) {
                        container.innerHTML = `
                        <div class="d-flex gap-4 p-4">
                            <div class="skeleton" style="width: 280px; height: 420px; border-radius: 12px;"></div>
                            <div class="skeleton" style="width: 280px; height: 420px; border-radius: 12px;"></div>
                            <div class="skeleton" style="width: 280px; height: 420px; border-radius: 12px;"></div>
                        </div>
                    `;
                    }

                    const response = await api.getRegionalRecommendations(language, { limit: 12 });
                    this.regionalContent[language] = response.recommendations || [];

                    container.innerHTML = this.regionalContent[language].map(item => this.createContentCard(item)).join('');
                    this.initializeContentCards(container);

                } catch (error) {
                    console.error(`Error loading ${language} content:`, error);
                    container.innerHTML = '<p class="text-muted text-center py-4">Failed to load content</p>';
                }
            }

            createContentCard(item) {
                // Reuse card structure from previous pages
                return `
                <div class="content-card bg-theater rounded-3 overflow-hidden shadow-lg hover-lift position-relative flex-shrink-0" 
                     style="width: 280px;" data-content-id="${item.id}">
                    <div class="content-card-poster position-relative">
                        <img src="${item.poster_path || IMAGE_CONFIG.PLACEHOLDER}" 
                             alt="${item.title}" 
                             class="w-100 h-100 object-fit-cover"
                             loading="lazy">
                        
                        <div class="rating-badge position-absolute top-0 end-0 m-2">
                            <span class="rating-value ${UTILS.getRatingColorClass(item.rating)}">${UTILS.formatRating(item.rating)}</span>
                        </div>
                        
                        <div class="position-absolute top-0 start-0 m-2">
                            <span class="type-badge type-badge-${item.content_type}">${item.content_type.toUpperCase()}</span>
                        </div>
                        
                        ${item.youtube_trailer ? `
                            <div class="position-absolute inset-0 d-flex align-items-center justify-content-center bg-black bg-opacity-50 opacity-0 transition-opacity duration-300 play-overlay">
                                <button class="btn btn-primary btn-lg rounded-circle play-trailer" 
                                        data-video-id="${this.extractVideoId(item.youtube_trailer)}" 
                                        data-title="${item.title}"
                                        data-content-id="${item.id}">
                                    <i class="bi bi-play-fill fs-3"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>

                    <div class="p-3">
                        <h6 class="card-title text-white mb-2 text-truncate" title="${item.title}">
                            ${item.title}
                        </h6>
                        
                        ${item.genres ? `
                            <div class="genre-container mb-2">
                                ${item.genres.slice(0, 2).map(genre => `
                                    <span class="genre-chip ${UTILS.getGenreColorClass(genre)}">${genre}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="d-flex justify-content-between align-items-center text-sm text-gray-400 mb-2">
                            <span class="release-date">${item.release_date ? new Date(item.release_date).getFullYear() : 'TBA'}</span>
                            <span class="content-type-text">${item.content_type.charAt(0).toUpperCase() + item.content_type.slice(1)}</span>
                        </div>
                        
                        <p class="card-text text-gray-300 text-sm mb-3" style="font-size: 0.875rem; line-height: 1.4;">
                            ${UTILS.truncateText(item.overview, 100)}
                        </p>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary btn-sm flex-fill add-to-watchlist" 
                                    data-content-id="${item.id}" title="Add to Watchlist">
                                <i class="bi bi-bookmark me-1"></i>
                                <span class="d-none d-md-inline">Watchlist</span>
                            </button>
                            <button class="btn btn-outline-danger btn-sm flex-fill add-to-favorites" 
                                    data-content-id="${item.id}" title="Add to Favorites">
                                <i class="bi bi-heart me-1"></i>
                                <span class="d-none d-md-inline">Favorite</span>
                            </button>
                            <a href="/content/details.html?id=${item.id}" 
                               class="btn btn-primary btn-sm" title="View Details">
                                <i class="bi bi-info-circle"></i>
                                <span class="d-none d-lg-inline ms-1">Details</span>
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }

            initializeContentCards(container) {
                // Identical to previous content pages - add hover, actions, etc.
                // (Omitted for brevity, but implement as in anime.html)
            }

            extractVideoId(url) {
                if (!url) return null;
                const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
                return match ? match[1] : null;
            }
        }

        // Initialize regional page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            window.regionalPage = new RegionalPage();
        });
    </script>

    <style>
        /* Regional Page Specific Styles */
        .regional-header {
            background: var(--hero-gradient);
            min-height: 250px;
            display: flex;
            align-items: center;
        }

        .nav-tabs .nav-link {
            background: var(--theater-dark);
            border: 1px solid var(--border-primary);
            border-bottom: none;
            color: var(--text-secondary);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-bottom-color: transparent;
            box-shadow: 0 -5px 15px rgba(139, 92, 246, 0.2);
        }

        .nav-tabs .nav-link:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .horizontal-scroll {
            gap: 1.5rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .regional-header {
                min-height: 200px;
            }

            .nav-tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
            }

            .nav
