<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Browse by Genre - CineScope</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/animation.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/utilities.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <h1 class="h3 mb-4">Browse by Genre</h1>

        <!-- Genre Selection -->
        <div class="row mb-4">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title mb-3">Select Genre</h6>
                        <div class="list-group" id="genre-list">
                            <!-- Genre list will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <!-- Content Type Filter -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4 mb-0" id="genre-title">Select a genre</h2>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-outline-primary active" data-type="movie">Movies</button>
                        <button class="btn btn-sm btn-outline-primary" data-type="tv">TV Shows</button>
                    </div>
                </div>

                <!-- Genre Content -->
                <div id="genre-content" class="content-grid">
                    <div class="text-center py-5 text-muted">
                        <i class="bi bi-film display-1 mb-3"></i>
                        <p>Select a genre to browse content</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

    <!-- Page Specific Script -->
    <script>
        let currentGenre = null;
        let currentType = 'movie';

        function initializeGenrePage() {
            const urlParams = new URLSearchParams(window.location.search);
            const genre = urlParams.get('g');

            loadGenreList();

            if (genre) {
                loadGenreContent(genre);
            }
        }

        function loadGenreList() {
            const genres = CONFIG.GENRES.movie;
            const container = document.getElementById('genre-list');

            genres.forEach(genre => {
                const item = document.createElement('a');
                item.href = '#';
                item.className = 'list-group-item list-group-item-action';
                item.textContent = genre;
                item.dataset.genre = genre.toLowerCase();

                item.addEventListener('click', (e) => {
                    e.preventDefault();

                    // Update active state
                    container.querySelectorAll('.list-group-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    item.classList.add('active');

                    loadGenreContent(genre.toLowerCase());
                });

                container.appendChild(item);
            });
        }

        async function loadGenreContent(genre) {
            currentGenre = genre;

            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('g', genre);
            window.history.pushState({}, '', url);

            // Update title
            document.getElementById('genre-title').textContent = genre.charAt(0).toUpperCase() + genre.slice(1);

            // Highlight genre in list
            document.querySelectorAll('#genre-list .list-group-item').forEach(item => {
                item.classList.toggle('active', item.dataset.genre === genre);
            });

            // Show loading
            ui.showSkeletonGrid('genre-content');

            try {
                const response = await api.getGenreRecommendations(genre, { type: currentType });

                if (response.recommendations && response.recommendations.length > 0) {
                    ui.createContentGrid(response.recommendations, 'genre-content');
                } else {
                    document.getElementById('genre-content').innerHTML = '';
                    document.getElementById('genre-content').appendChild(
                        ui.createEmptyState(`No ${currentType}s found in this genre`, 'bi-film')
                    );
                }
            } catch (error) {
                document.getElementById('genre-content').innerHTML = '';
                document.getElementById('genre-content').appendChild(
                    ui.createErrorState('Failed to load content', () => loadGenreContent(genre))
                );
            }
        }

        // Content type filter
        document.querySelectorAll('[data-type]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-type]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;

                if (currentGenre) {
                    loadGenreContent(currentGenre);
                }
            });
        });

        // Initialize
        initializeGenrePage();
    </script>
</body>

</html>
