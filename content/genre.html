<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Genre - CineBrain</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="bg-gray-900 text-white">
    <!-- Fixed Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="pt-20 pb-20 md:pb-8">
        <div class="container-fluid px-3 px-md-4">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h1 id="genreTitle" class="text-white fw-bold mb-2">Genre Collection</h1>
                            <p class="text-muted">Explore content by genre</p>
                        </div>
                        <div class="d-flex gap-2">
                            <select class="form-select search-input" id="contentTypeFilter" style="width: auto;">
                                <option value="movie">Movies</option>
                                <option value="tv">TV Shows</option>
                                <option value="anime">Anime</option>
                            </select>
                            <select class="form-select search-input" id="sortFilter" style="width: auto;">
                                <option value="popularity">Popular</option>
                                <option value="rating">Top Rated</option>
                                <option value="recent">Recent</option>
                            </select>
                        </div>
                    </div>

                    <!-- Genre Navigation -->
                    <div class="card glass-effect border-0 mb-4">
                        <div class="card-body p-3">
                            <div class="d-flex flex-wrap gap-2" id="genreNavigation">
                                <!-- Genre buttons will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-5">
                <div class="spinner-border text-danger mb-3" role="status">
                    <span class="visually-hidden">Loading content...</span>
                </div>
                <h5 class="text-white">Loading genre content...</h5>
            </div>

            <!-- Content Grid -->
            <div id="contentGrid" class="d-none">
                <!-- Stats -->
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted" id="contentStats">Loading...</span>
                            <span class="text-muted" id="resultCount"></span>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="row" id="contentContainer">
                    <!-- Content cards will be populated here -->
                </div>

                <!-- Load More -->
                <div class="text-center mt-4">
                    <button class="btn btn-outline-light" id="loadMoreBtn" style="display: none;">
                        <span class="load-text">Load More</span>
                        <div class="spinner-border spinner-border-sm d-none ms-2" role="status"></div>
                    </button>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="d-none">
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-triangle text-warning mb-3" style="font-size: 4rem;"></i>
                    <h4 class="text-white mb-3">Failed to Load Content</h4>
                    <p class="text-muted mb-4">There was an error loading the genre content.</p>
                    <button class="btn btn-primary-custom" onclick="genreHandler.loadGenreContent()">
                        <i class="fas fa-refresh me-2"></i>Try Again
                    </button>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="d-none">
                <div class="text-center py-5">
                    <i class="fas fa-film text-muted mb-3" style="font-size: 4rem;"></i>
                    <h4 class="text-white mb-3">No Content Found</h4>
                    <p class="text-muted mb-4">No content found for this genre and content type combination.</p>
                    <button class="btn btn-primary-custom" onclick="genreHandler.loadGenreContent('action')">
                        <i class="fas fa-list me-2"></i>Try Action Movies
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/components.js"></script>

    <script>
        class GenreHandler {
            constructor() {
                this.currentGenre = 'action';
                this.currentContentType = 'movie';
                this.currentPage = 1;
                this.isLoading = false;
                this.hasMorePages = false;
                this.allContent = [];

                this.genres = [
                    { id: 'action', name: 'Action', icon: '⚡' },
                    { id: 'comedy', name: 'Comedy', icon: '😂' },
                    { id: 'drama', name: 'Drama', icon: '🎭' },
                    { id: 'horror', name: 'Horror', icon: '👻' },
                    { id: 'romance', name: 'Romance', icon: '💕' },
                    { id: 'thriller', name: 'Thriller', icon: '🔥' },
                    { id: 'sci-fi', name: 'Sci-Fi', icon: '🚀' },
                    { id: 'fantasy', name: 'Fantasy', icon: '🧙' },
                    { id: 'mystery', name: 'Mystery', icon: '🔍' },
                    { id: 'adventure', name: 'Adventure', icon: '🗺️' },
                    { id: 'animation', name: 'Animation', icon: '🎨' },
                    { id: 'documentary', name: 'Documentary', icon: '📺' }
                ];

                this.init();
            }

            init() {
                this.setupGenreNavigation();
                this.setupEventListeners();
                this.parseURLParams();
                this.loadGenreContent();
            }

            parseURLParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.currentGenre = urlParams.get('genre') || 'action';
                this.currentContentType = urlParams.get('type') || 'movie';

                // Update form controls
                document.getElementById('contentTypeFilter').value = this.currentContentType;
            }

            setupGenreNavigation() {
                const container = document.getElementById('genreNavigation');
                const genreButtons = this.genres.map(genre => `
                    <button class="btn btn-outline-secondary genre-btn" 
                            data-genre="${genre.id}"
                            onclick="genreHandler.selectGenre('${genre.id}')">
                        ${genre.icon} ${genre.name}
                    </button>
                `).join('');

                container.innerHTML = genreButtons;
                this.updateActiveGenre();
            }

            setupEventListeners() {
                const contentTypeFilter = document.getElementById('contentTypeFilter');
                const sortFilter = document.getElementById('sortFilter');
                const loadMoreBtn = document.getElementById('loadMoreBtn');

                contentTypeFilter.addEventListener('change', () => {
                    this.currentContentType = contentTypeFilter.value;
                    this.loadGenreContent();
                });

                sortFilter.addEventListener('change', () => {
                    this.loadGenreContent();
                });

                loadMoreBtn.addEventListener('click', () => {
                    this.loadMoreContent();
                });
            }

            async loadGenreContent(genre = null, reset = true) {
                if (this.isLoading) return;

                if (genre) {
                    this.currentGenre = genre;
                    this.updateActiveGenre();
                }

                this.isLoading = true;

                if (reset) {
                    this.currentPage = 1;
                    this.allContent = [];
                    this.showLoadingState();
                }

                // Update title
                const selectedGenre = this.genres.find(g => g.id === this.currentGenre);
                const genreTitle = selectedGenre ? `${selectedGenre.icon} ${selectedGenre.name}` : 'Genre';
                document.getElementById('genreTitle').textContent = `${genreTitle} ${Utils.formatContentType(this.currentContentType)}`;

                try {
                    let response;

                    if (this.currentContentType === 'anime') {
                        // For anime, map genre to anime categories
                        const animeGenreMap = {
                            'action': 'shonen',
                            'romance': 'shojo',
                            'drama': 'seinen',
                            'comedy': 'shonen'
                        };
                        const animeGenre = animeGenreMap[this.currentGenre] || null;
                        response = await apiClient.getAnimeRecommendations(animeGenre, 20);
                    } else {
                        response = await apiClient.getGenreRecommendations(
                            this.currentGenre,
                            this.currentContentType,
                            20
                        );
                    }

                    const contentList = response.recommendations || [];

                    if (reset) {
                        this.allContent = contentList;
                    } else {
                        this.allContent = [...this.allContent, ...contentList];
                    }

                    if (this.allContent.length === 0) {
                        this.showEmptyState();
                    } else {
                        this.renderContent(reset);
                        this.showContentGrid();
                        this.updateStats();
                    }

                    this.hasMorePages = contentList.length === 20;
                    this.updateLoadMoreButton();

                    // Update URL
                    this.updateURL();

                } catch (error) {
                    console.error('Failed to load genre content:', error);
                    this.showErrorState();
                } finally {
                    this.isLoading = false;
                }
            }

            async loadMoreContent() {
                if (this.isLoading || !this.hasMorePages) return;

                const loadMoreBtn = document.getElementById('loadMoreBtn');
                const loadText = loadMoreBtn.querySelector('.load-text');
                const spinner = loadMoreBtn.querySelector('.spinner-border');

                loadText.classList.add('d-none');
                spinner.classList.remove('d-none');
                loadMoreBtn.disabled = true;

                try {
                    // Since the API doesn't have proper pagination, simulate by requesting more
                    let response;

                    if (this.currentContentType === 'anime') {
                        const animeGenreMap = {
                            'action': 'shonen',
                            'romance': 'shojo',
                            'drama': 'seinen',
                            'comedy': 'shonen'
                        };
                        const animeGenre = animeGenreMap[this.currentGenre] || null;
                        response = await apiClient.getAnimeRecommendations(animeGenre, 40);
                    } else {
                        response = await apiClient.getGenreRecommendations(
                            this.currentGenre,
                            this.currentContentType,
                            40
                        );
                    }

                    const allResults = response.recommendations || [];
                    const newContent = allResults.slice(this.allContent.length);

                    if (newContent.length > 0) {
                        this.allContent = [...this.allContent, ...newContent];
                        this.appendContent(newContent);
                        this.updateStats();
                        this.hasMorePages = newContent.length === 20;
                    } else {
                        this.hasMorePages = false;
                    }

                    this.updateLoadMoreButton();

                } catch (error) {
                    console.error('Failed to load more content:', error);
                    Utils.showToast('Failed to load more content', 'error');
                    this.hasMorePages = true; // Allow retry
                } finally {
                    loadText.classList.remove('d-none');
                    spinner.classList.add('d-none');
                    loadMoreBtn.disabled = false;
                }
            }

            renderContent(reset = true) {
                const container = document.getElementById('contentContainer');

                if (reset) {
                    container.innerHTML = '';
                }

                this.appendContent(reset ? this.allContent : this.allContent.slice(-20));
            }

            appendContent(contentList) {
                const container = document.getElementById('contentContainer');

                const contentHtml = contentList.map(item => `
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                        ${Components.createContentCard(item)}
                    </div>
                `).join('');

                container.insertAdjacentHTML('beforeend', contentHtml);
            }

            selectGenre(genre) {
                this.loadGenreContent(genre, true);
            }

            updateActiveGenre() {
                // Remove active class from all genre buttons
                document.querySelectorAll('.genre-btn').forEach(btn => {
                    btn.classList.remove('btn-primary-custom');
                    btn.classList.add('btn-outline-secondary');
                });

                // Add active class to current genre
                const activeBtn = document.querySelector(`[data-genre="${this.currentGenre}"]`);
                if (activeBtn) {
                    activeBtn.classList.remove('btn-outline-secondary');
                    activeBtn.classList.add('btn-primary-custom');
                }
            }

            updateStats() {
                const selectedGenre = this.genres.find(g => g.id === this.currentGenre);
                const genreText = selectedGenre ? selectedGenre.name : 'Unknown';

                document.getElementById('contentStats').textContent =
                    `${genreText} ${Utils.formatContentType(this.currentContentType)}`;
                document.getElementById('resultCount').textContent =
                    `${this.allContent.length} results`;
            }

            updateLoadMoreButton() {
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                if (this.hasMorePages && this.allContent.length > 0) {
                    loadMoreBtn.style.display = 'inline-block';
                } else {
                    loadMoreBtn.style.display = 'none';
                }
            }

            updateURL() {
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('genre', this.currentGenre);
                newUrl.searchParams.set('type', this.currentContentType);
                window.history.pushState({}, '', newUrl);
            }

            showLoadingState() {
                this.hideAllStates();
                document.getElementById('loadingState').classList.remove('d-none');
            }

            showContentGrid() {
                this.hideAllStates();
                document.getElementById('contentGrid').classList.remove('d-none');
            }

            showErrorState() {
                this.hideAllStates();
                document.getElementById('errorState').classList.remove('d-none');
            }

            showEmptyState() {
                this.hideAllStates();
                document.getElementById('emptyState').classList.remove('d-none');
            }

            hideAllStates() {
                ['loadingState', 'contentGrid', 'errorState', 'emptyState'].forEach(stateId => {
                    document.getElementById(stateId).classList.add('d-none');
                });
            }
        }

        // Initialize genre handler
        document.addEventListener('DOMContentLoaded', () => {
            window.genreHandler = new GenreHandler();
        });
    </script>
</body>

</html>
