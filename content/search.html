<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - CineBrain</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Search for movies, TV shows, and anime on CineBrain. Find your next favorite content with our powerful search engine.">
    <meta name="keywords" content="search movies, search tv shows, search anime, find content, movie search">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <link href="/css/layouts.css" rel="stylesheet">
    <link href="/css/animations.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
</head>

<body data-page="search">

    <!-- Navigation -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Search Header -->
        <section class="search-header bg-gradient-primary py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">

                        <!-- Advanced Search Bar -->
                        <div class="search-bar-component position-relative mb-4" data-search-type="advanced">

                            <!-- Main Search Input -->
                            <div class="search-input-container position-relative">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-velvet border-royal">
                                        <i class="bi bi-search text-gray-400"></i>
                                    </span>

                                    <input type="text"
                                        class="form-control search-input bg-velvet border-royal text-white"
                                        placeholder="Search movies, shows, anime..." autocomplete="off"
                                        id="mainSearchInput">

                                    <button class="btn btn-outline-royal filter-toggle" type="button"
                                        title="Advanced Filters">
                                        <i class="bi bi-funnel"></i>
                                    </button>

                                    <button class="btn btn-primary search-submit" type="button">
                                        <span class="search-btn-text">Search</span>
                                        <div class="spinner-border spinner-border-sm d-none" role="status">
                                            <span class="visually-hidden">Searching...</span>
                                        </div>
                                    </button>
                                </div>
                            </div>

                            <!-- Advanced Filters Panel -->
                            <div class="advanced-filters position-absolute top-100 start-0 w-100 bg-theater border border-royal rounded-3 shadow-lg mt-2 p-4 d-none"
                                style="z-index: 1000;">

                                <div class="row g-3">
                                    <!-- Content Type Filter -->
                                    <div class="col-md-3">
                                        <label class="form-label text-white">Type</label>
                                        <select class="form-select bg-velvet border-royal text-white filter-type">
                                            <option value="">All Types</option>
                                            <option value="movie">Movies</option>
                                            <option value="tv">TV Shows</option>
                                            <option value="anime">Anime</option>
                                        </select>
                                    </div>

                                    <!-- Genre Filter -->
                                    <div class="col-md-3">
                                        <label class="form-label text-white">Genre</label>
                                        <select class="form-select bg-velvet border-royal text-white filter-genre">
                                            <option value="">All Genres</option>
                                            <option value="action">Action</option>
                                            <option value="comedy">Comedy</option>
                                            <option value="drama">Drama</option>
                                            <option value="horror">Horror</option>
                                            <option value="romance">Romance</option>
                                            <option value="sci-fi">Sci-Fi</option>
                                            <option value="thriller">Thriller</option>
                                        </select>
                                    </div>

                                    <!-- Year Range -->
                                    <div class="col-md-3">
                                        <label class="form-label text-white">Year</label>
                                        <div class="d-flex gap-2">
                                            <input type="number"
                                                class="form-control bg-velvet border-royal text-white filter-year-from"
                                                placeholder="From" min="1900" max="2024">
                                            <input type="number"
                                                class="form-control bg-velvet border-royal text-white filter-year-to"
                                                placeholder="To" min="1900" max="2024">
                                        </div>
                                    </div>

                                    <!-- Sort By -->
                                    <div class="col-md-3">
                                        <label class="form-label text-white">Sort By</label>
                                        <select class="form-select bg-velvet border-royal text-white filter-sort">
                                            <option value="relevance">Relevance</option>
                                            <option value="popularity">Popularity</option>
                                            <option value="rating">Rating</option>
                                            <option value="release_date">Release Date</option>
                                            <option value="title">Title</option>
                                        </select>
                                    </div>

                                    <!-- Filter Actions -->
                                    <div class="col-12 d-flex justify-content-between">
                                        <button class="btn btn-outline-secondary clear-filters">
                                            <i class="bi bi-x-circle me-2"></i>Clear Filters
                                        </button>
                                        <button class="btn btn-primary apply-filters">
                                            <i class="bi bi-search me-2"></i>Apply Filters
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Search Info -->
                        <div class="search-info text-center text-white">
                            <h1 class="h3 mb-2">Search Results</h1>
                            <p class="search-query-display mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search Results Section -->
        <section class="search-results-section py-5">
            <div class="container">

                <!-- Results Header -->
                <div class="results-header d-flex justify-content-between align-items-center mb-4">
                    <div class="results-count">
                        <span class="text-white fw-semibold total-results">0</span>
                        <span class="text-muted">results found</span>
                    </div>

                    <!-- View Toggle -->
                    <div class="view-toggle btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary active view-grid" data-view="grid">
                            <i class="bi bi-grid"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary view-list" data-view="list">
                            <i class="bi bi-list"></i>
                        </button>
                    </div>
                </div>

                <!-- Loading State -->
                <div class="loading-container d-flex justify-content-center py-5">
                    <div class="text-center">
                        <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Searching...</span>
                        </div>
                        <p class="text-muted">Searching content...</p>
                    </div>
                </div>

                <!-- Search Results Container -->
                <div class="search-results-container d-none">

                    <!-- Grid View -->
                    <div class="results-grid content-grid">
                        <!-- Dynamic search results will be populated here -->
                    </div>

                    <!-- List View -->
                    <div class="results-list d-none">
                        <!-- Dynamic search results in list format -->
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Search results pagination" class="mt-5">
                        <ul class="pagination justify-content-center pagination-lg">
                            <!-- Dynamic pagination -->
                        </ul>
                    </nav>
                </div>

                <!-- No Results State -->
                <div class="no-results-container d-none">
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center py-5">
                            <i class="bi bi-search text-muted fs-1 mb-4"></i>
                            <h3 class="text-white mb-3">No Results Found</h3>
                            <p class="text-muted mb-4">
                                We couldn't find any content matching your search criteria. Try adjusting your search
                                terms or filters.
                            </p>

                            <!-- Search Suggestions -->
                            <div class="search-suggestions mb-4">
                                <h5 class="text-white mb-3">Try searching for:</h5>
                                <div class="d-flex flex-wrap justify-content-center gap-2">
                                    <button class="btn btn-outline-primary btn-sm suggestion-btn"
                                        data-query="trending movies">Trending Movies</button>
                                    <button class="btn btn-outline-primary btn-sm suggestion-btn"
                                        data-query="popular tv shows">Popular TV Shows</button>
                                    <button class="btn btn-outline-primary btn-sm suggestion-btn"
                                        data-query="anime">Anime</button>
                                    <button class="btn btn-outline-primary btn-sm suggestion-btn"
                                        data-query="action movies">Action Movies</button>
                                    <button class="btn btn-outline-primary btn-sm suggestion-btn"
                                        data-query="comedy">Comedy</button>
                                </div>
                            </div>

                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Error State -->
                <div class="error-container d-none">
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center py-5">
                            <i class="bi bi-exclamation-triangle text-warning fs-1 mb-4"></i>
                            <h3 class="text-white mb-3">Search Failed</h3>
                            <p class="text-muted mb-4">
                                Something went wrong while searching. Please try again.
                            </p>
                            <button class="btn btn-primary retry-search">
                                <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Trailer Modal Container -->
    <div id="trailer-modal-container"></div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <script>
        // Search Page Controller
        class SearchPage {
            constructor() {
                this.currentQuery = '';
                this.currentFilters = {};
                this.currentPage = 1;
                this.totalPages = 1;
                this.totalResults = 0;
                this.currentView = 'grid';
                this.searchResults = [];
                this.initialize();
            }

            async initialize() {
                try {
                    // Load navigation components
                    await this.loadComponents();

                    // Get search parameters from URL
                    this.parseURLParams();

                    // Setup event listeners
                    this.setupEventListeners();

                    // Perform initial search if query exists
                    if (this.currentQuery) {
                        await this.performSearch();
                    } else {
                        this.showNoResults();
                    }

                    console.log('Search page loaded successfully');

                } catch (error) {
                    console.error('Error initializing search page:', error);
                    this.showError();
                }
            }

            async loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('/components/layout/topbar.html');
                    const topbarHTML = await topbarResponse.text();
                    document.getElementById('topbar-container').innerHTML = topbarHTML;

                    // Load mobile navigation
                    const mobileNavResponse = await fetch('/components/layout/mobile-nav.html');
                    const mobileNavHTML = await mobileNavResponse.text();
                    document.getElementById('mobile-nav-container').innerHTML = mobileNavHTML;

                    // Load trailer modal
                    const trailerModalResponse = await fetch('/components/modals/trailer-modal.html');
                    const trailerModalHTML = await trailerModalResponse.text();
                    document.getElementById('trailer-modal-container').innerHTML = trailerModalHTML;

                } catch (error) {
                    console.error('Error loading components:', error);
                }
            }

            parseURLParams() {
                const urlParams = new URLSearchParams(window.location.search);

                // Get search query
                this.currentQuery = urlParams.get('q') || urlParams.get('query') || '';

                // Get filters
                this.currentFilters = {
                    type: urlParams.get('type') || '',
                    genre: urlParams.get('genre') || '',
                    year_from: urlParams.get('year_from') || '',
                    year_to: urlParams.get('year_to') || '',
                    sort: urlParams.get('sort') || 'relevance'
                };

                // Get pagination
                this.currentPage = parseInt(urlParams.get('page')) || 1;

                // Update UI with current values
                this.updateUIFromParams();
            }

            updateUIFromParams() {
                // Update search input
                const searchInput = document.getElementById('mainSearchInput');
                if (searchInput) {
                    searchInput.value = this.currentQuery;
                }

                // Update search query display
                const queryDisplay = document.querySelector('.search-query-display');
                if (this.currentQuery) {
                    queryDisplay.textContent = `Showing results for "${this.currentQuery}"`;
                } else {
                    queryDisplay.textContent = 'Enter a search term to find content';
                }

                // Update filter inputs
                if (this.currentFilters.type) {
                    const typeFilter = document.querySelector('.filter-type');
                    if (typeFilter) typeFilter.value = this.currentFilters.type;
                }

                if (this.currentFilters.genre) {
                    const genreFilter = document.querySelector('.filter-genre');
                    if (genreFilter) genreFilter.value = this.currentFilters.genre;
                }

                if (this.currentFilters.year_from) {
                    const yearFromFilter = document.querySelector('.filter-year-from');
                    if (yearFromFilter) yearFromFilter.value = this.currentFilters.year_from;
                }

                if (this.currentFilters.year_to) {
                    const yearToFilter = document.querySelector('.filter-year-to');
                    if (yearToFilter) yearToFilter.value = this.currentFilters.year_to;
                }

                if (this.currentFilters.sort) {
                    const sortFilter = document.querySelector('.filter-sort');
                    if (sortFilter) sortFilter.value = this.currentFilters.sort;
                }
            }

            setupEventListeners() {
                // Search form submission
                const searchInput = document.getElementById('mainSearchInput');
                const searchBtn = document.querySelector('.search-submit');

                if (searchInput) {
                    searchInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            this.handleSearch();
                        }
                    });
                }

                if (searchBtn) {
                    searchBtn.addEventListener('click', () => {
                        this.handleSearch();
                    });
                }

                // Filter toggle
                const filterToggle = document.querySelector('.filter-toggle');
                if (filterToggle) {
                    filterToggle.addEventListener('click', () => {
                        this.toggleAdvancedFilters();
                    });
                }

                // Filter actions
                const applyFilters = document.querySelector('.apply-filters');
                const clearFilters = document.querySelector('.clear-filters');

                if (applyFilters) {
                    applyFilters.addEventListener('click', () => {
                        this.applyFilters();
                    });
                }

                if (clearFilters) {
                    clearFilters.addEventListener('click', () => {
                        this.clearFilters();
                    });
                }

                // View toggle
                const viewToggleBtns = document.querySelectorAll('.view-toggle button');
                viewToggleBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.switchView(btn.dataset.view);
                    });
                });

                // Search suggestions
                const suggestionBtns = document.querySelectorAll('.suggestion-btn');
                suggestionBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.searchSuggestion(btn.dataset.query);
                    });
                });

                // Retry search
                const retryBtn = document.querySelector('.retry-search');
                if (retryBtn) {
                    retryBtn.addEventListener('click', () => {
                        this.performSearch();
                    });
                }
            }

            async handleSearch() {
                const searchInput = document.getElementById('mainSearchInput');
                this.currentQuery = searchInput.value.trim();

                if (!this.currentQuery) {
                    this.showNoResults();
                    return;
                }

                // Reset to first page
                this.currentPage = 1;

                // Update URL
                this.updateURL();

                // Perform search
                await this.performSearch();
            }

            toggleAdvancedFilters() {
                const filtersPanel = document.querySelector('.advanced-filters');
                if (filtersPanel.classList.contains('d-none')) {
                    filtersPanel.classList.remove('d-none');
                } else {
                    filtersPanel.classList.add('d-none');
                }
            }

            applyFilters() {
                // Collect filter values
                this.currentFilters = {
                    type: document.querySelector('.filter-type').value,
                    genre: document.querySelector('.filter-genre').value,
                    year_from: document.querySelector('.filter-year-from').value,
                    year_to: document.querySelector('.filter-year-to').value,
                    sort: document.querySelector('.filter-sort').value
                };

                // Reset to first page
                this.currentPage = 1;

                // Hide filters panel
                document.querySelector('.advanced-filters').classList.add('d-none');

                // Update URL and search
                this.updateURL();
                this.performSearch();
            }

            clearFilters() {
                // Reset filter values
                this.currentFilters = {
                    type: '',
                    genre: '',
                    year_from: '',
                    year_to: '',
                    sort: 'relevance'
                };

                // Clear filter inputs
                document.querySelector('.filter-type').value = '';
                document.querySelector('.filter-genre').value = '';
                document.querySelector('.filter-year-from').value = '';
                document.querySelector('.filter-year-to').value = '';
                document.querySelector('.filter-sort').value = 'relevance';

                // Reset to first page
                this.currentPage = 1;

                // Update URL and search
                this.updateURL();
                this.performSearch();
            }

            switchView(view) {
                this.currentView = view;

                // Update button states
                document.querySelectorAll('.view-toggle button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.view-${view}`).classList.add('active');

                // Show/hide appropriate containers
                const gridContainer = document.querySelector('.results-grid');
                const listContainer = document.querySelector('.results-list');

                if (view === 'grid') {
                    gridContainer.classList.remove('d-none');
                    listContainer.classList.add('d-none');
                } else {
                    gridContainer.classList.add('d-none');
                    listContainer.classList.remove('d-none');
                }

                // Re-render results in new view
                this.renderSearchResults();
            }

            async searchSuggestion(query) {
                this.currentQuery = query;
                document.getElementById('mainSearchInput').value = query;

                // Reset filters and page
                this.currentFilters = { sort: 'relevance' };
                this.currentPage = 1;

                // Update URL and search
                this.updateURL();
                await this.performSearch();
            }

            updateURL() {
                const params = new URLSearchParams();

                if (this.currentQuery) {
                    params.set('q', this.currentQuery);
                }

                Object.keys(this.currentFilters).forEach(key => {
                    if (this.currentFilters[key]) {
                        params.set(key, this.currentFilters[key]);
                    }
                });

                if (this.currentPage > 1) {
                    params.set('page', this.currentPage);
                }

                const newURL = `${window.location.pathname}?${params.toString()}`;
                window.history.pushState(null, '', newURL);

                // Update search query display
                const queryDisplay = document.querySelector('.search-query-display');
                queryDisplay.textContent = `Showing results for "${this.currentQuery}"`;
            }

            async performSearch() {
                try {
                    this.showLoading();

                    // Build search parameters
                    const searchParams = {
                        query: this.currentQuery,
                        type: this.currentFilters.type || 'multi',
                        page: this.currentPage
                    };

                    // Add filters to search params
                    Object.keys(this.currentFilters).forEach(key => {
                        if (this.currentFilters[key] && key !== 'sort') {
                            searchParams[key] = this.currentFilters[key];
                        }
                    });

                    // Perform API search
                    const response = await api.search(this.currentQuery, searchParams);

                    this.searchResults = response.results || [];
                    this.totalResults = response.total_results || 0;
                    this.totalPages = response.total_pages || 1;

                    // Apply client-side sorting if needed
                    this.applySorting();

                    // Update results count
                    this.updateResultsCount();

                    // Render results
                    if (this.searchResults.length > 0) {
                        this.renderSearchResults();
                        this.renderPagination();
                        this.showResults();
                    } else {
                        this.showNoResults();
                    }

                } catch (error) {
                    console.error('Search error:', error);
                    this.showError();
                }
            }

            applySorting() {
                const sortBy = this.currentFilters.sort || 'relevance';

                switch (sortBy) {
                    case 'title':
                        this.searchResults.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case 'rating':
                        this.searchResults.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                        break;
                    case 'release_date':
                        this.searchResults.sort((a, b) => {
                            const dateA = new Date(a.release_date || '1900-01-01');
                            const dateB = new Date(b.release_date || '1900-01-01');
                            return dateB - dateA;
                        });
                        break;
                    case 'popularity':
                        this.searchResults.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
                        break;
                    // 'relevance' is default API sorting
                }
            }

            updateResultsCount() {
                const totalResultsEl = document.querySelector('.total-results');
                totalResultsEl.textContent = this.totalResults.toLocaleString();
            }

            renderSearchResults() {
                const gridContainer = document.querySelector('.results-grid');
                const listContainer = document.querySelector('.results-list');

                if (this.currentView === 'grid') {
                    this.renderGridView(gridContainer);
                } else {
                    this.renderListView(listContainer);
                }

                // Initialize content card functionality
                this.initializeContentCards();
            }

            renderGridView(container) {
                container.innerHTML = this.searchResults.map(item => this.createContentCard(item)).join('');
            }

            renderListView(container) {
                container.innerHTML = this.searchResults.map(item => this.createListItem(item)).join('');
            }

            createContentCard(item) {
                return `
                <div class="content-card bg-theater rounded-3 overflow-hidden shadow-lg hover-lift position-relative" 
                     data-content-id="${item.id}">
                    <div class="content-card-poster position-relative">
                        <img src="${item.poster_path || IMAGE_CONFIG.PLACEHOLDER}" 
                             alt="${item.title}" 
                             class="w-100 h-100 object-fit-cover"
                             loading="lazy">
                        
                        <div class="rating-badge position-absolute top-0 end-0 m-2">
                            <span class="rating-value ${UTILS.getRatingColorClass(item.rating)}">${UTILS.formatRating(item.rating)}</span>
                        </div>
                        
                        <div class="position-absolute top-0 start-0 m-2">
                            <span class="type-badge type-badge-${item.content_type}">${item.content_type.toUpperCase()}</span>
                        </div>
                        
                        ${item.youtube_trailer ? `
                            <div class="position-absolute inset-0 d-flex align-items-center justify-content-center bg-black bg-opacity-50 opacity-0 transition-opacity duration-300 play-overlay">
                                <button class="btn btn-primary btn-lg rounded-circle play-trailer" 
                                        data-video-id="${this.extractVideoId(item.youtube_trailer)}" 
                                        data-title="${item.title}"
                                        data-content-id="${item.id}">
                                    <i class="bi bi-play-fill fs-3"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>

                    <div class="p-3">
                        <h6 class="card-title text-white mb-2 text-truncate" title="${item.title}">
                            ${item.title}
                        </h6>
                        
                        ${item.genres ? `
                            <div class="genre-container mb-2">
                                ${item.genres.slice(0, 2).map(genre => `
                                    <span class="genre-chip ${UTILS.getGenreColorClass(genre)}">${genre}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="d-flex justify-content-between align-items-center text-sm text-gray-400 mb-2">
                            <span class="release-date">${item.release_date ? new Date(item.release_date).getFullYear() : 'TBA'}</span>
                            <span class="content-type-text">${item.content_type.charAt(0).toUpperCase() + item.content_type.slice(1)}</span>
                        </div>
                        
                        <p class="card-text text-gray-300 text-sm mb-3" style="font-size: 0.875rem; line-height: 1.4;">
                            ${UTILS.truncateText(item.overview, 100)}
                        </p>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary btn-sm flex-fill add-to-watchlist" 
                                    data-content-id="${item.id}" title="Add to Watchlist">
                                <i class="bi bi-bookmark me-1"></i>
                                <span class="d-none d-md-inline">Watchlist</span>
                            </button>
                            <button class="btn btn-outline-danger btn-sm flex-fill add-to-favorites" 
                                    data-content-id="${item.id}" title="Add to Favorites">
                                <i class="bi bi-heart me-1"></i>
                                <span class="d-none d-md-inline">Favorite</span>
                            </button>
                            <a href="/content/details.html?id=${item.id}" 
                               class="btn btn-primary btn-sm" title="View Details">
                                <i class="bi bi-info-circle"></i>
                                <span class="d-none d-lg-inline ms-1">Details</span>
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }

            createListItem(item) {
                return `
                <div class="search-result-item bg-theater rounded-3 p-4 mb-3 d-flex align-items-center hover-lift" 
                     data-content-id="${item.id}">
                    
                    <!-- Poster -->
                    <div class="flex-shrink-0 me-4">
                        <img src="${item.poster_path || IMAGE_CONFIG.PLACEHOLDER}" 
                             alt="${item.title}" 
                             class="rounded" 
                             style="width: 80px; height: 120px; object-fit: cover;"
                             loading="lazy">
                    </div>
                    
                    <!-- Content Info -->
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="text-white mb-1">${item.title}</h5>
                            <div class="d-flex align-items-center gap-2">
                                <span class="type-badge type-badge-${item.content_type}">${item.content_type.toUpperCase()}</span>
                                <span class="rating-badge">
                                    <span class="rating-value ${UTILS.getRatingColorClass(item.rating)}">${UTILS.formatRating(item.rating)}</span>
                                </span>
                            </div>
                        </div>
                        
                        <div class="text-muted mb-2">
                            ${item.release_date ? `<span class="me-3"><i class="bi bi-calendar me-1"></i>${UTILS.formatDate(item.release_date)}</span>` : ''}
                            ${item.runtime ? `<span class="me-3"><i class="bi bi-clock me-1"></i>${item.runtime} min</span>` : ''}
                        </div>
                        
                        ${item.genres ? `
                            <div class="genre-container mb-3">
                                ${item.genres.slice(0, 4).map(genre => `
                                    <span class="genre-chip ${UTILS.getGenreColorClass(genre)}">${genre}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <p class="text-gray-300 mb-3">
                            ${UTILS.truncateText(item.overview, 200)}
                        </p>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary btn-sm add-to-watchlist" 
                                    data-content-id="${item.id}">
                                <i class="bi bi-bookmark me-1"></i>Watchlist
                            </button>
                            <button class="btn btn-outline-danger btn-sm add-to-favorites" 
                                    data-content-id="${item.id}">
                                <i class="bi bi-heart me-1"></i>Favorite
                            </button>
                            ${item.youtube_trailer ? `
                                <button class="btn btn-outline-light btn-sm play-trailer" 
                                        data-video-id="${this.extractVideoId(item.youtube_trailer)}"
                                        data-title="${item.title}"
                                        data-content-id="${item.id}">
                                    <i class="bi bi-play-circle me-1"></i>Trailer
                                </button>
                            ` : ''}
                            <a href="/content/details.html?id=${item.id}" 
                               class="btn btn-primary btn-sm">
                                <i class="bi bi-info-circle me-1"></i>Details
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }

            initializeContentCards() {
                // Add event listeners for content cards and list items
                const items = document.querySelectorAll('.content-card, .search-result-item');
                items.forEach(item => {
                    // Hover effects for grid cards
                    if (item.classList.contains('content-card')) {
                        item.addEventListener('mouseenter', () => {
                            const playOverlay = item.querySelector('.play-overlay');
                            if (playOverlay) {
                                playOverlay.classList.remove('opacity-0');
                                playOverlay.classList.add('opacity-100');
                            }
                        });

                        item.addEventListener('mouseleave', () => {
                            const playOverlay = item.querySelector('.play-overlay');
                            if (playOverlay) {
                                playOverlay.classList.add('opacity-0');
                                playOverlay.classList.remove('opacity-100');
                            }
                        });
                    }

                    // Watchlist functionality
                    const watchlistBtns = item.querySelectorAll('.add-to-watchlist');
                    watchlistBtns.forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            await this.handleWatchlistAction(btn, item.dataset.contentId);
                        });
                    });

                    // Favorites functionality  
                    const favoritesBtns = item.querySelectorAll('.add-to-favorites');
                    favoritesBtns.forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            await this.handleFavoritesAction(btn, item.dataset.contentId);
                        });
                    });

                    // Card click to details
                    item.addEventListener('click', (e) => {
                        if (!e.target.closest('button, a')) {
                            window.location.href = `/content/details.html?id=${item.dataset.contentId}`;
                        }
                    });
                });
            }

            async handleWatchlistAction(btn, contentId) {
                if (!auth.isAuthenticated()) {
                    window.location.href = '/auth/login.html';
                    return;
                }

                try {
                    const originalContent = btn.innerHTML;
                    btn.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div>';
                    btn.disabled = true;

                    await auth.addToWatchlist(contentId);

                    btn.innerHTML = '<i class="bi bi-check-lg me-1"></i>Added';
                    btn.classList.remove('btn-outline-primary');
                    btn.classList.add('btn-success');

                    setTimeout(() => {
                        btn.innerHTML = originalContent;
                        btn.classList.remove('btn-success');
                        btn.classList.add('btn-outline-primary');
                        btn.disabled = false;
                    }, 2000);

                } catch (error) {
                    console.error('Error adding to watchlist:', error);
                }
            }

            async handleFavoritesAction(btn, contentId) {
                if (!auth.isAuthenticated()) {
                    window.location.href = '/auth/login.html';
                    return;
                }

                try {
                    const originalContent = btn.innerHTML;
                    btn.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div>';
                    btn.disabled = true;

                    await auth.addToFavorites(contentId);

                    btn.innerHTML = '<i class="bi bi-heart-fill me-1"></i>Loved';
                    btn.classList.remove('btn-outline-danger');
                    btn.classList.add('btn-danger');

                    setTimeout(() => {
                        btn.innerHTML = originalContent;
                        btn.classList.remove('btn-danger');
                        btn.classList.add('btn-outline-danger');
                        btn.disabled = false;
                    }, 2000);

                } catch (error) {
                    console.error('Error adding to favorites:', error);
                }
            }

            renderPagination() {
                const paginationContainer = document.querySelector('.pagination');

                if (this.totalPages <= 1) {
                    paginationContainer.innerHTML = '';
                    return;
                }

                let paginationHTML = '';

                // Previous button
                if (this.currentPage > 1) {
                    paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="${this.currentPage - 1}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                `;
                }

                // Page numbers
                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(this.totalPages, this.currentPage + 2);

                if (startPage > 1) {
                    paginationHTML += `<li class="page-item"><a class="page-link" href="#" data-page="1">1</a></li>`;
                    if (startPage > 2) {
                        paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                    <li class="page-item ${i === this.currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `;
                }

                if (endPage < this.totalPages) {
                    if (endPage < this.totalPages - 1) {
                        paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                    }
                    paginationHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${this.totalPages}">${this.totalPages}</a></li>`;
                }

                // Next button
                if (this.currentPage < this.totalPages) {
                    paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="${this.currentPage + 1}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                `;
                }

                paginationContainer.innerHTML = paginationHTML;

                // Add event listeners to pagination links
                const pageLinks = paginationContainer.querySelectorAll('.page-link[data-page]');
                pageLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const page = parseInt(link.dataset.page);
                        this.goToPage(page);
                    });
                });
            }

            async goToPage(page) {
                this.currentPage = page;
                this.updateURL();
                await this.performSearch();

                // Scroll to top of results
                document.querySelector('.search-results-section').scrollIntoView({
                    behavior: 'smooth'
                });
            }

            extractVideoId(url) {
                if (!url) return null;
                const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
                return match ? match[1] : null;
            }

            showLoading() {
                document.querySelector('.loading-container').classList.remove('d-none');
                document.querySelector('.search-results-container').classList.add('d-none');
                document.querySelector('.no-results-container').classList.add('d-none');
                document.querySelector('.error-container').classList.add('d-none');
            }

            showResults() {
                document.querySelector('.loading-container').classList.add('d-none');
                document.querySelector('.search-results-container').classList.remove('d-none');
                document.querySelector('.no-results-container').classList.add('d-none');
                document.querySelector('.error-container').classList.add('d-none');
            }

            showNoResults() {
                document.querySelector('.loading-container').classList.add('d-none');
                document.querySelector('.search-results-container').classList.add('d-none');
                document.querySelector('.no-results-container').classList.remove('d-none');
                document.querySelector('.error-container').classList.add('d-none');
            }

            showError() {
                document.querySelector('.loading-container').classList.add('d-none');
                document.querySelector('.search-results-container').classList.add('d-none');
                document.querySelector('.no-results-container').classList.add('d-none');
                document.querySelector('.error-container').classList.remove('d-none');
            }
        }

        // Initialize search page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            window.searchPage = new SearchPage();
        });
    </script>
