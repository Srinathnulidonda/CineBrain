<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - CineBrain</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/components.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 100px;
        }

        .search-header {
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.9) 0%, rgba(26, 26, 46, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(229, 9, 20, 0.2);
        }

        .search-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .search-results-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 1rem;
            }
        }

        .filter-sidebar {
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.8) 0%, rgba(26, 26, 46, 0.8) 100%);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-stats {
            background: linear-gradient(135deg, #E50914 0%, #B8070F 100%);
            border-radius: 8px;
        }

        .loading-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .loading-card {
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            aspect-ratio: 2/3;
            border-radius: 12px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .search-suggestion {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .search-suggestion:hover {
            background-color: rgba(229, 9, 20, 0.1);
            transform: translateX(5px);
        }

        .sort-dropdown {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <!-- Fixed Topbar -->
    <div id="topbarContainer"></div>

    <!-- Search Header -->
    <section class="search-header py-4 mb-4">
        <div class="container">
            <div class="row">
                <!-- Search Input Section -->
                <div class="col-lg-8 col-md-12 mb-3">
                    <div class="search-input-section">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-dark border-netflix-red text-light">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text"
                                class="form-control form-control-lg bg-dark border-netflix-red text-light"
                                placeholder="Search movies, TV shows, anime..." id="mainSearchInput" autocomplete="off">
                            <button class="btn btn-netflix-red" type="button" id="searchButton">
                                <i class="fas fa-search me-2"></i>Search
                            </button>
                        </div>

                        <!-- Search Suggestions Dropdown -->
                        <div class="search-suggestions position-absolute w-100 bg-dark border border-secondary rounded-3 mt-1 d-none shadow-lg"
                            id="searchSuggestions" style="z-index: 1050; max-height: 300px; overflow-y: auto;">
                            <!-- Suggestions populated dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Filter & Sort Controls -->
                <div class="col-lg-4 col-md-12">
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-light flex-fill" data-bs-toggle="modal"
                            data-bs-target="#filterModal">
                            <i class="fas fa-filter me-2"></i>Filters
                        </button>
                        <div class="dropdown">
                            <button class="btn btn-outline-light dropdown-toggle" type="button" id="sortDropdown"
                                data-bs-toggle="dropdown">
                                <i class="fas fa-sort me-2"></i>Sort
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end sort-dropdown">
                                <li><a class="dropdown-item text-light" href="#" data-sort="popularity.desc">
                                        <i class="fas fa-fire me-2"></i>Most Popular
                                    </a></li>
                                <li><a class="dropdown-item text-light" href="#" data-sort="rating.desc">
                                        <i class="fas fa-star me-2"></i>Highest Rated
                                    </a></li>
                                <li><a class="dropdown-item text-light" href="#" data-sort="release_date.desc">
                                        <i class="fas fa-calendar me-2"></i>Newest First
                                    </a></li>
                                <li><a class="dropdown-item text-light" href="#" data-sort="title.asc">
                                        <i class="fas fa-sort-alpha-up me-2"></i>A-Z
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Stats & Active Filters -->
            <div class="row mt-3" id="searchStatsRow">
                <div class="col-12">
                    <div class="d-flex flex-wrap align-items-center justify-content-between">
                        <div class="search-stats text-white px-3 py-2 mb-2" id="searchStats">
                            <!-- Stats populated dynamically -->
                        </div>
                        <div class="active-filters d-flex flex-wrap gap-2" id="activeFilters">
                            <!-- Active filters shown here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <!-- Sidebar with Quick Filters (Desktop) -->
            <div class="col-lg-3 d-none d-lg-block mb-4">
                <div class="filter-sidebar p-4 sticky-top" style="top: 100px;">
                    <h5 class="text-white mb-4">
                        <i class="fas fa-sliders-h me-2 text-netflix-red"></i>
                        Quick Filters
                    </h5>

                    <!-- Content Type Quick Filter -->
                    <div class="filter-group mb-4">
                        <h6 class="text-light mb-3">Content Type</h6>
                        <div class="d-flex flex-column gap-2">
                            <button class="btn btn-outline-light btn-sm text-start quick-filter active"
                                data-filter="type" data-value="all">
                                <i class="fas fa-globe me-2"></i>All Content
                            </button>
                            <button class="btn btn-outline-light btn-sm text-start quick-filter" data-filter="type"
                                data-value="movie">
                                <i class="fas fa-film me-2"></i>Movies
                            </button>
                            <button class="btn btn-outline-light btn-sm text-start quick-filter" data-filter="type"
                                data-value="tv">
                                <i class="fas fa-tv me-2"></i>TV Shows
                            </button>
                            <button class="btn btn-outline-light btn-sm text-start quick-filter" data-filter="type"
                                data-value="anime">
                                <i class="fas fa-magic me-2"></i>Anime
                            </button>
                        </div>
                    </div>

                    <!-- Popular Genres -->
                    <div class="filter-group mb-4">
                        <h6 class="text-light mb-3">Popular Genres</h6>
                        <div class="d-flex flex-column gap-2" id="popularGenres">
                            <!-- Populated dynamically -->
                        </div>
                    </div>

                    <!-- Quick Search Suggestions -->
                    <div class="filter-group mb-4">
                        <h6 class="text-light mb-3">Trending Searches</h6>
                        <div class="d-flex flex-column gap-2" id="trendingSearches">
                            <!-- Populated dynamically -->
                        </div>
                    </div>

                    <!-- Recent Searches -->
                    <div class="filter-group" id="recentSearchesGroup" style="display: none;">
                        <h6 class="text-light mb-3">Recent Searches</h6>
                        <div class="d-flex flex-column gap-2" id="recentSearches">
                            <!-- Populated from localStorage -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Search Results -->
            <div class="col-lg-9 col-12">
                <!-- Loading State -->
                <div class="search-loading d-none" id="searchLoading">
                    <div class="loading-grid">
                        <div class="loading-card"></div>
                        <div class="loading-card"></div>
                        <div class="loading-card"></div>
                        <div class="loading-card"></div>
                        <div class="loading-card"></div>
                        <div class="loading-card"></div>
                    </div>
                </div>

                <!-- No Results State -->
                <div class="no-results d-none" id="noResults">
                    <div class="text-center py-5">
                        <i class="fas fa-search text-muted mb-3" style="font-size: 4rem;"></i>
                        <h3 class="text-light mb-3">No Results Found</h3>
                        <p class="text-muted mb-4">Try adjusting your search terms or filters</p>
                        <button class="btn btn-outline-light" onclick="clearAllFilters()">
                            <i class="fas fa-eraser me-2"></i>Clear Filters
                        </button>
                    </div>
                </div>

                <!-- Search Results Grid -->
                <div class="search-results" id="searchResults">
                    <div class="search-results-grid" id="resultsGrid">
                        <!-- Results populated dynamically -->
                    </div>

                    <!-- Pagination -->
                    <div class="pagination-container mt-5 d-flex justify-content-center" id="paginationContainer">
                        <nav aria-label="Search results pagination">
                            <ul class="pagination pagination-lg" id="pagination">
                                <!-- Pagination populated dynamically -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div id="mobileNavContainer"></div>

    <!-- Modals -->
    <div id="modalsContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        class SearchPage {
            constructor() {
                this.currentQuery = '';
                this.currentFilters = {
                    type: 'all',
                    genres: [],
                    rating: null,
                    year: null,
                    language: null
                };
                this.currentSort = 'popularity.desc';
                this.currentPage = 1;
                this.totalPages = 0;
                this.resultsPerPage = 20;
                this.searchTimeout = null;

                this.init();
            }

            async init() {
                await this.loadComponents();
                this.parseURLParams();
                this.setupEventListeners();
                this.loadQuickFilters();
                this.loadRecentSearches();

                // Perform initial search if query exists
                if (this.currentQuery) {
                    await this.performSearch();
                } else {
                    await this.loadTrendingContent();
                }
            }

            async loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('../components/layout/topbar.html');
                    const topbarHtml = await topbarResponse.text();
                    document.getElementById('topbarContainer').innerHTML = topbarHtml;

                    // Load mobile navigation
                    const mobileNavResponse = await fetch('../components/layout/mobile-nav.html');
                    const mobileNavHtml = await mobileNavResponse.text();
                    document.getElementById('mobileNavContainer').innerHTML = mobileNavHtml;

                    // Load modals
                    const trailerModalResponse = await fetch('../components/modals/trailer-modal.html');
                    const filterModalResponse = await fetch('../components/modals/filter-modal.html');
                    const trailerModalHtml = await trailerModalResponse.text();
                    const filterModalHtml = await filterModalResponse.text();
                    document.getElementById('modalsContainer').innerHTML = trailerModalHtml + filterModalHtml;

                } catch (error) {
                    console.error('Error loading components:', error);
                }
            }

            parseURLParams() {
                const urlParams = new URLSearchParams(window.location.search);

                this.currentQuery = urlParams.get('q') || urlParams.get('query') || '';
                this.currentFilters.type = urlParams.get('type') || 'all';
                this.currentSort = urlParams.get('sort') || 'popularity.desc';
                this.currentPage = parseInt(urlParams.get('page')) || 1;

                // Parse genre filter
                const genresParam = urlParams.get('genres') || urlParams.get('genre');
                if (genresParam) {
                    this.currentFilters.genres = genresParam.split(',');
                }

                // Set search input
                document.getElementById('mainSearchInput').value = this.currentQuery;

                // Update active quick filter
                this.updateActiveQuickFilter();
            }

            setupEventListeners() {
                // Main search input
                const searchInput = document.getElementById('mainSearchInput');
                const searchButton = document.getElementById('searchButton');

                searchInput.addEventListener('input', (e) => {
                    this.handleSearchInput(e.target.value);
                });

                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.executeSearch(e.target.value);
                    }
                });

                searchButton.addEventListener('click', () => {
                    this.executeSearch(searchInput.value);
                });

                // Sort dropdown
                document.querySelectorAll('[data-sort]').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.changeSorting(e.target.closest('[data-sort]').dataset.sort);
                    });
                });

                // Quick filters
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.quick-filter')) {
                        const filter = e.target.closest('.quick-filter');
                        this.applyQuickFilter(filter.dataset.filter, filter.dataset.value);
                    }
                });

                // Filter modal events
                document.addEventListener('filtersApplied', (e) => {
                    this.currentFilters = { ...this.currentFilters, ...e.detail.filters };
                    this.performSearch();
                });

                // Genre selection events
                document.addEventListener('genreSelected', (e) => {
                    this.applyGenreFilter(e.detail.genre);
                });
            }

            async handleSearchInput(query) {
                if (this.searchTimeout) {
                    clearTimeout(this.searchTimeout);
                }

                // Show suggestions for queries with 2+ characters
                if (query.length >= 2) {
                    this.searchTimeout = setTimeout(() => {
                        this.showSearchSuggestions(query);
                    }, 300);
                } else {
                    this.hideSearchSuggestions();
                }
            }

            async showSearchSuggestions(query) {
                try {
                    const response = await fetch(`https://backend-app-970m.onrender.com/api/search?query=${encodeURIComponent(query)}&type=multi&page=1`);

                    if (response.ok) {
                        const data = await response.json();
                        this.renderSearchSuggestions(data.results?.slice(0, 5) || []);
                    }
                } catch (error) {
                    console.error('Error fetching search suggestions:', error);
                }
            }

            renderSearchSuggestions(suggestions) {
                const container = document.getElementById('searchSuggestions');

                if (!suggestions || suggestions.length === 0) {
                    container.classList.add('d-none');
                    return;
                }

                let html = '';
                suggestions.forEach(item => {
                    html += `
                        <div class="search-suggestion p-3 border-bottom border-secondary border-opacity-25" 
                             data-title="${item.title}" style="cursor: pointer;">
                            <div class="d-flex align-items-center">
                                <img src="${item.poster_path || '/api/placeholder/40x60'}" 
                                     alt="${item.title}"
                                     class="me-3 rounded"
                                     style="width: 40px; height: 60px; object-fit: cover;">
                                <div class="flex-grow-1">
                                    <h6 class="text-light mb-1">${item.title}</h6>
                                    <div class="d-flex align-items-center gap-2">
                                        <span class="badge bg-netflix-red">${item.content_type.toUpperCase()}</span>
                                        ${item.rating ? `<span class="text-warning small">⭐ ${item.rating.toFixed(1)}</span>` : ''}
                                    </div>
                                </div>
                                <i class="fas fa-search text-muted"></i>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                container.classList.remove('d-none');

                // Add click handlers
                container.querySelectorAll('.search-suggestion').forEach(suggestion => {
                    suggestion.addEventListener('click', () => {
                        const title = suggestion.dataset.title;
                        document.getElementById('mainSearchInput').value = title;
                        this.executeSearch(title);
                        this.hideSearchSuggestions();
                    });
                });
            }

            hideSearchSuggestions() {
                document.getElementById('searchSuggestions').classList.add('d-none');
            }

            executeSearch(query) {
                this.currentQuery = query.trim();
                this.currentPage = 1;

                if (this.currentQuery) {
                    this.saveRecentSearch(this.currentQuery);
                    this.performSearch();
                    this.updateURL();
                }

                this.hideSearchSuggestions();
            }

            async performSearch() {
                this.showLoading();

                try {
                    let endpoint = '';
                    const params = new URLSearchParams();

                    if (this.currentQuery) {
                        endpoint = '/api/search';
                        params.set('query', this.currentQuery);
                        params.set('type', this.currentFilters.type === 'all' ? 'multi' : this.currentFilters.type);
                    } else {
                        // Load trending content if no query
                        endpoint = '/api/recommendations/trending';
                        params.set('type', this.currentFilters.type === 'all' ? 'all' : this.currentFilters.type);
                    }

                    params.set('page', this.currentPage);

                    const response = await fetch(`https://backend-app-970m.onrender.com${endpoint}?${params.toString()}`);

                    if (response.ok) {
                        const data = await response.json();
                        this.renderSearchResults(data);
                    } else {
                        this.showNoResults();
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    this.showNoResults();
                }
            }

            showLoading() {
                document.getElementById('searchLoading').classList.remove('d-none');
                document.getElementById('searchResults').classList.add('d-none');
                document.getElementById('noResults').classList.add('d-none');
            }

            hideLoading() {
                document.getElementById('searchLoading').classList.add('d-none');
            }

            showNoResults() {
                this.hideLoading();
                document.getElementById('noResults').classList.remove('d-none');
                document.getElementById('searchResults').classList.add('d-none');
                this.updateSearchStats(0, 0);
            }

            async renderSearchResults(data) {
                this.hideLoading();

                const results = data.results || data.recommendations || [];

                if (!results || results.length === 0) {
                    this.showNoResults();
                    return;
                }

                // Update pagination info
                this.totalPages = data.total_pages || Math.ceil((data.total_results || results.length) / this.resultsPerPage);

                // Show results
                document.getElementById('searchResults').classList.remove('d-none');
                document.getElementById('noResults').classList.add('d-none');

                // Render grid
                await this.renderResultsGrid(results);

                // Update stats
                this.updateSearchStats(results.length, data.total_results || results.length);

                // Render pagination
                this.renderPagination();

                // Update active filters display
                this.updateActiveFiltersDisplay();
            }

            async renderResultsGrid(results) {
                const grid = document.getElementById('resultsGrid');

                // Load content card component
                try {
                    const cardResponse = await fetch('../components/cards/content-card.html');
                    const cardHtml = await cardResponse.text();
                    const cardTemplate = cardHtml.match(/<div class="content-card[^>]*>[\s\S]*?(?=<script>)/)[0];

                    let html = '';
                    results.forEach(content => {
                        html += `
                            <div class="content-card-item">
                                ${cardTemplate.replace('<div class="content-card', '<div class="content-card h-100')}
                            </div>
                        `;
                    });

                    grid.innerHTML = html;

                    // Initialize content cards
                    grid.querySelectorAll('.content-card').forEach((cardElement, index) => {
                        const contentData = results[index];
                        if (window.ContentCard) {
                            new ContentCard(cardElement, contentData);
                        }
                    });

                } catch (error) {
                    console.error('Error loading content card component:', error);
                    // Fallback to simple grid
                    this.renderSimpleGrid(results);
                }
            }

            renderSimpleGrid(results) {
                const grid = document.getElementById('resultsGrid');

                let html = '';
                results.forEach(content => {
                    html += `
                        <div class="card bg-dark text-light border-secondary h-100" 
                             style="cursor: pointer;"
                             onclick="window.location.href='details.html?id=${content.id}'">
                            <img src="${content.poster_path || '/api/placeholder/280x420'}" 
                                 class="card-img-top" 
                                 alt="${content.title}"
                                 style="aspect-ratio: 2/3; object-fit: cover;">
                            <div class="card-body">
                                <h6 class="card-title text-truncate">${content.title}</h6>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-netflix-red">${content.content_type?.toUpperCase() || 'UNKNOWN'}</span>
                                    ${content.rating ? `<span class="text-warning small">⭐ ${content.rating.toFixed(1)}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });

                grid.innerHTML = html;
            }

            updateSearchStats(currentCount, totalCount) {
                const statsElement = document.getElementById('searchStats');

                if (this.currentQuery) {
                    statsElement.innerHTML = `
                        <i class="fas fa-search me-2"></i>
                        Found ${totalCount.toLocaleString()} results for "${this.currentQuery}"
                        <span class="ms-2 opacity-75">(Page ${this.currentPage} of ${this.totalPages})</span>
                    `;
                } else {
                    statsElement.innerHTML = `
                        <i class="fas fa-fire me-2"></i>
                        Showing ${currentCount} trending ${this.currentFilters.type === 'all' ? 'items' : this.currentFilters.type}
                    `;
                }
            }

            renderPagination() {
                const container = document.getElementById('pagination');

                if (this.totalPages <= 1) {
                    document.getElementById('paginationContainer').classList.add('d-none');
                    return;
                }

                document.getElementById('paginationContainer').classList.remove('d-none');

                let html = '';

                // Previous button
                html += `
                    <li class="page-item ${this.currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link bg-dark text-light border-secondary" 
                           href="#" 
                           onclick="searchPage.changePage(${this.currentPage - 1})">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                `;

                // Page numbers
                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(this.totalPages, this.currentPage + 2);

                for (let i = startPage; i <= endPage; i++) {
                    html += `
                        <li class="page-item ${i === this.currentPage ? 'active' : ''}">
                            <a class="page-link ${i === this.currentPage ? 'bg-netflix-red border-netflix-red' : 'bg-dark text-light border-secondary'}" 
                               href="#" 
                               onclick="searchPage.changePage(${i})">
                                ${i}
                            </a>
                        </li>
                    `;
                }

                // Next button
                html += `
                    <li class="page-item ${this.currentPage === this.totalPages ? 'disabled' : ''}">
                        <a class="page-link bg-dark text-light border-secondary" 
                           href="#" 
                           onclick="searchPage.changePage(${this.currentPage + 1})">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                `;

                container.innerHTML = html;
            }

            changePage(page) {
                if (page >= 1 && page <= this.totalPages && page !== this.currentPage) {
                    this.currentPage = page;
                    this.performSearch();
                    this.updateURL();

                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            changeSorting(sortValue) {
                this.currentSort = sortValue;
                this.currentPage = 1;
                this.performSearch();
                this.updateURL();
            }

            applyQuickFilter(filterType, value) {
                if (filterType === 'type') {
                    this.currentFilters.type = value;
                    this.currentPage = 1;
                    this.updateActiveQuickFilter();
                    this.performSearch();
                    this.updateURL();
                }
            }

            applyGenreFilter(genre) {
                this.currentFilters.genres = [genre.toLowerCase()];
                this.currentPage = 1;
                this.performSearch();
                this.updateURL();
            }

            updateActiveQuickFilter() {
                document.querySelectorAll('.quick-filter').forEach(btn => {
                    btn.classList.remove('active', 'btn-netflix-red');
                    btn.classList.add('btn-outline-light');
                });

                const activeFilter = document.querySelector(`[data-filter="type"][data-value="${this.currentFilters.type}"]`);
                if (activeFilter) {
                    activeFilter.classList.remove('btn-outline-light');
                    activeFilter.classList.add('active', 'btn-netflix-red');
                }
            }

            updateActiveFiltersDisplay() {
                const container = document.getElementById('activeFilters');
                let html = '';

                // Genre filters
                if (this.currentFilters.genres.length > 0) {
                    this.currentFilters.genres.forEach(genre => {
                        html += `
                            <span class="badge bg-secondary d-flex align-items-center">
                                ${genre}
                                <button class="btn-close btn-close-white ms-2" 
                                        onclick="searchPage.removeGenreFilter('${genre}')"
                                        style="font-size: 0.7rem;"></button>
                            </span>
                        `;
                    });
                }

                container.innerHTML = html;
            }

            removeGenreFilter(genre) {
                this.currentFilters.genres = this.currentFilters.genres.filter(g => g !== genre);
                this.currentPage = 1;
                this.performSearch();
                this.updateURL();
            }

            async loadQuickFilters() {
                // Load popular genres
                const popularGenres = ['action', 'comedy', 'drama', 'horror', 'romance', 'sci-fi', 'thriller', 'animation'];
                const genresContainer = document.getElementById('popularGenres');

                let html = '';
                popularGenres.forEach(genre => {
                    html += `
                        <button class="btn btn-outline-light btn-sm text-start search-suggestion" 
                                onclick="searchPage.applyGenreFilter('${genre}')">
                            <i class="fas fa-tag me-2"></i>${genre.charAt(0).toUpperCase() + genre.slice(1)}
                        </button>
                    `;
                });

                genresContainer.innerHTML = html;

                // Load trending searches
                const trendingSearches = ['Marvel', 'Anime', 'Netflix', 'Horror Movies', 'Comedy Series', 'Sci-Fi'];
                const trendingContainer = document.getElementById('trendingSearches');

                html = '';
                trendingSearches.forEach(search => {
                    html += `
                        <button class="btn btn-outline-light btn-sm text-start search-suggestion" 
                                onclick="searchPage.executeSearch('${search}')">
                            <i class="fas fa-fire me-2"></i>${search}
                        </button>
                    `;
                });

                trendingContainer.innerHTML = html;
            }

            loadRecentSearches() {
                const recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');

                if (recentSearches.length > 0) {
                    const container = document.getElementById('recentSearches');
                    const group = document.getElementById('recentSearchesGroup');

                    let html = '';
                    recentSearches.slice(0, 5).forEach(search => {
                        html += `
                            <button class="btn btn-outline-light btn-sm text-start search-suggestion" 
                                    onclick="searchPage.executeSearch('${search}')">
                                <i class="fas fa-history me-2"></i>${search}
                            </button>
                        `;
                    });

                    container.innerHTML = html;
                    group.style.display = 'block';
                }
            }

            saveRecentSearch(query) {
                let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
                recentSearches = recentSearches.filter(search => search !== query);
                recentSearches.unshift(query);
                recentSearches = recentSearches.slice(0, 10);
                localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            }

            async loadTrendingContent() {
                try {
                    const response = await fetch(`https://backend-app-970m.onrender.com/api/recommendations/trending?type=${this.currentFilters.type === 'all' ? 'all' : this.currentFilters.type}&limit=20`);

                    if (response.ok) {
                        const data = await response.json();
                        this.renderSearchResults({ recommendations: data.recommendations, total_results: data.recommendations?.length || 0 });
                    } else {
                        this.showNoResults();
                    }
                } catch (error) {
                    console.error('Error loading trending content:', error);
                    this.showNoResults();
                }
            }

            updateURL() {
                const params = new URLSearchParams();

                if (this.currentQuery) {
                    params.set('q', this.currentQuery);
                }

                if (this.currentFilters.type !== 'all') {
                    params.set('type', this.currentFilters.type);
                }

                if (this.currentFilters.genres.length > 0) {
                    params.set('genres', this.currentFilters.genres.join(','));
                }

                if (this.currentSort !== 'popularity.desc') {
                    params.set('sort', this.currentSort);
                }

                if (this.currentPage > 1) {
                    params.set('page', this.currentPage);
                }

                const newURL = `${window.location.pathname}${params.toString() ? '?' + params.toString() : ''}`;
                window.history.replaceState({}, '', newURL);
            }
        }

        // Global functions
        window.clearAllFilters = function () {
            searchPage.currentFilters = { type: 'all', genres: [], rating: null, year: null, language: null };
            searchPage.currentPage = 1;
            searchPage.updateActiveQuickFilter();
            searchPage.performSearch();
            searchPage.updateURL();
        };

        // Initialize search page
        let searchPage;
        document.addEventListener('DOMContentLoaded', () => {
            searchPage = new SearchPage();
        });

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            searchPage.parseURLParams();
            searchPage.performSearch();
        });
    </script>
</body>
