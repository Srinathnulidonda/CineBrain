<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending - CineBrain</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Discover trending movies, TV shows, and anime on CineBrain. See what's hot right now.">
    <meta name="keywords" content="trending, popular, hot content, new releases, critics choice">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <link href="/css/layouts.css" rel="stylesheet">
    <link href="/css/animations.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
</head>

<body data-page="trending">

    <!-- Navigation -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Trending Header -->
        <section class="trending-header bg-gradient-primary py-5">
            <div class="container">
                <h1 class="text-white fw-bold mb-3">
                    <i class="bi bi-fire me-3 text-danger"></i>Trending Now
                </h1>
                <p class="text-gray-200 mb-0">
                    Discover what's popular right now
                </p>
            </div>
        </section>

        <!-- Trending Content -->
        <div class="container py-5">

            <!-- Category Filters -->
            <div class="category-filters mb-4">
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-primary category-filter" data-category="all">All</button>
                    <button class="btn btn-outline-primary category-filter" data-category="movie">Movies</button>
                    <button class="btn btn-outline-primary category-filter" data-category="tv">TV Shows</button>
                    <button class="btn btn-outline-primary category-filter" data-category="anime">Anime</button>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-container d-flex justify-content-center py-5">
                <div class="text-center">
                    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading trending content...</span>
                    </div>
                    <p class="text-muted">Loading trending content...</p>
                </div>
            </div>

            <!-- Trending Grid -->
            <div class="trending-grid content-grid d-none">
                <!-- Dynamic trending cards -->
            </div>

            <!-- Empty State -->
            <div class="empty-state d-none">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center py-5">
                        <i class="bi bi-fire text-muted fs-1 mb-4"></i>
                        <h3 class="text-white mb-3">No Trending Content</h3>
                        <p class="text-muted mb-4">
                            Check back later for trending updates
                        </p>
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-house me-2"></i>Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Trailer Modal Container -->
    <div id="trailer-modal-container"></div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <script>
        // Trending Page Controller
        class TrendingPage {
            constructor() {
                this.currentCategory = 'all';
                this.trendingItems = [];
                this.initialize();
            }

            async initialize() {
                try {
                    // Load navigation components
                    await this.loadComponents();

                    // Setup event listeners
                    this.setupEventListeners();

                    // Load initial trending
                    await this.loadTrending();

                    console.log('Trending page loaded successfully');

                } catch (error) {
                    console.error('Error initializing trending page:', error);
                    this.showError('Failed to load trending content');
                }
            }

            async loadComponents() {
                try {
                    // Load topbar
                    const topbarResponse = await fetch('/components/layout/topbar.html');
                    const topbarHTML = await topbarResponse.text();
                    document.getElementById('topbar-container').innerHTML = topbarHTML;

                    // Load mobile navigation
                    const mobileNavResponse = await fetch('/components/layout/mobile-nav.html');
                    const mobileNavHTML = await mobileNavResponse.text();
                    document.getElementById('mobile-nav-container').innerHTML = mobileNavHTML;

                    // Load trailer modal
                    const trailerModalResponse = await fetch('/components/modals/trailer-modal.html');
                    const trailerModalHTML = await trailerModalResponse.text();
                    document.getElementById('trailer-modal-container').innerHTML = trailerModalHTML;

                } catch (error) {
                    console.error('Error loading components:', error);
                }
            }

            setupEventListeners() {
                // Category filters
                const categoryButtons = document.querySelectorAll('.category-filter');
                categoryButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.switchCategory(btn.dataset.category);
                    });
                });
            }

            async switchCategory(category) {
                this.currentCategory = category;

                // Update active button
                document.querySelectorAll('.category-filter').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.category-filter[data-category="${category}"]`).classList.add('active');

                // Reload trending
                await this.loadTrending();
            }

            async loadTrending() {
                try {
                    this.showLoading();

                    const response = await api.getTrending({ type: this.currentCategory, limit: 24 });
                    this.trendingItems = response.recommendations || [];

                    if (this.trendingItems.length > 0) {
                        this.renderTrendingGrid();
                        this.showGrid();
                    } else {
                        this.showEmptyState();
                    }

                } catch (error) {
                    console.error('Error loading trending:', error);
                    this.showError('Failed to load trending content');
                }
            }

            renderTrendingGrid() {
                const container = document.querySelector('.trending-grid');
                container.innerHTML = this.trendingItems.map(item => this.createContentCard(item)).join('');
                this.initializeContentCards(container);
            }

            createContentCard(item) {
                // Reuse card structure from previous pages
                return `
                <div class="content-card bg-theater rounded-3 overflow-hidden shadow-lg hover-lift position-relative" 
                     data-content-id="${item.id}">
                    <div class="content-card-poster position-relative">
                        <img src="${item.poster_path || IMAGE_CONFIG.PLACEHOLDER}" 
                             alt="${item.title}" 
                             class="w-100 h-100 object-fit-cover"
                             loading="lazy">
                        
                        <div class="rating-badge position-absolute top-0 end-0 m-2">
                            <span class="rating-value ${UTILS.getRatingColorClass(item.rating)}">${UTILS.formatRating(item.rating)}</span>
                        </div>
                        
                        <div class="position-absolute top-0 start-0 m-2">
                            <span class="type-badge type-badge-${item.content_type}">${item.content_type.toUpperCase()}</span>
                        </div>
                        
                        ${item.youtube_trailer ? `
                            <div class="position-absolute inset-0 d-flex align-items-center justify-content-center bg-black bg-opacity-50 opacity-0 transition-opacity duration-300 play-overlay">
                                <button class="btn btn-primary btn-lg rounded-circle play-trailer" 
                                        data-video-id="${this.extractVideoId(item.youtube_trailer)}" 
                                        data-title="${item.title}"
                                        data-content-id="${item.id}">
                                    <i class="bi bi-play-fill fs-3"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>

                    <div class="p-3">
                        <h6 class="card-title text-white mb-2 text-truncate" title="${item.title}">
                            ${item.title}
                        </h6>
                        
                        ${item.genres ? `
                            <div class="genre-container mb-2">
                                ${item.genres.slice(0, 2).map(genre => `
                                    <span class="genre-chip ${UTILS.getGenreColorClass(genre)}">${genre}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="d-flex justify-content-between align-items-center text-sm text-gray-400 mb-2">
                            <span class="release-date">${item.release_date ? new Date(item.release_date).getFullYear() : 'TBA'}</span>
                            <span class="content-type-text">${item.content_type.charAt(0).toUpperCase() + item.content_type.slice(1)}</span>
                        </div>
                        
                        <p class="card-text text-gray-300 text-sm mb-3" style="font-size: 0.875rem; line-height: 1.4;">
                            ${UTILS.truncateText(item.overview, 100)}
                        </p>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary btn-sm flex-fill add-to-watchlist" 
                                    data-content-id="${item.id}" title="Add to Watchlist">
                                <i class="bi bi-bookmark me-1"></i>
                                <span class="d-none d-md-inline">Watchlist</span>
                            </button>
                            <button class="btn btn-outline-danger btn-sm flex-fill add-to-favorites" 
                                    data-content-id="${item.id}" title="Add to Favorites">
                                <i class="bi bi-heart me-1"></i>
                                <span class="d-none d-md-inline">Favorite</span>
                            </button>
                            <a href="/content/details.html?id=${item.id}" 
                               class="btn btn-primary btn-sm" title="View Details">
                                <i class="bi bi-info-circle"></i>
                                <span class="d-none d-lg-inline ms-1">Details</span>
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }

            initializeContentCards(container) {
                // Identical to previous pages - add hover, actions, etc.
                // (Omitted for brevity, implement as in genre.html)
            }

            extractVideoId(url) {
                if (!url) return null;
                const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
                return match ? match[1] : null;
            }

            showLoading() {
                document.querySelector('.loading-container').classList.remove('d-none');
                document.querySelector('.trending-grid').classList.add('d-none');
                document.querySelector('.empty-state').classList.add('d-none');
            }

            showGrid() {
                document.querySelector('.loading-container').classList.add('d-none');
                document.querySelector('.trending-grid').classList.remove('d-none');
                document.querySelector('.empty-state').classList.add('d-none');
            }

            showEmptyState() {
                document.querySelector('.loading-container').classList.add('d-none');
                document.querySelector('.trending-grid').classList.add('d-none');
                document.querySelector('.empty-state').classList.remove('d-none');
            }

            showError(message) {
                document.querySelector('.loading-container').classList.add('d-none');
                const container = document.querySelector('.trending-grid').parentElement;
                container.innerHTML = `
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center py-5">
                        <i class="bi bi-exclamation-triangle text-warning fs-1 mb-4"></i>
                        <h3 class="text-white mb-3">Error</h3>
                        <p class="text-muted mb-4">${message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Retry
                        </button>
                    </div>
                </div>
            `;
            }
        }

        // Initialize trending page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            window.trendingPage = new TrendingPage();
        });
    </script>

    <style>
        /* Trending Page Specific Styles */
        .trending-header {
            background: var(--hero-gradient);
            min-height: 250px;
            display: flex;
            align-items: center;
        }

        .category-filter {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .category-filter.active {
            background-color: var(--platinum-blue);
            color: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .category-filter:hover {
            transform: translateY(-2px);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .trending-header {
                min-height: 200px;
            }

            .category-filters {
                overflow-x: auto;
                flex-wrap: nowrap;
            }

            .category-filter {
                white-space: nowrap;
            }
        }
    </style>
</body>

</html>
