<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trending - CineBrain</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="bg-gray-900 text-white">
    <!-- Fixed Topbar -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="pt-20 pb-20 md:pb-8">
        <div class="container-fluid px-3 px-md-4">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h1 class="text-white fw-bold mb-2">üî• Trending Now</h1>
                            <p class="text-muted">What's hot right now across all platforms</p>
                        </div>
                        <div class="d-flex gap-2">
                            <select class="form-select search-input" id="contentTypeFilter" style="width: auto;">
                                <option value="all">All Content</option>
                                <option value="movie">Movies</option>
                                <option value="tv">TV Shows</option>
                                <option value="anime">Anime</option>
                            </select>
                            <select class="form-select search-input" id="timeFilter" style="width: auto;">
                                <option value="day">Today</option>
                                <option value="week">This Week</option>
                            </select>
                        </div>
                    </div>

                    <!-- Trending Categories -->
                    <div class="card glass-effect border-0 mb-4">
                        <div class="card-body p-3">
                            <div class="d-flex flex-wrap gap-2" id="trendingCategories">
                                <button class="btn btn-primary-custom category-btn" data-category="trending">
                                    üî• Trending
                                </button>
                                <button class="btn btn-outline-secondary category-btn" data-category="popular">
                                    ‚≠ê Popular
                                </button>
                                <button class="btn btn-outline-secondary category-btn" data-category="new-releases">
                                    üÜï New Releases
                                </button>
                                <button class="btn btn-outline-secondary category-btn" data-category="critics-choice">
                                    üèÜ Critics' Choice
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-5">
                <div class="spinner-border text-danger mb-3" role="status">
                    <span class="visually-hidden">Loading trending content...</span>
                </div>
                <h5 class="text-white">Loading trending content...</h5>
            </div>

            <!-- Content Grid -->
            <div id="contentGrid" class="d-none">
                <!-- Trending Stats -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card glass-effect border-0">
                            <div class="card-body p-3">
                                <div class="row text-center">
                                    <div class="col-3">
                                        <div class="fw-bold text-danger fs-4" id="totalTrending">0</div>
                                        <small class="text-muted">Trending</small>
                                    </div>
                                    <div class="col-3">
                                        <div class="fw-bold text-warning fs-4" id="totalMovies">0</div>
                                        <small class="text-muted">Movies</small>
                                    </div>
                                    <div class="col-3">
                                        <div class="fw-bold text-info fs-4" id="totalShows">0</div>
                                        <small class="text-muted">TV Shows</small>
                                    </div>
                                    <div class="col-3">
                                        <div class="fw-bold text-success fs-4" id="totalAnime">0</div>
                                        <small class="text-muted">Anime</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Top Trending (Hero Section) -->
                <div class="row mb-4" id="topTrendingSection">
                    <div class="col-12">
                        <h4 class="text-white mb-3">üèÜ Top Trending Right Now</h4>
                        <div class="row" id="topTrendingContainer">
                            <!-- Top trending items will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- All Trending Content -->
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="text-white mb-0" id="sectionTitle">All Trending Content</h4>
                            <span class="text-muted" id="resultCount"></span>
                        </div>
                    </div>
                </div>

                <div class="row" id="contentContainer">
                    <!-- Content cards will be populated here -->
                </div>

                <!-- Load More -->
                <div class="text-center mt-4">
                    <button class="btn btn-outline-light" id="loadMoreBtn" style="display: none;">
                        <span class="load-text">Load More</span>
                        <div class="spinner-border spinner-border-sm d-none ms-2" role="status"></div>
                    </button>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="d-none">
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-triangle text-warning mb-3" style="font-size: 4rem;"></i>
                    <h4 class="text-white mb-3">Failed to Load Trending Content</h4>
                    <p class="text-muted mb-4">There was an error loading the trending content.</p>
                    <button class="btn btn-primary-custom" onclick="trendingHandler.loadTrendingContent()">
                        <i class="fas fa-refresh me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/components.js"></script>

    <script>
        class TrendingHandler {
            constructor() {
                this.currentCategory = 'trending';
                this.currentContentType = 'all';
                this.currentTimeFilter = 'day';
                this.isLoading = false;
                this.allContent = [];
                this.stats = { total: 0, movies: 0, shows: 0, anime: 0 };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadTrendingContent();
            }

            setupEventListeners() {
                const contentTypeFilter = document.getElementById('contentTypeFilter');
                const timeFilter = document.getElementById('timeFilter');
                const categoryButtons = document.querySelectorAll('.category-btn');

                contentTypeFilter.addEventListener('change', () => {
                    this.currentContentType = contentTypeFilter.value;
                    this.loadTrendingContent();
                });

                timeFilter.addEventListener('change', () => {
                    this.currentTimeFilter = timeFilter.value;
                    this.loadTrendingContent();
                });

                categoryButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.selectCategory(btn.dataset.category);
                    });
                });
            }

            async loadTrendingContent() {
                if (this.isLoading) return;

                this.isLoading = true;
                this.showLoadingState();

                try {
                    let response;

                    switch (this.currentCategory) {
                        case 'trending':
                            response = await apiClient.getTrending(this.currentContentType, 40);
                            break;
                        case 'popular':
                            response = await apiClient.getNewReleases(null, this.currentContentType === 'all' ? 'movie' : this.currentContentType, 40);
                            break;
                        case 'new-releases':
                            response = await apiClient.getNewReleases(null, this.currentContentType === 'all' ? 'movie' : this.currentContentType, 40);
                            break;
                        case 'critics-choice':
                            response = await apiClient.getCriticsChoice(this.currentContentType === 'all' ? 'movie' : this.currentContentType, 40);
                            break;
                        default:
                            response = await apiClient.getTrending(this.currentContentType, 40);
                    }

                    this.allContent = response.recommendations || [];

                    if (this.allContent.length === 0) {
                        this.showEmptyState();
                    } else {
                        this.calculateStats();
                        this.renderTopTrending();
                        this.renderAllContent();
                        this.showContentGrid();
                    }

                } catch (error) {
                    console.error('Failed to load trending content:', error);
                    this.showErrorState();
                } finally {
                    this.isLoading = false;
                }
            }

            calculateStats() {
                this.stats = {
                    total: this.allContent.length,
                    movies: this.allContent.filter(item => item.content_type === 'movie').length,
                    shows: this.allContent.filter(item => item.content_type === 'tv').length,
                    anime: this.allContent.filter(item => item.content_type === 'anime').length
                };

                // Update stats display
                document.getElementById('totalTrending').textContent = this.stats.total;
                document.getElementById('totalMovies').textContent = this.stats.movies;
                document.getElementById('totalShows').textContent = this.stats.shows;
                document.getElementById('totalAnime').textContent = this.stats.anime;
            }

            renderTopTrending() {
                const container = document.getElementById('topTrendingContainer');
                const topItems = this.allContent.slice(0, 4);

                const topTrendingHtml = topItems.map((item, index) => `
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card glass-effect border-0 h-100 position-relative" 
                             onclick="window.location.href='details.html?id=${item.id}'">
                            <!-- Rank Badge -->
                            <div class="position-absolute top-0 start-0 m-2" style="z-index: 10;">
                                <span class="badge bg-danger fs-6">#${index + 1}</span>
                            </div>
                            
                            <img src="${Utils.getImageUrl(item.poster_path, 'w500')}" 
                                 alt="${item.title}" class="card-img-top" 
                                 style="height: 300px; object-fit: cover;"
                                 onerror="this.src='${Utils.getImageUrl(null)}'">
                            
                            <div class="card-body p-3">
                                <h6 class="text-white fw-bold mb-2">${item.title}</h6>
                                
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    ${item.rating ? `
                                        <span class="${Utils.formatRating(item.rating).className}">
                                            ${Utils.formatRating(item.rating).value}
                                        </span>
                                    ` : '<span></span>'}
                                    <span class="type-badge">${Utils.formatContentType(item.content_type)}</span>
                                </div>
                                
                                <p class="text-muted small mb-3">${Utils.truncateText(item.overview, 80) || 'No description available'}</p>
                                
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-primary-custom flex-grow-1" 
                                            onclick="event.stopPropagation(); Components.addToWatchlist(${item.id})">
                                        <i class="fas fa-plus"></i> Add
                                    </button>
                                    ${item.youtube_trailer ? `
                                        <button class="btn btn-sm btn-secondary-custom" 
                                                onclick="event.stopPropagation(); Components.openTrailer('${Utils.extractYouTubeId(item.youtube_trailer)}', '${item.title}')">
                                            <i class="fas fa-play"></i>
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = topTrendingHtml;
            }

            renderAllContent() {
                const container = document.getElementById('contentContainer');
                const remainingContent = this.allContent.slice(4); // Skip top 4

                const contentHtml = remainingContent.map(item => `
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                        ${Components.createContentCard(item)}
                    </div>
                `).join('');

                container.innerHTML = contentHtml;

                // Update result count
                document.getElementById('resultCount').textContent = `${this.allContent.length} results`;

                // Update section title
                const categoryTitles = {
                    'trending': 'All Trending Content',
                    'popular': 'All Popular Content',
                    'new-releases': 'All New Releases',
                    'critics-choice': "All Critics' Choice"
                };
                document.getElementById('sectionTitle').textContent = categoryTitles[this.currentCategory];
            }

            selectCategory(category) {
                this.currentCategory = category;

                // Update active button
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('btn-primary-custom');
                    btn.classList.add('btn-outline-secondary');
                });

                const activeBtn = document.querySelector(`[data-category="${category}"]`);
                if (activeBtn) {
                    activeBtn.classList.remove('btn-outline-secondary');
                    activeBtn.classList.add('btn-primary-custom');
                }

                this.loadTrendingContent();
            }

            showLoadingState() {
                this.hideAllStates();
                document.getElementById('loadingState').classList.remove('d-none');
            }

            showContentGrid() {
                this.hideAllStates();
                document.getElementById('contentGrid').classList.remove('d-none');
            }

            showErrorState() {
                this.hideAllStates();
                document.getElementById('errorState').classList.remove('d-none');
            }

            showEmptyState() {
                this.hideAllStates();
                // For now, we'll show error state as empty state
                document.getElementById('errorState').classList.remove('d-none');
                document.querySelector('#errorState h4').textContent = 'No Trending Content';
                document.querySelector('#errorState p').textContent = 'No content is trending at the moment.';
            }

            hideAllStates() {
                ['loadingState', 'contentGrid', 'errorState'].forEach(stateId => {
                    document.getElementById(stateId).classList.add('d-none');
                });
            }
        }

        // Initialize trending handler
        document.addEventListener('DOMContentLoaded', () => {
            window.trendingHandler = new TrendingHandler();
        });
    </script>
</body>

</html>
