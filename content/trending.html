<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Trending Content - CineScope">
    <title>Trending Now - CineScope</title>
    
    <link rel="preload" href="../js/config.js" as="script">
    <link rel="preload" href="../js/api.js" as="script">
    <link rel="preload" href="../js/auth.js" as="script">
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/layouts.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="topbar">
        <div class="topbar-left">
            <a href="/" class="logo">CineScope</a>
            <button class="back-btn" onclick="history.back()">‚Üê Back</button>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search..." id="headerSearch">
        </div>
        <div class="topbar-right" id="userSection"></div>
    </nav>

    <main class="trending-page">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="header-content">
                    <h1 class="page-title" id="pageTitle">Trending Now</h1>
                    <p class="page-description" id="pageDescription">What's popular right now</p>
                </div>
                <div class="header-actions">
                    <select id="timeRangeSelect" class="control-select" onchange="changeTimeRange()">
                        <option value="day">Today</option>
                        <option value="week" selected>This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
            </div>

            <!-- Trending Categories -->
            <div class="trending-nav" id="trendingNav">
                <a href="#" class="trending-tab active" data-category="all" onclick="switchCategory('all')">
                    üî• All Trending
                </a>
                <a href="#" class="trending-tab" data-category="movies" onclick="switchCategory('movies')">
                    üé¨ Movies
                </a>
                <a href="#" class="trending-tab" data-category="tv" onclick="switchCategory('tv')">
                    üì∫ TV Shows
                </a>
                <a href="#" class="trending-tab" data-category="anime" onclick="switchCategory('anime')">
                    üéå Anime
                </a>
                <a href="#" class="trending-tab" data-category="new-releases" onclick="switchCategory('new-releases')">
                    ‚ú® New Releases
                </a>
                <a href="#" class="trending-tab" data-category="critics" onclick="switchCategory('critics')">
                    üèÜ Critics Choice
                </a>
                <a href="#" class="trending-tab" data-category="admin" onclick="switchCategory('admin')">
                    ‚≠ê Staff Picks
                </a>
            </div>

            <!-- Content Filters -->
            <div class="content-filters" id="contentFilters">
                <div class="filters-left">
                    <select id="sortSelect" class="filter-select" onchange="applySorting()">
                        <option value="popularity">Most Popular</option>
                        <option value="rating">Highest Rated</option>
                        <option value="recent">Recently Added</option>
                        <option value="title">Title A-Z</option>
                        <option value="year">Release Year</option>
                    </select>
                    
                    <select id="genreFilter" class="filter-select" onchange="applyFilters()">
                        <option value="all">All Genres</option>
                        <!-- Will be populated dynamically -->
                    </select>

                    <select id="yearFilter" class="filter-select" onchange="applyFilters()">
                        <option value="all">All Years</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2010s">2010s</option>
                        <option value="2000s">2000s</option>
                        <option value="classics">90s & Earlier</option>
                    </select>
                </div>

                <div class="filters-right">
                    <div class="view-options">
                        <button class="view-btn active" data-view="grid" onclick="switchView('grid')">
                            <span class="view-icon">‚äû</span>
                        </button>
                        <button class="view-btn" data-view="list" onclick="switchView('list')">
                            <span class="view-icon">‚ò∞</span>
                        </button>
                    </div>
                    <button class="btn btn-outline btn-sm" onclick="clearAllFilters()">
                        Clear Filters
                    </button>
                </div>
            </div>

            <!-- Trending Content -->
            <div class="trending-content" id="trendingContent">
                <div class="loading" id="loadingState">
                    <div class="spinner"></div>
                    <p>Loading trending content...</p>
                </div>
            </div>

            <!-- Load More -->
            <div class="load-more-section" id="loadMoreSection" style="display: none;">
                <button class="btn btn-outline" onclick="loadMoreContent()" id="loadMoreBtn">
                    Load More Content
                </button>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-nav-item">
            <span class="mobile-nav-icon">üè†</span>
            <span class="mobile-nav-label">Home</span>
        </a>
        <a href="/content/search.html" class="mobile-nav-item">
            <span class="mobile-nav-icon">üîç</span>
            <span class="mobile-nav-label">Search</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="requireAuth(() => goToWatchlist())">
            <span class="mobile-nav-icon">üìö</span>
            <span class="mobile-nav-label">Watchlist</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="requireAuth(() => goToFavorites())">
            <span class="mobile-nav-icon">‚ù§Ô∏è</span>
            <span class="mobile-nav-label">Favorites</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="requireAuth(() => goToProfile())">
            <span class="mobile-nav-icon">üë§</span>
            <span class="mobile-nav-label">Profile</span>
        </a>
    </nav>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        let currentCategory = 'all';
        let currentTimeRange = 'week';
        let currentView = 'grid';
        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;
        let allContent = [];
        let filteredContent = [];
        let availableGenres = [];

        document.addEventListener('DOMContentLoaded', async () => {
            updateUserSection();
            setupHeaderSearch();
            
            // Check URL parameters
            const params = new URLSearchParams(window.location.search);
            const filter = params.get('filter');
            const category = params.get('category');
            
            if (filter) {
                currentCategory = filter;
                updateActiveTab();
                updatePageInfo();
            } else if (category) {
                currentCategory = category;
                updateActiveTab();
                updatePageInfo();
            }
            
            await loadTrendingContent();
        });

        async function loadTrendingContent() {
            if (isLoading) return;
            
            isLoading = true;
            const loadingState = document.getElementById('loadingState');
            loadingState.style.display = 'flex';

            try {
                let apiCall;
                
                switch (currentCategory) {
                    case 'movies':
                        apiCall = window.api.getTrending({ type: 'movie', limit: 50 });
                        break;
                    case 'tv':
                        apiCall = window.api.getTrending({ type: 'tv', limit: 50 });
                        break;
                    case 'anime':
                        apiCall = window.api.getAnimeRecommendations({ limit: 50 });
                        break;
                    case 'new-releases':
                        apiCall = window.api.getNewReleases({ limit: 50 });
                        break;
                    case 'critics':
                        apiCall = window.api.getCriticsChoice({ limit: 50 });
                        break;
                    case 'admin':
                        apiCall = window.api.getAdminChoice({ limit: 50 });
                        break;
                    default: // 'all'
                        apiCall = window.api.getTrending({ type: 'all', limit: 50 });
                        break;
                }

                const response = await apiCall;
                allContent = response.recommendations || [];
                filteredContent = [...allContent];

                // Extract unique genres
                extractGenres();
                populateGenreFilter();
                
                // Apply current filters
                applyFilters();
                
                loadingState.style.display = 'none';
                
                // Show load more if there might be more content
                document.getElementById('loadMoreSection').style.display = 
                    allContent.length >= 20 ? 'block' : 'none';

            } catch (error) {
                console.error('Failed to load trending content:', error);
                showError('Failed to load trending content');
                loadingState.style.display = 'none';
            } finally {
                isLoading = false;
            }
        }

        function extractGenres() {
            const genreSet = new Set();
            allContent.forEach(item => {
                if (item.genres) {
                    item.genres.forEach(genre => genreSet.add(genre));
                }
            });
            availableGenres = Array.from(genreSet).sort();
        }

        function populateGenreFilter() {
            const genreFilter = document.getElementById('genreFilter');
            genreFilter.innerHTML = '<option value="all">All Genres</option>' +
                availableGenres.map(genre => `<option value="${genre}">${genre}</option>`).join('');
        }

        function updateActiveTab() {
            document.querySelectorAll('.trending-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-category="${currentCategory}"]`)?.classList.add('active');
        }

        function updatePageInfo() {
            const titleMap = {
                'all': 'Trending Now',
                'movies': 'Trending Movies',
                'tv': 'Trending TV Shows',
                'anime': 'Trending Anime',
                'new-releases': 'New Releases',
                'critics': 'Critics Choice',
                'admin': 'Staff Picks'
            };

            const descriptionMap = {
                'all': 'What\'s popular across all categories',
                'movies': 'Most popular movies right now',
                'tv': 'Hottest TV shows trending today',
                'anime': 'Top trending anime series and movies',
                'new-releases': 'Recently released content',
                'critics': 'Critically acclaimed content',
                'admin': 'Hand-picked by our editorial team'
            };

            document.getElementById('pageTitle').textContent = titleMap[currentCategory] || 'Trending Now';
            document.getElementById('pageDescription').textContent = descriptionMap[currentCategory] || 'Popular content';
        }

        async function switchCategory(category) {
            if (category === currentCategory) return;
            
            currentCategory = category;
            currentPage = 1;
            
            updateActiveTab();
            updatePageInfo();
            
            // Update URL
            const url = new URL(window.location);
            if (category === 'all') {
                url.searchParams.delete('filter');
                url.searchParams.delete('category');
            } else {
                url.searchParams.set('filter', category);
            }
            window.history.pushState({}, '', url);
            
            await loadTrendingContent();
        }

        function changeTimeRange() {
            currentTimeRange = document.getElementById('timeRangeSelect').value;
            loadTrendingContent();
        }

        function renderTrendingContent() {
            const container = document.getElementById('trendingContent');
            
            if (filteredContent.length === 0) {
                container.innerHTML = `
                    <div class="empty-results">
                        <div class="empty-icon">üîç</div>
                        <h3>No content found</h3>
                        <p>Try adjusting your filters or check out other categories.</p>
                        <button class="btn btn-outline" onclick="clearAllFilters()">Clear Filters</button>
                    </div>
                `;
                return;
            }

            if (currentView === 'grid') {
                container.innerHTML = `
                    <div class="trending-grid">
                        ${filteredContent.map((item, index) => renderGridItem(item, index + 1)).join('')}
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="trending-list">
                        ${filteredContent.map((item, index) => renderListItem(item, index + 1)).join('')}
                    </div>
                `;
            }
        }

        function renderGridItem(item, rank) {
            return `
                <div class="trending-card" data-id="${item.id}" onclick="viewContent(${item.id})">
                    <div class="card-rank">#${rank}</div>
                    <div class="card-image">
                        <img src="${item.poster_path}" alt="${item.title}" loading="lazy">
                        <div class="card-overlay">
                            <button class="play-btn" onclick="event.stopPropagation(); playTrailer(${item.id})">‚ñ∂</button>
                        </div>
                        <div class="card-badges">
                            ${item.rating ? `<span class="rating-badge">‚òÖ ${item.rating}</span>` : ''}
                            <span class="type-badge">${item.content_type}</span>
                            ${item.is_trending ? '<span class="trending-badge">üî• Trending</span>' : ''}
                            ${item.is_new_release ? '<span class="new-badge">‚ú® New</span>' : ''}
                            ${item.is_critics_choice ? '<span class="critics-badge">üèÜ Critics</span>' : ''}
                        </div>
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">${item.title}</h3>
                        <div class="card-meta">
                            ${item.release_date ? `<span class="release-year">${new Date(item.release_date).getFullYear()}</span>` : ''}
                            ${item.runtime ? `<span class="runtime">${item.runtime}m</span>` : ''}
                        </div>
                        <div class="card-genres">
                            ${(item.genres || []).slice(0, 3).map(genre => 
                                `<span class="genre-chip" onclick="event.stopPropagation(); filterByGenre('${genre}')">${genre}</span>`
                            ).join('')}
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-sm btn-outline" onclick="event.stopPropagation(); addToWatchlist(${item.id})">
                                üìö Watchlist
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="event.stopPropagation(); addToFavorites(${item.id})">
                                ‚ô° Favorite
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderListItem(item, rank) {
            return `
                <div class="trending-list-item" data-id="${item.id}">
                    <div class="list-rank">#${rank}</div>
                    <div class="list-poster" onclick="viewContent(${item.id})">
                        <img src="${item.poster_path}" alt="${item.title}" loading="lazy">
                        <div class="poster-overlay">
                            <button class="play-btn" onclick="event.stopPropagation(); playTrailer(${item.id})">‚ñ∂</button>
                        </div>
                    </div>
                    
                    <div class="list-content">
                        <div class="list-header">
                            <h3 class="list-title" onclick="viewContent(${item.id})">${item.title}</h3>
                            <div class="list-badges">
                                ${item.rating ? `<span class="rating-badge">‚òÖ ${item.rating}</span>` : ''}
                                <span class="type-badge">${item.content_type}</span>
                                ${item.is_trending ? '<span class="trending-badge">üî•</span>' : ''}
                                ${item.is_new_release ? '<span class="new-badge">‚ú®</span>' : ''}
                                ${item.is_critics_choice ? '<span class="critics-badge">üèÜ</span>' : ''}
                            </div>
                        </div>
                        
                        <div class="list-meta">
                            ${item.release_date ? `<span class="year">${new Date(item.release_date).getFullYear()}</span>` : ''}
                            ${item.runtime ? `<span class="runtime">${item.runtime} min</span>` : ''}
                        </div>
                        
                        <div class="list-genres">
                            ${(item.genres || []).slice(0, 5).map(genre => 
                                `<span class="genre-chip" onclick="filterByGenre('${genre}')">${genre}</span>`
                            ).join('')}
                        </div>
                        
                        <p class="list-overview">${(item.overview || '').substring(0, 200)}${item.overview && item.overview.length > 200 ? '...' : ''}</p>
                        
                        <div class="list-actions">
                            <button class="btn btn-sm btn-primary" onclick="playTrailer(${item.id})">
                                ‚ñ∂ Watch Trailer
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="addToWatchlist(${item.id})">
                                üìö Add to Watchlist
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="addToFavorites(${item.id})">
                                ‚ô° Add to Favorites
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="shareContent(${item.id})">
                                üì§ Share
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Filtering and Sorting Functions
        function applySorting() {
            const sortValue = document.getElementById('sortSelect').value;
            
            switch (sortValue) {
                case 'rating':
                    filteredContent.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'recent':
                    filteredContent.sort((a, b) => {
                        const dateA = a.release_date ? new Date(a.release_date) : new Date(0);
                        const dateB = b.release_date ? new Date(b.release_date) : new Date(0);
                        return dateB - dateA;
                    });
                    break;
                case 'title':
                    filteredContent.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'year':
                    filteredContent.sort((a, b) => {
                        const yearA = a.release_date ? new Date(a.release_date).getFullYear() : 0;
                        const yearB = b.release_date ? new Date(b.release_date).getFullYear() : 0;
                        return yearB - yearA;
                    });
                    break;
                default: // popularity
                    // Keep original order from API (already sorted by popularity)
                    break;
            }
            
            renderTrendingContent();
        }

        function applyFilters() {
            const genreFilter = document.getElementById('genreFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            
            filteredContent = allContent.filter(item => {
                // Genre filter
                if (genreFilter !== 'all' && (!item.genres || !item.genres.includes(genreFilter))) {
                    return false;
                }
                
                // Year filter
                if (yearFilter !== 'all') {
                    const year = item.release_date ? new Date(item.release_date).getFullYear() : 0;
                    
                    switch (yearFilter) {
                        case '2024':
                        case '2023':
                        case '2022':
                        case '2021':
                        case '2020':
                            if (year !== parseInt(yearFilter)) return false;
                            break;
                        case '2010s':
                            if (year < 2010 || year > 2019) return false;
                            break;
                        case '2000s':
                            if (year < 2000 || year > 2009) return false;
                            break;
                        case 'classics':
                            if (year >= 2000) return false;
                            break;
                    }
                }
                
                return true;
            });
            
            applySorting();
        }

        function filterByGenre(genre) {
            document.getElementById('genreFilter').value = genre;
            applyFilters();
        }

        function clearAllFilters() {
            document.getElementById('sortSelect').value = 'popularity';
            document.getElementById('genreFilter').value = 'all';
            document.getElementById('yearFilter').value = 'all';
            
            filteredContent = [...allContent];
            renderTrendingContent();
        }

        function switchView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            
            renderTrendingContent();
        }

        async function loadMoreContent() {
            if (isLoading) return;
            
            isLoading = true;
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.textContent = 'Loading...';
            loadMoreBtn.disabled = true;

            try {
                // In a real implementation, this would load the next page
                // For now, we'll simulate by duplicating some content
                setTimeout(() => {
                    // Hide load more button (no more content available)
                    document.getElementById('loadMoreSection').style.display = 'none';
                    showToast('All available content loaded', 'info');
                    
                    isLoading = false;
                    loadMoreBtn.textContent = 'Load More Content';
                    loadMoreBtn.disabled = false;
                }, 1000);

            } catch (error) {
                console.error('Failed to load more content:', error);
                showToast('Failed to load more content', 'error');
                
                isLoading = false;
                loadMoreBtn.textContent = 'Load More Content';
                loadMoreBtn.disabled = false;
            }
        }

        // Action Functions
        async function viewContent(contentId) {
            window.location.href = `/content/details.html?id=${contentId}`;
        }

        async function playTrailer(contentId) {
            try {
                const content = await window.api.getContentDetails(contentId);
                
                if (content.youtube_trailer) {
                    const modal = document.createElement('div');
                    modal.className = 'modal modal-large';
                    modal.innerHTML = `
                        <div class="modal-backdrop" onclick="this.parentElement.remove()"></div>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>${content.title} - Trailer</h3>
                                <button class="modal-close" onclick="this.closest('.modal').remove()">√ó</button>
                            </div>
                            <div class="modal-body">
                                <iframe 
                                    src="https://www.youtube.com/embed/${content.youtube_trailer_id}?autoplay=1"
                                    frameborder="0" 
                                    allowfullscreen
                                    width="100%" 
                                    height="400">
                                </iframe>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                    modal.style.display = 'flex';
                } else {
                    showToast('Trailer not available', 'warning');
                }
            } catch (error) {
                console.error('Failed to play trailer:', error);
                showToast('Failed to load trailer', 'error');
            }
        }

        async function addToWatchlist(contentId) {
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                await window.api.recordInteraction({
                    content_id: contentId,
                    interaction_type: 'watchlist'
                });
                
                showToast('Added to watchlist', 'success');
            } catch (error) {
                console.error('Failed to add to watchlist:', error);
                showToast('Failed to add to watchlist', 'error');
            }
        }

        async function addToFavorites(contentId) {
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                await window.api.recordInteraction({
                    content_id: contentId,
                    interaction_type: 'favorite'
                });
                
                showToast('Added to favorites', 'success');
            } catch (error) {
                console.error('Failed to add to favorites:', error);
                showToast('Failed to add to favorites', 'error');
            }
        }

        async function shareContent(contentId) {
            const item = allContent.find(item => item.id === contentId);
            if (!item) return;
            
            const shareData = {
                title: item.title,
                text: `Check out ${item.title} - trending on CineScope!`,
                url: `${window.location.origin}/content/details.html?id=${contentId}`
            };
            
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        fallbackShare(shareData.url);
                    }
                }
            } else {
                fallbackShare(shareData.url);
            }
        }

        function fallbackShare(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('Link copied to clipboard', 'success');
            }).catch(() => {
                showToast('Failed to copy link', 'error');
            });
        }

        // Utility Functions
        function updateUserSection() {
            const userSection = document.getElementById('userSection');
            
            if (window.auth.isAuthenticated()) {
                const user = window.auth.getUser();
                userSection.innerHTML = `
                    <img src="${window.auth.getUserAvatar()}" 
                         alt="${user.username}" 
                         class="user-avatar"
                         onclick="toggleUserMenu()">
                    <div class="user-dropdown" id="userDropdown" style="display: none;">
                        <a href="/${user.username}/profile" class="dropdown-item">Profile</a>
                        <a href="/${user.username}/watchlist" class="dropdown-item">Watchlist</a>
                        <a href="/${user.username}/favorites" class="dropdown-item">Favorites</a>
                        <a href="/${user.username}/settings" class="dropdown-item">Settings</a>
                        ${user.is_admin ? '<a href="/admin/" class="dropdown-item">Admin</a>' : ''}
                        <hr>
                        <a href="#" onclick="window.auth.logout()" class="dropdown-item">Logout</a>
                    </div>
                `;
            } else {
                userSection.innerHTML = `
                    <a href="/auth/login.html" class="btn btn-outline btn-sm">Login</a>
                `;
            }
        }

        function setupHeaderSearch() {
            const searchInput = document.getElementById('headerSearch');
            
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) {
                        window.location.href = `/content/search.html?q=${encodeURIComponent(query)}`;
                    }
                }
            });
        }

        function toggleUserMenu() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function goToWatchlist() {
            const user = window.auth.getUser();
            window.location.href = `/${user.username}/watchlist`;
        }

        function goToFavorites() {
            const user = window.auth.getUser();
            window.location.href = `/${user.username}/favorites`;
        }

        function goToProfile() {
            const user = window.auth.getUser();
            window.location.href = `/${user.username}/profile`;
        }

        function requireAuth(callback) {
            if (window.auth.isAuthenticated()) {
                callback();
            } else {
                window.location.href = '/auth/login.html';
            }
        }

        function showError(message) {
            document.getElementById('trendingContent').innerHTML = `
                <div class="error-message">
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="location.reload()">Retry</button>
                </div>
            `;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('toast-show'), 100);
            setTimeout(() => {
                toast.classList.remove('toast-show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Initialize content when loaded
        window.addEventListener('load', () => {
            if (filteredContent.length > 0) {
                renderTrendingContent();
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.topbar-right')) {
                const dropdown = document.getElementById('userDropdown');
                if (dropdown) dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
