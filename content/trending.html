<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Trending - CineScope</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/css/main.css" as="style">
    <link rel="preload" href="/js/config.js" as="script">
    <link rel="preload" href="/js/api.js" as="script">
    <link rel="preload" href="/js/auth.js" as="script">
    <link rel="preload" href="/js/app.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <div id="app">
        <main id="app-content">
            <div class="trending-page container">
                <div class="page-header">
                    <h1>Trending Now</h1>
                    <p>Discover what everyone's watching</p>
                    
                    <div class="trending-filters">
                        <button class="filter-btn active" data-type="all">All</button>
                        <button class="filter-btn" data-type="movie">Movies</button>
                        <button class="filter-btn" data-type="tv">TV Shows</button>
                    </div>
                </div>
                
                <div id="trending-content" class="trending-content">
                    <div class="loading-grid">
                        <div class="skeleton skeleton-card"></div>
                        <div class="skeleton skeleton-card"></div>
                        <div class="skeleton skeleton-card"></div>
                        <div class="skeleton skeleton-card"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    
    <script>
        let currentType = 'all';
        
        async function loadTrending(type = 'all') {
            currentType = type;
            const contentDiv = document.getElementById('trending-content');
            
            // Show loading
            contentDiv.innerHTML = `
                <div class="loading-grid">
                    ${Array(12).fill('<div class="skeleton skeleton-card"></div>').join('')}
                </div>
            `;
            
            try {
                const trending = await API.getTrending(type, 40);
                
                if (trending.recommendations && trending.recommendations.length > 0) {
                    contentDiv.innerHTML = `
                        <div class="content-grid">
                            ${trending.recommendations.map((item, index) => `
                                <div class="content-card-wrapper stagger-in" style="animation-delay: ${index * 0.05}s">
                                    ${app.renderContentCard(item)}
                                    <div class="trending-rank">#${index + 1}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    app.initializeLazyLoading();
                } else {
                    contentDiv.innerHTML = `
                        <div class="empty-state">
                            <h2>No trending content available</h2>
                            <p>Check back later for updates</p>
                        </div>
                    `;
                }
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error-state">
                        <h2>Failed to load trending content</h2>
                        <button class="btn btn-primary" onclick="loadTrending('${type}')">Try Again</button>
                    </div>
                `;
            }
        }
        
        // Filter button handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                // Load content
                const type = e.target.dataset.type;
                loadTrending(type);
            });
        });
        
        // Initial load
        loadTrending();
    </script>
    
    <style>
        .trending-page {
            padding-top: var(--space-2xl);
            min-height: 100vh;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .page-header h1 {
            margin-bottom: var(--space-sm);
        }
        
        .page-header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin-bottom: var(--space-xl);
        }
        
        .trending-filters {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
        }
        
        .filter-btn {
            padding: var(--space-sm) var(--space-xl);
            background: var(--surface-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .filter-btn:hover {
            background: var(--surface-elevated);
            color: var(--text-primary);
        }
        
        .filter-btn.active {
            background: var(--primary-500);
            color: white;
            border-color: var(--primary-500);
        }
        
        .loading-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--space-lg);
        }
        
        .skeleton-card {
            height: 300px;
            border-radius: 4px;
        }
        
        .content-card-wrapper {
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .trending-rank {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 40px;
            height: 40px;
            background: var(--vip-gold);
            color: var(--cinema-black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            box-shadow: var(--shadow-lg);
        }
        
        .empty-state,
        .error-state {
            text-align: center;
            padding: var(--space-2xl);
            grid-column: 1 / -1;
        }
    </style>
</body>
</html>
