<!-- Advanced Filters Modal -->
<div class="modal fade" id="filterModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-theater-dark border border-velvet-dark rounded-lg">
            <div class="modal-header border-velvet-dark">
                <h5 class="modal-title text-white">Filter Content</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Content Type -->
                <div class="mb-4">
                    <label class="form-label text-white fw-semibold">Content Type</label>
                    <div class="d-flex gap-2 flex-wrap">
                        <input type="radio" class="btn-check" name="contentType" id="typeAll" value="all" checked>
                        <label class="btn btn-outline-primary btn-sm" for="typeAll">All</label>
                        <input type="radio" class="btn-check" name="contentType" id="typeMovie" value="movie">
                        <label class="btn btn-outline-primary btn-sm" for="typeMovie">Movies</label>
                        <input type="radio" class="btn-check" name="contentType" id="typeTV" value="tv">
                        <label class="btn btn-outline-primary btn-sm" for="typeTV">TV Shows</label>
                        <input type="radio" class="btn-check" name="contentType" id="typeAnime" value="anime">
                        <label class="btn btn-outline-primary btn-sm" for="typeAnime">Anime</label>
                    </div>
                </div>

                <!-- Genre -->
                <div class="mb-4">
                    <label class="form-label text-white fw-semibold">Genres</label>
                    <div id="genreChips" class="d-flex gap-2 flex-wrap">
                        <!-- Dynamic genre chips -->
                    </div>
                </div>

                <!-- Rating Range -->
                <div class="mb-4">
                    <label class="form-label text-white fw-semibold">Minimum Rating</label>
                    <div class="d-flex align-items-center gap-3">
                        <input type="range" class="form-range flex-grow-1" id="ratingRange" min="0" max="10" step="0.5"
                            value="0">
                        <span class="text-vip-gold fw-semibold" id="ratingValue">0.0</span>
                    </div>
                </div>

                <!-- Year Range -->
                <div class="mb-4">
                    <label class="form-label text-white fw-semibold">Release Year</label>
                    <div class="row g-2">
                        <div class="col-6">
                            <select class="form-select bg-velvet-dark text-white border-theater-dark" id="yearFrom">
                                <option value="">From</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select class="form-select bg-velvet-dark text-white border-theater-dark" id="yearTo">
                                <option value="">To</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Language -->
                <div class="mb-4">
                    <label class="form-label text-white fw-semibold">Language</label>
                    <select class="form-select bg-velvet-dark text-white border-theater-dark" id="languageFilter">
                        <option value="">All Languages</option>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="tamil">Tamil</option>
                        <option value="telugu">Telugu</option>
                        <option value="kannada">Kannada</option>
                        <option value="malayalam">Malayalam</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer border-velvet-dark">
                <button type="button" class="btn btn-outline-secondary" onclick="clearFilters()">Clear All</button>
                <button type="button" class="btn btn-primary" onclick="applyFilters()" data-bs-dismiss="modal">Apply
                    Filters</button>
            </div>
        </div>
    </div>
</div>
