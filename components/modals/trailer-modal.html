<!-- Video Player Modal (Bootstrap modal + custom styling) -->
<div class="modal fade" id="trailerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-theater-dark border border-velvet-dark rounded-lg">
            <div class="modal-header border-velvet-dark">
                <h5 class="modal-title text-white"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div class="video-container aspect-video w-100 rounded-lg overflow-hidden">
                    <iframe id="trailerFrame" width="100%" height="100%" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</div>
