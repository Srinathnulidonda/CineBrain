<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Content Card Component</title>
    
    <style>
        /* Content Card Styles */
        .content-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .content-card:active {
            transform: scale(0.98);
        }

        .content-card-image {
            position: relative;
            padding-bottom: 150%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .content-card-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .content-card:hover .content-card-image img {
            transform: scale(1.05);
        }

        .content-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 16px;
        }

        .content-card:hover .content-card-overlay {
            opacity: 1;
        }

        .play-button {
            background: rgba(59, 130, 246, 0.9);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .play-button:hover {
            background: #3b82f6;
            transform: scale(1.1);
        }

        .content-card-badges {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .content-badge {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .rating-badge {
            background: rgba(59, 130, 246, 0.9);
        }

        .type-badge {
            background: rgba(16, 185, 129, 0.9);
        }

        .year-badge {
            background: rgba(245, 158, 11, 0.9);
        }

        .content-card-info {
            padding: 16px;
        }

        .content-card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            color: white;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .content-card-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            font-style: italic;
        }

        .content-card-meta {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
        }

        .content-card-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .genre-chip {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .content-card-description {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .content-card-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .content-card-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .content-card-btn-primary {
            background: #3b82f6;
            color: white;
        }

        .content-card-btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .content-card-btn-outline {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-card-btn-outline:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Loading State */
        .content-card.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .content-card.loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .content-card.error {
            background: rgba(239, 68, 68, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .content-card-error {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .content-card-error-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-card {
                border-radius: 12px;
            }
            
            .content-card-image {
                padding-bottom: 133.33%;
            }
            
            .content-card-info {
                padding: 12px;
            }
            
            .content-card-title {
                font-size: 14px;
            }
            
            .content-card-actions {
                gap: 6px;
            }
            
            .content-card-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Content Card Component -->
    <div class="content-card" id="contentCard">
        <div class="content-card-image">
            <img src="https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=400&h=600&fit=crop&crop=center" alt="Movie Poster">
            
            <div class="content-card-overlay">
                <button class="play-button" onclick="playTrailer()">▶</button>
            </div>
            
            <div class="content-card-badges">
                <span class="content-badge rating-badge">★ 8.5</span>
                <span class="content-badge type-badge">Movie</span>
                <span class="content-badge year-badge">2024</span>
            </div>
        </div>
        
        <div class="content-card-info">
            <h3 class="content-card-title">The Quantum Paradox</h3>
            <p class="content-card-subtitle">The Quantum Paradox</p>
            
            <div class="content-card-meta">
                <span>2h 15m</span>
                <span>Sci-Fi, Thriller</span>
                <span>PG-13</span>
            </div>
            
            <div class="content-card-genres">
                <span class="genre-chip">Sci-Fi</span>
                <span class="genre-chip">Thriller</span>
                <span class="genre-chip">Drama</span>
            </div>
            
            <p class="content-card-description">
                A brilliant physicist discovers a way to manipulate quantum realities, but each change creates dangerous paradoxes that threaten the fabric of existence.
            </p>
            
            <div class="content-card-actions">
                <button class="content-card-btn content-card-btn-primary" onclick="playTrailer()">
                    ▶ Watch Trailer
                </button>
                <button class="content-card-btn content-card-btn-outline" onclick="addToWatchlist()">
                    + Watchlist
                </button>
                <button class="content-card-btn content-card-btn-outline" onclick="addToFavorites()">
                    ♡ Favorite
                </button>
            </div>
        </div>
    </div>

    <script>
        // Real-time content card functionality
        let contentData = {
            id: 1,
            title: "The Quantum Paradox",
            original_title: "The Quantum Paradox",
            type: "movie",
            rating: 8.5,
            year: 2024,
            duration: "2h 15m",
            genres: ["Sci-Fi", "Thriller", "Drama"],
            description: "A brilliant physicist discovers a way to manipulate quantum realities, but each change creates dangerous paradoxes that threaten the fabric of existence.",
            poster: "https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=400&h=600&fit=crop&crop=center",
            trailer_id: "dQw4w9WgXcQ"
        };

        function playTrailer() {
            // Real trailer functionality
            const modal = document.createElement('div');
            modal.className = 'modal modal-large';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-backdrop" onclick="this.parentElement.remove()"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>${contentData.title} - Trailer</h3>
                        <button class="modal-close" onclick="this.closest('.modal').remove()">×</button>
                    </div>
                    <div class="modal-body">
                        <iframe 
                            src="https://www.youtube.com/embed/${contentData.trailer_id}?autoplay=1"
                            frameborder="0" 
                            allowfullscreen
                            width="100%" 
                            height="400">
                        </iframe>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function addToWatchlist() {
            // Real API integration
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                await window.api.recordInteraction({
                    content_id: contentData.id,
                    interaction_type: 'watchlist'
                });
                
                showToast('Added to watchlist', 'success');
            } catch (error) {
                console.error('Failed to add to watchlist:', error);
                showToast('Failed to add to watchlist', 'error');
            }
        }

        async function addToFavorites() {
            // Real API integration
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                await window.api.recordInteraction({
                    content_id: contentData.id,
                    interaction_type: 'favorite'
                });
                
                showToast('Added to favorites', 'success');
            } catch (error) {
                console.error('Failed to add to favorites:', error);
                showToast('Failed to add to favorites', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('toast-show'), 100);
            setTimeout(() => {
                toast.classList.remove('toast-show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Initialize with real data
        document.addEventListener('DOMContentLoaded', () => {
            updateCardContent(contentData);
        });

        function updateCardContent(data) {
            const card = document.getElementById('contentCard');
            
            // Update badges
            const badges = card.querySelector('.content-card-badges');
            badges.innerHTML = `
                <span class="content-badge rating-badge">★ ${data.rating}</span>
                <span class="content-badge type-badge">${data.type}</span>
                <span class="content-badge year-badge">${data.year}</span>
            `;
            
            // Update title and subtitle
            const title = card.querySelector('.content-card-title');
            title.textContent = data.title;
            
            const subtitle = card.querySelector('.content-card-subtitle');
            subtitle.textContent = data.original_title !== data.title ? data.original_title : '';
            
            // Update meta
            const meta = card.querySelector('.content-card-meta');
            meta.innerHTML = `
                <span>${data.duration || 'N/A'}</span>
                <span>${data.genres.slice(0, 2).join(', ')}</span>
                <span>${data.rating ? 'PG-13' : 'N/A'}</span>
            `;
            
            // Update genres
            const genres = card.querySelector('.content-card-genres');
            genres.innerHTML = data.genres.map(genre => 
                `<span class="genre-chip">${genre}</span>`
            ).join('');
            
            // Update description
            const description = card.querySelector('.content-card-description');
            description.textContent = data.description;
        }
    </script>
</body>
</html>
