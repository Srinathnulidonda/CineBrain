<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Content Card Component Template -->
    <template id="content-card-template">
        <div class="content-card position-relative overflow-hidden rounded-3 shadow-sm transition-all duration-300 hover:shadow-xl"
            data-content-id="">
            <!-- Loading Skeleton -->
            <div class="skeleton-loader position-absolute inset-0 bg-gray-200 animate-pulse"></div>

            <!-- Card Content -->
            <div class="card-content d-none">
                <!-- Poster Image -->
                <div class="poster-container position-relative" style="padding-bottom: 150%;">
                    <img class="poster-image position-absolute inset-0 w-100 h-100 object-cover" loading="lazy" alt="">

                    <!-- Content Type Badge -->
                    <span
                        class="content-type-badge position-absolute top-2 left-2 px-2 py-1 rounded-pill text-white text-xs font-semibold"
                        style="background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);"></span>

                    <!-- Quick Actions -->
                    <div
                        class="quick-actions position-absolute top-2 right-2 d-flex flex-column gap-2 opacity-0 transition-opacity">
                        <button class="btn btn-sm btn-light rounded-circle p-2 watchlist-btn" title="Add to Watchlist">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                            </svg>
                        </button>
                        <button class="btn btn-sm btn-light rounded-circle p-2 favorite-btn" title="Add to Favorites">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Card Info -->
                <div class="card-info p-3 bg-white">
                    <!-- Title and Year -->
                    <h6 class="card-title mb-1 text-truncate font-semibold"></h6>
                    <p class="card-year text-muted small mb-2"></p>

                    <!-- Rating Badges -->
                    <div class="rating-badges d-flex gap-2 mb-2">
                        <span class="imdb-rating badge bg-warning text-dark small"></span>
                        <span class="user-rating badge bg-primary small d-none"></span>
                    </div>

                    <!-- Genre Chips -->
                    <div class="genre-chips d-flex flex-wrap gap-1">
                        <!-- Genres will be populated here -->
                    </div>
                </div>

                <!-- Hover Overlay -->
                <div
                    class="hover-overlay position-absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent opacity-0 transition-opacity p-3 d-flex flex-column justify-content-end">
                    <p class="overview-text text-white small mb-2"
                        style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                    </p>
                    <button class="btn btn-primary btn-sm view-details-btn">View Details</button>
                </div>
            </div>
        </div>
    </template>

    <style>
        .content-card {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-card:hover {
            transform: translateY(-4px);
        }

        .content-card:hover .quick-actions {
            opacity: 1;
        }

        .content-card:hover .hover-overlay {
            opacity: 1;
        }

        .skeleton-loader {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .watchlist-btn.active,
        .favorite-btn.active {
            background-color: #fbbf24 !important;
            color: #000 !important;
        }
    </style>

    <script>
        const API_BASE_URL = 'https://backend-app-970m.onrender.com/api';
        const imageCache = new Map();

        class ContentCard {
            constructor(contentData, container) {
                this.data = contentData;
                this.container = container;
                this.element = null;
                this.init();
            }

            init() {
                // Clone template
                const template = document.getElementById('content-card-template');
                const clone = template.content.cloneNode(true);
                this.element = clone.querySelector('.content-card');

                // Set content ID
                this.element.dataset.contentId = this.data.id;

                // Populate card data
                this.populateCard();

                // Attach event listeners
                this.attachEventListeners();

                // Append to container
                this.container.appendChild(this.element);

                // Load image with lazy loading
                this.loadImage();
            }

            populateCard() {
                const contentDiv = this.element.querySelector('.card-content');

                // Title and year
                contentDiv.querySelector('.card-title').textContent = this.data.title;
                const year = this.data.release_date ? new Date(this.data.release_date).getFullYear() : 'N/A';
                contentDiv.querySelector('.card-year').textContent = year;

                // Content type badge
                const typeBadge = contentDiv.querySelector('.content-type-badge');
                typeBadge.textContent = this.data.content_type.toUpperCase();
                this.setTypeBadgeColor(typeBadge, this.data.content_type);

                // Rating
                const imdbRating = contentDiv.querySelector('.imdb-rating');
                if (this.data.rating) {
                    imdbRating.textContent = `â­ ${this.data.rating.toFixed(1)}`;
                } else {
                    imdbRating.classList.add('d-none');
                }

                // Genres
                this.populateGenres(contentDiv.querySelector('.genre-chips'));

                // Overview
                if (this.data.overview) {
                    contentDiv.querySelector('.overview-text').textContent = this.data.overview;
                }
            }

            setTypeBadgeColor(badge, type) {
                const colors = {
                    'movie': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'tv': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    'anime': 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
                };
                badge.style.background = colors[type] || colors['movie'];
            }

            populateGenres(container) {
                const genres = this.data.genres || [];
                const maxGenres = 3;

                genres.slice(0, maxGenres).forEach(genre => {
                    const chip = document.createElement('span');
                    chip.className = 'badge bg-light text-dark small';
                    chip.textContent = genre;
                    chip.style.fontSize = '0.7rem';
                    container.appendChild(chip);
                });
            }

            async loadImage() {
                const img = this.element.querySelector('.poster-image');
                const posterUrl = this.data.poster_path || 'https://via.placeholder.com/300x450?text=No+Image';

                // Check cache
                if (imageCache.has(posterUrl)) {
                    img.src = imageCache.get(posterUrl);
                    this.showContent();
                    return;
                }

                // Use Intersection Observer for lazy loading
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const tempImg = new Image();
                            tempImg.onload = () => {
                                img.src = posterUrl;
                                imageCache.set(posterUrl, posterUrl);
                                this.showContent();
                            };
                            tempImg.onerror = () => {
                                img.src = 'https://via.placeholder.com/300x450?text=Error';
                                this.showContent();
                            };
                            tempImg.src = posterUrl;
                            observer.unobserve(img);
                        }
                    });
                }, { rootMargin: '50px' });

                observer.observe(img);
            }

            showContent() {
                this.element.querySelector('.skeleton-loader').classList.add('d-none');
                this.element.querySelector('.card-content').classList.remove('d-none');
            }

            attachEventListeners() {
                // View details
                this.element.querySelector('.view-details-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    window.location.href = `/content/${this.data.id}`;
                });

                // Card click
                this.element.addEventListener('click', () => {
                    window.location.href = `/content/${this.data.id}`;
                });

                // Watchlist button
                this.element.querySelector('.watchlist-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleWatchlist();
                });

                // Favorite button
                this.element.querySelector('.favorite-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleFavorite();
                });
            }

            async toggleWatchlist() {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/interactions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            content_id: this.data.id,
                            interaction_type: 'watchlist'
                        })
                    });

                    if (response.ok) {
                        const btn = this.element.querySelector('.watchlist-btn');
                        btn.classList.toggle('active');
                        this.showToast('Added to Watchlist');
                    }
                } catch (error) {
                    console.error('Failed to add to watchlist:', error);
                }
            }

            async toggleFavorite() {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/interactions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            content_id: this.data.id,
                            interaction_type: 'favorite'
                        })
                    });

                    if (response.ok) {
                        const btn = this.element.querySelector('.favorite-btn');
                        btn.classList.toggle('active');
                        this.showToast('Added to Favorites');
                    }
                } catch (error) {
                    console.error('Failed to add to favorites:', error);
                }
            }

            showToast(message) {
                // Simple toast notification
                const toast = document.createElement('div');
                toast.className = 'position-fixed bottom-0 end-0 p-3';
                toast.style.zIndex = '1070';
                toast.innerHTML = `
                    <div class="toast show" role="alert">
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                `;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        }

        // Function to create content cards from API data
        async function loadContentCards(endpoint, container) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                if (response.ok) {
                    const data = await response.json();
                    const recommendations = data.recommendations || data.results || [];

                    recommendations.forEach(content => {
                        new ContentCard(content, container);
                    });
                }
            } catch (error) {
                console.error('Failed to load content:', error);
            }
        }

        // Example usage
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('content-grid');
            if (container) {
                loadContentCards('/recommendations/trending', container);
            }
        });
    </script>
</body>

</html>
