<!-- Standard Content Card Component -->
<div class="content-card" onclick="window.location.href='../content/details.html?id=${content.id}'">
    <div class="position-relative">
        <img src="${Utils.getImageUrl(content.poster_path)}" alt="${content.title}" class="content-card-image w-100"
            loading="lazy" onerror="this.src='${Utils.getImageUrl(null)}'">

        <!-- Rating Badge -->
        ${content.rating ? `
        <div class="position-absolute top-0 end-0 m-2">
            <span class="${Utils.formatRating(content.rating).className}">
                ${Utils.formatRating(content.rating).value}
            </span>
        </div>
        ` : ''}

        <!-- Type Badge -->
        <div class="position-absolute top-0 start-0 m-2">
            <span class="type-badge">${Utils.formatContentType(content.content_type)}</span>
        </div>

        <!-- Hover Overlay -->
        <div
            class="position-absolute bottom-0 start-0 end-0 p-3 bg-gradient-to-t from-black/80 to-transparent opacity-0 hover:opacity-100 transition-all duration-300">
            <h6 class="text-white mb-1 fw-bold">${content.title}</h6>
            ${content.genres ? `
            <div class="mb-2">
                ${JSON.parse(content.genres).slice(0, 2).map(genre =>
                `<span class="genre-chip">${genre}</span>`
                ).join('')}
            </div>
            ` : ''}

            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-primary-custom"
                    onclick="event.stopPropagation(); Components.addToWatchlist(${content.id})">
                    <i class="fas fa-plus"></i>
                </button>
                ${content.youtube_trailer ? `
                <button class="btn btn-sm btn-secondary-custom"
                    onclick="event.stopPropagation(); Components.openTrailer('${Utils.extractYouTubeId(content.youtube_trailer)}', '${content.title}')">
                    <i class="fas fa-play"></i>
                </button>
                ` : ''}
            </div>
        </div>
    </div>
</div>
