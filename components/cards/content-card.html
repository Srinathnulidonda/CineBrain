<!-- Standard Content Card (Bootstrap + Tailwind) -->
<div class="card bg-velvet-dark border-0 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 h-100"
    data-content-id="" onclick="openContentDetails(this.dataset.contentId)">
    <div class="position-relative overflow-hidden rounded-t-lg">
        <img class="card-img-top aspect-[2/3] object-cover hover:scale-105 transition-transform duration-300" src=""
            alt="" loading="lazy">
        <div class="rating-badge-container"></div>
        <div class="type-badge-container"></div>
    </div>
    <div class="card-body p-4 space-y-2">
        <h6 class="card-title text-white font-semibold text-sm md:text-base line-clamp-2 mb-2"></h6>
        <div class="text-xs text-gray-300 d-flex justify-content-between align-items-center mb-2">
            <span class="release-year"></span>
            <span class="content-type-text"></span>
        </div>
        <div class="genre-chips-container"></div>
        <p class="card-text text-gray-400 text-xs line-clamp-3 mb-3"></p>
        <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-light flex-1 watch-trailer-btn"
                onclick="event.stopPropagation(); playTrailer(this.dataset.youtubeId)">
                <i class="fas fa-play me-1"></i>Trailer
            </button>
            <button class="btn btn-sm btn-outline-primary watchlist-btn"
                onclick="event.stopPropagation(); toggleWatchlist(this.dataset.contentId)">
                <i class="fas fa-bookmark"></i>
            </button>
        </div>
    </div>
</div>
