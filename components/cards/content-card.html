<!-- Content Card Component (Bootstrap + Tailwind) -->
<div class="content-card bg-theater rounded-3 overflow-hidden shadow-lg hover-lift position-relative"
    data-content-id="">

    <!-- Poster Image Container -->
    <div class="content-card-poster position-relative">
        <img src="" alt="" class="w-100 h-100 object-fit-cover lazy" data-src="" loading="lazy">

        <!-- Rating Badge (Overlay) -->
        <div class="rating-badge position-absolute top-0 end-0 m-2">
            <span class="rating-value">0.0</span>
        </div>

        <!-- Content Type Badge -->
        <div class="position-absolute top-0 start-0 m-2">
            <span class="type-badge type-badge-movie">MOVIE</span>
        </div>

        <!-- Play Overlay (Appears on Hover) -->
        <div
            class="position-absolute inset-0 d-flex align-items-center justify-center bg-black bg-opacity-50 opacity-0 transition-opacity duration-300 play-overlay">
            <button class="btn btn-primary btn-lg rounded-circle play-trailer" data-video-id="" data-title="">
                <i class="bi bi-play-fill fs-3"></i>
            </button>
        </div>
    </div>

    <!-- Card Content -->
    <div class="p-3">

        <!-- Title -->
        <h6 class="card-title text-white mb-2 text-truncate" title="">
            Content Title
        </h6>

        <!-- Genres -->
        <div class="genre-container mb-2">
            <!-- Dynamic genre chips will be inserted here -->
        </div>

        <!-- Meta Information -->
        <div class="d-flex justify-content-between align-items-center text-sm text-gray-400 mb-2">
            <span class="release-date">2024</span>
            <span class="content-type-text">Movie</span>
        </div>

        <!-- Overview (Truncated) -->
        <p class="card-text text-gray-300 text-sm mb-3 overview-text" style="font-size: 0.875rem; line-height: 1.4;">
            <!-- Overview will be inserted here -->
        </p>

        <!-- Action Buttons -->
        <div class="d-flex gap-2">
            <button class="btn btn-outline-primary btn-sm flex-fill add-to-watchlist" data-content-id=""
                title="Add to Watchlist">
                <i class="bi bi-bookmark me-1"></i>
                <span class="d-none d-md-inline">Watchlist</span>
            </button>
            <button class="btn btn-outline-danger btn-sm flex-fill add-to-favorites" data-content-id=""
                title="Add to Favorites">
                <i class="bi bi-heart me-1"></i>
                <span class="d-none d-md-inline">Favorite</span>
            </button>
            <a href="#" class="btn btn-primary btn-sm view-details" data-content-id="" title="View Details">
                <i class="bi bi-info-circle"></i>
                <span class="d-none d-lg-inline ms-1">Details</span>
            </a>
        </div>
    </div>
</div>

<script>
    // Content Card Component JavaScript
    class ContentCard {
        constructor(element) {
            this.element = element;
            this.contentData = null;
            this.initialize();
        }

        initialize() {
            this.setupEventListeners();
            this.setupLazyLoading();
        }

        setupEventListeners() {
            // Hover effects
            this.element.addEventListener('mouseenter', () => {
                const playOverlay = this.element.querySelector('.play-overlay');
                if (playOverlay) {
                    playOverlay.classList.remove('opacity-0');
                    playOverlay.classList.add('opacity-100');
                }
            });

            this.element.addEventListener('mouseleave', () => {
                const playOverlay = this.element.querySelector('.play-overlay');
                if (playOverlay) {
                    playOverlay.classList.add('opacity-0');
                    playOverlay.classList.remove('opacity-100');
                }
            });

            // Watchlist button
            const watchlistBtn = this.element.querySelector('.add-to-watchlist');
            if (watchlistBtn) {
                watchlistBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.addToWatchlist();
                });
            }

            // Favorites button
            const favoritesBtn = this.element.querySelector('.add-to-favorites');
            if (favoritesBtn) {
                favoritesBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.addToFavorites();
                });
            }

            // View details
            const detailsBtn = this.element.querySelector('.view-details');
            if (detailsBtn) {
                detailsBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const contentId = this.element.dataset.contentId;
                    if (contentId) {
                        window.location.href = `/content/details.html?id=${contentId}`;
                    }
                });
            }

            // Play trailer
            const playBtn = this.element.querySelector('.play-trailer');
            if (playBtn) {
                playBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.playTrailer();
                });
            }

            // Card click (go to details)
            this.element.addEventListener('click', (e) => {
                // Only if not clicking on buttons
                if (!e.target.closest('button, a')) {
                    const contentId = this.element.dataset.contentId;
                    if (contentId) {
                        window.location.href = `/content/details.html?id=${contentId}`;
                    }
                }
            });
        }

        setupLazyLoading() {
            const img = this.element.querySelector('img[data-src]');
            if (img && 'IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            this.loadImage(img);
                            imageObserver.unobserve(img);
                        }
                    });
                });
                imageObserver.observe(img);
            }
        }

        loadImage(img) {
            img.src = img.dataset.src;
            img.classList.remove('lazy');

            img.addEventListener('load', () => {
                img.style.opacity = '1';
            });

            img.addEventListener('error', () => {
                img.src = IMAGE_CONFIG.PLACEHOLDER;
            });
        }

        populateCard(contentData) {
            this.contentData = contentData;
            this.element.dataset.contentId = contentData.id;

            // Update image
            const img = this.element.querySelector('img');
            const posterUrl = contentData.poster_path || IMAGE_CONFIG.PLACEHOLDER;
            img.dataset.src = posterUrl;
            img.alt = contentData.title;

            // Update title
            const titleElement = this.element.querySelector('.card-title');
            titleElement.textContent = contentData.title;
            titleElement.title = contentData.title;

            // Update rating
            const ratingElement = this.element.querySelector('.rating-value');
            if (contentData.rating) {
                ratingElement.textContent = UTILS.formatRating(contentData.rating);
                const ratingBadge = this.element.querySelector('.rating-badge');
                ratingBadge.className = `rating-badge position-absolute top-0 end-0 m-2 ${UTILS.getRatingColorClass(contentData.rating)}`;
            } else {
                ratingElement.textContent = 'N/A';
            }

            // Update content type badge
            const typeBadge = this.element.querySelector('.type-badge');
            typeBadge.textContent = contentData.content_type.toUpperCase();
            typeBadge.className = `type-badge type-badge-${contentData.content_type}`;

            // Update release date
            const releaseDateElement = this.element.querySelector('.release-date');
            if (contentData.release_date) {
                const year = new Date(contentData.release_date).getFullYear();
                releaseDateElement.textContent = year;
            } else {
                releaseDateElement.textContent = 'TBA';
            }

            // Update content type text
            const contentTypeElement = this.element.querySelector('.content-type-text');
            contentTypeElement.textContent = contentData.content_type.charAt(0).toUpperCase() + contentData.content_type.slice(1);

            // Update overview
            const overviewElement = this.element.querySelector('.overview-text');
            if (contentData.overview) {
                overviewElement.textContent = UTILS.truncateText(contentData.overview, 100);
            } else {
                overviewElement.textContent = 'No description available.';
            }

            // Update genres
            this.updateGenres(contentData.genres || []);

            // Update trailer button
            const playBtn = this.element.querySelector('.play-trailer');
            if (contentData.youtube_trailer) {
                const videoId = this.extractVideoId(contentData.youtube_trailer);
                playBtn.dataset.videoId = videoId;
                playBtn.dataset.title = contentData.title;
            } else {
                playBtn.style.display = 'none';
            }

            // Update action button data
            const actionButtons = this.element.querySelectorAll('[data-content-id]');
            actionButtons.forEach(btn => {
                btn.dataset.contentId = contentData.id;
            });

            // Update details link
            const detailsLink = this.element.querySelector('.view-details');
            detailsLink.href = `/content/details.html?id=${contentData.id}`;
        }

        updateGenres(genres) {
            const genreContainer = this.element.querySelector('.genre-container');
            genreContainer.innerHTML = '';

            if (genres && genres.length > 0) {
                // Show max 2 genres to avoid clutter
                const displayGenres = genres.slice(0, 2);
                displayGenres.forEach(genre => {
                    const genreChip = document.createElement('span');
                    genreChip.className = `genre-chip ${UTILS.getGenreColorClass(genre)}`;
                    genreChip.textContent = genre;
                    genreContainer.appendChild(genreChip);
                });
            }
        }

        extractVideoId(url) {
            if (!url) return null;
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
            return match ? match[1] : null;
        }

        async addToWatchlist() {
            if (!auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                const btn = this.element.querySelector('.add-to-watchlist');
                const originalContent = btn.innerHTML;

                // Show loading state
                btn.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div>';
                btn.disabled = true;

                await auth.addToWatchlist(this.contentData.id);

                // Show success state
                btn.innerHTML = '<i class="bi bi-check-lg me-1"></i>Added';
                btn.classList.remove('btn-outline-primary');
                btn.classList.add('btn-success');

                // Record interaction for analytics
                await auth.viewContent(this.contentData.id);

                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-outline-primary');
                    btn.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Error adding to watchlist:', error);
                this.showError('Failed to add to watchlist');
            }
        }

        async addToFavorites() {
            if (!auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                const btn = this.element.querySelector('.add-to-favorites');
                const originalContent = btn.innerHTML;

                // Show loading state
                btn.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div>';
                btn.disabled = true;

                await auth.addToFavorites(this.contentData.id);

                // Show success state
                btn.innerHTML = '<i class="bi bi-heart-fill me-1"></i>Loved';
                btn.classList.remove('btn-outline-danger');
                btn.classList.add('btn-danger');

                // Record interaction for analytics
                await auth.viewContent(this.contentData.id);

                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.remove('btn-danger');
                    btn.classList.add('btn-outline-danger');
                    btn.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Error adding to favorites:', error);
                this.showError('Failed to add to favorites');
            }
        }

        playTrailer() {
            const playBtn = this.element.querySelector('.play-trailer');
            const videoId = playBtn.dataset.videoId;
            const title = playBtn.dataset.title;

            if (videoId && window.CineBrainApp) {
                window.CineBrainApp.showTrailerModal(videoId, title);

                // Record view interaction
                if (auth.isAuthenticated()) {
                    auth.viewContent(this.contentData.id);
                }
            }
        }

        showError(message) {
            // Create a small error tooltip
            const errorTooltip = document.createElement('div');
            errorTooltip.className = 'position-absolute top-0 start-50 translate-middle-x bg-danger text-white px-2 py-1 rounded text-sm';
            errorTooltip.style.zIndex = '1000';
            errorTooltip.textContent = message;

            this.element.appendChild(errorTooltip);

            setTimeout(() => {
                if (errorTooltip.parentNode) {
                    errorTooltip.remove();
                }
            }, 3000);
        }
    }

    // Initialize content cards when DOM is loaded
    document.addEventListener('DOMContentLoaded', function () {
        const contentCards = document.querySelectorAll('.content-card');
        contentCards.forEach(cardElement => {
            new ContentCard(cardElement);
        });
    });

    // Export for dynamic card creation
    window.ContentCard = ContentCard;
</script>
