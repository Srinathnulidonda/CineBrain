<!-- Mini Content Card Component -->
<div class="card-mini">
    <div class="content-card h-100" onclick="window.location.href='../content/details.html?id=${content.id}'">
        <img src="${Utils.getImageUrl(content.poster_path, 'w185')}" alt="${content.title}"
            class="content-card-image w-100" loading="lazy" onerror="this.src='${Utils.getImageUrl(null)}'">

        <div class="p-2">
            <h6 class="text-white small fw-bold mb-1">${Utils.truncateText(content.title, 25)}</h6>
            <small class="text-muted">${Utils.formatDate(content.release_date)}</small>
        </div>
    </div>
</div>
