<div class="card-mini" data-content-id="${contentId}">
    <div class="mini-poster">
        <img src="${posterUrl}" 
             alt="${title}" 
             loading="lazy">
    </div>
    <div class="mini-info">
        <h4 class="mini-title">${title}</h4>
        <span class="mini-rating">â˜… ${rating}</span>
    </div>
</div>

<script>
(function() {
    const card = document.currentScript.parentElement;
    const contentId = card.getAttribute('data-content-id');
    
    card.addEventListener('click', () => {
        window.location.href = `/content/details.html?id=${contentId}`;
    });
})();
</script>
