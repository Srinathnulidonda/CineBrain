<!-- Mini Content Card Component -->
<div class="content-card-mini" data-content-id="">
  <div class="card-mini-poster-wrapper">
    <img class="card-mini-poster" src="" alt="" loading="lazy">
    <div class="card-mini-overlay">
      <button class="mini-play-btn" onclick="playMiniTrailer(this)">▶️</button>
    </div>
  </div>
  <div class="card-mini-info">
    <h4 class="card-mini-title"></h4>
    <div class="card-mini-meta">
      <span class="mini-rating">⭐ <span class="rating-value"></span></span>
    </div>
  </div>
</div>

<style>
.content-card-mini {
  position: relative;
  width: 160px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.content-card-mini:hover {
  transform: scale(1.05);
}

.card-mini-poster-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 2/3;
  border-radius: 8px;
  overflow: hidden;
  background: var(--theater-dark);
}

.card-mini-poster {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.content-card-mini:hover .card-mini-poster {
  transform: scale(1.1);
}

.card-mini-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.content-card-mini:hover .card-mini-overlay {
  opacity: 1;
}

.mini-play-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.9);
  border: none;
  cursor: pointer;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.mini-play-btn:hover {
  background: var(--platinum-blue);
  transform: scale(1.1);
}

.card-mini-info {
  padding: 8px 0;
}

.card-mini-title {
  font-size: 14px;
  font-weight: 600;
  color: var(--premium-white);
  margin-bottom: 4px;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  line-height: 1.3;
}

.card-mini-meta {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;
  color: rgba(255, 255, 255, 0.7);
}

.mini-rating {
  display: flex;
  align-items: center;
  gap: 4px;
}

@media (max-width: 768px) {
  .content-card-mini {
    width: 140px;
  }
}
</style>

<script>
function createMiniContentCard(contentData) {
  const template = document.querySelector('.content-card-mini').cloneNode(true);
  
  // Populate card with real data
  template.setAttribute('data-content-id', contentData.id);
  
  const posterUrl = contentData.poster_path 
    ? (contentData.poster_path.startsWith('http') 
        ? contentData.poster_path 
        : `https://image.tmdb.org/t/p/w300${contentData.poster_path}`)
    : '/images/placeholder-poster.jpg';
    
  template.querySelector('.card-mini-poster').src = posterUrl;
  template.querySelector('.card-mini-poster').alt = contentData.title;
  
  template.querySelector('.card-mini-title').textContent = contentData.title;
  
  const ratingElement = template.querySelector('.rating-value');
  if (contentData.rating) {
    ratingElement.textContent = contentData.rating.toFixed(1);
  } else {
    template.querySelector('.mini-rating').style.display = 'none';
  }
  
  // Add click handler
  template.addEventListener('click', function(e) {
    if (!e.target.closest('.mini-play-btn')) {
      window.location.href = `/content/details.html?id=${contentData.id}`;
    }
  });
  
  return template;
}

async function playMiniTrailer(button) {
  const card = button.closest('.content-card-mini');
  const contentId = card.getAttribute('data-content-id');
  
  button.innerHTML = '⏳';
  button.disabled = true;
  
  try {
    const content = await API.get(`/content/${contentId}`);
    
    if (content.youtube_trailer) {
      showTrailerModal(content.youtube_trailer, content.title);
    } else {
      showToast('Trailer not available', 'warning');
    }
  } catch (error) {
    console.error('Error fetching trailer:', error);
    showToast('Failed to load trailer', 'error');
  } finally {
    button.innerHTML = '▶️';
    button.disabled = false;
  }
}

// Export for global use
window.createMiniContentCard = createMiniContentCard;
window.playMiniTrailer = playMiniTrailer;
</script>
