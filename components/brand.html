<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBrain Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cinebrain-primary: #113CCF;
            --cinebrain-primary-light: #1E4FE5;
            --cinebrain-accent: #1E4FE5;
            --brand-font-size: clamp(1.1rem, 5vw, 2rem);
            --tagline-font-size: clamp(0.25rem, 1vw, 0.4rem);
            --tagline-color: #666666;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .navbar-brand-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            flex-shrink: 0;
            min-width: 0;
        }

        .navbar-brand-cinebrain {
            font-family: 'Bangers', cursive;
            letter-spacing: clamp(0.5px, 0.1vw, 1px);
            background: linear-gradient(135deg, var(--cinebrain-primary) 0%, var(--cinebrain-primary-light) 50%, var(--cinebrain-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(17, 60, 207, 0.3);
            font-size: var(--brand-font-size);
            line-height: 1;
            white-space: nowrap;
            display: block;
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .tagline {
            font-size: var(--tagline-font-size);
            font-weight: 500;
            letter-spacing: clamp(0.1px, 0.02vw, 0.2px);
            color: var(--tagline-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1;
            margin-top: clamp(1px, 0.2vw, 3px);
            display: block;
            max-width: 100%;
            transform: translateY(-2px);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="navbar-brand-wrapper">
        <a href="/" style="text-decoration: none;">
            <div class="navbar-brand-cinebrain">CineBrain</div>
            <div class="tagline">The Mind Behind Your Next Favorite</div>
        </a>
    </div>
</body>

</html>
