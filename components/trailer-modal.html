<!-- Trailer Modal - Add this before closing </body> tag -->
<div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered trailer-modal-dialog">
        <div class="modal-content trailer-modal-content">
            <div class="modal-header trailer-modal-header">
                <h5 class="modal-title trailer-modal-title" id="trailerModalLabel">
                    <span class="trailer-icon">üé¨</span>
                    <span class="trailer-text">Trailer</span>
                </h5>
                <button type="button" class="btn-close trailer-close-btn" data-bs-dismiss="modal" aria-label="Close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body trailer-modal-body">
                <div class="trailer-container">
                    <div class="trailer-loading">
                        <div class="trailer-spinner"></div>
                        <p>Loading trailer...</p>
                    </div>
                    <div class="trailer-player" id="trailerPlayer"></div>
                    <div class="trailer-error" style="display: none;">
                        <span class="error-icon">‚ö†Ô∏è</span>
                        <h3>Unable to load trailer</h3>
                        <p>Please check your connection and try again</p>
                        <button class="trailer-retry-btn" onclick="trailerModal.retry()">Retry</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
