<!-- Trailer Modal Component -->
<div class="trailer-modal" id="trailerModal" aria-hidden="true" role="dialog" aria-labelledby="trailerModalTitle">
    <div class="trailer-backdrop" id="trailerBackdrop"></div>
    <div class="trailer-container">
        <!-- Close Button -->
        <button class="trailer-close-btn" id="trailerCloseBtn" aria-label="Close trailer">
            <i data-feather="x"></i>
        </button>

        <!-- Modal Header -->
        <div class="trailer-header">
            <h2 class="trailer-title" id="trailerModalTitle">Loading...</h2>
            <div class="trailer-meta" id="trailerMeta">
                <span class="trailer-type"></span>
                <span class="trailer-year"></span>
                <span class="trailer-rating"></span>
            </div>
        </div>

        <!-- Player Container -->
        <div class="trailer-player-wrapper">
            <div class="trailer-player-container">
                <!-- Loading State -->
                <div class="trailer-loading" id="trailerLoading">
                    <div class="trailer-spinner"></div>
                    <p>Loading trailer...</p>
                </div>

                <!-- Error State -->
                <div class="trailer-error" id="trailerError" style="display: none;">
                    <i data-feather="alert-triangle"></i>
                    <h3>Unable to load trailer</h3>
                    <p id="trailerErrorMessage">The trailer is not available at this time.</p>
                    <button class="trailer-retry-btn" id="trailerRetryBtn">
                        <i data-feather="refresh-cw"></i> Try Again
                    </button>
                </div>

                <!-- YouTube Player will be inserted here -->
                <div id="trailerPlayer"></div>
            </div>

            <!-- Custom Controls Overlay -->
            <div class="trailer-controls" id="trailerControls">
                <div class="trailer-progress-bar" id="trailerProgressBar">
                    <div class="trailer-progress-buffer" id="trailerProgressBuffer"></div>
                    <div class="trailer-progress-played" id="trailerProgressPlayed"></div>
                    <div class="trailer-progress-handle" id="trailerProgressHandle"></div>
                </div>

                <div class="trailer-controls-row">
                    <div class="trailer-controls-left">
                        <button class="trailer-control-btn" id="trailerPlayPause" aria-label="Play/Pause">
                            <i data-feather="play" class="play-icon"></i>
                            <i data-feather="pause" class="pause-icon" style="display: none;"></i>
                        </button>
                        <button class="trailer-control-btn" id="trailerMute" aria-label="Mute/Unmute">
                            <i data-feather="volume-2" class="volume-on"></i>
                            <i data-feather="volume-x" class="volume-off" style="display: none;"></i>
                        </button>
                        <div class="trailer-volume-slider">
                            <input type="range" id="trailerVolume" min="0" max="100" value="100">
                        </div>
                        <div class="trailer-time">
                            <span id="trailerCurrentTime">0:00</span>
                            <span>/</span>
                            <span id="trailerDuration">0:00</span>
                        </div>
                    </div>

                    <div class="trailer-controls-right">
                        <button class="trailer-control-btn" id="trailerSettings" aria-label="Settings">
                            <i data-feather="settings"></i>
                        </button>
                        <button class="trailer-control-btn" id="trailerPiP" aria-label="Picture in Picture">
                            <i data-feather="minimize-2"></i>
                        </button>
                        <button class="trailer-control-btn" id="trailerFullscreen" aria-label="Fullscreen">
                            <i data-feather="maximize" class="maximize-icon"></i>
                            <i data-feather="minimize" class="minimize-icon" style="display: none;"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Settings Menu -->
            <div class="trailer-settings-menu" id="trailerSettingsMenu" style="display: none;">
                <div class="settings-section">
                    <label>Playback Speed</label>
                    <div class="settings-options" data-setting="speed">
                        <button data-value="0.25">0.25x</button>
                        <button data-value="0.5">0.5x</button>
                        <button data-value="1" class="active">Normal</button>
                        <button data-value="1.25">1.25x</button>
                        <button data-value="1.5">1.5x</button>
                        <button data-value="2">2x</button>
                    </div>
                </div>
                <div class="settings-section">
                    <label>Quality</label>
                    <div class="settings-options" data-setting="quality">
                        <button data-value="auto" class="active">Auto</button>
                        <button data-value="1080">1080p</button>
                        <button data-value="720">720p</button>
                        <button data-value="480">480p</button>
                        <button data-value="360">360p</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Content Info -->
        <div class="trailer-info">
            <p class="trailer-description" id="trailerDescription"></p>
            <div class="trailer-actions">
                <button class="trailer-action-btn primary" id="trailerWatchNow">
                    <i data-feather="play-circle"></i> Watch Now
                </button>
                <button class="trailer-action-btn" id="trailerAddToList">
                    <i data-feather="plus"></i> Add to List
                </button>
                <button class="trailer-action-btn" id="trailerShare">
                    <i data-feather="share-2"></i> Share
                </button>
            </div>
        </div>

        <!-- Playlist (if multiple trailers) -->
        <div class="trailer-playlist" id="trailerPlaylist" style="display: none;">
            <h3>More Trailers</h3>
            <div class="trailer-playlist-items" id="trailerPlaylistItems">
                <!-- Playlist items will be inserted here -->
            </div>
        </div>
    </div>
</div>
