<script>
// Real-time footer updates
class Footer {
    constructor() {
        this.init();
    }
    
    init() {
        this.updateYear();
        this.checkAuthLinks();
        this.loadStats();
    }
    
    updateYear() {
        const yearElements = document.querySelectorAll('.footer-bottom p');
        yearElements.forEach(el => {
            el.innerHTML = el.innerHTML.replace('2024', new Date().getFullYear());
        });
    }
    
    checkAuthLinks() {
        const authRequiredLinks = [
            '/user/profile.html',
            '/user/watchlist.html',
            '/user/favorites.html',
            '/user/settings.html'
        ];
        
        if (!Auth.isAuthenticated()) {
            document.querySelectorAll('.footer-links a').forEach(link => {
                if (authRequiredLinks.includes(link.getAttribute('href'))) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        sessionStorage.setItem('redirectAfterLogin', link.href);
                        window.location.href = '/auth/login.html';
                    });
                }
            });
        }
    }
    
    async loadStats() {
        try {
            // Load real-time platform stats
            const stats = await API.request(`${BASE_URL}/stats`);
            if (stats && stats.total_content) {
                const techText = document.querySelector('.footer-tech');
                techText.textContent = `${stats.total_content.toLocaleString()} titles available ‚Ä¢ 100% real data`;
            }
        } catch (error) {
            // Silent fail for stats
        }
    }
}

// Initialize footer
new Footer();
</script>
