<script>
    class TopbarManager {
        constructor() {
            this.init();
        }

        async init() {
            this.loadSearchComponent();
            this.attachEventListeners();
            await this.checkAuthStatus();
        }

        loadSearchComponent() {
            // Load search component into navbar
            fetch('components/ui/search-bar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navSearchContainer').innerHTML = html;
                    // Re-initialize search after loading
                    if (window.EnhancedSearch) {
                        new EnhancedSearch();
                    }
                })
                .catch(error => console.error('Failed to load search component:', error));
        }

        attachEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                this.handleLogin();
            });

            // Signup form
            document.getElementById('signupForm').addEventListener('submit', (e) => {
                e.preventDefault();
                this.handleSignup();
            });

            // Logout
            document.getElementById('logoutLink').addEventListener('click', (e) => {
                e.preventDefault();
                this.handleLogout();
            });

            // Navigation links
            document.getElementById('watchlistLink').addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'user/watchlist.html';
            });

            document.getElementById('favoritesLink').addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'user/favorites.html';
            });

            document.getElementById('profileLink').addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'user/profile.html';
            });
        }

        async handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://backend-app-970m.onrender.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
                    modal.hide();

                    // Update UI
                    this.updateUIForLoggedInUser(data.user);

                    // Reload page to refresh recommendations
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        }

        async handleSignup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch('https://backend-app-970m.onrender.com/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('signupModal'));
                    modal.hide();

                    // Update UI
                    this.updateUIForLoggedInUser(data.user);

                    // Reload page
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Signup failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('Signup failed. Please try again.');
            }
        }

        handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        async checkAuthStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    this.updateUIForLoggedInUser(userData);
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    this.handleLogout();
                }
            } else {
                this.updateUIForPublicUser();
            }
        }

        updateUIForLoggedInUser(user) {
            document.getElementById('publicUserSection').classList.add('d-none');
            document.getElementById('loggedInUserSection').classList.remove('d-none');

            // Set user avatar (placeholder for now)
            const avatar = document.querySelector('.user-avatar');
            avatar.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.username)}&background=3b82f6&color=fff&size=40`;

            // Set user name
            document.querySelector('.user-name').textContent = user.username;
        }

        updateUIForPublicUser() {
            document.getElementById('publicUserSection').classList.remove('d-none');
            document.getElementById('loggedInUserSection').classList.add('d-none');
        }
    }

    // Initialize topbar
    document.addEventListener('DOMContentLoaded', () => {
        new TopbarManager();
    });
</script>
