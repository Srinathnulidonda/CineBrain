<!-- Fixed Topbar: CineBrain Branding + Search + User Avatar -->
<div class="topbar-container">
  <div class="topbar-brand" onclick="window.location.href='/'">
    <div class="logo">CineBrain</div>
    <div class="tagline">The Mind Behind Your Next Favorite</div>
  </div>
  
  <div class="topbar-search">
    <div class="search-wrapper">
      <i class="search-icon">üîç</i>
      <input type="text" id="topbar-search-input" placeholder="Search movies, shows, anime..." autocomplete="off">
      <div class="search-results" id="search-results-dropdown"></div>
    </div>
  </div>
  
  <div class="topbar-user">
    <div class="user-avatar" id="user-avatar" onclick="toggleUserMenu()">
      <img id="avatar-img" src="" alt="User" />
    </div>
    <div class="user-menu" id="user-menu">
      <div class="user-menu-item" onclick="navigateToProfile()">Profile</div>
      <div class="user-menu-item" onclick="navigateToWatchlist()">Watchlist</div>
      <div class="user-menu-item" onclick="navigateToFavorites()">Favorites</div>
      <div class="user-menu-item" onclick="navigateToSettings()">Settings</div>
      <div class="user-menu-divider"></div>
      <div class="user-menu-item" onclick="logout()">Logout</div>
    </div>
  </div>
</div>

<style>
.topbar-container {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 64px;
  background: rgba(10, 10, 11, 0.95);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(59, 130, 246, 0.1);
  display: flex;
  align-items: center;
  padding: 0 24px;
  z-index: 1000;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.topbar-brand {
  display: flex;
  flex-direction: column;
  cursor: pointer;
  margin-right: 32px;
}

.logo {
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.tagline {
  font-size: 11px;
  color: rgba(255, 255, 255, 0.6);
  font-weight: 500;
  margin-top: -2px;
}

.topbar-search {
  flex: 1;
  max-width: 600px;
  margin: 0 24px;
}

.search-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  background: rgba(30, 30, 35, 0.8);
  border: 1px solid rgba(59, 130, 246, 0.2);
  border-radius: 12px;
  padding: 0 16px;
  transition: all 0.2s ease;
}

.search-wrapper:focus-within {
  border-color: #3b82f6;
  box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
}

.search-icon {
  color: rgba(255, 255, 255, 0.6);
  margin-right: 12px;
}

#topbar-search-input {
  background: none;
  border: none;
  outline: none;
  color: white;
  font-size: 14px;
  width: 100%;
  padding: 14px 0;
}

.search-results {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: rgba(20, 20, 24, 0.98);
  border: 1px solid rgba(59, 130, 246, 0.2);
  border-radius: 12px;
  max-height: 400px;
  overflow-y: auto;
  display: none;
  z-index: 1001;
  margin-top: 8px;
}

.search-result-item {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  cursor: pointer;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  transition: background 0.2s ease;
}

.search-result-item:hover {
  background: rgba(59, 130, 246, 0.1);
}

.result-poster {
  width: 40px;
  height: 60px;
  border-radius: 6px;
  object-fit: cover;
  margin-right: 12px;
}

.result-info h4 {
  color: white;
  font-size: 14px;
  font-weight: 600;
  margin: 0 0 4px 0;
}

.result-info p {
  color: rgba(255, 255, 255, 0.6);
  font-size: 12px;
  margin: 0;
}

.topbar-user {
  position: relative;
}

.user-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  border: 2px solid rgba(59, 130, 246, 0.3);
  transition: all 0.2s ease;
}

.user-avatar:hover {
  border-color: #3b82f6;
  transform: scale(1.05);
}

#avatar-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.user-menu {
  position: absolute;
  top: 100%;
  right: 0;
  background: rgba(20, 20, 24, 0.98);
  border: 1px solid rgba(59, 130, 246, 0.2);
  border-radius: 12px;
  min-width: 180px;
  margin-top: 8px;
  display: none;
  z-index: 1001;
}

.user-menu-item {
  padding: 12px 16px;
  color: white;
  cursor: pointer;
  transition: background 0.2s ease;
  font-size: 14px;
}

.user-menu-item:hover {
  background: rgba(59, 130, 246, 0.1);
}

.user-menu-divider {
  height: 1px;
  background: rgba(255, 255, 255, 0.1);
  margin: 8px 0;
}

@media (max-width: 768px) {
  .topbar-container {
    padding: 0 16px;
  }
  
  .tagline {
    display: none;
  }
  
  .topbar-search {
    margin: 0 16px;
  }
}
</style>

<script>
// Topbar functionality with real-time data
(function() {
  let searchTimeout;
  let isUserMenuOpen = false;

  // Initialize topbar on load
  function initTopbar() {
    updateUserAvatar();
    setupSearchAutocomplete();
    setupClickOutside();
  }

  // Update user avatar with real username or default
  function updateUserAvatar() {
    const user = Auth.getCurrentUser();
    const avatarImg = document.getElementById('avatar-img');
    
    if (user && user.username) {
      avatarImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.username)}&background=3b82f6&color=ffffff&size=40&rounded=true`;
      avatarImg.alt = user.username;
    } else {
      avatarImg.src = `https://ui-avatars.com/api/?name=Guest&background=6b7280&color=ffffff&size=40&rounded=true`;
      avatarImg.alt = 'Guest User';
    }
  }

  // Real-time search autocomplete
  function setupSearchAutocomplete() {
    const searchInput = document.getElementById('topbar-search-input');
    const resultsContainer = document.getElementById('search-results-dropdown');

    searchInput.addEventListener('input', function(e) {
      const query = e.target.value.trim();
      
      clearTimeout(searchTimeout);
      
      if (query.length < 2) {
        hideSearchResults();
        return;
      }

      searchTimeout = setTimeout(async () => {
        try {
          const results = await API.get(`/search?query=${encodeURIComponent(query)}&limit=8`);
          displaySearchResults(results.results || []);
        } catch (error) {
          console.error('Search autocomplete error:', error);
          hideSearchResults();
        }
      }, 200); // 200ms debounce for real-time feel
    });

    searchInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const query = e.target.value.trim();
        if (query) {
          window.location.href = `/content/search.html?query=${encodeURIComponent(query)}`;
        }
      }
    });
  }

  function displaySearchResults(results) {
    const container = document.getElementById('search-results-dropdown');
    
    if (results.length === 0) {
      hideSearchResults();
      return;
    }

    container.innerHTML = results.map(item => `
      <div class="search-result-item" onclick="navigateToContent(${item.id})">
        <img class="result-poster" src="${item.poster_path || '/images/placeholder-poster.jpg'}" alt="${item.title}" loading="lazy">
        <div class="result-info">
          <h4>${item.title}</h4>
          <p>${item.content_type.toUpperCase()} ‚Ä¢ ${item.rating ? item.rating.toFixed(1) + '‚≠ê' : 'N/A'}</p>
        </div>
      </div>
    `).join('');

    container.style.display = 'block';
  }

  function hideSearchResults() {
    document.getElementById('search-results-dropdown').style.display = 'none';
  }

  function setupClickOutside() {
    document.addEventListener('click', function(e) {
      // Hide search results when clicking outside
      if (!e.target.closest('.topbar-search')) {
        hideSearchResults();
      }
      
      // Hide user menu when clicking outside
      if (!e.target.closest('.topbar-user')) {
        document.getElementById('user-menu').style.display = 'none';
        isUserMenuOpen = false;
      }
    });
  }

  // Global functions for topbar interactions
  window.toggleUserMenu = function() {
    const menu = document.getElementById('user-menu');
    isUserMenuOpen = !isUserMenuOpen;
    menu.style.display = isUserMenuOpen ? 'block' : 'none';
  };

  window.navigateToContent = function(contentId) {
    window.location.href = `/content/details.html?id=${contentId}`;
  };

  window.navigateToProfile = function() {
    const user = Auth.getCurrentUser();
    if (user) {
      window.location.href = `/${user.username}/profile`;
    } else {
      window.location.href = '/auth/login.html';
    }
  };

  window.navigateToWatchlist = function() {
    window.location.href = '/user/watchlist.html';
  };

  window.navigateToFavorites = function() {
    window.location.href = '/user/favorites.html';
  };

  window.navigateToSettings = function() {
    window.location.href = '/user/settings.html';
  };

  window.logout = function() {
    Auth.logout();
    window.location.href = '/';
  };

  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initTopbar);
  } else {
    initTopbar();
  }

  // Expose update function for auth changes
  window.updateTopbarUser = updateUserAvatar;
})();
</script>
