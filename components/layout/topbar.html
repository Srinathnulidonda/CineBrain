<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Top Navigation Component</title>
    
    <style>
        /* Topbar Styles */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            transition: all 0.3s ease;
        }

        .topbar.scrolled {
            height: 60px;
            background: rgba(15, 23, 42, 0.98);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-2px);
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-section {
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .user-avatar:hover {
            border-color: #3b82f6;
            transform: scale(1.05);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .user-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 20px;
        }

        .dropdown-item.active {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .action-btn.primary:hover {
            background: #2563eb;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .topbar {
                height: 60px;
                padding: 0 12px;
            }

            .topbar.scrolled {
                height: 50px;
            }

            .search-container {
                display: none;
            }

            .logo {
                font-size: 20px;
            }

            .logo-icon {
                width: 28px;
                height: 28px;
                font-size: 16px;
            }

            .back-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .user-avatar {
                width: 32px;
                height: 32px;
            }

            .user-dropdown {
                min-width: 180px;
            }
        }

        /* Loading State */
        .topbar.loading .logo-icon {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            .topbar {
                background: rgba(0, 0, 0, 0.95);
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Component -->
    <nav class="topbar" id="topbar">
        <div class="topbar-left">
            <a href="/" class="logo">
                <div class="logo-icon">üé¨</div>
                <span class="logo-text">CineScope</span>
            </a>
            <button class="back-btn" onclick="goBack()">
                <span>‚Üê</span>
                <span>Back</span>
            </button>
        </div>
        
        <div class="search-container">
            <input type="text" 
                   class="search-input" 
                   placeholder="Search movies, shows, actors..." 
                   id="headerSearch"
                   onkeydown="handleSearch(event)">
        </div>
        
        <div class="topbar-right">
            <div class="action-buttons">
                <a href="/content/search.html" class="action-btn">
                    üîç Search
                </a>
                <a href="/content/genres.html" class="action-btn">
                    üé≠ Genres
                </a>
            </div>
            
            <div class="user-section" id="userSection">
                <!-- User content will be populated dynamically -->
            </div>
        </div>
    </nav>

    <script>
        // Real-time topbar functionality
        let currentUser = null;
        let isAuthenticated = false;

        document.addEventListener('DOMContentLoaded', () => {
            initializeTopbar();
            setupScrollListener();
        });

        function initializeTopbar() {
            // Check authentication status
            isAuthenticated = window.auth && window.auth.isAuthenticated();
            currentUser = isAuthenticated ? window.auth.getUser() : null;

            updateUserSection();
            setupHeaderSearch();
        }

        function setupScrollListener() {
            let lastScrollTop = 0;
            const topbar = document.getElementById('topbar');

            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > 100) {
                    topbar.classList.add('scrolled');
                } else {
                    topbar.classList.remove('scrolled');
                }
                
                lastScrollTop = scrollTop;
            });
        }

        function updateUserSection() {
            const userSection = document.getElementById('userSection');
            
            if (isAuthenticated && currentUser) {
                userSection.innerHTML = `
                    <img src="${window.auth.getUserAvatar()}" 
                         alt="${currentUser.username}" 
                         class="user-avatar"
                         onclick="toggleUserMenu()">
                    <div class="user-dropdown" id="userDropdown">
                        <a href="/${currentUser.username}/profile" class="dropdown-item">
                            üë§ Profile
                        </a>
                        <a href="/${currentUser.username}/watchlist" class="dropdown-item">
                            üìö Watchlist
                        </a>
                        <a href="/${currentUser.username}/favorites" class="dropdown-item">
                            ‚ù§Ô∏è Favorites
                        </a>
                        <a href="/${currentUser.username}/activity" class="dropdown-item">
                            üìä Activity
                        </a>
                        <a href="/${currentUser.username}/settings" class="dropdown-item">
                            ‚öôÔ∏è Settings
                        </a>
                        ${currentUser.is_admin ? `
                            <a href="/admin/" class="dropdown-item">
                                üõ†Ô∏è Admin Panel
                            </a>
                        ` : ''}
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" onclick="handleLogout()">
                            üö™ Logout
                        </a>
                    </div>
                `;
            } else {
                userSection.innerHTML = `
                    <a href="/auth/login.html" class="action-btn primary">
                        üîê Login
                    </a>
                    <a href="/auth/register.html" class="action-btn">
                        üìù Register
                    </a>
                `;
            }
        }

        function setupHeaderSearch() {
            const searchInput = document.getElementById('headerSearch');
            
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) {
                        window.location.href = `/content/search.html?q=${encodeURIComponent(query)}`;
                    }
                }
            });
        }

        function toggleUserMenu() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        function handleLogout() {
            if (window.auth) {
                window.auth.logout();
            }
            window.location.href = '/';
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-section')) {
                const dropdown = document.getElementById('userDropdown');
                if (dropdown) dropdown.classList.remove('show');
            }
        });

        // Handle authentication changes
        if (window.auth) {
            window.auth.onAuthStateChanged((user) => {
                isAuthenticated = !!user;
                currentUser = user;
                initializeTopbar();
            });
        }
    </script>
</body>
</html>
