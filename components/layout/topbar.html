<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBrain - TopBar Navigation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <main class="cinebrain-topbar-body">

        <style>
            :root {
                --cinebrain-red: #E50914;
                --cinebrain-blue: #0073E6;
                --cinebrain-purple: #8B5CF6;
                --cinebrain-dark: #0F0F0F;
                --cinebrain-darker: #000000;
                --cinebrain-gold: #FFD700;
                --cinebrain-silver: #C0C0C0;

                /* Default responsive sizing variables */
                --navbar-height: 60px;
                --icon-size: 24px;
                --avatar-size: 40px;
                --brand-font-size: 2rem;
                --tagline-font-size: 0.75rem;
                --icon-button-padding: 8px;
            }

            /* Ultra small devices (320px - 359px) */
            @media (max-width: 359px) {
                :root {
                    --navbar-height: 48px;
                    --icon-size: 18px;
                    --avatar-size: 30px;
                    --brand-font-size: 1.1rem;
                    --tagline-font-size: 0.48rem;
                    --icon-button-padding: 6px;
                }
            }

            /* Extra small devices (360px - 399px) */
            @media (min-width: 360px) and (max-width: 399px) {
                :root {
                    --navbar-height: 50px;
                    --icon-size: 20px;
                    --avatar-size: 32px;
                    --brand-font-size: 1.25rem;
                    --tagline-font-size: 0.52rem;
                    --icon-button-padding: 6px;
                }
            }

            /* Small devices (400px - 479px) */
            @media (min-width: 400px) and (max-width: 479px) {
                :root {
                    --navbar-height: 52px;
                    --icon-size: 21px;
                    --avatar-size: 34px;
                    --brand-font-size: 1.35rem;
                    --tagline-font-size: 0.56rem;
                    --icon-button-padding: 7px;
                }
            }

            /* Small-Medium devices (480px - 575px) */
            @media (min-width: 480px) and (max-width: 575px) {
                :root {
                    --navbar-height: 54px;
                    --icon-size: 22px;
                    --avatar-size: 36px;
                    --brand-font-size: 1.5rem;
                    --tagline-font-size: 0.6rem;
                    --icon-button-padding: 7px;
                }
            }

            /* Medium devices (576px - 767px) */
            @media (min-width: 576px) and (max-width: 767px) {
                :root {
                    --navbar-height: 56px;
                    --icon-size: 23px;
                    --avatar-size: 38px;
                    --brand-font-size: 1.7rem;
                    --tagline-font-size: 0.65rem;
                    --icon-button-padding: 8px;
                }
            }

            /* Large devices (768px and up) */
            @media (min-width: 768px) {
                :root {
                    --navbar-height: 60px;
                    --icon-size: 24px;
                    --avatar-size: 40px;
                    --brand-font-size: 2rem;
                    --tagline-font-size: 0.75rem;
                    --icon-button-padding: 8px;
                }
            }

            [data-theme="dark"] {
                --bs-body-bg: var(--cinebrain-darker);
                --bs-body-color: #ffffff;
                --bs-navbar-bg: rgba(15, 15, 15, 0.95);
                --bs-dropdown-bg: var(--cinebrain-dark);
                --bs-dropdown-link-color: #ffffff;
                --bs-dropdown-link-hover-bg: rgba(229, 9, 20, 0.1);
                --tagline-color-1: #FFD700;
                --tagline-color-2: #FFA500;
            }

            [data-theme="light"] {
                --bs-body-bg: #ffffff;
                --bs-body-color: #000000;
                --bs-navbar-bg: rgba(255, 255, 255, 0.95);
                --bs-dropdown-bg: white;
                --bs-dropdown-link-color: #000000;
                --bs-dropdown-link-hover-bg: rgba(0, 115, 230, 0.1);
                --tagline-color-1: #6B46C1;
                --tagline-color-2: #0073E6;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', sans-serif;
                background: var(--bs-body-bg);
                color: var(--bs-body-color);
                padding-top: var(--navbar-height);
            }

            .navbar-cinebrain {
                background: var(--bs-navbar-bg);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-bottom: 1px solid rgba(229, 9, 20, 0.1);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                min-height: var(--navbar-height);
                height: var(--navbar-height);
            }

            .navbar-cinebrain .container-fluid {
                padding-left: clamp(6px, 2vw, 16px);
                padding-right: clamp(6px, 2vw, 16px);
                height: 100%;
                display: flex;
                align-items: center;
                gap: clamp(8px, 2vw, 16px);
            }

            .navbar-brand-wrapper {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: center;
                flex-shrink: 0;
                min-width: 0;
            }

            .navbar-brand-cinebrain {
                font-family: 'Bangers', cursive;
                letter-spacing: clamp(0.5px, 0.1vw, 1px);
                background: linear-gradient(135deg, var(--cinebrain-red) 0%, var(--cinebrain-blue) 50%, var(--cinebrain-purple) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-shadow: 0 2px 10px rgba(229, 9, 20, 0.3);
                font-size: var(--brand-font-size);
                line-height: 1;
                white-space: nowrap;
                display: block;
                text-decoration: none;
            }

            .tagline {
                font-size: var(--tagline-font-size);
                font-weight: 500;
                letter-spacing: clamp(0.2px, 0.05vw, 0.5px);
                background: linear-gradient(90deg, var(--tagline-color-1), var(--tagline-color-2));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                line-height: 1.2;
                margin-top: 2px;
                display: block;
                max-width: 100%;
            }

            /* Responsive tagline text */
            @media (max-width: 359px) {
                .tagline-full {
                    display: none;
                }

                .tagline-short {
                    display: block;
                }
            }

            @media (min-width: 360px) and (max-width: 479px) {
                .tagline-full {
                    display: none;
                }

                .tagline-medium {
                    display: block;
                }

                .tagline-short {
                    display: none;
                }
            }

            @media (min-width: 480px) {
                .tagline-full {
                    display: block;
                }

                .tagline-medium {
                    display: none;
                }

                .tagline-short {
                    display: none;
                }
            }

            .nav-icons-section {
                display: flex;
                align-items: center;
                gap: clamp(4px, 1vw, 12px);
                margin-left: auto;
                flex-shrink: 0;
            }

            .icon-button {
                width: var(--avatar-size);
                height: var(--avatar-size);
                min-width: var(--avatar-size);
                min-height: var(--avatar-size);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                background: transparent;
                border: none;
                padding: 0;
                position: relative;
                -webkit-tap-highlight-color: transparent;
            }

            .icon-button svg {
                width: var(--icon-size);
                height: var(--icon-size);
                stroke-width: 2;
                transition: all 0.3s ease;
            }

            .icon-button:hover svg {
                transform: scale(1.1);
            }

            .icon-button:active {
                transform: scale(0.95);
            }

            .search-container {
                position: relative;
                width: 100%;
                max-width: clamp(200px, 40vw, 500px);
                flex: 1;
            }

            @media (max-width: 575px) {
                .search-container.desktop-search {
                    display: none;
                }
            }

            .search-input {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(229, 9, 20, 0.2);
                transition: all 0.3s ease;
                height: calc(var(--navbar-height) * 0.65);
                font-size: clamp(0.85rem, 2vw, 0.95rem);
                padding: 0 12px;
            }

            .search-input:focus {
                background: rgba(255, 255, 255, 0.1);
                border-color: var(--cinebrain-red);
                box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
            }

            [data-theme="dark"] .search-input {
                background: rgba(255, 255, 255, 0.05);
                color: white;
            }

            .search-results {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--bs-dropdown-bg);
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                max-height: 400px;
                overflow-y: auto;
                z-index: 1050;
                margin-top: 8px;
                display: none;
            }

            .search-results.show {
                display: block;
                animation: slideDown 0.3s ease;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .search-result-item {
                padding: clamp(8px, 2vw, 12px);
                cursor: pointer;
                transition: all 0.2s;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            .search-result-item:hover {
                background: linear-gradient(90deg, rgba(229, 9, 20, 0.1), rgba(0, 115, 230, 0.1));
            }

            .avatar-menu {
                width: var(--avatar-size);
                height: var(--avatar-size);
                min-width: var(--avatar-size);
                min-height: var(--avatar-size);
                border-radius: 50%;
                background: linear-gradient(135deg, var(--cinebrain-red), var(--cinebrain-purple));
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                font-size: calc(var(--avatar-size) * 0.45);
                font-weight: bold;
                color: white;
                -webkit-tap-highlight-color: transparent;
            }

            .avatar-menu:hover {
                transform: scale(1.1);
                box-shadow: 0 4px 20px rgba(229, 9, 20, 0.4);
            }

            .avatar-menu:active {
                transform: scale(0.95);
            }

            .avatar-menu svg {
                width: calc(var(--icon-size) * 0.85);
                height: calc(var(--icon-size) * 0.85);
                color: white;
            }

            .theme-toggle {
                width: var(--avatar-size);
                height: var(--avatar-size);
                min-width: var(--avatar-size);
                min-height: var(--avatar-size);
                border-radius: 50%;
                background: transparent;
                border: 2px solid rgba(229, 9, 20, 0.3);
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                -webkit-tap-highlight-color: transparent;
            }

            .theme-toggle:hover {
                background: rgba(229, 9, 20, 0.1);
                border-color: var(--cinebrain-red);
                transform: scale(1.1);
            }

            .theme-toggle:active {
                transform: scale(0.95);
            }

            .theme-toggle svg {
                width: calc(var(--icon-size) * 0.9);
                height: calc(var(--icon-size) * 0.9);
                transition: all 0.3s ease;
            }

            .dropdown-menu-cinebrain {
                background: var(--bs-dropdown-bg);
                border: 1px solid rgba(229, 9, 20, 0.2);
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                padding: clamp(6px, 1vw, 8px);
                min-width: clamp(180px, 30vw, 220px);
                max-width: 90vw;
                font-size: clamp(0.8rem, 2vw, 0.9rem);
                max-height: 80vh;
                overflow-y: auto;
                margin-top: 4px;
            }

            .dropdown-item-cinebrain {
                border-radius: 8px;
                padding: clamp(8px, 1.5vw, 10px) clamp(12px, 2vw, 16px);
                transition: all 0.2s;
                display: flex;
                align-items: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                color: var(--bs-dropdown-link-color);
                text-decoration: none;
            }

            .dropdown-item-cinebrain svg {
                width: clamp(14px, 3vw, 16px);
                height: clamp(14px, 3vw, 16px);
                margin-right: clamp(6px, 1vw, 10px);
                flex-shrink: 0;
            }

            .dropdown-item-cinebrain:hover {
                background: linear-gradient(90deg, rgba(229, 9, 20, 0.1), rgba(139, 92, 246, 0.1));
                transform: translateX(4px);
            }

            .dropdown-header {
                font-size: clamp(0.7rem, 1.5vw, 0.75rem);
                padding: clamp(6px, 1vw, 8px) clamp(10px, 2vw, 12px);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                opacity: 0.7;
                font-weight: 600;
            }

            .dropdown-divider {
                margin: 4px 0;
                opacity: 0.1;
            }

            /* Mobile Search Button */
            .mobile-search-trigger {
                display: none;
            }

            @media (max-width: 575px) {
                .mobile-search-trigger {
                    display: flex;
                }
            }

            /* Mobile Search Overlay */
            .mobile-search-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--bs-navbar-bg);
                z-index: 1100;
                display: none;
                padding: clamp(12px, 3vw, 20px);
            }

            .mobile-search-overlay.show {
                display: block;
                animation: fadeIn 0.3s ease;
            }

            .mobile-search-overlay h4 {
                font-size: clamp(1rem, 4vw, 1.25rem);
            }

            .mobile-search-overlay .form-control-lg {
                font-size: clamp(0.9rem, 3vw, 1.1rem);
                padding: clamp(8px, 2vw, 12px);
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            /* Loading spinner */
            .spinner-cinebrain {
                width: 20px;
                height: 20px;
                border: 2px solid rgba(229, 9, 20, 0.3);
                border-top-color: var(--cinebrain-red);
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            /* Ensure dropdown doesn't go off-screen */
            .dropdown-menu-end {
                right: 0 !important;
                left: auto !important;
            }

            /* Touch target optimization */
            @media (max-width: 767px) {

                .icon-button,
                .avatar-menu,
                .theme-toggle {
                    min-width: 44px;
                    min-height: 44px;
                }
            }
        </style>
</head>

<body>
    <!-- Main TopBar Navigation -->
    <nav class="navbar navbar-expand-lg navbar-cinebrain fixed-top">
        <div class="container-fluid">
            <!-- Brand Section -->
            <div class="navbar-brand-wrapper">
                <a href="/" style="text-decoration: none;">
                    <div class="navbar-brand-cinebrain">CineBrain</div>
                    <div class="tagline">
                        <span class="tagline-full">The Mind Behind Your Next Favorite</span>
                        <span class="tagline-medium" style="display: none;">Your Next Favorite</span>
                        <span class="tagline-short" style="display: none;">Next Favorite</span>
                    </div>
                </a>
            </div>

            <!-- Desktop Search (Hidden on Mobile) -->
            <div class="search-container desktop-search">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0 ps-2 pe-1">
                        <i data-feather="search" class="text-secondary" style="width: 18px; height: 18px;"></i>
                    </span>
                    <input type="text" class="form-control search-input border-0 ps-1" id="desktopSearchInput"
                        placeholder="Search movies, shows, anime..." autocomplete="off">
                </div>
                <div class="search-results" id="desktopSearchResults"></div>
            </div>

            <!-- Right Section: Icons -->
            <div class="nav-icons-section">
                <!-- Mobile Search Trigger -->
                <button class="icon-button mobile-search-trigger" id="mobileSearchTrigger" aria-label="Search">
                    <i data-feather="search"></i>
                </button>

                <!-- Theme Toggle -->
                <button class="icon-button theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i data-feather="sun" class="theme-icon"></i>
                </button>

                <!-- Avatar/User Menu -->
                <div class="dropdown">
                    <div class="avatar-menu" data-bs-toggle="dropdown" aria-expanded="false" id="avatarMenu"
                        role="button">
                        <i data-feather="user"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-cinebrain" id="userDropdown">
                        <!-- Dynamic content inserted by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Search Overlay -->
    <div class="mobile-search-overlay" id="mobileSearchOverlay">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Search</h4>
                <button class="btn btn-link p-0" id="closeMobileSearch" aria-label="Close search">
                    <i data-feather="x" style="width: 28px; height: 28px;"></i>
                </button>
            </div>
            <div class="search-container" style="display: block; margin: 0; max-width: 100%;">
                <input type="text" class="form-control form-control-lg search-input" id="mobileSearchInput"
                    placeholder="Search movies, shows, anime..." autocomplete="off">
                <div class="search-results mt-3" id="mobileSearchResults"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // TopBar Component Class
        class TopbarComponent {
            constructor() {
                this.apiBase = 'https://backend-app-970m.onrender.com/api';
                this.searchDebounceTimer = null;
                this.currentUser = this.getCurrentUser();
                this.init();
            }

            init() {
                this.initTheme();
                this.initSearch();
                this.initUserMenu();
                this.initMobileSearch();
                this.setupEventListeners();
                this.handleResponsive();
            }

            // Handle responsive adjustments
            handleResponsive() {
                // Adjust on resize
                let resizeTimer;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimer);
                    resizeTimer = setTimeout(() => {
                        this.adjustForScreenSize();
                    }, 250);
                });

                // Initial adjustment
                this.adjustForScreenSize();
            }

            adjustForScreenSize() {
                const width = window.innerWidth;

                // Handle tagline display
                const taglineFull = document.querySelector('.tagline-full');
                const taglineMedium = document.querySelector('.tagline-medium');
                const taglineShort = document.querySelector('.tagline-short');

                if (width <= 359) {
                    if (taglineFull) taglineFull.style.display = 'none';
                    if (taglineMedium) taglineMedium.style.display = 'none';
                    if (taglineShort) taglineShort.style.display = 'block';
                } else if (width <= 479) {
                    if (taglineFull) taglineFull.style.display = 'none';
                    if (taglineMedium) taglineMedium.style.display = 'block';
                    if (taglineShort) taglineShort.style.display = 'none';
                } else {
                    if (taglineFull) taglineFull.style.display = 'block';
                    if (taglineMedium) taglineMedium.style.display = 'none';
                    if (taglineShort) taglineShort.style.display = 'none';
                }

                // Ensure dropdown stays on screen
                const dropdown = document.querySelector('.dropdown-menu-cinebrain.show');
                if (dropdown) {
                    const rect = dropdown.getBoundingClientRect();
                    if (rect.right > window.innerWidth) {
                        dropdown.style.right = '4px';
                        dropdown.style.left = 'auto';
                    }
                }
            }

            // Theme Management
            initTheme() {
                const savedTheme = localStorage.getItem('cinebrain-theme') || 'dark';
                this.setTheme(savedTheme);
            }

            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('cinebrain-theme', theme);

                const icon = document.querySelector('#themeToggle .theme-icon');
                if (icon) {
                    icon.setAttribute('data-feather', theme === 'dark' ? 'moon' : 'sun');
                    feather.replace();
                }
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                this.setTheme(newTheme);
            }

            // User Authentication
            getCurrentUser() {
                const token = localStorage.getItem('cinebrain-token');
                const userStr = localStorage.getItem('cinebrain-user');

                if (token && userStr) {
                    try {
                        return JSON.parse(userStr);
                    } catch (e) {
                        return null;
                    }
                }
                return null;
            }

            initUserMenu() {
                const dropdown = document.getElementById('userDropdown');

                if (this.currentUser) {
                    // Update avatar with user initial
                    const avatarMenu = document.getElementById('avatarMenu');
                    const initial = this.currentUser.username.charAt(0).toUpperCase();
                    avatarMenu.innerHTML = `<span>${initial}</span>`;

                    // Truncate username for small screens
                    const width = window.innerWidth;
                    const displayName = width <= 400
                        ? this.currentUser.username.substring(0, 8) + (this.currentUser.username.length > 8 ? '...' : '')
                        : this.currentUser.username;

                    // Build user menu
                    let menuItems = `
                        <li><h6 class="dropdown-header">Hello, ${displayName}!</h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item dropdown-item-cinebrain" href="/user/${this.currentUser.username}/profile.html">
                            <i data-feather="user"></i><span>Profile</span>
                        </a></li>
                        <li><a class="dropdown-item dropdown-item-cinebrain" href="/user/watchlist.html">
                            <i data-feather="bookmark"></i><span>Watchlist</span>
                        </a></li>
                        <li><a class="dropdown-item dropdown-item-cinebrain" href="/user/favorites.html">
                            <i data-feather="heart"></i><span>Favorites</span>
                        </a></li>
                        <li><a class="dropdown-item dropdown-item-cinebrain" href="/user/activity.html">
                            <i data-feather="activity"></i><span>Activity</span>
                        </a></li>
                        <li><a class="dropdown-item dropdown-item-cinebrain" href="/user/settings.html">
                            <i data-feather="settings"></i><span>Settings</span>
                        </a></li>`;

                    // Add admin menu if user is admin
                    if (this.currentUser.is_admin) {
                        menuItems += `
                            <li><hr class="dropdown-divider"></li>
                            <li><h6 class="dropdown-header">Admin</h6></li>
                            <li><a class="dropdown-item dropdown-item-cinebrain" href="/admin/index.html">
                                <i data-feather="shield"></i><span>Dashboard</span>
                            </a></li>
                            <li><a class="dropdown-item dropdown-item-cinebrain" href="/admin/content.html">
                                <i data-feather="film"></i><span>Content</span>
                            </a></li>
                            <li><a class="dropdown-item dropdown-item-cinebrain" href="/admin/users.html">
                                <i data-feather="users"></i><span>Users</span>
                            </a></li>
                            <li><a class="dropdown-item dropdown-item-cinebrain" href="/admin/analytics.html">
                                <i data-feather="bar-chart-2"></i><span>Analytics</span>
                            </a></li>`;
                    }

                    menuItems += `
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item dropdown-item-cinebrain" href="#" onclick="topbar.logout(); return false;">
                            <i data-feather="log-out"></i><span>Sign Out</span>
                        </a></li>`;

                    dropdown.innerHTML = menuItems;
                } else {
                    // Guest menu
                    dropdown.innerHTML = `
                        <li><a class="dropdown-item dropdown-item-cinebrain" href="/auth/login.html">
                            <i data-feather="log-in"></i><span>Login</span>
                        </a></li>
                        <li><a class="dropdown-item dropdown-item-cinebrain" href="/auth/register.html">
                            <i data-feather="user-plus"></i><span>Register</span>
                        </a></li>`;
                }

                // Re-initialize feather icons
                feather.replace();
            }

            logout() {
                localStorage.removeItem('cinebrain-token');
                localStorage.removeItem('cinebrain-user');
                window.location.href = '/auth/login.html';
            }

            // Search Functionality
            initSearch() {
                const desktopInput = document.getElementById('desktopSearchInput');
                const mobileInput = document.getElementById('mobileSearchInput');

                if (desktopInput) {
                    desktopInput.addEventListener('input', (e) => this.handleSearch(e, 'desktop'));
                    desktopInput.addEventListener('focus', (e) => this.handleSearchFocus(e, 'desktop'));
                }

                if (mobileInput) {
                    mobileInput.addEventListener('input', (e) => this.handleSearch(e, 'mobile'));
                    mobileInput.addEventListener('focus', (e) => this.handleSearchFocus(e, 'mobile'));
                }

                // Close search results when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-container')) {
                        this.closeSearchResults();
                    }
                });
            }

            handleSearch(event, mode) {
                const query = event.target.value.trim();

                clearTimeout(this.searchDebounceTimer);

                if (query.length < 2) {
                    this.closeSearchResults(mode);
                    return;
                }

                const resultsContainer = document.getElementById(`${mode}SearchResults`);
                resultsContainer.innerHTML = '<div class="p-3 text-center"><div class="spinner-cinebrain mx-auto"></div></div>';
                resultsContainer.classList.add('show');

                this.searchDebounceTimer = setTimeout(() => {
                    this.performSearch(query, mode);
                }, 300);
            }

            handleSearchFocus(event, mode) {
                const query = event.target.value.trim();
                if (query.length >= 2) {
                    this.performSearch(query, mode);
                }
            }

            async performSearch(query, mode) {
                try {
                    const response = await fetch(`${this.apiBase}/search?query=${encodeURIComponent(query)}&type=multi&limit=10`);
                    const data = await response.json();

                    this.displaySearchResults(data.results || [], mode);
                } catch (error) {
                    console.error('Search error:', error);
                    this.displaySearchError(mode);
                }
            }

            displaySearchResults(results, mode) {
                const resultsContainer = document.getElementById(`${mode}SearchResults`);

                if (results.length === 0) {
                    resultsContainer.innerHTML = '<div class="p-3 text-center text-muted">No results found</div>';
                    return;
                }

                const isMobile = window.innerWidth <= 480;
                let html = '';

                results.forEach(item => {
                    const posterUrl = item.poster_path || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjYwIiBmaWxsPSIjMzMzIi8+PC9zdmc+';
                    const year = item.release_date ? new Date(item.release_date).getFullYear() : '';
                    const rating = item.rating ? `â­ ${item.rating.toFixed(1)}` : '';
                    const title = isMobile && item.title.length > 30
                        ? item.title.substring(0, 30) + '...'
                        : item.title;

                    const imgSize = window.innerWidth <= 359 ? 'width: 35px; height: 52px;' : 'width: 40px; height: 60px;';

                    html += `
                        <div class="search-result-item d-flex" onclick="window.location.href='/content/details.html?id=${item.id}'">
                            <img src="${posterUrl}" alt="${item.title}" style="${imgSize} object-fit: cover; border-radius: 4px;" class="me-3">
                            <div class="flex-grow-1 overflow-hidden">
                                <div class="fw-semibold text-truncate">${title}</div>
                                <div class="small text-muted">
                                    <span class="badge bg-secondary me-1">${item.content_type}</span>
                                    ${year} ${rating}
                                </div>
                            </div>
                        </div>`;
                });

                resultsContainer.innerHTML = html;
                resultsContainer.classList.add('show');
            }

            displaySearchError(mode) {
                const resultsContainer = document.getElementById(`${mode}SearchResults`);
                resultsContainer.innerHTML = '<div class="p-3 text-center text-danger">Search failed. Please try again.</div>';
            }

            closeSearchResults(mode = null) {
                if (mode) {
                    const resultsContainer = document.getElementById(`${mode}SearchResults`);
                    if (resultsContainer) {
                        resultsContainer.classList.remove('show');
                    }
                } else {
                    document.querySelectorAll('.search-results').forEach(container => {
                        container.classList.remove('show');
                    });
                }
            }

            // Mobile Search
            initMobileSearch() {
                const trigger = document.getElementById('mobileSearchTrigger');
                const overlay = document.getElementById('mobileSearchOverlay');
                const closeBtn = document.getElementById('closeMobileSearch');
                const input = document.getElementById('mobileSearchInput');

                if (trigger) {
                    trigger.addEventListener('click', () => {
                        overlay.classList.add('show');
                        setTimeout(() => input?.focus(), 300);
                    });
                }

                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        overlay.classList.remove('show');
                        input.value = '';
                        this.closeSearchResults('mobile');
                    });
                }

                // Close on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && overlay.classList.contains('show')) {
                        overlay.classList.remove('show');
                    }
                });
            }

            // Event Listeners
            setupEventListeners() {
                // Theme toggle
                document.getElementById('themeToggle')?.addEventListener('click', () => {
                    this.toggleTheme();
                });

                // Keyboard navigation for search results
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                        this.handleSearchNavigation(e);
                    }
                });

                // Ensure dropdown stays on screen
                const avatarMenu = document.getElementById('avatarMenu');
                if (avatarMenu) {
                    avatarMenu.addEventListener('click', () => {
                        setTimeout(() => {
                            const dropdown = document.querySelector('.dropdown-menu-cinebrain.show');
                            if (dropdown) {
                                const rect = dropdown.getBoundingClientRect();
                                if (rect.right > window.innerWidth) {
                                    dropdown.style.right = '4px';
                                    dropdown.style.left = 'auto';
                                }
                            }
                        }, 10);
                    });
                }
            }

            handleSearchNavigation(event) {
                const activeResults = document.querySelector('.search-results.show');
                if (!activeResults) return;

                const items = activeResults.querySelectorAll('.search-result-item');
                if (items.length === 0) return;

                event.preventDefault();

                let currentIndex = Array.from(items).findIndex(item => item.classList.contains('active'));

                if (event.key === 'ArrowDown') {
                    currentIndex = currentIndex < items.length - 1 ? currentIndex + 1 : 0;
                } else {
                    currentIndex = currentIndex > 0 ? currentIndex - 1 : items.length - 1;
                }

                items.forEach(item => item.classList.remove('active'));
                items[currentIndex].classList.add('active');
                items[currentIndex].scrollIntoView({ block: 'nearest' });
            }
        }

        // Initialize TopBar Component
        const topbar = new TopbarComponent();

        // Export for global access
        window.topbar = topbar;
    </script>
