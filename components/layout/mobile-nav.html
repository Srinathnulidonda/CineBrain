<style>
.mobile-nav-container {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 80px;
  background: rgba(10, 10, 11, 0.95);
  backdrop-filter: blur(20px);
  border-top: 1px solid rgba(59, 130, 246, 0.1);
  display: flex;
  align-items: center;
  justify-content: space-around;
  z-index: 1000;
  padding-bottom: env(safe-area-inset-bottom);
  display: none; /* Hidden by default, shown on mobile */
}

.mobile-nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex: 1;
  padding: 8px;
  cursor: pointer;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
}

.mobile-nav-item:active {
  transform: scale(0.95);
}

.mobile-nav-item.active::before {
  content: '';
  position: absolute;
  top: -1px;
  left: 50%;
  transform: translateX(-50%);
  width: 24px;
  height: 3px;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  border-radius: 0 0 3px 3px;
}

.nav-icon {
  font-size: 20px;
  margin-bottom: 4px;
  filter: grayscale(100%);
  transition: filter 0.2s ease;
}

.mobile-nav-item.active .nav-icon,
.mobile-nav-item:hover .nav-icon {
  filter: grayscale(0%);
}

.nav-label {
  font-size: 11px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.6);
  transition: color 0.2s ease;
}

.mobile-nav-item.active .nav-label,
.mobile-nav-item:hover .nav-label {
  color: #3b82f6;
}

/* Show only on mobile */
@media (max-width: 768px) {
  .mobile-nav-container {
    display: flex;
  }
  
  /* Add bottom padding to main content */
  body {
    padding-bottom: 80px;
  }
}

/* iPhone safe area support */
@supports (padding-bottom: env(safe-area-inset-bottom)) {
  .mobile-nav-container {
    padding-bottom: calc(8px + env(safe-area-inset-bottom));
    height: calc(80px + env(safe-area-inset-bottom));
  }
}
</style>

<script>
// Mobile navigation functionality
(function() {
  function initMobileNav() {
    updateActiveTab();
    setupHapticFeedback();
  }

  function updateActiveTab() {
    const currentPath = window.location.pathname;
    const navItems = document.querySelectorAll('.mobile-nav-item');
    
    navItems.forEach(item => {
      item.classList.remove('active');
      const route = item.getAttribute('data-route');
      
      if (route === currentPath || 
          (currentPath === '/' && route === '/') ||
          (currentPath.includes('profile') && route === 'profile')) {
        item.classList.add('active');
      }
    });
  }

  function setupHapticFeedback() {
    const navItems = document.querySelectorAll('.mobile-nav-item');
    
    navItems.forEach(item => {
      item.addEventListener('touchstart', function() {
        // Haptic feedback for mobile
        if (navigator.vibrate) {
          navigator.vibrate(10);
        }
      });
    });
  }

  window.navigateToRoute = function(route) {
    // Add loading state
    const clickedItem = event.currentTarget;
    clickedItem.style.transform = 'scale(0.9)';
    
    setTimeout(() => {
      window.location.href = route;
    }, 100);
  };

  window.navigateToProfile = function() {
    const user = Auth.getCurrentUser();
    if (user) {
      window.location.href = `/${user.username}/profile`;
    } else {
      window.location.href = '/auth/login.html';
    }
  };

  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initMobileNav);
  } else {
    initMobileNav();
  }

  // Update active tab on navigation
  window.addEventListener('popstate', updateActiveTab);
})();
</script>
