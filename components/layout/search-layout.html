<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Search Layout Component</title>
    
    <style>
        /* Search Layout Styles */
        .search-layout {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
        }

        .search-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .search-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-size: 18px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #3b82f6;
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: #2563eb;
            transform: translateY(-50%) scale(1.1);
        }

        .search-filters {
            display: flex;
            gap: 16px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-chip {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .filter-chip:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-chip.active {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .search-result-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-result-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .search-result-poster {
            position: relative;
            padding-bottom: 150%;
            overflow: hidden;
        }

        .search-result-poster img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .search-result-info {
            padding: 16px;
        }

        .search-result-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .search-result-meta {
            display: flex;
            gap: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .search-result-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .search-result-btn {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-result-btn-primary {
            background: #3b82f6;
            color: white;
        }

        .search-result-btn-outline {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-loading {
            text-align: center;
            padding: 60px;
        }

        .search-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-no-results {
            text-align: center;
            padding: 60px;
        }

        .search-no-results-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .search-no-results-title {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .search-no-results-text {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .search-suggestions {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .suggestions-title {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .suggestion-poster {
            width: 48px;
            height: 72px;
            border-radius: 6px;
            overflow: hidden;
        }

        .suggestion-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .suggestion-info {
            flex: 1;
        }

        .suggestion-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .suggestion-meta {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-title {
                font-size: 2rem;
            }
            
            .search-results {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 16px;
            }
            
            .search-filters {
                gap: 8px;
            }
            
            .filter-chip {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="search-layout">
        <div class="search-container">
            <!-- Search Header -->
            <div class="search-header">
                <h1 class="search-title">Find Your Next Watch</h1>
                <p class="search-subtitle">Search through thousands of movies, shows, and anime</p>
                
                <div class="search-bar">
                    <input type="text" 
                           class="search-input" 
                           placeholder="Search for movies, shows, actors..."
                           id="searchInput"
                           onkeydown="handleSearch(event)">
                    <button class="search-button" onclick="performSearch()">üîç</button>
                </div>
            </div>

            <!-- Search Filters -->
            <div class="search-filters" id="searchFilters">
                <div class="filter-chip active" onclick="filterByType('all')">All</div>
                <div class="filter-chip" onclick="filterByType('movie')">Movies</div>
                <div class="filter-chip" onclick="filterByType('tv')">TV Shows</div>
                <div class="filter-chip" onclick="filterByType('anime')">Anime</div>
                <div class="filter-chip" onclick="filterByType('action')">Action</div>
                <div class="filter-chip" onclick="filterByType('comedy')">Comedy</div>
                <div class="filter-chip" onclick="filterByType('drama')">Drama</div>
                <div class="filter-chip" onclick="filterByType('sci-fi')">Sci-Fi</div>
            </div>

            <!-- Search Results -->
            <div class="search-results" id="searchResults">
                <div class="search-loading">
                    <div class="search-spinner"></div>
                    <p>Searching for content...</p>
                </div>
            </div>

            <!-- Search Suggestions -->
            <div class="search-suggestions" id="searchSuggestions">
                <h3 class="suggestions-title">Popular Searches</h3>
                <div class="suggestions-grid">
                    <div class="suggestion-item" onclick="quickSearch('Avengers')">
                        <div class="suggestion-poster">
                            <img src="https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=100&h=150&fit=crop&crop=center" alt="Avengers">
                        </div>
                        <div class="suggestion-info">
                            <div class="suggestion-title">Avengers</div>
                            <div class="suggestion-meta">Action, Adventure</div>
                        </div>
                    </div>
                    <div class="suggestion-item" onclick="quickSearch('Breaking Bad')">
                        <div class="suggestion-poster">
                            <img src="https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=100&h=150&fit=crop&crop=center" alt="Breaking Bad">
                        </div>
                        <div class="suggestion-info">
                            <div class="suggestion-title">Breaking Bad</div>
                            <div class="suggestion-meta">Crime, Drama</div>
                        </div>
                    </div>
                    <div class="suggestion-item" onclick="quickSearch('Attack on Titan')">
                        <div class="suggestion-poster">
                            <img src="https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=100&h=150&fit=crop&crop=center" alt="Attack on Titan">
                        </div>
                        <div class="suggestion-info">
                            <div class="suggestion-title">Attack on Titan</div>
                            <div class="suggestion-meta">Anime, Action</div>
                        </div>
                    </div>
                    <div class="suggestion-item" onclick="quickSearch('Stranger Things')">
                        <div class="suggestion-poster">
                            <img src="https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=100&h=150&fit=crop&crop=center" alt="Stranger Things">
                        </div>
                        <div class="suggestion-info">
                            <div class="suggestion-title">Stranger Things</div>
                            <div class="suggestion-meta">Horror, Sci-Fi</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Real-time search functionality
        let searchResults = [];
        let currentFilter = 'all';

        // Sample search data (real implementation would use API)
        const sampleData = [
            {
                id: 1,
                title: "The Quantum Paradox",
                type: "movie",
                rating: 8.5,
                year: 2024,
                duration: "2h 15m",
                genres: ["Sci-Fi", "Thriller"],
                poster: "https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=300&h=450&fit=crop&crop=center"
            },
            {
                id: 2,
                title: "Breaking Bad",
                type: "tv",
                rating: 9.5,
                year: 2008,
                duration: "5 seasons",
                genres: ["Crime", "Drama"],
                poster: "https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=300&h=450&fit=crop&crop=center"
            },
            {
                id: 3,
                title: "Attack on Titan",
                type: "anime",
                rating: 9.0,
                year: 2013,
                duration: "4 seasons",
                genres: ["Action", "Fantasy"],
                poster: "https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=300&h=450&fit=crop&crop=center"
            },
            {
                id: 4,
                title: "Stranger Things",
                type: "tv",
                rating: 8.7,
                year: 2016,
                duration: "4 seasons",
                genres: ["Horror", "Sci-Fi"],
                poster: "https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=300&h=450&fit=crop&crop=center"
            },
            {
                id: 5,
                title: "Avengers: Endgame",
                type: "movie",
                rating: 8.4,
                year: 2019,
                duration: "3h 1m",
                genres: ["Action", "Adventure"],
                poster: "https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=300&h=450&fit=crop&crop=center"
            },
            {
                id: 6,
                title: "Demon Slayer",
                type: "anime",
                rating: 8.7,
                year: 2019,
                duration: "2 seasons",
                genres: ["Action", "Fantasy"],
                poster: "https://images.unsplash.com/photo-1489599843091-30c0b5d7ce48?w=300&h=450&fit=crop&crop=center"
            }
        ];

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showSuggestions();
                return;
            }

            // Show loading state
            document.getElementById('searchResults').innerHTML = `
                <div class="search-loading">
                    <div class="search-spinner"></div>
                    <p>Searching for "${query}"...</p>
                </div>
            `;

            // Simulate API call delay
            setTimeout(() => {
                // Filter results based on query
                searchResults = sampleData.filter(item => 
                    item.title.toLowerCase().includes(query.toLowerCase()) ||
                    item.genres.some(genre => genre.toLowerCase().includes(query.toLowerCase()))
                );

                applyCurrentFilter();
            }, 1000);
        }

        function filterByType(type) {
            currentFilter = type;
            
            // Update active filter
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');

            applyCurrentFilter();
        }

        function applyCurrentFilter() {
            let filteredResults = searchResults;

            if (currentFilter !== 'all') {
                filteredResults = searchResults.filter(item => item.type === currentFilter);
            }

            if (filteredResults.length === 0) {
                document.getElementById('searchResults').innerHTML = `
                    <div class="search-no-results">
                        <div class="search-no-results-icon">üîç</div>
                        <h3 class="search-no-results-title">No results found</h3>
                        <p class="search-no-results-text">Try different search terms or browse our categories.</p>
                    </div>
                `;
            } else {
                document.getElementById('searchResults').innerHTML = filteredResults.map(item => 
                    renderSearchResult(item)
                ).join('');
            }
        }

        function renderSearchResult(item) {
            return `
                <div class="search-result-card" onclick="viewContent(${item.id})">
                    <div class="search-result-poster">
                        <img src="${item.poster}" alt="${item.title}">
                    </div>
                    <div class="search-result-info">
                        <h3 class="search-result-title">${item.title}</h3>
                        <div class="search-result-meta">
                            <span>${item.type} ‚Ä¢ ${item.year}</span>
                            <span>‚òÖ ${item.rating}</span>
                        </div>
                        <div class="search-result-actions">
                            <button class="search-result-btn search-result-btn-primary" onclick="event.stopPropagation(); playTrailer(${item.id})">
                                ‚ñ∂ Watch
                            </button>
                            <button class="search-result-btn search-result-btn-outline" onclick="event.stopPropagation(); addToWatchlist(${item.id})">
                                + Watchlist
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            performSearch();
        }

        function showSuggestions() {
            document.getElementById('searchResults').innerHTML = '';
        }

        function handleSearch(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        function viewContent(id) {
            // Real navigation to content details
            window.location.href = `/content/details.html?id=${id}`;
        }

        async function playTrailer(id) {
            try {
                const content = await window.api.getContentDetails(id);
                
                if (content.youtube_trailer) {
                    const modal = document.createElement('div');
                    modal.className = 'modal modal-large';
                    modal.style.display = 'flex';
                    modal.innerHTML = `
                        <div class="modal-backdrop" onclick="this.parentElement.remove()"></div>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>${content.title} - Trailer</h3>
                                <button class="modal-close" onclick="this.closest('.modal').remove()">√ó</button>
                            </div>
                            <div class="modal-body">
                                <iframe 
                                    src="https://www.youtube.com/embed/${content.youtube_trailer_id}?autoplay=1"
                                    frameborder="0" 
                                    allowfullscreen
                                    width="100%" 
                                    height="400">
                                </iframe>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                }
            } catch (error) {
                console.error('Failed to play trailer:', error);
            }
        }

        async function addToWatchlist(id) {
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/auth/login.html';
                return;
            }

            try {
                await window.api.recordInteraction({
                    content_id: id,
                    interaction_type: 'watchlist'
                });
                
                showToast('Added to watchlist', 'success');
            } catch (error) {
                console.error('Failed to add to watchlist:', error);
                showToast('Failed to add to watchlist', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('toast-show'), 100);
            setTimeout(() => {
                toast.classList.remove('toast-show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Initialize with sample data
        document.addEventListener('DOMContentLoaded', () => {
            showSuggestions();
        });
    </script>
</body>
</html>
