<!-- Real-time Chat Component for Watch Parties -->
<template id="chat-template">
    <div class="chat-container">
        <div class="chat-header">
            <h3 class="chat-title">Watch Party Chat</h3>
            <span class="chat-users-count">
                <i class="bi bi-people"></i>
                <span class="count">0</span> watching
            </span>
            <button class="chat-minimize">
                <i class="bi bi-dash"></i>
            </button>
        </div>

        <div class="chat-messages">
            <div class="chat-welcome">
                <p>Welcome to the watch party!</p>
            </div>
        </div>

        <div class="chat-typing">
            <span class="typing-indicator" style="display: none;">
                <span class="typing-user"></span> is typing...
            </span>
        </div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" placeholder="Type a message..." maxlength="500">
            <button class="chat-send">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>
</template>

<script>
    class RealTimeChat extends HTMLElement {
        constructor() {
            super();
            this.attachShadow({ mode: 'open' });
            this.socket = null;
            this.roomId = null;
            this.user = null;
            this.messages = [];
            this.typingTimeout = null;
            this.isTyping = false;
            this.onlineUsers = new Set();
        }

        connectedCallback() {
            this.loadTemplate();
            this.setupWebSocket();
            this.setupEventListeners();
            this.user = auth.getUser();
            this.roomId = this.getAttribute('room-id') || 'general';
        }

        disconnectedCallback() {
            if (this.socket) {
                this.socket.close();
            }
        }

        loadTemplate() {
            const template = document.getElementById('chat-template');
            const node = template.content.cloneNode(true);

            const style = document.createElement('style');
            style.textContent = `
            @import '/assets/css/components.css';
            
            .chat-container {
                width: 350px;
                height: 500px;
                background: var(--bg-secondary);
                border-radius: var(--border-radius-lg);
                display: flex;
                flex-direction: column;
                box-shadow: var(--shadow-xl);
            }
            
            .chat-header {
                padding: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            
            .chat-title {
                font-size: 1rem;
                margin: 0;
            }
            
            .chat-users-count {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: var(--text-muted);
                font-size: 0.875rem;
            }
            
            .chat-minimize {
                background: none;
                border: none;
                color: var(--text-muted);
                cursor: pointer;
                padding: 0.25rem;
            }
            
            .chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 1rem;
                display: flex;
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .chat-message {
                display: flex;
                gap: 0.75rem;
                animation: fadeInUp 0.3s ease;
            }
            
            .chat-message--own {
                flex-direction: row-reverse;
            }
            
            .chat-message__avatar {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                background: var(--bg-tertiary);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 0.875rem;
                font-weight: 600;
            }
            
            .chat-message__content {
                max-width: 70%;
            }
            
            .chat-message__bubble {
                background: var(--bg-tertiary);
                padding: 0.5rem 0.75rem;
                border-radius: 12px;
                word-break: break-word;
            }
            
            .chat-message--own .chat-message__bubble {
                background: var(--accent-blue);
            }
            
            .chat-message__meta {
                font-size: 0.75rem;
                color: var(--text-muted);
                margin-top: 0.25rem;
            }
            
            .chat-message--own .chat-message__meta {
                text-align: right;
            }
            
            .chat-typing {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
                color: var(--text-muted);
                font-style: italic;
                min-height: 1.5rem;
            }
            
            .chat-input-container {
                padding: 1rem;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                gap: 0.5rem;
            }
            
            .chat-input {
                flex: 1;
                background: var(--bg-tertiary);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                padding: 0.5rem 1rem;
                color: var(--text-primary);
                font-size: 0.875rem;
            }
            
            .chat-send {
                width: 36px;
                height: 36px;
                border-radius: 50%;
                background: var(--accent-blue);
                border: none;
                color: white;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s ease;
            }
            
            .chat-send:hover {
                background: var(--accent-purple);
                transform: scale(1.1);
            }
            
            .chat-system-message {
                text-align: center;
                color: var(--text-muted);
                font-size: 0.875rem;
                padding: 0.5rem;
                font-style: italic;
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;

            this.shadowRoot.appendChild(style);
            this.shadowRoot.appendChild(node);
        }

        setupWebSocket() {
            // Connect to WebSocket server (using a mock connection for demo)
            const wsUrl = this.getAttribute('ws-url') || 'wss://chat.cinescope.app';

            try {
                this.socket = new WebSocket(wsUrl);

                this.socket.onopen = () => {
                    console.log('Chat connected');
                    this.joinRoom();
                };

                this.socket.onmessage = (event) => {
                    this.handleMessage(JSON.parse(event.data));
                };

                this.socket.onclose = () => {
                    console.log('Chat disconnected');
                    this.reconnect();
                };

                this.socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.simulateChat(); // Fallback to simulated chat
                };
            } catch (error) {
                console.error('Failed to connect to chat:', error);
                this.simulateChat(); // Fallback to simulated chat
            }
        }

        setupEventListeners() {
            const input = this.shadowRoot.querySelector('.chat-input');
            const sendBtn = this.shadowRoot.querySelector('.chat-send');
            const minimizeBtn = this.shadowRoot.querySelector('.chat-minimize');

            // Send message
            const sendMessage = () => {
                const message = input.value.trim();
                if (message) {
                    this.sendMessage(message);
                    input.value = '';
                }
            };

            sendBtn.addEventListener('click', sendMessage);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                } else {
                    this.handleTyping();
                }
            });

            // Minimize chat
            minimizeBtn.addEventListener('click', () => {
                this.toggleMinimize();
            });
        }

        joinRoom() {
            if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                this.socket.send(JSON.stringify({
                    type: 'join',
                    roomId: this.roomId,
                    user: {
                        id: this.user?.id || 'anonymous',
                        username: this.user?.username || 'Anonymous',
                        avatar: this.user?.avatar
                    }
                }));
            }
        }

        sendMessage(text) {
            const message = {
                type: 'message',
                roomId: this.roomId,
                user: {
                    id: this.user?.id || 'anonymous',
                    username: this.user?.username || 'Anonymous'
                },
                text: text,
                timestamp: new Date().toISOString()
            };

            if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                this.socket.send(JSON.stringify(message));
            }

            // Add to local messages immediately
            this.addMessage(message, true);
        }

        handleMessage(data) {
            switch (data.type) {
                case 'message':
                    this.addMessage(data, data.user.id === this.user?.id);
                    break;
                case 'user_joined':
                    this.handleUserJoined(data);
                    break;
                case 'user_left':
                    this.handleUserLeft(data);
                    break;
                case 'typing':
                    this.handleUserTyping(data);
                    break;
                case 'users_update':
                    this.updateOnlineUsers(data.users);
                    break;
            }
        }

        addMessage(message, isOwn = false) {
            const container = this.shadowRoot.querySelector('.chat-messages');

            const messageEl = document.createElement('div');
            messageEl.className = `chat-message ${isOwn ? 'chat-message--own' : ''}`;

            messageEl.innerHTML = `
            <div class="chat-message__avatar">
                ${message.user.username[0].toUpperCase()}
            </div>
            <div class="chat-message__content">
                <div class="chat-message__bubble">
                    ${this.escapeHtml(message.text)}
                </div>
                <div class="chat-message__meta">
                    ${isOwn ? '' : message.user.username + ' • '}
                    ${this.formatTime(message.timestamp)}
                </div>
            </div>
        `;

            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;

            this.messages.push(message);

            // Limit messages to prevent memory issues
            if (this.messages.length > 100) {
                this.messages.shift();
                container.removeChild(container.firstElementChild);
            }
        }

        handleUserJoined(data) {
            this.onlineUsers.add(data.user.id);
            this.updateUserCount();

            const container = this.shadowRoot.querySelector('.chat-messages');
            const systemMessage = document.createElement('div');
            systemMessage.className = 'chat-system-message';
            systemMessage.textContent = `${data.user.username} joined the watch party`;
            container.appendChild(systemMessage);
        }

        handleUserLeft(data) {
            this.onlineUsers.delete(data.user.id);
            this.updateUserCount();

            const container = this.shadowRoot.querySelector('.chat-messages');
            const systemMessage = document.createElement('div');
            systemMessage.className = 'chat-system-message';
            systemMessage.textContent = `${data.user.username} left the watch party`;
            container.appendChild(systemMessage);
        }

        handleUserTyping(data) {
            if (data.user.id === this.user?.id) return;

            const indicator = this.shadowRoot.querySelector('.typing-indicator');
            const userSpan = this.shadowRoot.querySelector('.typing-user');

            userSpan.textContent = data.user.username;
            indicator.style.display = 'inline';

            // Hide after 3 seconds
            clearTimeout(this.typingTimeout);
            this.typingTimeout = setTimeout(() => {
                indicator.style.display = 'none';
            }, 3000);
        }

        handleTyping() {
            if (!this.isTyping) {
                this.isTyping = true;

                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({
                        type: 'typing',
                        roomId: this.roomId,
                        user: {
                            id: this.user?.id || 'anonymous',
                            username: this.user?.username || 'Anonymous'
                        }
                    }));
                }

                // Reset typing status after 2 seconds
                setTimeout(() => {
                    this.isTyping = false;
                }, 2000);
            }
        }

        updateOnlineUsers(users) {
            this.onlineUsers = new Set(users.map(u => u.id));
            this.updateUserCount();
        }

        updateUserCount() {
            const count = this.shadowRoot.querySelector('.count');
            count.textContent = this.onlineUsers.size;
        }

        toggleMinimize() {
            const container = this.shadowRoot.querySelector('.chat-container');
            container.classList.toggle('minimized');

            this.dispatchEvent(new CustomEvent('chat-toggled', {
                detail: { minimized: container.classList.contains('minimized') }
            }));
        }

        reconnect() {
            setTimeout(() => {
                this.setupWebSocket();
            }, 5000);
        }

        simulateChat() {
            // Simulate chat for demo purposes
            const simulatedUsers = ['Alice', 'Bob', 'Charlie', 'Diana'];
            const simulatedMessages = [
                'This movie is amazing!',
                'I love this scene',
                'The cinematography is incredible',
                'Best movie of the year!',
                'Can\'t wait for the sequel'
            ];

            // Simulate users joining
            simulatedUsers.forEach(username => {
                this.onlineUsers.add(username);
            });
            this.updateUserCount();

            // Simulate random messages
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const user = simulatedUsers[Math.floor(Math.random() * simulatedUsers.length)];
                    const text = simulatedMessages[Math.floor(Math.random() * simulatedMessages.length)];

                    this.addMessage({
                        user: { id: user, username: user },
                        text: text,
                        timestamp: new Date().toISOString()
                    }, false);
                }
            }, 10000);
        }

        formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit'
            });
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    }

    // Register custom element
    customElements.define('real-time-chat', RealTimeChat);
</script>
