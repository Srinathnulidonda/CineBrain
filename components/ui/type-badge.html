<span class="type-badge badge text-uppercase px-2 py-1" style="font-size: 10px; letter-spacing: 0.5px;">
    ${contentType}
</span>

<style>
    .type-badge {
        font-weight: 600;
    }

    .type-badge[data-type="movie"] {
        background: rgba(96, 165, 250, 0.2);
        color: #60a5fa;
        border: 1px solid rgba(96, 165, 250, 0.3);
    }

    .type-badge[data-type="tv"] {
        background: rgba(167, 139, 250, 0.2);
        color: #a78bfa;
        border: 1px solid rgba(167, 139, 250, 0.3);
    }

    .type-badge[data-type="anime"] {
        background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(167, 139, 250, 0.2));
        color: #e0e0ff;
        border: 1px solid transparent;
        background-clip: padding-box;
        position: relative;
    }

    .type-badge[data-type="anime"]::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, #60a5fa, #a78bfa);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
    }
</style>

<script>
    // Auto-apply data-type attribute based on content
    document.querySelectorAll('.type-badge').forEach(badge => {
        const type = badge.textContent.trim().toLowerCase();
        badge.setAttribute('data-type', type);
    });
</script>
