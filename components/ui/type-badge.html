<div class="type-badge type-{{contentType}}" data-type="{{contentType}}">
    <span class="type-icon">{{typeIcon}}</span>
    <span class="type-text">{{displayName}}</span>
</div>

<script>
class TypeBadge {
    constructor(element) {
        this.element = element;
        this.contentType = element.dataset.type;
        this.init();
    }
    
    init() {
        this.setIcon();
        this.setDisplayName();
    }
    
    setIcon() {
        const icons = {
            'movie': '🎬',
            'tv': '📺',
            'anime': '🎌',
            'documentary': '📹',
            'short': '🎞️'
        };
        
        const iconSpan = this.element.querySelector('.type-icon');
        if (iconSpan) {
            iconSpan.textContent = icons[this.contentType] || '📽️';
        }
    }
    
    setDisplayName() {
        const names = {
            'movie': 'Movie',
            'tv': 'TV Series',
            'anime': 'Anime',
            'documentary': 'Documentary',
            'short': 'Short Film'
        };
        
        const textSpan = this.element.querySelector('.type-text');
        if (textSpan && !textSpan.textContent) {
            textSpan.textContent = names[this.contentType] || this.contentType.toUpperCase();
        }
    }
}

// Auto-initialize
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.type-badge').forEach(badge => {
        new TypeBadge(badge);
    });
});
</script>

<style>
.type-badge {
    display: inline-flex;
    align-items: center;
    gap: var(--space-xs);
    padding: var(--space-xs) var(--space-md);
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.type-icon {
    font-size: 0.875rem;
}

.type-movie {
    background: var(--platinum-blue);
    color: white;
}

.type-tv {
    background: var(--secondary-500);
    color: white;
}

.type-anime {
    background: var(--royal-purple);
    color: white;
}

.type-documentary {
    background: var(--neutral-600);
    color: white;
}

.type-short {
    background: var(--accent-500);
    color: white;
}
</style>
