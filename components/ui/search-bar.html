<!-- Search Component (Bootstrap + Tailwind) -->
<div class="search-container position-relative w-100" style="max-width: 28rem;">
    <div class="input-group">
        <span class="input-group-text bg-theater-dark border-velvet-dark text-gray-400 rounded-start-pill">
            <i class="fas fa-search"></i>
        </span>
        <input type="text"
            class="form-control bg-theater-dark border-velvet-dark text-white placeholder-gray-400 rounded-end-pill ps-3"
            placeholder="Search movies, TV shows, anime..." id="searchInput" autocomplete="off">
    </div>
    <div id="searchResults"
        class="search-results position-absolute w-100 bg-velvet-dark border border-theater-dark rounded-lg shadow-lg mt-1 d-none"
        style="z-index: 1050;">
        <div class="search-results-content p-3">
            <!-- Dynamic search results -->
        </div>
    </div>
</div>
