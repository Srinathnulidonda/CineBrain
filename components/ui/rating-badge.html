<div class="rating-badge {{ratingClass}}" data-rating="{{rating}}">
    <span class="rating-icon">‚≠ê</span>
    <span class="rating-value">{{rating}}</span>
    {{#if voteCount}}
    <span class="rating-votes">({{voteCount}})</span>
    {{/if}}
</div>

<script>
class RatingBadge {
    constructor(element) {
        this.element = element;
        this.rating = parseFloat(element.dataset.rating);
        this.init();
    }
    
    init() {
        this.updateRatingClass();
        this.addTooltip();
    }
    
    updateRatingClass() {
        // Add class based on rating value
        if (this.rating >= 8) {
            this.element.classList.add('rating-excellent');
        } else if (this.rating >= 7) {
            this.element.classList.add('rating-good');
        } else if (this.rating >= 5) {
            this.element.classList.add('rating-average');
        } else {
            this.element.classList.add('rating-poor');
        }
    }
    
    addTooltip() {
        this.element.setAttribute('title', `Rating: ${this.rating.toFixed(1)} out of 10`);
    }
}

// Auto-initialize
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.rating-badge').forEach(badge => {
        new RatingBadge(badge);
    });
});
</script>

<style>
.rating-badge {
    display: inline-flex;
    align-items: center;
    gap: var(--space-xs);
    padding: var(--space-xs) var(--space-sm);
    border-radius: 4px;
    font-size: 0.875rem;
    font-weight: 600;
    transition: all var(--transition-fast);
}

.rating-badge:hover {
    transform: scale(1.05);
}

.rating-icon {
    font-size: 0.875rem;
}

.rating-value {
    font-weight: 700;
}

.rating-votes {
    font-size: 0.75rem;
    opacity: 0.8;
}

.rating-excellent {
    background: rgba(16, 185, 129, 0.2);
    color: #10b981;
}

.rating-good {
    background: rgba(59, 130, 246, 0.2);
    color: var(--platinum-blue);
}

.rating-average {
    background: rgba(245, 158, 11, 0.2);
    color: var(--vip-gold);
}

.rating-poor {
    background: rgba(239, 68, 68, 0.2);
    color: #ef4444;
}
</style>
