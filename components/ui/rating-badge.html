<div class="rating-badge ${ratingClass}">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
    </svg>
    <span class="rating-value">${rating}</span>
    <span class="rating-max">/10</span>
</div>

<script>
(function() {
    const badge = document.currentScript.parentElement;
    const rating = parseFloat(badge.querySelector('.rating-value').textContent);
    
    // Add appropriate class based on rating
    if (rating >= 8) {
        badge.classList.add('rating-excellent');
    } else if (rating >= 7) {
        badge.classList.add('rating-good');
    } else if (rating >= 5) {
        badge.classList.add('rating-average');
    } else {
        badge.classList.add('rating-poor');
    }
})();
</script>
