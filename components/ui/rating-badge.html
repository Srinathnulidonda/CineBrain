<span class="rating-badge d-inline-flex align-items-center rounded-pill px-2 py-1 text-xs fw-semibold border"
    style="background: rgba(251, 191, 36, 0.12); color: #fbbf24; border-color: rgba(251, 191, 36, 0.3);"
    aria-label="Rating: ${rating} out of 10">
    <svg class="w-3 h-3 me-1" fill="currentColor" viewBox="0 0 20 20">
        <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
    </svg>
    <span class="value">${rating}</span>

    <!-- Secondary source badges if available -->
    ${sources && sources.imdb ? `
    <span class="ms-1 text-[10px] opacity-75">IMDb</span>
    ` : ''}
    ${sources && sources.rt ? `
    <span class="ms-1 text-[10px] opacity-75">RT ${sources.rt}%</span>
    ` : ''}
</span>

<script>
    // Optional: Click to show detailed ratings modal
    document.querySelectorAll('.rating-badge').forEach(badge => {
        badge.style.cursor = 'pointer';
        badge.addEventListener('click', function (e) {
            e.stopPropagation();
            // Could open ratings breakdown modal
            console.log('Show ratings breakdown');
        });
    });
</script>
