<!-- Rating Badge Component -->
<div class="rating-badge-component" data-rating="0">
  <div class="rating-badge">
    <span class="rating-icon">⭐</span>
    <span class="rating-value">0.0</span>
  </div>
</div>

<style>
.rating-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  background: rgba(245, 158, 11, 0.2);
  color: var(--vip-gold);
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.2s ease;
}

.rating-badge:hover {
  background: rgba(245, 158, 11, 0.3);
  transform: scale(1.05);
}

.rating-badge.high-rating {
  background: rgba(34, 197, 94, 0.2);
  color: #22c55e;
}

.rating-badge.medium-rating {
  background: rgba(245, 158, 11, 0.2);
  color: #f59e0b;
}

.rating-badge.low-rating {
  background: rgba(239, 68, 68, 0.2);
  color: #ef4444;
}

.rating-icon {
  font-size: 12px;
}

.rating-value {
  font-weight: 700;
}
</style>

<script>
function createRatingBadge(rating) {
  const badge = document.createElement('div');
  badge.className = 'rating-badge';
  
  // Determine rating class
  if (rating >= 8) {
    badge.classList.add('high-rating');
  } else if (rating >= 6) {
    badge.classList.add('medium-rating');
  } else if (rating > 0) {
    badge.classList.add('low-rating');
  }
  
  badge.innerHTML = `
    <span class="rating-icon">⭐</span>
    <span class="rating-value">${rating ? rating.toFixed(1) : 'N/A'}</span>
  `;
  
  return badge;
}

// Update existing rating badges on the page
function updateRatingBadges() {
  document.querySelectorAll('.rating-badge-component').forEach(component => {
    const rating = parseFloat(component.getAttribute('data-rating') || 0);
    const badge = component.querySelector('.rating-badge');
    
    if (badge) {
      const newBadge = createRatingBadge(rating);
      badge.className = newBadge.className;
      badge.innerHTML = newBadge.innerHTML;
    }
  });
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', updateRatingBadges);
} else {
  updateRatingBadges();
}

// Export for global use
window.createRatingBadge = createRatingBadge;
</script>
