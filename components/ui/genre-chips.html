<div class="genre-chips" data-genres="{{genres}}">
    <!-- Genres will be dynamically inserted -->
</div>

<script>
class GenreChips {
    constructor(element) {
        this.element = element;
        this.genres = JSON.parse(element.dataset.genres || '[]');
        this.init();
    }
    
    init() {
        this.renderChips();
        this.setupClickHandlers();
    }
    
    renderChips() {
        const chipsHTML = this.genres.map(genre => `
            <a href="/content/genre.html?genre=${genre.toLowerCase()}" 
               class="genre-chip" 
               data-genre="${genre}">
                ${genre}
            </a>
        `).join('');
        
        this.element.innerHTML = chipsHTML;
    }
    
    setupClickHandlers() {
        this.element.querySelectorAll('.genre-chip').forEach(chip => {
            chip.addEventListener('click', (e) => {
                e.preventDefault();
                const genre = chip.dataset.genre;
                
                // Navigate to genre page with animation
                app.navigate(`/content/genre.html?genre=${genre.toLowerCase()}`);
            });
            
            // Add hover effect
            chip.addEventListener('mouseenter', () => {
                this.preloadGenreContent(chip.dataset.genre);
            });
        });
    }
    
    async preloadGenreContent(genre) {
        // Preload genre content for faster navigation
        try {
            await API.prefetchContent([
                `${API_ENDPOINTS.GENRES}/${genre.toLowerCase()}?limit=10`
            ]);
        } catch (error) {
            // Silent fail for preloading
        }
    }
}

// Auto-initialize
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.genre-chips').forEach(chips => {
        new GenreChips(chips);
    });
});
</script>

}
